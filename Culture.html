st une perversion au m\u00eame titre que les lobbies ;&lt;/p&gt;","&lt;p&gt;Chaque semaine, les t\u00e9l\u00e9visions ne diffuseraient pas de programme. Les \u00e9crans resteraient vides.&lt;/p&gt;","&lt;p&gt;L\u2019offre culturelle est aujourd\u2019hui socialement scind\u00e9e en fonction des territoires.&lt;/p&gt;&lt;p&gt;Une \u00ab\u00a0culture d\u2019elite\u00a0\u00bb tr\u00e8s subventionn\u00e9e (op\u00e9ra, salles de concert classique, grands mus\u00e9es) pour les quartiers cossus des centres villes, et une \u00ab culture populaire\u00a0\u00bb nettement moins subventionn\u00e9e (multiplex cin\u00e9ma, boites de nuit, t\u00e9l\u00e9vision) pour les campagnes et les banlieues pauvres.&lt;/p&gt;&lt;p&gt;Comment dans ces conditions esp\u00e9rer que les diff\u00e9rentes couches sociales de notre soci\u00e9t\u00e9 puisse se comprendre, partager une culture commune, qu\u2019elles fr\u00e9quentent des lieux identiques et puissent s\u2019y rencontrer ?&lt;/p&gt;&lt;p&gt;Pour tous les nouveaux \u00e9tablissements culturels (mus\u00e9es, salles de spectacle...) il faut conditionner le versement de subventions publiques \u00e0 une inversion de ce sch\u00e9ma. Plus aucun grand \u00e9tablissement culturel \u00e0 Paris qui en est d\u00e9j\u00e0 largement pourvu. Construisons les prochaines philharmonies et les prochains grands mus\u00e9es dans les quartiers populaires et les villes moyennes pour que cette offre culturelle perde son image \u00e9litiste et s\u2019ouvre \u00e0 tous les publics.&lt;/p&gt;","&lt;p&gt;Autoriser les cha\u00eenes de t\u00e9l\u00e9vision gratuite \u00e0 diffuser des films de cin\u00e9ma les mercredi vendredi et samedi soir&lt;/p&gt;","&lt;p&gt;Un constat : sous l'impulsion des coop\u00e9rations entre villes, m\u00e9tropoles et acteurs priv\u00e9s, les centres villes deviennent des centres commerciaux tandis que les p\u00e9riph\u00e9ries concentrent les populations les plus pauvres. Une ligne de fond qui s'appuie sur le cloisonnement de la vie urbaine, sans qu'une v\u00e9ritable politique ne se soucie de la vie commune.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;proposer une loi pour obliger l\u00e9galement les d\u00e9partements \u00e0 investir dans la r\u00e9novation des Maisons du Peuple ;&lt;/li&gt;&lt;li&gt;proposer une loi pour obliger l\u00e9galement les d\u00e9partements \u00e0 cr\u00e9er des actions d'\u00e9ducation populaire dans ces lieux, en lien avec les associations concern\u00e9es (sociales et artistiques) ;&lt;/li&gt;&lt;li&gt;cr\u00e9er du maillage entre les Maisons du Peuple par des \u00e9changes de pratiques, des ateliers et des rencontres ;&lt;/li&gt;&lt;li&gt;consulter et faire participer les comp\u00e9tences locales sur les questions d'urbanisme et de construction (\u00e9cole d'architecture et d'ing\u00e9nieurs, universit\u00e9, associations urbanisme et environnement) ;&lt;/li&gt;&lt;li&gt;encourager et investir dans les savoir-faire et les comp\u00e9tences artistiques locales lors d'organisation d'\u00e9v\u00e8nements culturels ;&lt;/li&gt;&lt;li&gt;cr\u00e9er des petits espaces semi-ouverts sur les places publiques pour des repr\u00e9sentations artistiques professionnelles et amateurs, ainsi que des prises de parole ;&lt;/li&gt;&lt;li&gt;proposer une loi pour obliger les acteurs de l'immobilier \u00e0 allouer des locaux gratuitement aux associations lors de transactions immobili\u00e8res.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il existe aujourd'hui beaucoup de structures associatives qui proposent de l'aide aux personnes en rupture num\u00e9rique.&lt;/p&gt;&lt;p&gt;Il faudrait une volont\u00e9 politique de libre acc\u00e8s aux contenus num\u00e9riques, et pour le coup, l'open-source a les moyens techniques et technologiques de faciliter cela. Je propose donc la mise en place d'un programme national de d\u00e9ploiement num\u00e9rique, avec par exemple, une aide \u00e0 l'achat de mat\u00e9riel reconditionn\u00e9 sous open-source, et la prise de cours d'informatique via des associations ou des organismes agr\u00e9\u00e9s. Ce serait un excellent d\u00e9but.&lt;/p&gt;","&lt;p&gt;La publicit\u00e9 dans les radios publics s'est accrue depuis deux ans. Or, la radio publique ne devrait pas r\u00e9pondre \u00e0 ce genre de financement. Son financement devrait \u00e0 100% \u00eatre assur\u00e9 par des subsides publiques. Sinon quel est la diff\u00e9rence entre l'audiovisuel priv\u00e9 et public? Si l'audiovisuel public a des manques de tr\u00e9sorerie, il faut alors augmenter les apports uniquement par l'argent public (TVA sur la vente des ordis, TV, radios ..., augmentation de la redevance, ou alors redevance audiovisuelle progressive? etc)&lt;/p&gt;","&lt;p&gt;Soutenir les medias papier confront\u00e9s aux modeles numeriques: livres et journaux&lt;/p&gt;&lt;p&gt;- limiter la distribution de dividendes des entreprises medias a hauteur des investissements qu'elles r\u00e9alisent sur le papier&lt;/p&gt;&lt;p&gt;- D\u00e9fiscaliser les investissements relatifs au print&lt;/p&gt;","&lt;p&gt;trop de gens ne savent plus cuisiner m\u00eame des plats simples, pourquoi ne pas dispenser des cours a l'ecole dans le pays de la gastronomie?&lt;/p&gt;&lt;p&gt; En profiter pour inclure des notions de dietetique.... pas trop de gras ni de sucre t expliquer le pourquoi de la chose&lt;/p&gt;","&lt;p&gt;Il faut imposer aux chaines de t\u00e9l\u00e9vision et aux radios le m\u00eame nombre de reportages sur le sport homme et femme. Pour un reportage sur le championnat de foot masculin, il doit y avoir le m\u00eame reportage sur le sport f\u00e9minin. La m\u00eame chose pour les r\u00e9sultats sportif, nous devons avoir les r\u00e9sultats des deux sexes.&lt;/p&gt;&lt;p&gt;Pour les retransmissions sportives m\u00eame chose, un match masculin \u00e9gal un match f\u00e9minin. Pour les \u00e9quipes nationales m\u00eame chose les joueurs de rugby masculin jouent au stade de France, les filles doivent jouer au m\u00eame endroit et le m\u00eame jour et pas au stade de trifouillie les oies \u00e0 17h &lt;/p&gt;","&lt;p&gt;Un retour des Mjc, de lieux de rassemblements de petites tailles pour villes petites ou moyennes permet aux jeunes d'avoir des contacts, de ne pas rester dans les rues sans savoir quoi faire. &lt;/p&gt;","&lt;p&gt;Cr\u00e9ation de spectacles m\u00e9lang\u00e9s pour favoriser l\u2019int\u00e9gration des jeunes de la ville et de la ruralite&lt;/p&gt;","&lt;p&gt;Demander aux m\u00e9dia de plut\u00f4t sous-titrer les interventions \u00e9trang\u00e8res.&lt;/p&gt;","&lt;p&gt;Pour une licence globale. &lt;/p&gt;&lt;p&gt;Revoir VRAIMENT la chronologie des m\u00e9dias pour la diffusion .&lt;/p&gt;&lt;p&gt; Arr\u00eater de gaver la Sacem  , l' Alpa , la SCAD , etc ... qui demande toujours plus, jamais rassasi\u00e9, ( toujours \u00e0 sa plaindre mais  les salles de cin\u00e9ma sont pleines et la musique est en plein essor ) . &lt;/p&gt;&lt;p&gt;Une mutualisation des recettes per\u00e7ues ( que les gros artistes ou producteurs aident les petits artistes  ) . HADOPI , c' est du gaspillage de l' argent public  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire \u00e0 tout les clubs professionnels d'utilis\u00e9 des stades public et des subventions public &lt;/p&gt;","&lt;p&gt;aujourd'hui, comme pour les entreprises ou la finance, dans le monde de la musique, les gros sont favoris\u00e9s, voir les groupes \u00e9trangers m\u00eame ! &lt;/p&gt;&lt;p&gt;les petits groupes de musiques peinent \u00e0 jouer dans leur propre ville alors que les salles &amp;amp; festival font tourner toujours les m\u00eame gros projets. (Il suffit de regarder les affiches des festivals de l'\u00e9t\u00e9 pour voir qu'environ 10-15 noms accaparent toute la programmation)&lt;/p&gt;&lt;p&gt;Donc : 1% des artistes accaparent 80% des sub et programmations, et les 99% restant se r\u00e9partissent les 20 % restants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce qu'on veut : un obligation r\u00e9elle (parce qu'elle est th\u00e9orique) d'accompagnement et d'aide des groupes locaux, de la part des salles et festivals. Une veritable politique de programmation et de reconnaissance de la sc\u00e8ne locale de chaque ville.&lt;/p&gt;","&lt;p&gt;Autoriser les biblioth\u00e8que (municipales et universitaire)\u00a0\u00e0 privil\u00e9gier les librairies locales et ind\u00e9pendantes pour au moins 50 % de leurs acquisitions.&lt;/p&gt;&lt;p&gt;Aujourd'hui en vertu des r\u00e8gles europ\u00e9ennes de libre concurrence lors d'appel d'offres pour ces march\u00e9s ce n'est pas possible.&lt;/p&gt;","&lt;p&gt;Si nous ne pouvons plus faire marche arri\u00e8re (donn\u00e9es absorb\u00e9es au profit de la NSA + z\u00e9ro contribution a notre soci\u00e9t\u00e9), il faut nationnaliser ces monstres pour qu'il soient enfin ma\u00eetris\u00e9s.&lt;/p&gt;&lt;p&gt;Ce n'est pas possible : comme en Chine ont leur coupe l\u2019acc\u00e8s au march\u00e9 !&lt;/p&gt;","&lt;p&gt;Pourquoi imposer aux Fran\u00e7ais des cha\u00eenes publiques que souvent ils ne regardent pas pour pr\u00e9f\u00e9rer s'abonner \u00e0 Canal, Netflix....et leur imposer une redevance????&lt;/p&gt;","&lt;p&gt;Pour \u00eatre dans un sport en \u00e9quipe nationale, obligation d\u2019\u00eatre fiscalement domicili\u00e9 en France&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les bo\u00eetes \u00e0 livres est un concept permettant de rendre le livre accessible \u00e0 tous . En effet il est gratuit. Un ou plusieurs endroits peuvent \u00eatre cr\u00e9e ou utilis\u00e9 (ancienne cabine t\u00e9l\u00e9phonique) pour mettre des livres. Les gens viennent en chercher ou en mettre. Peut \u00eatre d\u00e9velopp\u00e9 dans chaque ville, communes et villages.&lt;/p&gt;","&lt;p&gt;Trop chers. Profitent surtout au BTP et aux publicitaires, aux cha\u00eenes de t\u00e9l\u00e9, aux g\u00e9n\u00e9rateurs de profits sp\u00e9culatifs.&lt;/p&gt;&lt;p&gt;La plupart des JO se terminent sur un d\u00e9ficit abyssal. Et commencent par une g\u00eane extraordinaire des habitants de la ville h\u00f4tesse.&lt;/p&gt;","&lt;p&gt;Appliquer le\u00a0pr\u00e9l\u00e8vement \u00e0 la source sur les versements de la SACEM pour financer le d\u00e9veloppement de la culture.&lt;/p&gt;&lt;p&gt;Faire de m\u00eame sur les droits touch\u00e9s gr\u00e2ce \u00e0 internet.\u00a0&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Lutter contre la d\u00e9sertification de l'information : r\u00e9cup\u00e9rer la presse invendue et la distribuer gratuitement&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Une piscine dans chaque commune est un besoin. L'apprentissage de la natation devrait faire partie des priorit\u00e9s pour la sant\u00e9 et le d\u00e9veloppement harmonieux de tous les enfants.&lt;/p&gt;&lt;p&gt;Il est presque aussi important de savoir nager que de savoir lire et compter.&lt;/p&gt;&lt;p&gt;Non pas pour faire de la comp\u00e9tition, mais pour l'\u00e9quilibre, le plaisir, et la pr\u00e9vention de la noyade et la pr\u00e9vention des maladies ^par le sport.&lt;/p&gt;","&lt;p&gt;Favoriser le sport non polluant, en finir avec les courses automobiles ou \u00e0 moto (tout v\u00e9hicule impliquant des \u00e9nergies fossiles). Que la presse fasse des articles avec statistiques des d\u00e9penses d'\u00e9nergie \u00e0 l'appui, cela ferait sans doute avancer les choses.&lt;/p&gt;&lt;p&gt;Proposer plusieurs choix de sport en lyc\u00e9e et coll\u00e8ge avec des profs sp\u00e9cialis\u00e9s: par exemple un \u00e9l\u00e8ve qui serait fou de danse pourrait choisir uniquement ce sport et ne pas \u00eatre oblig\u00e9 de faire du volley ou autre sport. Compter \u00e0 ce moment-l\u00e0 la note de sport dans la moyenne.&lt;/p&gt;&lt;p&gt;D\u00e9velopper la sophrologie ou le yoga \u00e0 l'\u00e9cole d\u00e8s la primaire.&lt;/p&gt;","&lt;p&gt;Tous les enfants doivent apprendre \u00e0 nager gratuitement  pour \u00e9viter les noyades .&lt;/p&gt;&lt;p&gt;Imp\u00e9ratif. &lt;/p&gt;","&lt;p&gt;Bonjour, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Actuellement , plein d'associations culturelles comme un groupe de musique ou th\u00e9\u00e2tre , se produisent  pour des des mairies, office de tourismes , bars, restaurants, campings ........, ils donnent une facture \u00e0 la fin de la prestation \u00e0 l'organisateur. L'argent qui gagne par l'association, ils r\u00e9cup\u00e8rent leurs argents par les notes des frais . Ils ne d\u00e9clarent rien, ils ne payent aucune charges, ils font de la concurrence aux intermittents du spectacles, et en plus , g\u00e9n\u00e9ralement,  ils font plus du quarantaine dans l'ann\u00e9e, car ils ne co\u00fbtent pas ch\u00e8res, et ils ont un travail \u00e0 c\u00f4t\u00e9 . Normalement, les associations culturelles musiques ou th\u00e9\u00e2tres ont l'obligation d'avoir une licence de spectacle pour d\u00e9clarer les spectacles, et de d\u00e9clarer les intervenants , et de payer des charges : urssaf, arco, \u00e0 plus de 3 repr\u00e9sentations \u00e0 l'ann\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Malheureusement, c'est une pratique tr\u00e8s courante. Dans mon d\u00e9partement, je connais au moins une vingtaines d'associations de groupe de  musique qui sont en association, et r\u00e9cup\u00e8rent leurs argents par les notes de frais . Le musicien gagne 100 euros par concert au noir, et ils se gagnent en moyenne  4000 euros \u00e0 l'ann\u00e9e, sans payer d'imp\u00f4t.Combien de temps cela va durer ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est du travail au noir !!!! c'est de l'argent en moins pour l'\u00e9tat !!!  et surtout c'est une concurrence d\u00e9loyale  pour les intermittents !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose que les associations de musiques ont l'obligation d'avoir une licence de spectacle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La jeunesse est l'avenir du pays...qu'elle ne sombre pas (aussi) dans la m\u00e9lancolie de l'artificiel.&lt;/p&gt;","&lt;p&gt;Le CSA doit redistribuer les fr\u00e9quences nationales de la TNT de fa\u00e7on \u00e0 faire \u00e9merger des cha\u00eenes associatives, ind\u00e9pendantes des syst\u00e8mes financiers et \u00e9tatiques. Actuellement, la TNT est aux mains du service public d'Etat ou r\u00e9gional et de quelques milliardaires qui poss\u00e8dent toutes les fr\u00e9quences. Il faut comme pour la radio ouvrir la t\u00e9l\u00e9 aux cha\u00eenes non commerciales issues de collectifs et d'associations. Je pense \u00e0 Zalea TV qui n'a pas obtenu de fr\u00e9quence TNT malgr\u00e9 une programmation de grande qualit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(Source : http://zalea.tv/)&lt;/p&gt;","&lt;p&gt;Avons-nous besoin d'un championnat de France (et du monde, actuellement en cours) de coupe de bois?&lt;/p&gt;&lt;p&gt;http://www.coupedeboissportive.org/category/championnat-de-france/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Outre le bois coup\u00e9 (pour rien?), et la pollution engendr\u00e9e par les tron\u00e7onneuses ; on peut clairement se passer de ce genre de sport qui n'apporte pas grand chose, voire rien, et qui d\u00e9truit plus la nature.&lt;/p&gt;","&lt;p&gt;Obligation pour les \u00e9tablissements scolaires de d\u00e9velopper la culture musicale par l'apprentissage des instruments&lt;/p&gt;","&lt;p&gt;au niveau de la fff les nouvelles provoquent plus de deplacements pour les petits clubs . Il faut regrouper au maximum les clubs par zone geographique , retablir les districts , diminuer les championnats nationaux . Moins de deplacements donc moins de pollution .Economie pour les clubs.&lt;/p&gt;","&lt;p&gt;A l'heure o\u00f9 la presse quotidienne r\u00e9gionale est en perte de vitesse, pour ne pas dire au bord de la faillite face aux autres moyens d'information, je lui sugg\u00e8re une nouvelle orientation : Donner davantage la parole aux auteurs locaux en publiant leurs textes que ce soit des po\u00e8mes, des nouvelles, des romans ou des pi\u00e8ces de th\u00e9\u00e2tre. Il se ferait chaque semaine un vote pour savoir si les lecteurs veulent continuer \u00e0 les lire.&lt;/p&gt;","&lt;p&gt;Lorsque la tradition est contraire \u00e0 l'humanit\u00e9, elle doit \u00eatre abandonn\u00e9e, comme cela est heureusement advenu aux jeux du cirque (tradition des gladiateurs) et \u00e0 l'esclavage notamment.&lt;/p&gt;","&lt;p&gt;Par exemple en sanctionnant les joueurs de football qui font du cin\u00e9ma, avec le t\u00e9l\u00e9 arbitrage !&lt;/p&gt;","&lt;p&gt;Supprimer le minist\u00e8re de la culture.&lt;/p&gt;","&lt;p&gt;https://www.change.org/p/intermittent-t-e-s-du-spectacle-professionnel-le-s-contre-la-sur-franchise-revoir-la-transposition&lt;/p&gt;","&lt;p&gt;donner la chance aux jeunes de pouvoir aller voir des concerts , spectacles :  aide financi\u00e8re peut etre par le biais de l'\u00e9ducation nationale , peut etre que cela permettrai d'\u00e9viter l'absence scolaire encore trop courant , seul les \u00e9l\u00e9ves qui n'ont pas manquer un trimestre aurai droit a cette aide &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;demander \u00e0 tous les clubs importants qu'ils participent  au frais  des clubs associatifs&lt;/li&gt;&lt;li&gt; Une initiation  \u00e0 la  musique , th\u00e9\u00e2tre et surtout la lecture.&lt;/li&gt;&lt;li&gt;Effectuer des sorties dans les mus\u00e9es que nous avons dans notre pays. Des sorties qu'ils seront expliqu\u00e9es.&lt;/li&gt;&lt;li&gt; Conna\u00eetre et voir toutes les cultures du monde &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt; Ces \u00e9missions n'ont pour but que d'abrutir le public et l' emp\u00eacher  de se concentrer sur les choses vraies .Ces \u00e9missions endorment la conscience collective et l' hypnotise afin qu'elle i se d\u00e9tourne de la r\u00e9alit\u00e9&lt;/p&gt;","&lt;p&gt;Suppression de la redevance audiovisuelle et privatisation de l'appareil de communication de l'\u00e9tat. Beaucoup hurlent sans cesse \u00e0 la manipulation ou aux fakes, tant\u00f4t de la part de l'\u00e9tat, tant\u00f4t de la part des m\u00e9dias priv\u00e9s. Moi, tout ce que je vois, c'est que je me d\u00e9leste de 139 euros par an sans savoir si cela m'informe mieux ou si cela participe \u00e0 une forme de propagande. &lt;/p&gt;","&lt;p&gt;Cette proposition que je m'acharne \u00e0 faire entendre, notamment de JLM, ne peut pas \u00eatre class\u00e9e irrecevable. Voici : Je souhaite que, dor\u00e9navant, la F\u00eate de la Musique se d\u00e9roule invariablement le DERNIER SAMEDI DE JUIN. Et que cette date soit officialis\u00e9e par d\u00e9cret et parution au Journal Officiel.&lt;/p&gt;&lt;p&gt;Idem pour la F\u00eate des Quartiers et des Villages, la dite \\\" Saucisses-Merguez\\\", ayant lieu le m\u00eame jour \u00e0 partir de midi.&lt;/p&gt;&lt;p&gt;Modifi\u00e9 le 24/02 \u00e0 23h30&lt;/p&gt;","&lt;p&gt;Arr\u00eatez le football \u00e0 la t\u00e9l\u00e9vision et dans les autres m\u00e9dias. Changeons un peu de sport national. &lt;/p&gt;&lt;p&gt;Les programmes d'Arte devraient \u00eatre mis en avant sur toutes les chaines. &lt;/p&gt;&lt;p&gt;Arr\u00eatez les \u00e9missions qui effondrent les gens dans une bulle d'abrutissement, le divertissement au sens strict tue la soci\u00e9t\u00e9. Nous devons nous cultiver par nous divertir, ce n'est pas la m\u00eame chose. Le spectacle est un pansement sur les douleurs psychiques de nos concitoyens. Travaillons \u00e0 notre bien-\u00eatre en profondeur et les \u00e9missions d\u00e9bilitantes ne trouveront plus de public.  &lt;/p&gt;","&lt;p&gt;Soutien massif aux festivals culturels en tous genres&lt;/p&gt;","&lt;p&gt;Actuellement un tiers du temps de parole est r\u00e9serv\u00e9 au gouvernement, un tiers \u00e0 la majorit\u00e9 et un tiers pour les groupe, proportionnellement \u00e0 leur repr\u00e9sentation \u00e0 la chambre&lt;/p&gt;","&lt;p&gt;R\u00e9activer par le conventionnement et le subventionnement le r\u00e9seau\u00a0moribond des Maisons des Jeunes et de la Culture, en travaillant \u00e0 la mise en place d'un maillage national serr\u00e9 : 1 \u00e9tablissement p\u00e9renne et correctement dot\u00e9 (en ressources, personnels et locaux pour 5 000 habitants).&lt;/p&gt;","&lt;p&gt;Supprimer leur r\u00e9gime de ch\u00f4mage hyper-privil\u00e9gi\u00e9 qui co\u00fbte 1 milliard par an, et est souvent source d'abus &lt;/p&gt;","&lt;p&gt;R\u00e9affirmer le r\u00f4le des professeurs d'EPS dans la transmission d'une \u00e9ducation physique obligatoire pour toutes et tous&lt;/p&gt;","&lt;p&gt;Bonjour, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose plus de contr\u00f4le par urssaf dans les lieux de diffusions : bar, caf\u00e9, restaurant , mairie, pour v\u00e9rifier que les musiciens soit d\u00e9clar\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Car, il y a beaucoup trop d''abus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Favoriser l'adoption par toute institution publique d'embl\u00e8mes en accord avec notre histoire et notre culture. Par exemple proscrire l'emploi de ce stupide logo en forme d'\u00e9toile rouge adopt\u00e9 par la r\u00e9gion Ile de France et qui ne correspond \u00e0 rien du tout. Adopter en lieu et place le v\u00e9ritable \u00e9cusson historique de notre belle r\u00e9gion qui est, comme chacun sait, \\\"d'azur au semis de fleurs de lys d'or\\\".&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;les sportifs des Equipes nationales d\u00e9clarent leurs Revenus en France&lt;/li&gt;&lt;li&gt;les tenues des repr\u00e9sentants de la France (les Bleus) doivent porter du Bleu&lt;/li&gt;&lt;li&gt;les chaines TV nationales diffusent les comp\u00e9titions des Equipes de France&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Pour financer l\u2019entretien du patrmoine l\u2019Etat par l\u2019imp\u00f4t est defaillant&lt;/p&gt;&lt;p&gt;Il cr\u00e9\u00e9 donc un imp\u00f4t d\u00e9guis\u00e9,LE LOTO.&lt;/p&gt;&lt;p&gt;Et en plus, il per\u00e7oit des taxes sur ce LOTO.&lt;/p&gt;","&lt;p&gt;remetre les films a 20h30&lt;/p&gt;","&lt;p&gt;toutes les 20 mn il y a 10 mn de publicit\u00e9 d'articles que nous ne pouvons m\u00eame pas nous acheter, comment voulez vous que les personnes ne soient pas tent\u00e9s et ne s'endettent pas.&lt;/p&gt;&lt;p&gt;il faut r\u00e9gulariser  tout cela&lt;/p&gt;","&lt;p&gt;Premier contact avec LE VRAI D\u00c9BAT : l'association sport et culture me para\u00eet trop r\u00e9ductrice, je propose de S\u00c9PARER CLAIREMENT LES DEUX SECTEURS ! Idem pour tous les centres culturels et sportifs de notre pays !&lt;/p&gt;","&lt;p&gt;5 heures de sport au coll\u00e8ge et 3 heures au lyc\u00e9e&lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 et d\u00e9veloppement des conservatoires de musique, th\u00e9atre, danse.&lt;/p&gt;","&lt;p&gt;assurer l'ind\u00e9pendance des m\u00e9dias&lt;/p&gt;","&lt;p&gt;Laissons tomber Google, encourageons le d\u00e9veloppement d'un moteur de recherche europ\u00e9en !&lt;/p&gt;","&lt;p&gt;Cr\u00e9ons une arm\u00e9e de cr\u00e9ateurs ! Une arm\u00e9e d\u2019auteurs, de sc\u00e9naristes, de peintres, de metteurs en sc\u00e8ne pour occuper les coll\u00e8ges, les lyc\u00e9es, les foyers, les prisons, les zones de non droit etc. Inciter sans limite sociale, g\u00e9ographique, politique, religieuse \u00e0 penser par soi-m\u00eame, sur soi-m\u00eame et sur le monde. Quelle place ? Quelle identit\u00e9 ? Quel avenir ?&lt;/p&gt;&lt;p&gt;Pour ces jeunes et moins jeunes dans la soci\u00e9t\u00e9 de demain, dans ce pays qui est le leur. Ne laissons pas l\u2019\u00e9cole seule face \u00e0 ces/ses probl\u00e8mes. Prenons au pied de la lettre l\u2019id\u00e9e que les crayons, les claviers, les cahiers, les murs, les bombes de peintures etc, sont nos meilleures armes pour ressentir et comprendre les valeurs de la\u00efcit\u00e9, de r\u00e9publique, de dignit\u00e9, de solidarit\u00e9, de fraternit\u00e9, de libert\u00e9, d\u2019\u00e9galit\u00e9.&lt;/p&gt;&lt;p&gt;Une arm\u00e9e d\u2019auteurs pour intervenir partout o\u00f9 il y a de la d\u00e9sh\u00e9rence et m\u00eame l\u00e0 o\u00f9 il n\u2019y en pas. Des artistes accompagn\u00e9s par les acteurs sociaux locaux, pour\u00a0aider \u00e0 remettre de la pens\u00e9e dans le quotidien, \u00e0 comprendre et ressentir \u00e0 quoi nous pouvons \u00eatre utile, quelle place nous est offerte dans la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;Au fond qui doute que des \u00e9l\u00e8ves approchant une forme d\u2019expression soient sauv\u00e9s \u00e0 moiti\u00e9 ? Qui doute que des intervenants ext\u00e9rieurs puissent rep\u00e9rer plus efficacement les d\u00e9crochages et y pallier ? Qui doute que se conna\u00eetre soi-m\u00eame permette d\u2019\u00e9viter plus s\u00fbrement l\u2019endoctrinement ? Personne dans notre pays,\u00a0il faut l\u2019esp\u00e9rer, \u00e0 condition, bien s\u00fbr, d\u2019y mettre les moyens.\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Faisons \u2013 nous auteurs, romanciers, essayistes etc. \u2013 une proposition.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chaque ann\u00e9e en moyenne se sont 350 millions de livres qui sont vendus en France toutes cat\u00e9gories confondues. Imaginons alors qu\u2019on puisse, comme c\u2019est le cas au cin\u00e9ma, pr\u00e9lever un euro (\u00e0 r\u00e9partir sur chaque acteur : lecteur, auteur, distributeur, libraire, \u00e9diteur, etc. Il faudra bien s\u00fbr penser les modalit\u00e9s.) sur chacune de ces ventes. Si on y parvenait alors on se retrouverait \u00e0 la t\u00eate d\u2019un budget de 356 millions d\u2019euros.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;C\u2019est \u00e0 dire environs 30 000 actions r\u00e9mun\u00e9r\u00e9es 10 000 euros par artistes ! Ou encore 60 000 actions r\u00e9mun\u00e9r\u00e9e 5 000 euros par artistes ! Et sans que \u00e7a ne co\u00fbte rien \u00e0 l'\u00e9tat, ni au citoyen. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Combien d\u2019\u00e9crivains, de peintres, de metteur en sc\u00e8ne seraient pr\u00eats \u00e0 s\u2019engager pour de telles r\u00e9sidences partout en France ? Peut-on seulement imaginer les retomb\u00e9es en terme de lien, de cr\u00e9ation, de motivation ? Ainsi les auteurs, les artistes trouvent une nouvelle mani\u00e8re d\u2019agir, de se financer, de rester actif en m\u00eame temps que leur travail trouve un acc\u00e8s vers un public qui lui se forme, se r\u00e9v\u00e8le, se construit.&lt;/p&gt;&lt;p&gt;Bien s\u00fbr au coeur d\u2019un syst\u00e8me comme celui-l\u00e0 tout pourrait\u00a0se penser, s\u2019inventer, toutes les actions, tous les financements. Et ce n\u2019est pas dans ce court texte que nous pourrions\u00a0penser \u00e0 tout, aux probl\u00e8mes que \u00e7a pose, comme aux avantages pour tout le monde. Que repr\u00e9senterait quelques centimes d\u2019euros par livre pris \u00e0 chaque acteur du secteur au regard d\u2019auteurs touchant de l\u2019argent pour \u00e9crire et rencontrer leur public potentiel.&lt;/p&gt;&lt;p&gt;\u00c0 la fin tout le monde ne serait-il pas gagnant ? Les classes qui devraient lire ach\u00e8teraient bien leurs livres quelque part ? Quand m\u00eame ne pourrions-nous pas prendre le temps d\u2019y penser ? 356 millions d\u2019euros vers\u00e9s \u00e0 des cr\u00e9ateurs pour intervenir dans tous les milieux o\u00f9 l\u2019imaginaire \u00e9touffe, c\u2019est peut-\u00eatre une id\u00e9e qui vaut la peine d\u2019\u00eatre creus\u00e9e.&lt;/p&gt;","&lt;p&gt;Tous les responsables politiques en d\u00e9placement \u00e0 l'\u00e9tranger devraient s'exprimer en fran\u00e7ais ou dans la langue du pays. Macron parlant anglais en Allemagne ???&lt;/p&gt;","&lt;p&gt;fin de toutes subventions y compris celles d\u00e9guis\u00e9es sous forme d\u2019acc\u00e8s \u00e0 de pseudo formations ou animations  au sport pro&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;D\u00e9finir un statut pour les artistes&lt;/strong&gt;. Les intermittents c\u2019est bien mais il faut aller plus loin. Il n\u2019y a pas d\u00e9j\u00e0 de statut pour les artistes plasticiens. Les artistes devraient obligatoirement investir les \u00e9coles pour faire des liens entre l\u2019enseignement th\u00e9orique et la pratique. Mais aussi les usines, les maisons de retraites, les administrations, les prisons, les maisons de retraite,\u2026&lt;/p&gt;","&lt;p&gt;il faut que l'on puisse r\u00e9duire de mani\u00e8re drastique ou \\\"sanctionner\\\" r\u00e9ellement les salaires des professionnels du sport, le foot par exemple, je pense aux primes vers\u00e9es aux joueurs de l'\u00e9quipe de France&lt;/p&gt;","&lt;p&gt;Cours le matin , sport ou activit\u00e9 artistique l'apr\u00e8s-midi .&lt;/p&gt;&lt;p&gt;Pour un \u00e9quilibre entre activit\u00e9 physique et mentale des enfants et  moins de vacances pour compenser la r\u00e9duction quotidienne des heures de cours. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Wallah ca se fait pas de se lever tot pour R&lt;/p&gt;","&lt;p&gt;Taxer fortement les transferts de joueurs et les droits t\u00e9l\u00e9&lt;/p&gt;&lt;p&gt;La plus part des clubs de foot sont aux mains de gens qui sont l\u00e0 pour faire du business. Acheter et vendre des joueurs. Le sport en lui m\u00eame ne les interesse pas c'est purement de la sp\u00e9culation sur des \u00eatres humains.&lt;/p&gt;&lt;p&gt;Dans le m\u00eame temps les droits t\u00e9l\u00e9 augmentent de mani\u00e8re tr\u00e9s importante et c'est le consommateur qui paie....&lt;/p&gt;&lt;p&gt;il faut revenir au sport a savoir des clubs qui forment des jeunes qui les font jouer localement avec le sport comme seul objectif et non l'argent&lt;/p&gt;","&lt;p&gt;Presque toutes les voitures se ressemblent, les objets, les emballages, les affiches .....&lt;/p&gt;&lt;p&gt;Pourquoi ne pas reprendre les dessin manuel pour permettre un peu plus de cr\u00e9ativit\u00e9 et puis l\u2019adapter aux normes de s\u00e9curit\u00e9, de confort...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdiction de participer \u00e0 l'\u00e9quipe nationale \u00e0 tout sportif qui n'est pas domicili\u00e9 fiscalement en France&lt;/p&gt;","&lt;p&gt;Soutenir la cr\u00e9ation, le spectacle vivant, et l'appropriation par tous des \u0153uvres et pratiques culturelles, et ce par le renouveau de l'\u00e9ducation artistique \u00e0 l'\u00e9cole et dans les conservatoires, de l'\u00e9ducation populaire et de la culture en entreprise&lt;/p&gt;","&lt;p&gt; Diminuer la charge journali\u00e8re des \u00e9l\u00e8ves qui est est trop remplie (transport, enseignement, \u00e9loignement du lyc\u00e9e / domicile, \u2026), cela rend difficile l'acc\u00e8s au sport et \u00e0 la culture &lt;/p&gt;","&lt;p&gt;Que les revenus des sportifs de haut niveau servent \u00e0 un sport populaire et moins cher pour tous: enfants, adultes, personnes \u00e2g\u00e9es&lt;/p&gt;","&lt;p&gt;Interdire la publicit\u00e9 et toute sorte de publicit\u00e9 d\u00e9guis\u00e9e telle que parrainage m\u00e9c\u00e9nat sur les cha\u00eenes de radio et de t\u00e9l\u00e9vision du service public.&lt;/p&gt;","&lt;p&gt;Supprimez toutes formes de subventions au sport et \u00e0 la culture, ainsi que les deux minist\u00e8res qui y sont rattach\u00e9s.&lt;/p&gt;&lt;p&gt;Financement des accidents par des assurances sur les licences sportives qui tiennent compte des co\u00fbts et des risques.&lt;/p&gt;&lt;p&gt;D\u00e9veloppez \u00e0 partir de la plateforme Dailymotion un Netflix du th\u00e9\u00e2tre financ\u00e9 par la publicit\u00e9 afin de mettre en ligne gratuitement les pi\u00e8ces \u00e0 succ\u00e8s.&lt;/p&gt;&lt;p&gt;Avec les b\u00e9n\u00e9fices, produire s\u00e9ries et blockbuster tir\u00e9s du monde la BD et des romans.&lt;/p&gt;&lt;p&gt;Faire un grand tournoi dans toute la France du 1er mai au 1er Novembre avec joutes aux pieds des ch\u00e2teaux (dont ceux \u00e0 restaurer), bals et march\u00e9s des terroirs.&lt;/p&gt;&lt;p&gt;Au niveau des mus\u00e9es, pouvoir acheter sur internet des reproductions de toiles dont ces derniers sont propri\u00e9taires afin de leur assurer un compl\u00e9ment de revenus.&lt;/p&gt;&lt;p&gt;Gr\u00e2ce \u00e0 la technologie 3D, d\u00e9velopper des salles qui soient immersives pour le public, dinosaures, Clovis, Jacquerie, Paris 1900, peu importe le th\u00e8me tant que la v\u00e9rit\u00e9 historique est respect\u00e9e, le but \u00e9tant de gonfler le nombre de visiteurs pour assurer la rentabilit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire la publicit\u00e9 sur les supports : t\u00e9l\u00e9vision , radios , affichages , internet , viral . SAUF pour les produits d' origine ou de fabrication fran\u00e7aise et de qualit\u00e9s qui respecte la sant\u00e9 et l'environnement .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est par la publicit\u00e9 que nous consommons et convoitons des produits ( alimentaires, textiles, technologiques, etc..) nocif pour le bien commun .   \u00c0 QUI PROFITE LA PUBLICIT\u00c9 ?&lt;/p&gt;","&lt;p&gt;Le Rapport Grin r\u00e9sume \u00e0 lui seul l'int\u00e9r\u00eat monumental et vital de l'ESPERANTO !&lt;/p&gt;&lt;p&gt;https://fr.wikipedia.org/wiki/Rapport_Grin&lt;/p&gt;&lt;p&gt;Il \u00e9tudie des sc\u00e9narios de choix linguistiques pour l'Europe (Tout \u00e0 l'anglais (vers quoi on se dirige), Multiliinguisme 3 langues (disparition), Esp\u00e9ranto (non d\u00e9cid\u00e9...)). Le rapport indique que l'ESPERANTO est la solution ECONOMIQUE, PRATIQUE, et ETHIQUE \u00e0 adopter en Europe, et ensuite partout sur la plan\u00e8te !&lt;/p&gt;&lt;p&gt;Une \u00e9conomie de 25 Milliards d'Euros annuels pour l'Europe !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Etant donn\u00e9 que l'Esp\u00e9ranto est 10 FOIS PLUS RAPIDE \u00e0 apprendre et comprendre que les autres grandes langues mondiales&lt;/p&gt;&lt;p&gt;Etant donn\u00e9 que l'Esp\u00e9ranto est une langue neutre qui ne rapportera pas de croissance \u00e9conomique ni d'avantage concurrentiel d'un pays sur un autre (comme c'est le cas actuellement avec les pays anglophones)&lt;/p&gt;&lt;p&gt;Etant donn\u00e9 que l'Esp\u00e9ranto n'induira pas de suppr\u00e9matie, d'h\u00e9g\u00e9monie culturelle, ou d'imp\u00e9rialisme linguistique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Evidemment il n'est pas question de faire de l'Esp\u00e9ranto la langue officielle de la France, mais juste celle de la diplomatie avec les pays non francophones, en remplacement de l'anglais, quand c'est le cas !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avec le Brexit plus rien ne nous retient. Trouvez vous juste que les anglais et Irlandais (dont la langue d'origine se meurt..) gagnent chaque ann\u00e9e plusieurs milliards, juste par ce que la langue internationale est la leur? (meilleurs en n\u00e9gociation car plus \u00e0 l'aise, avantage dans l'\u00e9dition, audience sup\u00e9rieure de leurs m\u00e9dias, tourisme linguistique li\u00e9 \u00e0 l'anglais...etc).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Adoptons donc l'Esp\u00e9ranto comme langue internationale (quelques millions de personnes le parlent d\u00e9j\u00e0), on l'apprendrait d\u00e8s l'\u00e9cole primaire, en premi\u00e8re langue. Le niveau des \u00e9l\u00e8ves est vite tr\u00e8s bon, car elle est tr\u00e8s facile \u00e0 apprendre (m\u00eame pour les non europ\u00e9ens). Et ensuite ils ont plus de facilit\u00e9 \u00e0 bien apprendre une autre langue, LV2, voire m\u00eame LV3 ! Ainsi les communications \u00e0 l'Union Europ\u00e9enne, entre pays de langue diff\u00e9rentes, se feraient en Esp\u00e9ranto plut\u00f4t qu'en Anglais !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PS : efficacit\u00e9 de l'Esp\u00e9ranto&lt;/p&gt;&lt;p&gt;&lt;em style=\\\"color:rgb(34,34,34);background-color:rgb(255,255,255);\\\"&gt;Ainsi, Flochon (2000\u00a0: 109) note que\u00a0\u00ab\u00a0l\u2019Institut de p\u00e9dagogie cybern\u00e9tique de Paderborn (Allemagne) a compar\u00e9 les dur\u00e9es d\u2019apprentissage de plusieurs groupes d\u2019\u00e9l\u00e8ves francophones, de niveau baccalaur\u00e9at, pour atteindre un niveau dit \u2018standard\u2019 et comparable dans quatre langues diff\u00e9rentes\u00a0: l\u2019esp\u00e9ranto, l\u2019anglais, l\u2019allemand et l\u2019italien. &lt;/em&gt;&lt;strong style=\\\"color:rgb(34,34,34);background-color:rgb(255,255,255);\\\"&gt;&lt;em&gt;Les r\u00e9sultats sont les suivants\u00a0: pour atteindre ce niveau, 2000 heures d\u2019\u00e9tudes de l\u2019allemand produisaient un niveau linguistique \u00e9quivalent \u00e0 1500 heures d\u2019\u00e9tude l\u2019anglais, 1000 heures d\u2019\u00e9tude de l\u2019italien et\u2026 150 heures d\u2019\u00e9tude de l\u2019esp\u00e9ranto. Sans commentaire &lt;/em&gt;&lt;/strong&gt;&lt;em style=\\\"color:rgb(34,34,34);background-color:rgb(255,255,255);\\\"&gt;.\u00a0\u00bb&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Que serait le monde associatif sans ses b\u00e9n\u00e9voles, que ce soit dans le domaine du sport ou de la culture ? Pour encourager ces b\u00e9n\u00e9voles qui sont de moins en moins nombreux, je propose une r\u00e9duction fiscale.&lt;/p&gt;","&lt;p&gt;La politique de m\u00e9diatisation musicale et cin\u00e9matographique fran\u00e7aise est catastrophique : il faut promouvoir les vrais talents et pas faire \u00e9merger seulement des incomp\u00e9tents qui surfent sur des modes populaires et rapportent assur\u00e9ment plein d'argent \u00e0 certains acteurs priv\u00e9s et actionnaires, avec des discours tant m\u00e9lodiques que verbaux plus limit\u00e9s que jamais dans l'histoire de France. L\u00e9gif\u00e9rer pour redonner la place \u00e0 la qualit\u00e9 artistique est devenu primordial, il s'ag\u00eet la de la r\u00e9solution plus psychologique et morale de la crise mais \u00e7a aura un effet net sur les humeurs et l'\u00e9panouissement de la population. A prendre en compte m\u00eame si \u00e7a parait anodin ou/et abstrait..En r\u00e9sum\u00e9, il faudrait mener une politique visant \u00e0 \u00e9panouir le peuple, le tirer vers le haut en mettant en avant ceux qui sont le haut de l'humanit\u00e9, il s'ag\u00eet plus de bon sens que de strat\u00e9gie politique ou d'id\u00e9ologie, et c'est \u00e0 mon humble avis une solution de r\u00e9solution de crise tellement simple que personne n'ose y penser : Faire confiance dans le potentiel du peuple de France.&lt;/p&gt;","&lt;p&gt;&lt;u&gt;Chaque jour&lt;/u&gt; devrait permettre aux enfants et aux adolescents de pratiquer des activit\u00e9s physiques et sportives de qualit\u00e9. &lt;/p&gt;&lt;p&gt;30' en maternelle&lt;/p&gt;&lt;p&gt;1h en primaire&lt;/p&gt;&lt;p&gt;2 fois 2h au secondaire + 2 fois deux heures d'options&lt;/p&gt;&lt;p&gt;2 fois 2h \u00e0 l'universit\u00e9.&lt;/p&gt;","&lt;p&gt;C'est devenu insupportable : tous les slogans sont en anglais (y compris chez AIR FRANCE), voire en allemand. Avec un petit cache-sexe en fran\u00e7ais dans un coin. Dans quel pays habitons-nous ?&lt;/p&gt;","&lt;p&gt;Le paysage audiovisuel (TV et radios) actuel n'offre aucune diversit\u00e9 d'opinion puisqu'il est d\u00e9tenu soit par l'Etat, soit par des des grands patrons. Je propose, sous contr\u00f4le du CSA qui v\u00e9rifierait la v\u00e9racit\u00e9 des informations diffus\u00e9es, d'octroyer des chaines \u00e0 des m\u00e9dias associatifs \u00e0 vis\u00e9e nationale. Pourquoi ne pas soumettre les projets au vote des citoyens par une consultation publique. &lt;/p&gt;","&lt;p&gt;Sensibiliser les enfants, les adolescents \u00e0 d\u00e9velopper le savoir-faire manuel, en d\u00e9laissant un instant les jeux vid\u00e9os, tablettes, smartphones. Cette incitation peut d\u00e9boucher sur des voies professionnels aujourd'hui d\u00e9laiss\u00e9es. Trop d'orientations universitaires ne  d\u00e9bouchent sur rien. Le travail manuel n'emp\u00eache pas et contribue \u00e0 un enrichissement culturel aussi.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e8s son plus jeune \u00e2ge, l\u2019enfant a parfois selon les communes ou ville l\u2019occasion de faire du multi sport afin de d\u00e9couvrir les disciplines. Des l\u2019ecole Primaire il serait bien d\u2019instaur\u00e9e avec l\u2019inscrIption scolaire  une prise en charge d\u2019une licence/adh\u00e9sion/cours obligatoire \u00e0 une discipline sportive au choix de l\u2019eleve. Beaucoup de parents n\u2019ont pas les moyens d\u2019une simple licence de foot (exemple)! Le sport c\u2019est sur le terrain, pas devant la Tv...&lt;/p&gt;","&lt;p&gt;NE PAS supprimer la chaine de TV \\\"France O\\\", seule fen\u00eatre t\u00e9l\u00e9visuelle sur les Outre mer&lt;/p&gt;","&lt;p&gt;Suppression des r\u00e9mun\u00e9rations exorbitantes \u00e0 certains professionnels. Engagement de service public&lt;/p&gt;","&lt;p&gt;Par exemple des ateliers pour la cr\u00e9ations d\u2019\u0153uvres par des artistes dipl\u00f4mes (ou ayant exerc\u00e9s professionnellement) mais sans moyens financiers, avec mise \u00e0 disposition de mat\u00e9riels et lieux gratuit et organisation ensuite d'expositions avec \u00e9ventuellement ventes des \u0153uvres (dont une partie pourrait financer des structures humanitaires par exemple).&lt;/p&gt;","&lt;p&gt;Je suis moi-m\u00eame artiste....s et je constate que des artistes musiciens, danseurs, com\u00e9diens, etc. malgr\u00e9 des dipl\u00f4mes et autres m\u00e9dailles ne peuvent pas se produire... La cause ? Il y a le manque de moyens financiers...Pas de salles gratuite pour se produire...sans demander le Parc des Princes (!) ...etc..CE SONT DES ARTISTES QUI SOUFFRENT ET POURTANT....DONC, IL FAUT LES AIDER....QUELQUEFOIS, IL FAUT PEU..... UNE PETITE SALLE, \u00e9ventuellement un piano quart de queue (minimum) pour les pianistes (car la location d'un piano co\u00fbte autour de 800 EUR !) ...Et quelques aides (comme les droits d'auteur \u00e0 r\u00e9gler que si la salle est pleine...ou par rapport au nombre de personnes..et non pas avec un minimum garanti pour l'Auteur....).. Bref, des avantages qui peuvent aider les \\\"d\u00e9buts\\\" d'un Artiste...Sans cela, c'est peine perdue et ce sera toujours les m\u00eames que l'on verra car \\\"argent\\\" etc. Vous le savez... DONC AIDES POUR TOUS LES ARTISTES....LEUR FACILITER LA TACHE A SE PRODUIRE ... &lt;/p&gt;","&lt;p&gt;M\u00eame lorsqu'elles vantent un produit fran\u00e7ais ou europ\u00e9en, la plupart des bandes sonores accompagnant les clips publicitaires sont des chansons en anglais . Ce snobisme est assez aga\u00e7ant et ne fait que renforcer l'emprise de cette langue \u00e9trang\u00e8re sur le continent europ\u00e9en. &lt;/p&gt;","&lt;p&gt;Ours halt\u00e9rophiles, \u00e9l\u00e9phants acrobates, tigres cascadeurs, singes cyclistes... Il n'est pas dans la nature de l'animal de faire des num\u00e9ros de clowns et le public est encore loin de s'imaginer les techniques qui sont utilis\u00e9es pour amener un animal \u00e0 ex\u00e9cuter un ordre demand\u00e9. Enferm\u00e9s dans des cages souvent trop petites pour r\u00e9pondre \u00e0 leurs besoins physiologiques et n'ayant plus aucun lien avec leurs cong\u00e9n\u00e8res, les animaux sauvages dans les cirques sont condamn\u00e9s \u00e0 la prison \u00e0 vie.&lt;/p&gt;&lt;p&gt;Les cirques sans animaux sont nombreux et ouvrent tout un champs \u00e0 la cr\u00e9ativit\u00e9. &lt;/p&gt;","&lt;p&gt;Si l'Etat, ne joue pas son r\u00f4le d'Etat-Providence et qu'il se d\u00e9sengage. Il semble normal que les associations comme \\\"les resto du coeur\\\" et les f\u00e9d\u00e9rations Sportives qui jouent ce r\u00f4le de servir l\u2019int\u00e9r\u00eat commun puissent b\u00e9n\u00e9ficier de plus de financement. Les parents sont les principaux sponsor/ investisseurs dans leurs enfants. A d\u00e9faut de remplir son r\u00f4le, l'Etat pourrai mener une politique incitative pour que les parents investissements dans les associations locales. Ce qui permettrait de r\u00e9pondre \u00e0 la probl\u00e9matique actuelle d'un manque de moyen du tissu associatif, seul garant aujourd'hui de la Paix Social. &lt;/p&gt;","&lt;p&gt;L'\u00e9tat ne doit plus financer la Presse. Cela co\u00fbte plusieurs millions d'euros en subventions. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La subvention priv\u00e9e doit \u00eatre r\u00e9glement\u00e9e par un d\u00e9cret. \u00c9viter que de riches citoyens s'octroient les journaux. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Organiser et installer un vaste plan pour permettre \u00e0 tous de profiter de la circulation de l'information diffus\u00e9e par les nouvelles technologies en promouvant tous les moyens le permettant. Exemples\u00a0: installation de la fibre, antenne de communication, antenne satellite, etc. Sans zone Blanche .&lt;/p&gt;","&lt;p&gt;Interdiction d'utiliser des enfants dans les publicit\u00e9s. Je croyais que le travail des enfants \u00e9tait interdit en France.&lt;/p&gt;&lt;p&gt;Aujourd'hui, m\u00eame les publicit\u00e9s pour les adultes sont r\u00e9alis\u00e9es avec des enfants, ce n'est pas normal.&lt;/p&gt;","&lt;p&gt;R\u00e9server strictement les s\u00e9lections \u00e0 toutes les comp\u00e9titions internationales aux sportifs Fran\u00e7ais, qui ont leur r\u00e9sidence fiscale en France, et non pas dans un pays ( y compris membre de l'Union Europ\u00e9enne)  favorisant  ce qu'il faut bien appeler de l'\u00e9vasion fiscale.&lt;/p&gt;","&lt;p&gt;Les m\u00e9dias, cha\u00eenes d'information en continu, surtout, sont trop pris en flagrant d\u00e9lit de pro gouvernement, ce qui nuit fortement \u00e0 la libert\u00e9 de penser, plus de subvention d'\u00e9tat pour tout le syst\u00e8me audio visuel, et r\u00e9duction de leurs privil\u00e8ges financiers &lt;/p&gt;","&lt;p&gt;Expliquer \u00e1 tous le bien fond\u00e9 du sport et de la culture et acc\u00e9der facile \u00e1 tous, Paris, province et monde rural. Ma\u00eetrise des prix d\u2019entr\u00e9e pour la culture seuls les riches ont acc\u00e8s \u00e0 la culture de haut niveau. Au niveau sport meilleure ma\u00eetrise des salaires, o\u00f9 va t\u2019on actuellement tous sports confondus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut que les cotisations annuelles soient moins elevees pour pratiquer du sport. Fort budjet pour les familles nombreuses.&lt;/p&gt;&lt;p&gt;Si l on veut susciter des vocations sportives diverses il faut meme de l aide car le sport a l ecole est moindre.&lt;/p&gt;","&lt;p&gt;Par exemple, les r\u00e9sultats sportifs, leurs liens trop criants avec le monde de la Publicit\u00e9 et de&lt;/p&gt;&lt;p&gt;l'argent - Roi ne refl\u00e8tent que trop peu, la dimension verticale, profonde et noble de tout&lt;/p&gt;&lt;p&gt;\u00ab Activit\u00e9 Sportive \u00bb et, en cela, ils ne sont pas exemplaires, pour l'EDUCATION de nos&lt;/p&gt;&lt;p&gt;Jeunes qui sont tromp\u00e9s par la superficialit\u00e9 des choses et la chute n'en est que plus dure !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin, pour \\\"exacerber la Vie\\\", pour qu'un regard \\\"novateur\\\" soit vraiment destin\u00e9 \u00e0 notre&lt;/p&gt;&lt;p&gt;Jeunesse fran\u00e7aise, que la Respiration, le Mouvement-R\u00e9g\u00e9n\u00e9rateur inn\u00e9, instruits en&lt;/p&gt;&lt;p&gt;situation extr\u00eames depuis plus de 40 ans, deviennent vecteurs de ma\u00eetrise, de calme,&lt;/p&gt;&lt;p&gt;d'attention, mais aussi de respect d'Autrui et de notre Environnement pour que ce&lt;/p&gt;&lt;p&gt;\u00ab Secourisme de Pointe \u00bb soit dispens\u00e9s, du CP \u00e0 l'Universit\u00e9, en amont et en aval, des gestes&lt;/p&gt;&lt;p&gt;de premiers secours.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que cet outil \u00e0 la port\u00e9e du plus grand nombre soit enfin instruit et transmis, au m\u00eame titre&lt;/p&gt;&lt;p&gt;que le \\\"changement climatique\\\", pour que les jeunes soient pr\u00e9par\u00e9s concr\u00e8tement aux modes&lt;/p&gt;&lt;p&gt;d'Existence, pr\u00e9sent et \u00e0 venir. (1\u00e8re exp\u00e9rimentation r\u00e9alis\u00e9e de 1992 \u00e0 1997 par une \u00e9cole&lt;/p&gt;&lt;p&gt;Primaire fran\u00e7aise, sur le temps scolaire, du CP au CM2 puis en 2001, pour des Classes de&lt;/p&gt;&lt;p&gt;Coll\u00e8ges et lyc\u00e9es de R\u00e9gion Centre -Val de Loire (Reportage FR3 Pays de Loire ) et enfin, au&lt;/p&gt;&lt;p&gt;b\u00e9n\u00e9fice d'une Classe d'\u00e9tudiants \\\"Master 2\\\" , de l'Universit\u00e9 d'Ecologie Moderne de Evora ,&lt;/p&gt;&lt;p&gt;au Portugal.&lt;/p&gt;","&lt;p&gt;&amp;gt;&amp;gt;&amp;gt;&amp;gt;&amp;gt;Denner le choix aux licenci\u00e9s de choisir leurs assurances.&lt;/p&gt;","&lt;p&gt;Impos\u00e9 des horaires obligatoires en d\u00e9but de soir\u00e9es. Plus \u00e7a va, avec les pubs, plus les programmes reculent.&lt;/p&gt;","&lt;p&gt;-R\u00e9flexion en profondeur sur la chasse : ses diff\u00e9rents modes (\u00e0 cour, glue,...), les dates d'ouverture,...&lt;/p&gt;&lt;p&gt;-R\u00e9f\u00e9rendum concernant la corrida : souffrance animal,...&lt;/p&gt;","&lt;p&gt;Diminution des salaires des sportifs professionnels.&lt;/p&gt;","&lt;p&gt;L'\u00e9quipe de France de football ne devrait pas \u00eatre repr\u00e9sent\u00e9 par des joueurs qui ne payent pas leurs imp\u00f4ts en France et ceci pour tous les sports.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Acc\u00e8s \u00e0 la culture et aux sports pour tous&lt;/strong&gt;. Afin de lutter contre les pr\u00e9jug\u00e9s, le pros\u00e9lytisme, l\u2019ignorance, le racisme, la peur de l\u2019autre chaque citoyen doit avoir acc\u00e8s gratuitement \u00e0 la culture et la pratique corporelle. Chacun doit \u00eatre en mesure de d\u00e9velopper son libre arbitre afin d\u2019\u00eatre clairvoyant et bien dans sa peau Je paie des imp\u00f4ts\u00a0: je re\u00e7ois des ch\u00e8ques culture et sport qui me permettent de m\u2019\u00e9panouir \u00e0 travers la pratique d\u2019un sport, d\u2019une activit\u00e9 artistique ou d\u2019une sortie culturelle.&lt;/p&gt;","&lt;p&gt;sur le fronton est inscrit \u00e9galit\u00e9 donc ceux qui veulent nous imposer des lois de s\u00e9paration des hommes et des femmes dans les piscines doivent aller dans d'autres pays ou cette pratique existe&lt;/p&gt;","&lt;p&gt;Interdiction totale de la publicit\u00e9 sur la t\u00e9l\u00e9vision du service public avec une taxe sur les rentr\u00e9es publicitaires des cha\u00eenes priv\u00e9s pour la financer.&lt;/p&gt;","&lt;p&gt;Un revenu de base pour les artistes plasticiens, photographes...  produisant des oeuvres et des expostions, afin qu'ils puissent continuer, \u00e0 vivre et a cr\u00e9er, lorsque leur revenus sont insuffisants, ou inexistant. &lt;/p&gt;","&lt;p&gt;*******************************************BUT*********************************************************************************************************&lt;/p&gt;&lt;p&gt;CONTR\u00d4LER LA VOTATION DES B\u00c2TIMENTS PUBLICS socioculturels&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comme la presse et l'enseignement, le r\u00e9seau socio-culturel et artistique est un pilier de la conscience citoyenne, de la vie dans la cit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sa finalit\u00e9 tient dans la vertu  citoyenne de son \u00e9thique, et par les budgets pour l'atteindre .&lt;/p&gt;&lt;p&gt;Mais le r\u00e9seau socio-culturel s'est consid\u00e9rablement affaibli suite \u00e0 sa mise en march\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cr\u00e9er un comit\u00e9 local d'inspection des appels d'offres ind\u00e9pendant citoyen publique et transparent &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;permettra au citoyen local de peser sur ces structures primordiales.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;*****************************************MOYENS*****************************************************************************************************&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cr\u00e9ation d'une autorit\u00e9 qui garantit l'enregistrement de revendications, vote et v\u00e9to des citoyens locaux &lt;/p&gt;&lt;p&gt;\t\t\tdot\u00e9e de moyens r\u00e9els pour peser dans le d\u00e9bat public &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pr\u00e9f\u00e9rences pour les tiers-lieux hybrides ind\u00e9pendants r\u00e9pondants aux aspirations citoyennes :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;lieux de pratiques culturelles et associ\u00e9s&lt;/li&gt;&lt;li&gt;lieux de connaissance (cours, m\u00e9diath\u00e8ques, librairie, soutien scolaire)&lt;/li&gt;&lt;li&gt;h\u00e9bergement associatif, &lt;/li&gt;&lt;li&gt;friches culturels, &lt;/li&gt;&lt;li&gt;ateliers partag\u00e9s, &lt;/li&gt;&lt;li&gt;coworking, &lt;/li&gt;&lt;li&gt;r\u00e9sidences &lt;/li&gt;&lt;li&gt;lieux de d\u00e9bats / conf\u00e9rences&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le tout sur la base d''exemples comme le village associatif des Grands Voisins (Paris)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;*********************************************************************************************************************************************************&lt;/p&gt;&lt;p&gt;Pour l'instant:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;LA MISE EN  MARCH\u00c9 du r\u00e9seau socioculturel favorise une technocratie injuste, inefficace et monopolistique&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces appels d'offres entra\u00eenent les effets pervers tels que :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;des monopoles&lt;/strong&gt; &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\t\t\tDes officines priv\u00e9es ou de vastes organisations associatives gestionnaires ind\u00e9vissables remportent davantage ces march\u00e9s. &lt;/p&gt;&lt;p&gt; \t\t\tavec leurs moyens sup\u00e9rieures pour r\u00e9pondre aux appels d'offres (au d\u00e9triment des petites associations locales)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;une suspicion g\u00e9n\u00e9rale&lt;/strong&gt; sur la validation des projets ( client\u00e9lisme, pantouflage , d\u00e9lib\u00e9rations AVANT le vote)&lt;/li&gt;&lt;li&gt;une disparition du sens de l'\u00c9tat de l'ADN du service public entra\u00eenant des d\u00e9rives laxistes  (lenteur administratives, sous traitance)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;l'orthodoxie de la pens\u00e9e institutionnelle (aseptis\u00e9e, normative, molle, feutr\u00e9e) &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;une d\u00e9connexion de la demande (populaire, moderne, impertinente, vive, s\u00e9duisante)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;une opacit\u00e9 sur les d\u00e9penses budg\u00e9taires qui ne sont r\u00e9ellement connues que lors des inspections du FISC.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;des r\u00e9sultats discutables (impact social, visibilit\u00e9 etc) ( comptes rendus ubuesques, taux de fr\u00e9quentations maquill\u00e9s ),&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;des politiques manag\u00e9riales suivant la logique de r\u00e9duction budg\u00e9taire&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;des baronnies (emplois fictifs, d\u00e9penses somptuaires, multiplications des charg\u00e9s de mission inutiles)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;une absence de r\u00e9activit\u00e9 directement li\u00e9e \u00e0 l'impunit\u00e9 des responsables de ces structures en roue libre &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;une concurrence priv\u00e9e qui remplit \u00e0 capter cette vacance (MK2, FNAC, galeries des gares)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;des services d\u00e9fectueux, par manque de moyens&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;un sentiment d'amateurisme (ressenti par les usagers et mal per\u00e7us par ses acteurs)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;une gestion verticale de la production  souvent r\u00e9fractaire aux SCOP et \u00e0 la culture du feedback et de la d\u00e9cision horizontale&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;une pr\u00e9carit\u00e9 li\u00e9e \u00e0 l'externalisation multiple des carri\u00e8res sociales  &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;1/ Sensibiliser sur les subventions accord\u00e9es.&lt;/p&gt;&lt;p&gt;2/ Proposer que les m\u00eames montants soient utilis\u00e9s dans un d\u00e9veloppement massif de la nouvelle presse papier et num\u00e9rique en France.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Liste des subventions 2017 :&lt;/p&gt;&lt;p&gt;1/ Aujourd'hui en France&lt;/p&gt;&lt;p&gt; Montant de l'aide : 8 323 627&lt;/p&gt;&lt;p&gt; Aide par exemplaire : 0,192 &lt;/p&gt;&lt;p&gt; Bernard Arnault (LVMH)&lt;/p&gt;&lt;p&gt;2/ Lib\u00e9ration&lt;/p&gt;&lt;p&gt; Montant de l'aide : 5 913 419 &lt;/p&gt;&lt;p&gt; Aide par exemplaire : 0,242&lt;/p&gt;&lt;p&gt; Patrick Drahi&lt;/p&gt;&lt;p&gt;3/ Le Figaro&lt;/p&gt;&lt;p&gt; Montant de l'aide : 5 699 521&lt;/p&gt;&lt;p&gt; Aide par exemplaire : 0,058 &lt;/p&gt;&lt;p&gt; Serge Dassault&lt;/p&gt;&lt;p&gt;4/ Le Monde&lt;/p&gt;&lt;p&gt; Montant de l'aide : 5 081 486 &lt;/p&gt;&lt;p&gt; Aide par exemplaire : 0,056&lt;/p&gt;&lt;p&gt; Xavier Niel (le monde libre)&lt;/p&gt;&lt;p&gt;5/ La Croix&lt;/p&gt;&lt;p&gt; Montant de l'aide : 4 624 765&lt;/p&gt;&lt;p&gt; Aide par exemplaire : 0,153&lt;/p&gt;&lt;p&gt; Groupe Bayard (les Augustins de l'Assomption)&lt;/p&gt;&lt;p&gt;6/ Ouest France&lt;/p&gt;&lt;p&gt; Montant de l'aide : 4 476 986 &lt;/p&gt;&lt;p&gt; Aide par exemplaire : 0,021&lt;/p&gt;&lt;p&gt; Famille Hutin (groupe SIPA)&lt;/p&gt;&lt;p&gt;7/ L'Humanit\u00e9&lt;/p&gt;&lt;p&gt; Montant de l'aide : 4 191 650&lt;/p&gt;&lt;p&gt; Aide par exemplaire : 0,462&lt;/p&gt;&lt;p&gt; Les amis de l'humanit\u00e9&lt;/p&gt;&lt;p&gt;8/ L'Opinion&lt;/p&gt;&lt;p&gt; Montant de l'aide : 2 373 616 &lt;/p&gt;&lt;p&gt; Aide par exemplaire : NC&lt;/p&gt;&lt;p&gt; Participent : Claude Pedriel, famille Bettencourt, Nicolas Beyrouth, Bernard Arnaud&lt;/p&gt;&lt;p&gt;9/ Les Derni\u00e8res nouvelles d'Alsace&lt;/p&gt;&lt;p&gt; Montant de l'aide : 1 752 343&lt;/p&gt;&lt;p&gt; Aide par exemplaire : 0,035 &lt;/p&gt;&lt;p&gt; Groupe EBRA (cr\u00e9dit mutuel)&lt;/p&gt;&lt;p&gt;10/ Le Parisien&lt;/p&gt;&lt;p&gt; Montant de l'aide : 1 749 538 &lt;/p&gt;&lt;p&gt; Aide par exemplaire : 0,024 &lt;/p&gt;&lt;p&gt; Bernard Arnault (LVMH)&lt;/p&gt;&lt;p&gt;11/ Le Dauphin\u00e9 Lib\u00e9r\u00e9&lt;/p&gt;&lt;p&gt; Montant de l'aide : 1 582 174&lt;/p&gt;&lt;p&gt; Aide par exemplaire : 0,021&lt;/p&gt;&lt;p&gt; Groupe EBRA (cr\u00e9dit mutuel)&lt;/p&gt;&lt;p&gt;12/ La d\u00e9p\u00eache du Midi&lt;/p&gt;&lt;p&gt; Montant de l'aide : 1 539 226 &lt;/p&gt;&lt;p&gt; Aide par exemplaire : 0,035&lt;/p&gt;&lt;p&gt; Famille Baylet&lt;/p&gt;&lt;p&gt;13/ Les Echos&lt;/p&gt;&lt;p&gt; Montant de l'aide : 1 425 178&lt;/p&gt;&lt;p&gt; Aide par exemplaire : 0,043&lt;/p&gt;&lt;p&gt; Bernard Arnault (groupe les \u00e9chos)&lt;/p&gt;&lt;p&gt;... Il y en a 22.&lt;/p&gt;&lt;p&gt;Liens : https://blogs.mediapart.fr/morvan56/blog/070517/dix-milliardaires-possedent-la-presse-francaise&lt;/p&gt;&lt;p&gt;https://www.monde-diplomatique.fr/cartes/PPA#&amp;amp;gid=1&amp;amp;pid=2&lt;/p&gt;&lt;p&gt;https://droit-finances.commentcamarche.com/faq/33224-aide-a-la-presse-les-journaux-les-plus-aides-par-l-etat&lt;/p&gt;&lt;p&gt;http://www.culture.gouv.fr/Thematiques/Presse/Aides-a-la-presse&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le journalisme \u00e9dulcor\u00e9 existe mais une r\u00e9publique digne a besoin de bien plus que \u00e7a.&lt;/p&gt;","&lt;p&gt;Bonjour.&lt;/p&gt;&lt;p&gt;Il me semble que les donn\u00e9es personnelles exploit\u00e9es par Face -book, tweeter et autres m\u00e9dias du num\u00e9rique comme microsoft, rel\u00e8vent de la propri\u00e9t\u00e9 individuelle.Dire  que les Etats doivent taxer les Gafa qui exploitent des biens et service qui appartiennent \u00e0 des particuliers, signifie que l'on accepte de transf\u00e9rer la propri\u00e9t\u00e9 de nos donn\u00e9es \u00e0 L\u2019\u00e9tat.Ors il se trouve que c'est une erreur de conception.Nous devons exiger de l'Etat des contreparties de cette taxe qui \u00e9mane de biens privatifs (donn\u00e9es personnelles). Contreparties qui pourraient \u00eatre la suppression de la redevance t\u00e9l\u00e9, et la gratuite des connections \u00e0 Internet, car dans cette aventure l'Etat va r\u00e9cup\u00e9rer des milliards. Oui \u00e0 la taxe des GAFA mais discutons des contreparties pour les gens, en mutualisant les b\u00e9n\u00e9fices...L'Etat n'a pas \u00e0 nous \\\"voler\\\" notre propri\u00e9t\u00e9 \u00e0 la place des Gafa..qui le font bel et bien.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut plus de publicit\u00e9 pour faire du marketing sur le sport. A la t\u00e9l\u00e9 tr\u00e8s peu d'annonces est diffus\u00e9 pour promouvoir le sport. &lt;/p&gt;","&lt;p&gt;Je parlais de ch\u00e8que, mais plus simplement une carte type Carte vitale avec photo et N\u00b0 de s\u00e9cu pour que chacun et chacune puisse acc\u00e9der \u00e0 la culture (livres, cin\u00e9ma, spectacles ...) idem pour le sport. Car malheureusement beaucoup de pauvres gens n'y ont pas acc\u00e8s ( aller au mus\u00e9e ou voir un spectacle en famille, c'est juste pas possible financi\u00e8rement pour bien trop de familles).&lt;/p&gt;&lt;p&gt;Je trouve \u00e7a plus d\u00e9mocratique que subventionner des spectacles et films (qui sont payants) que certains ne peuvent voir.&lt;/p&gt;","&lt;p&gt;Les r\u00e8gles qui permettent aux artistes de rue de se produire \\\"au chapeau\\\" d\u00e9pendent d'arr\u00eat\u00e9s municipaux, et donc de chaque commune. Il faut donc une autorisation par commune, certaines d'entres elles se demandant par courrier plusieurs jours \u00e0 l'avance. Ce mode de fonctionnement est particuli\u00e8rement dissuasif. Je propose que des r\u00e8gles clairement \u00e9tablies soient mises en place au niveau national.&lt;/p&gt;","&lt;p&gt;Il n'y a aucune de raison de payer d'un pont d'or tous les animateurs venant faire leurs show sur la t\u00e9l\u00e9 fran\u00e7aise. Au contraire, c'est l'un des premiers m\u00e9dias de France, il suffit de bien verrouiller les contrats des primos entrant et pendant 5 ans ont est tranquilles et apr\u00e8s, la personne part au priv\u00e9 et on a un viver de personnes \u00e0 embaucher derri\u00e8re \u00e0 bas co\u00fbt.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au lieu de cela on se tape des croulants depuis 50 ans qui sont des intouchables et qui nous coute un bras.&lt;/p&gt;","&lt;p&gt;contr\u00f4le anti-dopage beaucoup plus strict&lt;/p&gt;","&lt;p&gt;Cours de lecture/ d\u00e9cryptage critique des m\u00e9dias tout au long de la scolarit\u00e9 et pour tous, \u00e0 int\u00e9grer dans un module sur l'\u00e9ducation \u00e0 la citoyennet\u00e9 &lt;/p&gt;","&lt;p&gt;On pourrait choisir \u00e0 qui verser notre redevance par tranches de 10% ce qu\u2019il permettrait de reverser \u00e0 10 m\u00e9dias maximum, sans minimum.&lt;/p&gt;&lt;p&gt;Le pr\u00e9sident de France T\u00e9l\u00e9visions devrait \u00eatre \u00e9lu par les t\u00e9l\u00e9spectateurs et pas nomm\u00e9 par le pr\u00e9sident de la r\u00e9publique ni par ses pairs.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper la diffusion vid\u00e9o de spectacles uniquement r\u00e9serv\u00e9s aux parisiens dans les salles de th\u00e9\u00e2tre ou de cinema voir salles des f\u00eates&lt;/p&gt;","&lt;p&gt;France 2 est une cha\u00eene du service public... il me semble logique que les \u00e9missions religieuses n'y aient pas leurs places. Je ne trouve pas normale qu'un service public (et donc, th\u00e9oriquement la\u00efc) finance la diffusion d'offices religieux, quels qu'ils soient (chr\u00e9tien, musulman, juif, bouddhiste...). Ces offices peuvent tr\u00e8s bien avoir leur place sur une cha\u00eene priv\u00e9e, mais pas sur une cha\u00eene public.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela ferait un peu de place pour accueillir une \u00e9mission \u00e9ducative (comme \\\"C'est pas sorcier\\\" \u00e0 l'\u00e9poque...)&lt;/p&gt;","&lt;p&gt;Interdire la cotation en Bourse des clubs sportifs, s'opposer au &lt;em&gt;naming&lt;/em&gt; et \u00e0 l'appropriation commerciale des \u00e9quipements et comp\u00e9titions&lt;/p&gt;","&lt;p&gt;Mus\u00e9e, b\u00e2timent culturel et historique gratuit pour les personnes de banlieues et RSA et ch\u00f4meurs ou m\u00eame retrait\u00e9s&lt;/p&gt;","&lt;p&gt;Que le sport redevienne redevienne vraiment le sport sans implication de l'argent.&lt;/p&gt;&lt;p&gt;Stop aux transferts d'argent faramineux de sportifs.&lt;/p&gt;&lt;p&gt;Stop aux mafieux et autres int\u00e9r\u00eats dans le sport.&lt;/p&gt;","&lt;p&gt;Par exemple: Grand programme pour la promotion du Handball chez les tr\u00e8s jeunes et jeunes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Puis tous les ans on alterne avec un autre sport.&lt;/p&gt;&lt;p&gt;Les sportifs de haut niveaux sont invit\u00e9s \u00e0 faire le tour de la France pour partager leur passion aux plus jeunes (avec par exemple une s\u00e9lection de villes au pr\u00e9alable).&lt;/p&gt;&lt;p&gt;Des missions en parall\u00e8le sont cr\u00e9\u00e9es afin de promouvoir une alimentation saine, l'importance de l'hydratation r\u00e9guli\u00e8re, etc. durant ces \u00e9v\u00e8nements. Dur\u00e9e: disons un week-end dans une ville; puis l'autre week-end dans l'autre... etc. Toute l'ann\u00e9e.&lt;/p&gt;&lt;p&gt;Le tout dans la bonne ambiance!&lt;/p&gt;","&lt;p&gt;INTERDIRE LA PUBLICITE DANS LA PRESSE&lt;/p&gt;","&lt;p&gt;Les assos \u00c9ducation Populaire sont au plus pr\u00e8s des territoires &lt;/p&gt;&lt;p&gt;Leur histoire, leurs valeurs tracent les secteurs qu elles tentent de vivifie au plus pr\u00e8s de nous, que l \u00e9tat les reconnaissent en leur donnant plus de cr\u00e9dit, cr\u00e9dits. &lt;/p&gt;","&lt;p&gt;Licenciement pour faute lourde de Jacques Brunel et Laporte&lt;/p&gt;","&lt;p&gt;Les droits culturels  ont \u00e9t\u00e9 d\u00e9finis par la d\u00e9claration de Fribourg en 2007.&lt;/p&gt;&lt;p&gt;La culture, c'est ce qui constitue pour chacun sa richesse int\u00e9rieure, reli\u00e9e \u00e0 l'histoire du monde et  \u00e0 la r\u00e9alit\u00e9 du pr\u00e9sent.&lt;/p&gt;&lt;p&gt; Nous sommes tous des \u00eatres de culture.La culture n'est pas r\u00e9serv\u00e9 aux artistes, n'est pas d\u00e9cr\u00e9t\u00e9e par les pouvoirs publics.La culture nous fait vivre ensemble et nous fait cheminer vers l'\u00e9mancipation individuelle et collective.&lt;/p&gt;","&lt;p&gt;Remplacer une partie des enseignements de l'\u00e9cole (primaire et secondaire) par des s\u00e9ances d'\u00e9veil \u00e0 la culture. A l'int\u00e9rieur des \u00e9tablissements et en visites ext\u00e9rieures. Faire \u00e9couter, voir, sentir les bases de la culture et de la civilisation. Faire comprendre en r\u00e9pondant aux questions et non en enseignant une doxa.&lt;/p&gt;","&lt;p&gt;&lt;a href=\\\"http://lephotographecybernomade.blogspot.fr/2007/02/un-statut-pour-la-libert.html\\\"&gt;un statut unique pour les photographes&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Il  est tout a fait normal qu 'un sportif ou artiste puisse gagner tr\u00e8s bien sa vie et \u00eatre duement r\u00e9compens\u00e9 de ses efforts. Cependant, et le monde du football est ici particuli\u00e8rement vis\u00e9,il y a des abus . Il faudrait que les  footballeurs et autres sportifs multimillionnaires voient leurs revenus grandement ammoindris au profit du financement de structures sportives et culturelles g\u00e9n\u00e9ratrices de saines activit\u00e9s, d'epanouissement, d'espoir, de paix  et ......de gains \u00e9conomiques !! En effet, la culture et le sport ne polluent pas la plan\u00e8te , ce sont de saines activit\u00e9s fort lucratives et generatrices de positivit\u00e9 dans la soci\u00e9t\u00e9. Alors pourquoi ne pas miser sur ces aspects l\u00e0 de l \u00e9conomie d un pays et ne pas demander leur juste participation aux multi millionnaires du football par exemple ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Int\u00e9grer dans le cursus coll\u00e8ge/lyc\u00e9e l enseignement de l histoire de l art \u00e0 raison d une heure par semaine et valoriser cet enseignement au m\u00eame titre que l histoire geo&lt;/p&gt;","&lt;p&gt;Tout le monde peut constater que l'industrie du tabac contourne de plus en plus l'interdiction de la publicit\u00e9 en finan\u00e7ant, tr\u00e8s probablement, l'industrie cin\u00e9matographique et en poussant \u00e0 montrer de plus en plus souvent des personnes en train de fumer, parfois non-stop pendant tout le film. \u00c7a devient proprement ridicule. Une sportive de haut niveau fumant, un homme qui s'entra\u00eene pour le triathlon fumant, une vigneronne fumant. Et on commence \u00e0 voir des gros plans sur les marques de cigarette. C'est \u00e0 un stade o\u00f9 sortir du cin\u00e9ma devient une \u00e9preuve\u00a0\u00e0 cause de\u00a0la quantit\u00e9 de gens qui se pr\u00e9cipitent une fois dehors pour allumer une cigarette. &lt;/p&gt;&lt;p&gt;Une amie qui a r\u00e9ussi \u00e0 s'arr\u00eater de fumer m'a avou\u00e9 l'autre jour que le film lui avait donn\u00e9 envie de fumer! Fort heureusement, elle n'a pas rechut\u00e9.&lt;/p&gt;&lt;p&gt;J'ai constat\u00e9 ce ph\u00e9nom\u00e8ne grandissant depuis quelques ann\u00e9es et\u00a0une augmentation substantielle de la quantit\u00e9 de fumeurs dans la rue totalement corollaire.\u00a0&lt;/p&gt;&lt;p&gt;N'oublions pas que cette industrie du tabac emploie de la main d'oeuvre sous-pay\u00e9, souvent des enfants, d\u00e9truit l'environnement et la biodiversit\u00e9, planque ses profits dans les paradis fiscaux pour ne pas payer d'imp\u00f4ts, donc ne contribue aucunement\u00a0au financement des h\u00f4pitaux o\u00f9 se retrouvent immanquablement ses consommateurs.\u00a0&lt;/p&gt;&lt;p&gt;Il faut prendre des mesures s\u00e9v\u00e8res pour que \u00e7a s'arr\u00eate. Il en va de la sant\u00e9 de nos amis, de nos enfants, de nos petits-enfants.&lt;/p&gt;&lt;p&gt;On nous dit que cela briderait la cr\u00e9ation cin\u00e9matographique. Si un/e r\u00e9alisateur/trice a besoin de montrer la cigarette pour \u00eatre cr\u00e9atif, il/elle devrait changer de m\u00e9tier.&lt;/p&gt;","&lt;p&gt;La redevance TV devrait \u00eatre supprim\u00e9e.inutile de financer des \u00e9missions sur les cha\u00eenes publiques car cela profite \u00e0 des producteurs qui sont les animateurs TV. Maintenir en priorit\u00e9 France r\u00e9gions (France 3) et d\u00e9velopper les autres cha\u00eenes publiques selon des budgets amput\u00e9s de la taxe redevance, par contre comme les autres cha\u00eenes priv\u00e9es engranger des recettes publicitaires&lt;/p&gt;","&lt;p&gt;Du sport chaque apr\u00e8s-midi dans les \u00e9coles adapt\u00e9 \u00e0 chaque niveau scolaire&lt;/p&gt;","&lt;p&gt;Faire des gros efforts \u00e0 la Direction des services t\u00e9l\u00e9vis\u00e9s pour am\u00e9liorer la qualit\u00e9 des programmes et s'en tenir aux horaires indiqu\u00e9s et pr\u00e9vus. Arr\u00eater les s\u00e9ries ab\u00eatissantes et lamentables.&lt;/p&gt;&lt;p&gt;Changer la notification des films indiqu\u00e9s pour presque la totalit\u00e9 pour les moins de 10 ans et qui contiennent souvent des sc\u00e8nes violentes ou \u00e0 connotation sexuelle qui ne correspondent absolument \u00e0 des jeunes de cette tranche d'\u00e2ge.&lt;/p&gt;","&lt;p&gt;Faire du sport \u00e0 l'\u00e9cole et le consid\u00e9rer aussi important que les math\u00e9matiques&lt;/p&gt;","&lt;p&gt;Pourquoi faire des jeux olympiques puis de jeux para/olympiques ensuite ? Il s'agit d'une fausse bonne id\u00e9e qui m\u00e9rite d'\u00e9voluer.&lt;/p&gt;&lt;p&gt;Avoir fait une place aux personnes en situation de handicap fut une excellente chose mais ceci fut r\u00e9alis\u00e9 dans un contexte ancien ou chacun pensait bien faire en cr\u00e9ant des espaces particuliers \u00e0 destination des personnes handicap\u00e9es l\u00e0 ou avant il n'existait rien.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais l'inclusion r\u00e9elle, c'est de permettre \u00e0 chacun de partager le m\u00eame espace, en faisant en sorte que cet espace soit adapt\u00e9.&lt;/p&gt;&lt;p&gt;J'aurais aim\u00e9 que mon pays inaugure les premiers jeux olympiques \\\"inclusifs\\\" ou l'on aurait pu voir successivement une course de personnes \\\"valides\\\" puis une course de personnes en situation de handicap et ainsi de suite. Non pas seulement certains le matin et les autres le soir. Non pas un jour \\\"valides\\\" et un jour \\\"personnes en situation de handicap\\\", non. Mais dans une r\u00e9elle alternance syst\u00e9matis\u00e9e. &lt;/p&gt;&lt;p&gt;Certains dirons peut \u00eatre que de tels JO seraient bien plus longs ... et bien tant mieux ! et ils seraient tellement plus beaux !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Certains jeunes sont inoccup\u00e9s,  plut\u00f4t que de les laisser \\\"trainer\\\" sans but pourquoi ne pas rendre obligatoire la pratique d'un sport d\u00e8s les 1er \\\"d\u00e9rapages\\\" et sans frais de licence pour les parents.&lt;/p&gt;","&lt;p&gt;Tous ses moyens humains d\u00e9pens\u00e9s \u00e0 rien.&lt;/p&gt;&lt;p&gt;Ils feraient mieux de s'occuper de leur entourage \u00e0 d\u00e9faut de leur voisins.&lt;/p&gt;&lt;p&gt;...et ne pas s'inqui\u00e9ter de l'\u00e9conomie qui en p\u00e2tirait ; l'argent mis dans ce business ira forc\u00e9ment ailleurs essayer d'en faire encore mieux et plus sur le dos des pauvres...&lt;/p&gt;","&lt;p&gt;supprimer la publicit\u00e9 mensong\u00e8re&lt;/p&gt;","&lt;p&gt;Annuler la d\u00e9cision de r\u00e9ception des prochains jeux olympiques \u00e0 Paris. Nous savons que les milliards de d\u00e9penses annonc\u00e9es vont aux final tripler au minimum. La France et les Fran\u00e7ais ne sont pas assez riches pour cela. Nous devons tous arr\u00eater de vivre au dessus de nos moyens. Voil\u00e0 de l'argent qui pourrait \u00eatre bien mieux utilis\u00e9 ailleurs.&lt;/p&gt;","&lt;p&gt;Le travail au noir contraint est un fl\u00e9au pour les artistes. Baisser les charges patronales et lutter activement contre la fraude me semble urgent.&lt;/p&gt;","&lt;p&gt;Red\u00e9finir le r\u00f4le des chaines du Service Public pour qu'elles servent l'int\u00e9r\u00eat g\u00e9n\u00e9ral et se distinguent des autres chaines.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cr\u00e9er des \u00e9missions hebdomadaires d\u00e9cor\u00e9l\u00e9es de l'actualit\u00e9 qui parlent des sujets de soci\u00e9t\u00e9, de l'\u00e9conomie, de nos r\u00e9gions, d'Europe, du Monde  etc &lt;/p&gt;&lt;p&gt;exemple : je r\u00eave d'une \u00e9mission traitant des 3 religions monoth\u00e9istes &lt;/p&gt;","&lt;p&gt;De tr\u00e8s nombreuses salles de spectacles g\u00e9rent de budgets \u00e9normes, surout dans les grandes villes comme Paris.&lt;/p&gt;&lt;p&gt;Malheureusement, le spectacle vivant n'est toujours accessible \u00e0 tout le monde aujourd'hui et les salles prestigieuses ne proposent pas de repr\u00e9sentations gratuites au public comme le font les mus\u00e9es nationaux. Taxation des salles de spectacles qui ne jouent pas le jeu. Equilibre des subventions.&lt;/p&gt;","&lt;p&gt;Intermittence du spectacle aux INTERMITTENTS DU SPECTACLE, pour une r\u00e9forme du statut en vue de favoriser l'activit\u00e9 vivante (musiques, danses, theatre, ....live), pour un statut favorisant l'emploi d'artistes par des petites structure (bars, restos, petite sc\u00e8ne)&lt;/p&gt;&lt;ul&gt;&lt;li&gt; les gros festochs, c'est un peu comme la ferme des milles vaches, la culture n'est pas a industrialiser, contr\u00f4le des subventions pour ne pas favoriser les grosses machines \u00e0 captation de fric ( la culture n'est pas demago)&lt;/li&gt;&lt;li&gt; Fin des abus d'usage par les m\u00e9dias&lt;/li&gt;&lt;li&gt;nouveau statut pour les travailleurs du cinema&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;ouvrir P\u00f4le emploi spectacle \u00e0 tous les artistes, pas seulement aux intermittents : les artistes qui ggal\u00e8rent le plus ont une double peine et ne peuvent b\u00e9n\u00e9ficier des services dont b\u00e9n\u00e9ficient ceux qui travaillent le plus, qui sont d\u00e9j\u00e0 dans le circuit et cumulent ainsi tous les avantages&lt;/p&gt;","&lt;p&gt;A la TV, moins de programmes violents ou stupides ( style Hanouna ) au profit de programmes distrayants et culturels.&lt;/p&gt;&lt;p&gt;Pensons aux jeunes, mais \u00e9galement aux anciens ou aux malades pour qui ce peut \u00eatre les seules distractions.&lt;/p&gt;&lt;p&gt;Moins de publicit\u00e9s r\u00e9p\u00e9titives au profit d\u2019informations type s\u00e9curit\u00e9 routi\u00e8re ou domestiques&lt;/p&gt;","&lt;p&gt;Tous les sportifs professionnelles seront pay\u00e9s au SMIC avec une prime en cas de victoire n'allant pas au dessus de 500 euros . Les sportif ne doivent pas \u00eatre un produit \u00e0 vendre comme au football notamment .&lt;/p&gt;","&lt;p&gt;Ne plus s\u00e9lectionner en \u00e9quipe de France , les joueurs expatri\u00e9s ne payant pas leurs imp\u00f4ts chez nous. &lt;/p&gt;","&lt;p&gt;Les licences sportives pour une initiations  sportives pour les enfants trop ch\u00e8re sans compter les d\u00e9placements pour les matchs  etc .. &lt;/p&gt;","&lt;p&gt;Tout acte de mutilation impos\u00e9 \u00e0 un enfant, pour un motif purement culturel, traditionnel, religieux,... doit \u00eatre interdit et s\u00e9v\u00e8rement puni. Circoncisions et autres excisions ne doivent \u00eatre pratiqu\u00e9s qu'en vertu du choix de l'int\u00e9ress\u00e9, manifest\u00e9 \u00e0 l'\u00e2ge adulte.&lt;/p&gt;","&lt;p&gt;Remplacer le syst\u00e8me de subventions actuel par 2 taux de TVA r\u00e9duits, dont un particuli\u00e8rement faible pour les publications ne diffusant aucune publicit\u00e9.&lt;/p&gt;","&lt;p&gt;Supprimer le professionnalisme dans tous les sports collectifs et individuels afin de rendre le sport populaire et lib\u00e9rer de toutes les contingences de rentabilit\u00e9.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt; Demander \u00e0 tous les clubs qui sont en t\u00eates de liste une participation pour les associations . &lt;/li&gt;&lt;li&gt; Apprentisage de la musique et th\u00e9atre \u00e0 l'\u00e9cole.&lt;/li&gt;&lt;li&gt; visite des mus\u00e9es de sa ville avec des explications&lt;/li&gt;&lt;li&gt; apprendre et conna\u00eetre les arts du Monde&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;arr\u00eater de d\u00e9naturer nos centres historiques avec des magasins de type copi\u00e9 coll\u00e9!! &lt;/p&gt;&lt;p&gt;acc\u00e8s \u00e0 la culture plus facile et moins \u00e9litiste.&lt;/p&gt;&lt;p&gt;\u00e9changes culturelles d\u00e8s le plus jeune \u00e2ge ! &lt;/p&gt;","&lt;p&gt;Interdire&lt;span class=\\\"ql-size-normal\\\"&gt; toutes subventions publiques aux sports professionnels&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Plancher sur un syst\u00e8me de taxation accrue des \u00e9changes sp\u00e9culatifs, parall\u00e8lement \u00e0 une r\u00e9duction globale des taxes sur la r\u00e9mun\u00e9ration du travail.&lt;/p&gt;","&lt;p&gt;R\u00e9sum\u00e9 : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;Cr\u00e9ation d'une plateforme g\u00e9r\u00e9e par un organisme ind\u00e9pendant de l'\u00e9tat, mais public (avec un contr\u00f4le du citoyen) permettant le t\u00e9l\u00e9chargement l\u00e9gal et libre de toutes les \u0153uvres musicales et cin\u00e9matographique (et s\u00e9rie...). Les artistes y d\u00e9posent librement leur \u0153uvres. &lt;/li&gt;&lt;li&gt;La r\u00e9mun\u00e9ration des artistes se ferait par une redevance pay\u00e9e par tous (int\u00e9gr\u00e9e dans la taxe audiovisuel par exemple, et progressive, comme les imp\u00f4ts, ou int\u00e9gr\u00e9e dans le co\u00fbt de l'abonnement internet), et la part qui reviendrait aux artistes serait proportionnelle au nombre d'\u00e9coute ou de t\u00e9l\u00e9chargement.\u00a0&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelques pistes de r\u00e9flexion sur le fonctionnement :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Chaque artiste doit avoir un num\u00e9ro identifiant et un espace de stockage d\u00e9di\u00e9. Il doit pouvoir \u00e9tendre cet espace de stockage en payant un surplus.&lt;/li&gt;&lt;li&gt;Il n'y aura pas de censure de la part de l'organisme, il ne s'agit pas de \\\"contr\u00f4ler\\\" la culture, mais bien d'organiser sa diffusion d\u00e9mocratique.&lt;/li&gt;&
