Column"},{"attributes":{"fill_alpha":{"value":0.5},"fill_color":{"value":"lightgrey"},"level":"overlay","line_alpha":{"value":1.0},"line_color":{"value":"black"},"line_dash":[4,4],"line_width":{"value":2},"plot":null,"xs_units":"screen","ys_units":"screen"},"id":"190638","type":"PolyAnnotation"},{"attributes":{"callback":null},"id":"190615","type":"DataRange1d"},{"attributes":{"bottom_units":"screen","fill_alpha":{"value":0.5},"fill_color":{"value":"lightgrey"},"left_units":"screen","level":"overlay","line_alpha":{"value":1.0},"line_color":{"value":"black"},"line_dash":[4,4],"line_width":{"value":2},"plot":null,"render_mode":"css","right_units":"screen","top_units":"screen"},"id":"190641","type":"BoxAnnotation"},{"attributes":{"formatter":{"id":"194258","type":"BasicTickFormatter"},"plot":{"id":"190611","subtype":"Figure","type":"Plot"},"ticker":{"id":"190622","type":"BasicTicker"}},"id":"190621","type":"LinearAxis"},{"attributes":{"callback":null,"data":{"body":["&lt;p&gt;Rendre l'architecte obligatoire pour toute construction neuve, tout plan d'urbanisme et toute subvention. Recr\u00e9er un bar\u00e8me des honoraires consultable facilement.&lt;/p&gt;","&lt;p&gt;La corrida, la chasse et la chasse \u00e0 courre sont des pratiques barbares d'un autre temps&lt;/p&gt;&lt;p&gt;Elles doivent donc dispara\u00eetre car elles sont responsables de souffrances atroces pour nos animaux et de tueries inutiles qui vont \u00e0 l'encontre de notre environnement et de sa protection&lt;/p&gt;&lt;p&gt;Ce ne sont en aucun cas ni culture, ni tradition mais que de la barbarie!&lt;/p&gt;","&lt;p&gt;il faut arr\u00eater de payer les sportifs avec des salaires exorbitants .que l'\u00e9tat ne donne plus de subvention au sport de haut niveau .mais aux petits clubs  &lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 d'inscription \u00e0 toutes les biblioth\u00e8ques. &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Il faut supprimer la redevance audiovisuelle. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Les t\u00e9l\u00e9visions et radios publiques sont de plus en plus partisanes et de moins en moins repr\u00e9sentatives de la diversit\u00e9 des opinions des Fran\u00e7ais. Dans les faits elles sont devenues des instruments de propagande du pouvoir en place.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Il est par ailleurs scandaleux de voir le niveau des salaires pratiqu\u00e9s dans ces institutions financ\u00e9es par nos imp\u00f4ts !&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Un service public doit \u00eatre au service du public, et non au service du pouvoir. Il n'y a donc aucune raison que ces institutions d\u00e9voy\u00e9es continuent \u00e0 b\u00e9n\u00e9ficier d'un financement sur le dos des contribuables fran\u00e7ais !&lt;/span&gt;&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Supprimer la redevance TV qui est un imp\u00f4t obsol\u00e8te et in\u00e9galitaire&lt;/li&gt;&lt;li&gt;Affecter de fa\u00e7on stable une part constante du budget de l'\u00c9tat (issu de l'imp\u00f4t sur le revenu et/ou des droits de TVA per\u00e7us sur les produits m\u00e9diatiques ou publicitaires) au financement de m\u00e9dias publiques (radio, t\u00e9l\u00e9vision mais aussi internet) de qualit\u00e9, et d\u00e9pourvus de publicit\u00e9.&lt;/li&gt;&lt;/ol&gt;","&lt;ul&gt;&lt;li&gt;D\u00e9fense du Droit constitutionnel de la Libert\u00e9 de s'associer. Les Associations forment un tissu op\u00e9rant dans tous les domaines de la soci\u00e9t\u00e9 d\u00e9laiss\u00e9s par l'Etat&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Interdire les horaires diff\u00e9rents pour les hommes et les femmes, horaires impos\u00e9s par une religion. &lt;/p&gt;","&lt;p&gt;Plafonner le salaire des sportifs (\u00e0 d\u00e9finir) (footballeurs, tenismam, basketteurs...), les gains \u00e9tant \u00e0 la charge des clubs pour redistribuer la part des sponsors et autres profits pour la formation des jeunes (clubs et associations sportives)avec entre autre la gratuit\u00e9 des licences jusqu'\u00e0 la majorit\u00e9 du jeune,ainsi que participer \u00e0 l'achat des \u00e9quipements. &lt;/p&gt;","&lt;p&gt;Revaloriser les enseignants artistiques, les concours sont irr\u00e9guliers, il faut attendre des ann\u00e9es (minimum 4 ans, a atteint 7 ans pour le dernier concours) pour essayer d'\u00eatre sur une liste d'aptitude et trouver ensuite un poste. Le salaire plein temps d\u00e9bute proche du SMIC \u00e0 temps complet, souvent des temps non complets, des d\u00e9placements loin du domicile pour quelques heures seulement apr\u00e8s des \u00e9tudes tr\u00e8s difficiles et s\u00e9lectives. Les autres pays traitent mieux leurs enseignants artistes. Injuste, \u00e0 revoir !!! Un beau g\u00e2chis !!!&lt;/p&gt;","&lt;p&gt;Renationaliser TF1&lt;/p&gt;","&lt;p&gt;pass culture pour tous les travailleurs modeste &lt;/p&gt;","&lt;p&gt;Depuis quelques ann\u00e9es, les chaines publiques cr\u00e9ent tr\u00e8s peu. Il y a plus de rediffusion que de nouveaut\u00e9. Par ailleurs, beaucoup de programmes sont totalement ab\u00eatissant. Enfin, les budgets mis dans les d\u00e9cors ou les salaires faramineux des animateurs ne se justifient absolument pas. Il n'y a aucune raison de payer pour cela. Les recettes publicitaires sont suffisantes pour le peu de programmes r\u00e9ellement valables.&lt;/p&gt;","&lt;p&gt;Une contribution des clubs et sportifs professionnels \u00e0 un fonds d'\u00e9ducation pour les activit\u00e9s de loisirs des jeunes. &lt;/p&gt;","&lt;p&gt;permettre aux associations d'avoir une vision \u00e0 long terme de leurs financements&lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 des mus\u00e9s ou 1\u20ac symbolique &lt;/p&gt;","&lt;p&gt;Diminution importante des s\u00e9ries am\u00e9ricaines \u00e0 la t\u00e9l\u00e9 au profit de s\u00e9ries Fran\u00e7aises .&lt;/p&gt;","&lt;p&gt;Je propose que chaque intermittent du spectacle  est un carnet de feuillet comme une facture , ou il indique le nom de le personne qui l'a fait travailler, le lieu, le montant. L'intermittent re\u00e7oit le montant total , envoie le feuillet au GUSO, et il  r\u00e8gle directement les charges.&lt;/p&gt;","&lt;p&gt;Obtenir une carte professionnelle d'artiste (plasticien, photographe, sculpteur...) afin de pouvoir faire \u00e9tat de son statu et de son diplome A utiliser en divers situation (festival, mus\u00e9e, avec une \u00e9ventuelle gratuit\u00e9 des lieux, galerie, institutions, en tant qu'auteur expos\u00e9 potentiel).&lt;/p&gt;","&lt;p&gt;L'avance sur recette  ne permet pas l'\u00e9mergence d'un cin\u00e9ma de qualit\u00e9 . Une grande partie des films subventonn\u00e9s de cette mani\u00e8re sont de qualit\u00e9 tr\u00e8s moyenne voire m\u00e9diocre. Les crit\u00e8res d'obtention  de l'avance  ne sont pas transparents. Il vaut mieux favoriser l'investissement priv\u00e9  par une incitation fiscale  et n'accorder une  avance que pour les jeunes createurs et seulement pour un premier film.&lt;/p&gt;","&lt;p&gt;Pas de taxe sur internet - pas de censure des cha\u00eenes internet alternatives - abrogation de la loi sur les pr\u00e9tendues 'fake news'&lt;/p&gt;","&lt;p&gt;La formation des jeunes dans le sport doit \u00eatre prise en charge au plan g\u00e9n\u00e9ral pour former des hommes et des femmes ayant une expression int\u00e9ressante et objective pour le sport lui m\u00eame et  l'image qu'il donne en mod\u00e8le aux plus jeunes; les gains et primes qui alimentent le foot devraient \u00eatre limit\u00e9s 'avec contr\u00f4les des entit\u00e9s sportives, et venir r\u00e9\u00e9quilibrer d'autres sports moins pay\u00e9s;&lt;/p&gt;&lt;p&gt;tous les gains des sportifs devraient \u00eatre soumis \u00e0 l\u2019imp\u00f4t \u00e0 la source SUR LE SOL FRAN\u00c7AIS .....et que toutes les radios se mettent d'accord pour ne pas transmettre ENSEMBLE tous les matchs en m\u00eame temps \u00e7a tue la radio !!!&lt;/p&gt;","&lt;p&gt;Un film en anglais (VOSTFR) au cinema par salle en permanence, pour les cinema de plus de 5 salles&lt;/p&gt;","&lt;p&gt;Pour tous \u00e9coliers \u00e9tudiants et profs : cours de 9h \u00e0  13h. De 14h \u00e0 16h : activit\u00e9s culturelles ou sportives obligatoires  choisies par l'enfant. L'argent pris aux diff\u00e9rentes f\u00e9d\u00e9rations \u00e0 hauteur \u00e9gale et sur le salaire de TOUS les sportifs \u00e9voluant en France et aux fran\u00e7ais \u00e9voluant \u00e0 l'etranger&lt;/p&gt;","&lt;p&gt;Les f\u00e9d\u00e9rations sportives peuvent vivre sans contr\u00f4le d'Etat. Sport et Etat doivent \u00eatre ind\u00e9pendants, sauf dans les r\u00e9gimes totalitaires.&lt;/p&gt;","&lt;p&gt;Favoriser les films fran\u00e7ais parce qu'on en a marre de voir tous les ans \u00e0 noel \\\"le p\u00e8re noel est une ordure\\\" ou certains films qu'on nous rabache sans cesse; Il y a de vrais chefs d'oeuvre dans les fims fran\u00e7ais et on ne les voit jamais; Au lieu des s\u00e9ries am\u00e9ricaines qui volent bas.... on pourrait avoir de temps en temps, u bon film fran\u00e7ais sens\u00e9...\u00e7a remonterait le niveau cuturel de certaines chaines....&lt;/p&gt;","&lt;p&gt;Pratique du sport et th\u00e9\u00e2tre obligatoire d\u00e8s le primaire &lt;/p&gt;","&lt;p&gt;La baisse sans cesse croissante des dotations aux associations sportives et culturelles sont une v\u00e9ritable menace sur leur p\u00e9rennit\u00e9.&lt;/p&gt;&lt;p&gt;Les collectivit\u00e9s territoriales (municipalit\u00e9s, conseils d\u00e9partementaux et r\u00e9gionaux) invoquent syst\u00e9matiquement la diminution des dotations des pouvoirs publics \u00e0 leur diff\u00e9rents niveaux.&lt;/p&gt;","&lt;p&gt;D\u00e9fendre l'exception et la diversit\u00e9 culturelles dans toutes les n\u00e9gociations internationales&lt;/p&gt;","&lt;p&gt;Lorsqu'on navigue sur les r\u00e9seaux sociaux, qu'on regarde Zorro depuis 40 ans du France 3, qu'on visionne de t\u00e9l\u00e9-r\u00e9alit\u00e9 de s\u00e9rie de meurtres sauvages ou qu'on \u00e9coute certaines personnes lors d'interview sur des rond point, peut on parler de culture ?&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Actuellement on propose des solutions a des probl\u00e8mes sans chercher les vraies&amp;nbsp;causes. C'est la faute \u00e0 Macron aux fonctionnaires aux \u00e9lus ,a l'Europe .Stop. pourquoi, pourquoi, 5 pourquoi de suite et vous allez avoir la vraie source du probl\u00e8me&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Ex : je n'ai pas de pourvoir d'achat, pourquoi : je ne gagne pas assez, pourquoi,; j'ai un m\u00e9tier mal r\u00e9mun\u00e9rer, pourquoi ...etc ....La bonne solution et de permettre \u00e0 chacun d'avoir la possibilit\u00e9 d'avoir un m\u00e9tier mieux r\u00e9mun\u00e9rer adapter aux valeurs de la personnes&lt;/p&gt;","&lt;p&gt;acc\u00e8s gratuit \u00e0 la culture (Mus\u00e9es, cin\u00e9ma, expositions, th\u00e9\u00e2tres) \u00e0 tous les seniors + 65 ans non imposables et idem pour l'acc\u00e8s aux sports (club de gym, assocuations)....&lt;/p&gt;","&lt;p&gt;Remboursement des s\u00e9ances de sports par la s\u00e9curit\u00e9 sociale.&lt;/p&gt;&lt;p&gt;Mise en place de bon d'inscription pour les plus d\u00e9favoris\u00e9s afin qu'ils aient acc\u00e8s \u00e0 la culture et aux sports.&lt;/p&gt;&lt;p&gt;Protection des journalistes d'investigations mettant au grand jour des scandales toujours plus nombreux et favoriser ce type d'\u00e9mission.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tous nos petits clubs, qu'ils soient de sport ou nos associations culturelles, sont l\u00e9s\u00e9s au niveau subvention par rapport aux grands clubs, aux films de cin\u00e9mas ! D\u00e9j\u00e0, il faut supprimer le poste du ministres des sports qui ne sert \u00e0 rien, tout comme celui de la culture. Ensuite, il faut arr\u00eater de subventionner les gros clubs ! Qu'ils se paient sur les entr\u00e9es des stades ou des gymnases ! Idem pour les films fran\u00e7ais ! qu'ils soient financer par des sponsors particuliers comme aux Etats Unis. Qu'ils soient bons ou mauvais, les films fran\u00e7ais b\u00e9n\u00e9ficient de subventions. Les acteurs sont r\u00e9mun\u00e9r\u00e9s des sommes astronomiques que le film fasse 1 entr\u00e9e ou 1 million ! Bien s\u00fbr, il y a une petite participation des t\u00e9l\u00e9visions priv\u00e9es qui font office de sponsors \u00e0 petite \u00e9chelle. Quant aux peu de t\u00e9l\u00e9visions publiques, c'est la taxe sur l'audiovisuel, qui finance. &lt;/p&gt;&lt;p&gt;Alors NON !  Fini les euros publics !!!!!  Que les films et les acteurs soient pay\u00e9s avec les entr\u00e9es dans les salles et l'argent de leurs sponsors !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Introduire la pratique du Yoga, Tai Chi, Chi cong \u00e0 l'\u00e9cole d\u00e8s la Maternelle, en entreprise pour r\u00e9duire le stress, dans les Epadh et maisons de retraite&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Ces activit\u00e9s et d'autres peuvent s'int\u00e9grer \u00e0 de la m\u00e9decine pr\u00e9ventive &lt;/p&gt;","&lt;p&gt;avant, il y avait que 3 chaines ! on n'avait de super programmes et de super divertissement et de super films et series  ! peut etre un peu de provocation, peut etre un peu de cul,mais on n'est pas mort ! RAS LE BOL D UNE TNT POUBELLE ET DEBILE ! RAS LE BOL D UNE REDEVANCE AUDIOVISUELLE ! et RAS LE BOL DE PAYER DES ABONNEMENTS ! et trop de chaines a peages ! retour aux 6 chaines de t\u00e9l\u00e9visions + une chaine locale ! TROP DE CHAINES DE TELE ! TUE LA TELE !&lt;/p&gt;","&lt;p&gt;sport et culture le matin \u00e0 l'ecole et matiere les apres midi. savoir lire et compter et choisir toutes les autres matieres diverses et tres variees.&lt;/p&gt;","&lt;p&gt;Fond\u00e9 par Jean Vilar en 1947, ce festival avait pour but de partager l'art. C'\u00e9tait un \u00e9change culturel, un espace o\u00f9 les gens pouvaient voir plusieurs spectacle. c'est le plus grand festival de th\u00e9\u00e2tre du monde. Aujourd'hui, ce n'est qu'un ramassis de m\u00e9diocrit\u00e9, trop de one-man show, trop d'amateurisme qui, malheureusement tue le vraie beaut\u00e9 de ce festival. Il faudrait limiter le nombre de troupes et les s\u00e9lectionner.&lt;/p&gt;","&lt;p&gt;Du th\u00e8me g\u00e9n\u00e9ral s\u2019ajoutera la connaissance &lt;/p&gt;&lt;p&gt;des besoins de l\u2019enfant pour sa sant\u00e9 en milieu scolaire &lt;/p&gt;","&lt;p&gt;Le sport doit \u00eatre au m\u00eame niveau notation que les mati\u00e8res MSP dans le cursus scolaire. Le sport est la visibilit\u00e9 du pays \u00e0 l'international. Respecter, \u00e9lever, soutenir les pratiquants-es- de toutes les disciplines sportives, donner des moyens humains et financiers et mat\u00e9riels aux f\u00e9d\u00e9rations, aux associations. En 2024, la France organise les JO. Aussi accompagner, encourager, pr\u00e9parer les pratiquants-es- \u00e0 une reconversion professionnelle.&lt;/p&gt;&lt;p&gt;Les b\u00e9n\u00e9fices des droits - t\u00e9l\u00e9 - doivent \u00eatre redistribu\u00e9s au sport amateur.&lt;/p&gt;&lt;p&gt;Limiter la d\u00e9cadence des salaires des sportifs professionnels ex. le football.&lt;/p&gt;&lt;p&gt;Diffuser plus d'\u00e9v\u00e9nements sportifs en clair sur les cha\u00eenes publiques.&lt;/p&gt;&lt;p&gt;Eradiquer la haine dans le sport par l'\u00e9ducatif, la p\u00e9dagogie voire la sanction&lt;strong&gt;\ufeff&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Faire respecter la la\u00efcit\u00e9 dans les associations - certains testent la r\u00e9publique, font du pros\u00e9lytisme. Si av\u00e9r\u00e9, supprimer l'agr\u00e9ment DDCSPP et les subventions publiques.&lt;/p&gt;&lt;p&gt;Augmenter le budget du sport &amp;amp; de la culture.&lt;/p&gt;","&lt;p&gt;supprimer les chaines de t\u00e9l\u00e9 en doublon et r\u00e9aliser plus d'\u00e9missions de vrai culture sans caract\u00e8re publicitaire &lt;/p&gt;","&lt;p&gt;Je me rappelle avoir entendu cette phrase (\\\"Attention certaines images peut heurter la sensibilit\u00e9 de certains\\\") dans les JT plus jeune (d\u00e9sol\u00e9, je raconte ma vie). &lt;/p&gt;&lt;p&gt;Je me demande juste pourquoi cette simple phrase n'est plus dites alors que l'on nous montres des images de guerre et des morts.&lt;/p&gt;","&lt;p&gt;Les librairies, en tant que commerces de proximit\u00e9, ont besoin de s'installer dans les centres villes pour rencontrer au maximum leurs publics. Ces commerces, tr\u00e8s fragiles, sont les moins rentables de France puisque leur taux de b\u00e9n\u00e9fice \u00e9volue en majorit\u00e9 entre -1 et +1%, avec une moyenne \u00e0 +0,5%. Chaque euro compte face aux loyer \u00e9lev\u00e9s des centres villes, mais aussi dans les petites communes o\u00f9 la client\u00e8le n'est pas toujours assez nombreuse pour faire vivre ces commerces. &lt;/p&gt;&lt;p&gt;Un label a \u00e9t\u00e9 cr\u00e9e pour reconnaitre ces librairies ind\u00e9pendantes : LiR (Librairie ind\u00e9pendante de r\u00e9f\u00e9rence). Il permet th\u00e9oriquement aux \u00e9chelons administratifs concern\u00e9s (r\u00e9gion, d\u00e9partement, EPCI, commune) d'exon\u00e9rer partiellement ou totalement ces petites entreprises de la CET (Contribution \u00e9conomique territoriale). H\u00e9las, il est navrant de constater que tous ne jouent pas le jeu, et que certains continuent de taxer des commerces vitaux pour la vie culturelle et l'animation de nos villes. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette proposition vise donc \u00e0 ce que l'attribution du label LiR devienne une obligation d'exon\u00e9rer totalement les librairies de la CET.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(48,48,48);\\\"&gt;\u00a0les journalistes et assimil\u00e9s continuent \u00e0 b\u00e9n\u00e9ficier d'une allocation pour frais d'emploi forfaitaire d'un montant de 7 650 euros.\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Le yoga obligatoire de la petite \u00e9cole au lyc\u00e9e. &lt;/p&gt;","&lt;p&gt;Je suis un artiste plasticien, j'ai \u00e9galement ouvert une galerie d'art que j'ai du fermer par la suite. La fermeture ce la galerie n'est aucunement li\u00e9e \u00e0 la proposition que je fait ci dessous. Quant \u00e0 ma condition d'artiste, elle fait que je ne suis pas toujours objectif, mais je promet que j'ai fait des efforts et que la suite vaut la peine d'\u00eatre lu.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France poss\u00e8de un patrimoine culturel impressionnant. Bien entendu, nous pouvons penser au patrimoine national avec nos monuments ou nos grands mus\u00e9es. Mais le pays est aussi riche d'un tissus d'institutions publiques et/ou subventionn\u00e9es sans commune mesure avec les autres pays du monde.&lt;/p&gt;&lt;p&gt;En France grace aux minist\u00e8res de Malraux et de Jack Lang par la suite, la nation d\u00e9fend la cr\u00e9ation culturelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette politique volontariste pour la d\u00e9fense de la cr\u00e9ation poss\u00e8de h\u00e9las ses tares. L'enfer est pav\u00e9 de bonnes intentions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je vais parler de la question des artistes plasticiens, mais pour connaitre des artistes sc\u00e9niques, je crois qu'ils pourront se r\u00e9clamer de mon propos.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le FNAC (fond national d'art contemporain) et les FRAC (Fond r\u00e9gional d'art contemporain) ont \u00e9t\u00e9 cr\u00e9\u00e9s par Lang pour soutenir les artistes contemporains Fran\u00e7ais, mais aussi pour que notre pays puisse faire grandir sa collection d'\u00e9tat en achetants les oeuvres des artistes (Fran\u00e7ais ou non) avant qu'ils ne soient trop chers sur le march\u00e9 de l'art (On pourrait aussi r\u00e9former \u00e7a, mais c'est pas le d\u00e9bat).&lt;/p&gt;&lt;p&gt;Les FRAC comme le FNAC sont dirig\u00e9s dans une totale opacit\u00e9. Ils ont le droit de vie et de mort sur tout l'art contemporain subventionn\u00e9. C'est \u00e0 dire qu'ils n'ont pratiquement aucun besoin de justifier leurs choix d'expositions ou d'acquisitions, ils n'ont m\u00eame pas l'obligation de dire pour quels montants ils acqui\u00e8rent des oeuvres. Les fonds r\u00e9gionaux sont remplis d'oeuvres inutiles qui ne vaudront jamais rien car elles ont \u00e9t\u00e9s acquise par un syst\u00e8me de collusion entre dirigeants plus ou moins honn\u00eates et marchands d'arts. Le pire \u00e9tant que ces oeuvres que je consid\u00e8re (en toute subjectivit\u00e9 je le conc\u00e8de) inutiles co\u00fbtent un pognon de dingue (pardonnez moi l'expression) en maintenances. Si bien que les budgets allou\u00e9s aux FRAC sert \u00e0 80% (je ne connais pas bien les chiffres mais de m\u00e9moire on est dans ces eaux l\u00e0) en frais de fonctionnement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je n'ai pas de solution miracle et loin de moi l'id\u00e9e de cesser le financement de la culture par la nation, c'est un bien pr\u00e9cieux. Je propose simplement d'inclure dans les structures dirigeantes de toutes les institutions culturelles des personnes issues de la soci\u00e9t\u00e9 civile avec des mandats \u00e0 dur\u00e9es limit\u00e9es et non renouvelables. Celles ci pourraient \u00eatre des artistes, des professeurs d'\u00e9coles d'art, des galeristes, des collectionneurs...&lt;/p&gt;&lt;p&gt;Par ailleurs, je crois qu'il serait sain d'emp\u00eacher la cr\u00e9ation de royaumes en faisant en sorte que la direction des dites institutions changent r\u00e9guli\u00e8rement et que la nomination de la nouvelle direction se fasse dans la transparence.&lt;/p&gt;&lt;p&gt;Enfin, il me semble primordial que toutes les acquisitions soient justifi\u00e9es et que les citoyens sachent le prix des oeuvres qui sont acquises.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Un audio-visuel et des m\u00e9dias publics dans chaque territoire&lt;/strong&gt;, financ\u00e9s par l\u2019int\u00e9gralit\u00e9 des redevances locales, en contrepartie d\u2019une &lt;strong&gt;expression libre, plurielle et \u00e9quitablement diffus\u00e9e&lt;/strong&gt;.&lt;/p&gt;","&lt;p&gt;https://www.francetvinfo.fr/sports/jo/jo-2024/jo-de-2024-six-raisons-d-etre-a-tout-prix-contre-la-candidature-de-paris_2273164.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.francetvinfo.fr/sports/jo/jo-2024/le-collectif-non-aux-jo-2024-a-paris-les-jeux-raisonnables-on-peut-toujours-y-croire-comme-on-croit-au-pere-noel_2278951.html&lt;/p&gt;","&lt;p&gt;Depuis des d\u00e9cennies les gouvernements qui se succ\u00e8dent le promettent et ca n'a quasiment jamais \u00e9t\u00e9 le cas. Inscrivons cette participation de 1% dans le marbre : car la culture  cr\u00e9e de la richesse : quand une ville perd son festival, faute de moyens, c'est un coup dur port\u00e9 \u00e0 l'\u00e9conomie locale.&lt;/p&gt;","&lt;p&gt;http://www.scenesdenfance-assitej.fr/textes-et-documents/manifeste-pour-une-veritable-politique-artistique-et-culturelle-de-lenfance-et-de-la-jeunesse/&lt;/p&gt;","&lt;p&gt;Les imp\u00f4ts sur les revenus des sportifs doivent \u00eatre pay\u00e9s en France m\u00eame si le sportif r\u00e9side ailleurs l'argent il le gagne en France et finir avec les exil\u00e9s fiscaux&lt;/p&gt;","&lt;p&gt;Les encarts publicitaires sont lassants et d\u00e9bilitants.&lt;/p&gt;","&lt;p&gt;Il existe aujourd'hui une multitude de chaines TV locales (villes, d\u00e9partements, r\u00e9gions...) avec des programmes tres moyens qui tournent en boucle et sans pouvoir connaitre l'audience mais cr\u00e9e avec l'argent du contribuable. Ces chaines sont elles bien utiles?&lt;/p&gt;","&lt;p&gt;L\u2019\u00c9tat ne doit pas intervenir en mati\u00e8re d'art. Ce n'est pas \u00e0 lui de d\u00e9cider ce qui est art. Toutes les formes d'art doivent s'exprimer et pas seulement l'art contemporain. Le Grand Palais doit redevenir gratuit pour que le salon d'automne redevienne un salon digne de ce nom et accessible \u00e0 tous, sans discrimination.&lt;/p&gt;","&lt;p&gt;Je trouve difficilement supportable, surtout en \u00e9t\u00e9, de ne pouvoir regarder QUE des rediffusions. Je comprends bien qu'il faut faire attention au budget mais trop c'est trop. D'autant que, si les responsables de ces chaines ne gaspillaient pas l'argent par les fen\u00eatres en payant des sommes anormalement importantes aux producteurs (et aux journalistes), on pourrait en d\u00e9gager pour faire de vraies cr\u00e9ations. Le CSA impose certes des quotas mais les chaines contournent ces objectifs en &lt;u&gt;rediffusant &lt;/u&gt;de vieux \\\"nanars\\\" peu co\u00fbteux. Je propose que le CSA modifie les quotas en obligeant les chaines publiques \u00e0 respecter une limite maximum de rediffusions exprim\u00e9es en heures (et pas en nombre).&lt;/p&gt;","&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Suppression du Minist\u00e8re de la Culture&lt;/strong&gt;&lt;span class=\\\"ql-size-large\\\"&gt; et de la Communication, &lt;/span&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;et des Comit\u00e9s Th\u00e9odule associ\u00e9s&lt;/strong&gt; : ils sont inutiles et m\u00eame nuisibles aux artistes. &lt;u&gt;C'est aux citoyens de d\u00e9cider et de financer eux-m\u00eame leur culture&lt;/u&gt;, pas au gouvernement de filtrer et de mettre en avant telle ou telle culture \u00e0 coup de millions d'euros. Les villes et d\u00e9partements reprennent les mus\u00e9es, Bercy les subventions pour mieux les contr\u00f4ler, etc. :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les preuves que ce minist\u00e8re nuit gravement aux artistes et au public sont l'objet des chroniques de &lt;strong&gt;&lt;u&gt;Nicole Esterolle &lt;/u&gt;&lt;/strong&gt;disponibles sur &lt;a href=\\\"http://www.schtroumpf-emergent.com/blog/\\\"&gt;son blog du Schtroumpf \u00e9mergent&lt;/a&gt;.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;&lt;u&gt;R\u00e9my Aron&lt;/u&gt;&lt;/strong&gt; &lt;a href=\\\"https://levadrouilleururbain.wordpress.com/2018/05/13/le-peintre-remy-aron-demissionne-de-la-presidence-de-la-maison-des-artistes-pour-denoncer-la-bureaucratie-etatique-de-lart-en-france-par-aude-de-kerros-billet-dhumeur-2/\\\"&gt;a d\u00e9missionn\u00e9 l\u2019an dernier&lt;/a&gt; de son poste de &lt;strong&gt;Pr\u00e9sident de la Maison Des Artistes&lt;/strong&gt;, compl\u00e9tement d\u00e9courag\u00e9 face \u00e0 l\u2019humiliation, \u00e0 disqualification et au m\u00e9pris que les artistes subissent depuis quarante ans de la part de l\u2019appareil institutionnel : &lt;a href=\\\"https://www.change.org/p/exigeons-le-respect-de-la-diversit%C3%A9-artistique-stop-au-dirigisme-d-%C3%A9tat?recruiter=931981637&amp;amp;utm_source=share_petition&amp;amp;utm_medium=email&amp;amp;utm_campaign=share_email_responsive\\\"&gt;voici sa p\u00e9tition :&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-indent-1\\\"&gt;\u00ab &lt;em&gt;La France est, depuis quarante ans, l\u2019Etat le plus interventionniste du monde en mati\u00e8re de\u00a0cr\u00e9ation artistique, avec notamment sa D\u00e9l\u00e9gation aux Arts plastiques du Minist\u00e8re, ses Fonds R\u00e9gionaux d\u2019Art Contemporain, son syst\u00e8me de subventionnement et de soutien\u00a0\u00e0 la cr\u00e9ation.&lt;/em&gt;&lt;/p&gt;&lt;p class=\\\"ql-indent-1\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-indent-1\\\"&gt;&lt;em&gt;Mais malgr\u00e9 ce dirigisme, ou \u00e0 cause de lui, la France n'est plus une r\u00e9f\u00e9rence pour l'art dans le monde, apr\u00e8s l\u2019avoir pourtant \u00e9t\u00e9 pendant des d\u00e9cennies, en attirant des artistes du monde entier et en rassemblant tous les courants de l'art, des avant gardes \u00e0 l'acad\u00e9misme, sans exclusion.&lt;/em&gt;&lt;/p&gt;&lt;p class=\\\"ql-indent-1\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-indent-1\\\"&gt;&lt;strong&gt;&lt;em&gt;Il est maintenant reconnu par la plupart des acteurs de l\u2019art en notre pays, que ce syst\u00e8me aujourd\u2019hui quarantenaire a \u00e9t\u00e9 des\u00a0plus contre-productifs.&lt;/em&gt;&lt;/strong&gt; \u00bb&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Annie Le Brun : \u00ab &lt;/span&gt;&lt;a href=\\\"http://www.lefigaro.fr/vox/culture/2018/06/30/31006-20180630ARTFIG00066-annie-le-brun-l-art-contemporain-c-est-l-enlaidissement-du-monde.php\\\" class=\\\"ql-size-normal\\\"&gt;L'art contemporain, c'est l'enlaidissement du monde !&lt;/a&gt;&lt;span class=\\\"ql-size-normal\\\"&gt; \u00bb&lt;/span&gt;&lt;/li&gt;&lt;li&gt;Johan Rivalland : &lt;a href=\\\"https://www.contrepoints.org/2018/08/11/322074-lart-contemporain-est-il-totalitaire\\\" class=\\\"ql-size-normal\\\"&gt;L\u2019Art contemporain est-il totalitaire ?&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\\\"http://www.aude-de-kerros.com\\\"&gt;Aude de Kerros &lt;/a&gt;: \u00ab\u00a0l\u2019imposture de l\u2019art contemporain\u00a0\u00bb, &lt;/li&gt;&lt;li&gt;Julien Damon : &lt;a href=\\\"https://www.lepoint.fr/invites-du-point/julien-damon/supprimer-le-ministere-de-la-culture-quelle-bonne-idee-13-03-2017-2111350_2968.php\\\"&gt;Supprimer le minist\u00e8re de la Culture, quelle bonne id\u00e9e&lt;/a&gt;\u00a0!&lt;/li&gt;&lt;li&gt;&lt;a href=\\\"http://education-programme.over-blog.com/2018/04/le-ministere-de-la-culture-doit-etre-supprime.html\\\"&gt;Le Minist\u00e8re de la Culture doit \u00eatre supprim\u00e9&lt;/a&gt;&lt;/li&gt;&lt;li&gt;Jean-Jacques Aillagon lui-m\u00eame ! : \\\"&lt;a href=\\\"https://www.lemonde.fr/culture/article/2008/12/29/jean-jacques-aillagon-la-question-de-la-suppression-du-ministere-de-la-culture-peut-se-poser_1136065_3246.html\\\"&gt;La question de la suppression du minist\u00e8re de la culture peut se poser&lt;/a&gt;\\\"&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Olivier Kaeppelin&lt;/strong&gt;, d\u00e9l\u00e9gu\u00e9 aux Arts Plastiques, (ministre de l\u2019art contemporain en quelque sorte), d\u00e9clare \u00ab\u00a0&lt;em&gt; L\u2019 \u00c9tat a eu tout faux et devrait tout changer pour favoriser la diversit\u00e9 sans prendre position pour l\u2019\u00e9valuation des artistes\u00a0\u00bb&lt;/em&gt;&lt;/li&gt;&lt;li&gt;etc...&lt;/li&gt;&lt;li&gt;\\\"&lt;strong&gt;&lt;u&gt;dans le domaine de l\u2019art et de la culture, la d\u00e9rogation aux lois est coutumi\u00e8re&lt;/u&gt;&lt;/strong&gt;\\\" : &lt;a href=\\\"http://www.nodula.com/Pantouflage_du_mois.html\\\"&gt;Petit Br\u00e9viaire de la corruption au minist\u00e8re de la culture et de la communication et dans ses d\u00e9pendances&lt;/a&gt;&lt;/li&gt;&lt;li&gt;L'avocat sp\u00e9cialis\u00e9 Roland Lienhardt peut prouver les conflits d'int\u00e9r\u00eats et autres actes de corruption. &lt;span class=\\\"ql-size-small\\\"&gt;Avocat au Barreau de Paris depuis 1997 - droit de la culture et de la cr\u00e9ation - R\u00e9dacteur en Chef de La Lettre de Nodula&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;em class=\\\"ql-size-normal\\\"&gt;voir sur votre moteur de recherche les milliers d'articles au sujet de l'inutilit\u00e9 du Minist\u00e8re de la Culture et de l'art contemporain subventionn\u00e9 (exemple).&lt;/em&gt;&lt;/li&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Et &lt;/span&gt;&lt;a href=\\\"http://www.attali.com/art-et-culture/a-quoi-sert-encore-un-ministere-de-la-culture/\\\" class=\\\"ql-size-normal\\\"&gt;Jacques Attali lui-m\u00eame est d'accord&lt;/a&gt;&lt;span class=\\\"ql-size-normal\\\"&gt; !&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;h1&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;La corruption g\u00e9n\u00e9ralis\u00e9e du milieu \\\"culturel\\\" est insupportable, les artistes sont outr\u00e9s, les directeurs de mus\u00e9e sont outr\u00e9s : &lt;/span&gt;&lt;span style=\\\"color:rgb(255,0,0);\\\" class=\\\"ql-size-normal\\\"&gt;40 ans de consanguinit\u00e9 et d\u2019auto-satisfaction de la \u00ab\u00a0pens\u00e9e\u00a0\u00bb artistique institutionnelle le tout avec des affaires de favoritisme et d'emplois fictifs... &lt;/span&gt;&lt;/h1&gt;&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;p&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;METTONS FIN AU RACKET CULTUREL DU GOUVERNEMENT...&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/3c8e0739e896c69b47fcb89ed6d192642caf8b04.jpeg\\\" alt=\\\"3c8e0739e896c69b47fcb89ed6d192642caf8b04.jpeg\\\" /&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/d465cf95f1ed091cc2f4005115b7531e69bbc656.jpeg\\\" alt=\\\"d465cf95f1ed091cc2f4005115b7531e69bbc656.jpeg\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-indent-2 ql-align-center\\\"&gt;&lt;em&gt;Le milieu culturel financ\u00e9 par notre Tr\u00e9sor Public...&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'abandon de l'amateurisme dans le rugby en 1995 a entrain\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;l'augmentation des blessures des joueurs de rugby,&lt;/li&gt;&lt;li&gt;l'augmentation du risque de dopage&lt;/li&gt;&lt;li&gt;l'asservissement des joueurs \u00e0 des clubs qui les usent et les licencient brutalement,&lt;/li&gt;&lt;li&gt;l'abandon du double projet des joueurs : rugby et formation extra sportive,&lt;/li&gt;&lt;li&gt;la disparition de clubs de rugby centenaires&lt;/li&gt;&lt;li&gt;l'abandon de la dimension \u00e9ducative du jeu de Rugby pour le transformer en spectacle.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Une premi\u00e8re \u00e9tape serait de faire comme en Nouvelle Z\u00e9lande ou en Irlande. Que les f\u00e9d\u00e9rations emploient les joueurs qui jouent en club&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;IL serait logique que chacun ait acces \u00e0 la culture, par exemple en permettant \u00e0 chaque famille fran\u00e7aise de b\u00e9n\u00e9ficier d'un ch\u00e9quier culture qui contienne par exemple des entr\u00e9es dans les mus\u00e9es publics ; chacun devrait pouvoir avoir acc\u00e8s \u00e0 ces mus\u00e9es de fa\u00e7on plus ais\u00e9e et sans distinction de classe sociale.&lt;/p&gt;","&lt;p&gt;Incarc\u00e9rer Cyril Hanouna, je plaisante, mais ce type de t\u00e9l\u00e9vision repr\u00e9sente le summum de la d\u00e9bilit\u00e9, avec probablement les idiots \u00e0 Miami ou  dans les pr\u00e9s, sans parler du t\u00e9l\u00e9 shopping. L'audiovisuel pourrait \u00eatre un vecteur de connaissance, d'\u00e9change, de d\u00e9couverte, il n'est que le reflet d'une volont\u00e9 d\u2019ab\u00eatissement et de manipulation.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, dans le monde de la culture comme dans le monde journalistique, les gens de gauche sont sur-repr\u00e9sent\u00e9. Ce n'est pas normale. La politique passe aussi par la vision artistique, les am\u00e9ricains l'ont bien compris eux qui sont les rois de la propagande.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour r\u00e9-\u00e9quilibrer cet \u00e9tat de fait, il conviens de fixer une proportion (50% du budget allou\u00e9) aux gens de droite. Et quand je parle de la droite, cela inclus tout ce qu'il y a \u00e0 droite, pas seulement le centre droit qui ne diff\u00e8re en rien du centre gauche.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Presse plus transparente et objective : v\u00e9rifier et d\u00e9noncer la d\u00e9sinformation qui m\u00e8ne \u00e0 la manipulation et la propagande&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Si le CSA ne fait pas son travail de contr\u00f4le et de censure des cha\u00eenes, surtout priv\u00e9es, il doit \u00eatre d\u00e9mis en bloc au profit d'un comit\u00e9 d'\u00e9thique exemplaire.&lt;/p&gt;","&lt;p&gt;Cours de langues a la TV &lt;/p&gt;&lt;p&gt;Enfants&lt;/p&gt;&lt;p&gt;Adultes&lt;/p&gt;","&lt;p&gt;Je suis pr\u00e9sident (b\u00e9n\u00e9vole) d'une association sportive qui compte 380 licenci\u00e9s. Notre association oeuvrent dans les quartiers difficiles de la ville de Nantes. Nous accomplissons chaque jour un travail social inestimable, reconnu par tous. La gestion d'un club est de plus en plus difficile. Entre les dossiers \u00e0 remplir, les obligations financi\u00e8res, les exigences f\u00e9d\u00e9rales, les aides \u00e0 apporter aux gens de plus en plus en difficult\u00e9, il devient impossible de trouver des b\u00e9n\u00e9voles. Je sugg\u00e8re une aide assum\u00e9e par l'\u00e9tat pour l'emploi des salari\u00e9s dans les associations reconnues d'utilit\u00e9 publique. Cette prise en charge pourrait \u00eatre au moins \u00e9gale \u00e0 la part des cotisations pour ne laisser \u00e0 l'association que le salaire net.&lt;/p&gt;","&lt;h1&gt;La politique sportive est aujourd'hui r\u00e9duite \u00e0 la course \u00e0 l'accueil des grandes comp\u00e9titions internationales. Paris s'est engag\u00e9e pour accueillir les Jeux olympiques de 2024. Mais pour faire quoi\u00a0? D\u00e9penser \u00e0 perte des milliards d'euros dans des infrastructures et offrir quinze jours de publicit\u00e9 aux multinationales sponsors\u00a0? Pendant ce temps, tant de clubs et d'associations sportives populaires luttent pour leur survie. Faisons le choix d'un sport lib\u00e9r\u00e9 de l'argent, d'un sport pour tous, en r\u00e9affirmant la fonction \u00e9mancipatrice de la pratique sportive.&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin d'\u00e9quilibrer ce r\u00e9gime, cr\u00e9er 2 niveaux d'intermittence pour les artistes : un niveau \u00e0 49 dates par an, dont on baisserait l'indemnisation et un autre avec r\u00e9mun\u00e9ration de moiti\u00e9 \u00e0 24 dates.&lt;/p&gt;","&lt;p&gt;Interdire toutes subventions aux professionnelles du cin\u00e9ma et de la chanson, &lt;/p&gt;&lt;p&gt;Ne donner des subventions qu'aux associations culturelles travaillant b\u00e9n\u00e9volement sans employ\u00e9s fixes. &lt;/p&gt;&lt;p&gt;Reverser les sommes \u00e9conomis\u00e9es pour l'entretien et la pr\u00e9servation des monuments reconnu faisant partie du patrimoine. &lt;/p&gt;","&lt;p&gt;les petites associations qui organisent des th\u00e9s dansants pour les anciens paient des charges pouvant monter jusqu'a 90% du montant du cachet pay\u00e9 aux artistes&lt;/p&gt;","&lt;p&gt; suppression pour tous, de la taxe TV , injustifi\u00e9 aujourd\u2019hui car cette taxe peu \u00eatre remplacer par un imp\u00f4t sur les chaines priv\u00e9 qui nous abreuvent de pub&lt;/p&gt;","&lt;p&gt;Honn\u00eatement j'en ai marre de cette pub de merde sur les radios publique...&lt;/p&gt;&lt;p&gt;Bon ceux qui \u00e9coute RMC info ne peuvent me comprendre...&lt;/p&gt;&lt;p&gt;Mais la PUB c'est le cancer du cerveau, c'est probablement ce qui est \u00e0 l'origine de ce qui ronge notre soci\u00e9t\u00e9...&lt;/p&gt;&lt;p&gt;Acheter le truc dont on n'a pas besoin, le truc qui fera de nous une personne diff\u00e9rente de notre voisin...&lt;/p&gt;","&lt;p&gt;Avec internet, le coup marginaux de reproduction sont nuls. Il est de la responsabilit\u00e9 de l'EN de fournir une \u00e9ducation gratuite \u00e0 tous ceux qui le d\u00e9sire. Alors certes, les amphi des facs et des \u00e9coles d'ing\u00e9 ne peuvent contenir toute la population fran\u00e7aise. Par contre les cours pourraient tout \u00e0 fait \u00eatre publi\u00e9s sur internet sous licence libre aux formats pdf, epub ou consultables en ligne. Ce serait m\u00eame un devoir au vu des pr\u00e9rogatives de l'EN. Il doit bien s\u00fbr s'agir de cours complet et non de support de cours destin\u00e9 \u00e0 \u00eatre compl\u00e9t\u00e9s oralement par un professeur.&lt;/p&gt;&lt;p&gt;Les d\u00e9rogations ne devraient se faire qu'au cas par cas sur justification valable (secret d\u00e9fense, secret industriel\u2026).&lt;/p&gt;","&lt;p&gt;Le Sport est un formidable moyen d'\u00e9ducation,  d'\u00e9mancipation, de d\u00e9veloppement  de nombreuses  comp\u00e9tences physiques et morales. Il permet de forger une personnalit\u00e9..&lt;/p&gt;&lt;p&gt;Malheureusement , comme beaucoup d'autres activit\u00e9s,il est sujet \u00e0 de nombreuses d\u00e9rives. &lt;/p&gt;&lt;p&gt;Au plus un  sport est m\u00e9diatis\u00e9, au plus ces d\u00e9rives sont graves et importantes.&lt;/p&gt;&lt;p&gt;Quelques unes &lt;/p&gt;&lt;p&gt;-il faut gagner \u00e0 n'importe quel prix ; donc vouloir influencer les arbitres, pour fautes imaginaires sur soi m^me,. Aucune moralit\u00e9.&lt;/p&gt;&lt;p&gt;- le dopage., difficile de lutter surtout lorsque certains pays l'organisent pour leurs propres comp\u00e9titeurs, avec le complicit\u00e9 du TAS; qui invalide de nombreuses interdictions..:&lt;/p&gt;&lt;p&gt;-Le comportement de certains sportifs ( surtout footballeurs) anciens ou actuels., qui ont un orgueil d\u00e9mesur\u00e9 .&lt;/p&gt;&lt;p&gt;&lt;strong&gt;De nombreux footballeurs de haut niveau ne sont pas des Hommes de haut niveau\\\".&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Plusieurs lecteurs  en reconna\u00eetrons. certains.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le nationaliste qui devient de plus en plus pr\u00e9sents; et de plus en plus violents. &lt;/li&gt;&lt;li&gt;Enfin l'argent qui coule \u00e0 flot ( du moins dans certains sports).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\t\tCertes la carri\u00e8re d'un sportif est courte; apr\u00e8s tout je ne vois pas pourquoi ils gagneraient moins que certains acteurs ou chanteurs. De plus ils doivent s'entra\u00eener durement. &lt;/p&gt;&lt;p&gt;Mais il faut que, cet argent soit pay\u00e9 aux grands jours et pas en dessous de table. les cha\u00eenes de t\u00e9l\u00e9vision ont leurs parts de responsabilit\u00e9 en payant,  de plus en plus chers, la retransmission des grands \u00e9v\u00e9nements sportifs.&lt;/p&gt;&lt;p&gt; Quoi faire ,&lt;/p&gt;&lt;ul&gt;&lt;li&gt;D'abord l'\u00e9tat et les collectivit\u00e9s doivent aider davantage, les petits clubs quelqyue sopi le sport concern\u00e9 * &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;-Tout sportif doit payer les m^mes imp\u00f4ts que n'importe quel citoyen; y compris s'il s'exile \u00e0 l'\u00e9tranger.&lt;/p&gt;&lt;p&gt;-les instances sportives internationales doivent  s\u00e9vir avec s\u00e9v\u00e9rit\u00e9 contre les tentatives de tricherie de toutes natures. &lt;/p&gt;&lt;p&gt;-Que le m\u00e9dias cessent de louer des sportifs qui ont une moralit\u00e9 tr\u00e8s limites ou qui sont de v\u00e9ritables brutes sur un terrain de sport.&lt;/p&gt;&lt;p&gt; -Enfin , en l'\u00e9tat actuel, les grands \u00e9v\u00e9nements internationaux du fooball , ne devraient pas figurer dans les rubriques sports mais dans la rubrique Finances ou bourses&lt;/p&gt;&lt;p&gt;*un concern\u00e9 n'est pas un imb\u00e9cile entour\u00e9 d touts parts .Mdr&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La cr\u00e9ation d'un service public nouveau de l'internet et d'une m\u00e9diath\u00e8que publique en ligne, avec une plate-forme publique d'offre l\u00e9gale en ligne de musique, films et contenus culturels&lt;/p&gt;","&lt;p&gt;Porter le budget consacr\u00e9 \u00e0 l'art, \u00e0 la culture et \u00e0 la cr\u00e9ation \u00e0 1\u202f% du PIB chaque ann\u00e9e&lt;/p&gt;","&lt;p&gt;Il est anormal que des joueurs soient pay\u00e9s des millions alors que des petits clubs peinent \u00e0 joindre les deux bouts, et que beaucoup de gens soient oblig\u00e9s de renoncer \u00e0 une pratique sportive. Le salaire des sportifs professionnels doit \u00eatre align\u00e9 sur celui du monde du travail.&lt;/p&gt;","&lt;p&gt;&lt;/p&gt;&lt;p&gt;au regard des contributions, votes et nombre de participants sur ce th\u00e8me je me permets de vous interroger. Le sport et les sorties culturelles auxquelles nous pouvons avoir acc\u00e8s ne sont ils pas un peu de r\u00e9pit dans nos vies ? L'enjeu est donc de ne pas r\u00e9duire un budget qui est d\u00e9j\u00e0 relativement faible. Voulons nous des lieux pour acc\u00e9der\u00a0pratiquer du sport (boulodromes, salles, parvis de hand ou de basket, terrain de ballons...) ? Voulons nous des lieux pour voir\u00a0des expos, des spectacles, accueillir des\u00a0biblioth\u00e9caires, des films, des conf\u00e9rences, ...,\u00a0o\u00f9 que nous\u00a0vivions\u00a0ou bien finalement chacun se d\u00e9brouille ? \u00e0 moins que ce ne soit acquis... je crains que non. Je ne sais pas.&lt;/p&gt;&lt;p&gt;Le\u00a0budget 2019 de la culture est de 10.000.000.000 \u20ac (10 milliards d'euro\u00a0donc). Je ne sais pas ce qui est fait de tout ces euros, mais il me semble que nous ne nous les sommes pas prononc\u00e9s massivement sur ce site pour cela. Il me plairait de vous lire sur ce point. Merci&lt;/p&gt;","&lt;p&gt;Face \u00e0 la menace de la disparition d'un tiers des options artistiques au lyc\u00e9e, dont l'histoire des arts, n\u00e9cessit\u00e9 de sanctuariser ces enseignements.&lt;/p&gt;","&lt;p&gt;Sur les mod\u00e8les anglais, allemands, scandinaves, partage des journ\u00e9es des \u00e9coliers entre \u00e9tudes le matin et sport l'apr\u00e8s-midi.&lt;/p&gt;","&lt;p&gt;Le but de la publicit\u00e9 est d\u2019abuser de notre vigilance pour promouvoir un produit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;il s\u2019agit donc d\u2019offrir le m\u00eame espace et le m\u00eame temps de parole \u00e0 des organismes ind\u00e9pendants, associations de consommateurs au autre pour d\u00e9cortiquer les ressorts cach\u00e9s g\u00e9n\u00e9rateurs de tromperies au moyen de spots diffus\u00e9s sur le m\u00eame m\u00e9dia et aux m\u00eames horaires...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;coupure de pub divis\u00e9e en deux, une partie pour la publicit\u00e9 et l\u2019autre pour sa relecture...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il ne s\u2019agit pas de d\u00e9nigrer un produit, ni de porter atteinte \u00e0 une marque, mais de mettre en \u00e9vidence les artifices qui les agissent. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Petits exemples :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00e9lu produit de l\u2019ann\u00e9e... par qui? Comment?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;si vous trouvez moin cher on rembourse la diff\u00e9rence... ce n\u2019est un argument que pour les cretins, qui montera un dossier pour se faire rembourser qq centimes ? Le vrai argument serait: on rembourse X fois la diff\u00e9rence... l\u00e0 on commencerait \u00e0 y croire... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;toutes les les \u00e9tudes scientifiques le prouvent... lesquelles ? Financ\u00e9es par qui? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Etc. Les exemples sont nombreux et je pense que la cr\u00e9ativit\u00e9 y gagnera \u00e0 la fois pour une publicit\u00e9 de qualit\u00e9 mais aussi pour une vigilance publique au travers de spots qui pourront g\u00e9n\u00e9rer des emplois originaux dans le domaine artistique et r\u00e9dactionnel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/a93b9b2445a6bd1f4e88bcc0e32951a37d4a6f0f.jpeg\\\" alt=\\\"a93b9b2445a6bd1f4e88bcc0e32951a37d4a6f0f.jpeg\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(11,83,148);background-color:rgb(255,255,255);\\\"&gt;En supprimant le Minist\u00e8re de la Culture avec son budget qui progresse par rapport \u00e0 2018 et s'\u00e9tablit \u00e0 environ dix milliards d\u2019euros, en hausse de 17 millions d\u2019euros, et puisqu'il s'agit, para\u00eet-il, de faire de n\u00e9cessaires \u00e9conomies, la somme ainsi mise de c\u00f4t\u00e9 serait loin d'\u00eatre n\u00e9gligeable.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(11,83,148);background-color:rgb(255,255,255);\\\"&gt;La disparition du minist\u00e8re et donc de tout ce qui va avec : D\u00e9l\u00e9gation aux arts plastiques, Centres d'art, Villa M\u00e9dicis, DRAC, FNAC..., aurait en outre l'\u00e9norme et juste avantage de mettre fin \u00e0 l'orientation arbitraire et contre nature de la cr\u00e9ation artistique en France, c'est-\u00e0-dire d'en finir avec une forme d'art officiel.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(11,83,148);background-color:rgb(255,255,255);\\\"&gt;Moins significatif en terme d'\u00e9conomie mais au combien symbolique, mettons fin aux lib\u00e9ralit\u00e9s fiscales des Fondations, de certaines Associations, et taxons les ventes des \u0153uvres d'art lorsqu'elles atteignent des prix qui les associent \u00e0 de v\u00e9ritables produits de luxe ou de sp\u00e9culation.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(11,83,148);background-color:rgb(255,255,255);\\\"&gt;A titre d'exemple, ce sont 600 millions d\u2019euros d\u2019argent public donn\u00e9s \u00e0 la Fondation Vuitton, au titre de la d\u00e9fiscalisation, pour faire finalement de la publicit\u00e9 aux divers produits de la marque, sans oublier, par la m\u00eame occasion, d'entretenir la cote des \u0153uvres d\u2019art de la collection Pinault.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(11,83,148);background-color:rgb(255,255,255);\\\"&gt;Pour m\u00e9moire :&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(11,83,148);background-color:rgb(255,255,255);\\\"&gt;En 2019, l\u2019effort public en faveur de la culture sera confort\u00e9, pour atteindre environ 10 Md\u20ac.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(11,83,148);background-color:rgb(255,255,255);\\\"&gt;Il s\u2019agit du plus important budget jamais obtenu pour la politique culturelle, ce qui marque la priorit\u00e9 que le Pr\u00e9sident de la R\u00e9publique et le Gouvernement accordent \u00e0 la culture. Ce budget traduit une volont\u00e9 de transformation, au profit d\u2019un service culturel de qualit\u00e9 qui prenne en compte les attentes d\u2019\u00e9mancipation individuelle ; la n\u00e9cessit\u00e9 de coh\u00e9sion sociale et de dynamisme \u00e9conomique de nos territoires ; la r\u00e9volution des usages mais aussi le respect de la cr\u00e9ation et des cr\u00e9ateurs ; et l\u2019exigence de simplification dans la fa\u00e7on dont l\u2019\u00c9tat accompagne la mise en \u0153uvre de projets.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(11,83,148);background-color:rgb(255,255,255);\\\"&gt;Les ressources publiques affect\u00e9es \u00e0 l\u2019audiovisuel public s\u2019\u00e9l\u00e8veront \u00e0 3,86 milliards d\u2019euros ; les d\u00e9penses fiscales en faveur de la culture et des industries culturelles et cr\u00e9atives devraient atteindre 1,5 milliard d\u2019euros ; les ressources fiscales consacr\u00e9es au cin\u00e9ma, \u00e0 la production audiovisuelle et aux jeux vid\u00e9o \u2013 et affect\u00e9es au Centre national du cin\u00e9ma et de l\u2019image anim\u00e9e \u2013 seront de 679 millions d\u2019euros.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(11,83,148);background-color:rgb(255,255,255);\\\"&gt;Les autres taxes affect\u00e9es \u2013 pour le Centre national de la chanson, des vari\u00e9t\u00e9s et du jazz, et, l\u2019Association pour le soutien au th\u00e9\u00e2tre priv\u00e9 \u2013 s\u2019\u00e9tabliront \u00e0 58 millions d\u2019euros. Le Centre national du livre sera d\u00e9sormais financ\u00e9 par subvention budg\u00e9taire suite \u00e0 la d\u00e9cision du Premier ministre.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(11,83,148);background-color:rgb(255,255,255);\\\"&gt;Source/ Minist\u00e8re de la Culture&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://education-programme.over-blog.com/2019/01/signez-la-petition-exigeons-le-respect-de-la-diversite-artistique.html\\\"&gt;http://education-programme.over-blog.com/2019/01/signez-la-petition-exigeons-le-respect-de-la-diversite-artistique.html&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;RENDRE LES MEDIAS AUX JOURNALISTES&lt;/p&gt;","&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/a62ada1f6b91852e4da38feb57b6d682d121d1f3.png\\\" alt=\\\"a62ada1f6b91852e4da38feb57b6d682d121d1f3.png\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/e706ab849cb996dc2c263dffdc41c597d27b23f5.png\\\" alt=\\\"e706ab849cb996dc2c263dffdc41c597d27b23f5.png\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sites:&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.musictips.net/la-liste-des-smac-en-france\\\"&gt;https://www.musictips.net/la-liste-des-smac-en-france&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.culture.gouv.fr/Thematiques/Musique/Organismes/Creation-Diffusion/Scenes-de-musiques-actuelles\\\"&gt;http://www.culture.gouv.fr/Thematiques/Musique/Organismes/Creation-Diffusion/Scenes-de-musiques-actuelles&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;pour certain maladie rembourser les frais pour Activit\u00e9 et sportive meilleure qu'un m\u00e9dicament Par exemple pour anxiolytiques d\u00e9pressif &lt;/p&gt;","&lt;p&gt;Par les subventions de l'\u00e9tat &lt;/p&gt;","&lt;p&gt;aide des clubs et associations culturel dans les zones rurale (terrains de sports gymnase salles associatives ) car le cout n'ai souvent pas supportable par les petites  municipalit\u00e9s ou petites agglomerations&lt;/p&gt;","&lt;p&gt;Le d\u00e9calage entre les opinions exprim\u00e9s par la sph\u00e8re m\u00e9dia et les citoyens est immense et grandissante. Et tout en criant r\u00e9guli\u00e8rement \u00e0 la Fake News, les cha\u00eenes d'infos en continu en sont un des premiers pourvoyeurs.Nombre d'\u00e9ditorialistes qui pr\u00e9sente leur avis comme \u00e9clair\u00e9 ont d\u00e9fendu bec et ongles des positions qui se sont r\u00e9v\u00e9l\u00e9es totalement fausses \u00e0 posteriori. Cependant, faute de contradicteur r\u00e9gulier, ils continue a parler comme si ils \u00e9taient seul d\u00e9tenteur de la v\u00e9rit\u00e9 et de la moral.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose la cr\u00e9ation d'un comit\u00e9 de 20 citoyens Fran\u00e7ais volontaires tir\u00e9s au sort tout les 6 mois et pay\u00e9s au salaire m\u00e9dian. Celui ci aurait pour tache de choisir une dizaines de journalistes volontaires qui auraient pour mission d'allez confront\u00e9 un journaliste ou un \u00e9ditorialiste \u00e0 un certains nombres d'erreurs ou \u00e0 la partialit\u00e9 de son point de vue.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce comit\u00e9 devrait b\u00e9n\u00e9ficier de 1% du temps d'antenne de chaque cha\u00eene ( soit 14 minutes par jour ) pour s'exprimer, convoquer un \u00e9ditorialiste \u00e0 r\u00e9pondre \u00e0 un certain nombre de questions en direct, \u00e0 admettre l'existence d'une fake News ou mettre en valeur une information importante qui n'a pas assez de visibilit\u00e9. Il pourrai convenir d'un jour sur l'autre de l'heure et de la mani\u00e8re dont il d\u00e9sire utiliser son temps de parole. Pour fonctionner se Comit\u00e9 audiovisuel citoyen devrait pouvoir b\u00e9n\u00e9ficier de 1% de la taxe audiovisuel.&lt;/p&gt;&lt;p&gt;Toute cha\u00eene qui refuserai de se pr\u00eater \u00e0 cette exercice se verrait supprimer toute subvention publique.&lt;/p&gt;","&lt;p&gt;En finir avec des licences \u00e0 150\u20ac avec achat des \u00e9quipements obligatoires .R\u00e9duire \u00e9galement le prix ,quelques fois exorbitants,des stages pendant les vacances scolaires.&lt;/p&gt;","&lt;p&gt;acc\u00e8s gratuit&lt;/p&gt;","&lt;p&gt;Pour que les films et s\u00e9ries \u00e9trang\u00e8res sois automatiquement diffus\u00e9es en Version Original avec des sous-titres fran\u00e7ais (ou autre option) &lt;/p&gt;","&lt;p&gt;Mes amis, des enfants, des femmes, des hommes, par d\u00e9sespoir du quotidien mettent fin \u00e0 leur vie. Ce sont nos fr\u00e8res, dans nos campagnes, dans nos villes, \u00e9galement dans les rangs des services de l'ordre qui passent \u00e0 l'acte r\u00e9guli\u00e8rement, souffrant d'une pr\u00e9carit\u00e9 insoutenable. Pour que tout cela cesse, il ne faut pas privil\u00e9gier les uns contre les autres, mais donner du souffle \u00e0 tout le monde, \u00e0 tout le syst\u00e8me. &lt;/p&gt;&lt;p&gt;Sans que cela ne co\u00fbte rien de plus \u00e0 l'\u00e9tat, en basculant une partie du CICE pour financer des hausses de salaires ainsi que les charges patronales de ces augmentations pour que les co\u00fbts de production restent stables,  remonter le smic \u00e0 1821,22\u20ac brut, pour relancer la consommation qui permettra de remplir les carnets de commandes. &lt;/p&gt;&lt;p&gt;Faire basculer les 22 milliards CICE pr\u00e9vus pour l'all\u00e8gement de charges sur les salaires pour 2019, en CICE augmentation salaires et charges patronales comme suit:&lt;/p&gt;&lt;p&gt;13,800 milliards augmentations salaires&lt;/p&gt;&lt;p&gt;  8,200 milliards compensations charg\u00e9s patronales. &lt;/p&gt;","&lt;p&gt;Associations : ( 2 mandats pour pr\u00e9sident,secr\u00e9taire,tr\u00e9sori\u00e8re). Suppression des associations qui ne servent \u00e0 rien (avec subventions publiques) .controles stricts des activit\u00e9s et financi\u00e8res &lt;/p&gt;&lt;p&gt;sports et cultures: acc\u00e8s \u00e0 l.ecole une demi journ\u00e9e par semaine ( en suppriMant 5 semaines de vacances)&lt;/p&gt;","&lt;p&gt;Cours d'anglais gratuits pour tous, \u00e0 tout \u00e2ge&lt;/p&gt;","&lt;p&gt;En France, d\u00e8s qu'il y a une vieille demeure, on fait un mus\u00e9e et ces mus\u00e9es se remplissent gr\u00e2ce aux subventions du d\u00e9partement (billets scolaires, billets pour foyer ...) et abtiennent des subventions dont les d\u00e9penses sont peu contr\u00f4l\u00e9es.&lt;/p&gt;","&lt;p&gt;Tous sports confondus , on peut constater que les comp\u00e9titions des \u00e9quipes de France sont de moins en moins diffus\u00e9es sur les chaines publiques , c'est particuli\u00e8rement vrai pour le ski , l'escrime , le judo etc . &lt;/p&gt;&lt;p&gt;Certes les \u00e9quipes sont sponsoris\u00e9es et les sportifs des professionnels \u00a0mais il ne faudrait pas oublier que le contribuable participe \u00e0 la formation des sportifs , au financement des f\u00e9d\u00e9rations et du staff et souvent \u00e0 la fin de carri\u00e8re des sportifs.&lt;/p&gt;&lt;p&gt;Il est donc totalement justifi\u00e9 que le contribuable n'est pas \u00e0 payer de nouveau une cha\u00eene priv\u00e9e pour voir les comp\u00e9titions .&lt;/p&gt;","&lt;p&gt;Je souhaite que les nominations du pr\u00e9sident et son equipe dans les services de contr\u00f4le des m\u00e9dias ex: (CSA&lt;/p&gt;&lt;p&gt;Ne soit pas r\u00e9serv\u00e9  aux \u00e9lus mais  plut\u00f4t  aux personnels du m\u00e9dia  ou des m\u00e9dias  concern\u00e9s .&lt;/p&gt;&lt;p&gt;Que tout ses m\u00e9dias ne soit pas propri\u00e9t\u00e9  d'un seul individu ou d'un groupe  financier .&lt;/p&gt;","&lt;p&gt;Les m\u00e9canismes d'attribution d'aides dans le domaine de la culture s'apparentent beaucoup \u00e0 du copinage et sont opaques. Par ailleurs, la qualit\u00e9/diversit\u00e9 des films/oeuvres financ\u00e9s est de plus en plus mauvaise, avec de moins en moins d'oeuvres originales et beaucoup de n\u00e9potisme.  Il faut donc renouveler r\u00e9guli\u00e8rement (par ex. par tirage au sort) les membres de ces commissions d'attribution, et r\u00e9duire les subventions aux gros films destin\u00e9s \u00e0 l'international. &lt;/p&gt;","&lt;p&gt;Reajuster la tva a 20% sur les spectacles vivants que ce soit des rencontres sportives, des one man show ou encore des concerts. Aujourd\u2019hui c\u2019est entre 5 et 10%. Trop de spectacles sont subventionn\u00e9s par l\u2019etat.&lt;/p&gt;","&lt;p&gt;Haute autorit\u00e9 saisissable par les citoyens quand la charte d\u00e9ontologique de la profession de journaliste n'est pas respect\u00e9e; manipulations, censures, mensonges, etc. Prononce des sanctions morales (pas p\u00e9nales)&lt;/p&gt;","&lt;p&gt;Moi je pense qu'au contraire, il faut aider les Associations mais pas syst\u00e9matiquement et n'importe comment. Il faut adopter l'aide en fonction de la situation territoriale et l'acc\u00e8s \u00e0 la culture et au sport. Il faut aider davantage celles ou la culture, les sports et \u00e9v\u00e8nements s'y rapportant sont moins accessibles. Exemple, dans les M\u00e9tropoles o\u00f9 il y a d\u00e9j\u00e0 les transports en commun, plus de diversit\u00e9 dans les choix, plus de complexes sportifs et culturels, pour moi, les besoins ne sont pas les m\u00eames que les territoires plus \u00e9loign\u00e9s. Je pense notamment et surtout aux moyens de transports, il faudrait que chaque commune ait un bus pour des d\u00e9placements collectifs, pour le sport les d\u00e9placements d'\u00e9quipes et pour la culture proposer des sorties culturelles \u00e0 moindre prix pour permettre \u00e0 ceux qui n'ont pas de moyens de locomotion et peu de moyens d'y avoir aussi acc\u00e8s. Pour les toutes petites communes, \u00e7a peut \u00eatre un bus qui regroupe plusieurs communes ou villages proches les uns des autres.&lt;/p&gt;","&lt;p&gt;aaugmenter la dur\u00e9e d'activit\u00e9s sportives et gymnique &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;approches asiatiques &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;distinguer m\u00e9decine pr\u00e9ventive et curative &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;privil\u00e9gier la m\u00e9decine pr\u00e9ventive en collaboration avec les employeurs pour diminuer les arr\u00eats maladie &lt;/p&gt;","&lt;p&gt;beaucoup trop de comp\u00e9titions&lt;/p&gt;","&lt;p&gt;Depuis plusieurs ann\u00e9es l'\u00e9cole est devenue un tremplin id\u00e9ologique pour les pouvoirs en place. L'\u00e9cole doit se concentrer sur les savoirs fondamentaux. &lt;/p&gt;","&lt;p&gt;Les  frais  d' inscriptions&lt;/p&gt;&lt;p&gt;aux  clubs et  associations&lt;/p&gt;&lt;p&gt;sportives  et/ou  culturelles&lt;/p&gt;&lt;p&gt;sont  aid\u00e9es  pour  chasue  enfant  mineur  au  prorata &lt;/p&gt;&lt;p&gt;du  quotien  familial  .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;plus d'heure a l\u2019\u00e9cole&lt;/p&gt;","&lt;p&gt;De nombreuses villes et communes trouvent difficilement des fonds pour financer les petites \u00e9quipes locales et la jeunesse, ainsi que les petits stades \u00e0 r\u00e9nover. Une taxe \u00e0 destination des joueurs et des \u00e9quipes sportives qui g\u00e9n\u00e8rent plus de 100 000\u20ac de b\u00e9n\u00e9fices permettrait de financer le sport. Cette approche est possible dans tous les sports.&lt;/p&gt;","&lt;p&gt;sur 1000 euros de d\u00e9penses publiques, 22 vont \u00e0 la culture (4 seulement pour la justice)&lt;/p&gt;&lt;p&gt;Ce n'est pas le r\u00f4le de l'Etat de s'occuper de la culture.&lt;/p&gt;&lt;p&gt;Cela fait partie des scories li\u00e9es \u00e0 l'intense empreinte n\u00e9o-marxiste sur la France depuis 1945&lt;/p&gt;&lt;p&gt;De plus ce syst\u00e8me entretient tout un \u00e9co-syst\u00e8me tr\u00e8s co\u00fbteux pour un retour m\u00e9diocre &lt;/p&gt;&lt;p&gt;Les priorit\u00e9s de nos compatriotes sont ailleurs: manger correctement, se loger d\u00e9cemment,...&lt;/p&gt;","&lt;p&gt;Nos enfants ne font pas assez de sport ! Pour lutter contre l' ob\u00e9sit\u00e9 croissante mais pas seulement. &lt;/p&gt;&lt;p&gt;Cr\u00e9ation d' un PASS SPORT comme le PASS CULTURE de 500 euros, afin de s' inscrire dans des clubs et devenir les futurs athl\u00e8tes de demain. &lt;/p&gt;","&lt;p&gt;Les enfants terminent souvent \u00e0 16h30 et donc ne peuvent commencer leurs activit\u00e9s sportives ou culturelles qu\u2019\u00e0 partir de 17h au mieux. Les horaires propos\u00e9s pour satisfaire tous les \u00e2ges font que les enfants terminent souvent  leurs activit\u00e9s \u00e0 19, 20h ou pire parfois et perturbent ainsi leur horaires de repas et leur sommeil.&lt;/p&gt;&lt;p&gt;En terminant l\u2019\u00e9cole plus t\u00f4t l\u2019apr\u00e9s midi nous pourrions augmenter les activit\u00e9s sportives et culturelles de beaucoup d\u2019enfants et surtout leur permettre de les r\u00e9aliser \u00e0 des horaires plus favorables pour leur sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;LIB\u00c9RER LE SPORT ET CORPS DE L'ARGENT&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;R\u00e9affirmer le r\u00f4le des professeurs d'EPS dans la transmission d'une \u00e9ducation physique obligatoire pour toutes et tous&lt;/li&gt;&lt;li&gt;Interdire la cotation en Bourse des clubs sportifs, s'opposer au &lt;em&gt;naming&lt;/em&gt; et \u00e0 l'appropriation commerciale des \u00e9quipements et comp\u00e9titions&lt;/li&gt;&lt;li&gt;Interdire \u00e0 tout sportif qui n'est pas fiscalement domicili\u00e9 en France de participer \u00e0 l'\u00e9quipe nationale dans le cadre des dispositions d'imposition des Fran\u00e7ais \u00e0 l'\u00e9tranger, refuser toute forme de d\u00e9fiscalisation et de r\u00e9duction de cotisations sociales sur les revenus des sportifs professionnels&lt;/li&gt;&lt;li&gt;Garantir l'\u00e9galit\u00e9 entre le sport f\u00e9minin et masculin, y compris en mati\u00e8re de diffusion \u00e0 la t\u00e9l\u00e9vision&lt;/li&gt;&lt;li&gt;Renforcer les liens de solidarit\u00e9 entre le sport pour tous et le sport de haut niveau, entre les secteurs amateur et professionnel, augmenter la taxation sur les retransmissions sportives \u00e0 la t\u00e9l\u00e9vision (taxe Buffet), pour financer le sport amateur, d\u00e9mocratiser la gestion des f\u00e9d\u00e9rations sportives et assurer la souverainet\u00e9 des licenci\u00e9s sur leur f\u00e9d\u00e9ration&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un pass culturel d'une valeur de 500\u20ac valable 3 ans et attribu\u00e9 \u00e0 chaque jeunes entrant en classe de 3i\u00e8me (d\u00e8s 2020).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce pass sera constitu\u00e9 de:&lt;/p&gt;&lt;p&gt;5 places de cinemas,&lt;/p&gt;&lt;p&gt;10 Entr\u00e9es aux mus\u00e9es,&lt;/p&gt;&lt;p&gt;8 Entr\u00e9es th\u00e9\u00e2tres,&lt;/p&gt;&lt;p&gt;5 Entr\u00e9es dans des lieux de concert&lt;/p&gt;&lt;p&gt;5 pass portes ouvertes de divers \u00e9tablissements culturels,&lt;/p&gt;&lt;p&gt;10 pass d\u00e9couvertes sportives,&lt;/p&gt;&lt;p&gt;2 restos,&lt;/p&gt;&lt;p&gt;2 visites de residence d'artistes,&lt;/p&gt;&lt;p&gt;5 tickets de train r\u00e9gionaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;declarer toutes les sommes percues par des amateurs ou des benevoles sauf indemnites deplacements dans le domaine sportif et dans le domaine culturel&lt;/p&gt;","&lt;p&gt;Des programmes TV en lien avec les programmes scolaire. Des \u00e9missions, des documentaires...&lt;/p&gt;","&lt;p&gt;consideration des b\u00e9n\u00e9voles dans les clubs sportifs et aide mat\u00e9rielles aux petits clubs&lt;/p&gt;","&lt;p&gt;mettre en place des matchs ou comp\u00e9titions entre \u00e9cole au niveau sportif ( un peux sur le syst\u00e8me am\u00e9ricain mais en moins .... am\u00e9ricain) pourquoi pas vers le milieu du coll\u00e8ge? Et pourquoi ne pas faire pareille pour la musique.&lt;/p&gt;","&lt;p&gt;Redonner des moyens aux communes pour d\u00e9velopper l'\u00e9ducation populaire de la jeunesse en la sensibilisant aux cultures du monde (cin\u00e9ma, musique, arts plastiques,, litt\u00e9rature, etc..) de fa\u00e7on \u00e0 l'ouvrir sur l'alt\u00e9rit\u00e9.&lt;/p&gt;","&lt;p&gt;Remplacerait les concours actuels d'attach\u00e9 de conservation et d'assistant qualifi\u00e9.&lt;/p&gt;&lt;p&gt;Accessible apr\u00e8s le Master 1&lt;/p&gt;&lt;p&gt;Comporterait un programme bas\u00e9 \u00e0 50 % sur la connaissance du territoire&lt;/p&gt;","&lt;p&gt;L'\u00e9cole ne peut pas tout. Modification radicale des rythmes scolaires: place importante donn\u00e9e chaque jour en deuxi\u00e8me partie de journ\u00e9e au sport, \u00e0 l'art et \u00e0 la culture&lt;/p&gt;","&lt;p&gt;Il n'y a qu'\u00e0  voir et contr\u00f4ler le nombre d'associations sur certaines villes notamment du 93 pour s'aper\u00e7evoir rapidement qu'elles sont trop nombreuses (parfois plus de 67 sur certaines villes) et co\u00fbtent une fortune aux contribuables. Donc taille importantes des associations dans tous les domaines.&lt;/p&gt;","&lt;p&gt;Tous les matchs ou manifestations des diff\u00e9rentes \u00e9quipes de France (foot, volley, basket, hand, rugby, athl\u00e9tisme, sports d'hiver etc...,) dans la mesure ou elles d\u00e9pendent d'une f\u00e9d\u00e9ration nationale fran\u00e7aise, doivent \u00eatre retransmis en clair, m\u00eame si les op\u00e9rateurs sont priv\u00e9s, type Bein, canal sport, RMC sport etc...une loi devrait \u00eatre promulgu\u00e9e \u00e0 cet effet.&lt;/p&gt;","&lt;p&gt;Aide aux personnes pour acc\u00e9der \u00e0 internet avec mise a disposition dans les mairies d'ordinateur avec assistance pour obtenir les informations ou consultations&lt;/p&gt;","&lt;p&gt;Remettre le sport en centre de la jeunesse (atelier multisports dans les centre social pendant toute les vacances). Plus d'activit\u00e9 dite outdoor a l'\u00e9cole, acc\u00e8s \u00e0 tous au sport en facilitant l'acc\u00e8s au espace d\u00e9di\u00e9 (gymnase, salle omnisport ect).&lt;/p&gt;&lt;p&gt;Apprentissage de la nature atelier observation pour tout les enfants scolaris\u00e9.&lt;/p&gt;&lt;p&gt;Mise en place obligatoire dans les grande entreprise a des initiative sportive (rencontre inter entreprise).&lt;/p&gt;","&lt;p&gt;En milieu rural notamment, il est tr\u00e8s difficile de rester acteur tr\u00e8s longtemps. Peu de subventions, pas, d infrastructures et de transports pour les enfants et adultes. Augmenter la part des subventions des associations culturelles et sportives, leur mettre \u00e0 disposition des infrastructures pay\u00e9es par l Etat et non les communes, qui n en ont pas les moyens.. et imposer aux \u00e9lus de prendre en compte les jeunes sans les considerer comme un probleme mais comme des adultes de demain, et leur donner les moyens d avoir gratuitement acc\u00e8s au sport et \u00e0 la culture plut\u00f4t que de nier leur existence.&lt;/p&gt;","&lt;p&gt;Ne pas attribuer de subvention aux associations qui ont une fortune sup\u00e9rieure \u00e0 x fois leur budget de fonctionnement. &lt;/p&gt;","&lt;p&gt;Pour que les espaces non urbanis\u00e9s des minist\u00e8res, de l'AN, du S\u00e9nat... devant faire l'objet de travaux respectent les m\u00eames lois que le commun des fran\u00e7ais notamment le code de l'urbanisme et le code du Patrimoine.&lt;/p&gt;","&lt;p&gt;les indemnites chomage doivent \u00eatre limit\u00e9es et r\u00e9duites pour cette population vivant sur un grand pied!!!! d'ailleurs ne sont pas aux cotes des gilets jaunes mais descemdent de leurs h\u00f4tels particuliers o\u00f9 lofts immenses que pour nous faire la morale, r\u00e9cemment Dany Boon dans la presse !!!&lt;/p&gt;","&lt;p&gt;le cout d'un spectacle est trop \u00e9lev\u00e9 et d'ailleurs les artistes paient ils tous leurs imp\u00f4ts sur ce que les citoyens versent ? les footballers ne devraient ils pas redistribuer une part de leurs gains exhorbitants aux petits clubs ? &lt;/p&gt;","&lt;p&gt;Chaque ann\u00e9e de nombreuses noyades font l'objet de faits m\u00e9diatiques et cela ne semble pas interpeller les autorit\u00e9s. Il est vrai qu'il que nous sommes loin des chiffres des accidents automobiles, mais avec 900 noyades dont 300 d\u00e9c\u00e8s en moyenne par an, il me semble qu'il y a mati\u00e8re \u00e0 r\u00e9flexion et surtout \u00e0 r\u00e9agir. Nous avons la chance d'avoir une Ministre des Sports issue de la natation, ne serait-il pas utile et n\u00e9cessaire d'interragir rapidement avec l'\u00e9ducation nationale pour mettre en place cette proposition.&lt;/p&gt;","&lt;p&gt;Chacun devrait pouvoir acc\u00e9der \u00e0 la culture sans distinction de revenus. Heureusement de nombreuses villes permettent l'acc\u00e8s \u00e0 la culture par des prix attractifs, elles n'ont pas attendu que les premiers de cord\u00e9es soient l\u00e0 pour promouvoir la culture et le sport pour tous. Ce qui me d\u00e9sole c'est que l'\u00e8re MACRON voudrait faire croire que les \u00e9lus LAREM\u00a0(par ailleurs souvent issus des rangs de la droite, du Modem et de la\u00a0gauche)\u00a0sont les premiers \u00e0 innover. Pourtant ils n'h\u00e9sitent pas \u00e0 couper les vivres aux associations, \u00e0 la culture et au sport. Ce grand d\u00e9bat qu'ils veulent c'est pour mieux leur permettre de savoir ce que veulent les gens pour ensuite s'en servir pour leurs prochaines \u00e9lections. &lt;/p&gt;","&lt;p&gt;Le CNC n\u2019a comme effet que d\u2019enrichir des producteurs/acteurs/r\u00e9alisateurs \u00e0 bout de souffle. &lt;/p&gt;&lt;p&gt;Les subventions permettent ainsi \u00e0 ces personnes de s\u2019enrichir, gr\u00e2ce \u00e0 des cachets monstrueux, alors que personne ne va voir leurs films au cin\u00e9ma. &lt;/p&gt;&lt;p&gt;Le CNC n\u2019aide pas la cr\u00e9ation artistique : il s\u2019agit au contraire d\u2019un organisme de copinage, o\u00f9 les projets co\u00fbteux et risqu\u00e9s sont recal\u00e9s (The Artist, par exemple, s\u2019est vu refus\u00e9 ces subventions). &lt;/p&gt;&lt;p&gt;R\u00e9sultat : le cin\u00e9ma fran\u00e7ais manque de qualit\u00e9, de cr\u00e9ativit\u00e9, et de diversit\u00e9. &lt;/p&gt;&lt;p&gt;L\u2019arr\u00eat de ces subventions aurait un impact consid\u00e9rable : les revenus du cin\u00e9ma d\u00e9pendraient uniquement de son succ\u00e8s en salles, et les acteurs seraient oblig\u00e9s de faire de la qualit\u00e9 pour obtenir un succ\u00e8s. &lt;/p&gt;","&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0que toutes les associations culturelles et organismes b\u00e9n\u00e9ficiant de subventions et aides publiques rendent leurs comptes publics et accessibles chaque ann\u00e9e (accessible = en termes clairs, transparents et facile d\u2019acc\u00e8s\u00a0: internet\u00a0et idem que tous les organismes publics (Mairies, Conseils d\u00e9partementaux ou r\u00e9gionaux) rendent publiques toutes les subventions accord\u00e9es &lt;/p&gt;&lt;p&gt;par exemple : part du fonctionnement, de l'\u00e9quipement, d\u00e9penses artistiques (montants des cachets,...) informations non nominatives bien \u00e9videmment&lt;/p&gt;","&lt;p&gt;tarifs concerts, spectacles index\u00e9s selon le revenu&lt;/p&gt;","&lt;p&gt;Les licences de  sports collectifs ou individuelles sont trop on\u00e9reuses pour attirer le plus grand nombre, certains parents ne peuvent pas inscrire leurs enfants , l\u00e9gif\u00e9rez  pour l'abaissement des tarifs de licences. &lt;/p&gt;","&lt;p&gt;P\u00e9renniser le r\u00e9gime des intermittents du spectacle sur la base de l'accord du 28 avril 2016 et l'\u00e9tendre aux professions artistiques pr\u00e9caires&lt;/p&gt;","&lt;p&gt;encadrer les sportifs de haut niveau qui par le biais des clubs ruine le sport en general ,qu'une somme minimum soit bloqu\u00e9e et reste en France &lt;/p&gt;","&lt;p&gt;La marche est le meilleurs des sports et doit se pratiquer quotidiennement.Pour eviter de prendre sa voiture pour aller marcher , redonner 1 place importante surtout en ville a un espace de marche arbor\u00e9 et calme.Au lieu de rembourser des soins abusivement, utiliser ainsi les fonds.&lt;/p&gt;","&lt;p&gt;faire d\u00e9couvriir d\u00e8s le CP les diff\u00e9rents sports, les diff\u00e9rentes cultures artistiques ( musique, mus\u00e9es, th\u00e9\u00e2tre, arts plastiques), je me souviens que c'est ma ma\u00eetresse de CM2 qui m'a fait appr\u00e9cier la musique classique&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Des tas d'associations sportives manquent de financement parce que leur commune se ruine pour financer un club professionnel qui va soi-disant d\u00e9velopper la notori\u00e9t\u00e9 de la commune&lt;/strong&gt;. Alors que la vraie richesse sportive d'une commune est la facilit\u00e9 qu'ont ses habitants \u00e0 pratiquer eux-m\u00eames un sport de leur choix.  &lt;/p&gt;","&lt;p&gt;CESSATION DE CE QUI EST IMMORAL, TOUT LIBERTAIRE ET MENSONGER DANS LA CULTURE.&lt;/p&gt;&lt;p&gt;QUE CE SOIT AU NIVEAU CINEMATOGRAPHIQUE, LITTERAIRE.JOURNALISTIQUE.&lt;/p&gt;","&lt;p&gt;Suppression de la taxe et commission copie priv\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les ponctions copi\u00e9 priv\u00e9e ne sont plus pertinente a l'aire des services de streaming musicaux et vid\u00e9o l\u00e9gaux, et des DRM et mesure anti-copie.&lt;/p&gt;","&lt;p&gt;Je me base sur le film \\\"Bienvenu chez les chti\\\".&lt;/p&gt;&lt;p&gt;Pour celui qui a r\u00e9alis\u00e9 ce film, \\\"les gens du Nord\\\" a \u00e9t\u00e9 un gisement.&lt;/p&gt;&lt;p&gt;Sans en conna\u00eetre exactement le produit, la diffusion de ce film a procur\u00e9 beaucoup d'argent.&lt;/p&gt;&lt;p&gt;Ces sommes ne semblent pas avoir \u00e9t\u00e9 reinvesties en France. Des soup\u00e7ons d'\u00e9vasion fiscale ont \u00e9t\u00e9 \u00e9voqu\u00e9s \u00e0 l'encontre du principal int\u00e9ress\u00e9.  &lt;/p&gt;","&lt;p&gt;limiter les salaires et le prix des transferts dans le sport professionnel &lt;/p&gt;","&lt;p&gt;Dans beaucoup de jeux en ligne aujourd'hui il est possible de faire des achats pour obtenir des objets dans le jeu. Dans la plupart des cas ces objets ne sont que d\u00e9coratifs/cosm\u00e9tiques et ne donnent pas plus de chance au joueur de gagner des parties.&lt;/p&gt;&lt;p&gt;Les joueurs ne sont donc pas du tout oblig\u00e9 d'acheter ces objets pour profiter d'une exp\u00e9rience de jeu compl\u00e8te. Ainsi, seul les joueurs en ayant vraiment les moyens effectuent ces achats.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'id\u00e9e serait donc de cr\u00e9er une taxe sur ces achats \\\"non-utiles\\\" qui g\u00e9n\u00e8rent cependant beaucoup de revenus sur certains jeux. Les sommes obtenues gr\u00e2ce \u00e0 cette taxe pourraient servir \u00e0 financer des projets de cr\u00e9ation de jeux vid\u00e9os (ou \u00e9v\u00e9nements li\u00e9s aux jeux vid\u00e9os, ...) en France, un peu sur le m\u00eame mod\u00e8le que le CNC pour le cin\u00e9ma.&lt;/p&gt;","&lt;p&gt;Les collectivit\u00e9s peuvent financer les clubs recevant des jeunes, par le business des clubs pros.&lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 de tous les mus\u00e9es nationaux, c'est notre patrimoine, il doit \u00eatre visible par tous. Nous finan\u00e7ons leurs r\u00e9alisations par nos impots, nous n'avons pas \u00e0 payer ensuite pour en profiter.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er des emplois pour la r\u00e9cup\u00e9ration des d\u00e9chets jet\u00e9s par les coureurs (bidons etc.). Qui de plus est retransmis \u00e0 la t\u00e9l\u00e9vision,et vu par les g\u00e9n\u00e9rations futures. Exemple d'emploi moto poubelle pour les \u00e9chapp\u00e9s,moto poubelle fin de peloton et moto poubelle pour le peloton.&lt;/p&gt;","&lt;p&gt;Le monde associatif est confront\u00e9 au manqu\u00e9 de dirigeant b\u00e9n\u00e9vole. Pour reconna\u00eetre  leur r\u00f4le dans l'animation des territoires, leur  donner des avantages au moment de la retraite l&lt;/p&gt;","&lt;p&gt;Pour pouvoir repr\u00e9senter la France dans les  comp\u00e9titions sportives, les s\u00e9lectionn\u00e9s doivent imp\u00e9rativement payer leurs imp\u00f4ts sur le revenu en France.&lt;/p&gt;","&lt;p&gt;Taxer le sponsoring sportif,  salaires plafonn\u00e9s pour les sportifs professionnels, &lt;/p&gt;","&lt;p&gt;De la maternelle au baccalaur\u00e9at former \u00e0 la cr\u00e9ativit\u00e9 individuelle et collective dans tous les champs constitutifs de la culture (arts, (peinture, sculpture, danse, cin\u00e9ma,\u00e9criture,etc et artisanat d'art, contes, th\u00e9\u00e2tre, cuisine, etc&lt;/p&gt;","&lt;p&gt;J'ai eu la chance au coll\u00e8ge d'avoir pratiquer un peu d'aviron ( Annecy ); mais les professeurs d'EPS c'\u00e9tait battu pour obtenir les cr\u00e9dits n\u00e9cessaire, faut pas nier c'est une discipline qui co\u00fbte ch\u00e8re. Mais \u00e7a m'a permis de voir autre chose que le foot, la course, la gym qui sont tous classique au sein des cours d'EPS. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut lanc\u00e9 une r\u00e9flexion entre le minist\u00e8re de l'\u00e9ducation et du sport pour g\u00e9n\u00e9raliser certains sports du type ( escalade, aviron ect... ). &lt;/p&gt;","&lt;p&gt;Suppression totale de la publicit\u00e9 sur les chaines publiques : cela \u00e9viterait la corruption des m\u00e9dias qui ne cherchent qu'\u00e0 faire du profit et \u00e0 manipuler les esprits; Ma publicit\u00e9 e
