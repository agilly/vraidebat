lt;li&gt;Chaque utilisateur doit avoir un identifiant, et chaque \u00e9coute/t\u00e9l\u00e9chargement doit \u00eatre comptabilis\u00e9e de mani\u00e8re d\u00e9gressive, avec un nombre maximum de part. Il reste \u00e0 d\u00e9finir le savant calcul permettant d'\u00e9viter les abus, le spam etc.&lt;/li&gt;&lt;li&gt;Chaque utilisateur peut \u00e9couter en ligne ou t\u00e9l\u00e9charger ce qu'il d\u00e9sire.&lt;/li&gt;&lt;li&gt;Les artistes sont r\u00e9mun\u00e9r\u00e9s proportionnellement (une proportion d\u00e9gressive, pour donner un coup de pouce aux artistes peu \u00e9cout\u00e9s) aux nombres de t\u00e9l\u00e9chargement ou d'\u00e9coute en ligne. L'objectif n'est pas de favoriser les \\\"gros\\\", sans les p\u00e9naliser outre mesure...&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;On ne peut pas rester sans rien faire face \u00e0 la disparition de nos langues r\u00e9gionales (breton, basque, alsacien, corse, proven\u00e7al, gascon, languedocien, nissard, franco-proven\u00e7al, auvergnat, picard, flamant...). Nous exigeons qu'au moins 10% des classes (de la cr\u00e8che au lyc\u00e9e) soit propos\u00e9es en classe bilingue, dans toutes les r\u00e9gions o\u00f9 une langue locale existe.&lt;/p&gt;","&lt;p&gt;Musicien d\u2019exp\u00e9rience professionnelle, je propose de limiter la diffusion de certains titres et artistes commerciaux \u00e0 un certain nombre de fois par jour. Radio comme t\u00e9l\u00e9vision comme publicit\u00e9s (d\u00e9tenus par nos milliardaires de m\u00e9dias) nous bourrent le cr\u00e2ne de sons et musiques commerciales. Les artistes privil\u00e9gi\u00e9s ont la quasi totale disposition des grandes radios fran\u00e7aises. &lt;/p&gt;&lt;p&gt;D\u2019autres groupes et artistes ont le droit aussi \u00e0 l\u2019audimat.  Il y a tellement de belles choses \u00e0 d\u00e9couvrir en France et dans le monde...&lt;/p&gt;&lt;p&gt;il existe d\u00e9j\u00e0 des lois concernant la diffusion musicale comme par exemple l\u2019obligation de faire \u00e9couter un certain nombre de musiques fran\u00e7aises.&lt;/p&gt;&lt;p&gt;Changeons la musique qui nous entoure, d\u00e9veloppons autrement l\u2019audience de nos radios, supprimons les musiques haineuses et les clips choquants... bref il y a du tri \u00e0 faire !&lt;/p&gt;","&lt;p&gt;Ces pr\u00e9l\u00e8vements permettront  d'avoir une enveloppe d\u00e9di\u00e9e aux sports beaucoup plus importante. Ces pr\u00e9l\u00e8vements seront en plus des pr\u00e9l\u00e8vements d'imp\u00f4ts d\u00e9j\u00e0 existants&lt;/p&gt;","&lt;p&gt;avantage accord\u00e9 aux b\u00e9n\u00e9voles d'association par un d\u00e9part en retraite anticip\u00e9 suivant le nombre d'ann\u00e9es de b\u00e9n\u00e9volat et de la fonction exerc\u00e9e&lt;/p&gt;","&lt;p&gt;Ne s\u00e9lectionner dans nos \u00e9quipes de France que les joueurs \u00e9voluant dans des \u00e9quipes Francaises. &lt;/p&gt;","&lt;p&gt;Gagner sa vie en jouant au foot c'est g\u00e9nial mais gagner des centaines de millier d'euros c'est beaucoup trop&lt;/p&gt;&lt;p&gt;par rapport aux gens qui travaillent&lt;/p&gt;","&lt;p&gt;Bonjour Mr Darmanin, oui je m'adresse directement au ministre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;comme le disait Issa (ou J\u00e9sus Christ, ou de Nazareth, c'est selon) : rend \u00e0 c\u00e9sar se qui appartient \u00e0 c\u00e9sar. &lt;/p&gt;&lt;p&gt;Ce qui veut dire (\u00e0 l'\u00e9poque ils n'ont rien compris) que le materiel doit rester aux pouvoirs terrestre et le spirituel aux divin. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toutefois il y \u00e0 bien des affaires mat\u00e9riel don les religieux doivent s'acciter. Notamment dans l'islam. L'organisation des s\u00e9minaires des marabouts, les cours de th\u00e9ologie islamique, construction des mosqu\u00e9es, stages aux maniement d'explosifs (humour!) etc...\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;l'\u00e9tat ne pouvant y pourvoir, mon id\u00e9e, pas forc\u00e9ment r\u00e9volutionnaire est de faire pour l'islam, ce qui \u00e0 tr\u00e8s bien march\u00e9 pour le patrimoine (Le loto du patrimoine).&lt;/p&gt;&lt;p&gt;\u00c9rudit comme vous l'\u00eates, vous savez que les jeux d'argent sont interdits aux musulmans, mais qui parle d'argent? ont ferait un jeu de grattage (le Zakat-win, faut voir \u00e7a avec le marketing) o\u00f9\u00a0tout les billets serait gagnant! Des tickets o\u00f9 l'on gagne des \\\"pri\u00e8res gratuites\\\" et \u00e9viter de se lever aux aurores , des tickets avec des \\\"jour de ramadan gratuit\\\", des tickets o\u00f9 il sera inscrit que l'on n'a bien donn\u00e9\u00a0l'aum\u00f4ne (on \u00e0 un nom pour \u00e7a dans l'islam: zakat) car les trois quarts des recettes apr\u00e8s impositions, iront \u00e0 des associations caritatives (consensuel hein, pas des trucs terroristes), et pour rendre le jeu attractif, des voyages dans les grand lieux de p\u00e8lerinage: kairoan(Tunisie), Cordou(Espagne), J\u00e9rusalem(Isra\u00ebl), bon, la Mecque et Medine \u00e7a sera plus d\u00e9licat !! &lt;/p&gt;&lt;p&gt;Donc si vous pouviez utiliser votre carnet d'adresses, et contact\u00e9 la fran\u00e7aise des jeux et Mr Casanerre (ministre des cultes) et leurs soumettre cette id\u00e9e, pour qu'il nous trouve le \\\"St\u00e9phane Berne\\\" de l'islam (un ayatollahs ou un marabout sympa) , tout le monde y gagnerait. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avec votre charisme et votre exp\u00e9rience , en trois ou quatre Whatsapp vous devriez imposer l'id\u00e9e (Et devenir un concurrent s\u00e9rieux pour Emmanuel Macron)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Merci de votre attention.&lt;/p&gt;","&lt;p&gt;Les services publics (Radio-France, France-t\u00e9l\u00e9vision, th\u00e9atres subventionn\u00e9s, etc.) doivent maximiser le bien-\u00eatre g\u00e9n\u00e9ral, et non leur b\u00e9n\u00e9fices. Ils doivent en particulieroffrir plus de services culturels de qualit\u00e9, et non abrutir et r\u00e9pondre \u00e0 des logiques commerciales, qui elles doivent rester dans les domaines non subventionn\u00e9es.&lt;/p&gt;","&lt;p&gt;faciliter l'acc\u00e8s\u00a0des circuits automobile aux auto \u00e9coles \u00a0permettrais d'apprendre a r\u00e9agir a des situations inhabituelles \\\" aquaplaning d\u00e9rapage , trajectoire etc \\\"\u00a0avec formation des moniteurs\u00a0\u00a0&lt;/p&gt;&lt;p&gt;des prix avantageux\u00a0pour les\u00a0clubs permettrais de perfectionner ce que l'on\u00a0aurais appris\u00a0a l'auto \u00e9cole tout en s'amusant\u00a0&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;D\u00e9velopper la notion d\u2019\u00e9panouissement personnel en donnant du sens \u00e0 sa vie non pas par la consommation et l\u2019accumulation de richesses mais par l\u2019accord entre ce qu\u2019on pense, ce qu\u2019on dit, ce qu\u2019on fait. Penser sa raison d\u2019\u00eatre et joie de vivre afin de nous aider \u00e0 trouver du sens dans ce qu\u2019on fait. Penser \u00e0 ce que l\u2019on aime, en quoi on est dou\u00e9, ce que l\u2019on veut d\u00e9fendre comme cause et ce que l\u2019on veut apporter aux autres (Ikigai au Japon). Apprendre \u00e0 se limiter dans le respect d\u2019autrui, de la Nature et du vivant (enlever la notion d\u2019esclavage, de guerre, de vouloir toujours avoir plus en accumulation pour obtenir de l\u2019abondance).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le bonheur par l'\u00e9panouissement sportif et culturel des citoyens est trop souvent d\u00e9laiss\u00e9. En effet on enl\u00e8ve des budgets pour les associations sportives et/ou culturelles et on condamne donc de nombreuses manifestations par ce biais. Au contraire il faut d\u00e9velopper ce genre de projet pour que les gens n'est pas que leur t\u00e9l\u00e9 pour se distraire et s'\u00e9panouir (je ne crois pas que la t\u00e9l\u00e9 apporte une forme d'\u00e9panouissement...)&lt;/p&gt;","&lt;p&gt;Combien d'artistes anonymes pensent percer dans le milieu artistique sans jamais avoir de r\u00e9elle chance d'y acc\u00e9der.&lt;/p&gt;&lt;p&gt;Nous ne voyons que\u00a0des filles ou des fils De... Soit d'une famille riche, soit du milieu. \u00c9pouse de, \u00e9poux de,, etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Savez vous que l'\u00e9tat distribue beaucoup d'argent aux maisons de disques pour les inciter \u00e0 prendre en production&lt;/p&gt;&lt;p&gt;des artistes inconnu ? Malheureusement les maisons de disques distribuent cette sommes \u00e0 leurs vedettes pour les aider&lt;/p&gt;&lt;p&gt;\u00e0 faire leur album. Cette subvention s'appelle &lt;strong&gt;\\\" la subvention des soci\u00e9t\u00e9s civiles des producteurs phonographiques \\\"&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sur le site du magazine Rolling Stones on peut y voir les 10 nouveaux jeunes artistes que l'on a aid\u00e9, les cr\u00e9ateurs les plus subventionn\u00e9s en 2015 par centaines de milliers d'euros sont :&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Chim\u00e8ne Badi Johnny Hallyday, Eddy Mitchell, Charles Aznavour, Zazi, Jean Jacques Goldman, Etc.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est injuste que les salles de spectacles, les t\u00e9l\u00e9visions, les radios ne sont que des lieux pour une petite minorit\u00e9&lt;/p&gt;&lt;p&gt;avec ce laiss\u00e9 pass\u00e9 injuste.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Gr\u00e2ce \u00e0 ce changement, les 99% de ch\u00f4meurs dans ce milieu donnera un souffle nouveau.&lt;/p&gt;&lt;p&gt;Autant par la diversit\u00e9 des artistes mais aussi en donnant la place pour tous, nous pourrons avoir&lt;/p&gt;&lt;p&gt;un roulement d'artistes qui pourrons vivre de leur art.&lt;/p&gt;&lt;p&gt;Combien de fois nous avons eu cette remarque &lt;strong&gt;\\\" Encore lui !? on le voit partout pfff lol \\\"&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Des chanteurs ou chanteuses connu(es) prennent m\u00eame la place des Voix off dans les dessins anim\u00e9s, les publicit\u00e9s.&lt;/p&gt;&lt;p&gt;Leur pr\u00e9sence est partout et coupe l'herbe sous le pied aux intermittents de spectacle.&lt;/p&gt;&lt;p&gt;\u00c9norm\u00e9ment de talent dans l'ombre sans aucune possibilit\u00e9 de venir \u00e0 nos oreilles.&lt;/p&gt;&lt;p&gt;La culture ne doit pas \u00eatre port\u00e9e par une \u00e9lite. Elle doit \u00eatre port\u00e9e par tous et sans passe droit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'idee serait un lieu o\u00f9 les artistes r\u00e9sidants dans la ville pourraient exposer leur travail \u00e0 tour de r\u00f4le dans un lieu p\u00e9renne en toute libert\u00e9 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Dans l'esprit de l'ordre des avocats ou des m\u00e9decins revoir la d\u00e9ontologie de cette profession, en r\u00e9formant les organismes existants ou en les rempla\u00e7ant si besoin.&lt;/p&gt;&lt;p&gt;Des citoyens en nombre majoritaire devront faire partie de cette instance.&lt;/p&gt;","&lt;p&gt;Proposition de mus\u00e9es gratuits pour tous pour l'acc\u00e9s \u00e0 la culture comme en Angleterre et proposition de dons b\u00e9n\u00e9voles&lt;/p&gt;","&lt;p&gt;Le football est mon sport favori, mais les salaires des joueurs sont ind\u00e9cents. Autrefois les joueurs de football rejoignaient un club pour le challenge sportif, aujourd'hui ils signent dans un club pour l'argent.&lt;/p&gt;&lt;p&gt;Au del\u00e0 du probl\u00e8me d'\u00e9thique que pose les salaires des joueurs, il n'y a plus de respect ni pour les clubs ni pour les supporteurs. Les clubs donnent des primes aux joueurs pour qu'ils se comportent bien avec les supporteurs tant ce sport est d\u00e9shumanis\u00e9 depuis le d\u00e9but des ann\u00e9es 90.&lt;/p&gt;&lt;p&gt;Je propose que le salaire des joueurs soit plafonn\u00e9 \u00e0 10.000 euros mensuel. En outre, que les joueurs qui font de l'\u00e9vasion fiscale soit interdit en France.&lt;/p&gt;&lt;p&gt;C'est vrai, les meilleurs joueurs iront jouer dans d'autres championnats, mais au moins les joueurs qui joueront en ligue 1 joueront pour l'amour du maillot et non plus pour l'argent uniquement.&lt;/p&gt;&lt;p&gt;L'\u00e9conomie sur les salaires astronomiques actuel des footballeurs permettrait, via une taxation, de redistribuer ces sommes vertigineuses, ind\u00e9centes, qu'il y a dans le football.&lt;/p&gt;&lt;p&gt;Comment a-t-on pu s'habituer \u00e0 une telle ind\u00e9cence salariale dans le football ? Il est tant que la raison reprenne le dessus sur la passion.  &lt;/p&gt;","&lt;p&gt;Dans le cadre des activit\u00e9s d'\u00e9veil aux arts plastiques bien s\u00fbr, mais aussi dans les autres mati\u00e8res.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire la possession par une m\u00eame personne de plusieurs m\u00e9dias en d\u00e9faisant les groupes m\u00e9diatiques pour que chaque publication soit r\u00e9ellement ind\u00e9pendante. Pour les m\u00e9dias publics, laisser chaque jour un groupe parlementaire ou parti politique diff\u00e9rent organiser les publications pour garantir le pluralisme des opinions conform\u00e9ment \u00e0 la Constitution.&lt;/p&gt;","&lt;p&gt;enseignement artistique (notamment instrument de musique) d\u00e9velopp\u00e9 \u00e0 l'\u00e9cole.&lt;/p&gt;&lt;p&gt;am\u00e9lioration des programmes dans les TV publiques &lt;/p&gt;&lt;p&gt;cr\u00e9ation de boites \u00e0 livres dans tout le pays&lt;/p&gt;&lt;p&gt;cr\u00e9ation d'un service public d'\u00e9ducation populaire sur internet &lt;/p&gt;&lt;p&gt;g\u00e9n\u00e9raliser les maisons de la culture et les pratiques \\\"hors les murs\\\"&lt;/p&gt;","&lt;p&gt;Enseigner la self d\u00e9fense d\u00e8s la 6\u00e8me avec un vrai coach&lt;/p&gt;&lt;p&gt;Faciliter financi\u00e8rement l'acc\u00e8s \u00e0 des cours de self pour les femmes&lt;/p&gt;","&lt;p&gt;La gratuit\u00e9 des mus\u00e9es financ\u00e9s par l'argent public permettrait \u00e0 tous d'acc\u00e9der \u00e0 leur contenu.&lt;/p&gt;","&lt;p&gt;La secu pourrait payer des animateurs de danse et de chorale au lieu de payer des anti depresseurs de merr...(bip) .cela cr\u00e9erait de l'emploi, emp\u00e9cherait les gens de s'empoisonner, redonnerait une vie sociale  et du lien dans 1 contexte sain, ce qui aide a sortir de la depression.Dans ma commune, Cayenne,impossible de trouver 1 chorale sinon 1 seule hors de prix!!!je n'accepte pas ce monopole donc je ny vais pas, je chante seule.chez moi..dommage...&lt;/p&gt;","&lt;p&gt;Beaucoup d'\u00e9missions de t\u00e9l\u00e9vision promeuvent la b\u00eatise, d\u00e9sinforment, mentent, et comme le disait un philosophe trop m\u00e9connu (Delfeil de Ton) pour la publicit\u00e9: \\\"non seulement elle nous prend pour des cons, mais &lt;u&gt;elle rend&lt;/u&gt; con\\\". Pourquoi pas le retour d'une censure citoyenne sous forme de boycott organis\u00e9 via les r\u00e9seaux sociaux du d\u00e9cervelage organis\u00e9.&lt;/p&gt;","&lt;p&gt;Une poign\u00e9e de d\u00e9cideurs ont arbitr\u00e9, comme d\u2019habitude les citoyens n\u2019ont pas eu leur mot \u00e0 dire.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un vrai status \u00e0 part pour les intermitents du spectacle avec de r\u00e9elles protections sociales adapt\u00e9es&lt;/p&gt;","&lt;p&gt;Mettre en place un syst\u00e8me de tarifs r\u00e9duits pour les personnes b\u00e9n\u00e9ficiaires de minimas sociaux.&lt;/p&gt;","&lt;p&gt;La presse parle souvent des \\\"GAFA\\\" ou m\u00eame \\\"GAFAM\\\" mais tous ne sont pas \u00e0 mettre dans le m\u00eame sac: Google, Apple et Microsoft sont des entreprises innovantes pour lequelles il existe une concurrence importante (Qwant, OpenOffice et LibreOffice en particulier). Par contre, les cinq entreprises ci-dessous posent probl\u00e8me:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Facebook&lt;/strong&gt;: addictif, dangereux, atteinte \u00e0 la vie priv\u00e9e, revente de donn\u00e9es \u00e0 des fins publicitaires...&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Amazon:&lt;/strong&gt; accaparement des b\u00e9n\u00e9fices, pression sur les fournisseurs et les salari\u00e9s, m\u00e9lange des genre (cloud)&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Netflix&lt;/strong&gt;: consomme 70 % de la bande passante aux USA aux heures de pointe; aculturation, aucune obligation de financement du cin\u00e9ma&lt;/li&gt;&lt;li&gt;&lt;strong&gt;AirBnB&lt;/strong&gt;: concurrence d\u00e9loyale envers l\u2019h\u00f4tellerie, p\u00e9nurie de logements dans les villes touristiques, nuisances sonores et autres...&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Uber&lt;/strong&gt;: pr\u00e9carisation des chauffeurs, tarifs int\u00e9ressants en heures creuse mais prohibitifs an cas d\u2019\u00e9v\u00e9nements &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Je propose de r\u00e9injecter la manne des jeux d'argent \u00e0 la promotion du sport AMATEUR et \u00e0 la culture pour tous.&lt;/p&gt;","&lt;p&gt;Marre de n'entendre parler sur les t\u00e9l\u00e9s et radios nationales pratiquement que de spectacles sur Paris.&lt;/p&gt;&lt;p&gt;C'est cher, il n'y a plus de trains pour rentrer (d'o\u00f9 h\u00f4tel, d'o\u00f9 encore plus cher).&lt;/p&gt;&lt;p&gt;La province a \u00e9galement d'avoir de beaux spectacles&lt;/p&gt;","&lt;p&gt;Il existe un vide juridique pour les musiciens amateurs. En gros, soit on est amateur et on joue gratuit, soit on est intermittent. Pour les personnes qui pratiquent la musique et dont ce n'est pas le m\u00e9tier principal, il n'existe rien juridiquement, en dehors du GUSO, mais qui limite les prestations \u00e0 6 par an, sauf licence d'entrepreneur de spectacles.&lt;/p&gt;&lt;p&gt;Je propose que dans le &lt;u&gt;contexte artistique uniquement&lt;/u&gt; soit cr\u00e9\u00e9 sur le mod\u00e8le des associations loi de 1901, des associations artistiques \u00e0 but lucratif, qui auraient pour but la gestion financi\u00e8re des groupes de musique \\\"amateurs\\\" ou autres groupements d'artistes (chorales, danseurs, com\u00e9diens...).&lt;/p&gt;&lt;p&gt;Ces associations n'assureraient que la paye des artistes qui la composent, en recevant les cachets pour les prestations, et ne seraient de fait pas soumises \u00e0 l'imp\u00f4t ou \u00e0 l'obligation de r\u00e9sultat comme les SARL ou autres.&lt;/p&gt;","&lt;p&gt;Arr\u00eater les d\u00e9ductions fiscales accord\u00e9es aux \\\"m\u00e9c\u00e8nes\\\" priv\u00e9s et autres fondations&lt;/p&gt;&lt;p&gt;(voir\u00a0 &lt;a href=\\\"https://www.lemonde.fr/idees/article/2014/10/27/fondation-louis-vuitton-le-mecenat-d-entreprise-sans-la-generosite_4513157_3232.html\\\"&gt; https://www.lemonde.fr/idees/article/2014/10/27/fondation-louis-vuitton-le-mecenat-d-entreprise-sans-la-generosite_4513157_3232.html&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.bfmtv.com/economie/fondation-louis-vuitton-une-machine-a-defiscaliser-pour-lvmh-1576194.html\\\"&gt;https://www.bfmtv.com/economie/fondation-louis-vuitton-une-machine-a-defiscaliser-pour-lvmh-1576194.html&lt;/a&gt;)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;mise en place par les communes de murs ( blanc ou juste en b\u00e9ton) afin d'offrir un support au personne faisant des tags, une zone plus ou moins grande pourrait a mon sens permettre au tagueur d'avoir un lieu ou exprim\u00e9 leurs art, et voir pourquoi pas \u00e0 faire des \\\"expositions\\\" mensuel de ce que les jeunes proposes.&lt;/p&gt;","&lt;p&gt;Permettre \u00e0 de jeunes artistes issus de familles aux revenus modestes de pouvoir tenter leur chance dans le milieu de la cr\u00e9ation artistique.&lt;/p&gt;","&lt;p&gt;Nationalisation du r\u00e9seau internet avec un genre de blockchain pour s\u00e9curis\u00e9 la neutralit\u00e9 de l'information&lt;/p&gt;","&lt;p&gt;90% des m\u00e9dias appartiennent \u00e0 quelques milliardaires qui ont ainsi un moyen de fabriquer du consentement au syst\u00e8me dont ils profitent. Une immense d\u00e9fiance envers les journalistes, et les m\u00e9dias dans lesquels ils travaillent, est la cons\u00e9quence de ce ph\u00e9nom\u00e8ne. Pour r\u00e9tablir la confiance dans les sources d'informations plurielles et non format\u00e9es, il est n\u00e9cessaire que ceux qui fabriquent l'info puissent le faire en TOUTE LIBERTE sans \u00eatre soumis \u00e0 une s\u00e9lection \u00e0 l'embauche pour \u00eatre dans le bon profil docile, sans auto-censure ou pressions diverses pour servir la ligne de pens\u00e9e de son patron. Pour ce faire, &lt;strong&gt;les journalistes et les autres salari\u00e9s doivent devenir les propri\u00e9taires de leur outil de production&lt;/strong&gt; m\u00e9diatique (t\u00e9l\u00e9, radio, presse...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut \u00e9galement repenser les aides \u00e0 la presse qui favorise des journaux dont les informations ne sont pas indispensables \u00e0 la d\u00e9mocratie au profit des m\u00e9dias (presse, radio, t\u00e9l\u00e9 et num\u00e9rique) qui la font vivre.&lt;/p&gt;","&lt;p&gt;Laisser le choix aux utilisateurs des bouquets TV de ne pas recevoir les cha\u00eenes du service public et ainsi ne pas avoir \u00e0 payer la redevance audiovisuelle. &lt;/p&gt;","&lt;p&gt;Sports et culture doivent etre aides un maximum par l etat.&lt;/p&gt;&lt;p&gt;Traquer puis pousser les jeunes a faire du sport des l ecole primaire&lt;/p&gt;&lt;p&gt;Cotisation moindre&lt;/p&gt;","&lt;p&gt;Faire du sport avant 20 ans c\u2019est augmenter ses capacit\u00e9s cardiovasculaires vasculaires pour toute sa vie.&lt;/p&gt;&lt;p&gt;La France doit investir dans le sport pour l\u2019avenir de ses enfants.&lt;/p&gt;&lt;p&gt;Il faut plus de structures (stades, gymnases ...), plus de d\u00e9tection des meilleurs sportifs \u00e0 l\u2019\u00e9cole d\u00e8s le plus jeune \u00e2ge, plus d\u2019argent pour les associations sportives.&lt;/p&gt;","&lt;p&gt;ouvrir gratuitement l'ensemble des monuments nationaux plusieurs fois par an&lt;/p&gt;","&lt;p&gt;classer au patrimoine de l'unesco&lt;/p&gt;","&lt;p&gt;Remplacer des temps de publicit\u00e9 commerciale, par des spots de pr\u00e9ventions de tout type (s\u00e9curit\u00e9, sant\u00e9, \u00e9cologie,  violences, handicap...autre ...).&lt;/p&gt;","&lt;p&gt;Il faut un contr\u00f4le ind\u00e9pendant du fonctionnement des indemnit\u00e9s allou\u00e9es aux intermittents du spectacle qui se montent \u00e0 plus de un milliard d'euros alors que la contribution de ces intermittents est souvent \\\"ridicule\\\".&lt;/p&gt;","&lt;p&gt;arr\u00eater de subir la culture am\u00e9ricaine, cin\u00e9ma, bouffe, \u00e9missions de t\u00e9l\u00e9vision imb\u00e9cile et d\u00e9gradante qui d\u00e9figure la France et ab\u00e9tisent les jeunes&lt;/p&gt;","&lt;p&gt;tout repr\u00e9sentant de la France b\u00e9n\u00e9ficiant de subventions publiques sous une forme quelconque doit \u00eatre contribuable fran\u00e7ais, pour une part significative de ses revenus au le moins. S\u2019applique \u00e9galement aux dix plus gros salaires de l\u2019entreprise, aux entra\u00eeneurs, producteurs, etc.&lt;/p&gt;&lt;p&gt;Exemples\u00a0:&lt;/p&gt;&lt;p&gt;- artiste utilisant des th\u00e9\u00e2tres subventionn\u00e9s, et ayant b\u00e9n\u00e9fici\u00e9 du statut d\u2019intermittent du spectacle, soit pour lui-m\u00eame, soit pour la production de ses \u0153uvres\u00a0;&lt;/p&gt;&lt;p&gt;- sportif dont la f\u00e9d\u00e9ration est subventionn\u00e9e\u00a0;&lt;/p&gt;&lt;p&gt;- CEO d\u2019une entreprise dont l\u2019\u00c9tat est actionnaire\u2026&lt;/p&gt;","&lt;p&gt;Je l'ai mis dans l'\u00e9ducation, mais en v\u00e9rit\u00e9 \u00e7a va plut\u00f4t dans la culture: &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Qu'un vaste programme national soit men\u00e9 en vue d'instaurer une \u00e9cole tout au long de la vie, qui permettra sans condition de dipl\u00f4me, d'acc\u00e9der \u00e0 des cours du soir, peut-\u00eatre en ligne pour certains, dans une double optique:&lt;/p&gt;&lt;p&gt;Valider un dipl\u00f4me qui ira du bac au master&lt;/p&gt;&lt;p&gt;D\u00e9velopper l'esprit critique et la conscience citoyenne&lt;/p&gt;&lt;p&gt;Lib\u00e9rer la culture et la rendre accessible \u00e0 tous&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;4% seulement de fils d'ouvriers aujourd'hui en master, alors qu'ils sont &lt;/p&gt;&lt;p&gt;30% de la population. La culture et les savoirs sont le pouvoir, &lt;/p&gt;&lt;p&gt;envoyons les ouvriers sur les bancs de l'\u00e9cole comme quand les cours du &lt;/p&gt;&lt;p&gt;soir permettaient \u00e0 un jeune apprenti sur les machines depuis ses treize&lt;/p&gt;&lt;p&gt; ans de devenir Ministre (cf: Ambroise Croizat, fondateur de la s\u00e9cu). &lt;/p&gt;","&lt;p&gt;Pour la cr\u00e9ation d'un v\u00e9ritable &lt;strong&gt;statut de b\u00e9n\u00e9vole sportif &lt;/strong&gt;( pouvant \u00e9galement s\u2019\u00e9tendre \u00e0 d'autres secteurs ), permettant aux associations et clubs sportifs de r\u00e9mun\u00e9rer sans charges sociales ni imp\u00f4ts les personnes \u0153uvrant dans le club quelles soient entraineurs, \u00e9ducateurs ou simples secr\u00e9taires . Cette somme ( limit\u00e9e \u00e0 x euros par an ) ne sera pas imposable pour le b\u00e9n\u00e9vole et sera enti\u00e8rement d\u00e9fiscalis\u00e9e pour le club   . &lt;/p&gt;&lt;p&gt;A cette somme, x points de retraites pourront \u00e9galement \u00eatre ajout\u00e9s par tranche de 5 ans de b\u00e9n\u00e9volat justifi\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aujourd'hui &lt;strong&gt;le b\u00e9n\u00e9volat est en perte de vitesse&lt;/strong&gt; et les clubs sportifs n'ont &lt;strong&gt;pas les moyens de r\u00e9mun\u00e9rer des salari\u00e9s&lt;/strong&gt; alors que les diverses &lt;strong&gt;subventions baissent&lt;/strong&gt; et que les licenci\u00e9s chez les jeunes sont de plus en plus nombreux . La plupart des \u00e9ducateurs sont des \u00e9tudiants, la plupart des entraineurs sont des retrait\u00e9s ou pr\u00e9-retrait\u00e9s .&lt;/p&gt;&lt;p&gt;Les \u00e9tudiants ont toujours eu besoin d'argent , et aujourd'hui les retrait\u00e9s \u00e9galement. &lt;strong&gt;Cette mesure ne coute rien \u00e0 l'\u00e9tat&lt;/strong&gt; \u00e0 part la distribution de points retraites , ce qui n'est finalement que justice, certains \u00e9ducateurs de clubs ont pass\u00e9 parfois plusieurs d\u00e9cennies dans un club \u00e0 s'occuper des autres.&lt;/p&gt;&lt;p&gt;Personne ne peut nier aujourd'hui le &lt;strong&gt;r\u00f4le social du sport&lt;/strong&gt; dans la soci\u00e9t\u00e9, personne ne peut nier la difficult\u00e9 de gestion des diff\u00e9rents clubs et &lt;strong&gt;l'absence d'encadrement&lt;/strong&gt; pour la jeunesse.&lt;strong&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Cela coute cher et \u00e7a sert \u00e0 rien sauf pour planquer des vieux sportifs ou notables.&lt;/p&gt;","&lt;p&gt;Toutes les associations animales, tous ceux qui sont conscients de la souffrance animale, demandons que les maires refusent les cirques avec des animaux et demandons qu'un loi interdise les animaux esclaves. Ce spectacle n'a pu exister que par l'ignorance des gens dans le pass\u00e9 mais de nos jours il est inacceptable. &lt;/p&gt;","&lt;p&gt;Plan d'urgence de cr\u00e9ation d'\u00e9quipement sportif en finir avec les installations hypercouteuse r\u00e9serv\u00e9 au sport de haut niveau &lt;/p&gt;","&lt;p&gt;Interdire \u00e0 tout sportif qui n'est pas fiscalement domicili\u00e9 en France de participer \u00e0 l'\u00e9quipe nationale dans le cadre des dispositions d'imposition des Fran\u00e7ais \u00e0 l'\u00e9tranger, refuser toute forme de d\u00e9fiscalisation et de r\u00e9duction de cotisations sociales sur les revenus des sportifs professionnels&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Mise en place d\u2019un serveur culture&lt;/strong&gt;. Je peux acc\u00e9der avec une connexion internet partout en France \u00e0 l\u2019ensemble des biens culturels communs essentiels et libre de droits (Cin\u00e9ma, litt\u00e9rature, th\u00e9\u00e2tre, danse, documents iconographique, documents d\u2019histoire, peinture,\u2026).&lt;/p&gt;","&lt;p&gt;Je pense que le sport, pour progresser en France doit \u00eatre financ\u00e9 par les grands clubs, o\u00f9 il y a beaucoup d'argent dilapid\u00e9. Alors que les petits clubs n'ont rien pour fonctionner que du b\u00e9n\u00e9volat, avec les limites que cel\u00e0 repr\u00e9sente.&lt;/p&gt;","&lt;p&gt;On nous fait prendre une assurance et un licence pour un sport...C'est sens\u00e9 rembours\u00e9 les soins....\u00eatre vigilent aux remboursements par ces organismes et non par la s\u00e9cu..&lt;/p&gt;","&lt;p&gt;Lors de la construction ou la r\u00e9novation de route il serai agr\u00e9able d avoir des pistes cyclables bien s\u00e9curis\u00e9es .&lt;/p&gt;&lt;p&gt;en effet, plusieurs personnes pourrai laisser leur v\u00e9hicule \u00e0 la maison, surtout quand la m\u00e9t\u00e9o le permet, et prendre le v\u00e9lo pour aller travailler, aller chercher les enfants \u00e0 l \u00e9cole,....&lt;/p&gt;","&lt;p&gt;PRIVATISER FRANCE TELEVISION  &lt;/p&gt;","&lt;p&gt;Sport et culture doivent \u00eatre les deux piliers de l'\u00e9ducation.&lt;/p&gt;&lt;p&gt;Et dans notre vie de tout les jours pour y avoir acc\u00e8s est une n\u00e9cessit\u00e9 de sant\u00e9 publique.&lt;/p&gt;&lt;p&gt;Les artistes devraient pouvoir \u00eatre des fonctionnaires, l'acc\u00e8s aux spectacles quasi gratuit.&lt;/p&gt;&lt;p&gt;Le sport aussi, chaque entreprise devrait avoir l'obligation d'organiser 2 s\u00e9ances de sport par semaine pour ses employ\u00e9s durant les heures de travail, avec l'aide d'un dispositif de l'\u00e9tat.&lt;/p&gt;","&lt;p&gt;Acc\u00e8s gratuit \u00e0 la culture (livre, musique, art, \u2026) pour cultiver son esprit critique et d\u00e9veloppement personnel&lt;/p&gt;","&lt;p&gt;Au-del\u00e0 des fake news, il s'agit d'apprendre au citoyen d\u00e8s l'\u00e9cole \u00e0 d\u00e9crypter les images dont il est inond\u00e9 par les m\u00e9dias\u2014 une initiation \u00e0 une simple s\u00e9miologie \u2014, sans parti pris id\u00e9ologique, dans un esprit scientifique, comme on apprend les math\u00e9matiques et la biologie ou \u00e0 comprendre un po\u00e8me. Cet apprentissage portera sp\u00e9cifiquement sur les messages publicitaires \u00e0 la t\u00e9l\u00e9vision, dans la presse et l'affichage.&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.ac-strasbourg.fr/fileadmin/pedagogie/histoiregeographie/TICE/5._Analyser_un_JT_en_ligne.pdf\\\"&gt;https://www.ac-strasbourg.fr/fileadmin/pedagogie/histoiregeographie/TICE/5._Analyser_un_JT_en_ligne.pdf&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Parce qu'un artiste est souvent pluri disciplinaire et qu'aujourd'hui, si vous \u00eates musiciens, vous cotisez \u00e0 la caisse des Auteurs-compositeurs mais si parall\u00e8lement vous \u00eates aussi peintre, l\u00e0 vous devez cotiser \u00e0 la Maison des Artistes..... &lt;/p&gt;&lt;p&gt;Ce qui fait que vous cotisez 2 fois mais souvent n'avez pas assez d'heures de travail dans chaque institution pour que cela vous rapporte de quoi vivre d\u00e9cemment. &lt;/p&gt;&lt;p&gt;Je propose donc de cr\u00e9er un statut ind\u00e9pendant et unique (non assujetti \u00e0 la TVA, comme pour la MA) dans lequel chaque artiste et artisan pourrait mettre la totalit\u00e9 de ses cr\u00e9ations, quelqu'elles soient. &lt;/p&gt;&lt;p&gt;Ce qui actuellement n'est pas possible puisque chaque secteur a son propre statut, ce qui pose probl\u00e8me !  &lt;/p&gt;&lt;p&gt;Pour que l'artiste ou l'artisan puisse entrer dans ce statut, il suffirait que chacune de ses cr\u00e9ations soit une pi\u00e8ce, une oeuvre unique. &lt;/p&gt;","&lt;p&gt;les chaines ont pris l'habitude de faire des jeux comme the Voice, les 12 coups de midi o\u00f9 il faut appeler pour gagner quelque chose ou faire gagner une personne. Ces appels sont addictifs et co\u00fbtent tr\u00e8s chers, parfois il faut 2 ou 3 sms pour ces jeux. il faudrait r\u00e9gulariser tout cela,  pour que ces chaines cessent d'abuser de la na\u00efvet\u00e9 des gens. &lt;/p&gt;","&lt;p&gt;Orienter les financements et actions publiques vers la connaissance et la partage de notre h\u00e9ritage fran\u00e7ais et europ\u00e9en, avec toutes ses facettes et contradictions&lt;/p&gt;","&lt;p&gt;Ne pas employer et payer sur les fonds publics (cha\u00eenes de t\u00e9l\u00e9vision publiques - montant de notre redevance) des sportifs qui commentent le tennis ou le football s'ils sont all\u00e9s habiter en suisse ou ailleurs pour ne pas payer leurs imp\u00f4ts en France...&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(68,68,68);\\\"&gt;La France doit d\u00e9noncer la \u00ab\u202fmondialisation\u202f\u00bb \u2013 qui n\u2019est en fait qu\u2019une \u00ab\u202fam\u00e9ricanisation\u202f\u00bb  Obligation sera faite aux grandes cha\u00eenes de t\u00e9l\u00e9vision et stations de radio publiques (dont TF1 d\u00e9privatis\u00e9e) de diffuser des informations et \u0153uvres repr\u00e9sentant les points de vue d\u2019autres civilisations\u202f: cin\u00e9ma japonais, chinois, indien, russe, \u00e9gyptien, tunisien, s\u00e9n\u00e9galais, br\u00e9silien, etc.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;P\u00e9renniser les m\u00e9tiers des arts et du spectacles.&lt;/p&gt;","&lt;p&gt;Suite \u00e0 la suppression des emplois aid\u00e9s, il est vital pour les associations loi 1901 \u00e0 but non lucratif employeuses de b\u00e9n\u00e9ficier d'une baisse de charge sur les emplois. &lt;/p&gt;","&lt;p&gt;Il est absolument injuste que les gens lambdas paient davantage pour les intermitemps du spectacles. Je propose donc qu'il ai leurs propre r\u00e9gime sp\u00e9cifique (mais \u00e9videment, sans le financement global).&lt;/p&gt;","&lt;p&gt;Pour une demande de subvention de quelques centaines d\u2019euros, l\u2019association doit fournir une multitude de documents inutiles (il est facile de d\u00e9montrer qu\u2019ils ne sont pas lus - il faudrait augmenter le nombre de fonctionnaires pour tous les lire et en contr\u00f4ler le contenu). &lt;/p&gt;","&lt;p&gt;Sport et culture sont deux facettes du plaisir humain. Cr\u00e9\u00e9 ou pas d\u00e8s la naiss\tance par les parents et ensssuite d\u00e9velopp\u00e9 ou pas par l'Education nationale, ces loisirs demeurent ensuite du domaine de la d\u00e9marche personnelle. Il n'y donc pas lieu d'y consacrer de la d\u00e9pense publique fiscale sauf au maintien des infrastructures publiques.&lt;/p&gt;","&lt;p&gt;R\u00e9tablir les contrats aid\u00e9s pour les associations &lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;le fake news sont un vrai fardeau pour notre soci\u00e9t\u00e9 , elle peuvent pousser certains a croire des choses completement folle et favorisent le populisme ( on lis r\u00e9guli\u00e8rement que les profs de maternelle vont violer les enfants pendant des cours d\u2019\u00e9ducation sexuelle!!!! et que la p\u00e9dophilie a \u00e9t\u00e9 l\u00e9galis\u00e9e!!! ) &lt;/p&gt;&lt;p&gt;d'un autre cot\u00e9 il ne faut pas interdire les satires et caricature en tout genre ,chacun doit \u00eatre libre de s'exprimer sous la forme qu'il a choisi) &lt;/p&gt;&lt;p&gt;la solution est simple : OBLIGATION d\u2019\u00e9crire dans le titre ,ou au tout d\u00e9but de l'article qu'il s\u2019agir de satire et que le contenu est fictif &lt;/p&gt;&lt;p&gt;tout les medias devront etre sanctionn\u00e9s en cas de manquement de cette information&lt;/p&gt;&lt;p&gt;bien s\u00fbr ca fera pas tout mais c'est d\u00e9j\u00e0 un bon d\u00e9but &lt;/p&gt;","&lt;p&gt;Facilit\u00e9 les entreprises \u00e0 avoir un dispositif pour les salari\u00e9s fassent du sport pendant les heures de service&lt;/p&gt;","&lt;p&gt;Baisser l imp\u00f4t sur le revenu de tous les footballeurs professionnels&lt;/p&gt;","&lt;p&gt;Je propose que les intermittents poss\u00e8dent une carte professionnelle, fait par le minist\u00e8re de la culture.&lt;/p&gt;&lt;p&gt;Car, il y a beaucoup d'abus, il a plein d'amateurs qui se font passer pour des professionnels , alors que c'est faux .&lt;/p&gt;","&lt;p&gt;Ind\u00e9pendance des m\u00e9dias, afin qu\u2019ils ne soient plus contr\u00f4l\u00e9 par les capitalistes et le gouvernement&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- En limitant la concentration du contr\u00f4le des m\u00e9dias (t\u00e9l\u00e9vision, presse et \u00e9dition) par les grands groupes : un observatoire des m\u00e9dias calculerait les parts de contr\u00f4le des groupes industriels et financiers, tenant compte des interactions crois\u00e9es entre eux, et veillerait \u00e0 donner l\u2019alerte d\u00e8s qu\u2019un seuil de contr\u00f4le serait franchi (seuil \u00e0 fixer, par exemple 20% du total dans chaque cat\u00e9gorie de m\u00e9dias).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- En limitant l\u2019actionnariat et le pouvoir de contr\u00f4le dans un m\u00e9dia t\u00e9l\u00e9vis\u00e9 ou de presse grand public \u00e0 un certain seuil (par exemple 20%) d\u00e8s lors que l\u2019actionnaire est li\u00e9 \u00e0 l\u2019Etat par ses march\u00e9s (Armement, construction...).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- en proposant que l\u2019existence des soci\u00e9t\u00e9s de journalistes soit reconnue par la loi et qu\u2019un droit de veto soit instaur\u00e9 afin de donner aux r\u00e9dactions le pouvoir de s\u2019opposer \u00e0 un directeur de r\u00e9daction&lt;/p&gt;","&lt;p&gt;Trop grosses disparit\u00e9s de revenus, notamment dans les arts plastiques qui ne sont pas subventionn\u00e9s. Une taxe sur les grosses ventes pourrait financer les artistes moins chanceux. &lt;/p&gt;","&lt;p&gt;Lib\u00e9rer un peu plus le patrimoine national du carcan des monuments class\u00e9s et des freins fiscaux afin de dynamiser \u00e9conomiquement et de mani\u00e8re priv\u00e9e les monuments en p\u00e9ril sur le territoire national.&lt;/p&gt;","&lt;p&gt;La publicit\u00e9 nous prend pour des cons, la publicit\u00e9 nous rend cons.&lt;/p&gt;","&lt;p&gt;Journaliste de tous m\u00e9dias libres et ind\u00e9pendants pour une pluralit\u00e9 des infos et cela contr\u00f4l\u00e9 par un organiste ind\u00e9pendant pouvant sanctionner le m\u00e9dia et aussi le journaliste.&lt;/p&gt;","&lt;p&gt;redynamiser les quartiers&lt;/p&gt;&lt;p&gt;recr\u00e9er du lien social&lt;/p&gt;&lt;p&gt;offrir fes activit\u00e9s constructives, sociales, sportives et culturelles&lt;/p&gt;","&lt;p&gt;Reprendre la main sur les entreprises de communication et d'information, que ce soit par le Net, la t\u00e9l\u00e9vision, la presse, la radio, en limitant la publicit\u00e9 et en arr\u00eatant de les subventionner, et en modernisant Art 11 de la constitution de 1789 (piste \u00e0 travailler) par exemple\u00a0: une \u00ab\u00a0obligation\u00a0\u00bb de pluralit\u00e9 et d'honn\u00eatet\u00e9 dans l'information non assujettie une classe dominante ou bien \u00e0 des int\u00e9r\u00eats priv\u00e9s. (Bouygues Telecom, Free, SFR, nationaliser Orange T\u00e9l\u00e9com dans son ensemble)&lt;/p&gt;","&lt;p&gt;On entend leurs vraies voix et cela permet d'apprendre des langues \u00e9trang\u00e8res&lt;/p&gt;","&lt;p&gt;Rendre au sport en g\u00e9n\u00e9ral sa notion de bien-\u00eatre, de libert\u00e9 et d'honneur. Agir pour mettre les comp\u00e9titeurs \u00e0 armes \u00e9gales - Peut-on parler d'un championnat de France de foot ? &lt;/p&gt;","&lt;p&gt;Le patrimoine culturel Fran\u00e7ais a toujours \u00e9t\u00e9 bas\u00e9 sur ses origines Gr\u00e9co-latine et chr\u00e9tiennes.&lt;/p&gt;&lt;p&gt;Ses plus beaux monuments se sont toujours inspir\u00e9s de ces sources.&lt;/p&gt;&lt;p&gt;Les nouvelles construction publiques devront conserver une certaines apparence dans la capitale pour en finir avec \\\" l'art moderne \\\" qui d\u00e9truit le paysage de notre pays.&lt;/p&gt;&lt;p&gt;D'ailleurs les touristes viennent \u00e0 Paris pour l'Arc de Triomphe, Notre Dame de Paris ou le Louvre et non les nouveaux b\u00e2timents &lt;/p&gt;","&lt;p&gt;depuis que la tva est remont\u00e9e \u00e0 20% beaucoup d'animaux sont laiss\u00e9s \u00e0 l'abandon dans les structures sport et loisirs, voir envoy\u00e9s \u00e0 l'abattoir&lt;/p&gt;","&lt;p&gt;Remettre en place les contrats-aid\u00e9s pour les associations supprim\u00e9s par Macron et son gouvernement.&lt;/p&gt;","&lt;p&gt;Trop souvent l'on voit dans les m\u00e9dias une asym\u00e9trie : Une pr\u00e9sentation \u00e0 charge, trompeuse, parfois insultante. Et puis la v\u00e9rit\u00e9 qui sors. Et l\u00e0, il n'y a plus personne pour s'excuser (quand bien m\u00eame la personne concern\u00e9e aurait s'exprimer \u00e9quitablement et se d\u00e9fendre dans les m\u00e9dias).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il s'agit ici d'avoir une autoris\u00e9 ind\u00e9pendante faisant office de contre-pouvoir \u00e0 cette l\u00e2chet\u00e9 m\u00e9diatique sans nom. Cette autorit\u00e9 pourrait \u00eatre saisie par le simple citoyen et elle pourrait forcer les cha\u00eenes \u00e0 s'excuser en introduction du JT par exemple, ou bien fournir un droit de r\u00e9ponse \u00e9quitable (pas sur un plateau avec que des gens de gauche comme Ruquier par exemple qui est un sp\u00e9cialiste en la mati\u00e8re) ect.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans le cas ou la cha\u00eene refuserai, l'autorit\u00e9 aurait droit de sanction, soit par suspension du droit d'\u00e9mission, soit par suspension des subventions ou par sanction financi\u00e8re.&lt;/p&gt;","&lt;p&gt;pourquoi ne pas propose la prise en charge des inscriptions au club de sport ou activit\u00e8es ext\u00e8rieures pour  leur sant\u00e9s et donner acc\u00e9s au sport \u00e0 tous&lt;/p&gt;","&lt;p&gt;Nous avons dans les sous-sols de nos mus\u00e9es des milliers d\u2019\u0153uvres qui dorment et qui ne seront jamais expos\u00e9s aussi ne pourraient-elles pas \u00eatre vendues aux ench\u00e8res ? ainsi elles serviraient \u00e0 combler notre d\u00e9ficit et par l\u00e0-m\u00eame \u00e0 financer aussi des mesures sociales.&lt;/p&gt;&lt;p&gt;Gilbert13&lt;/p&gt;","&lt;p&gt;Comprends dans d'autres pays , je propose que toutes les apr\u00e8s-midi scolaires soient consacr\u00e9 au sport et \u00e0 la vie culturelle&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Places de cin\u00e9ma \u00e0 2 euros les mardi et jeudi et 3 euros le mercredi (d\u00e9tax\u00e9es)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ch\u00e8ques mus\u00e9es de 20 euros mensuels pour tous les citoyens Fran\u00e7ais&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nous sommes un pays o\u00f9 la Cr\u00e9ativit\u00e9, les Arts, la Beaut\u00e9 sous toutes ses formes ont toujours \u00e9t\u00e9 indispensables pour faire notre \u00e9ducation sensible. Il ne faut surtout pas n\u00e9gliger cet aspect. Mais est-ce une raison, surtout en ce moment inqui\u00e9tant de promouvoir particuli\u00e8rement un peu trop \u00e0 nos yeux des OBJETS DE LUXE avec insistance (v\u00eatements de grand luxe, chaussures, maroquinerie, parfums etc ) ?. Certes, leur fabrication fait vivre des petites mains, augmente nos exportations, peut \u00eatre assujetti \u00e0 + de TVA r\u00e9colt\u00e9e, mais utilise aussi la main-d'oeuvre d'enfants sur d'autres continents et le travail non d\u00e9clar\u00e9 quelques fois.&lt;/p&gt;&lt;p&gt;Cette attitude de bling -bling qui prend parfois des apparences de fausse modestie ne fait que susciter des envies (enfants d\u00e9sireux de grandes marques) des jalousies, des agressivit\u00e9s l\u00e9gitimes.(voir \u00e0 l'oppos\u00e9 Madame De Gaulle, il y a bien longtemps) dans un moment o\u00f9 nous avons besoin de simplicit\u00e9, de solidarit\u00e9.&lt;/p&gt;&lt;p&gt;L'exemple de Vie honorable et saine doit venir d'en haut. La repr\u00e9sentation de la France ne r\u00e9side pas seulement dans les apparences de tel ou tel. Nous ne sommes pas qu'une vitrine.&lt;/p&gt;&lt;p&gt;Pour ce qui est des OEUVRES D'ART : encore une sp\u00e9culation qui \u00e9chappe \u00e0 tout contr\u00f4le et \u00e9ventuels blanchiments, qui atteint des cotes exorbitantes pour des Artistes bien en vue et qui en laissent d'autres valeureux dans l'ombre !\u00a0&lt;/p&gt;&lt;p&gt;La douleur et le beau geste pour cr\u00e9er existent. Ne les d\u00e9valorisons pas pour les mettre uniquement aux mains de certains m\u00e9c\u00e8nes&lt;/p&gt;&lt;p&gt;trop sp\u00e9culateurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0D'accord&lt;/p&gt;&lt;p&gt;\u00a0Mitig\u00e9&lt;/p&gt;&lt;p&gt;\u00a0Pas d'accord&lt;/p&gt;","&lt;p&gt;supprimer 3 des 4 chaines d'information en continue par une chaine culturelle ( musique , danse , ), une chaine sportive avec  une diffusion de tous les sports m\u00eames les sports dits minoritaires en \u00e9vitant les rediffusions perp\u00e9tuelles d'\u00e9v\u00e8nements sportifs, une chaine sur les diff\u00e9rents arts, peinture, sculpture, lutherie, \u00e9b\u00e9nisterie, mosaique, poterie, graphisme etc... cela pourra susciter des vocations&lt;/p&gt;&lt;p&gt;supprimer les r\u00e9sidences d'\u00e9tat, les redonner aux citoyens sous la forme de conservatoire et de lieu d'exposition sur la faune m\u00e9diterran\u00e9enne pour le fort de Bregancon par exemple , ou sur les metiers de l'art pour le chateau de rambouillet ou de la lanterne, que tous ces lieux deviennent des lieux culturels et non des lieux de privil\u00e8ge&lt;/p&gt;&lt;p&gt;arr\u00eater de considerer que la culture s'arr\u00eate au p\u00e9riph parisien, avoir une v\u00e9ritable politique culturelle accessible a tous en terme de contenu et de prix&lt;/p&gt;&lt;p&gt;faire du sport et de la culture 2 priorit\u00e9 \u00e9ducatives et s'en donner les moyens&lt;/p&gt;&lt;p&gt;que les chaines d'info signe une charte de d\u00e9ontologie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'environnement et les sciences  sont indissociable !&lt;/p&gt;&lt;p&gt;Une cha\u00eene t\u00e9l\u00e9 bas\u00e9 exclusivement sur des reportages et d\u00e9bats  scientifiques et environnementaux, est indispensable \u00e0 notre soci\u00e9t\u00e9 !&lt;/p&gt;&lt;p&gt;Il y a quelques reportages sur l'environnement ou scientifique , \u00e9parpill\u00e9 sur diverses cha\u00eenes tv, et noy\u00e9 la plupart du temps au milieu de diverses \u00e9missions ( distractions, t\u00e9l\u00e9r\u00e9alit\u00e9, etc ), mais aucune chaines tv  diffusant exclusivement des reportages et d\u00e9bats environnementaux ou scientifiques  !&lt;/p&gt;&lt;p&gt;Une chaine tv comme \u00e7\u00e0, permettrait d'\u00eatre une chaine de r\u00e9f\u00e9rences d'informations et de conna\u00eessances indispensable \u00e0 notre soci\u00e9t\u00e9 aupr\u00e8s du grand public,  ou les d\u00e9bats permettraient  \u00e9galement \u00e0 nos chercheurs et naturalistes de faire conna\u00eetre leurs travail !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Dissoudre l\u2019association loi 1901 \u00ab France Galop \u00bb organisant les courses hippiques au galop en France.&lt;/strong&gt; &lt;/p&gt;&lt;p&gt;Etat dans l\u2019Etat, manque total de transparence sur :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;sa comptabilit\u00e9 globale, ses d\u00e9penses, ...&lt;/li&gt;&lt;li&gt;sa masse salariale (26 cadres seraient pay\u00e9s 8 millions d'euros chaque ann\u00e9e, soit 25000 \u20ac par mois), ...&lt;/li&gt;&lt;li&gt;les contr\u00f4les antidopage des chevaux de courses (juge et partie, le laboratoire antidopage est sous sa tutelle, pourquoi ne pas imaginer des cas positifs non divulgu\u00e9s, absence de volont\u00e9 de lutter contre le dopage moderne (produits\u00a0non encore d\u00e9tectables, alors que les disciplines sportives dont le VELO le font))&lt;/li&gt;&lt;li&gt;son comit\u00e9 dirigeant, verrouill\u00e9 par un syst\u00e8me de coopt\u00e9s, souvent de hautes personnalit\u00e9s (hommes politiques ou proches d'eux, dont certaines condamn\u00e9es par le pass\u00e9, \u00e0 l'image d'un ex PDG d'EADS pour des millions d'euros de d\u00e9lit d'initi\u00e9)&lt;/li&gt;&lt;li&gt;son sponsoring avec des nations \u00e9trang\u00e8res ayant des chevaux de courses&lt;/li&gt;&lt;li&gt;etc.\u00a0&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Alors que la majorit\u00e9 des acteurs de la fili\u00e8re gagnent peu ou font faillite. Tout cela \u00e9tant financ\u00e9 par les parieurs via le PMU, dont le chiffre d'affaire ne cesse de chute, ce qui ne d\u00e9range en rien l'Etat, principal actionnaire.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;La majorit\u00e9 des gens ne regardent pas le tour de France cycliste pour la course mais simplement pour les r\u00e9gions travers\u00e9es : &lt;/p&gt;&lt;p&gt;je propose la cr\u00e9ation d'une s\u00e9quence quotidienne o\u00f9 drones aidant on traverserait la France tout au long de l'ann\u00e9e dans l'id\u00e9e de la quadriller,en filmant,jour apr\u00e9s jour, ses (petites) routes et ses paysages&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdiction du scooter des mers, des cigares des mers, du moto-cross, des comp\u00e9titions automobiles, des comp\u00e9titions d'a\u00e9roplanes, du golf, du ski lorsque la pratique n'est possible qu'en compromettant les ressources en eau des habitants (par ex.il arrive que des habitants voisins des stations de sk, soient soumis \u00e0 des restrictions d'eau afin d'alimenter les canons \u00e0 neige); interdiction ou restriction et taxation accrue des pratiques destructrices de l'environnement: v\u00e9lo-cross, rafting, ...&lt;/p&gt;","&lt;p&gt;Retirer les subventions de certaines associations: toutes celles qui vont \u00e0 l'encontre de la la\u00efcit\u00e9, celles qui abondent envers une certaine forme de violence, les confessionnelles, celles qui vont \u00e0 l'encontre des lois existantes comme celle sur l'avortement...&lt;/p&gt;","&lt;p&gt;Int\u00e9grer l'activit\u00e9 physique quotidienne comme un facteur de Pr\u00e9vention de la Sant\u00e9, de coh\u00e9sion sociale, de dynamique de groupe, d'int\u00e9gration, de d\u00e9passement de Soi, d'entraide...&lt;/p&gt;","&lt;p&gt;L'\u00e9tat n'a pas a subventionner le sport les loisirs et les association, Je propose un imp\u00f4t volontaire, une sorte de don automatique aux association, que l'on soutien, l'\u00e9tat ne doit pas se pr\u00e9occuper de ces choses qui sont de la responsabilit\u00e9 de la soci\u00e9t\u00e9 civil.&lt;/p&gt;","&lt;p&gt;Garantir l'\u00e9galit\u00e9 entre le sport f\u00e9minin et masculin, y compris en mati\u00e8re de diffusion \u00e0 la t\u00e9l\u00e9vision&lt;/p&gt;","&lt;p&gt;si la hollande a ete capable de le faire  pourquoi pas nous&lt;/p&gt;","&lt;p&gt;Supprimer la Hadopi, qui n'a pas fonctionn\u00e9, et mettre en place un nouveau cadre du partage num\u00e9rique de la culture&lt;/p&gt;","&lt;p&gt;L'Etat, la \\\"Culture\\\" semble faire une r\u00e9tention de l'art d\u00e9pos\u00e9 par les artistes ou achet\u00e9 aux artistes. Oeuvres que nous payons indirectement et ne voyons jamais. Je propose une ouverture, une circulation syst\u00e9matique des fonds de fa\u00e7on r\u00e9gionale et nationale. J'aimerais bien voir le travail des artistes que je finance indirectement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Plus de m\u00e9diatisation des sport f\u00e9minin, &lt;/p&gt;&lt;p&gt;t\u00e9l\u00e9vision public indigente et aucune \u00e9volution.&lt;/p&gt;","&lt;p&gt;Permettre aux associations culturelles (exemple: maisons d'\u00e9ditions alternatives) d'employer un salari\u00e9 sans le poids des cotisations sociales, \u00e0 charge pour l'association de former le salari\u00e9 \u00e0 son nouvel emploi.  &lt;a href=\\\"www.parolesdelorrains.com\\\"&gt;www.parolesdelorrains.com&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Je trouve tout \u00e0 fait scandaleux que des matchs des \u00e9quipes de France dans certains sports ( \u00e9quipes financ\u00e9es par les fran\u00e7ais ) ne soient visibles que sur des cha\u00eenes payantes ( BeIN, ....)&lt;/p&gt;&lt;p&gt;C'est le cas pour le hand, le basket et s\u00fbrement d'autres.&lt;/p&gt;&lt;p&gt;Si ils n'acceptent pas au moins aux 1/2 finales, on ne voit rien.&lt;/p&gt;","&lt;p&gt;On a vu ce qui s'est pass\u00e9 avec le loto du patrimoine : argent d\u00e9tourn\u00e9 par l'Etat \u00e0 d'autres fins. Nombre de nos monuments sont dans un \u00e9tat lamentable (ch\u00e2teaux, mus\u00e9es, tours, etc.) : un vrai budget d\u00e9di\u00e9 \u00e0 l'entretien et \u00e0 la restauration du patrimoine, v\u00e9ritable programme de d\u00e9fiscalisation pour ceux qui y engageraient des fonds&lt;/p&gt;","&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0pour une information de qualit\u00e9 sur le fonctionnement de l\u2019Europe, des institutions fran\u00e7aises = \u00e9ducation civique&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0pour des cours de philosophie, d\u2019histoire, etc.&lt;/p&gt;","&lt;p&gt;Il faut arr\u00eater la gratuit\u00e9 des enseignements d\u00e9bouchant sur du chomage et de l'assistanat. Depenser de l'argent public pour faire \u00e9tudier la philo, la psychologie alors qu'pn a pas besoin de psy, la peinture, le cin\u00e9ma et autres formation SANS AVENIR, n'est pas acceptable. Les gens devraient se financer eux m\u00eames et laisser l'argent public aux hopitaux, aux pompiers, a la police, aux plus pauvres et a la justice.&lt;/p&gt;","&lt;p&gt;Cesser la course \u00e0 la comp\u00e9tition, l'esclavage et la starisation des sportifs.&lt;/p&gt;&lt;p&gt;Apprendre d\u00e8s le plus jeune \u00e2ge \u00e0 faire un port pour le plaisir et non pour \u00eatre le premier, faire du tour de France en v\u00e9lo un sport d'\u00e9quipe (relais ou autre organisation)&lt;/p&gt;&lt;p&gt;Arr\u00eater le vedettariat, &lt;/p&gt;&lt;p&gt;D\u00e9velopper d\u00e8s le d\u00e9but l'apprentissage du respect du corps et non son exploitation commerciale,&lt;/p&gt;&lt;p&gt;D\u00e9velopper d\u00e8s le d\u00e9but des \\\"savoirs \u00eatre \\\" &lt;/p&gt;&lt;p&gt;Le sport  doit apprendre le plaisir d'exercer son corps dans les r\u00e8gles du sport,  le plaisir d'exercer ses muscles, de se d\u00e9passer, de faire progresser sa discipline sans dommages.&lt;/p&gt;&lt;p&gt;Et la collaboration pour se surpasser sans se maltraiter, sans esclavage.&lt;/p&gt;&lt;p&gt;\u00e0 l'heure actuelle, les grands sportifs sont r\u00e9duits \u00e0 l'\u00e9tat de machine \u00e0 fric et \u00e0 m\u00e9daille.&lt;/p&gt;","&lt;p&gt;Le minist\u00e8re de la culture devrait recentrer toute son activit\u00e9 (hors sport) sur le d\u00e9veloppement culturel fran\u00e7ais et favoriser l'amorce d'une renaissance des particularismes locaux (nationaux, r\u00e9gionaux, insulaires, citadins etc.). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les \u00e9coles nationales sup\u00e9rieures de la culture (architecture, cin\u00e9ma etc.) doivent \u00eatre contraintes \u00e0 repenser le mod\u00e8le globalis\u00e9 de l'abstrait. La culture n'est pas \u00e0 sens unique. Si nous voulons encore profiter de l'ethno diversit\u00e9 de ce monde le si\u00e8cle prochain, il faut y penser maintenant.&lt;/li&gt;&lt;li&gt;La francophonie ou l'emploi de langues r\u00e9gionales du territoire national doivent \u00eatre une condition primordiale du versement de subventions aux \\\"cr\u00e9ateurs\\\".&lt;/li&gt;&lt;li&gt;Encourager la production litt\u00e9raire et cin\u00e9matographique &lt;/li&gt;&lt;li&gt;Un budget annuel de reconstruction d'\u00e9difices doit \u00eatre pr\u00e9vu, en priorisant ceux qui permettrait les meilleures retomb\u00e9es \u00e9conomiques. On y pense peu mais la cit\u00e9 de Carcassonne, Notre-Dame de Paris, de Reims et bien d'autres ont \u00e9t\u00e9 presque enti\u00e8rement reconstruites \u00e0 neuf.  Certaines associations tentent de lancer des reconstructions des Tuileries, du ch\u00e2teau de St Cloud, projets tous franciliens et discutables. La forteresse d'Angers, Ch\u00e2teau Gaillard, les Abbayes de C\u00eeteaux, de Cluny, des Vaux-de-Cernay, le cha\u00e2teau de Mehun-sur-Y\u00e8vre en reconstructions partielles ou quasi-compl\u00e8tes auraient des retomb\u00e9es beaucoup plus spectaculaires. &lt;/li&gt;&lt;li&gt;En p\u00e9riode de questionnements identitaires, l'arch\u00e9ologie devrait reprendre ses fouilles dans les cryptes m\u00e9rovingiennes. La tombe de Clovis est quelque part sous la rue du m\u00eame nom, c'est une tr\u00e9sor inestimable pouvant apporter \u00e9norm\u00e9ment d'informations sur la gen\u00e8se de la culture des Gaules.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Autrement, il devient urgent de d\u00e9velopper \u00e0 la mani\u00e8re de l'a\u00e9rospatial europ\u00e9en un v\u00e9ritable complexe de production cin\u00e9matographique europ\u00e9en. La France est le pays le mieux plac\u00e9 pour l'accueillir en raison de sa place respectable dans l\u2019industrie du cin\u00e9ma, des premi\u00e8res tentatives amorc\u00e9es \u00e0 Saint-Denis, de la myriade d'entreprises qui sous-traitent d\u00e9j\u00e0 les studios hollywoodiens, en temps que plus gros producteur europ\u00e9en, l'existence de festivals prestigieux comme celui de Cannes et m\u00eame pour des raisons historiques avec la naissance de la filmographie \u00e0 Lyon.&lt;/p&gt;&lt;p&gt;Il faudrait renouer des partenariats avec nos voisins europ\u00e9ens pour \u00e9viter de n'avoir dans nos salles que des films am\u00e9ricains. Par ailleurs, un complexe de production pourrait favoriser l'\u00e9mergence du cin\u00e9ma africain francophone.&lt;/p&gt;","&lt;p&gt;En voyant les chaines d'informations tourner en boucles sur les m\u00eames sujets \u00e0 audience, j'ai souhait\u00e9 une chaine qui me parle de tout. Savoir les suites d'une affaires, connaitre les avanc\u00e9s r\u00e9alis\u00e9 par mon pays (scientifique, politique, ...), les gros titres mais aussi les petites informations. Je souhaite ne pas \u00eatre d\u00e9prim\u00e9 par les informations, ne pas \u00eatre influenc\u00e9 par le point de vu du journaliste mais \u00eatre \u00e9veill\u00e9 \u00e0 ce que notre pays a \u00e0 offrir. Un peu comme du journalisme \u00e0 la Jean Pierre Pernot mais sur BFM TV.&lt;/p&gt;","&lt;p&gt;et cr\u00e9er une ch\u00eane TV d'information sur le g\u00e9opolitique Economique et social sur le monde et l\u2019Europe ,et une cha\u00eene parlementaire sur le parlement europ\u00e9en ces nouvelles chaines ne doivent pas appartenir a des groupes financier et contr\u00f4le de l'information par un csa \u00e9lu par le peuple ,les \u00e9lus de ce csa ne pourrons appartenir ni a des groupe financier ni a des groupes politique il ne peuvent ni recueillir des petit copain qui ont perdu des \u00e9lections toutes propositions allant vers plus de transparence et de d\u00e9mocratie seront les bienvenues concernant ces chaines et ce csa. (csa qui a l'heure actuelle est compl\u00e8tement a revoir car inefficace set non transparent)&lt;/p&gt;&lt;p&gt;revoir compl\u00e8tement la pluralit\u00e9 de toutes les chaines d'information s qui continuent de nous gaver de nous prendre pour des d\u00e9bile profond avec leurs pseudo expert en tous genre halte ,halte aux commentateur bidons qui on la pr\u00e9tention d'appartenir au journaliste et qui en r\u00e9alit\u00e9 appartiennent a la finance et au grand capital ainsi qu'aux diff\u00e9rents pouvoir en place, aucune pub sur ces chaines elle sont d'utilit\u00e9 public d'ailleurs aucune pub sur toutes chaines d'informations&lt;/p&gt;&lt;ul&gt;&lt;li&gt;inform\u00e9 oui d\u00e9sinform\u00e9 non !&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;La proposition est d'imposer aux fournisseurs d'acc\u00e8s internet (FAI) de mettre \u00e0 disposition de leurs abonn\u00e9s une &lt;strong&gt;fonction simple et  efficace&lt;/strong&gt; pour &lt;strong&gt;activer et d\u00e9sactiver &lt;/strong&gt;tr\u00e8s facilement &lt;strong&gt;l'acc\u00e8s au contenu pornographique&lt;/strong&gt; depuis leur connexion internet.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour \u00eatre simple et efficace, cette fonction devra respecter les caract\u00e9ristiques suivantes:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;permettre une &lt;strong&gt;activation/d\u00e9sactivation&lt;/strong&gt; tr\u00e8s facile du filtre &lt;strong&gt;depuis l'espace client de l'abonn\u00e9&lt;/strong&gt;.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Ne pas faire le filtrage au niveau de la box ni via des logiciels devant \u00eatre install\u00e9s sur les ordinateurs, smartphones et autres tablettes. &lt;strong&gt;Effectuer le filtrage directement \u00e0 la source,&lt;/strong&gt; au niveau du serveur DNS du FAI  et sur la base de l'adresse (URL) de la page appel\u00e9e par exemple, de sorte qu'il soit impossible de contourner le filtrage (voir l'exemple du service \\\"OpenDns\\\", qui poss\u00e8de un classement par cat\u00e9gorie des sites web).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Recueillir le choix de l'abonn\u00e9 (activation / d\u00e9sactivation) d\u00e8s sa souscription (choix modifiable par la suite via l'espace client)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Solutions de filtrages propos\u00e9es aujourd'hui: limit\u00e9es et peu efficaces&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Le logiciel de contr\u00f4le parental: &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;il doit \u00eatre install\u00e9 sur chaque ordinateur ou t\u00e9l\u00e9phone connect\u00e9 \u00e0 internet: une solution parfois compliqu\u00e9e \u00e0 mettre en oeuvre, l'abonn\u00e9 n'ayant pas forcement le contr\u00f4le sur tous les ordinateurs et t\u00e9l\u00e9phones. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Il est tr\u00e8s facilement contournable. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Il s'appuie parfois sur un filtrage par mots clefs et manque donc de pertinence dans son filtrage&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les fonctions de filtrage int\u00e9gr\u00e9es aux box:&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Elles demandent des comp\u00e9tences avanc\u00e9es en informatique (connexion sur l'interface d'administration de la box).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt; &lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Elles fonctionnent souvent avec des syst\u00e8mes de mots cl\u00e9s, dont la liste doit parfois \u00eatre rentr\u00e9e manuellement par l'utilisateur&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Elles manquent \u00e9galement de pertinence dans le filtrage&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Que le CSA donne le chiffre du nombre de mort par cha\u00eene et par semaine pour qu\u2019il y ait une prise de conscience&lt;/p&gt;&lt;p&gt;Tous les jours les cha\u00eenes programment de multiple meurtres \u00e0 \u00e9lucider.&lt;/p&gt;","&lt;p&gt;Les sportifs ayant le statut de \\\"sportif de haut niveau\\\" qui exercent un sport non professionnel et  qui repr\u00e9sentent la France dans les comp\u00e9titions internationales doivent \u00eatre r\u00e9mun\u00e9r\u00e9s au niveau du SMIC.&lt;/p&gt;","&lt;p&gt;Derri\u00e8re chaque livre, chaque film, chaque pi\u00e8ce, ... se cachent des auteurs. Invisibles, jamais cit\u00e9s, ils g\u00e9n\u00e8rent pourtant des richesses monumentales, font travailler des milliers de personnes. Ils ne b\u00e9n\u00e9ficient PAS du r\u00e9gime d'intermittent du spectacle, on ne le dit jamais assez. Et pour finir, ils n'ont aucun salaire et re\u00e7oivent une part d\u00e9risoire sur les ventes, entr\u00e9es etc... Un exemple: Dans l'\u00e9dition, un auteur touche en moyenne moins de 10% du prix de vente de son livre. O\u00f9 partent les 90 autres %?&lt;/p&gt;","&lt;p&gt;la presse en France, d\u00e9savou\u00e9e par les fran\u00e7ais, n'est soutenue que par la clique au pouvoir, avec l'argent du contribuable! Sa partialit\u00e9 manifeste en font un outil de propagande redoutable! Seul l'arr\u00eat du financement public permettra la restauration d'une presse conforme \u00e0 la charte de M\u00fcnich, ce sont les lecteurs qui pourront enfin d\u00e9cider de leur moyen d'information&lt;/p&gt;","&lt;p&gt;On d\u00e9plore les effets des grande plates-formes internationales sur nos vies et \u00e9conomies (d\u00e9viation des flux fiscaux vers les paradis du m\u00eame nom et exploitation de nos donn\u00e9es priv\u00e9es). La France pourrait utilsier ses d\u00e9veloppeurs pour cr\u00e9er des plates-formes nationales \u00e0 haut niveau de service. Il y a va de nos libert\u00e9s.&lt;/p&gt;","&lt;p&gt;Il faut arr\u00eater de faire porter de la publicit\u00e9 pour l'industrie automobile allemande sur les maillots tricolores des joueurs de nos \u00e9quipes nationales !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;.&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/27f592f8d38039ff12b718e12971e7aa2cac3490.png\\\" alt=\\\"27f592f8d38039ff12b718e12971e7aa2cac3490.png\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Les parents d'\u00e9l\u00e8ves ne doivent plus intervenir dans les \u00e9coles sans avoir fait une classe durant une journ\u00e9e enti\u00e8re eux-m\u00eames.&lt;/p&gt;","&lt;p&gt;Ne pouvoir b\u00e9n\u00e9ficier du statut d'intermittent et donc des prestations chomage qu'\u00e0 ceux qui cr\u00e9ent r\u00e9ellement des spectacles. augmenter le nombre de \\\"cachets\\\" pour \u00e9liminer les profiteurs. &lt;/p&gt;&lt;p&gt;rendre ce syst\u00e8me autonome et le dissocier du reste des demandeurs d'emploi pour \u00e9viter les abus. Les gens du spectacle contribuent et distribuent ce qu'ils ont dans leur caisse perso et plus au pot commun.&lt;/p&gt;","&lt;p&gt;Je pense qu'il faut &lt;strong&gt;augmenter le nombre d'heure de sport dans l'enseignement au coll\u00e8ge et lyc\u00e9e&lt;/strong&gt;. Privil\u00e9gier les sports &lt;u&gt;praticable par tous,&lt;/u&gt; gar\u00e7ons et filles. Exemple consacr\u00e9  1&lt;u&gt; heure de sport, d\u00e8s le matin&lt;/u&gt; comme la course d'endurance, les exercices de respiration (coh\u00e9rence cardiaque), avant de commencer les cours plus th\u00e9orique. Concernant des \u00e9l\u00e8ves qui ne pourraient pratiquer un sport \u00e0 cause de probl\u00e8me de sant\u00e9, ne surtout pas les mettre de c\u00f4t\u00e9 mais les faire participer en m\u00eame temps que les autres a une activit\u00e9 \u00e0 leur niveau.&lt;/p&gt;&lt;p&gt;Commencer les 3 premiers jours de la semaine par 1h de course de 8h30 \u00e0 9h30 (avec 20min de temps pour se changer..) , dans la cour de l'\u00e9tablissement ou dans un parc, puis commencer les cours d\u00e8s 10h. En plus de cela, consacr\u00e9 une demie journ\u00e9e pour le sport en salle ou en \u00e9quipe (comme actuellement).&lt;/p&gt;&lt;p&gt;Pour lutter contre une certaine forme de discrimination entre \u00e9l\u00e8ves, on pourrait envisager un \\\"uniforme\\\" &lt;strong&gt;uniquement pour le sport&lt;/strong&gt;, pour chaque \u00e9l\u00e8ve.&lt;/p&gt;","&lt;p&gt;Tous les joueurs de football r\u00e9mun\u00e9r\u00e9s doivent payer leurs imp\u00f4ts en France. S'ils remplissent les stades, cela veut dire que des gens payent pour voir les matches, les joueurs doivent en retour de solidarit\u00e9 payer en France .&lt;/p&gt;","&lt;p&gt;Le manque de points de rep\u00e8re s\u00e9rieux en ce qui concerne les fondements de toutes les traditions religieuses laisse la place \u00e0 bien des approximations, des raccourcis sans intelligence.&lt;/p&gt;&lt;p&gt;L'homme est un \u00eatre spirituel, il a droit \u00e0 une information rationnelle et fond\u00e9e.&lt;/p&gt;","&lt;p&gt;La loi contraint l'ensemble des m\u00e9dias audiovisuels \u00e9mettant en France de traduire en fran\u00e7ais toutes les d\u00e9nominations, titres et annonces des programmes, cr\u00e9ations, \u0153uvres audiovisuels ou cin\u00e9matographiques chaque fois que cette traduction s'av\u00e8re possible ou \u00e9vidente (hormis langues r\u00e9gionales reconnues comme telles sur le territoire fran\u00e7ais).&lt;/p&gt;","&lt;p&gt;le montant de ces salaires exhorbitants constitue une violence pour les personnes pauvres de m\u00eame que les sommes monstrueuses pay\u00e9es par les clubs pour avoir un joueur&lt;/p&gt;","&lt;p&gt;Bonjour, je suis intermittente du spectacle. Je propose de mettre une loi sur les associations culturelles ( groupe de musique, th\u00e9atre)&lt;/p&gt;&lt;p&gt;Obligation d'avoir une licence spectacle. Pourquoi ? si ils ont une licence de spectacle, ils sont contr\u00f4l\u00e9s par la DRAC . C'est \u00e0 dire, qu'ils seront oblig\u00e9 d'avoir une transparence sur les comptes, obligation de d\u00e9clarer les spectacles et de payer les charges , avoir une assurance en cas d'incident durant le d\u00e9roulement du spectacle, et vol compris.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Car, actuellement, les associations culturels n'ont pas d'assurance sp\u00e9cifique du spectacle. Lors d'un spectacle, il r\u00e9cup\u00e8rent l'argent pas le biais des notes de frais . Ils ne d\u00e9clarent rien . Ils ne payent pas les cotisations qui sont obligatoire normalement, et ils ne payent pas la SACEM.&lt;/p&gt;","&lt;p&gt;Afin de combler et/ou d'am\u00e9liorer le bagage culturel de chacun, chaque individu doit acc\u00e9der \u00e0 la culture de mani\u00e8re gratuite d\u00e8s son plus jeune \u00e2ge afin que cela contribue \u00e0 son \u00e9ducation. Cet acc\u00e8s \u00e0 la culture inclue : th\u00e9\u00e2tre, mus\u00e9e, cin\u00e9ma, biblioth\u00e8que, sorties culturelles de toute sorte.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un minist\u00e8re de l\u2019\u00e9ducation populaire et des mouvements de jeunesse dont l'objectif serait l\u2019\u00e9mancipation des personnes, l\u2019exp\u00e9rimentation sociale et l\u2019incitation \u00e0 l\u2019engagement politique dans les affaires de la cit\u00e9.&lt;/p&gt;","&lt;p&gt;Encourager la r\u00e9ussite sportive et d\u00e9velopper la formation sportive en g\u00e9n\u00e9ralisant la pratique sportive au coeur du syst\u00e8me \u00e9ducatif&lt;/p&gt;&lt;p&gt;et par l'attribution de bourse pour les meilleurs potentiels&lt;/p&gt;","&lt;p&gt;Comme \u00e7a, peut \u00eatre que certains d'entre eux, soutiendraient moins le pr\u00e9sident et le gouvernement en place !!!&lt;/p&gt;","&lt;p&gt;Fin de la redevance telle qu'elle est mise en place et de l'overdose publicitaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Paiement pour ce que l'on regarde, qu'elle que soit la chaine, fin des monopoles payants et \u00e9galit\u00e9 des t\u00e9l\u00e9spectateurs au vue de l'imp\u00f4t.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Prix de l'heure calcul\u00e9 sur la base de la redevance actuelle et r\u00e9mun\u00e9ration des distributeurs au prorata de leur indice d'\u00e9coute.&lt;/p&gt;","&lt;p&gt;Je pense que ces vieux piliers(sans mepris de ma part) ont bien profit\u00e9 du plaisir de faire un travail qu'on aime et ont suffisamment de quoi vivre p\u00e9cuniairement.Des jeunes attendent d'avoir leur chances (je ne parle pas de vos enfants , on a deja Marie Drucker, ou petits enfants comme c'est la coutume dans les media fran\u00e7ais, ou on se refile les bonnes places en famille).&lt;/p&gt;&lt;p&gt;SVP laissez 1 chance aux autres qui ne valent pas moins que vous.(je precise que je ne travaille pas dans le milieu mais je suis \u00c9COEUR\u00c9E de ces chasses gard\u00e9es).&lt;/p&gt;&lt;p&gt;Faire mieux que Drucker qui encense tous ses invit\u00e9s avec un vocabulaire redondant ce n'est pas bien difficile et c'est souhaitable.pour \u00e9lever le niveau culturel&lt;/p&gt;&lt;p&gt;Naguy est charmant mais ses poches sont pleines, non? Laisse un peu  ta place , ne serait ce que par bon sens mon ami.&lt;/p&gt;","&lt;p&gt;Le sport est globalement trop accapar\u00e9 par des professionnels ayant des inter\u00eats&lt;/p&gt;&lt;p&gt;oppos\u00e9s \u00e0 l'id\u00e9al sportif, celui ci devant \u00eatre moins ax\u00e9 sur la comp\u00e9tition.&lt;/p&gt;&lt;p&gt;L'argent (cf. clubs de foot, basket etc...) ou les ambitions (f\u00e9d\u00e9rations, clubs)&lt;/p&gt;&lt;p&gt;est trop pr\u00e9sent et constitue un exemple d\u00e9testable. En economie on peut encore&lt;/p&gt;&lt;p&gt;le comprendre mais dans le sport...&lt;/p&gt;","&lt;p&gt;Certains postes devraient \u00eatre plafonn\u00e9s. Un com\u00e9dien , un animateur de t\u00e9l\u00e9, des technicien \\\"star\\\" ex chef op\u00e9rateur, des coiffeurs pour des pub, ne devraient pas toucher des salaires faramineux souvent  au d\u00e9triment des autres postes qui sont pay\u00e9s \u00e0 coup de le la lance pierre. Sur certaines productions les heures sup ne sont pas pay\u00e9es. &lt;/p&gt;","&lt;p&gt;L'\u00e9cole et les entreprises doivent s'investir massivement  dans cette  promotion du sport raisonnable.  &lt;/p&gt;","&lt;p&gt;Plusieurs remarques dans le d\u00e9sordre:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;En tout premier lieu, je pense que les nombreuses associations sportives qui existent en France et qui sont g\u00e9r\u00e9es par des b\u00e9n\u00e9voles devraient \u00eatre un des axes majeurs sur lequel doivent s'appuyer les \u00e9lus car elle ont de multiples bien-faits pour la soci\u00e9t\u00e9 : elles sont un acte de citoyennet\u00e9 o\u00f9 chaque acteur se sent inclus dans sa ville; elles participent \u00e0 l'\u00e9ducation des jeunes; elles cr\u00e9ent du lien social entre les familles et les gens de toutes provenances; elles permettent l'ouverture aux autres. Donc il faut les aider. Comment ? d'abord avec les communes qui doivent ouvrir leurs financements bien plus g\u00e9n\u00e9reusement qu'aujourd'hui (plut\u00f4t que de faire construire des ouvrages municipaux plus prestigieux qu'utiles), et aussi avec les f\u00e9d\u00e9rations qui doivent se montrer coop\u00e9ratrices en cr\u00e9ant un \\\"pot commun\\\" redistributif \u00e0 toutes les autres f\u00e9d\u00e9rations : par exemple, les droits TV du foot, mirobolants, pourraient \u00eatre tax\u00e9s en direction des f\u00e9d\u00e9rations puis des clubs de tous les sports.&lt;/li&gt;&lt;li&gt;Egalement, il faut rendre gratuit l'acc\u00e8s aux retransmissions sportives, stop aux chaines payantes ! la visibilit\u00e9 des \u00e9v\u00e9nements sportifs doit \u00eatre un droit pour tous. Il faut l\u00e9gif\u00e9rer sur ce point. Aujourd'hui, le gratuit est trop insuffisant.&lt;/li&gt;&lt;li&gt;Comment se fait-il qu'une \u00e9quipe de football et de handball soit financ\u00e9e par un pays (le Qatar), sous couvert d'un montage bidon (une pseudo soci\u00e9t\u00e9) ? Dans ce cas l\u00e0, l'\u00e9tat Fran\u00e7ais doit pouvoir aider des entreprises en difficult\u00e9 en proc\u00e9dant au m\u00eame genre de montage ! Car avec ce type de financement, la concurrence entre les club est fauss\u00e9e. Comment se fait-il que l'Europe ne soit pas regardante sur ce cas alors qu'elle se montre beaucoup plus s\u00e9v\u00e8re \u00e0 l'\u00e9gard de la faillite de la Gr\u00e8ce par exemple ? aurait-elle des int\u00e9r\u00eats avec le Qatar ? Il y a l\u00e0 une incoh\u00e9rence. Mais pour aller plus loin avec le football : il est devenu aujourd'hui une extravagance du lib\u00e9ralisme \u00e0 outrance, plus aucune limite ne semble arr\u00eater la marche en avant des d\u00e9penses et seuls quelques clubs sous perfusions aux monarcho-dollards sont les vainqueurs de cette mascarade. Et l'Europe dans tout \u00e7a, que fait-elle ? mais rien car c'est le mod\u00e8le qu'elle pr\u00f4ne ! Il faut l\u00e9gif\u00e9rer et changer \u00e7a pour que chaque pays puisse \u00eatre comp\u00e9titif en gardant les joueurs qu'il forme.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;fixer un plafond au salaire et prime des joueurs de foot. Montant \u00e0 fixer an accord avec les gilets jaunes &lt;/p&gt;","&lt;p&gt;Et oui il y en a qui se l\u00e8vent t\u00f4t pour aller travailler le lendemain matin.&lt;/p&gt;&lt;p&gt;Et aussi des personnes \u00e2g\u00e9es qui ne veillent pas tard.&lt;/p&gt;","&lt;p&gt;Contrairement \u00e0 d'autres pays, nous ne sommes pas en guerre et avons encore la possibilit\u00e9 de manifester.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais les agressions, quelles soient raciales, sexuelles, verbales, gratuites et autres incivilit\u00e9s perdurent.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Certains de nos concitoyennes et concitoyens subissent, tous les jours, ces d\u00e9sagr\u00e9ments, voire, ces violences.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Violences morales d'abord, par peur de r\u00e9agir ou par r\u00e9signation,\u00a0&lt;/li&gt;&lt;li&gt;Violences physiques, dans le cas o\u00f9 le concitoyen est victime de l'agression&lt;/li&gt;&lt;li&gt;Violences psychologiques enfin, on se souvient toujours de son agression.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le PIC pourrait \u00eatre une formation \u2018GRATUITE\u2019 subventionn\u00e9e par l\u2019\u00e9tat, dont la dur\u00e9e serait de 5x1h \u00e0 r\u00e9partir sur 1 \u00e0 3 mois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019objectif premier est de permettre \u00e0 nos concitoyennes et concitoyens de tous \u00e2ges d\u2019apprendre les gestes de bases de self-d\u00e9fense citoyenne qui permettent de prot\u00e9ger son int\u00e9grit\u00e9 physique puis potentiellement se d\u00e9fendre un minimum.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La Protection Individuelle Citoyenne aiderait et formerait nos concitoyennes et concitoyens \u00e0 se d\u00e9fendre dans le cadre de la loi.&lt;/p&gt;","&lt;p&gt;On n'a pas les moyens d'assurer des retraites d\u00e9centes, ou de rembourser le dentaire ou l'optique correctement. Il faut r\u00e9duire les subventions \u00e0 la culture, surtout lorsqu'elle sert \u00e0 subventionner les spectacles de gens qui ont les moyens de se payer des spectacles \\\"de luxe\\\" - par exemple l'op\u00e9ra (cout plusieurs centaines d'euros par si\u00e8ge, largement pay\u00e9s par nos imp\u00f4ts).&lt;/p&gt;&lt;p&gt;Ne gardons que les subventions qui servent une culture adress\u00e9e au plus grand nombre (grandes f\u00eates populaires permettant \u00e0 tous les fran\u00e7ais de se retrouver), mettons fins \u00e0 l'appropriation de ces moyens par une \u00e9lite.&lt;/p&gt;","&lt;p&gt;Le Mucem nous a co\u00fbt\u00e9 350 millions d\u2019euros, la maison de la M\u00e9diterran\u00e9e 50 millions.&lt;/p&gt;&lt;p&gt;Combien de soignants aurait on pu payer et pendant combien d\u2019ann\u00e9e avec ces 400 millions d\u2019euros ?&lt;/p&gt;","&lt;p&gt;Que les enfants dans le primaire soient sensibilis\u00e9s aux arts en g\u00e9n\u00e9ral. Qu'il y ait des cours de musique ou chorale  pour les primaires. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Sport&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obligation pour tout sportif participant aux &lt;strong&gt;Equipes de France&lt;/strong&gt;, quelque soit le sport,\u00a0d\u2019\u00eatre de nationalit\u00e9 Fran\u00e7aise et donc de payer ses imp\u00f4ts en France.&lt;/p&gt;","&lt;p&gt;Nous sommes artistes plasticiens, artistes auteure et nous ne b\u00e9n\u00e9ficions d'aucun statut ( a part auto entrepreneur) ce qui ne signifie rien si vous ne gagner pas o\u00f9 peu d'argent, nous sommes pr\u00e9caires, nous aimerions b\u00e9n\u00e9ficier un statut similaire \u00e0 celui des intermittents, par exemple nous exer\u00e7ons le seul m\u00e9tier o\u00f9 l'on doit souvent payer pour travailler, nos \u0153uvre mat\u00e9riaux, le transport, le logement lescm frais de participations. Et nous ne sommes presque jamais pay\u00e9, le seul m\u00e9tier au monde car c'est un m\u00e9tier de pr\u00e9parer une expo six mois, une \u0153uvre pendant 3 mois, faite des dossiers r\u00e9pondre a des appels d'offre, et de n'\u00eatre , j'ose le dire jamais pay\u00e9, jamais. A part une dizaine de privil\u00e9gi\u00e9s star artistes nous n'avons rien n'y a aucun droit du travail, aucun statut, aucune mesure d'\u00e9quit\u00e9, nous travaillons et nous vivons au RSA car personne d'autre ne nous paye, 5 ans d'\u00e9tudes, plusieurs langues parl\u00e9es, les politiques culturelles nous affame, et ce n'est pas une expression&lt;/p&gt;","&lt;p&gt;Je propose l'ajout d'une apr\u00e8s midi consacr\u00e9e \u00e0 la culture (langues de l'antiquit\u00e9, sport, musique, th\u00e9\u00e2tre...) dans les \u00e9coles primaires, coll\u00e8ges, lyc\u00e9es.&lt;/p&gt;","&lt;p&gt;Supprimer la d\u00e9fiscalisation de l'art contemporain. L
