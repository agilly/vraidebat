e leur HLM doivent en \u00eatre priv\u00e9es&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Tous les enfants doivent na\u00eetre de fa\u00e7on \u00e9gale. Ne pas \u00eatre abandonn\u00e9 par son p\u00e8re ou sa m\u00e8re biologique avant m\u00eame sa conception sur un contrat d'adultes entre parents biologiques et personnes \u00e9trang\u00e8res \u00e0 l'enfant ! &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;donner les moyens a l'h\u00f4pital public et \u00e0 la pr\u00e9vention plut\u00f4t que laisser faire pour ensuite trainer les patients qui deviennent des vaches a lait &lt;/p&gt;","&lt;p&gt;Revoir tous les services et arr\u00eater de diminuer les postes des soignants mais plut\u00f4t r\u00e9duire les postes au sein du fonctionnement de l'\u00e9tat. Trop de ministre secr\u00e9taire d'\u00e9tat, d'adjoint.... trop c'est trop.&lt;/p&gt;&lt;p&gt;Moins de d\u00e9put\u00e9s, de s\u00e9nateur &lt;/p&gt;","&lt;p&gt;Face aux d\u00e9serts m\u00e9dicaux, il devient n\u00e9cessaire d'\u00e9tendre \u00e0 chaque canton l'implantation d'un p\u00f4le ou maison de sant\u00e9. Outre des m\u00e9decins g\u00e9n\u00e9ralistes, ils regrouperont des sp\u00e9cialistes tels que gyn\u00e9cologues, dentistes, ophtalmologistes, pneumologues, p\u00e9diatres, ou autres. Comme en milieu hospitalier, ces m\u00e9decins seront salari\u00e9s et donc r\u00e9mun\u00e9r\u00e9s au temps effectu\u00e9 et non plus \u00e0 l'acte. Ces structures pratiqueront le tiers-payant (les tarifs devant \u00eatre les m\u00eames en tous points du territoire) et les d\u00e9passements d'honoraires seront interdits.&lt;/p&gt;","&lt;p&gt;Nous souhaitons comprendre comment les citoyens fran\u00e7ais per\u00e7oivent les nouvelles technologies dans la sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Apprendre \u00e0 l'\u00e9cole la solidarit\u00e9&lt;/p&gt;","&lt;p&gt;Les d\u00e9tenus emprisonn\u00e9s b\u00e9n\u00e9ficient  de la gratuit\u00e9 ou de la presque gratuit\u00e9 des prestations qui leurs sont accord\u00e9es, bien qu'ils soient dans une situation de restriction de libert\u00e9: h\u00e9bergement, sanitaire, soins, t\u00e9l\u00e9vision, t\u00e9l\u00e9phone, etc...&lt;/p&gt;&lt;p&gt;Contrairement aux d\u00e9tenus, les personnes du 3\u00e8me \u00e2ge en EHPAD ne b\u00e9n\u00e9ficient, que pour une certaine part, d'aide \u00e0 la personne \u00e2g\u00e9es pour financer leur h\u00e9bergement. Les soins sont \u00e0 leurs charges. Rentabilit\u00e9 oblige, les personnels de ces \u00e9tablissements sont r\u00e9duits \u00e0 leurs plus simple expression et d\u00e9s lors ont de moins en moins le temps pour se consacrer aux bien-\u00eatre de nos anciens : toilettes journali\u00e8res, douche, etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les CMPP ferment , les groupements hospitaliers absorbent les structures , les hopitaux de jours sont surcharg\u00e9s , 1 an d'attente pour une consultation pedo psy dans le public ..etc..&lt;/p&gt;&lt;p&gt;La volont\u00e9 actuelle est de d\u00e9velopper l'ambulatoire mais paradoxalement rien est fait pour &lt;/p&gt;&lt;p&gt;Je r\u00e9clame simplement aujourd'hui la mise en place urgente d'un Plan Psychiatrie ( tel un plan Cancer m\u00eame moyens m\u00eame diffusion) car nous sommes tous concern\u00e9s!&lt;/p&gt;&lt;p&gt;la branche pourrie de la m\u00e9decine qui ne peut plus faire semblant de survivre ...&lt;/p&gt;&lt;p&gt;et les soins et manques d'accompagnement des autistes en France c'est de la maltraitance donc il faut \u00e9galement parall\u00e8lement financer et transformer ...  &lt;/p&gt;","&lt;p&gt;Suite \u00e0 un accident, une op\u00e9ration, une maladie...on peut \u00eatre momentan\u00e9ment handicap\u00e9 et avoir un probl\u00e8me de mobilit\u00e9. &lt;/p&gt;&lt;p&gt;Dans ces cas l\u00e0, l'utilisation d'un fauteuil roulant par exemple, complique l'acc\u00e8s aux lieux publics (administrations, lieux de soins, commerces...). L'obtention d'un statut de handicap temporaire (ponctuel, provisoire...) permettrait d'avoir acc\u00e8s aux places de stationnement r\u00e9serv\u00e9es aux personnes handicap\u00e9es. Un macaron \u00e9tabli par le m\u00e9decin et comportant des dates serait \u00e0 apposer sur le pare brise. (pr\u00e9voir une r\u00e8glementation et des contr\u00f4les). &lt;/p&gt;","&lt;p&gt;Les diff\u00e9rentes lois qui concernent les mutuelles, vot\u00e9es sous Hollande, ont eu pour effet d'enrichir les mutuelles et des organismes parasites que sont les r\u00e9seaux de soins. Ces r\u00e9seaux qui nous imposent le choix du professionnel de sant\u00e9 ainsi que la qualit\u00e9 des mat\u00e9riaux (bas de gamme chinois). Comme nous avons \u00e9galement perdu la possibilit\u00e9 de choisir notre mutuelle (l'entreprise le fait pour nous), nous sommes aujourd'hui prisonnier d'un syst\u00e8me qui met \u00e0 mal des industries Fran\u00e7aises comme l'industrie de l'optique( ces industries ferment et d\u00e9localisent actuellement) ainsi que les professionnels de sant\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La proposition est donc simple : emp\u00eacher les mutuelles d'avoir un droit de regard sur le choix du particien ainsi que sur les \u00e9quipement qu'il pr\u00e9conise.&lt;/p&gt;","&lt;p&gt;Obligation avant !'ouverture d'un jardin d'enfant dans une ville d'avoir des jeux pour facilit\u00e9 l'int\u00e9gration d'un enfant handicap\u00e9 \u00e0 ces jeux, pas simplement l'acc\u00e8s ,mais avoir du mobilier , et jeux adapt\u00e9 et qu'il puisse partager l'activit\u00e9 avec les valides&lt;/p&gt;&lt;p&gt;Ce mat\u00e9riel pris en charge par une aide de la r\u00e9gion et de l'\u00e9tat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le plus rapidement possible suppression des compl\u00e9mentaires sant\u00e9 la S\u00e9cu doit tout rembourser .On cotise \u00e0 la S\u00e9cu avec les pr\u00e9l\u00e8vements sociaux.&lt;/p&gt;","&lt;p&gt;Les m\u00e9dicaments ne sont test\u00e9s que par ceux qui les fabriques. Il est fr\u00e9quent que ces derniers ne publient que les \u00e9tudes favorables \u00e0 leur mol\u00e9cule. Il est aussi fr\u00e9quent qu'une \u00e9tude ind\u00e9pendante d\u00e9couvre plusieurs ann\u00e9es apr\u00e8s qu'une mol\u00e9cule brevet\u00e9e est moins efficace qu'un g\u00e9n\u00e9rique appartenant au domaine public, ou poss\u00e8de des effets secondaires plus graves, alors m\u00eame que ce dernier aurait fait faire des \u00e9conomies consid\u00e9rables \u00e0 la s\u00e9cu. &lt;/p&gt;&lt;p&gt;L'\u00e9tat devrait cr\u00e9er un service publique d'\u00e9tude autonome, neutre et ind\u00e9pendant qui serait habilit\u00e9 \u00e0 valider l'efficacit\u00e9 d'un m\u00e9dicament. L'organisme serait financ\u00e9 par les laboratoire eux m\u00eame \u00e0 chaque fois qu'il veulent faire tester une mol\u00e9cule. Les co\u00fbt finaux serait les m\u00eames, au lieu de payer un protocole exp\u00e9rimental en interne, ils paieraient pour que cet organisme mette en place un protocole exp\u00e9rimental. Tous les r\u00e9sultats seraient publi\u00e9s dans leur int\u00e9gralit\u00e9. Cette \u00e9tape serait obligatoire pour pouvoir \u00eatre commercialis\u00e9 en tant que m\u00e9dicament et rembours\u00e9 par la s\u00e9cu.&lt;/p&gt;","&lt;p&gt;Les mutuelles(donc les banques) font des milliards de b\u00e9n\u00e9fices normalement une mutuelle est \u00e0 but non lucratif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;De nos jour le patron est seul face \u00e0 des syndicats divis\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut interdire la multiplication des syndicats au sein d'une entreprise.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Rendre obligatoire un stage de 7jours dans une association au lyc\u00e9e ou + afin d'aider \u00e0 la solidarit\u00e9 &lt;/p&gt;","&lt;p&gt;Le reste \u00e0 charge des b\u00e9n\u00e9ficiaires ne cesse d'augmenter, les aides des d\u00e9partements diminuent, les dotation de l'\u00e9tat chutent. Il faut arr\u00eater cette spirale descendante. &lt;/p&gt;","&lt;p&gt;\u2022 \u00ab\u00a0Le r\u00eave archonte, un monde virtuel, un nouveau paradis sur Terre..... connect\u00e9 et r\u00e9git par la technologie Intelligence Artificielle&lt;/p&gt;&lt;p&gt;\u2022\u00a0actuellement en exp\u00e9rimentation dans des villes , des pays\u2026\u00a0\u00bb&lt;/p&gt;&lt;p&gt;\u2022\u00a0le geofencing ou la prison virtuelle...et les gadgets connect\u00e9s...&lt;/p&gt;&lt;ul&gt;&lt;li&gt;source : Page FB &lt;a href=\\\"https://www.facebook.com/profile.php?id=100013117698520&amp;amp;__tn__=%2CdC-R-R&amp;amp;eid=ARDuQ4AKMBMOpjSZt0NfwgjNTb7Psxo2HFTzId0obU4TUiqXhExPNDd42x0s_Svctrnvy70rfQsT0H4p&amp;amp;hc_ref=ARQaTvvvIt2aL2qdWqkXO62aUAVehszZZ0bybKuMVl74UZsYcSjdHXXPzUy9h910_0k&amp;amp;fref=nf\\\"&gt;Philippe Fran\u00e7ois&lt;/a&gt;\u00a021 02 2019&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Afin d'avoir des h\u00f4pitaux mieux \u00e9quip\u00e9s en mat\u00e9riel et \u00e9galement en personnel soignant, il faudrait r\u00e9viser \u00e0 la hausse le budget sant\u00e9 publique qui est une priorit\u00e9 pour notre pays. &lt;/p&gt;&lt;p&gt;Par exemple :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les gros b\u00e9n\u00e9ficiaires du CICE (hors PME et TPE) reverseraient les b\u00e9n\u00e9fices CICE au b\u00e9n\u00e9fice de la sant\u00e9 publique&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce serait une solution temporaire, le temps de r\u00e9\u00e9quilibrer les comptes de l'\u00e9tat, car il y a des solutions bien plus pertinentes :) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;le forfait journalier augmente r\u00e9guli\u00e8rement mais les hopitaux fermes de plus en plus de lits dans certains services quand ce ne sont pas les hopitaux qui ferment&lt;/p&gt;","&lt;p&gt; \u00c9viter le fermeture des petits H\u00f4pitaux\u00a0 &lt;/p&gt;","&lt;p&gt;La r\u00e9alit\u00e9 de la France est dans le titre et pourtant,&lt;/p&gt;&lt;p&gt;quelle est la repr\u00e9sentation visible des gens non blanc, non catho ?&lt;/p&gt;&lt;p&gt;Allumons notre t\u00e9l\u00e9, ouvrons nos journaux, regardons qui occupent les meilleurs postes des entreprises, allons encore au cin\u00e9ma, d\u00e9poser un CV avec votre photo, dans la vie politique il faut \u00eatre un homme plut\u00f4t vieux et blanc.&lt;/p&gt;&lt;p&gt;Quels sont les crit\u00e8res pour \u00eatre visible ?&lt;/p&gt;&lt;p&gt;Il faut maintenant regarder dans quelle soci\u00e9t\u00e9 nous voulons vivre et faire en sorte que dans tous les facteurs de repr\u00e9sentation de notre soci\u00e9t\u00e9 fran\u00e7aise TOUT LE MONDE y soit repr\u00e9sent\u00e9 sans discrimination absurde.&lt;/p&gt;&lt;p&gt;Cette richesse cette diversit\u00e9 est de mani\u00e8re certaine un grand bienfait et repr\u00e9sente les valeurs de la France Egalit\u00e9, fraternit\u00e9.&lt;/p&gt;&lt;p&gt;Alors je propose d'arr\u00eater de favoriser toujours les m\u00eames, il faut maintenant \u00eatre \u00e9quitable et int\u00e9grer tout le monde dans tous les domaines.&lt;/p&gt;&lt;p&gt;Pour que la soci\u00e9t\u00e9 se porte mieux il faut que tout le monde se sente repr\u00e9sent\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;quand on s'occupe d'un handicap\u00e9 mental ou moteur et ce quelque soit son age, nous mettons notre vie entre parenth\u00e8se&lt;/p&gt;&lt;p&gt;toutes ces ann\u00e9es \u00e0 s'occuper de nos enfants, adultes, s\u00e9niors  sont des ann\u00e9es perdues pour nos retraites. &lt;/p&gt;&lt;p&gt;Pouvoir faire valoir le droit \u00e0 la retraite pour ces ann\u00e9es avec effet r\u00e9troactif serait n\u00e9cessaire j'estime que c'est un travail \u00e0 plein temps &lt;/p&gt;&lt;p&gt;24 heures sur 24&lt;/p&gt;","&lt;p&gt;Disons STOP au d\u00e9remboursement des m\u00e9dicaments!&lt;/p&gt;&lt;p&gt;Les lobbies pharmaceutiques et les gros labos qui veulent faire du profit en fabricant les m\u00e9dicaments en Chine cr\u00e9ant ainsi une p\u00e9nurie en France, &lt;/p&gt;&lt;p&gt;l'interdiction des herboristeries qui permettaient dans le temps de soigner certains maux de fa\u00e7on naturelle sans effets secondaires, &lt;/p&gt;&lt;p&gt;La vente de certains m\u00e9dicaments m\u00eame des g\u00e9n\u00e9riques qui valent 3 \u00e0 6 fois plus cher que dans nos pays voisins !!!!&lt;/p&gt;&lt;p&gt;Avant de faire profiter de soins gratuits \u00e0 tous les \u00e9trangers qui viennent chez nous sans jamais avoir cotis\u00e9 un sou, on ferait mieux de soigner les fran\u00e7ais qui n'ont pas les moyens de le faire et qui ne b\u00e9n\u00e9ficient pas de la CMU&lt;/p&gt;&lt;p&gt;Remettons tout cela en bon ordre !!! Priorit\u00e9 aux fran\u00e7ais qui ont cotis\u00e9 toute leur vie et ne b\u00e9n\u00e9ficient d'aucune aide !!!!&lt;/p&gt;","&lt;p&gt;tout conducteur qui aura occasionn\u00e9 des accidents corporels devra payer ( ou par son assurance)  lorsqu'i est en tort ,les services de secours ( pplice, pompires SAMU etc ) , les soins aux bless\u00e9s , les indemnit\u00e9s \u00e0 vie des handicap\u00e9s et les pr\u00e9judices aux familles d\u00e9truites &lt;/p&gt;&lt;p&gt;euiper les vehicules de boites noires qui seront analys\u00e9es lorsqu'il y a accident corporel ( enregistrement de dashcams AV et AR, , vitesse etc etc afin de bien cibler les fautifs&lt;/p&gt;","&lt;p&gt;Il est choquant au vingt-et-uni\u00e8me si\u00e8cle, dans notre soci\u00e9t\u00e9 qui se dit novatrice, progressiste et surtout \u00e9thique, de voir et d'entendre encore autant d'injonctions destin\u00e9es aux femmes, dans le but de les pousser \u00e0 aller se soumettre \u00e0 l'examen\u00a0phare : \\\"le frottis du col de l'ut\u00e9rus\\\".\u00a0&lt;/p&gt;&lt;p&gt;Cet examen extr\u00eamement invasif, que l'on tente par tous les moyens (peur, matraquage, prescription de pilule, pression sociale, parentale, scolaire...) d'imposer aux femmes et aux filles le plus t\u00f4t possible, et m\u00eame parfois bien trop t\u00f4t selon des\u00a0\u00e9tudes scientifiques s\u00e9rieuses, pourrait cependant \u00eatre remplac\u00e9 sans probl\u00e8me par l'auto-pr\u00e9l\u00e8vement vaginal. Ce dispositif simplissime et pourtant tr\u00e8s efficace, a \u00e9t\u00e9 test\u00e9 dans plusieurs r\u00e9gions et a donn\u00e9 de tr\u00e8s bons r\u00e9sultats,\u00a0m\u00eame\u00a0sup\u00e9rieurs au sacro-saint frottis lui-m\u00eame.\u00a0&lt;/p&gt;&lt;p&gt;Le simple fait de pouvoir refuser de subir cet examen est\u00a0trop\u00a0peu souvent admis.\u00a0Pourtant, certaines personnes dont je fais partie, refusent cet examen invasif pouvant s'av\u00e9rer extr\u00eamement traumatisant. Ce peut \u00eatre par refus de combattre le cancer (le refus de soins est un droit humain fondamental souvent oubli\u00e9 dans notre soci\u00e9t\u00e9 ultra m\u00e9dicalis\u00e9e), et pourtant vous ne risquez pas de transmettre le cancer \u00e0 votre voisin en lui faisant la bise. Le fait est que la m\u00e9decine, et la gyn\u00e9cologie actuelles demeurent des domaines infiniment violents, arri\u00e9r\u00e9s et machistes, o\u00f9 la femme et son bien-\u00eatre psychique n'ont trop souvent que bien peu d'importance. Or, rappelons le, la pratique d'un tel examen sans le consentement totale de la patiente n'est rien de moins qu'un viol.\u00a0&lt;/p&gt;","&lt;p&gt;Un lieu public c'est un lieu o\u00f9 on partage l'espace &lt;strong&gt;et son air.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les fumeurs de toutes sortes ont tendance \u00e0 oublier leur nuisances olfactives, et c'est normal, ils sont incapable de se retenir de fumer. Ce sont des addicts, des drogu\u00e9s, des d\u00e9pendants, des toxicomanes comme n'importe quel coca\u00efnomane. Il faut les traiter de la sorte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La sanction en cas de d\u00e9lit, une amende forfaitaire de 200 E.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;S'ils veulent fumer libre \u00e0 eux de s'entretuer dans des lieux cl\u00f4t, mais qu'il nous \u00e9pargne leur puanteur et leur main tremblante.&lt;/p&gt;","&lt;p&gt;Hopitaux: on devrais se focaliser shur les urgences. Des personnes tres nombreuses les utilisent afin de ne pas aller aux g\u00e9n\u00e9ralistes avec des affections mineures. Il faudrait penser a les d\u00e9sengorger, malus mais sur quelle base, refus a voir, taxe sur les petits bobos, mais comment les determiner, camera obligatoire dans les salles d'attente, trop d'incivilit\u00e9, cabinet prive d'urgence de nuit, cela merite une reflexion&lt;/p&gt;&lt;p&gt;medicaments: ne plus donner des boites, mais le nombre exact de cachet, dans des contenants avec notes medicamenteuses ou fiche, &lt;/p&gt;","&lt;p&gt;formons beaucoup plus de m\u00e9decins g\u00e9n\u00e9ralistes et incitons les \u00e0 travailler en zones rurales Quant aux sp\u00e9cialistes (ophtalmo, cardiologues, gyn\u00e9co....) ils sont de lus en plus rares puisqu'ils prennent leur retraite et ne sont pas remplac\u00e9s faute de jeunes form\u00e9s; &lt;/p&gt;&lt;p&gt;c'est juste dramatique avec une population vieillissante et une esp\u00e9rance de vie qui augmente.... et plus personne pour soigner; &lt;/p&gt;&lt;p&gt;En campagne, les m\u00e9decins ne se d\u00e9placent plus !!!! Les gens de 80 ans et plus ne peuvent pas toujours aller chez le m\u00e9decin quand ils ne conduisent  plus, qu'ils sont seuls, isol\u00e9s avec leur famille au loin, mais qu'ils peuvent encore vivre chez eux , s'ils peinent \u00e0 se d\u00e9placer....  cela ne justifie pas qu'on appelle les pompiers.... Et quand le VSL est \u00e0 15 ou 20 km, la course est souvent trop ch\u00e8re pour leur petite retraite..... alors ils ne se soignent plus et \u00e0 force d'attendre, un jour c'est bien plus grave : on appelle les pompiers pour aller aux urgences car cela n\u00e9cessite une hospitalisation..... alors que si \u00e7'avait \u00e9t\u00e9 soign\u00e9 de suite, cela aurait fait moins de risques pour le patient et moins de frais pour la s\u00e9cu donc pour a soci\u00e9t\u00e9 toute enti\u00e8re !!! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quand au &lt;strong&gt;cardiologue : 4 mois&lt;/strong&gt; pour un RV&lt;/p&gt;&lt;p&gt;&lt;strong&gt; le gyn\u00e9co : 6 mois, &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;le dentiste 6 mois, &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;l'ophtalmo 1 an !!!!&lt;/strong&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En campagne bien des gens renoncent \u00e0 se soigner....c'est dramatique !!!&lt;/p&gt;&lt;p&gt;On a l'une des meilleur m\u00e9decine qui soit, mais on ne peux pas en b\u00e9n\u00e9ficier...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;On se demande s\u00e9rieusement si les gouvernements successifs ne l'ont pas fait expr\u00e8s pour \u00e9conomiser sur les retraites !!!!&lt;/strong&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Agir enfin pour &lt;strong&gt;&lt;u&gt;l\u2019accompagnement et l\u2019acc\u00e9leration de la fin de vie&lt;/u&gt;&lt;/strong&gt;, nous sommes en 2019, chaque personne doit &lt;strong&gt;\u00eatre libre de sa destin\u00e9e du moment qu\u2019il est encore sain d\u2019esprit&lt;/strong&gt;. Nous devons &lt;strong&gt;autoriser l\u2019euthanasie encadr\u00e9&lt;/strong&gt; pour toute personne en ayant exprimer la volont\u00e9, dans la m\u00eame id\u00e9e que nous nous inscrivons sur les listes de dons d\u2019organes. Une pratique plus humaine qui &lt;strong&gt;remplacera l\u2019acharnement th\u00e9rapeutique&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ajourd'hui la CMU est financ\u00e9e par les mutuelles sant\u00e9. Cel\u00e0 a entra\u00een\u00e9 un bon de c\u00f4tisations de l'ordre de 20% et des baisses de remboursement. En plus des c\u00f4tisations mutuelles (en moyenne de 100 euros mensuels) le co\u00fbt du reste \u00e0 charge mensuel est d'environ (45 euros). Les plus pr\u00e9caires ont fait le choix de ne plus souscrire \u00e0 une mutuelle.&lt;/p&gt;","&lt;p&gt;Offres illisibles et incomparables, r\u00e9siliation difficile\u00a0: le march\u00e9 des compl\u00e9mentaires sant\u00e9 ne joue pas le jeu de la concurrence au service des consommateurs. R\u00e9sultat, depuis 2006, les cotisations ont augment\u00e9 de plus de 50\u00a0%. Avec une pr\u00e9sentation plus lisible et harmonis\u00e9e des offres, la publication du taux de redistribution par organisme (part des cotisations revers\u00e9e aux assur\u00e9s) et la possibilit\u00e9 de r\u00e9silier \u00e0 tout moment, les consommateurs changeraient d'assurance sant\u00e9 plus facilement. Les frais de gestion devraient donc baisser&lt;/p&gt;","&lt;p&gt;L'avortement de foetus proteurs d'un handicap est une discrimination insupportable pour les personnes handicap\u00e9es (par ex: 96% des trisomiques handicap\u00e9s), y compris les survivants qui se voient renvoyer qu'ils sont dans notre soci\u00e9t\u00e9 par erreur. L'interdiction de tout avortement IVG, IMG d'embryon ou de foetus en raison d'un handicap serait donc un rpogr\u00e8s. De m\u00eame, tout avortement suite \u00e0 un diagnostic pr\u00e9natal devrait \u00eatre aboli. Le DPI devrait avoir pour seul but de soigner l'enfant \u00e0 naitre&lt;/p&gt;","&lt;p&gt;Mise en place d\u2019un service civique de compensation partielle (notamment au profit des collectivit\u00e9s locales) pour toute aide publique per\u00e7ue depuis plus de 3 mois (allocation ch\u00f4mage, RSA, \u2026)&lt;/p&gt;&lt;p&gt;Il ne s'agit \u00e9videmment pas d'emplois \u00e0 plein temps mais d'un juste retour d'une partie de l'aide allou\u00e9e qui, de surcroit, permettra aux int\u00e9ress\u00e9s de se sentir moins redevables envers la Soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;Je propose que la m\u00e9decine g\u00e9n\u00e9rale devienne un service public, au m\u00eame titre que l'Education Nationale.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Augmenter le nombre de soignants dans les h\u00f4pitaux et EHPAD&lt;/li&gt;&lt;li&gt;Augmenter de fa\u00e7on significative le salaire du personnel soignant (notamment les infirmi\u00e8res et aides-soignantes)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Limiter l entrer en France aux migrants qui peuvent occuper un emplois laisse vacant par les Fran\u00e7ais. &lt;/p&gt;","&lt;p&gt;sous la responsabilit\u00e9 des d\u00e9partement et des cantons ou intercommunalit\u00e9, obligation de construire des maisons m\u00e9dicales afin d\u2019accueillir des m\u00e9decins g\u00e9n\u00e9ralistes (salari\u00e9s ou non) afin que la m\u00e9decine g\u00e9n\u00e9raliste re-investisse la ruralit\u00e9!  &lt;/p&gt;","&lt;p&gt;Les h\u00f4pitaux recourent d\u00e9sormais largement \u00e0 l'ambulatoire et renvoient chez eux des patients juste apr\u00e8s des interventions parfois lourdes. Ceci afin d'\u00e9conomiser des frais d'hospitalisation alors que l'\u00e9tat des ces patients pourrait justifier un ou deux jours de surveillance.&lt;/p&gt;","&lt;p&gt;Les \u00e9tudes et les revenus de nos m\u00e9decins sont financ\u00e9s par les citoyens via nos imp\u00f4ts pour leurs \u00e9tudes et la s\u00e9curit\u00e9 sociale pour leurs revenus. Il serait normal d\u2019exiger qu\u2019ils s\u2019installent sur tout le territoire afin de ne laisser aucun d\u00e9sert m\u00e9dical. On pourrait envisager quelques contraintes en contre-partie d\u2019un syst\u00e8me qu\u2019il leur assure une client\u00e8le gr\u00e2ce \u00e0 la s\u00e9cu.&lt;/p&gt;","&lt;p&gt;Instaurer une allocation d'autonomie pour les jeunes de 18 \u00e0 25 ans, d'une dur\u00e9e de trois ans, sous r\u00e9serve d'une formation qualifiante et sous condition de ressources&lt;/p&gt;","&lt;p&gt;remise en place de la demi part suppl\u00e9mentaire pour les veuves et veus&lt;/p&gt;","&lt;p&gt;Je trouve que ma feuille de remboursement comporte beaucoup de lignes de r\u00e9tribution du pharmacien . Or , si un pharmacien dipl\u00f4m\u00e9 est pr\u00e9sent dans l'officine, la plupart des personnes sont servies par des personnes qui ne savent que donner des bo\u00eetes : aucun contr\u00f4le du nombre donn\u00e9, aucun conseil. Comment des personnes non dipl\u00f4m\u00e9es peuvent-elles conseiller ? Alors qu'un suivi puisse \u00eatre fait par un pharmacien , je suis d'accord \u00e0 la seule condition que ce soit lui qui l'assure et qu'il ne soit r\u00e9mun\u00e9r\u00e9 en sus que dans ce cas.&lt;/p&gt;","&lt;p&gt;Premi\u00e8rement r\u00e9tablir l'universalit\u00e9 des allocations familiales, puis en relever le niveau et ensuite les indexer sur le co\u00fbt de la vie.&lt;/p&gt;","&lt;p&gt;Certains pays anglo-saxons autorisent des enfant pr\u00e9pub\u00e8res \u00e0 changer des sexe&lt;/p&gt;&lt;p&gt;Avec blame ou amende \u00e0 qui se trompe dans l'emploi du pronom concernant la personne.&lt;/p&gt;&lt;p&gt;Beaucoup d\u2019enfant font \u00e7a par mim\u00e9tisme, par mode, ou pour \u00eatre et se sentir int\u00e9ressant.&lt;/p&gt;&lt;p&gt;Mais ils le font avec l'aval de psy, de m\u00e9decins, et pire, des parents. Avec traitements hormones et chirurgie.&lt;/p&gt;&lt;p&gt;Comme ce qui se passent dans ces pays arrive g\u00e9n\u00e9ralement chez nous apr\u00e8s, interdisons le imm\u00e9diatement.&lt;/p&gt;","&lt;p&gt;En effet une grande majorit\u00e9 de Medecin utilise les infrastructures des h\u00f4pitaux publics pour des consultations priv\u00e9e. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;\u00a0Pour supprimer le nombre de SDF dans les rues, n&lt;/strong&gt;otamment :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;faire appliquer la loi sur la r\u00e9quisition des logements vides&lt;/strong&gt; (exemple, \u00e0 Paris 350 000 appartements vides, 60\u3000000 habitants de moins ces 5 derni\u00e8res ann\u00e9es)&lt;/li&gt;&lt;li&gt;&lt;strong&gt;sanctionner s\u00e9v\u00e8rement les marchands de sommeils&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;limiter le prix des loyers dans les zones tendues ou sp\u00e9culatives&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;construire davantage de logement \u00e0 loyers mod\u00e9r\u00e9s &lt;/strong&gt;(notamment pour les \u00e9tudiants et les travailleurs pr\u00e9caires) &lt;/li&gt;&lt;li&gt;&lt;strong&gt;multiplier par 10 les amendes pour non respect du quota de logements sociaux &lt;/strong&gt;(20 %)&lt;/li&gt;&lt;li&gt;&lt;strong&gt;s\u2019attaquer enfin \u00e0 la sp\u00e9culation immobili\u00e8re&lt;/strong&gt;; notamment &lt;strong&gt;obligation faite aux banques, assurances, fonds de pensions etc., de vendre chaque ann\u00e9e au moins 5 % de leurs biens immobiliers destin\u00e9s aux particuliers &lt;/strong&gt;pour que ces derniers puissent s\u2019y loger et att\u00e9nuer la sp\u00e9culation (ventes \u00e0 des particuliers, ou \u00e0 des mairies ou collectivit\u00e9s locales). &lt;strong&gt;Taxer fortement les logements laiss\u00e9s vides depuis plus d\u2019un an par les institutionnels, comme ceux laiss\u00e9s vides (au-dessus de 2 ans) par des propri\u00e9taires particuliers.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Ces derni\u00e8res ann\u00e9es, nous constatons &lt;strong&gt;un recul du recours aux soins m\u00e9dicaux&lt;/strong&gt;, tant \u00e0 &lt;strong&gt;cause de la d\u00e9sertification des ruralit\u00e9s&lt;/strong&gt; en la mati\u00e8re, tant les fran\u00e7ais ont &lt;strong&gt;de moins en moins les moyens de se soign\u00e9s&lt;/strong&gt;. Pour lutter contre cela &lt;strong&gt;&lt;u&gt;favoriser l\u2019installation d\u2019intervenant m\u00e9dicaux dans les ruralit\u00e9s&lt;/u&gt; par l\u2019interm\u00e9diaire de stage&lt;/strong&gt;, et &lt;strong&gt;&lt;u&gt;d\u2019encadrement des implantations des m\u00e9decins g\u00e9n\u00e9ralistes&lt;/u&gt;&lt;/strong&gt; par exemple, au lieu d\u2019\u00eatre 2 sur une m\u00eame communes, au moins avoir un intervenant dans une commune.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les campagnes qui n\u2019ont plus de m\u00e9decins, dans lesquelles les habitants sont oblig\u00e9s de faire des dizaines de kilom\u00e8tres pour pouvoir se soigner. Je propose que les &lt;strong&gt;&lt;u&gt;\u00e9tudiants futurs m\u00e9decins est l\u2019 \u00ab\u00a0obligation\u00a0\u00bb d\u2019exercer pendant leurs 3 premi\u00e8res ann\u00e9es de leur carri\u00e8re dans une campagne&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u00a0Nous voulons\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;u&gt;Redonner la libert\u00e9 aux parents de vacciner ou non&lt;/u&gt; leur b\u00e9b\u00e9, notamment contre l\u2019h\u00e9patite B, et obtenir au minimum qu\u2019on retire &lt;em&gt;l\u2019aluminium&lt;/em&gt; de tous les vaccins\u00a0;&lt;/li&gt;&lt;li&gt;&lt;u&gt;Interdire le glyphosate&lt;/u&gt;, ce pesticide dangereux, d\u00e8s cette ann\u00e9e, et non pas en 2021, comme l\u2019a pr\u00e9vu le gouvernement\u00a0;&lt;/li&gt;&lt;li&gt;&lt;u&gt;Emp\u00eacher le d\u00e9remboursement de l\u2019hom\u00e9opathie&lt;/u&gt; et prot\u00e9ger cette m\u00e9decine douce qui fait le bonheur de millions de familles\u00a0;&lt;/li&gt;&lt;li&gt;&lt;u&gt;Favoriser &lt;/u&gt;&lt;em&gt;&lt;u&gt;vraiment&lt;/u&gt;&lt;/em&gt;&lt;u&gt; l\u2019agriculture bio&lt;/u&gt;, plut\u00f4t que continuer la \u00ab\u00a0fuite en avant\u00a0\u00bb d\u2019un mod\u00e8le agro-chimique destructeur\u00a0;&lt;/li&gt;&lt;li&gt;&lt;u&gt;Recr\u00e9er un dipl\u00f4me d\u2019herboriste&lt;/u&gt; et favoriser enfin l\u2019\u00e9closion de centaines d\u2019herboristeries dans la France enti\u00e8re, permettant \u00e0 tous de se soigner par les plantes\u00a0;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;u&gt;\u2026Et plus globalement, mettre fin au \u00ab\u00a0tout m\u00e9dicament chimique\u00a0\u00bb et favoriser enfin la m\u00e9decine naturelle et durable\u00a0?&lt;/u&gt;&lt;/p&gt;&lt;p&gt; Peut-\u00eatre me r\u00e9pondrez-vous que ce sera &lt;u&gt;tr\u00e8s difficile&lt;/u&gt;.&lt;/p&gt;&lt;p&gt; Vous me direz que ce pouvoir est trop li\u00e9 aux lobbys, aux Big Business et aux multinationales de la chimie.&lt;/p&gt;&lt;p&gt; Vous me direz que le Pr\u00e9sident Macron est trop proche de Sanofi, la \u00ab\u00a0Big Pharma\u00a0\u00bb fran\u00e7aise.&lt;/p&gt;&lt;p&gt; Et vous aurez raison !&lt;/p&gt;&lt;p&gt; Oui, tout cela est vrai - si vous en doutez encore, lisez bien cette &lt;u&gt;allocution courageuse d\u2019un d\u00e9put\u00e9, \u00e0 la tribune de l\u2019Assembl\u00e9e nationale&lt;/u&gt;, le 24 octobre dernier &lt;sup&gt;[1]&lt;/sup&gt;:&lt;/p&gt;&lt;p&gt; &lt;strong&gt;&lt;em&gt;\u00ab\u00a0Je sugg\u00e8re de renommer le palais pr\u00e9sidentiel \u2018\u00c9lys\u00e9e Sanofi\u2019.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;em&gt;Dans notre h\u00e9micycle, je verrais bien un grand panneau o\u00f9 s\u2019afficheraient tous les sponsors : Pfizer, AstraZeneca Genzyme, BMS, Novartis. &lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;em&gt;Sur les \u00e9crans l\u00e0-haut, on lirait : \u00ab L\u2019article 14 vous est offert par Servier \u00bb, avec peut-\u00eatre une page de publicit\u00e9.&lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;em&gt;Nos d\u00e9bats gagneraient en clart\u00e9. &lt;/em&gt;&lt;strong&gt;&lt;em&gt;Les Fran\u00e7ais sauraient enfin pour qui se fait la loi : pour eux ou pour Big Pharma ?&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;em&gt;Le dimanche 8 juillet, \u00e0 la radio, qu\u2019entendait-on sur France Info ? L\u2019usine Sanofi de Mourenx, pr\u00e8s de Pau, rejette dans l\u2019atmosph\u00e8re 190 000 fois plus de bromopropane, une substance canc\u00e9rig\u00e8ne, que les normes autoris\u00e9es. 190 000 fois plus ! &lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;em&gt;Le lendemain, lundi 9 juillet, me parvient cette information : le Dolder sera, le soir m\u00eame, re\u00e7u par Emmanuel Macron \u00e0 l\u2019\u00c9lys\u00e9e. &lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;em&gt;Qu\u2019est-ce que le Dolder ? Un club tr\u00e8s priv\u00e9, voire secret, qui rassemble les vingt-cinq plus gros labos du monde, les Merck, les Pfizer, les Novartis. Et cette ann\u00e9e, \u00e0 Paris, c\u2019est Olivier Brandicourt, le directeur g\u00e9n\u00e9ral de Sanofi, qui pr\u00e9side.&lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;em&gt;Quel coup de bol ! pensai-je ! Notre pr\u00e9sident va taper du poing sur la table ! &lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;em&gt;Cela ferait plaisir d\u2019\u00eatre d\u00e9fendu, que notre Pr\u00e9sident nous serve de bouclier, qu\u2019il nous prot\u00e8ge face \u00e0 ces monstres froids, face \u00e0 ces psychopathes du profit !&lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;em&gt;Mais le lendemain, petite d\u00e9ception. Mes espoirs ont \u00e9t\u00e9 douch\u00e9s. Qu\u2019est-ce que j\u2019ai trouv\u00e9 le mardi 10 juillet dans Les \u00c9chos ? &lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;strong&gt;&lt;em&gt;La mine r\u00e9jouie, joviale, rayonnante d\u2019Olivier Brandicourt, le directeur de Sanofi, accompagn\u00e9e de ce titre : \u00ab Les mesures du Gouvernement sont tr\u00e8s encourageantes. &lt;/em&gt;&lt;/strong&gt;&lt;em&gt;\u00bb&lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;em&gt;Dans l\u2019entretien, il d\u00e9taillait la liste de ses bonnes affaires : hausse des prix du m\u00e9dicament, fonds de recherche abond\u00e9 par la Banque publique d\u2019investissement, et surtout r\u00e9duction des d\u00e9lais pour les mises sur le march\u00e9.&lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;strong&gt;&lt;em&gt;Et que trouve-t-on, comme par miracle, dans votre loi aujourd\u2019hui ? &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;strong&gt;&lt;em&gt;Article 14, r\u00e9duction des d\u00e9lais pour les mises sur le march\u00e9. Malgr\u00e9 la d\u00e9pakine. Malgr\u00e9 le m\u00e9diator. Malgr\u00e9 le l\u00e9vothyrox. R\u00e9duction des d\u00e9lais. &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;strong&gt;&lt;em&gt;Le Dolder a fait ses courses \u00e0 l\u2019\u00c9lys\u00e9e, et votre Gouvernement a tout accept\u00e9.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;em&gt;C\u2019est un bon retour sur investissement pour Serge Weinberg, le PDG de Sanofi. Il y a quelques ann\u00e9es, c\u2019est lui qui donnait ce conseil au jeune Emmanuel Macron : \u00ab Enrichissez-vous. \u00bb \u00c0 son poulain, il a ouvert les portes de la banque Rothschild. Puis, pour la campagne, il a ouvert son carnet d\u2019adresses et son carnet de ch\u00e8ques.&lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;strong&gt;&lt;em&gt;En retour, \u00e0 peine \u00e9lu, Emmanuel Macron lui a ouvert ses bras. C\u2019\u00e9tait en direct de l\u2019\u00c9lys\u00e9e, sur BFM, le jour de son intronisation, le nouveau Pr\u00e9sident fendait la foule et embrassait le PDG de Sanofi&lt;/em&gt;&lt;/strong&gt;&lt;em&gt;.&lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;em&gt;Pour ses crimes et d\u00e9lits, Sanofi n\u2019est donc pas puni : vous les r\u00e9compensez. &lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;em&gt;C\u2019est l\u2019\u00c9tat complice. Le Pr\u00e9sident complice. Le premier ministre, complice. Et vous, madame la ministre, complice. Complice de ces monstres froids. Complice de ces psychopathes du profit.&lt;/em&gt;&lt;/p&gt;&lt;p&gt; &lt;strong&gt;&lt;em&gt;C\u2019est Sanofi qui fusionne avec la Macronie&lt;/em&gt;&lt;/strong&gt; &lt;em&gt;!\u00a0\u00bb&lt;/em&gt;&lt;/p&gt;&lt;p&gt; Donc oui, on est d\u2019accord\u00a0: il y a bien un GROS PROBL\u00c8ME au sommet de l\u2019\u00c9tat.&lt;/p&gt;&lt;p&gt; Et pourtant\u2026&lt;/p&gt;&lt;p&gt; Ce que nous d\u00e9fendons est trop &lt;strong&gt;important&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt; C\u2019est notre sant\u00e9 qui est en jeu, et plus encore celle de nos enfants et de nos petits-enfants.&lt;/p&gt;&lt;p&gt; Contrairement \u00e0 d\u2019autres, nous ne nous battons pas par \u00e9go\u00efsme, pour d\u00e9fendre nos \u00ab\u00a0profits\u00a0\u00bb.&lt;/p&gt;&lt;p&gt; Nous nous mobilisons pour des valeurs &lt;u&gt;universelles&lt;/u&gt;\u00a0: la v\u00e9rit\u00e9, la solidarit\u00e9, la justice, la dignit\u00e9, la libert\u00e9.&lt;/p&gt;&lt;p&gt; Nous agissons pour des causes &lt;u&gt;qui d\u00e9passent notre cas personnel&lt;/u&gt;\u00a0: l\u2019avenir de la plan\u00e8te et le bonheur des g\u00e9n\u00e9rations \u00e0 venir.&lt;/p&gt;&lt;p&gt; Notre force est immense parce que nous la puisons &lt;u&gt;dans notre c\u0153ur.&lt;/u&gt;&lt;/p&gt;&lt;p&gt; Ils ont l\u2019argent \u2013 mais nous avons la d\u00e9termination.&lt;/p&gt;&lt;p&gt; Ils ont le pouvoir l\u00e9gal \u2013 mais nous avons la souverainet\u00e9.&lt;/p&gt;&lt;p&gt; Ils nous combattent \u2013 mais c\u2019est nous qui vaincrons, parce que notre combat est juste.&lt;/p&gt;","&lt;p&gt;Il est difficile aujourd'hui pour un travailleur handicap\u00e9 de partir en retraite avant l'\u00e2ge l\u00e9gal (trop de contrainte). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un travailleur handicap\u00e9 a plus de difficult\u00e9 pour assurer ces t\u00e2ches et est souvent absent \u00e0 cause de son ou ses infirmit\u00e9s en fin de carri\u00e8re. Il faudrait r\u00e9former ce syst\u00e8me et je propose une mesure simple. Il faudrait qu'il puisse gagner 1 an par tranche de 10% d'invalidit\u00e9. Exemple, un travailleur handicap\u00e9 \u00e0 40% sans carri\u00e8re longue pourrait partir en retraite \u00e0 58 ans ou \u00e0 56 ans avec une carri\u00e8re longue.\u00a0&lt;/p&gt;&lt;p&gt;L'avantage est qu'il ne couterait plus aux assurances pour ces absences, moins \u00e0 la s\u00e9curit\u00e9 sociale pour des soins. De plus, il pourrait \u00eatre remplac\u00e9 par un jeune ch\u00f4meur en pleine forme et nous ferions \u00e9galement des \u00e9conomies sur les ASSEDIC.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;De plus celui ci vient de passe de 1.8 % du smic \u00e0 1.2 % du smic ce qui reduit fortement l esperance d'avoir une allocation \u00e0 taux plein&lt;/p&gt;&lt;p&gt;d un coter le gouvernement babel en faisant de la pub avec on vous donne 40 e de plus en novembre et de l'autre il reduite le %/smic de de 0.6 %&lt;/p&gt;&lt;p&gt;Moi je perd donc 135/mois par rapport a 2018 juste du simple faite de la modification de ce coeficient&lt;/p&gt;","&lt;p&gt;J aimerais que quelqu un, la Ministre de la Sant\u00e9 par exemple, m explique pourquoi on a rendu obligatoires subitement, 11 vaccins pour les b\u00e9b\u00e9s, alors que le vaccin contre la grippe n est pas obligatoire pour le personnel soignant ...??!&lt;/p&gt;&lt;p&gt;J ai bien quelques explications a donner mais je doute que mon avis soit tr\u00e8s int\u00e9ressant. Nonobstant cela, je vais quand m\u00eame en faire part ici puisque la possibilut\u00e9 m en est donn\u00e9e.&lt;/p&gt;&lt;p&gt;Alors voil\u00e0, moi je pense qu il est plus difficile de convaincre des hommes et femmes de sciences de l efficacit\u00e9 des vaccins et de leur innocuit\u00e9, plus difficile que d obliger des b\u00e9b\u00e9s sans d\u00e9fense et des parents qu on rend responsables de toutes les maladies que leurs enfants pourraient avoir a l avenir.&lt;/p&gt;&lt;p&gt;On culpabilise \u00e9galement les personnes qui ne se font pas vacciner pour la grippe en les rendant responsables de tous les malades de la grippe et des d\u00e9c\u00e8s en particulier..&lt;/p&gt;&lt;p&gt;Des m\u00e9decins ont d\u00e9montr\u00e9 la toxicit\u00e9 de l aluminium inject\u00e9 (adjuvant) lors de certaines vaccination.&lt;/p&gt;&lt;p&gt;Les autorit\u00e9s, les m\u00e9dias, certains m\u00e9decins m\u00e9diatiques, accusent ceux qui font de la r\u00e9sistance., qui s interrogent, se mefient, d \u00eatre anti-vaccins. FAKE ! Ces gens la sont contre les vaccins AVEC de l aluminium, contre les 11 vaccins obligatoures, MAIS PAS CONTRE LA VACCINATION ..&lt;/p&gt;&lt;p&gt;Les fran\u00e7ais n ont plus confiance en tout ce qui represente les institutions, le pouvoir, l autorit\u00e9. Je ne vais pas vous faire la liste de tous les scandales sanitaires d\u00e9voil\u00e9s et ceux a venir (enfants sans bras...)&lt;/p&gt;&lt;p&gt;Prouvez nous que la sclerose en plaque, l autisme, les maladies auto-immunes, Alzheimer , Parkinson,... ne sont pas caus\u00e9es par l aluminium que vous nous inject\u00e9 all\u00e8grement dans le corps en enrichissant les labos.&lt;/p&gt;&lt;p&gt;Cette ann\u00e9e vous avez fait fort avec le vaccin de la grippe : tetravalent (un spectre plus large de virus) pour \u00eatre plus efficace, disiez vous, vous avez autoris\u00e9 les pharmaciens a vacciner pour faciliter l acc\u00e8s a la vaccination, plus campagne m\u00e9diatique pour vendre du vaccin en culpabilisant les gens. R\u00e9sultat : tr\u00e8s grosse \u00e9pid\u00e9mie, le 11 f\u00e9vrier plus de 1000 d\u00e9c\u00e8s (d\u00e9but du pic epid\u00e9miologique), symptomes graves, efficacite faible (59% pour l une des souches et 20% pour l autre). Par contre le vaccin \u00e9tant plus cher cette ann\u00e9e, pour les labos c est une bonne cuv\u00e9e !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;CONCLUSION : soyez coh\u00e9rents, vaccins obligatoires d abord chez les soignants. Ensuite on pourra peut etre accepter les 11 vaccins obligatoires pour nos enfants&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mr Le Pr\u00e9sident de la R\u00e9publique,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'ai eu 62 ans, j'ai \u00e9t\u00e9 affect\u00e9 par une maladie invalidante ce qui m'a priv\u00e9 de pouvoir travailler pendant de nombreuses ann\u00e9es, j'\u00e9tais donc b\u00e9n\u00e9ficiaire de l'AAH (aide aux adultes handicap\u00e9s) jusqu\u2019\u00e0 mes 62 ans (1956/2018).&lt;/p&gt;&lt;p&gt;Je suis toujours \u00e0 la MDPH (maison des personnes handicap\u00e9s) jusqu'en 2021).&lt;/p&gt;&lt;p&gt;J'ai donc d\u00e9pos\u00e9 mon dossier \u00e0 la caisse de retraite CARSAT\u00a0je n'ai que 67 euros de retraite par mois du fait du manque de trimestres.&lt;/p&gt;&lt;p&gt;\u00a0La seule solution que la CARSAT m'a propos\u00e9 est L'ASPA (anciennement appel\u00e9 minimum vieillesse) &lt;/p&gt;&lt;p&gt;Attention : certains allocataires l'ignorent, mais l'Aspa est partiellement r\u00e9cup\u00e9rable au d\u00e9c\u00e8s du&lt;/p&gt;&lt;p&gt;b\u00e9n\u00e9ficiaire sur les successions.&lt;/p&gt;&lt;p&gt;ASPA : 868 EUR \u2013 582.38 EUR pr\u00eat hypoth\u00e9caire\u00a0= 285.61 EUR reste \u00e0 vivre\u00a0sans hypoth\u00e8que&lt;/p&gt;&lt;p&gt;Je ne peux pas chauffer mon logement (entre 5/7 degr\u00e9s) et je n'ose pas vivre avec ce pr\u00eat car je ne veux pas endetter mes enfants.&lt;/p&gt;&lt;p&gt;Je vis donc avec les 285.61 de reste \u00e0 vivre sans hypoth\u00e8que.&lt;/p&gt;&lt;p&gt;Mais quelle surprise de constater que pour les \u00e9trangers cela est compl\u00e8tement diff\u00e9rent.&lt;/p&gt;&lt;p&gt;J'ai rencontr\u00e9 une personne \u00e9trang\u00e8re qui touche l'ASPA et qui ne devra rien rembourser \u00e9tant locataire.&lt;/p&gt;&lt;p&gt;En effet \u201cLes \u00e9trangers de plus de 65 ans arrivant en France et n'ayant pas forc\u00e9ment de bien immobilier, b\u00e9n\u00e9ficient automatiquement d\u2019une pension retraite de plus de 800 euros quand bien m\u00eame ils n\u2019ont jamais travaill\u00e9 ou cotis\u00e9 et n'auront rien \u00e0 rembourser n'\u00e9tant pas propri\u00e9taires.&lt;/p&gt;&lt;p&gt;Il n'est pas obligatoire d'\u00eatre fran\u00e7ais pour toucher l'Allocation de Solidarit\u00e9 aux Personnes \u00c2g\u00e9es (ASPA, anciennement minimum vieillesse). Un \u00e9tranger qui vit en France peut en b\u00e9n\u00e9ficier s'il respecte les conditions qui suivent. &lt;/p&gt;&lt;p&gt;Pour remplir cette condition de r\u00e9sidence r\u00e9guli\u00e8re, l'\u00e9tranger doit soit \u00eatre ressortissant d'un \u00c9tat membre de l'Espace \u00e9conomie europ\u00e9en ou de la Suisse, soit \u00eatre en possession depuis au minimum 10 ans d'un titre de s\u00e9jour autorisant \u00e0 travailler (cette condition est applicable y compris aux \u00e9trangers admis au regroupement familial), soit \u00eatre r\u00e9fugi\u00e9, apatride, b\u00e9n\u00e9ficier de la protection subsidiaire ou avoir combattu pour la France. &lt;/p&gt;&lt;p&gt;S'il remplit ces conditions, le demandeur peut faire une demande d'Aspa via le formulaire cerfa 14957 de demande d'Aspa. &lt;/p&gt;&lt;p&gt;En ces moments de grand d\u00e9bat je suis s\u00fbr que vous porterez, Mr le Pr\u00e9sident de la R\u00e9publique, toute votre attention \u00e0 cette injustice criante et y mettrez fin.&lt;/p&gt;&lt;p&gt;Un citoyen fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;rendre la gratuit\u00e9 des pr\u00e9servatif,   j ai jamais compris pourquoi une chose qui peu sauver des vie ce paye &lt;/p&gt;","&lt;p&gt;Revenir \u00e0 la source de la cr\u00e9ation de la s\u00e9curit\u00e9 Social de M. Amboise CROIZAT fondateur de la S\u00e9curit\u00e9 S\u00e9curit\u00e9 Sociale avec Georges BUISSON et Pierre LAROQUE dont la doctrine \u00e9tait :&lt;/p&gt;&lt;p&gt;\\\"Vivre sans l'angoisse du lendemain de la maladie ou de l'accident de travail en cotisant selon ses moyens et en recevant selon ses besoins\\\".&lt;/p&gt;&lt;p&gt;La sant\u00e9 nest pas un marchandise et les hopitaux ne sont pas des entreprises.&lt;/p&gt;&lt;p&gt;Proposition : l'argent des cotisations doivent servir \u00e0 la s\u00e9cu, exemple la CSG d\u00e9tourn\u00e9 de son but, faire payer ceux qui doivent payer.&lt;/p&gt;&lt;p&gt;mettre l'argent du CICE dans le m\u00e9dical et dans les PME plut\u00f4t que d'enrichire les grosses entreprises du CAC 40.&lt;/p&gt;","&lt;p&gt;Le code de l\u2019action sociale et des familles pr\u00e9voit, dans son article L221-2:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le d\u00e9partement organise sur une base territoriale les moyens n\u00e9cessaires \u00e0 l'accueil et \u00e0 l'h\u00e9bergement des enfants confi\u00e9s au service. Un projet de service de l'aide sociale \u00e0 l'enfance est \u00e9labor\u00e9 dans chaque d\u00e9partement. Il pr\u00e9cise notamment les possibilit\u00e9s d'accueil d'urgence, les modalit\u00e9s de recrutement par le d\u00e9partement des assistants familiaux ainsi que l'organisation et le fonctionnement des \u00e9quipes travaillant avec les assistants familiaux, qui en sont membres \u00e0 part enti\u00e8re. Le d\u00e9partement doit en outre disposer de structures d'accueil pour les femmes enceintes et les m\u00e8res avec leurs enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais ces centres, dot\u00e9s de quelques places, sont en permanence satur\u00e9s et les malheureuses sont tr\u00e8s souvent renvoy\u00e9es \u00e0 leur sort. Malgr\u00e9 les restrictions budg\u00e9taires impos\u00e9es par l\u2019\u00c9tat, il s\u2019agit d\u2019une urgence sociale qui justifierait de doubler, voire tripler, les capacit\u00e9s d\u2019accueil.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La crise du logement dans les grandes villes, oblige les revenus moyens \u00e0 s'installer dans les banlieues parfois mal desservies et les transport de plus en plus perturb\u00e9es du fait de l'importance du trafic.&lt;/p&gt;&lt;p&gt;Les logements doivent correspondre aux salaires et ne pas d\u00e9passer 30% de ce dernier. &lt;/p&gt;&lt;p&gt;Ex : pour un salaire de 1 500 euros, le loyer ne doit pas \u00eatre sup\u00e9rieur \u00e0 500 euros.&lt;/p&gt;&lt;p&gt;Pour ne pas p\u00e9naliser les propri\u00e9taires, d\u00e9duisons le montant sup\u00e9rieur au 30% des imp\u00f4ts qui peuvent aussi devenir des cr\u00e9dits d'imp\u00f4ts du c\u00f4t\u00e9 des propri\u00e9taires comme des locataires.&lt;/p&gt;&lt;p&gt;A r\u00e9fl\u00e9chir plus en amont...&lt;/p&gt;","&lt;p&gt;Plus on avance en \u00e2ge, plus les mutuelles sont hors de prix (la mienne par exemple repr\u00e9sente 8,6% de mes revenus!). De plus c'est un co\u00fbt obligatoire pour ne pas avoir \u00e0 d\u00e9bourser trop lorsqu'on est malade. Le co\u00fbt de notre mutuelle doit pouvoir \u00eatre d\u00e9duit du revenu imposable, pour diminuer le revenu fiscal de r\u00e9f\u00e9rence et ainsi acc\u00e9der \u00e0 certaines aides sociales. Ceci induirait plus de justice sociale car le co\u00fbt des mutuelles est le m\u00eame quels que soient les revenus.&lt;/p&gt;","&lt;p&gt;14 MILLIARDS s'\u00e9vaporent du fait de l'attribution de N\u00b0 de s\u00e9cu sur la base de faux documents ......&lt;/p&gt;","&lt;p&gt;De la transparence dans nos d\u00e9penses sant\u00e9. Les labo se graissent la patte avec les aides de l'\u00e9tat. Il y a trop de m\u00e9dicaments non rembours\u00e9s.&lt;/p&gt;","&lt;p&gt;En d\u00e9pit des d\u00e9penses consid\u00e9rables du syst\u00e8me de sant\u00e9 en France\u2013presque 700 milliards par an\u2013la question principale demeure celle de l\u2019acc\u00e8s aux soins par les personnes qui en sont les plus \u00e9loign\u00e9es : les jeunes dans les milieux pr\u00e9caires, les s\u00e9niors seuls et les personnes plus \u00e2g\u00e9es encore.&lt;/p&gt;&lt;p&gt;La proposition consiste \u00e0 organiser au niveau de chaque commune l\u2019acc\u00e8s aux soins par des permanences civiles exerc\u00e9es par des volontaires plac\u00e9s sous la conduite d\u2019un \u00e9lu de l\u2019assembl\u00e9e citoyenne.&lt;/p&gt;&lt;p&gt;Par &lt;strong&gt;l\u2019acc\u00e8s aux soins&lt;/strong&gt;, il faut comprendre l\u2019\u00e9coute tr\u00e8s attentive des personnes affect\u00e9es, la proposition des diff\u00e9rents professionnels de sant\u00e9 les plus proches, la prise de rendez-vous, l\u2019aide mat\u00e9rielle et psychologique.&lt;/p&gt;&lt;p&gt;Des conseils de quartier, d\u2019immeuble, et de rues sont habilit\u00e9s \u00e0 recevoir les demandes et \u00e0 s\u2019assurer de leur prise en charge.&lt;/p&gt;","&lt;p&gt;Fin de l'obligation vaccinale. Tout geste m\u00e9dical doit \u00eatre consenti par le malade, le patient (ou ses parents pour les enfants)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'obligation \u00e0 vacciner tous les enfants, sans tenir compte ni de leur situation de sant\u00e9 personnelle, ni du consentement de leurs parents, est ANTI CONSTITUTIONNELLE.  C'est contraire au libre droit de disposer de notre corps&lt;/p&gt;","&lt;p&gt;revoir la liste des maladies professionnelles.&lt;/p&gt;&lt;p&gt;Ajouter a cette liste les maladies du dos du a mon travail d assistante maternelle pendant 25 ans.&lt;/p&gt;&lt;p&gt;Lourde Op\u00e9ration chirurgicale et seconde a venir.&lt;/p&gt;&lt;p&gt;Mise en invalidit\u00e9 par la cpam et reconnu oralement par le m\u00e9decin contr\u00f4leur de la cpam que mon handicape venait de mon m\u00e9tier.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;1- Am\u00e9liorer l'acc\u00e8s aux dons d'ovocytes/spermatozo\u00efdes, \u00e0 l'image d'autres pays europ\u00e9ens. 2- Apporter des solutions financi\u00e8res pour aider les couples en parcours de PMA, qui doivent se rendre \u00e0 l'\u00e9tranger. &lt;/p&gt;","&lt;p&gt;Exon\u00e9ration de la TVA pour les personnes \u00e0 \\\"mobilit\u00e9 r\u00e9duite - handicap lourd\\\" sous forme de ch\u00e8que TVA tous les trimestres revers\u00e9 \u00e0 l'allocataire.&lt;/p&gt;","&lt;p&gt;La s\u00e9curit\u00e9 sociale est un bien commun qui est d\u00e9tricot\u00e9e depuis plusieurs d\u00e9cennies. &lt;/p&gt;&lt;p&gt;Je propose que &lt;strong&gt;tous les soins de sant\u00e9 soient rembours\u00e9s \u00e0 100% &lt;/strong&gt;(consultation, soins et m\u00e9dicaments) et qu'on n'ait plus besoin d'une compl\u00e9mentaire sant\u00e9, ou seulement pour les actes de confort. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le financement de cette mesure se ferait par une augmentation des cotisations sociales, patronales et salariales, qui seraient compens\u00e9 par la suppression du coup de la mutuelle, devenue non indispensable.&lt;/p&gt;","&lt;p&gt;Il devient urgent d\u2019organiser un moratoire sur les ondes \u00e9lectromagn\u00e9tiques et leur encadrement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aujourd\u2019hui, on ne compte plus les alertes sanitaires li\u00e9es \u00e0 la sur-exposition aux ondes \u00e9lectromagn\u00e9tiques. Attention, il ne s\u2019agit pas de se montrer technophobe, mais de respecter l\u2019humain et la vie en g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il ne s\u2019agit pas de faire la d\u00e9monstration ici de la dangerosit\u00e9 de l\u2019exposition aux ondes \u00e9lectromagn\u00e9tiques &lt;em&gt;- la chose est suffisamment document\u00e9e ici et l\u00e0 -&lt;/em&gt; mais de r\u00e9fl\u00e9chir sur le devenir de cette technologie au regard des effets constat\u00e9s sur l\u2019\u00eatre humain.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A-t\u2019on r\u00e9ellement besoin de la 5G, qui est le scandale sanitaire \u00e0 venir ? A-t\u2019on r\u00e9ellement besoin de compteur d\u2019\u00e9lectricit\u00e9 flambants neufs et impos\u00e9s par ENEDIS alors m\u00eame que nos anciens compteurs fonctionnent parfaitement bien et que le rapport de la Cours des Comptes souligne l\u2019absence de b\u00e9n\u00e9fices pour le consommateur et demande \u00e0 ENEDIS de revoir ses \u00e9moluments sur le projet &lt;em&gt;- des milliards de gains -&lt;/em&gt;, tout comme d\u2019approfondir les recherches sur la th\u00e9matiques sanitaire ? Nos enfants ont-ils besoins de baigner dans les ondes 4G ou WIFI n\u00e9cessaires aux I-phones, smartphones, tablettes et autres gadgets abrutissants et d\u00e9bilitants lorsqu\u2019ils sont utilis\u00e9s toute la journ\u00e9e &lt;em&gt;- cf. pas d\u2019\u00e9crans avant 3 ans -&lt;/em&gt; ... ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que devient le principe de pr\u00e9caution ? Les lobbys des entreprises de t\u00e9l\u00e9communication sont-ils si puissants pour sacrifier nombres de citoyens devenus \u00e9lectrosensibles &lt;em&gt;- et donc pour certains tr\u00e8s malades, SDF... -&lt;/em&gt; ou la sant\u00e9 de nos enfants ?&lt;/p&gt;","&lt;p&gt;Trop de m\u00e9dicaments ont un prix exhorbitant&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;La toute jeune application &lt;/strong&gt;&lt;a href=\\\"https://trocr.com/\\\"&gt;&lt;strong&gt;TROCR&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt; permet d\u2019aider financi\u00e8rement des associations en mettant en vente des \u00ab\u00a0vieux\u00a0\u00bb objets qui prennent la poussi\u00e8re dans votre grenier. En favorisant l\u2019entraide et la solidarit\u00e9, les fondateurs esp\u00e8rent apporter un soutien concret au secteur associatif.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://mrmondialisation.org/trocr-vos-objets-inutilises-vendus-au-profit-des-associations/&lt;/p&gt;","&lt;p&gt;La sant\u00e9 devient un business comme les autres, faire de l'argent pour satisfaire quelques-uns.&lt;/p&gt;&lt;p&gt;Les structures priv\u00e9es se d\u00e9veloppent et l'h\u00f4pital public dispara\u00eet.&lt;/p&gt;&lt;p&gt;Dans les zones rurales c'est la m\u00eame chose \u00e0 la diff\u00e9rence que les structures priv\u00e9es ni vont pas, pourquoi ?&lt;/p&gt;&lt;p&gt;Et con tu crois qu'on va aller s'installer l\u00e0 o\u00f9 il n'y a pas d'argent \u00e0 faire ? Toi, t'as rien compris nous on ira o\u00f9 \u00e7a rapporte.&lt;/p&gt;&lt;p&gt;Et voil\u00e0 comment se transforme notre pays, les institutions publiques d\u00e9sertent des provinces enti\u00e8res en obligeant les citoyens \u00e0 prendre leur bagnole, mais plus au gazole et oui c'est pas bien, pour un RDV m\u00e9dical \u00e0 plusieurs dizaines de kilom\u00e8tres, et cons\u00e9quences au del\u00e0 du temps et de l'argent que cela repr\u00e9sente et bien on pollue, c'est encore pas bien.&lt;/p&gt;&lt;p&gt;Il faut r\u00e9introduire le service public en tant que service au sens premier du terme et r\u00e9tablir les structures de sant\u00e9 au plus pr\u00e8s des citoyens au lieu de les supprimer un peu plus chaque.&lt;/p&gt;&lt;p&gt;Il faut \u00e9tablir une cartographie des mesures \u00e0 prendre et veiller au respect de la mise en oeuvre.&lt;/p&gt;&lt;p&gt;ET arr\u00eatons de financer les structures priv\u00e9es car on en a assez.&lt;/p&gt;","&lt;p&gt;Les m\u00e9decins participent au service public, pas de raison qu'ils \u00e9chappent totalement aux besoins des territoires&lt;/p&gt;","&lt;p&gt;Rembourser \u00e0 taux plein les fauteuils roulants (660\u20ac par la s\u00e9curit\u00e9 sociale et si on a de la chance 660\u20acX2 par\u2019les Mutuelles)&lt;/p&gt;&lt;p&gt;sachant que de nombreuses personnes \u00e0 mobilit\u00e9 r\u00e9duite sont actives et ne se voient pas coinc\u00e9 dans un fauteuil manuel bar\u00e8me s\u00e9curit\u00e9 sociale \u00e0 660\u20ac  (photo 2)  plut\u00f4t qu\u2019un fauteuil qui leur correspond mieux et dans lequel ils \u00e9volueront en \u00e9tant plus \u00e0 l\u2019aise (photo 1) \u00e0 partir de 3500\u20ac..... le handicap ne devrait pas \u00eatre un march\u00e9 commercial \u00e0 conqu\u00e9rir. Ce probl\u00e8me est le m\u00eame pour les fauteuils \u00e9lectriques non pris en charge int\u00e9gralement &lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/cc30ad1b68124f85f0323f50b34c8078372781fb.jpeg\\\" alt=\\\"cc30ad1b68124f85f0323f50b34c8078372781fb.jpeg\\\" /&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/2350e7ef77c37365424326dc2a1865811a55099f.jpeg\\\" alt=\\\"2350e7ef77c37365424326dc2a1865811a55099f.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Le minimum vieillesse est r\u00e9cup\u00e9rable sur la succession pour ceux et uniquement pour ceux qui sont propri\u00e9taires (pour faire court). Beaucoup de retrait\u00e9s agriculteurs et de personnes qui ont de tr\u00e8s petites retraites refusent de voir leurs enfants devoir rembourser les sommes d'aspa qu'ils ont per\u00e7ues, \u00e0 leur d\u00e9c\u00e8s. Cette mesure ne s'adresse pas \u00e0 ceux qui sont locataires et qui peuvent demander le minimum vieillesse sans craindre que leurs enfants ne soient gr\u00e9v\u00e9s de dettes, \u00e0 leur d\u00e9c\u00e8s. L'in\u00e9galit\u00e9 de cette mesure (on n'est pas propri\u00e9taires parce qu'on est riche : on a juste support\u00e9 sur toute une partie de notre vie de payer un lourd cr\u00e9dit au lieu d'un loyer...) doit disparaitre.&lt;/p&gt;","&lt;p&gt;Remboursement total s\u00e9curit\u00e9 sociale et mutuelle des actes de chiropraxie et d'ost\u00e9opathie. La pr\u00e9vention fera faire des \u00e9conomies !. \u00a0&lt;/p&gt;","&lt;p&gt;D\u00e9velopper les Unit\u00e9s de Soins Palliatifs, avec les moyens n\u00e9cessaires pour accueillir les personnes en fin de vie et du personnel form\u00e9 \u00e0 cet accompagnement. Veiller en particulier \u00e0 ce qu'il y ait au moins une USP par d\u00e9partement et qu'elle dispose de suffisamment de lits pour recevoir toutes les personnes en phase terminale qui le souhaitent.&lt;/p&gt;","&lt;p&gt;avoir une S\u00e9curit\u00e9 Sociale int\u00e9grale,pour tous, en prenant en compte la cotisation de mutuelle \u00e0 l'option la meilleure. En Appliquant le principe:\\\"cotiser selon ses moyens et avoir acc\u00e8s selon ses besoins\\\".&lt;/p&gt;&lt;p&gt;La sant\u00e9 doit \u00eatre accessible \u00e0 tous . Chaque \u00eatre humain a la m\u00eame valeur face \u00e0 la maladie.&lt;/p&gt;&lt;p&gt;Et si c'est trop utopiste, dans un premier temps, avoir un cr\u00e9dit d'imp\u00f4t pour toutes les cotisations sociales.&lt;/p&gt;","&lt;p&gt;Arretons de penser co\u00fbt quand il s' agit de sant\u00e9! Rouvrons des lits, des services! Cessons de fermer des urgences et des maternit\u00e9s. Au lieu de les fermer, agrandissons les et/ou mettons plus de personnel dans les services. Comment soigner quelqu'un quand on a dix personnes \u00e0 s' occuper? Je ne parle pas de un pour un mais d'\u00e9tre cens\u00e9. Je suis aide-soignant, je sais de quoi je parle. Comment prendre soin de quelqu'un si les services se regroupent ou ferment. nous passons de cinq \u00e0 dix patients \u00e0 chaque fois. La sant\u00e9 n'est pas une variable, les gens ne sont pas des marchandises. Augmentons le personnel pour prendre soin dans la dignit\u00e9.&lt;/p&gt;","&lt;p&gt;Je demande le droit de disposer de ma vie lorsque je jugerai le moment de mourir. Je demande le droit au suicide assist\u00e9, je demande le droit \u00e0 l'euthanasie, je demande le droit \u00e0 mourir dans la dignit\u00e9 comme en Belgique&lt;/p&gt;","&lt;p&gt;Sauver la psychiatrie&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d un  site contr\u00f4l\u00e9 par des chercheurs et experts INDEPENDANTS permettant \u00e0 chaque citoyen de d\u00e9clarer sa pathologie en indiquant le lieu g\u00e9ographique et sa profession afin de mener de vraies \u00e9tudes sur les risques &lt;/p&gt;","&lt;p&gt;Remboursement de tous les actes param\u00e9dicaux (psychomotricit\u00e9, ergoth\u00e9rapie, psychologie, neuropsychologie, lunettes, proth\u00e8ses auditives ...)&lt;/p&gt;","&lt;p&gt;Supprimer ou au moins abaisser la TVA sur les produits de premi\u00e8re n\u00e9cessit\u00e9, mais avec une loi fixant une limite des marges sur ces produits. Faute de quoi, il est probable que les commer\u00e7ants et producteurs concern\u00e9s profiteraient de l'occasion pour augmenter leurs tarifs, ce qui r\u00e9duirait \u00e0 n\u00e9ant la suppression ou abaissement de la TVA. Le seul r\u00e9sultat se limiterait alors \u00e0 une perte de ressources pour l'\u00c9tat&lt;/p&gt;","&lt;p&gt;La scandaleuse augmentation de la CSG 1.7% des retrait\u00e9s est \u00e7\u00e0 retirer pour tous les retrait\u00e9s, car un couple qui gagna 1400\u20ac chacun soit 2800\u20ac/mois est p\u00e9nalis\u00e9 c'est une honte,&lt;/p&gt;","&lt;p&gt;Ne plus faire l'avance de frais de sant\u00e9.&lt;/p&gt;","&lt;p&gt;Quand on sait comment sont trait\u00e9 nos anciens, c'est une v\u00e9ritablement honte pour la cinqui\u00e8me puissance mondiale. Ces structures sont souvent laiss\u00e9 \u00e0 la sph\u00e8re priv\u00e9e qui n'est bien s\u00fbr l\u00e0 que pour prendre beaucoup d'argent et pas pour s\u2019occuper d\u00e9cemment de nos anciens.&lt;/p&gt;","&lt;p&gt;que soit assur\u00e9 le respect des conditions de vie des \u00e9lectrosensibles.&lt;/p&gt;&lt;p&gt;respect du droit de d\u00e9fendre nos conditions de vie et de sant\u00e9.&lt;/p&gt;&lt;p&gt;r\u00e9duction de l'exposition aux ondes pour tous.&lt;/p&gt;&lt;p&gt;permettre le vivre ensemble, \u00e9lectrosensibles ou non.&lt;/p&gt;&lt;p&gt;prot\u00e9ger les enfants.&lt;/p&gt;&lt;p&gt;respecter le droit de refuser les technologies les plus invasives(objets et compteurs communicants)&lt;/p&gt;&lt;p&gt;garantir la transparence et la concertation dans le d\u00e9ploiement des technologies(implantation d'antennes-relais,d\u00e9ploiement de la 5G,la wifi partout)&lt;/p&gt;&lt;p&gt;lutter contre les r\u00e9seaux d'influence&lt;/p&gt;&lt;p&gt;appliquer le principe de pollueur-payeur.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Revalorisation du minimum vieillesse \u00e0 1200.00\u20ac minimum et index\u00e9 sur l\u2019inflation&lt;/u&gt;&lt;/strong&gt;, nous &lt;strong&gt;ne pouvons pas accept\u00e9s que des personnes qui sont en retraite, qui ont cotis\u00e9s, qui ont travaill\u00e9s toute leurs vies, en soient encore \u00e0 l\u2019\u00e9tape d\u2019\u00eatre a d\u00e9couvert et de devoir compt\u00e9s le moindre Euro&lt;/strong&gt; pour pouvoir vivre, voir survivre. Nos retrait\u00e9s m\u00e9ritent des vieux jours heureux apr\u00e8s les ann\u00e9es de durs labeurs, de travail, et parfois de construction de leurs foyers.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; pour une refondation de la s\u00e9curit\u00e9 sociale telle que pr\u00e9vue dans le programme les jours heureux du Conseil National de la R\u00e9sistance : \\\"un plan complet de s\u00e9curit\u00e9 sociale, visant \u00e0 assurer \u00e0 tous les citoyens des moyens d\u2019existence, dans tous les cas o\u00f9 ils sont incapables de se les procurer par le travail, avec gestion appartenant aux repr\u00e9sentants des int\u00e9ress\u00e9s et de l\u2019\u00c9tat\\\" Cela implique de rattacher \u00e0 cette s\u00e9curit\u00e9 sociale tous les r\u00e9gimes compl\u00e9mentaires obligatoires (retraite et sant\u00e9) ainsi que la gestion des indemnit\u00e9s ch\u00f4mage. La gestion devant \u00eatre assur\u00e9 par des administrateurs \u00e9lus et que l'\u00e9tat arr\u00eate de piquer dans la caisse.&lt;/p&gt;","&lt;p&gt;Les b\u00e9n\u00e9fices engendr\u00e9s par les groupes pharmaceutiques sont monstrueux.&lt;/p&gt;&lt;p&gt;Qui paye ? la s\u00e9cu donc NOUS, les mutuelles de plus en plus ch\u00e8res donc une fois encore NOUS.&lt;/p&gt;&lt;p&gt;Et le pire c'est qu'ils redistribuent 67% de leurs b\u00e9n\u00e9fices, pardon de nos b\u00e9n\u00e9fices, aux gros actionnaires.&lt;/p&gt;&lt;p&gt;https://www.alternatives-economiques.fr/benefices-actionnaires-se-taillent-part-lion/00084588&lt;/p&gt;&lt;p&gt;&lt;strong&gt;En r\u00e9sum\u00e9 la s\u00e9cu finance les b\u00e9n\u00e9fices des gros actionnaires.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;En gros ils mettent au point une formulation, une combinaison de mol\u00e9cules, ensuite c'est brevet et ensuite tu le payes toute ta vie.&lt;/p&gt;&lt;p&gt;Derri\u00e8re ils font des marges de \\\"malade\\\" sur le dos de la s\u00e9cu qui paye bien gentiment.&lt;/p&gt;&lt;p&gt;Etat une fois encore complice de ces grands groupes, petits potes et compagnie, m\u00eame \u00e9coles que ces chers PDG et membres de conseils d\u2019administration que tu retrouves dans toutes les combines.&lt;/p&gt;&lt;p&gt;Elle a bon dos la s\u00e9cu dont on entend r\u00e9guli\u00e8rement qu'elle se porte mal, tu crois ? on se demande pourquoi ?&lt;/p&gt;&lt;p&gt;Pour le reste c'est pareil, le mat\u00e9riel m\u00e9dical, les d\u00e9passements d'honoraires, de plus en plus de cliniques et d'h\u00f4pitaux priv\u00e9s qui ne seront l\u00e0 que pour faire de la rentabilit\u00e9.&lt;/p&gt;&lt;p&gt;Les zones non rentables sont d\u00e9sert\u00e9es, elle est o\u00f9 la justice sociale dans tout \u00e7a ?&lt;/p&gt;&lt;p&gt;Alors que les garants de la justice sociale, nos politiques, commencent tr\u00e8s s\u00e9rieusement \u00e0 regarder les marges et qu'on plafonne tout \u00e7a vite fait bien fait&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.francetvinfo.fr/replay-radio/le-vrai-du-faux/lindustrie-pharmaceutique-fait-plus-de-benefices-que-l-industrie-du-luxe_1778527.html&lt;/p&gt;","&lt;p&gt;Augmentez l aah &lt;/p&gt;","&lt;p&gt;Nous souhaitons comprendre comment les citoyens fran\u00e7ais per\u00e7oivent les nouvelles technologies dans la sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;J'aimerai qu'on supprime toute obligation vaccinale. Il faut savoir qu'il y a des m\u00e9decins, voire des professeurs qui sont contre la vaccination. Le seul avantage c'est qu'on remarque que quand le pr\u00e9sident veut agir, il en est capable mais malheureusement dans ce cas \u00e7a ne profite qu'aux laboratoires pharmaceutiques et surtout pas \u00e0 la sant\u00e9 comme on pourrait nous le faire croire. Et le pr\u00e9sident agit m\u00eame s'il faut porter atteinte aux droits de l'homme etc... Pourquoi aucun journaliste ne pose de questions sur ce sujet ????&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Chacun doit pouvoir choisir les conditions de sa fin de vie. Le suicide assist\u00e9 (la personne fait elle m\u00eame le geste qui le lib\u00e9rera de ses souffrances) ne doit pas \u00eatre contest\u00e9 pour de questions religieuses ou autres, chacun sa philosophie. Il faut aller \u00e0 l'\u00e9tranger,en Suisse par exemple, pour acc\u00e9der \u00e0 ce droit, ce qui coute entre 8 000 et 10 000 Euros, donc inac\u00e9ssible pour le plus grand nombre, c'est un scandale.&lt;/li&gt;&lt;li&gt;L'euthanasie active pose plus de probl\u00e8mes : on peut comprendre qu'un m\u00e9decin ne veuille pas donner la mort&lt;/li&gt;&lt;li&gt;En parall\u00e8le d\u00e9velopper les soins palliatifs.&lt;/li&gt;&lt;li&gt;Pour plus d'informations : voir l'association ADMD (Association pour le Droit de Mourir dans la Dignit\u00e9)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Cr\u00e9er au sein de tous les h\u00f4pitaux, en parall\u00e8le du service des urgences, &lt;strong&gt;une unit\u00e9 de consultations de m\u00e9decins g\u00e9n\u00e9ralistes&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Cette unit\u00e9 prendra en charge tous les consultants dont les pathologies ne rel\u00e8vent pas de l\u2019urgence. Les m\u00e9decins g\u00e9n\u00e9ralistes de ville seraient bien entendu int\u00e9gr\u00e9s au fonctionnement de cette activit\u00e9 dans le cadre de la permanence des soins de ville, auxquels  seraient associ\u00e9s des m\u00e9decins g\u00e9n\u00e9ralistes salari\u00e9s de la structure garantissant un fonctionnement de la structure 24H/24.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;le d\u00e9veloppement des maladies toutes confondues sont \u00e0 mettre sur le compte de nos modifications alimentaires n\u00e9fastes, le stress permanent, les pollutions diverses, les manipulations publicitaires et mes m\u00e9dias&lt;/li&gt;&lt;li&gt;le diab\u00e8te (glyc\u00e9mie), syst\u00e8me immunitaire affaibli, hyperactivit\u00e9, troubles du comportement, irritations oculaires, troubles digestifs, asthme, insomnie, stress sont quelques exemples de ces cons\u00e9quences de la soci\u00e9t\u00e9 de consommation\u00a0&lt;/li&gt;&lt;li&gt;la recherche de solutions de gu\u00e9rison par la m\u00e9decine officielle ne favorise que la rentabilit\u00e9 de Big Pharma&lt;/li&gt;&lt;li&gt;le patient n\u2019est qu\u2019un client et la m\u00e9decine officielle est hypocrite&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Revoir les honoraires des pharmaciens (les d\u00e9pr\u00e9cier?) &lt;/p&gt;","&lt;p&gt;Maintenir la protection sociale dans le domaine public, et retrait de la nouvelle tarification pharmacologique d\u00e9termin\u00e9e par l'age du patient.&lt;/p&gt;","&lt;p&gt;Rembourser \u00e0 100\u202f% les soins de sant\u00e9 prescrits, dont les soins et appareils dentaires, optiques et auditifs, faire baisser les tarifs des lunettes et appareils auditifs&lt;/p&gt;","&lt;p&gt;Obligation pour chaque m\u00e9decin d'exercer 10 ans dans une zone manquant de personnel de sant\u00e9&lt;/p&gt;","&lt;p&gt;La composition des protections hygi\u00e9niques est inconnue en France, et sont totalement non r\u00e9glement\u00e9es. En effet, celles-ci sont consid\u00e9r\u00e9es comme des produits de consommation classiques. Depuis 2016, des p\u00e9titions ont \u00e9merg\u00e9es, mais sans succ\u00e8s. 60 millions de consommateurs, la DGCCRF et l'ANSES (agence nationale de la sant\u00e9) ont trouv\u00e9 dans ces protections des r\u00e9sidus de glyphosate, dioxine, d\u00e9riv\u00e9s halog\u00e9n\u00e9s, des hydrocarbures aromatiques polycycliques et des furanes, qui sont des compos\u00e9s au minimum &lt;strong&gt;toxiques&lt;/strong&gt; et au pire &lt;strong&gt;canc\u00e9rog\u00e8nes&lt;/strong&gt;. &lt;strong&gt;&lt;u&gt;Nous laissons les femmes Fran\u00e7aises se faire intoxiquer par app\u00e2t du gain.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voir: https://fr.wikipedia.org/wiki/Protection_hygi%C3%A9nique#Composition et https://www.lemonde.fr/pollution/article/2018/07/19/des-substances-toxiques-dans-les-tampons-et-les-serviettes-hygieniques_5333356_1652666.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;R\u00e9glementer la composition des protections hygi\u00e9niques en interdisant ces compos\u00e9s toxiques,&lt;/li&gt;&lt;li&gt;Obliger les fabricants \u00e0 publier la liste compl\u00e8te de la composition de ces produits, sous peine d'amende et de retrait du march\u00e9.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Le scandale des 2 millions de faux N\u00b0s de s\u00e9curit\u00e9 sociale a \u00e9clat\u00e9 au grand jour et est connu de tous. Ces faux N\u00b0s g\u00e9n\u00e8rent 14,5 milliards d'euros par an de fuite !!!... Quand je cotise pour la s\u00e9cu, je paye une partie de ces 14,5 milliards, quand la s\u00e9cu ne peut pas tout rembourser, c'est entre autres du fait de ces 14,5 milliards... J'aimerai savoir que quelqu'un au gouvernement s'occupe de ce sujet et si personne ne s'en occupe, pourquoi? &lt;/p&gt;","&lt;p&gt;Tous les produits alimentaires et cosm\u00e9tiques devarient \u00eatre \u00e9tiquet\u00e9s avec un code de sant\u00e9 d\u00e9fini par des instances ind\u00e9pendantes.&lt;/p&gt;","&lt;p&gt;inscrire dans la loi le d\u00e9lit de conflits d\u2019int\u00e9r\u00eats  &lt;/p&gt;","&lt;p&gt;Le principe du tiers payant , de la prise en charge int\u00e9grale pr\u00e9sente des tas d'avantages. il pr\u00e9sente un inconv\u00e9nient : l'absence totale de regards du couts des soins . Ne pas payer , ne veut pas dire \\\"gratuit\\\" . on cotise en fonction de ses revenus , on est soign\u00e9 en fonction de ses besoins . le collectif a besoin aussi d'acter du prix des choses . Au lieu de ces impressions peu visibles par l'intensit\u00e9 de l'encre et la taille des caracteres , avoir une impression du cout complet des soins et m\u00e9dicaments d\u00e9livres et l'obligation de signer a cot\u00e9 afin que chacun \\\"une fois au moins\\\" acte du prix des soins et se fasse son id\u00e9e du cout des choses.&lt;/p&gt;","&lt;p&gt;harmoniser le remboursement des soins m\u00e9dicaux de ces deux cartes. il est anormal que la carte CMU soit un ch\u00e8que en blanc pour les m\u00e9decins.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, nous sommes soumis \u00e0 ce que disent les m\u00e9decins, car nous n'y comprenons rien. Nous subissons au lieu de choisir nos soins. Ce n'est pas normal. Chaque citoyen devrait pouvoir b\u00e9n\u00e9ficier d'une \u00e9ducation aux questions de sant\u00e9, comprenant une formation de base non seulement \u00e0 la m\u00e9decine classique, mais aussi aux approches alternatives.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Fixation d'un salaire planch\u00e9 pour vivre d\u00e9cemment : 2000\u20ac&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Revenir comme cela \u00e9tait avant \u00e0 des maisons des personnes handicap\u00e9es dans les Mairies afin de faciliter les d\u00e9marches administratives. Actuellement son souvent \u00e0 des kilom\u00e8tres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre \u00e9galement en place une d\u00e9mat\u00e9rialisation pour toutes d\u00e9marches ce n'est actuellement pas le cas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer les mutuelles qui ne proposent jamais le m\u00eame remboursement ni le m\u00eame tarif de cotisation et cotiser par rapport\u00a0au revenu\u00a0au profit\u00a0de la\u00a0s\u00e9curit\u00e9 sociale \u00a0afin de rembourser tous les Fran\u00e7ais \u00e0 100%.&lt;/p&gt;","&lt;p&gt;-Ce qu'il faut ! : C'est demander d'urgence \u00e0 Macron qu'il fasse une Loi obligeant ces sales voleurs escrocs de mutuelles sant\u00e9 \u00e0 baisser leurs cotisations mensuelles !!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et je suis d\u00e9gout\u00e9 que les gilets jaunes n'ont JAMAIS fait cette revendication qui est la pire de toutes les taxes qu'on subit !!!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une personne a expliqu\u00e9 ceci:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\" Les mutuelles de sant\u00e9 ont des frais de gestion qui varient \u00e9norm\u00e9ment selon les organismes de 9,1% pour les plus vertueux \u00e0 42,2% pour les moins scrupuleux !!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans ce dernier cas pour 100\u20ac cotis\u00e9s l'assur\u00e9 paie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;13,27 \u20ac de taxe&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;42,20 \u20ac de frais de gestion&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;reste 44,53 \u20ac pour les remboursements &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je paye 74 euros par mois \u00e0 ma mutuelle sant\u00e9 et j'en ai ras le bol et d\u00e9but janvier 2019 il m'ont encore augment\u00e9 de 4% ma cotisation et la v\u00e9ritable raison mais ils l'ont cach\u00e9e :&lt;/p&gt;&lt;p&gt;C'est parce que Macron a mis en place le reste a charge 0 ! Du coup des gens vont acheter des paires de lunettes a 10-20 euros car a ce prix-la elles seront gratuites rembours\u00e9es par la mutuelle,et les mutuelles sant\u00e9 ont pens\u00e9 qu'ils allaient perdre de l'argent alors ils ont augment\u00e9 de 4% toutes les cotisations ces fumiers escrocs!&lt;/p&gt;&lt;p&gt;Mes parents qui ont 72 et 80ans payent 100 - 110 euros de mutuelle sant\u00e9 car \u00e7a augmente avec l'age! Beaucoup de jeunes n'ont m\u00e8me pas de mutuelle car c'est trop cher et ne peuvent m\u00e8me pas se soigner correctement !&lt;/p&gt;&lt;p&gt;Si je r\u00e9silie ma mutuelle ,j'en aurai pour environ 1000 euros de lunettes de ma poche,je suis tr\u00e9s miope ,100 euros de lentilles de contact tout les 6 mois de ma poche et environ 1000 euros pour une couronne dentaire en c\u00e9ramique donc risqu\u00e9.&lt;/p&gt;&lt;p&gt;Et r\u00e9silier une mutuelle est risqu\u00e9 car avec l'age,(mais pas forc\u00e9ment) on peut avoir une grave maladie ou une grosse op\u00e9ration et la les soins,op\u00e9rations coutent parfois 5000 - 10000 euros! Si la s\u00e9cu ne remboursera qu'une partie dessus,il faudra sortir tout le reste de sa propre poche! = Ruin\u00e9!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mon avis sur cette \u00e9tude trouv\u00e9e aux infos :\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;\\\"Le taux de recours aux soins dentaires s'\u00e9l\u00e8ve en France \u00ab \u00e0 peu pr\u00e8s 40 % \u00bb, contre \u00ab plus de 70 %, 80 % \u00bb chez nos voisins europ\u00e9ens. \\\"\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pense que c'est parce que dans certains pays europ\u00e9ens les soins dentaires sont bien moins chers qu'en france!!!! Et du coup voila pourquoi 70 - 80 % se font soigner leur dents dans les autres pays!!!&lt;/p&gt;&lt;p&gt;Dailleurs certains fran\u00e7ais vont dans ces pays se faire mettre des implants dentaires par 10 ou + parfois d'un coup vu l'\u00e9conomie r\u00e9alis\u00e9e par rapport aux dentistes de france ! Apr\u00e9s bien sur il y a des pays qui font des mauvais soins dentaires,implants dentaires bas de gamme ou mal pos\u00e9s et qui se mettent a bouger avec le temps,donc il faut bien se renseigner avant...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour conclure! :&lt;/p&gt;&lt;p&gt;Il faut demander d'urgence \u00e0 Macron :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Que les cotisations soient plus ou moins \u00e9lev\u00e9es en fonction des revenus mensuels de chacun!!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Car pas de raison qu'un pauvre smicard paye par exemple 70 euros par mois de mutuelle alors qu'il n'a deja plus rien a la fin du mois,alors qu'un riche va payer ces 70 euros comme s'il payait une baguette de pain!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donc pour une personne au plus bas du smic je sugg\u00e8re que les cotisations mutuelle soient aux alentours de 30 euros par mois !!!&lt;/p&gt;&lt;p&gt;Et nous vivrons tous mieux avec bien plus de pouvoir d'achat !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il n'est pas normal qu'un.e handicap\u00e9.e qui n'a jamais pu travailler \u00e0 cause de son handicape et profitant de la AAH, arrivant \u00e0 l'age de la retraite, passe de la AAH au Minimum vieillesse, subissant une perte s\u00e8che de revenus. Le minimum vieillesse \u00e9tant bien inf\u00e9rieur \u00e0 la AAH.&lt;/p&gt;","&lt;p&gt;une personne handicap\u00e9e a le droit \u00e0 l'autonomie, avoir son propre logement est une condition imp\u00e9rative pour contribuer \u00e0 aller vers plus d'ind\u00e9pendance. Pouvoir avoir son propre chez soi, adapt\u00e9 \u00e0 son ou ses handicaps, cela concourt \u00e0 la dignit\u00e9 de la personne.&lt;/p&gt;","&lt;p&gt;le dialogues entre les institutions et les parents est \u00e0 construire , pour permettre de meilleur prise en charge. Le respect des droits des enfants est tr\u00e8s souvent bafou\u00e9s, par des prises en charges non adapt\u00e9es qui sont tres svt de l'occupationnel.  La HAS fait un  gd nb de recommandations . La CNSA donne des moyens pour la mise en \u0153uvre de projet Mais cela reste de la litt\u00e9rature....L'institution doit \u00eatre contr\u00f4ler par des organes externe pour faire valoir les pec propos\u00e9es dans le PIA et du dossier m\u00e9dicales qui d\u00e9finit  les PEC param\u00e9dicales et justifi\u00e9s ainsi  des sommes allou\u00e9es.&lt;/p&gt;","&lt;p&gt;Ne pas passer de concours d as pour les personnes qu' on 10 ans ou plus d ann\u00e9es  d'exp\u00e9riences. Avoir une cession&lt;/p&gt;&lt;p&gt;que de personnes qui sont d\u00e9j
