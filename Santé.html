me le cancer, la scl\u00e9rose en plaques, alzheimer, etc. Proposition : soumettre les propositions de l'Anses au vote de commissions citoyennes, comprenant aussi des citoyens lambda (introduire le ric dans la m\u00e9decine, ens omme)&lt;/p&gt;","&lt;p&gt;Acc\u00e9l\u00e9rer les mesures  dans les : &lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(111,111,111);\\\"&gt;cinq grands domaines\u2009: la petite enfance, l\u2019enfance, les jeunes, l\u2019accompagnement vers l\u2019emploi et les minima sociaux.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(111,111,111);\\\"&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;En suppriment, ce numerus clausus, cela permettra d'avoir un nombre plus important de m\u00e9decins, chaque ann\u00e9e.\u00a0&lt;/p&gt;","&lt;p&gt;Chaque ann\u00e9e, le march\u00e9 du m\u00e9dicament voit sortir une proportion d\u00e9lirante de m\u00e9dicaments inefficaces, peu innovants, dangereux et de plus en plus chers. Selon les statistiques OFFICIELLES de l'HAS, 96% de ces derniers apportent un progr\u00e8s nul ou mineur.&lt;/p&gt;&lt;p&gt;Sur la base d'\u00e9valuations plus ind\u00e9pendantes, la r\u00e9gulation de la vie du m\u00e9dicament ( mise sur le march\u00e9, fixation du taux de remboursement, du prix, de la pharmacovigilance et des retraits) doit \u00eatre bas\u00e9e sur le SEUL INTERET DES PATIENTS et non pas sur les objectifs des industriels qui ont aujourd'hui la priorit\u00e9.&lt;/p&gt;","&lt;p&gt;Permettre aux handicap\u00e9s d'\u00e9voluer et d'avoir une promotion dans les entreprises et d'arr\u00eater de les mettre de c\u00f4t\u00e9. Ils sont aussi capable de faire \u00e9voluer l'entreprise comme les autres employ\u00e9s. Ne pas faire l'effort d'embaucher un handicap\u00e9 pour se dire \\\"c'est bon on a notre quota\\\" afin de payer moins cher la taxe.&lt;/p&gt;","&lt;p&gt;Le plan aide est propos\u00e9 sans tenir compte du revenu.&lt;/p&gt;&lt;p&gt;un m\u00e9decin et une personne charg\u00e9e de r\u00e9aliser le plan d'aide se d\u00e9placent sans tenir compte du revenu du demandeur&lt;/p&gt;&lt;p&gt;on s'aper\u00e7oit que le  reste \u00e0 charge peut atteindre 90% du montant propos\u00e9&lt;/p&gt;&lt;p&gt;on a l'impression de recevoir une aum\u00f4ne&lt;/p&gt;&lt;p&gt;inutile de faire d\u00e9placer de 2 personnes pour ci  peut&lt;/p&gt;&lt;p&gt;il faut revoir compl\u00e9ment l'attribution de l'APA et les modalit\u00e9s de l'APA&lt;/p&gt;","&lt;p&gt;L'attente pour une place peut prendre minimum trois ans. L'etat envoie  les handicap\u00e9s en BELGIQUE, loin de leur famille et paie les foyers \u00e9trangers avec nos imp\u00f4ts. , plut\u00f4t que d'investir en FRANCE. C'est MINABLE !!!! et entretien ce manque crucial de foyer, laissant les familles et la personne handicap\u00e9e (physique ou mentale)  sans aide.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9tablissons la retraite \u00e0 60 ans; Trop de personnes de mon entourage sont morte avant ou juste \u00e0 60 ans !!! (souvent de cancer, AVC ou cardiopathie)&lt;/p&gt;","&lt;p&gt;bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;aujourd'hui il n'y a pas de statut legale pour les aidants familiaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un aidant est la personne qui s'occupe d'un proche malade ou handicap\u00e9.&lt;/p&gt;&lt;p&gt;le salaire de l'aidant est de 0 euros, pas de cotisation point retraites , rien...... et pourtant c'est un travail a temps complet 7jours sur 7, 24 h sur 24, et ce 365 jours par an, sans repos.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'aidant familiale remplace, une infirmiere, une aide a domicile, une aide soignante etc..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;le temps pass\u00e9 en hopital est de plus en plus court, mais les soins non, et pour cela, tout est fait \u00e0 domicile. &lt;/p&gt;&lt;p&gt;notre gouvernement prone le maintient a domicile, mais pour cela il faut un aidant non ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Peu de personnes connaissent cette maladie parasitaire mortel!!!! Une fois qu'on en est atteint, l'issue peut \u00eatre dramatique, voire fatale! Ce parasite est tr\u00e8s dangereux. Les mulots, sont porteurs de la maladie, puis les mulots sont mang\u00e9s par les chats, chiens, renards, fouine, martre, ....bref, tous ceux qui mangent des mulots, qui eux ensuite, rejettent le parasite lors de leurs d\u00e9jections, puis le sol est souill\u00e9. Si l'animal infect\u00e9, est entr\u00e9 dans un potager,  cela peut souiller tout le potager rapidement, et c'est alors en mangeant des fruits et l\u00e9gumes contamin\u00e9s qu'on attrape la maladie. Le fait de rincer les fruits et les l\u00e9gumes ne suffisent pas \u00e0 \u00e9liminer le parasite, car seule la forte chaleur peut le tuer. La population devrait \u00eatre inform\u00e9e, surtout celle habitant pr\u00e8s des for\u00eats, ou ayant des animaux domestiques, qui peuvent courir dans les champs, dans les vergers, jardins, jouer, et manger des mulots. L'animal devient alors contamin\u00e9 par ce parasite. Et, les v\u00e9t\u00e9rinaires donnent rarement comme anti-parasites, celle qui traite l'\u00e9chinococcose, il faut que ce soit le particulier qui fasse une demande. Donc les animaux domestiques sont rarement trait\u00e9s contre l'\u00e9chinococcose, qui est une maladie tr\u00e8s tr\u00e8s grave, mortelle. La population, n'est pas suffisamment renseign\u00e9e, les communes ne luttent pas suffisamment contre la propagation de ce parasite, notamment, les luttes contre les renards infect\u00e9s dans les for\u00eats sont insuffisantes, et la maladie gagne de plus en plus de terrain. Et, peu le savent. Il faut trouver des moyens d'\u00e9liminer les mulots des jardins. Et, surtout informer les populations, emp\u00eacher que les renards acc\u00e8dent \u00e0 la propri\u00e9t\u00e9. Les enfants qui caressent souvent les chats, peuvent rapidement \u00eatre infect\u00e9s par un chat porteur du parasite, car les chats se l\u00e8chent souvent et ram\u00e8nent sur leurs poils les parasites pr\u00e9sents dans leurs d\u00e9jections. Il est important que les chats et les chiens soient r\u00e9guli\u00e8rement trait\u00e9s contre ce parasite mortel. &lt;/p&gt;","&lt;p&gt;Abrogation de la dette des hopitaux&lt;/p&gt;","&lt;p&gt;Actuellement, une large majorit\u00e9 des m\u00e9dicaments et de leurs principes actifs sont fabriqu\u00e9s en Chine et en Inde. &lt;/p&gt;&lt;p&gt;Cela pr\u00e9sente de nombreux risques majeurs de sant\u00e9 et de d\u00e9pendance vis \u00e0 vis de ces pays et des fournisseurs. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout d'abord, en cas de conflit ou de tension avec l'un de ces pays, qu'en sera-t-il de l'approvisionnement ? &lt;/p&gt;&lt;p&gt;Nous devons avoir une industrie locale (France ou Europe) capable \u00e0 tout moment de produire les m\u00e9dicaments en quantit\u00e9 et dans des d\u00e9lais adapt\u00e9s. A minima, nous devons avoir une industrie locale en capacit\u00e9 de se substituer \u00e0 un approvisionnement externe d\u00e9ficitaire dans des d\u00e9lais admissibles. Ceci n\u00e9cessite de conserver un minimum de savoirs faire, et de ma\u00eetriser le cycle de fabrication avec tous les composants n\u00e9cessaires&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par ailleurs, le contr\u00f4le qualit\u00e9 dans les pays sous-traitants est laiss\u00e9 pour une large part \u00e0 la bonne volont\u00e9 des industries pharmaceutiques. Ce sont elles qui s'occupent de v\u00e9rifier la qualit\u00e9 de tout ou partie de la cha\u00eene de fabrication et d'approvisionnement. Le contr\u00f4le en France se limite aux produits finis, nous n'avons aucun moyen de contr\u00f4le sur ce qui se fait hors de nos fronti\u00e8res, et encore moins de sanction.&lt;/p&gt;&lt;p&gt;Lorsqu'on sait que dans ces pays une forte corruption et une justice al\u00e9atoire ne peuvent pas garantir la qualit\u00e9 de la production et de l'approvisionnement, on a de quoi s'inqui\u00e9ter. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le poids et l'influence de ces pays devenus incontournables dans la fabrication leur donnent de larges moyens (financiers, savoirs, techniques) pour investir dans la recherche et la production de nouveaux m\u00e9dicaments et principes actifs. A tel point que les laboratoires de recherche des industries pharmaceutiques Europ\u00e9ennes se d\u00e9localisent dans ces pays. &lt;/p&gt;&lt;p&gt;En cons\u00e9quence, certains travaux de recherche sont orient\u00e9s en fonction de la politique de sant\u00e9 de ces pays, et bas\u00e9s prioritairement par rapport aux caract\u00e9ristiques de leur population. &lt;/p&gt;&lt;p&gt;Nous perdons progressivement la ma\u00eetrise de toute la recherche. Ceci r\u00e9duit notre capacit\u00e9 d'anticipation et renforce le foss\u00e9 entre la puissance industrielle de ces pays et la notre. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les groupes pharmaceutiques se sont internationalis\u00e9s. M\u00eame si le march\u00e9 europ\u00e9en conserve une part non n\u00e9gligeable de leur chiffre d'affaires, il s'\u00e9quilibre avec les autres march\u00e9s. &lt;/p&gt;&lt;p&gt;Aussi, \u00e0 partir du moment o\u00f9 ces groupes effectuent leur recherche et leur production hors d'Europe, et o\u00f9 le march\u00e9 europ\u00e9en est moins significatif, de la m\u00eame mani\u00e8re que nous sommes d\u00e9pendants des pays fabricants, nous devenons d\u00e9pendants de ces groupes pour l'approvisionnement. Ils peuvent par exemple d\u00e9cider de privil\u00e9gier l'approvisionnement de tel ou tel pays en cas de rupture de stock ou de limitation de la production. Au passage, ceci exerce une forme de pression sur nos organismes de contr\u00f4le et sur les prix. Une forme implicite de chantage peut s'instaurer, du style je vous livre si vous \u00eates plus conciliant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;reconnaissance de l'A V C apr\u00e8s 60 ans  d'ailleurs les textes de loi de la CPAM le disent mais IMPOSSIBLE  de kes faire appliquer m\u00eame au tribunal  POURQUOI ????&lt;/p&gt;","&lt;p&gt;es en otage fasse au d\u2019autre mis\u00e8re, qui disent \\\"prend les chez toi \\\", mais eue m\u00eame ne ferais rien pour elle tout comme de nos SDF. je demande que des taxes (entre 10 et 20 %) qui serait reverse au asso des alcoolique anonyme soit mise en vigueur avec une interdiction de toute promotion ou mise en avant dans les magasins. interdire toute publicit\u00e9 m\u00e9diatique sur ses produit qui sont des poisons, qui mettent en danger des personnes souvent en condition difficile financier et psychologique qui en consommant ses poisons recherche une esp\u00e8ce de bien \u00eatre mais qui en faite les d\u00e9truits, appelle dans le monde psychiatrique suicide lent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas \u00e9largir \u00e0 la France enti\u00e8re le r\u00e9gime de S\u00e9curit\u00e9 Sociale ou les remboursements dans ces quatre d\u00e9partements d\u00e9passent sans probl\u00e8me le taux SS+Mutuelle des autres d\u00e9partements.&lt;/p&gt;&lt;p&gt;Quitte \u00e0 payer un peu plus sans toutefois arriver au prix des mutuelles.&lt;/p&gt;&lt;p&gt;Aujourd'hui les mutuelles compl\u00e9mentaires ne suffisent m\u00eame plus \u00e0 couvrir les frais engag\u00e9s il faut en plus des sur-compl\u00e9mentaires \u00e0 des tarifs excessifs et s'en mettent plein les poches. &lt;/p&gt;&lt;p&gt;Plut\u00f4t que de vouloir toujours supprimer chez les autres donnons \u00e0 tout le monde ce qu'il y a de bon ailleurs.&lt;/p&gt;","&lt;p&gt;Interdire aux laboratoires pharmaceutiques une marge de plus de 3% en plus du prix de fabrication (actuellement de 10 \u00e0 6%). Obliger que les \u00e9tudes sur les effets ind\u00e9sirables soient r\u00e9alis\u00e9es par des universitaires ou des personnes sans aucun conflit d\u2019Int\u00e9r\u00eat. Punir d'une amende les auteurs des \u00e9tudes recevant des pots de vins (voyages, biens, argent) de la part des laboratoires. Une amende \u00e9quivalente au double de l'estimation du pot de vin.&lt;/p&gt;&lt;p&gt;Plafonner la marge des pharmaciens \u00e0 10% pour les 0-23\u20ac / 5% 23-150\u20ac / 3% au del\u00e0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Appliquer la m\u00eame politique en ce qui concerne les dispositifs, mat\u00e9riels m\u00e9dicaux (proth\u00e8ses, seringues, scopes, lits, fauteuils, etc...)&lt;/p&gt;&lt;p&gt;Cr\u00e9er une \u00e9quivalence de l'AMM (Autorisation de Mise sur le March\u00e9) pour les dispositifs m\u00e9dicaux.&lt;/p&gt;","&lt;p&gt;redonner ASS de pole emploi et AAH &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;JUSTICE SOCIALE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;La personne \u00e2g\u00e9e migrant en France, et qui n\u2019a jamais travaill\u00e9, \u00a0ne doit pas percevoir le double de retraite de certains \u00a0autochtones actifs durant toute leur vie. &lt;/p&gt;&lt;p&gt;Une personne durablement oisive ne doit pas \u00eatre plus avantag\u00e9e qu\u2019un smicard.&lt;/p&gt;","&lt;p&gt;A l'\u00e9cole,au travail etc......&lt;/p&gt;","&lt;p&gt;les supprimer tout simplement&lt;/p&gt;","&lt;p&gt;Ne plus calculer le montant de l'AAH en fonction des revenus du conjoint/m\u00e9nage.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Une Carte Vitale plus&lt;/strong&gt; biom\u00e9trique a empreinte digitale pour lutter contre la fraude qui regroupe sur une puce tout votre parcours de soin mais qui peut vous sauver en cas urgence connaitre le groupe sanguin,A L D, les allergies.&lt;/p&gt;","&lt;p&gt;augement\u00e9 l' ASS de 100 \u20ac et augement\u00e9 l' APL &lt;/p&gt;&lt;p&gt;moi je vie avec 510 \u20ac et 146,69 APL et mon colocataire  vie avec AAH 1039,31 et 175,25  ou ai le droit des pauvre , je paye tout , c'est normale ??? honte a l'\u00e9tat &lt;/p&gt;","&lt;p&gt;Je ne sais si les loyers ont baiss\u00e9s chez les loueurs sociaux du fait de la baisse des APL comme l'a dit M.Macron&lt;/p&gt;&lt;p&gt;mais dans le priv\u00e9 ce n'est absolument pas le cas&lt;/p&gt;&lt;p&gt;et. Pour obtenir un logement social c'est le parcours du combattant &lt;/p&gt;&lt;p&gt;il faut donc remettre les APL et allocations logement comme avant cette r\u00e9forme stupide &lt;/p&gt;&lt;p&gt;par contre la prise en compte des revenus de l'ann\u00e9e et non plus de N-2 est logique &lt;/p&gt;","&lt;p&gt;La moyenne des retraites se situe \u00e0 1300e/m . Le prix minimum pour un h\u00e9bergement en EHPAD  publique avoisine les 1700e/m et le maintien \u00e0 domicile qui n'est pas toujours possible couterait \u00e9galement tr\u00e8s cher . Que faisons-nous pour nos ain\u00e9s ?&lt;/p&gt;","&lt;p&gt;Services de soins et aides aux personnes \u00e2g\u00e9es de qualit\u00e9 et accessibles \u00e0 tous afin de&lt;/p&gt;","&lt;p&gt;toutes prestations sociales doivent etre conditionn\u00e9s au niveau de ressource en tenant compte de tous les revenus . des salaires, des biens mobiliers et immobiliers et du revenu du foyer fiscal. Cr\u00e9er un bar\u00e8me d\u00e9gressif en fonction de la situation de chaque foyer et pour certaines (ex: allocations familiales les supprimer au dela d un plafond de 5000 euros mensuels &lt;/p&gt;","&lt;p&gt;Evaluer l'obligation vaccinale actuellement \u00e0 11 vaccins chez les nourrissons.&lt;/p&gt;","&lt;p&gt;revaloriser les pensions d,invalidite , continuer a verser pour la retraite , car a l,heure actuel des le premiers jour de l,invalitide , on ne cotise plus pour notre retraite !!! donc le jour de notre retaite on aurra pas grand chosse , de les personnes en invalidite ne sont pas reconu . exemple: quand vous rempliser tout formulaires il n,y a pas de casse marquer invalide ,, il faut donc cocher \\\" autre \\\" PAS TRES JOLI !!!&lt;/p&gt;","&lt;p&gt;Donner d\u2019avantage de moyens aux EHPAD pour que nos seniors terminent leurs jours sereinement &lt;/p&gt;&lt;p&gt;la priorit\u00e9 doit \u00eatre le bien \u00eatre des pensionnaires et non les dividendes vers\u00e9s aux fonds de pension&lt;/p&gt;&lt;p&gt;on ne doit pas faire de profit dans ce secteur c\u2019est immoral&lt;/p&gt;","&lt;p&gt;Beaucoup de personnes handicap\u00e9es ont comme moi un handicap lourd.A notre niveau nous devons prendre la retraite \u00e0 63 ans comme tout le monde dans le meilleur des cas. Au pire des cas la pr\u00e9retaite est \u00e0 60 ans avec naturellement qu'un pourcentage (retraite plein pot \u00e0 63 ans)&lt;/p&gt;&lt;p&gt;Notre \u00e9tat de sant\u00e9 se d\u00e9gradant plus vite qu'une personne valide, on termine souvent sa carri\u00e9re  avec beaucoup d'arr\u00eat maladie, et parfois cela se termine en invalid\u00e9 de travail en cath\u00e9gorie 2 (environ 900 euro)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose de pouvoir partir \u00e0 la retraite quand notre corps ne tien plus, partir dignement. &lt;/p&gt;","&lt;p&gt;Revenir \u00e0 ce qui \u00e9tait tout s\u00e9cu, sans les mutuelles qui co\u00fbtent aujourd'hui une fortune 1/10\u00b0 d'un petit salaire &lt;/p&gt;","&lt;p&gt;la totalit\u00e9 des maisons de retraites doivent \u00eatre reprises par le secteur public, le bien-\u00eatre de nos anciens n est pas compatible avec la recherche de b\u00e9n\u00e9fice d un secteur lucratif&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0donner \u00e0 chacun un r\u00e9el acc\u00e8s gratuit \u00e0 la m\u00e9decine, \u00e0 la scolarit\u00e9 et \u00e0 la lecture, aux mus\u00e9es et aux \u00e9quipements sportifs publics n'incluant pas les soins de confort, les recours \u00e0 des professionnels (guides) ' l'adh\u00e9sion \u00e0 des clubs et les \u00e9quipements individuels&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Chaque commune devrait avoir une maison de retraite \u00e0 but non lucratif. &lt;/p&gt;&lt;p&gt;Cr\u00e9er des structures plus ouvertes \u00e0 la nature, aux animaux, au b\u00e9n\u00e9volat (yoga, spectacles, promenade, conversation etc qui all\u00e8geraient le travail des salari\u00e9s)&lt;/p&gt;","&lt;p&gt;Suppression de la CSG touchant injustement les pensions de retraite&lt;/p&gt;","&lt;p&gt;Il est anormal que les plus pauvres ne puissent pas voir, entendre et avoir tous les soins dentaires n\u00e9cessaires pour pouvoir au moins vivre normalement!!!&lt;/p&gt;","&lt;p&gt;Le budget des francais est de plus en plus serr\u00e9 chaque mois et une partie grandissante du budget va dans la sant\u00e9 avec la mutuelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose une id\u00e9e simple: une mutuelle gratuite nationalis\u00e9e.&lt;/p&gt;","&lt;p&gt;Le chantier pour la cause de l'autisme est \u00e9norme. Les plans se succ\u00e8dent, les pseudo projets aussi alors que les 1ers plans autisme, la loi 2005 et autres ne sont m\u00eame respect\u00e9s. Il faut tout refonder de la racine. &lt;/p&gt;&lt;p&gt;Arr\u00eater de mettre des millions d'euro dans ces h\u00f4pitaux de jours, cmp et compagnie qui sont en incapacit\u00e9 de prendre en charge de fa\u00e7on adapt\u00e9e enfants et adultes autistes, bricolage total des recommandation de la HAS. Les familles s'axent sur le lib\u00e9rale car pros sp\u00e9cialis\u00e9.e.s qui r\u00e9pondent aux besoins de fa\u00e7on adapt\u00e9e mais il y en a trop peu pour r\u00e9pondre \u00e0 la demande.&lt;/p&gt;&lt;p&gt;Dans les \u00e9coles il faut aller sur le terrain, faire une coh\u00e9sion ASH/Famille/\u00e9cole/Pros qui suivent l'enfant et enfin donner une inclusion scolaire digne de ce nom aux \u00e9l\u00e8ves autistes qui ne sont pas des sous citoyen.ne.s ! Les AVS devraient \u00eatre des professionnel.le.s form\u00e9.e.s \u00e0 au handicap avec exp\u00e9rience solide aupr\u00e8s d'enfants autiste pour les \u00e9l\u00e8ves concern\u00e9.e.s, en somme des \u00e9ducs sp\u00e9 avec un vrai salaire. Les \u00e9l\u00e8ves autistes sont suivi par des pro sp\u00e9cialis\u00e9.e.s dipl\u00f4m\u00e9s pourquoi en serait il autrement en classe ? &lt;/p&gt;&lt;p&gt;Concernant les fameux et usants dossiers MDPH, il faut \u00f4ter une part de charge mentale en facilitant le process pour les dossier MDPH, l'autisme c'est \u00e0 vie donc accorder sur de longues dur\u00e9es \u00e0 tout taux, dossiers via internet et seulement avoir \u00e0 d\u00e9clarer les changements de situation, en bref simplifier les d\u00e9marches, faire cesser la disparit\u00e9 des accords d'une MPDH \u00e0 une autre ! Prendre en compte TOUS les frais li\u00e9s au handicap, les compl\u00e9ments ne couvre m\u00eame pas la totalit\u00e9 d'une prise en charge en lib\u00e9rale et une perte totale ou partielle de revenu quand un parent doit s'arr\u00eater de travailler ! &lt;/p&gt;&lt;p&gt;Au niveau m\u00e9dical, former les m\u00e9decins et sp\u00e9cialistes \u00e0 l'autisme, il est souvent difficile voir impossible d'acc\u00e9der \u00e0 des soins basiques comme aller chez le dentiste, faire une simple consultation de check-up par exemple. &lt;/p&gt;&lt;p&gt;Et au niveau du probl\u00e8me de la m\u00e9connaissance de l'autisme en France, sensibiliser, m\u00e9diatiser sans \u00e9dulcorer, permettre aux personnes autistes d'acc\u00e9der \u00e0 la culture, au sport, etc ... en somme consid\u00e9rer humainement nos enfants et adultes qui pour la plupart sont d\u00e9consid\u00e9r\u00e9.s et voient constamment leurs droits fondamentaux bafou\u00e9s, une vie de lutte contre le syst\u00e8me !&lt;/p&gt;","&lt;p&gt;551 euros pour une personne r\u00e9sidant en France sans ressources : \u00e9tudiant, en formation non r\u00e9mun\u00e9r\u00e9e, membre d'une association d\u2019int\u00e9r\u00eat commun...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;POUR ou CONTRE&lt;/p&gt;","&lt;p&gt;prendre en compte la derniere annee travaill\u00e9e m\u00eame si la retraite est prise en cours de trimestre ou d'annee&lt;/p&gt;","&lt;p&gt;En effet ,puisque une allocation est malheuresemt attribu\u00e9e aux personnes perdant leurs emplois ,afin de continuer \u00e0 les sociabiliser, faire dix heures par semaines pour nettoyer les for\u00eats, tenir compagnie aux personnes ag\u00e9es, aider les enfants en difficult\u00e9s , ne pas se dire qu'\u00eatre au chomage doit vouloir dire rester \u00e0 la maison , ou partir en voyage &lt;/p&gt;","&lt;p&gt;protection sociale pour tous et surtout ne pas oublier de sortir de la rue ceux qui y sont tomb\u00e9s (promesse de notre Pr\u00e9sident), retraite avec un minimum permettant de vivre (se loger, s\u2019alimenter , s\u2019informer, se cultiver ou se distraire); aider les personnes handicap\u00e9s, en particulier si cela leur est possible \u00e0 trouver un travail et ensuite \u00e0 pouvoir l\u2019assurer&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Revoir la r\u00e9partition des m\u00e9decins sur le territoire,en cr\u00e9ant plus de maisons m\u00e9dicales en campagne.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Une douche chaude et gratuite pour les personnes dans le besoin, c\u2019est ce que propose&lt;em&gt; Le Camion Douche, &lt;/em&gt;une association toulousaine active depuis 4 ans.\u00a0Plusieurs fois par semaines, elle fait b\u00e9n\u00e9ficier d\u2019un acc\u00e8s \u00e0 l\u2019hygi\u00e8ne et d\u2019une aide vestimentaire aux individus dans la pr\u00e9carit\u00e9 et/ou sans-abris. Objectif\u00a0: lutter contre la pauvret\u00e9 et l\u2019exclusion sociale. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://mrmondialisation.org/toulouse-des-benevoles-offrent-un-camion-douche-aux-sans-abris/&lt;/p&gt;","&lt;p&gt;Beaucoup de personnes sont loin des h\u00f4pitaux psychiatriques ou des psychiatres priv\u00e9s. La d\u00e9pression, les maladies mentales sont tr\u00e8s mal pris en charge en France. Les h\u00f4pitaux ont baiss\u00e9 le nombre de lits et la dur\u00e9e de prise en charge&lt;/p&gt;","&lt;p&gt;Vous venez consulter votre m\u00e9decin pour un lumbago. H\u00e9las, la salle d'attente est remplie de gens qui toussent et se mouchent \u00e0 tout va.&lt;/p&gt;&lt;p&gt;Si vous n'aviez pas de rhume ou autre chose en arrivant, il y a de forte chance que vous ayez \u00e9t\u00e9 contamin\u00e9 en partant.&lt;/p&gt;&lt;p&gt;Mettre un masque pour \u00e9viter de contaminer les autres, serait une attention minimale. Une op\u00e9ration de salut public, obligerait les medecins de les mettre \u00e0 disposition, m\u00eame si \u00e7a leur fait un client contamin\u00e9 de moins.&lt;/p&gt;","&lt;p&gt;CREER UNE COTISATION SUR TOUS LES REVENUS\u00a0 AFIN DE FINANCER LA PRISE EN CHARGE TOTALE DES MAISONS DE RETRAITE COMMUNALE\u00a0&lt;/p&gt;&lt;p&gt;Libre aux gens fortun\u00e9s d'aller dans des maisons priv\u00e9es.\u00a0&lt;/p&gt;","&lt;p&gt;Les enfants doivent payer les EHPAD pour leurs parents quand les pensions de ceux-ci ne couvrent pas la totalit\u00e9 des d\u00e9penses. Il faut abolir cette obligations qui mettent \u00e0 mal des gens qui n'arrivent d\u00e9j\u00e0 pas \u00e0 assumer leurs propres d\u00e9penses obligatoires.&lt;/p&gt;","&lt;p&gt;Offrir une meilleure retraite et protection sociale aux professions lib\u00e9rales, artisans, commer\u00e7ants : arr\u00eat maladie et indemnit\u00e9s journali\u00e8res, cong\u00e9s maternit\u00e9, cong\u00e9s parental, accident de travail...&lt;/p&gt;&lt;p&gt;Augmentation du montant minimum de la retraite au smic&lt;/p&gt;","&lt;p&gt;La nature permettant \u00e0 1 femme et 1 homme de procr\u00e9er, il est normal que quand ils ont un d\u00e9faut de fonctionnement, on leur permette m\u00e9dicalement de r\u00e9soudre ce probl\u00e8me.&lt;/p&gt;&lt;p&gt;Par contre, la nature ne permet pas \u00e0 2 femmes de procr\u00e9er ensemble, en cela, on ne peut pas les mettre au m\u00eame niveau qu'un couple h\u00e9t\u00e9ro.. il n'y a pas d'in\u00e9galit\u00e9 puisqu'ils sont pas pareils.&lt;/p&gt;&lt;p&gt;Pourquoi l'Homme tient-il tant \u00e0 se prendre pour Dieu? respectons l'ordre naturel et tout ira bien &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voil\u00e0 ce que donne l'absence du p\u00e8re: &lt;a href=\\\"http://theses.univ-lyon2.fr/documents/getpart.php?id=lyon2.2010.oliveira_p&amp;amp;part=359831\\\"&gt;http://theses.univ-lyon2.fr/documents/getpart.php?id=lyon2.2010.oliveira_p&amp;amp;part=359831&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Financer les associations de mani\u00e8re p\u00e9renne les associations qui font un travail remarquable de soutien au handicap\u00e9s.&lt;/p&gt;","&lt;p&gt;alignement de l'ensemble des r\u00e9gimes de retraite du public et du priv\u00e9\u00a0en conservant le principe de solidarit\u00e9 interg\u00e9n\u00e9rationnel.&lt;/p&gt;","&lt;p&gt;Aujourd hui 90% des fran\u00e7ais n'ont pas les moyens de payer les couts mensuels exorbitants des maisons de retraites pour leurs parents ..&lt;/p&gt;&lt;p&gt;Il faut plancher les co\u00fbts mensuels en rapports \u00e0 leurs revenus  soit 1,5  smics. Plafonnee par enfant maximum.&lt;/p&gt;&lt;p&gt;Soit vous \u00eates seul ,vous gagner 1,5 smics ,seul la pension de retraite sera revers\u00e9e aux g\u00e9rants des Maisons de retraite .&lt;/p&gt;&lt;p&gt;Il faudra am\u00e9liorer ce projet de loi ,dont la succession ne pourra plus \u00eatre la solution fiscale pour payer les maisons de retraite ..&lt;/p&gt;&lt;p&gt;L \u00e9tat proposera une mutuelle accessible , payer par les actifs  ,qui compl\u00e9tera le cout mensuel des maisons de retraite.&lt;/p&gt;","&lt;p&gt;Concern\u00e9 par la question du handicap, Jacques Chirac en a fait un objectif principal de son second quinquennat qui a abouti \u00e0 la loi de 2005 sur l'&lt;strong&gt;\u00e9galit\u00e9 des chances&lt;/strong&gt;. Apr\u00e8s lui, la question a \u00e9t\u00e9 consid\u00e9r\u00e9e comme une sous question relevant de la comp\u00e9tence d'un sous ministre en charge de sous citoyens. Et le gouvernement de Macron amplifie ce mouvement de marginalisation des personnes en situation de handicap.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les 120 \u20ac de revalorisation de l'AAH promis durant la campagne pr\u00e9sidentielle sont devenus ensuite 100 \u20ac puis 80 \u20ac r\u00e9partis en deux tranches de 40 \u20ac dont la premi\u00e8re vient seulement d'\u00eatre per\u00e7ue et dont la seconde ne le sera que dans un an. Dans le m\u00eame temps, Macron a supprim\u00e9 une grande partie de l'ISF en une seule fois... Sans compter l'infoxe en direct de Macron \u00e0 Souillac qui a parl\u00e9 d'une premi\u00e8re augmentation de 30 \u20ac en 2018 puis d'une autre de 30 \u20ac le 1er avril 2019 et une derni\u00e8re en d\u00e9cembre 2019...Bref il ne conna\u00eet pas le dossier. En fin de compte, \u00e0 la fin du quinquennat, la revalorisation de l'AAH consistera en ce qu'elle aurait \u00e9t\u00e9 du fait des revalorisations annuelles car elle n'est d\u00e9sormais plus index\u00e9e. C'est donc une &lt;strong&gt;promesse de campagne \u00e0 co\u00fbt nul&lt;/strong&gt; qui nous cantonne personnes en situation de handicap dans la &lt;strong&gt;mis\u00e8re&lt;/strong&gt;.&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;span style=\\\"color:rgb(255,255,255);\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Il faut que l'augmentation promise de 120 \u20ac soit effective d\u00e8s maintenant avec une prime de rattrapage d'au moins 1200 \u20ac.&lt;/strong&gt; Et progressivement durant le quinquennat, &lt;strong&gt;il faut que l'AAH parvienne au niveau du SMIC net.&lt;/strong&gt; Nous personnes en situation de handicap en avons assez des discours qui disent qu'on nous aime sans nous offrir les signes forts de cet amour. C'est un gouvernement indigne que celui qui ne procure pas leur dignit\u00e9 aux citoyens les plus en situation de faiblesse dans notre R\u00e9publique.&lt;/p&gt;","&lt;p&gt;Dans de nombreux pays europ\u00e9ens, les vaccins sont facultatifs et non obligatoires. Dans un pays comme le n\u00f4tre o\u00f9 les conditions sanitaires sont excellentes, pourquoi obliger \u00e0 vacciner ? Le vaccin \u00e9tant un produit qui est mis dans notre corps, nous devrions juger nous m\u00eames si nous le voulons ou non. Je propose de rendre les vaccins facultatifs et non obligatoires.&lt;/p&gt;","&lt;p&gt;je propose de enlever  la smu au personne qui vive en france mais qui travaille a de autre coter de la fronti\u00e8re comme ils ont pas de revenu en france ils ont de droit a la smu &lt;/p&gt;","&lt;p&gt;supression des honoraires dispens\u00e9 sur chaque boite de medicaments.&lt;/p&gt;&lt;p&gt;prise en charge du tiquet moderateur systematiquement .&lt;/p&gt;&lt;p&gt;plus de reste a charge en pharmacie et hopital  ni dentiste pour les personnes n'ayant pas de mutuelle .&lt;/p&gt;","&lt;p&gt;envoyer le courrier sans le timbrer \u00e0 la secu , ce n'est pas de la faute du patient si le praticien n'a pas de terminal pour la carte vitale&lt;/p&gt;","&lt;p&gt;Quand on est en couple , il difficile d'avoir le droit \u00e0 allocation handicap\u00e9, le RSA, apl, prime activit\u00e9. Ce n'est pas normal. Je connais un couple ou sa femme travail pour 1200 euros, et lui \u00e0 le droit rien, m\u00eame pas le RSA. Sa femme lui paye tout , ou est la dignit\u00e9 ? &lt;/p&gt;&lt;p&gt;Ou est la justice sociale ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose de remonter les conditions de revenus en couple  sur toutes les aides , afin de pouvoir en b\u00e9n\u00e9ficier, quand c'est n\u00e9cessaire&lt;/p&gt;","&lt;p&gt;Il est anormal que la retraite d un agriculteur par exemple soit inf\u00e9rieure \u00e0 l aide donn\u00e9e \u00e0 ceux qui benificient des aides en rentrant en France et qui n ont jamais cotis\u00e9&lt;/p&gt;&lt;p&gt;POUR DES REVENUS, RETRAITES, AIDES, ... PLUS JUSTES ET PLUS \u00c9LEV\u00c9S POUR CEUX QUI ONT COTIS\u00c9S EN FRANCE&lt;/p&gt;","&lt;p&gt;les Psychomotriciens attendent une pleine et enti\u00e8re reconnaissance de leurs comp\u00e9tences et de leur niveau de qualification \u00e0 Bac + 3 ouvrant \u00e0 la Masterisation dans le cadre de l'Universitarisation Europ\u00e9enne (licence, master, doctorat) depuis... 1981, voire 1974, date de la cr\u00e9ation de leur dipl\u00f4me d'Etat... par ailleurs le secteur m\u00e9dico-social est actuellement d\u00e9mantel\u00e9 et la Psychiatrie infantile est sinistr\u00e9e : les responsables politiques sont beaucoup trop occup\u00e9s \u00e0 pr\u00e9verver et conforter leurs propres statuts et privil\u00e8ges, c'est d\u00e9sesp\u00e9rant.&lt;/p&gt;","&lt;p&gt;Les pharmaciens devraient se voir accorder la clause de conscience des m\u00e9d\u00e9cins, infirmiers et sages femmes pour avoir le droit de refuser de vendre des pilules abortives. Ce n'est pas pr\u00e9vu par la Loi Veil car cette technique n'existait pas en 1975. Mais c'est bien l'esprit de la loi, qui a accord\u00e9 ce droit aux professionnels de sant\u00e9 concern\u00e9s \u00e0 l'\u00e9poque. En outre la majorit\u00e9 des pharmaciens est pour. Les pharmaciens licenci\u00e9s pour cette raison devraient \u00eatre r\u00e9tablis dans leurs droits et d\u00e9dommag\u00e9s&lt;/p&gt;","&lt;p&gt;Augmenter les taxes sur les boissons alcoolis\u00e9es et sur les tabacs et les revers\u00e9 \u00e0 la s\u00e9curit\u00e9 social.&lt;/p&gt;","&lt;p&gt;Il serai bien de revoir la liste des maladies professionnelles,&lt;/p&gt;&lt;p&gt;Je suis en invalidit\u00e9 du a mon travail pass\u00e9.&lt;/p&gt;&lt;p&gt;Mon handicape ne fait pas parti de la liste ds maladies professionnelles.&lt;/p&gt;&lt;p&gt;J ai ete assistante maternelle pendant 25 ans,j ai ador\u00e9 mon metier,mais la cpam m a mise en invalidit\u00e9 apres 1 grosse intervention chirurgicale et une seconde a venir.Le medecin controleur de la cpam,m a dit lui meme que c etait du a mon metier!&lt;/p&gt;","&lt;p&gt;R\u00e9mun\u00e9rer au smic les b\u00e9n\u00e9voles qui travaillent gratuitement pour le bien des autres. &lt;/p&gt;&lt;p&gt;Nos (grands) \u00e9lus sont bien pay\u00e9s pour nous repr\u00e9senter, nous pouvons payer les gens qui travaillent POUR le bien des gens.&lt;/p&gt;&lt;p&gt;Je parle de vraies actions de terrain au service du peuple et non des actions de dame patronnesse pour sauver \\\"les petits africains\\\". &lt;/p&gt;&lt;p&gt;PS : Je n'ai rien contre l'humanitaire en dehors de nos fronti\u00e8res, mais se n'est pas leur rendre service de les assister. \u00e7a fait 500 ans minimum qu'on les exploitent : qu'on les laisse tranquille ! Quand nous n'aurons plus de mis\u00e8re \\\"ici\\\" et \\\"entre nous\\\" (au sens vraiment large), promis je serais le premier \u00e0 m'inqui\u00e9ter des voisins. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;M\u00e9tier d\u00e9nigr\u00e9 et pas assez pay\u00e9&lt;/p&gt;&lt;p&gt;Pourtant c'est un m\u00e9tier tr\u00e8s utile qui sera de plus en plus n\u00e9cessaire vu l'\u00e2ge de la population dans quelques ann\u00e9es&lt;/p&gt;","&lt;p&gt;Diminuer les primes et augmenter le salaire de base ou prendre en compte les primes dans le calcul de retraite des infirmieres et As de la fonction publique.&lt;/p&gt;&lt;p&gt;Actuellement la retraite est calcul\u00e9 sur le salaire de base d\u00e9risoire....une retraite ind\u00e9cente pour des metiers aussi difficiles&lt;/p&gt;","&lt;p&gt;L'AEEH vient en aide (ouais, vu le montant..... bref.....) aux parents d'enfants handicap\u00e9s. Mais en tant que m\u00e8re atteinte de scl\u00e9rose en plaques, handicap\u00e9e assez lourdement, j'ai besoin d'aides humaines au m\u00e9nage notamment, qu'aucune structure ne prend en charge. POURQUOI est-ce que je p\u00e8se sur mes gosses, qui savent faire le m\u00e9nage depuis qu'elles ont 8 ans, pour aider mon mari ?? C'est normal \u00e7a ????? De mani\u00e8re distincte de l'AAH, parce que moi je ne la touche pas, je r\u00e9clame la cr\u00e9ation d'une allocation PARENT handicap\u00e9, qui permette de financer des AIDES AUX AIDANTS !!!!&lt;/p&gt;","&lt;p&gt;La loi Kouchner de 1984 dit que toute personne se sentant en situation d\u2019urgence peut aller se faire examiner aux urgences.&lt;/p&gt;&lt;p&gt;Ceci a abouti \u00e0 des abus pour diverses raisons.&lt;/p&gt;&lt;p&gt;On est ainsi pass\u00e9 de 10 millions de passages en 2000 \u00e0 plus de 20 millions de passages en 2018&lt;/p&gt;&lt;p&gt;La premi\u00e8re cause de cette hausse impressionnante est la \u00ab\u00a0gratuit\u00e9\u00a0\u00bb sur place de ce service favorisant l\u2019effet supermarch\u00e9 de satisfaction imm\u00e9diate de citoyens d\u00e9responsabilis\u00e9s.&lt;/p&gt;&lt;p&gt;L\u2019autre cause qui sera l\u2019objet d\u2019une autre proposition est la destruction id\u00e9ologique de la m\u00e9decine lib\u00e9rale et notamment de la m\u00e9decine g\u00e9n\u00e9rale en France.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ne plus faire d avance de la part s\u00e9curit\u00e9 sociale chez tous les professionnels de sant\u00e9.&lt;/p&gt;","&lt;p&gt;Le papy-boom nous force a travailler plus ? Tel est l'argument qui a eu raison de la contestation mais si l'on vous parles de baby-boom et de papy-boom, l'on vous diras surtout pas qu'il y a eut automatiquement un Actif-boom entre les deux, le surplus g\u00e9n\u00e9r\u00e9 aurai pu \u00eatre garder pour le contre coup in\u00e9vitable du papy-boom, Mais pour cela il aurai fallu que les politiques ai une vision sur le long terme ! Vous cherchez l'argent? pourquoi croyez vous que vos grand-parents avait de si bonne retraites ! Ah on veut pas laisser la dette a nos enfants... On ferra comme les autres g\u00e9n\u00e9ration de toutes fa\u00e7on on y est oblig\u00e9 comme ils le seront  !&lt;/p&gt;","&lt;p&gt;Tous les cinq ans, tous les dossiers MDPH sont \u00e0 renouveler. Quelqu'un qui est reconnu \u00e0 plus de 50 % de handicap gardera ce handicap. Alors pourquoi devoir renouveler les dossiers, \u00e0 moins d'une d\u00e9gradation de l'\u00e9tat de sant\u00e9&lt;/p&gt;","&lt;p&gt;La comp\u00e9tance, sant\u00e9, syst\u00e8me solidaire a \u00e9t\u00e9 transf\u00e9r\u00e9e au d\u00e9partement. Chaque d\u00e9partement applique sa politique en la mati\u00e8re. Il en d\u00e9coule des in\u00e9galit\u00e9s inacceptables. A \u00e9galit\u00e9 de personnes et de situation, les b\u00e9n\u00e9fices de la prise en charge ne sont pas les m\u00eame. Cette comp\u00e9tence doit \u00eatre reprise et assum\u00e9e par l'\u00c9tat.&lt;/p&gt;","&lt;p&gt;mettre en place un r\u00e9el suivi psy pour tout les employ\u00e9s des h\u00f4pitaux en faisant la demande, le personnelle m\u00e9dical vois chaque jours des choses dur \u00e0 vivre je pense qu'un suivi psychologique ( mais non obligatoire) peut aid\u00e9, il doit \u00eatre mis en avant &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Mod\u00e9rer le co\u00fbt des proth\u00e8ses dentaires et des soins orthodontiques, par contr\u00f4le plus strict des prix et remboursement CPAM plus important.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces soins et frais sont essentiels pour la sant\u00e9 et l\u2019esth\u00e9tique de base, mais sont excessivement chers, du fait de prix et d\u2019honoraires libres.&lt;/p&gt;&lt;p&gt;Surtout si on se trouve au niveau des revenus juste au dessus de la prise en charge sociale totale, sans pouvoir \u00ab\u00a0s\u2019offrir\u00a0\u00bb une compl\u00e9mentaire sant\u00e9 suffisante.&lt;/p&gt;&lt;p&gt;Et qu\u2019on n\u2019a pas la chance d\u2019avoir une dentition saine, robuste ou correctement align\u00e9e.&lt;/p&gt;","&lt;p&gt;Si nous sommes en handicap\u00e9 de cat\u00e9gorie 2 par la s\u00e9curit\u00e9 social ,nous devons le signaler \u00e0 l'assurance du pr\u00eat immobilier qui lui nous envoie \u00e0 un m\u00e9decin expert et de par sa d\u00e9cision il envoie le bilan nous concernant au m\u00e9decin de l'assureur qui lui regarde par rapport au bar\u00e8me que eux ont. Pour beaucoup de personne reconnu en cat\u00e9gorie 2 par la s\u00e9curit\u00e9 social ne l'est pas par les assureurs cela fait que par rapport \u00e0 ce que l'on per\u00e7oit pour notre pension demande a ce que l'ont vende notre maison et d'habiter dans un appartement social qui se trouve pas toujours bien \u00e9quip\u00e9 pour le handicap que l'on a.&lt;/p&gt;&lt;p&gt;Le fait d\u2019\u00eatre handicap\u00e9 n'est pas un choix, d\u2019\u00eatre licenci\u00e9 ne l'ai pas non plus, de vivre dans un endroit non appropri\u00e9 encore moins.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Rapprocher les EHPAD des structures de la petite enfance &lt;/p&gt;","&lt;p&gt;Obligation de pr\u00e9voir dans chaque d\u00e9partement des zones blanches (sans ondes \u00e9lectro-magn\u00e9tiques) afin de permettre aux personnes \u00e9lectrosensibles de vivre, tout simplement.&lt;/p&gt;","&lt;p&gt;Reconstruire le service public hospitalier, revenir sur la tarification \u00e0 l'acte et les suppressions de lits et de personnels, et engager un plan pluriannuel de recrutement de m\u00e9decins, infirmiers, aides-soignants et personnels administratifs&lt;/p&gt;","&lt;p&gt;R\u00e9server les droits \u00e0 la s\u00e9cu  comme aux retraites de base  aux r\u00e9sidents fran\u00e7ais fiscaux . Cela permettrait de limiter les fraudes d'une part  et l'\u00e9vasion fiscale d'autre part pour certains &lt;/p&gt;","&lt;p&gt;L'\u00e9tat doit s'occuper uniquement des probl\u00e8mes de sant\u00e9 publique impossible a rentabiliser ou a mutualiser. Maladies orphelines et handicaps lourds doivent \u00eatre vraiment pris en charge par l'\u00e9tat et non les T\u00e9l\u00e9thon ou autre.&lt;/p&gt;&lt;p&gt;Les m\u00e9decins, qui sont pay\u00e9s par la s\u00e9cu de mani\u00e8re indirecte ne sont pas de ce fait de vrais lib\u00e9raux, et doivent r\u00e9pondre aux besoins ruraux.&lt;/p&gt;&lt;p&gt;La m\u00e9decine et notamment l'acc\u00e8s aux urgences doivent \u00eatre r\u00e9gul\u00e9s. Les urgences hospitali\u00e8res ne doivent pas prendre les consultations non urgentes, il faut cr\u00e9er un filtre avec des gardes de g\u00e9n\u00e9ralistes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut enfin responsabiliser les gens avec un euro ou deux de base pour la consultation. En revanche meilleur remboursement de certains medicaments qui ne le sont plus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il ya a 3.5 millions de mal log\u00e9s en France. Inadmissible.&lt;/p&gt;&lt;p&gt;Pour lutter contre ce mal logement:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;des d\u00e9cisions au niveau des collectivit\u00e9s locales proches des probl\u00e8mes&lt;/li&gt;&lt;li&gt;r\u00e9former et r\u00e9organiser les organismes de HLM&lt;/li&gt;&lt;li&gt;simplifier et stabiliser les r\u00e8glementations et les normes dans le b\u00e2timent&lt;/li&gt;&lt;li&gt;construire en masse dans les zones ou la demande est sup\u00e9rieure \u00e0 l'offre, avec un plan d'urbanisation et de tzansport en commun.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;CMU ( couverture maladie universelle) pour les b\u00e9n\u00e9ficiaires de l Allocation Adulte Handicap\u00e9 ( AAH). ACS (Aide compl\u00e9mentaire sant\u00e9) ne suffit pas et ses conditions d attributions sont draconiennes. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;il faut que les salaires saisonniers des jeunes, lyc\u00e9ens ou \u00e9tudiants, qui vivent chez leurs parents ne soient plus consid\u00e9r\u00e9s comme des ressources familiales qui amputent d'autant les allocations RSA et AAH du ou des parents.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;En supprimant l' AME&lt;/p&gt;&lt;p&gt;En retirant les droits aux evades fiscaux &lt;/p&gt;","&lt;p&gt;prendre toute mesure pour enrayer la mise sous tutelle financi\u00e8re de la sant\u00e9 par les banques et les assurances et les mutuelles.&lt;/p&gt;&lt;p&gt;une fois la sant\u00e9 vendue, ce ne sera plus la votre, mais celle des banquiers.&lt;/p&gt;&lt;p&gt;ATTENTION :  je fais bref.&lt;/p&gt;&lt;p&gt;tout a commenc\u00e9 avec les laboratoires d'ANALYSES MEDICALES : si vous avez un labo pr\u00e8s de chez vous qui n'appartient  pas \u00e0&lt;/p&gt;&lt;p&gt;un grand groupe , le plus souvent international , vous avez de la chance.&lt;/p&gt;&lt;p&gt;le jour viendra o\u00f9 votre mutuelle vous dira chez qui aller pour vous faire soigner, que cela vous plaise ou non&lt;/p&gt;&lt;p&gt;Vous \u00eates pr\u00e9venus, merci de voter avec deux fois plus de conviction, car apr\u00e8s la biologie, vient la radiologie, puis les cliniques&lt;/p&gt;&lt;p&gt;et bient\u00f4t votre g\u00e9n\u00e9raliste..   A ce  sujet , avez vous encore le droit, ou la possibilit\u00e9 d'en changer???&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Plus une personne sous le seuil de pauvret\u00e9 &lt;/p&gt;","&lt;p&gt;retroactivit\u00e9 du compte penibilit\u00e9 pour les metiers p\u00e9nible pour lequel d ailleurs on ne trouve plus de candidat exemple macons mecaniciens travail de nuit et bien d autres que tout le monde reconnait comme etant mauvais pour la sant\u00e9 et la dur\u00e9e de vie.&lt;/p&gt;","&lt;p&gt;d\u00e9marrer \u00e0 35 heures \u00e0 50 ans enlever une heure chaque ann\u00e9e&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;color:rgb(78,84,113);\\\"&gt;Prise en charge \u00e0 100 % des frais d\u2019h\u00e9bergement en EHPAD par la S\u00e9curit\u00e9 Sociale.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Que la S\u00e9curit\u00e9 Sociale se fasse rembourser syst\u00e9matiquement les frais m\u00e9dicaux engendr\u00e9s par un accident domestique. La plupart des assurances habitation comportent une assurance domestique mais peu de personnes le savent et la SS ne demande que tr\u00e8s rarement le remboursement. Une simple entorse co\u00fbte au minimum 600\u20ac \u00e0 la SS. Mais qui fait une d\u00e9claration \u00e0 son assurance ? Et le d\u00e9ficit de la SS se creuse !&lt;/p&gt;","&lt;p&gt;Et si on supprimait les mutuelles ?&lt;/p&gt;&lt;p&gt;En augmentant les cotisations sociales de 2.5% , cela permettrait d'\u00eatre rembours\u00e9 \u00e0 100% par la SS&lt;/p&gt;","&lt;p&gt;Bonjour, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans le cadre de la r\u00e9forme de la sant\u00e9, les tarifs des mutuelles ne cessent de grimper alors que les remboursements ne cesse de diminuer sur les m\u00e9dicaments et surtout les lunettes qui sont pass\u00e9es \u00e0 tous les 2 ans alors que les cotisations sont toujours en hausse. Je suis papa solo de 2 enfants et je gal\u00e8re pour une mutuelle. J'ai du prendre une mutuelle au minimum et prisant qu'il n'arrive rien aux loulous. La couverture universelle a fait exploser les cotisations des classe moyennes. &lt;/p&gt;","&lt;p&gt;Depuis quelques ann\u00e9es, la S\u00e9curit\u00e9 Sociale pr\u00e9l\u00e8ve 0,50 \u20ac par bo\u00eete de m\u00e9dications prescrites + 0,50 \u20ac par consultation de m\u00e9decins + 0,50 \u20ac par acte biologique ou infirmier ou autre &lt;/p&gt;&lt;p&gt;ce qui produit comme effet que les personnes les plus malades ALD ou grosses pathologies, payent le plus sur le principe \\\"pollueurs-payeurs\\\" &lt;/p&gt;&lt;p&gt;sauf que nous ne demandons pas d'\u00eatre malade et' de plus d'avoir \u00e0 soigner de grosses pathologies car c'est d\u00e9j\u00e0 handicapant pas la peine d'en rajouter&lt;/p&gt;","&lt;p&gt;la loi Veil de 1975 donne droit aux femmes d'interrompre une grossesse. Le d\u00e9lais autoris\u00e9 est de 12 semaines. Cependant cela reste souvent un parcours du combattant pour y acc\u00e9der. Peu de m\u00e9decins le pratique, d\u00e9lais d'attente prolong\u00e9s en demandant des examens suppl\u00e9mentaires, lors du premier entretien on essaie de dissuader ou on culpabilise la femme....etc. Tout est mis en \u0153uvre pour d\u00e9courager la patiente ou pour lui faire d\u00e9passer le d\u00e9lais l\u00e9gal. Ce genre de pratiques est inacceptables alors qu'une loi existe et que la femme est dans son droit. Un avortement est une d\u00e9cision grave et un choix difficile que seule la femme assume, inutile de rajouter du stress et de l'angoisse. La prise en charge des IVG doit \u00eatre s\u00e9rieusement am\u00e9lior\u00e9.  &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Pour le plaisir des mieux lotis qui, encore une fois, sont les seuls \u00e0 pouvoir faire des \u00e9conomies sur la sant\u00e9 des voisins les plus pauvres (dont le logement est mal isol\u00e9) : En mati\u00e8re de DPE, le bois est l\u2019\u00e9nergie qui d\u00e9gage le plus de Co2. Selon les sp\u00e9cialistes, la fum\u00e9e de bois d\u00e9gagerait jusqu'\u00e0 \u00ab&lt;strong&gt; 7.000 substances toxiques, &lt;/strong&gt;canc\u00e9rig\u00e8nes, mutag\u00e8nes, irritantes et malodorantes \u00bb. Certaines sont \u00e9galement pr\u00e9sentes dans la fum\u00e9e de tabac, comme &lt;strong&gt;le monoxyde de carbone et des fines particules&lt;/strong&gt; pouvant \u00eatre \u00e0 l'origine de graves probl\u00e8mes respiratoires. D'autres, moins connues, seraient capables d'accro\u00eetre le nombre de &lt;strong&gt;maladies respiratoires et cardiovasculaires,&lt;/strong&gt; sans compter des sympt\u00f4mes plus mineurs tels que toux, maux de t\u00eate, irritations des yeux et de la gorge.&lt;/p&gt;&lt;p&gt;La fum\u00e9e produite par la combustion du bois perturbe la membrane cellulaire, ralentit l'activit\u00e9 du syst\u00e8me immunitaire, endommage les cellules inflammatoires qui prot\u00e8gent et nettoient les voies respiratoires et d\u00e9sorganise \u00e9galement le taux d'enzymes.&lt;/p&gt;&lt;p&gt;On compte, parmi les effets n\u00e9fastes de la fum\u00e9e de bois sur la sant\u00e9, une augmentation des sympt\u00f4mes respiratoires, du nombre de visites au service des urgences pour des infections des voies respiratoires inf\u00e9rieures, une exacerbation de l'asthme et une diminution de la capacit\u00e9 respiratoire. Les jeunes enfants, les personnes \u00e2g\u00e9es et les personnes atteintes d'une maladie cardiorespiratoire pr\u00e9existante courent plus de risque de souffrir de la fum\u00e9e de bois. Toutefois, les polluants dangereux associ\u00e9s \u00e0 la fum\u00e9e de bois affectent \u00e9galement les personnes en bonne sant\u00e9.&lt;/p&gt;","&lt;p&gt;Un m\u00e9decin qui refuse de pratiquer un acte m\u00e9dical l\u00e9gal n'est pas un m\u00e9decin.&lt;/p&gt;&lt;p&gt;L'IVG est l\u00e9gal en France aussi libre \u00e0 chaque praticien de changer de m\u00e9tier si cela ne lui convient pas.&lt;/p&gt;","&lt;p&gt;Les virer, les juger&lt;/p&gt;","&lt;p&gt;Meilleure reconnaissance des Auxiliaires de Vie Sociale, et des Accompagnants des \u00c9l\u00e8ves en Situation de Handicap.&lt;/p&gt;","&lt;p&gt;Les pistes cyclables ne sont pas assez larges pour accueillir nos amis en fauteuil, et sont parfois mal entretenus pour leur permettre d'y rouler en s\u00e9curit\u00e9, en ville ou \u00e0 la campagne.&lt;/p&gt;&lt;p&gt;L'acc\u00e8s aux pistes cyclables ne doit pas commencer par un trottoir trop haut.&lt;/p&gt;&lt;p&gt;Les bornes \\\"anti-voitures\\\", mises pour nous prot\u00e9ger des voitures b\u00e9lier, obstrues parfois l'acc\u00e8s pour les fauteuils. Il faudrait revoir le syst\u00e8me.&lt;/p&gt;","&lt;p&gt;Les laboratoires pharmaceutiques \\\"cr\u00e9ent\\\" des maladies pour vendre des m\u00e9dicaments nouveaux. Par ailleurs, ils facturent leurs produits beaucoup trop cher.&lt;/p&gt;","&lt;p&gt;ouvrir plus de centres&lt;/p&gt;","&lt;p&gt;Pour sortir d'une m\u00e9decine de d\u00e9fiance, de plus en plus soumise \u00e0 la technostructure qui envahit le champ de la sant\u00e9 ! : les m\u00e9decins de proximit\u00e9 (traitants, sp\u00e9cialistes lib\u00e9raux consultants...) prescripteurs d'arr\u00eats de travail sont souvent soumis \u00e0 des contr\u00f4les et des pressions quant \u00e0 la justification de ces arr\u00eats . Il serait logique que les m\u00e9decins conseils des r\u00e9gimes de s\u00e9curit\u00e9 sociale soient les seuls, directement ou par avis d'un m\u00e9decin agr\u00e9\u00e9, \u00e0 valider ou non un arr\u00eat de travail, au del\u00e0 d'une certaine dur\u00e9e (deux mois par exemple). Le m\u00e9decin traitant deviendarit alors un vrai dispensateur de soins et non un ''r\u00e9gulateur administratif'' surout dans les probl\u00e8mes croissants de souffrance et de stress psychosociaux  au  travail.&lt;/p&gt;","&lt;p&gt;suppression du. Remboursement des soins en cas de maladie couverte par une vaccination si cette vaccination n\u2019a pas \u00e9t\u00e9 effectuee&lt;/p&gt;&lt;p&gt;il faut mettre les gens face \u00e0 leur responsabilit\u00e9: si on refuse les vaccinations on en accepte les consequences&lt;/p&gt;&lt;p&gt;:&lt;/p&gt;","&lt;p&gt;Soit en faisant action sur la securite sociale soit sur la mutuelle. &lt;/p&gt;&lt;p&gt;Prise en charge des personnes agees en EHPAD&lt;/p&gt;&lt;p&gt;PRIME ANNUELLE pour le personnel y travaillant&lt;/p&gt;","&lt;p&gt;La pornographie est un amas de d\u00e9g\u00e9n\u00e9rescences et de perversions en tout genre et en aucun cas du sexe.. ceux qui copulent l\u00e0-dedans sont g\u00e9n\u00e9ralement d'anciens enfants maltrait\u00e9s, abus\u00e9s, rejet\u00e9s, orphelins ou bien des toxicos, des malades mentaux etc qui sont utilis\u00e9s pour le + grand profit de producteurs pervers, v\u00e9reux et malsains &lt;/p&gt;&lt;p&gt;Qu'un Etat tol\u00e8re la pornographie, c'est \u00eatre complice et donc \u00eatre partisan de cette ignominie puisque c'est ce que cela est.. quel message est envoy\u00e9 \u00e0 la jeunesse? ne nous \u00e9tonnons pas que la d\u00e9g\u00e9n\u00e9rescence se r\u00e9pande si on leur dit que tout cela n'est pas grave.. &lt;/p&gt;","&lt;p&gt;Cette proposition relaie ici une autre proposition faite sous le th\u00e8me 9 ( Expression libre/ sujets de soci\u00e9t\u00e9) sous le titre :&lt;/p&gt;&lt;p&gt;\u00ab\u00a0Un psychologue clinicien salari\u00e9 aux consultations gratuites en mairie ou dans des locaux des communaut\u00e9s de commune !\u00a0\u00bb : les arguments \u00e0 l\u2019appui de cette nouvelle proposition ici et de ses b\u00e9n\u00e9fices y sont mieux d\u00e9velopp\u00e9s .&lt;/p&gt;&lt;p&gt;Nous avons fait la premi\u00e8re proposition dans \u00ab\u00a0le th\u00e8me\u00a0\u00bb 9 parce qu\u2019il est plus g\u00e9n\u00e9ral, moins sp\u00e9cialis\u00e9 que le th\u00e9me \u00ab\u00a0Sant\u00e9\u00a0\u00bb.&lt;/p&gt;","&lt;p&gt;Diminuer le delai de carence en cas d'arret maladie qui est, aujourd'hui de 90 jours et qui de ce fait, necessite de prendre une prevoyance sante, augmentant d'ann\u00e9e en ann\u00e9e&lt;/p&gt;","&lt;p&gt;\u00e0 l'heure du num\u00e9rique ,de la robotique  il devrait etre possible qu'une star up cr\u00e9e un systeme pour distribuer les m\u00e9dicaments a l'unite pour d\u00e9livrer la dose prescrite et pas plus.&lt;/p&gt;&lt;p&gt;Je souhaiterai que dans chaque chaumiere a un instant  T,chaque famille fasse le compte des m\u00e9dicaments non utilis\u00e9s,et pourtant rembours\u00e9s,et  le consigne sur un cahier dans la pharmacie de sa commune.a l echelle d une r\u00e9gion ou d un d\u00e9partement.&lt;/p&gt;&lt;p&gt;cela permettrait de comparer le gaspillage r\u00e9alise   et l utilit\u00e9 de l 'investissement \u00e0 faire et \u00e0 soutenir.( en plus cr\u00e9ation d emploi et donc cotisations sociales supl\u00e9mentaires)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u2014 permettre aux infirmi\u00e8res de pouvoir faire gr\u00e8ve sans \u00eatre r\u00e9quisitionner syst\u00e9matiquement afin d avoir un moyen de pression sur les conditions d exercice \u00e0 l h\u00f4pital public&lt;/p&gt;&lt;p&gt;_ faire payer 1 euro non remboursable lors de chaque passage aux urgences pour \u00e9viter les consultations abusives \u00e0 chacun&lt;/p&gt;&lt;p&gt;_ fin de la tarification \u00e0 l activit\u00e9 dans les h\u00f4pitaux publics&lt;/p&gt;&lt;p&gt;_ cessation des GHT fermeture et regroupements de services&lt;/p&gt;&lt;p&gt;_privilegier les recrutements de soignants plut\u00f4t que construire des h\u00f4pitaux neufs non fonctionnels  avec des chambres vides et inoperationelles li\u00e9es au manque de personnel&lt;/p&gt;&lt;p&gt;-fin des aides sociales ,hebergements \u00e0 titre social dans les services au d\u00e9triment des autres malades&lt;/p&gt;&lt;p&gt;-suppression de l Ame&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faudrait que les gens puissent \u00eatre mieux inform\u00e9 de leurs droits sociaux et qu\u2019ils deviennent automatiques quand ils en ont besoins et non plus noy\u00e9 dans des proc\u00e9dures administratives complexes.&lt;/p&gt;","&lt;p&gt;Face au nombre croissant de crise sanitaire dans le secteur de la sant\u00e9, l'UPGCS (Union pour la Pr\u00e9vention et la Gestion des Crises Sanitaires) jeune association cr\u00e9\u00e9e suite au scandale sanitaire du nouveau Levothyrox, nous avons envoy\u00e9 aujourd'hui \u00e0 Emmanuel Macron, le courrier que vous pourrez lire sur notre site ici : &lt;a href=\\\"https://www.upgcs.org/2019/02/07/un-grand-d%C3%A9bat-national-sans-volet-sant%C3%A9/\\\"&gt;https://www.upgcs.org/2019/02/07/un-grand-d%C3%A9bat-national-sans-volet-sant%C3%A9/ &lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous avons profit\u00e9 de ce courrier pour mettre un lien vers le Grand D\u00e9bat National (qui ne nous permet pas de diffuser cette information, les questions \u00e9tant ferm\u00e9es et limit\u00e9es) et sur LE VRAI DEBAT qui nous tient \u00e0 coeur et nous permet d'\u00e9voquer ce sujet grave. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Merci de vos commentaires&lt;/p&gt;","&lt;p&gt;La carte vitale peut sauver des vies POURQUOI ne as int\u00e9grer dans la puce le groupe sanguin , les allergies, donneur d'organes ou pas et personnes de confiance ???&lt;/p&gt;","&lt;p&gt;constructions de structures dignes de ce nom, avec du personnel suffisant et comp\u00e9tent&lt;/p&gt;","&lt;p&gt;Il est totalement aberrant (nous sommes les seuls en Europe!) qu'il subsiste des professionnels de sant\u00e9 qui ne font que de la gyn\u00e9cologie (pour r\u00e9sumer brutalement, on ne fait que prescrire des pilules, alors n'importe quel m\u00e9decin g\u00e9n\u00e9raliste sait le faire sans soucis) alors que nous manquons cruellement de gyn\u00e9cologue-obst\u00e9triciens (je r\u00e9sume : le professionnel s'occupe de la m\u00e8re avant, pendant et apr\u00e8s l'accouchement). Supprimons cette sp\u00e9cialit\u00e9 et que les gyn\u00e9cologues se d\u00e9cident: soit ils/elles choisissent la gyn\u00e9cologie-obst\u00e9trique (avec des modalit\u00e9s de formation \u00e0 d\u00e9finir), soit ils/elles changent de m\u00e9tiers (idem).&lt;/p&gt;","&lt;p&gt;Suppression compl\u00e8te de la CSG sur les pensions de retraite de moins de 2500 \u20ac&lt;/p&gt;","&lt;p&gt;Mettre fin au marcher priver des maisons de retraites , re municipalisation de celle ci &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;pour un meilleur Control  de celle ci &lt;/p&gt;","&lt;p&gt;Des salaires pour des intervenantes \u00e0 domicile avec qualification en dessous du SMIC selon la convention collective. 8 ans de stagnation pour les cat\u00e9gories B avant de voir une \u00e9volution de salaire. Peu d'attrait pour cette profession qui r\u00e9pond pourtant  aux souhaits de la population de rester dans leur demeure le plus longtemps possible et de retarder une hospitalisation.&lt;/p&gt;","&lt;p&gt;Je m\u2019explique, pour beaucoup d\u2019entre nous ayant le verite sous les yeux, il est d\u2019extr\u00eame urgence de mettre fin \u00e0 la domination des grands groupe permettant la pollution de nos terres. La surrexploitation des grands groupes ( grandes surfaces ) tue les terres agricoles sans parler des cons\u00e9quences au niveau de la sant\u00e9. Nous devons minimaliser celle ci en les supprimant. Rendre \u00e0 la terre ce qui est \u00e0 l\u00e0 terre. Dans une p\u00e9riode o\u00f9 de plus en plus d\u2019humains sur terre il va falloir \u00e0 un moment donn\u00e9 ne pas d\u00e9truire ces terres, mettre ben place une r\u00e9elle \u00e9ducation, planter nos propres l\u00e9gumes et les manger selon le calendrier. Minimiser la pollution en important moins. &lt;/p&gt;","&lt;p&gt;m\u00e8ttre en place une AAH \u00e0 1500\u20ac par mois pour les personnes ayant un handicape sup\u00e8rieur ou \u00e9gal \u00e0 80% et une AAH \u00e0 1200 \u20ac pour celles et ceux qui sont handicap\u00e9 mais qui peuvent continuer \u00e0 travailler &lt;/p&gt;","&lt;p&gt;Ou quand le maintien \u00e0 domicile n'est plus possible,&lt;/p&gt;&lt;p&gt;Supprimer le financement public des Ehpad priv\u00e9s: La d\u00e9pendance des personnes ag\u00e9es a g\u00e9n\u00e9r\u00e9 un secteur d'investissement tr\u00e8s rentable pour le priv\u00e9, environ 15% de rentabilit\u00e9. Le manque de structures , la demande tr\u00e9s forte provoquent l'envol\u00e9e des tarifs. Les financiers investissent dans l'or gris. Ces \u00e9tablissements priv\u00e9s sont pourtant en partie financ\u00e9 par de l'argent public via le financement tripartite ( Etat, d\u00e9partement et r\u00e9sident ou famille). Il faudrait favoriser de petites structures publiques ou associatives, type b\u00e9guinages, maisons partag\u00e9es, foyers logements,MARPA,y compris en zone rurale, petites communes, intercommunalit\u00e9s, en leur rendant l'argent public vers\u00e9 aux ehpad priv\u00e9s.( Impliquer les familles dans la vie de ces structures).Pr\u00e9voir des effectifs suffisants en personnel m\u00e9dical et non m\u00e9dical pour une qualit\u00e9 de vie optimale . Les personnes en tr\u00e8s grande d\u00e9pendance (maladies neurod\u00e9g\u00e9n\u00e9ratives avanc\u00e9es)devraient \u00eatre accueillies dans des structures de m\u00eame taille, mais sp\u00e9cifiques avec espace snoezelen. Les unit\u00e9s prot\u00e9g\u00e9es actuelles sont anxiog\u00e8nes \u00e0 cause de leur petite taille par rapport au nombre de personnes pr\u00e9sentant des troubles \u00e0 divers stades. &lt;/p&gt;&lt;p&gt;Trouver l'argent: En finir avec la gestion calamiteuse de l'argent public. Exemples: Evasion fiscale 118 milliards.CICE credit impots recherche 26,8 milliards. ISF 4,6 milliards. Flat taxe 1,3 milliards. Exit taxe 800 millions. Baisse impots soci\u00e9t\u00e9s 1,2 milliards.Charges exploitation assembl\u00e9e nationale 560 millions et s\u00e9nat 320 millions.Aide \u00e0 la presse ( d\u00e9tenue pour l'essentiel par grands groupes priv\u00e9s) entre 580 millions et 1,8 milliards ( suivant la d\u00e9finition retenue de ces aides). Soutien cin\u00e9ma et audiovisuel 600 millions.Op\u00e9rations militaires exterieures 1,2 milliards. Participation estim\u00e9e de la France au budget de l'UE 2019, 23,2 milliards.Les m\u00e9nages fran\u00e7ais et les entreprises verseront en pr\u00e9l\u00e8vements obligatoires en 2019 ,1070 milliards. La liste n'est pas exhaustive.&lt;/p&gt;","&lt;p&gt;Simplifier les d\u00e9marches administratives pour obtenir le statut d'handicap\u00e9, et pas que pour 6mois, \u00e0 renouveler...u e handicape ne dispara\u00eet pas!!!!....&lt;/p&gt;&lt;p&gt;Le dossier est trop long et compliqu\u00e9 \u00e0 remplir (pi\u00e8ces justificatives)&lt;/p&gt;","&lt;p&gt;De nombreuses \u00e9tudes scientifiques y compris internationales et ind\u00e9pendantes des lobbies font \u00e9tat de risques majeurs pour la sant\u00e9 de l'homme au regard des pratiques agricoles qui consomment de plus en plus de produits mortels pour l'homme.&lt;/p&gt;&lt;p&gt;L'arr\u00eat imm\u00e9diat de l'\u00e9pandage de ces produits est un imp\u00e9ratif pour notre sant\u00e9 et le respect de la biodiversit\u00e9. &lt;/p&gt;","&lt;p&gt;Buzyn bafoue les Droits de l'Homme en imposant la vaccination&lt;/p&gt;&lt;p&gt;Buzyn retire l'apprentissage de l'Hom\u00e9opathie en Fac de m\u00e9decine&lt;/p&gt;&lt;p&gt;Buzyn interdit la pratique de l'Herboristerie&lt;/p&gt;&lt;p&gt;Buzyn s'appr\u00eate \u00e0 retirer de la vente libre, les Huiles Essentielles !!!&lt;/p&gt;&lt;p&gt;Non mais on marche sur la t\u00eate ! LIBERT\u00c9 DE CHOISIR ce qui nous semble le mieux pour notre sant\u00e9, nous n'avons pas besoin que l'\u00e9tat et ses amis Lobbies pharmaceutiques choisissent \u00e0 notre place.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En France, il ne peut exister d'obligation\u00a0l\u00e9gale\u00a0de vaccination :&lt;/p&gt;&lt;p&gt;1-\u00a0L'obligation vaccinale est contraire \u00e0 la D\u00e9claration Universelle des Droits de l'Homme :&lt;/p&gt;&lt;p&gt;(Article 3) : \\\" Tout individu a droit \u00e0 la\u00a0vie, \u00e0 la libert\u00e9 et \u00e0 la s\u00fbret\u00e9\u00a0de sa personne\\\".&lt;/p&gt;&lt;p&gt;Le 9 juillet 2002, la Cour Europ\u00e9enne des Droits de l'Homme a pr\u00e9cis\u00e9 que la vaccination obligatoire, en tant que traitement m\u00e9dical non volontaire, constituait une\u00a0ing\u00e9rence dans le droit au respect de la vie priv\u00e9e et familiale\u00a0garanti par l'article 8 de la Convention europ\u00e9enne.&lt;/p&gt;&lt;p&gt;En France, il ne peut exister d'obligation\u00a0l\u00e9gale\u00a0de vaccination :&lt;/p&gt;&lt;p&gt;1-\u00a0L'obligation vaccinale est contraire \u00e0 la D\u00e9claration Universelle des Droits de l'Homme :&lt;/p&gt;&lt;p&gt;(Article 3) : \\\" Tout individu a droit \u00e0 la\u00a0vie, \u00e0 la libert\u00e9 et \u00e0 la s\u00fbret\u00e9\u00a0de sa personne\\\".&lt;/p&gt;&lt;p&gt;Le 9 juillet 2002, la Cour Europ\u00e9enne des Droits de l'Homme a pr\u00e9cis\u00e9 que la vaccination obligatoire, en tant que traitement m\u00e9dical non volontaire, constituait une\u00a0ing\u00e9rence dans le droit au respect de la vie priv\u00e9e et familiale\u00a0garanti par l'article 8 de la Convention europ\u00e9enne.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;2-\u00a0L'obligation vaccinale est contredite par le Code Civil :&lt;/p&gt;&lt;p&gt;(Article 94 653 du 29 juillet 1994) selon \\\"le principe du\u00a0respect de l'int\u00e9grit\u00e9 du corps humain\\\".&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;3-\u00a0L'obligation vaccinale est en contradiction avec le Code de D\u00e9ontologie M\u00e9dicale :&lt;/p&gt;&lt;p&gt;(Article 36) : \\\"Tout acte m\u00e9dical requiert le\u00a0consentement libre et \u00e9clair\u00e9\u00a0des personnes\\\".&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;4-\u00a0Toute obligation\u00a0vaccinale est contraire aux arr\u00eats de la Cour du 25/02 et du 14/10/1997 &lt;/p&gt;&lt;p&gt;5-\u00a0Toute obligation est annul\u00e9e d'office par la loi du 4 mars 2002, article 11, modifiant l'article L1 111-4 du chapitre 1er de la 1\u00e8re partie du Code de Sant\u00e9 Publique :&lt;/p&gt;&lt;p&gt;\\\"Aucun acte m\u00e9dical, ni aucun traitement ne peut \u00eatre pratiqu\u00e9 sans le\u00a0consentement libre et \u00e9clair\u00e9\u00a0de la personne et ce consentement peut \u00eatre retir\u00e9 \u00e0 tout moment\\\".&lt;/p&gt;","&lt;p&gt;... \u00e0 la place de ce tableau incompr\u00e9hensible sur les % de glucides pour 100g !&lt;/p&gt;","&lt;p&gt;les allocations familiales seront vers\u00e9es d\u00e9s le premier enfant et jusqu'au troisi\u00e8me inclus. &lt;/p&gt;&lt;p&gt;Mais pas au del\u00e0 &lt;/p&gt;","&lt;p&gt;que l'assurance maladie invite syst\u00e9matiquement tous les 5 ans les assur\u00e9s sociaux \u00e0 passer l'examen de pr\u00e9vention de sant\u00e9 (EPS= bilan de sant\u00e9) s'ils le souhaitent.  Ce bilan de sant\u00e9 est gratuit.  &lt;/p&gt;&lt;p&gt;voir https://www.ameli.fr/assure/sante/assurance-maladie/prevention-depistages/examen-prevention-sante&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;sans doute pour faire des \u00e9conomies et sous la pression du lobby m\u00e9dical, sa cible est maintenant en priorit\u00e9 les personnes en difficult\u00e9 ce qui n'\u00e9tait pas le cas auparavant : \\\"...&lt;strong&gt;il est destin\u00e9 en priorit\u00e9 aux personnes de plus de 16 ans \u00e9loign\u00e9es du syst\u00e8me de sant\u00e9 et en situation de pr\u00e9carit\u00e9&lt;/strong&gt;, qui ne b\u00e9n\u00e9ficient pas d'un suivi m\u00e9dical r\u00e9gulier r\u00e9alis\u00e9 par le m\u00e9decin traitant, ni des dispositifs d'offre de pr\u00e9vention organis\u00e9e comme les d\u00e9pistages des cancers par exemple. L\u2019EPS permet de s\u2019inscrire ou de se r\u00e9inscrire dans un parcours de sant\u00e9. Ainsi, il comprend une information sur les droits en sant\u00e9, le parcours de soins, les dispositifs d\u2019aide \u00e0 l\u2019acquisition d\u2019une compl\u00e9mentaire sant\u00e9 (CMU-C et ACS)....\\\". Je pense qu'il faut au contraire pereniser et revitaliser ce dispositif, en le modernisant si n\u00e9cessaire, et en le laissant ouvert \u00e0 tous les assur\u00e9s sociaux &lt;/p&gt;","&lt;p&gt;obligation pour un nouveau m\u00e9decin d'exercer 5 ans minimum en campagne ou obligation pour lui de rembourser le co\u00fbt de ses \u00e9tudes&lt;/p&gt;","&lt;p&gt;Interdire les pesticides de synth\u00e8se en Europe et refuser d\u2019importer ce qui n\u2019a pas \u00e9t\u00e9 produit selon les normes europ\u00e9ennes afin de limiter la concurrence!&lt;/p&gt;","&lt;p&gt;Interdire le fluor qui est neurotoxique et pr\u00e9sent en masse dans les dentifrices + eau du robinet + sel de table... aujourd\u2019hui il est prouv\u00e9 que le fluor engendrait de gros probl\u00e8mes de sant\u00e9! Il est neurotoxique hors on en trouve en trop grande quantit\u00e9 dans des produits de consommation courante! Question: POURQUOI????&lt;/p&gt;","&lt;p&gt;Taux d'emprunt limit\u00e9 \u00e0 1% pour le premier achat immobilier, pour un montant jusque 300 000 \u20ac.&lt;/p&gt;&lt;p&gt;Instaurer une d\u00e9cote possible de 33% sur le prix de vente d\u2019un logement familial entre parent(s) et enfant(s), par rapport au prix du march\u00e9.&lt;/p&gt;","&lt;p&gt;Afin que les personnes handicap\u00e9es, ne soient plus consid\u00e9r\u00e9es comme des citoyens de \\\"deuxi\u00e8me zone\\\" !!!&lt;/p&gt;","&lt;p&gt;*ind\u00e9pendant de l'industrie pharmaceutique&lt;/p&gt;","&lt;p&gt;Une entreprise qui emploie en France verrait sa part de charges sociales diminu\u00e9e alors que celle qui n'emploie personne participerait \u00e0 l'effort de solidarit\u00e9.&lt;/p&gt;&lt;p&gt;On pourrait imaginer\u00a0une cotisation de base qui couvre la cmu, le ch\u00f4mage au smic, et les apl qui serait pr\u00e9lev\u00e9 sur le chiffre d'affaires r\u00e9alis\u00e9 en France, ind\u00e9pendamment du b\u00e9n\u00e9fice de l'entreprise.&lt;/p&gt;&lt;p&gt;Le premier effet serait donc une augmentation du net \u00e0 payer de l'ordre de 60% 1000 =&amp;gt; 1600\u20ac. Mais ce n'est pas un cadeau. Les prix augmentent de 0,5 \u00e0 1%.&lt;/p&gt;&lt;p&gt;Le second effet de cette mesure serait de favoriser les circuits courts. En effet, \u00e0 chaque fois qu'une marchandise change de propri\u00e9taire, elle est soumise \u00e0 la taxe. Il devient moins rentable de multiplier les interm\u00e9diaires.&lt;/p&gt;&lt;p&gt;Un \u00e9conomiste suisse avait calcul\u00e9 que, pour la Suisse, une taxe de 0,4% couvrirait l'ensemble des imp\u00f4ts et charges du pays. On peut raisonnablement penser qu'une taxe de 0,2% couvrirait l'ensemble des charges sociales (caf, assurance maladie, ch\u00f4mage, minima sociaux) de base. Ensuite, pour ceux qui concerne une couverture sociale plus importante, il n'y aurait que le compl\u00e9ment \u00e0 payer. La charge pour l'entreprise serait exactement la m\u00eame qu'aujourd'hui.&lt;/p&gt;","&lt;p&gt;Depuis au moins 30 ans les gouvernements ont construit des discours de culpabilisation concernant les victimes de leur politique: les ch\u00f4meurs ne recherchent pas d emploi, les vieux profitent de leur retraite, les jeunes choisissent des \u00e9tudes qui ne m\u00e8nent \u00e0 rien, les parents ceci, les profs cel\u00e0, etc...&lt;/p&gt;&lt;p&gt;Que de m\u00e9pris, de m\u00e9connaissance de ce peuple en souffrance. Traverser la rue ne sert \u00e0 rien quand c est pareil en face!&lt;/p&gt;","&lt;p&gt;Les pathologies li\u00e9es au stress professionnels, aux chocs psychologiques (s\u00e9parations, d\u00e9c\u00e8s...) sont de + en + fr\u00e9quentes dans nos soci\u00e9t\u00e9s modernes.&lt;/p&gt;&lt;p&gt;Les seules r\u00e9ponses prises en charge sont soit des m\u00e9dicaments (souvent utiles mais insuffisants) ou la prise en charge par un neuropsychiatre (m\u00e9decin conventionn\u00e9).&lt;/p&gt;&lt;p&gt;Les consultations de psychologues ne sont jusqu'\u00e0 ce jour pas du tout rembours\u00e9es (40 \u20ac la s\u00e9ance d'1 heure en moyenne).&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.psychologues-psychologie.net/attachments/article/506/AssuranceMaladie-Guide-pour-psycho-Remboursement-actes.pdf\\\"&gt;Une exp\u00e9rimentation pilote de remboursement est en cours dans certains d\u00e9partements&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Il faudrait enfin cr\u00e9er une zone blanche dans chaque d\u00e9partement et ne pas obliger les \u00e9lectrosensibles \u00e0 avoir Linky.&lt;/p&gt;&lt;p&gt;Quand ils sont en appartement, faire quelque chose pour ne pas qu'ils soient g\u00e9n\u00e9s par le linky des voisins.&lt;/p&gt;&lt;p&gt;Dans les trains : faire un wagon sans wifi et dans l'avion ne pas l'autoriser.&lt;/p&gt;","&lt;p&gt;Plus de transparence lors des soins dentaires, nous leur pr\u00e9sentons notre carte vitale et un ch\u00e8que et aucune trace concr\u00e8te des soins. Une facture claire devrait \u00eatre pr\u00e9sent\u00e9e, soins, prise en charge... Trop de d\u00e9tournement des professionnels!!!&lt;/p&gt;","&lt;p&gt;que l'on veuillent une grande famille c'est bien mais au-del\u00e0 de 3 ou 4 enfants on doit pouvoir assumer ses enfants financi\u00e8rement mais aussi les \u00e9duquer aux respect des r\u00e8gles de la communaut\u00e9 . Trop de gens sont d\u00e9bord\u00e9s pas l'\u00e9ducation et rel\u00e8gue cette obligation a l'\u00e9tat, l'\u00e9cole ou les services sociaux . Quand on fait des enfants il faut leur apprendre leurs droits mais aussi leurs devoirs&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Un audit doit \u00eatre d\u00e9clench\u00e9 aupr\u00e8s de l'ensemble des\u00a0EHPADs\u00a0publics de France pour combattre de suite la maltraitance sous toutes ses formes.\u00a0Nos anciens doivent finir leurs vies dans le plus grand des respects et cela ne doit pas \u00eatre li\u00e9 \u00e0 l'argent, mais seulement \u00e0 l'empathie.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;h1&gt;http://coordination-defense-sante.org/wp-content/uploads/2019/01/CP-AMF-d%C3%A9velopper-CH-publics-30-01-19.pdf&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un VRAI Minist\u00e8re du Handicap avec des vrais moyens financiers et l'int\u00e9gration dans ce Minist\u00e8re de repr\u00e9sentants des nombreuses associations qui s'occcupent de toutes sortes de handicaps. Ce sont les associations qui oeuvrent sans rel\u00e2che pour aider tous les handicap\u00e9s, du plus l\u00e9ger au plus lourd..Obliger les entreprises \u00e0 embaucher des handicap\u00e9s car ce qui existe n'est qu'un leurre...des personnes peuvent \u00eatre en fauteuil roulant et autonomes, et avoir fait des \u00e9tudes ou avoir des comp\u00e9tences qui peuvent totalement servir \u00e0 une entreprise ou une administration. or cela ne se fait que tr\u00e8s tr\u00e8s peu, les textes qui obligent les entreprises sont d\u00e9tourn\u00e9s, parce-q'un employeur ne veut pas investir la moindre petite somme pour un peu d'am\u00e9nagement n\u00e9cessaire..Il y a aussi beaucoup de blocages \\\"moraux\\\" \u00e0 \u00e9radiquer, mais cela devrait faire partir d'un plan g\u00e9n\u00e9ral de sensibilisation \u00e0 cette cause. &lt;/p&gt;&lt;p&gt;Embaucher du personnel dans les MDPH o\u00f9 les d\u00e9lais de traitement des dossiers sont insupportables.&lt;/p&gt;&lt;p&gt;Embaucher des AVS dans toutes les \u00e9coles, en CDI, et non pas avec les contrats de mis\u00e8re qu'elles ont.&lt;/p&gt;&lt;p&gt;Cr\u00e9er des places dans les \u00e9tablissements sp\u00e9cialis\u00e9s, ou en cr\u00e9er des nouveaux. Former pour cela du personnel qui serait motiv\u00e9 par un vrai m\u00e9tier reconnu, stable et correctement r\u00e9mun\u00e9r\u00e9.&lt;/p&gt;&lt;p&gt;Cr\u00e9er un statut particulier pour les \\\"aidants\\\": le gouvernement se fout bien de leur situation, leurs souffrances, il faut absolument qu'ils puissent parfois \u00eatre remplac\u00e9s pour reprendre des forces...mais avec des personnes qualifi\u00e9es, d\u00e9vou\u00e9es, avec lesquelles on peut avoir confiance..&lt;/p&gt;&lt;p&gt;Cr\u00e9er des \\\"points rencontres\\\" pour permettre aux personnes handicap\u00e9es isol\u00e9es de se conna\u00eetre, se r\u00e9conforter, s'entraider...avec des assistants sociaux qui seraient l\u00e0 en soutien.&lt;/p&gt;&lt;p&gt;Ce chantier est \u00e9norme, car abandonn\u00e9 depuis des d\u00e9cennies par les gouvernants successifs...&lt;/p&gt;&lt;p&gt;et bien s\u00fbr monter les pensions au-dessus du niveau de seuil de pauvret\u00e9.&lt;/p&gt;&lt;p&gt;Rembourser aussi certains soins EFFICACES qui ne sont pas pris en charge (osth\u00e9opathie, psychologues, naturopathes, sophrologues, et autres...)&lt;/p&gt;&lt;p&gt;Toutes les actions seraient soumises au contr\u00f4le de l'Assembl\u00e9e Citoyenne que je r\u00eave de voir un jour exister dans notre pays...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Coupe menstruelle, serviette hygi\u00e9nique, tampon pris en charge par la s\u00e9curit\u00e9 sociale\u00a0\u00e0 100%&lt;/p&gt;","&lt;p&gt;\u00c9tant donn\u00e9 la dangerosit\u00e9 des \\\"vaccins\\\", annuler l'obligation vaccinale.&lt;/p&gt;","&lt;p&gt;Voila, et bien je suis reconnu handicap\u00e9 a 80%, je suis mari\u00e9 et j'ai un enfant de 20 ans. Ma femme a eu une augmentation l'ann\u00e9e derni\u00e8re de 25 euros par mois sur son salaire et devinez quoi ?&lt;/p&gt;&lt;p&gt;Et bien la CAF a d\u00e9cid\u00e9 de me couper mon AAH car nos revenus ont augment\u00e9s&lt;/p&gt;&lt;p&gt;R\u00e9sultat, nous perdons 350 euros par mois sur nos revenus&lt;/p&gt;&lt;p&gt;Les explications de la CAF sont que nos revenus d\u00e9passent le plafond et que notre fille de 20 ans n'est plus consid\u00e9r\u00e9 a charge d'apr\u00e8s les r\u00e8gles de la CAF&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est bien jolie tout \u00e7a mais comment fait on pour vivre ? La CAF s'en fou, le pr\u00e9sident s'en fou,....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut arr\u00eater de faire peser tout le poids de nos handicap sur nos conjoints, gr\u00e2ce a ces lois compl\u00e8tement stupides je suis devenu compl\u00e8tement d\u00e9pendant de ma femme&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'\u00e9tais d\u00e9pendant de mon handicap et maintenant je suis d\u00e9pendant de ma femme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quand est ce que nos handicap seront r\u00e9ellement reconnus et feront de nous des personnes ind\u00e9pendantes ? Quand est ce que l'on arr\u00eatera de prendre en compte dans le calcul de l'AAH le revenu de nos conjoints ?&lt;/p&gt;","&lt;p&gt;Inciter les fabricants \u00e0 proposer des boites de m\u00e9dicaments correspondant aux prescriptions les plus courantes. Exemple : arr\u00eater de vendre des m\u00e9dicaments par 10 si le traitement le plus courant est : 3 fois par jour pendant 7 jours, soit 21 comprim\u00e9s. La derni\u00e8re boite est donc achet\u00e9e pour 1 comprim\u00e9 et les 9 autres ne serviront \u00e0 rien, et finiront, au mieux chez le pharmacien si le patient pense \u00e0 le ramener pour le recycler. Je recommande surtout cette mesure pour les m\u00e9dicaments qui ne se pr\u00eatent pas \u00e0 l'autom\u00e9dication ( antibiotiques, traitements pour un probl\u00e8me ponctuel, etc.). Aux Etats-Unis, il me semble que seul le nombre exact de comprim\u00e9s n\u00e9cessaires est d\u00e9livr\u00e9 au patient.&lt;/p&gt;","&lt;p&gt;#StopProhibition&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;#Cannabis #L\u00e9galisation #Autoproduction&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;#Commerce &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;#JusticeSociale #Sant\u00e9 #Libert\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;#Climat #BioMasse #BioConstruction&lt;/p&gt;","&lt;p&gt;fusion des cap emploi avec les pole emploi&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;faire des partenariats avec les entreprises et les ESAT en france&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;faire des passerelles ESAT/milieu ordi
