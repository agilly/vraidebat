ourt bien plus fort au d\u00e9veloppement de l\u2019entreprise que l\u2019apport d\u2019argent d\u2019un actionnaire\u00a0; la preuve\u00a0? A quoi servirait cet argent s\u2019il n\u2019y a aucune volont\u00e9 et action humaine pour bien l\u2019utiliser l\u00e9galement et sans fraude fiscale au sein de l\u2019entreprise\u00a0?&lt;/p&gt;&lt;p&gt;Il est faux de dire que le cr\u00e9ateur d\u2019entreprise prend tous les risques et que cela justifie que le b\u00e9n\u00e9fice de la vente de l\u2019entreprise lui revienne int\u00e9gralement pour cette m\u00eame raison.&lt;/p&gt;&lt;p&gt;6. Toute vente d\u2019entreprise doit profiter au minimum \u00e0 50\u00a0% aux salari\u00e9s de celle-ci.&lt;/p&gt;&lt;p&gt;Comme ces salari\u00e9s changent et restent plus ou moins longtemps dans l\u2019entreprise, il faut \u00e9tablir un cahier de suivi des salari\u00e9s qui comprend la date d\u2019entr\u00e9e et la date de sortie, ce qui existe d\u00e9j\u00e0.&lt;/p&gt;&lt;p&gt;7. Se baser sur ce cahier pour d\u00e9terminer les parts de la vente qui reviennent \u00e0 chaque salari\u00e9 au prorata de son anciennet\u00e9 dans l\u2019entreprise.&lt;/p&gt;&lt;p&gt;Inutile de permettre \u00e0 chaque salari\u00e9 d\u2019acqu\u00e9rir des actions de l\u2019entreprise. D\u2019autant plus que la valeur de ces actions varie selon les sp\u00e9culations des march\u00e9s et que le salari\u00e9 disposera toujours de moins d\u2019actions que l\u2019actionnaire riche.&lt;/p&gt;&lt;p&gt;8. Traquer et punir tr\u00e8s s\u00e9v\u00e8rement, par confiscation de ses biens si n\u00e9cessaire, tout fraudeur fiscal.&lt;/p&gt;&lt;p&gt;9. Interdire la publicit\u00e9 sur les m\u00e9thodes permettant de r\u00e9duire son imp\u00f4t, ou mieux, supprimer toute niche fiscale.&lt;/p&gt;&lt;p&gt;En effet payer l\u2019imp\u00f4t sous toutes ses formes est normal dans une soci\u00e9t\u00e9 solidaire. Ne pas le payer s\u2019il est du, est une fraude. A l\u2019inverse, tout citoyen doit conna\u00eetre sans ambigu\u00eft\u00e9 l\u2019usage qui est fait des imp\u00f4ts directs ou indirects.&lt;/p&gt;&lt;p&gt;10. Tout citoyen soit savoir avec pr\u00e9cision quel est l\u2019usage de l\u2019imp\u00f4t \u00e0 tous les niveaux. &lt;/p&gt;&lt;p&gt;11. Ici encore, l\u2019\u00e9tablissement d\u2019une charte sociale par les citoyens permettra de d\u00e9terminer la trajectoire vers une plus grande justice sociale.&lt;/p&gt;","&lt;p&gt;Dans une soci\u00e9t\u00e9 civilis\u00e9e ou la gifle est d\u00e9sormais interdite, on tol\u00e8re encore les pratiques barbares de l'excision (?)\u00a0et de la circoncision sur des mineurs.\u00a0 &lt;/p&gt;&lt;p&gt;Ce scandale est tabou surtout pour la circoncision des gar\u00e7ons qui devrait \u00eatre limit\u00e9e \u00e0 des raisons m\u00e9dicales.&lt;/p&gt;&lt;p&gt;Quel traumatisme, que tous les mineurs\u00a0concern\u00e9s garderont toute leur vie !\u00a0.\u00a0 &lt;/p&gt;&lt;p&gt;Cet acte r\u00e9voltant devrait \u00eatre assimil\u00e9 \u00e0 un viol car exerc\u00e9 sur mineur sans consentement par emprise religieuse (sectaire)&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Fin de l obligation de souscrire des contrats solidaires pour l acs qui obligent \u00e0 prendre une compl\u00e9mentaire en plus de la mutuelle pour avoir une meilleure prise en charge.  &lt;/p&gt;","&lt;p&gt;Les Fran\u00e7ais payent cher leur S\u00e9curit\u00e9 sociale, ils sont tr\u00e8s mal rembours\u00e9s et souffrent du manque d'h\u00f4pitaux , de m\u00e9decins et d'infirmi\u00e8res.&lt;/p&gt;&lt;p&gt;Les \u00e9trangers ne paient rien ! Donc, il faut limiter les soins aux extr\u00eames urgences, fermer les fronti\u00e8res et cesser d'accueillir les migrants. Il faut sauver notre syst\u00e8me social fran\u00e7ais, pas mondial !&lt;/p&gt;","&lt;p&gt;Une reindexation au coup de la vie sur les pensions de retraite rsi afin d avoir un revenu dessent et un bar\u00e8me \u00e9tablie \u00e9quivalent \u00e0 un smic... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Certains praticiens demandent des sommes extravagantes aux patients.Cela entraine une m\u00e9decine \u00e0 2 vitesses. &lt;/p&gt;","&lt;p&gt;Mettre en place des quotas de m\u00e9decins en fonction de la population pour lutter contre les d\u00e9serts m\u00e9dicaux.&lt;/p&gt;&lt;p&gt;Cela existe au niveau des pharmacies (qui ne s'installent pas librement sur le territoire); la profession m\u00e9dicale doit \u00eatre r\u00e9glement\u00e9e pareillement (par elle-m\u00eame ou par la contrainte comme toute autre profession).&lt;/p&gt;","&lt;p&gt;Il faut \u00e9tablir un forfait Allocations Familiales concernant les 1er et 2e enfants et supprimer les aides allou\u00e9es \u00e0 partir du 3e enfant.&lt;/p&gt;&lt;p&gt;Notre syst\u00e8me encourage \u00e0 faire des enfants pour toucher plus d'aides ce qui n'a aucun sens si les parents ne sont pas en capacit\u00e9 d'\u00e9duquer leurs enfants dans de bonnes conditions.&lt;/p&gt;&lt;p&gt;Nous vivons \u00e9galement dans un contexte de surpopulation croissante que nous ne pouvons plus nous permettre de poursuivre avec le tarrissement des ressources naturelles.&lt;/p&gt;&lt;p&gt;Il faut aider \u00e0 responsabiliser les parents financi\u00e8rement. &lt;/p&gt;&lt;p&gt;Une famille qui n'a pas les moyens de pouvoir entretenir dignement son enfant au dela d'un seuil ne doit pas \u00eatre encourag\u00e9e au pr\u00e9texte que faire un enfant de plus lui rapporterait plus. &lt;/p&gt;&lt;p&gt;Je propose que les allocations familiales permettent de venir en aide aux familles qui souhaitent faire 2 enfants maximum, au dela les parents doivent prendre la responsabilit\u00e9 financi\u00e8re de faire un 3e puis \u00e9ventuellement un 4e enfant.&lt;/p&gt;&lt;p&gt;Ces allocations doivent \u00eatre pouvoir soumises \u00e0 suspension en cas d'absent\u00e9isme ou de comportement innapropri\u00e9 \u00e0 l'\u00e9cole de l'enfant en grandissant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut mensonger de dire que la S\u00e9cu prend les charges m\u00e9dicales des maladies graves comme le cancer \u00e0 100%. Il y a plein de d\u00e9penses obligatoires pour ces malades qui ne sont pas rembours\u00e9es.&lt;/p&gt;&lt;p&gt;Ces maladies ne devraient donner lieu \u00e0 aucune d\u00e9pense de la part des malades.&lt;/p&gt;","&lt;p&gt;Handicap\u00e9e \u00e0 79 % pour 5 ans j'ai droit \u00e0 AAH mais je ne peux la toucher mon mari gagne trop nous faisons parti des revenus moyens&lt;/p&gt;&lt;p&gt;impossibilit\u00e9 de trouver du travail et + \u00e2ge &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Des milliers de produits sont utilis\u00e9s en alimentation, cosm\u00e9tique, b\u00e2timent, etc...&lt;/p&gt;&lt;p&gt;Tr\u00e8s peu sont contr\u00f4l\u00e9s, y compris par l'union europ\u00e9enne.&lt;/p&gt;&lt;p&gt;JE PROPOSE QUE TOUS LES PRODUITS (cf bisph\u00e9nols), INGR\u00c9DIENTS NOURRITURE (cf dioxyde de titane), ADDITIFS (parab\u00e8nes), MATI\u00c8RES (cf amiante), M\u00c9DICAMENTS (cf M\u00e9diator), VACCINS (cf aluminium), etc&lt;/p&gt;&lt;p&gt;SOIENT CONTR\u00d4L\u00c9S S\u00c9RIEUSEMENT EN FRANCE par des laboratoires IND\u00c9PENDANTS (des firmes multinationales cot\u00e9es en bourse) et par des PERSONNES SANS CONFLIT D'INT\u00c9R\u00caT (cf ex-Affsaps), personnes CONTROL\u00c9ES par des enqu\u00eates judiciaires APPROFONDIES.&lt;/p&gt;&lt;p&gt;Y compris les \\\"EFFETS COCKTAILS\\\" (ex : seuils individuels respect\u00e9s mais effets cocktails des 11 m\u00e9dicaments pour les b\u00e9b\u00e9s de moins de 1 an INCONNU !!!!!!!!).&lt;/p&gt;","&lt;p&gt;Les retraites (ou au moins celles qui sont inf\u00e9rieures \u00e0 1.000 euros) et minimas sociaux doivent imm\u00e9diatement \u00eatre \u00e0 nouveau index\u00e9es sur l'indice d'\u00e9volution des prix. Si ce r\u00e9tablissement portait sur toutes les retraites et que l'indice soit \u00e9tabli par tranches de revenus (comme sugg\u00e9r\u00e9 ci-dessous), les retraites seraient alors index\u00e9es sur l'indice de la tranche les concernant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut aussi et surtout red\u00e9finir l'indice d'\u00e9volution des prix qui ne refl\u00e8te en rien la r\u00e9alit\u00e9 du quotidien des classes populaires. En effet, les d\u00e9penses courantes essentielles dont doivent se contenter ceux qui ont les plus bas revenus (produits alimentaires, produits d'entretien, \u00e9nergie, loyers, v\u00eatements, sant\u00e9, etc.) ne sont qu'une infime partie des \u00e9l\u00e9ments composant cet indice.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc repenser compl\u00e8tement le calcul de ces indices, de mani\u00e8re \u00e0 ce que ces d\u00e9penses courantes soient plus largement prises en compte et que les revenus inf\u00e9rieurs ou \u00e9gaux au SMIC soient index\u00e9s sur ces seuls \u00e9l\u00e9ments. Pourquoi, m\u00eame si cela peut sembler compliqu\u00e9, ne pas aller jusqu'\u00e0 calculer des indices par tranches de revenus ? De cette fa\u00e7on, plus le revenu est \u00e9lev\u00e9, plus les \u00e9l\u00e9ments pris en compte seraient nombreux.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 abus de m\u00e9dication chimique (soins naturels \u00e0 d\u00e9velopper)&lt;/p&gt;&lt;p&gt;\u2022 manque de respect sur personnes vuln\u00e9rables&lt;/p&gt;&lt;p&gt;\u2022 alimentation malsaine&lt;/p&gt;&lt;p&gt;\u2022 ordonner le rep\u00e9rage de la p\u00e9dophilie, rituels sataniques&lt;/p&gt;&lt;p&gt;\u2022 recherches sur la disparitions de milliers d\u2019enfants (ph\u00e9nom\u00e8ne mondial)&lt;/p&gt;&lt;p&gt;\u2022 retour \u00e0 la gestion publique des \u00e9tablissements ou associations agr\u00e9es&lt;/p&gt;&lt;p&gt;\u2022\u00a0des Ehpad sont g\u00e9r\u00e9s par de grands groupes financiers. Que cela cesse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;associant m\u00e9decins,dentistes,infirmi\u00e8res;&lt;/p&gt;&lt;p&gt;avec un statut public,sans d\u00e9passement d'honoraires,financ\u00e9s par la s\u00e9curit\u00e9 sociale.&lt;/p&gt;","&lt;p&gt;Il existe des nombreuses associations d'aide aux immigr\u00e9s dont le but est de faire venir les immigr\u00e9s en France puis de leur trouver toutes les aides possibles et imaginables aux frais des contribuables que nous sommes.&lt;/p&gt;&lt;p&gt;Souvent ces associations sont largement subventionn\u00e9es.&lt;/p&gt;&lt;p&gt;La subvention devrait leur \u00eatre fournie seulement si leur fonction consistait \u00e0 leur trouver tous les moyens pour les renvoyer chez eux et non le contraire !&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;&lt;strong&gt;lutter contre le prix trop \u00e9lev\u00e9s de certains soins et m\u00e9dicaments\u00a0&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;lutter contre les d\u00e9passements d\u2019honoraires de certains m\u00e9decins\u00a0&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;sanctionner des actes m\u00e9dicaux inutiles\u00a0&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;mieux surveiller les frais de certains professionnels para-m\u00e9dicaux\u00a0&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;lutter contre le non-paiement des cotisations sociales par les entreprises\u00a0&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;un d\u00e9c\u00e8s accidentel ou soudain et on doit aller identifier le corps d'une personne aim\u00e9e.&lt;/p&gt;&lt;p&gt;La voir sur un petit chariot r\u00e9frig\u00e9r\u00e9 est un choc de plus ... pourquoi ne pas l'installer sur un lit ... et \u00eatre accueilli par un psy pour \u00eatre soutenu ??&lt;/p&gt;&lt;p&gt;Personnellement un jour le maire de mon village p\u00e9trifi\u00e9 par sa mission, a frapp\u00e9 \u00e0 ma porte pour me dire qu'il fallait que j'aille reconnaitre le corps de mon \u00e9poux de 30 ans qui venait de se faire tuer par un chauffard. Imaginez le choc. Et il a fallu que j'aille par mes propres moyen \u00e0 la morgue voir le corps nu de mon ch\u00e9ri sur ce chariot glac\u00e9 puis rentrer chez moi donner le biberon \u00e0 mon b\u00e9b\u00e9... Aucune aide...aucun accompagnement...et \u00e0 moi alors aussi de pr\u00e9venir la famille...&lt;/p&gt;&lt;p&gt;En revanche le chauffard qui avait \u00e9t\u00e9 hospitalis\u00e9 pour un bobo au genou et 3 \u00e0 4 g d'alcool avait eu direct l'aide d'un psy , le \\\"pauvre\\\" venait de tuer un jeune homme....&lt;/p&gt;","&lt;p&gt;En 2017, 12 milliards d\u2019euros ont \u00e9t\u00e9 vers\u00e9s au titre des allocations familiales.\u00a0En\u00a0Europe, plusieurs\u00a0pays ont d\u00e9j\u00e0 d\u00e9cid\u00e9 de plafonner ou de\u00a0baisser\u00a0le montant de ces allocations.\u00a0&lt;/p&gt;","&lt;p&gt;L'enseignement de la m\u00e9decine et des sp\u00e9cialit\u00e9s m\u00e9dicales \u00e9tant dispens\u00e9 quasiment gratuitement, il serait logique que, comme en Allemagne, les m\u00e9decins aient \u00e0 rendre ce qui leur a \u00e9t\u00e9 enseign\u00e9 soit par une participation r\u00e9munn\u00e9r\u00e9e au service public, soit en acceptant d'aller exercer dans les zones d\u00e9ficitaires sur le plan de l'acc\u00e8 aux soins m\u00e9dicaux. D'autres professions de sant\u00e9 pratiquant ce type de retour, ou d 'engagement, les m\u00e9decins ne doivent plus, dans la situation difficile que nous connaissons, b\u00e9n\u00e9ficier de ce privil\u00e8ge exhorbitant. &lt;/p&gt;","&lt;p&gt;Mettre en place le RIC Toutes lois, pour \u00eatre approuv\u00e9e doit passer par une commission populaire.&lt;/p&gt;","&lt;p&gt;supprimer tous les imp\u00f4ts sur les allocations d'handicap\u00e9 et ne pas prendre ces revenus en compte dans la part du m\u00e9nage&lt;/p&gt;","&lt;p&gt;Obliger les employeurs \u00e0 embaucher plus de personnes en situation de handicap, en proposant des postes adapt\u00e9s en augmentant leur taux de cotisation si il ne respectent pas un pourcentage superieur a 12 % d'emplois dans leur entreprise. &lt;/p&gt;","&lt;p&gt;C\u2019est l\u2019administration et ses hauts fonctionnaires qui dirigent la sant\u00e9 actuellement, les m\u00e9decins et les soignant ont \u00e9t\u00e9 \u00e9limin\u00e9s de toutes d\u00e9cisions importantes. R\u00e9sultat la qualit\u00e9 des soins des patients est en baisse et les soignants ( aides soignants, infirmi\u00e8res et m\u00e9decins) sont \u00e0 bout de force&lt;/p&gt;&lt;p&gt;Remettre des m\u00e9decins, des soignants \u00e0 la direction de la sant\u00e9 c\u2019est remettre de l\u2019empathie, du bon sens, de la qualit\u00e9 dans ce service public, c\u2019est donc sauver beaucoup de vie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Trouver un moyen de s'assurer que tout salari\u00e9 ayant une fiche de paye en France soit correctement log\u00e9 et sanctionner tr\u00e8s fortement les chasseurs de sommeil.&lt;/p&gt;","&lt;p&gt;La dose d'aluminum inject\u00e9e directement dans le muscle des nourrissons lors des vaccins est tr\u00e8s importante pour un petit \u00eatre en devenir. L'aluminum se retrouve dans le cerveau et ... il faut de vraies \u00e9tudes scientifiques pour finir ma phrase car le b\u00e9n\u00e9fice/ risque des vaccins est en jeu.&lt;/p&gt;","&lt;p&gt;beaucoup de r\u00e9gions fran\u00e7aise sont de vrais d\u00e9serts m\u00e9dicaux. D'autres, par contre, ont beaucoup de moyens.&lt;/p&gt;&lt;p&gt;Cela peut entrainer des situations dramatiques (temps de r\u00e9activit\u00e9 trop long), et des frais suppl\u00e9mentaires (vsl pour transporter les personnes isol\u00e9es).&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;destruction de toutes les plantations opiac\u00e9es et autres cultures hallucinog\u00e8nes, etc\u2026&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Actuellement nous sommes trop sur la plan\u00e8te, voire en France aussi... on nous dit de manger vegan, d'utiilser du solaire et j'en passe... mais ce sont des mesurettes au regard du plus gros probl\u00e8me et du plus grand d\u00e9fi que l'humanit\u00e9 va devoir relever, son accroissement d\u00e9mographique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A ce titre, la politique de natalit\u00e9 en France est totalement absurde, elle s'expliquait apr\u00e8s guerre, on a voulu repousser \u00e0 cause du baby boom, mais nous continuons sans plus aucune maitrise de la situation. Les infrastructures peinent, l'emploi aussi etc...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose de payer d\u00e8s le premier enfant des allocations familiales mais de ne plus rien payer au del\u00e0 du troisi\u00e8me. Bien sur \u00e7a ne concernerait pas les enfants \u00e0 naitre au moment o\u00f9 la loi passerait, et \u00e7a ne concernerait pas non plus bien \u00e9videmment les enfants d\u00e9j\u00e0 n\u00e9s. Nous avons des tas de solution pour ne pas sur peupler la plan\u00e8te.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pense \u00e9galement que les \u00e9conomies devraient se reporter vers des services comme les cr\u00e8ches, les ASMAT , les centres a\u00e9r\u00e9s etc ... et si possible aussi la culture... Faire moins d'enfants mais faire des enfants mieux \u00e9duqu\u00e9s, mieux form\u00e9s, pour le bien de tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je sais que certains ont d\u00e9j\u00e0 \u00e9nnonc\u00e9s cel\u00e0 pour inversement pr\u00f4ner un accroissement d\u00e9mographique par l'immigration, ce n'est pas ce dont je parle ici. L'empreinte d'un Fran\u00e7ais est \u00e9norme, je pense que de toute mani\u00e8re toute la plan\u00e8te doit r\u00e9duire sa d\u00e9mographie, nous devons initier le mouvement. La faune s'\u00e9teint, les esp\u00e8ces disparaissent, on peut chercher des artifices partout, ce n'est que repousser le probl\u00e8me. Bien sur \u00e7a ne remet pas en cause l'\u00e9cologie qui repose sur le fait de consommer bio, \u00e9co responsable si possible, faire attention \u00e0 l'\u00e9nergie, utiliser des sources peu polluantes.. Mais je pense que le premier probl\u00e8me c'est l'accroissement d\u00e9mographique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'attire votre attention sur le point 9 de cet article&lt;/p&gt;&lt;p&gt;https://www.franceculture.fr/environnement/alerte-de-15000-scientifiques-leurs-9-indicateurs-de-degradation-de-la-planete-analyses&lt;/p&gt;","&lt;p&gt;Donner plus de pouvoir d'achat aux personnes qui deviennent malade sans le vouloir! 700 euros pour vivre ce n'est pas suffisant quand tout augmente. Une maladie peux venir a tout \u00e2ge ....&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Reprise des r\u00e9gimes particuliers de s\u00e9curit\u00e9 sociale d\u00e9ficitaires par le r\u00e9gime g\u00e9n\u00e9ral (Minier, Fonctionnaires, RSI\u2026). La dette est combl\u00e9e par les cotisations des assur\u00e9s du r\u00e9gime g\u00e9n\u00e9ral.\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;La r\u00e9elle \u00e9galit\u00e9 de traitement pour tous les sportifs et pour tous les supporters et autres spectateurs.&lt;/p&gt;&lt;p&gt;Mettre d\u00e9finitivement fin aux \u00e9v\u00e9nements sportifs s\u00e9gr\u00e9gationnistes de fait (encore une fois, m\u00eame s'ils ont le m\u00e9rite d'exister alors qu'il n'y avait rien auparavant)&lt;/p&gt;&lt;p&gt;Mais l'inclusion r\u00e9elle, c'est de permettre \u00e0 chacun de partager le m\u00eame espace, en faisant en sorte que cet espace soit adapt\u00e9.&lt;/p&gt;&lt;p&gt;J'aurais aim\u00e9 que mon pays inaugure les premiers jeux olympiques \\\"inclusifs\\\" ou l'on aurait pu voir successivement une course de personnes \\\"valides\\\" puis une course de personnes en situation de handicap et ainsi de suite. Non pas seulement certains le matin et les autres le soir. Non pas un jour \\\"valides\\\" et un jour \\\"personnes en situation de handicap\\\", non. Mais dans une r\u00e9elle alternance syst\u00e9matis\u00e9e.\u00a0&lt;/p&gt;&lt;p&gt;Certains dirons peut \u00eatre que de tels JO seraient bien plus longs ... et bien tant mieux ! et ils seraient tellement plus beaux !&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas obliger les m\u00e9decins g\u00e9n\u00e9ralistes \u00e0 s'installer dans les zones rurales ou les d\u00e9serts m\u00e9dicaux pendant une certaine dur\u00e9e (5 ans mini) ? Ces ann\u00e9es pourraient \u00eatre consid\u00e9r\u00e9es comme du service civique.&lt;/p&gt;&lt;p&gt;Pour cela il faut faire comme pour les pharmacies qui ne peuvent pas s'implanter n'importe o\u00f9. C'est fonction du nombre d'habitants de la commune Pourquoi ne pas g\u00e9rer les cabinets m\u00e9dicaux de la m\u00eame fa\u00e7on ? &lt;/p&gt;&lt;p&gt;On va finir par avoir un probl\u00e8me avec les pharmacies car si pas de m\u00e9decins, les pharmacies ne sont pas rentables, donc elles ferment.. Le probl\u00e8me est que ces pharmaciens, contrairement aux m\u00e9decins, ne peuvent pas s'installer ailleurs car il y a un quota par commune. &lt;/p&gt;&lt;p&gt;A moins que le but soit de fermer les pharmacies ??  Il me semble logique en tous cas que l'installation des cabinets  m\u00e9dicaux et celle des pharmacies soient r\u00e9gi par les m\u00eames principes. &lt;/p&gt;","&lt;p&gt;De plus en plus on constate que de nombreuses sp\u00e9cialit\u00e9s pharmaceutiques sont en rupture de stock /r\u00e9approvisionnement pour de tr\u00e8s longues dur\u00e9es, parfois sans date pr\u00e9vue de nouvelle disponibilit\u00e9. Dans quelques cas, le r\u00e9approvisionnement est m\u00eame contingent\u00e9 ! &lt;/p&gt;&lt;p&gt;Tout cela \u00e0 cause du fait que la plupart des industriels font fabriquer \u00e0 l'\u00e9tranger pour une simple et lucrative diminution des co\u00fbts de production, sans ma\u00eetriser parfaitement toute la cha\u00eene, en particulier la fourniture de la mati\u00e8re premi\u00e8re. &lt;/p&gt;&lt;p&gt;Naturellement, ces p\u00e9nuries touchent rarement les blocks busters (jamais en fait) mais presque toujours d'anciennes mol\u00e9cules au b\u00e9n\u00e9fice th\u00e9rapeutique pourtant av\u00e9r\u00e9 mais qui ne rapportent pas assez aux industriels et \u00e0  leurs actionnaires ! CQFD !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je propose que d\u00e8s lors qu'un m\u00e9dicament obtient une AMM (Autorisation de Mise sur le March\u00e9) en France, il soit fait obligation au laboratoire (producteur ou simple distributeur) de veiller, sous peine de p\u00e9nalit\u00e9 voire de d\u00e9remboursement, \u00e0 maintenir une constance dans l'approvisionnement du march\u00e9 fran\u00e7ais.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Si l'industriel refuse de jouer le jeu :&lt;/u&gt;&lt;/strong&gt;  Pas d'AMM, pas de remboursement et d\u00e9r\u00e9f\u00e9rencement de la totalit\u00e9 des autres m\u00e9dicaments qu'il a mis sur le march\u00e9 en France.&lt;/p&gt;","&lt;p&gt;La sant\u00e9 doit \u00eatre avant tout un service public et non pas un biseness comme un autre. La d\u00e9sertification de nos campagnes est un cercle vicieux. Les m\u00e9decins ne veulent pas venir parce qu\u2019il n\u2019y a pas ou peu de services (pas d\u2019\u00e9coles pour leurs enfants, plus de commerces de proximit\u00e9, parfois m\u00eame plus de boulanger). On parle beaucoup en ce moment de Maison de Sant\u00e9. On trouve des fonds pour en construire. Mais parfois, on a personne \u00e0 mettre dedans\u00a0!!!???. \u00a0Alors comment briser ce cercle\u00a0?&lt;/p&gt;&lt;p&gt;Il me semble qu\u2019apporter ce genre de service public fait partir du r\u00f4le de l\u2019Etat. Si on ne veut pas que nos enfants se concentrent dans les villes, avec toutes les contraintes futures que cela promet (pollution notamment), il est temps de favoriser le retour \u00e0 la campagne.&lt;/p&gt;&lt;p&gt;Comment faire\u00a0? Tout simplement cr\u00e9er des postes de m\u00e9decins dans les maisons. de sant\u00e9, postes rattach\u00e9s au Centre Hospitalier local. Bien s\u00fbr un poste correctement r\u00e9mun\u00e9r\u00e9s avec quelques avantages pour attir\u00e9s (on paye bien nos militaires plus chers quand ils partent en mission\u00a0!). Il faut se focaliser sur nos besoins les plus importants\u00a0: m\u00e9decine g\u00e9n\u00e9rale, dentiste, ophtalmologue.&lt;/p&gt;&lt;p&gt;Il faut arr\u00eater de tout concentrer dans les gros centres (je travaille dans un CHU). Mais il ne faut pas que le m\u00e9decin hospitalier de campagne se sente isol\u00e9. Des outils existent d\u00e9sormais (t\u00e9l\u00e9m\u00e9decine) pour aider les prises en charge locales. Alors qu\u2019attend t\u2019on pour redonner de la vie dans nos campagnes, pour rendre nos villages attirants parce qu\u2019ils sont bien plus beaux que nos villes\u00a0!&lt;/p&gt;","&lt;p&gt;Est il normal que l'employeur soit d\u00e9cisionnaire de la compl\u00e9mentaire de ses salari\u00e9s. Sur quels crit\u00e8res un patron va faire son choix ? La qualit\u00e9 des remboursements ou le tarif ? Encore un choix impos\u00e9 comme tant d'autres. Pourquoi un salari\u00e9 ne pourrais pas choisir sa compl\u00e9mentaire sant\u00e9 de son choix qui correspond \u00e0 ses besoins propres, avec une participation de l'employeur d\u00e9finit au pr\u00e9alable. On pourrait utiliser le m\u00eame systeme que la prise en charge des transports en commun. C'est comme si un salari\u00e9 oblig\u00e9 de prendre le train se voyait refuser le remboursement de la prise en charge employeur sous pretexte qu'il ne rembourserait que le bus !!&lt;/p&gt;","&lt;p&gt;Nous sommes de plus en plus de retrait\u00e9s \u00e0 continuer \u00e0 travailler, par choix ou par n\u00e9cessite. Notre syst\u00e8me de retraite ne tient pas compte de cette \u00e9volution de la soci\u00e9t\u00e9, et nous demande de cotiser sur ce travail suppl\u00e9mentaire sans nous donner de droit \u00e0 une retraite suppl\u00e9mentaire. C'est une injustice.&lt;/p&gt;","&lt;p&gt;am\u00e9lioration des conditions de travail des IDE /AS&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Une retraite \u00e9gale pour toutes et tous, calcul\u00e9e en fonction des montants de cotisations vers\u00e9s l'ann\u00e9e \u00e9coul\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous travaillons toutes et tous pour vivre. Nous vivons tou-te-s sur la m\u00eame plan\u00e8te et en ce qui nous concerne en France. Nos actions de vie active participent toutes \u00e0 la co-cr\u00e9ation permanente de notre environnement de vie. A ce titre il appara\u00eet juste que quelque soit le m\u00e9tier exerc\u00e9 durant la dur\u00e9e de notre vie active, nos moyens de subsistance, une fois retrait\u00e9, soit les m\u00eames. Cela permet un juste retour des choses sur la p\u00e9nibilit\u00e9 du travail. Que l'on ait \u00e9tait agriculteur, ma\u00e7on, \u00e9lectricien, secr\u00e9taire, magasinier, salarier, journaliste, m\u00e9decin, pdg, d\u00e9put\u00e9, ministre ou pr\u00e9sident, nous avons tous travailler pour la m\u00eame nation. Pour la m\u00eame cause finale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comment dire \u00e0 un ma\u00e7on ou un agriculteur que un m\u00e9decin ou un ministre m\u00e9rite plus de retraite que lui, \u00e0 temps \u00e9gale de travail ? Tou-te-s ont travailler pour la soci\u00e9t\u00e9, pour son bien \u00eatre et sa p\u00e9rennit\u00e9. Sans l'ensemble des travailleurs, rien ne serait. Enlevons les agriculteurs ! Ou les ma\u00e7ons ! Ou les \u00e9piciers ! Nous ne pouvons pas vivre sans les autres corps de m\u00e9tiers.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est donc normale, que une fois avoir fini son temps obligatoire de vie active, l'on b\u00e9n\u00e9ficie des m\u00eames soins et prises en charges, des m\u00eames possibilit\u00e9s de loisirs, de manger et de se loger.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour cela, une retraite solidaire dont le montant est le m\u00eame pour tous serait une bonne \u00e9volution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bien s\u00fbr, les retraites compl\u00e9mentaires serait toujours l\u00e0 pour soulager les hauts revenus qui peuvent avoir peur d'un niveau de vie plus bas pour leurs retraite.&lt;/p&gt;&lt;p&gt;Rien n'emp\u00eache personne de souscrire \u00e0 des compl\u00e9mentaires. Mais au moins, la base est la m\u00eame pour tous et toutes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le calcule de la retraite serait d\u00e9cid\u00e9, sur un \u00e2ge de d\u00e9part et un nombre d'ann\u00e9e de cotisations fix\u00e9 ensemble par vote. Avec possibilit\u00e9 de partir en retraite quelque soit le monbres de mensualit\u00e9s cotis\u00e9s. Cela, bien s\u00fbr, jouant sur le montant de la retraite.&lt;/p&gt;&lt;p&gt;Par exemple, pour un taux plein d\u00e9cid\u00e9 de 40 annuit\u00e9s et un \u00e2ge minimum de 55ans. Une personne d\u00e9sirant partir en retraite a 57 ans et ayant travaill\u00e9es 30 ans, recevra une retraite r\u00e9duite. Elle touchera 75% du taux plein. Une personne ayant travaillee 20 ans touchera 50%. Et une personne ayant travailler 50 ans touchera 125%. Sur une base de 40 annuit\u00e9s correspondant \u00e0 100%.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela mis \u00e0 jours chaque ann\u00e9e en fonction des cotisations per\u00e7ue l'ann\u00e9e pr\u00e9c\u00e9dente. C'est vrais que cela nous am\u00e8nera un montant fluctuant chaque ann\u00e9e. Mais c'est vrais aussi que cela ne creusera aucuns d\u00e9ficits. Et en plus, les grand parents pousseront leurs petits enfants au travail si cela est n\u00e9cessaire....&lt;/p&gt;","&lt;p&gt;Supprimer le droit \u00e0 pension de r\u00e9version lorsque la personne est divorc\u00e9e. En effet, en cas de plusieurs unions, la r\u00e9version est partag\u00e9e au prorata des ann\u00e9es de mariage, alors qu'il n'y a plus de lien financier entre les ex conjoints. R\u00e9server la r\u00e9version au dernier(e)  conjoint(e) qui lui a un lien \u00e9conomique puisque c'est son foyer.&lt;/p&gt;","&lt;p&gt;Indexer les pensions d'invalidit\u00e9 sur le cours de la vie (inflation) et donner \u00e0 ces personnes une fois \u00e0 la retraite une pension d\u00e9cente qui leur permette de vivre dignement.&lt;/p&gt;","&lt;p&gt;il y a 1,8 million de fausses cartes de s\u00e9curit\u00e9 sociale , qu'attend t'on pour rem\u00e9dier d\u00e9finitivement  \u00e0 cela ?&lt;/p&gt;","&lt;p&gt;Les personnes \u00e2g\u00e9es et malades doivent avoir acc\u00e8s aux ehpads en fonction de leur revenus . Ils ont travaill\u00e9 et pay\u00e9s toute leur vie . C'est un droit . Les aidants sont \u00e9puis\u00e9s  donc fatigu\u00e9s donc en arr\u00eat ou eux m\u00eames malades. &lt;/p&gt;","&lt;p&gt;R\u00e9gime unique pour tous, y\u00a0compris les agents de l'Etat, financ\u00e9 par la CSG.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Branche MALADIE : fusion de toutes les caisses y compris toutes les mutuelles&lt;/li&gt;&lt;li&gt;Branche VIEILLESSE : fusion de tous les r\u00e9gimes&lt;/li&gt;&lt;li&gt;Branche FAMILLE :&lt;/li&gt;&lt;li&gt;Branche CHOMAGE : y compris les dirigeants d'entreprises et agents de l'Etat&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Cr\u00e9er une mutuelle au sein de la s\u00e9curit\u00e9 sociale afin de limiter le co\u00fbt d affiliation. La carte vitale migrerait de la ss \u00e0 la mutuelle qui lui serait associ\u00e9e. \u00c9conomie de transfert et utilisation des ressources de la ss.&lt;/p&gt;","&lt;p&gt;D\u00e9taxation du tabac en contrepartie de la non prise en charge par la S\u00e9curit\u00e9 Sociale des pathologies cardio-respiratoires pour les fumeurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Puisque les fumeurs invoquent leur droit \u00e0 faire ce qu'ils veulent avec leur propre sant\u00e9, ce qui s'entend tr\u00e8s bien, il serait logique qu'ils se d\u00e9brouillent par eux-m\u00eame lorsque survient un cancer des voies respiratoires, sans faire appel \u00e0 la solidarit\u00e9 collective. En contrepartie, la taxation du tabac redescendrait \u00e0 la simple TVA.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Nos herboristes ont disparus et ont \u00e9t\u00e9 interdits !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Refaisons les vivre avec un enseignement qui a d\u00e9j\u00e0 exist\u00e9 et une \u00e9conomie de la sant\u00e9, bonne pour la sant\u00e9 !&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Que toutes les opinions scientifiques puissent s'exprimer, y compris les recherches ind\u00e9pendantes sur le sujet afin d'avoir des campagnes de vaccinations plus \u00e9thiques et responsables .&lt;/p&gt;","&lt;p&gt;Dans la majorit\u00e9 des maladie, invalidit\u00e9 et handicap, des soins dit annexes et pourtant primordiaux pour le r\u00e9tablissement et l'am\u00e9lioration de la sant\u00e9 ne sont pas pris en charge, car effectu\u00e9 par des personnes ne disposant pas de titre reconnus.&lt;/p&gt;&lt;p&gt;Par exemple, un psychologue n'est pas pris en charge pour la lutte contre les d\u00e9pressions et maladies psychologiques, alors qu'il est l'un des principaux acteurs de th\u00e9rapie contre ce ph\u00e9nom\u00e8ne et cela est de m\u00eame pour beaucoup de maladies et handicap.&lt;/p&gt;","&lt;p&gt;ceux, non utilis\u00e9s, les r\u00e9quisitionner pour log\u00e9s les plus fragiles&lt;/p&gt;","&lt;p&gt;Dans de nombreuses villes, les sp\u00e9cialistes sont install\u00e9s au sein d'h\u00f4pitaux. Cela implique que ces professionnels ne se situent pas en centre ville induisant un probl\u00e8me d'accessibilit\u00e9. De plus, les rendez vous s'enchainent, emp\u00eachant alors un BON diagnostic du patient.&lt;/p&gt;","&lt;p&gt;Il faut des m\u00e9decins en nombre suffisant et \u00e9galement r\u00e9partis sur tout le tout territoire.&lt;/p&gt;","&lt;p&gt;Si un parent a obligation de remettretre l\u00b4enfant au 2d parent, que ce 2d parent ai egale obligation de recuperation de l\u00b4enfant.&lt;/p&gt;","&lt;p&gt;aujourdhui les services d\u2019urgence hospitaliers sont compl\u00e8tement d\u00e9bord\u00e9s et surtout encombr\u00e9s par de la bobologie ( rhumes, angine , gastro banale etc) C\u2019est-\u00e0-dire des pathologies qui ne sont ni complexes ni susceptibles de g\u00e9n\u00e9rer un pronostic grave. Il importe absolument de d\u00e9sencombrer ces services pour qu\u2019ils retrouvent leur place De r\u00e9ponse aux urgences et aux seules urgences. Pour cela il est primordial de remettre le m\u00e9decin g\u00e9n\u00e9raliste au centre du syst\u00e8me de sant\u00e9 comme ce fut le cas pendant des d\u00e9cennies. Revaloriser le travail de ses m\u00e9decins g\u00e9n\u00e9ralistes, les r\u00e9mun\u00e9rer correctement pour les r\u00e9ponses en dehors des horaires classiques de travail. Instituer des syst\u00e8mes de garde volontaires bien r\u00e9mun\u00e9r\u00e9s et attractifs en cela m\u00eame.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour l\u2019avoir exerc\u00e9 des ann\u00e9es ce m\u00e9tier est un des plus beaux m\u00e9tiers du monde. Encore faut-il ne pas surcharger les m\u00e9decins g\u00e9n\u00e9ralistes d\u2019un Travail administratif inacceptable, encore faut-il revaloriser  r\u00e9guli\u00e8rement et correctement un m\u00e9tier qui demande beaucoup de soi Et qui garantit leur sant\u00e9 comme le souhaitent l\u2019immense majorit\u00e9 des Fran\u00e7ais&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Revenu universel individuel et inconditionnel de 1.300 net, index\u00e9&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Afin de permettre \u00e0 tout le monde la m\u00eame chance et de simplifier les d\u00e9marches administratives, je serai pour la suppression des aides actuelles au profit d'un revenu universel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;prendre sur le CICE les 2 ou 3 milliards qu ils  faut pour  embaucher du personnel  et  mettre de nouveaux \u00e9quipements modernes &lt;/p&gt;&lt;p&gt;et&lt;strong&gt; surtout puisque  peuvent le savent :&lt;/strong&gt; remboursement de la TVA  aux h\u00f4pitaux publiques &lt;strong&gt;. il faut savoir  que l h\u00f4pital  publique  paie la TVA et ne se fait pas rembourser  alors que les cliniques priv\u00e9es elles SI &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Tout bien r\u00e9fl\u00e9chi ....: Les grands d\u00e9bats, les Gilets jaunes.... Et bien ils auront permis un instant de faire r\u00e9aliser \u00e0 beaucoup d'entre nous que nous ne sommes pas si seuls, dans nos campagnes d\u00e9sertifi\u00e9es, dans nos maisons trop froides, dans nos villes tentaculaires, Un moment , juste un moment.&lt;/p&gt;&lt;p&gt;Alors que vient donc faire cet \u00e9tat \u00e2me dans ce d\u00e9bat national \u00e0 destination de nos gouvernants ? Rien \u00e0 premi\u00e8re vue.&lt;/p&gt;&lt;p&gt; Mais nous Citoyens de tous bords, d\u00e9cideurs de toutes chapelles, de toutes opinions ne laissons pas s'\u00e9teindre cette pudique prise de conscience, ce petit rayon de soleil jaune que nous ont donn\u00e9 les Gilets..  Chacun,  en tirera sa conclusion, ses d\u00e9cisions. Merci les GJ.&lt;/p&gt;","&lt;p&gt;Instaurer la gratuit\u00e9 de l'acc\u00e8s \u00e0 des quantit\u00e9s d'eau, d'\u00e9lectricit\u00e9 et de gaz indispensables \u00e0 une vie digne en commen\u00e7ant par faire appliquer l'interdiction de coupure d'eau et de r\u00e9duction de d\u00e9bit au domicile principal quitte \u00e0 augementer le tarif pour les autres usages.&lt;/p&gt;","&lt;p&gt;Faire de l'avortement un droit constitutionnel afin qu'il ne puisse pas \u00eatre remis en question. &lt;/p&gt;","&lt;p&gt;Les lois actuelles concernant les nuisances sonores professionnelles sont tr\u00e8s souvent  inappliqu\u00e9es. Elles nuisent \u00e0 la sant\u00e9 des personnes.&lt;/p&gt;&lt;p&gt;* Maire n'applicant pas les lois&lt;/p&gt;&lt;p&gt;* gendarmerie, police ne voulant pas appliquer les lois&lt;/p&gt;&lt;p&gt;*Etudes d'impact que doivent produire les professionnels fausses (faux intellectuel)&lt;/p&gt;&lt;p&gt;*Des professionnels mandat\u00e9s refusent de faire des relev\u00e9s de nuisances sonores car craignant des sanctions de la part des professionnels \u00e9mettant ces nuisances sonores.&lt;/p&gt;&lt;p&gt;*Quand les autorit\u00e9s de l'Administration demandent le soutien de la Police ou de la Gendarmerie, Mairie, les proffessionnels \u00e9mettant des nuisances sonores sont souvent pr\u00e9venus d'avance et donc att\u00e9nuent fortement les nuisances sonores.&lt;/p&gt;&lt;p&gt;*Certains professionnels \u00e9touffent le micro d'enregistrement d'ambiance pour att\u00e9nuer les niveaux de nuisance sonore&lt;/p&gt;&lt;p&gt;*Cetains proffessionnels arrivent \u00e0 obtenir le code de d\u00e9sactivation des controleurs de niveaux sonores&lt;/p&gt;","&lt;p&gt;voil\u00e0 une invention qui impliquait de passer du temps au calme, donc elle permet de lire wilhelm reich en m\u00eame temps&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;La Tarification A l\u2019Acte (syst\u00e8me import\u00e9 des USA) consiste \u00e0 plafonner le remboursement maximal par type d\u2019acte m\u00e9dical, une r\u00e9mun\u00e9ration forfaitaire d\u00e9connect\u00e9e du co\u00fbt r\u00e9el. Cons\u00e9quence catastrophique in\u00e9galitaire\u00a0: les patients les plus lourds et les plus co\u00fbteux vont d\u00e9passer les forfaits et les soignants sont donc ainsi pouss\u00e9s \u00e0 ne pas les prendre. Certaines pathologies deviennent donc plus rentables que d\u2019autres.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut revenir \u00e0 l'ancien syst\u00e8me de prise en charge financi\u00e8re des soins.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Actuellement, l'Etat autorise et encourage m\u00eame les m\u00e9decins \u00e0 mutiler les organes g\u00e9nitaux des personnes intersexes, c'est-\u00e0-dire qui naissent avec des caract\u00e9ristiques physiques ni tout \u00e0 fait masculines ni tout \u00e0 fait f\u00e9minines, afin de les faire entrer dans une norme, sans se pr\u00e9occuper de leur consentement. Ces op\u00e9rations causent souvent de nombreux probl\u00e8mes de sant\u00e9 chez ces personnes (douleurs physiques et psychologiques), alors que la plupart du temps leur diff\u00e9rence ne cause aucun probl\u00e8me de sant\u00e9. Ce ne sont pas \u00e0 ces personnes de subir des op\u00e9rations non voulues, mais \u00e0 la soci\u00e9t\u00e9 de les accepter comme elles sont ! Un maximum de monde doit se renseigner sur ce sujet tr\u00e8s important.&lt;/p&gt;&lt;p&gt;Plus d'infos sur https://cia-oiifrance.org/ &lt;/p&gt;","&lt;p&gt;Limiter les aides afin de responsabiliser les parents et aider plut\u00f4t les personnes avec un handicap&lt;/p&gt;","&lt;p&gt;je propose que soit l\u00e9galis\u00e9 le cannabis m\u00e9dical dans sa totalit\u00e9, donn\u00e9 le droit \u00e0 chaque malade d'avoir la possibilit\u00e9 de pouvoir produire c'est propre plantes, justifient bien sur d'un certificat, ou d'une autorisation de production personnel pour les maladies incurable. &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que ce soit dans le public ou dans le priv\u00e9, il y a deux raisons pour aller voir un m\u00e9decin :&lt;/p&gt;&lt;p&gt;La premi\u00e8re, c'est pour rem\u00e9dier \u00e0 un probl\u00e8me : maladie, accident,..., dont la cause est ext\u00e9rieure au milieu m\u00e9dical.&lt;/p&gt;&lt;p&gt;C'est l'aspect classique, officiel du syst\u00e8me de soins.&lt;/p&gt;&lt;p&gt;L'autre, qui concerne \u00e9galement un grand nombre de patients :  pour rem\u00e9dier \u00e0 un probl\u00e9me dans lequel il est impliqu\u00e9 : mauvais r\u00e9sultats pour cause d'erreurs, fautes, ou mauvaises pratiques . (Environ 400 000 en France, chaque ann\u00e9e),&lt;/p&gt;&lt;p&gt;Dans cette seconde circonstance,  qu'a fait le milieu m\u00e9dical de ses victimes ?&lt;/p&gt;&lt;p&gt;La r\u00e9ponse est simple : il en a toujours fait ce qu'il a voulu en faire !&lt;/p&gt;&lt;p&gt;Par refus de toute structure officielle qui l'obligerait \u00e0 rendre des comptes \u00e0 la so i\u00e9t\u00e9 sur cette question.&lt;/p&gt;&lt;p&gt;Il en r\u00e9sulte que la r\u00e9paration physique des personnes qu'il a lui-m\u00eame abim\u00e9es n'a jamais \u00e9t\u00e9 synonyme des meilleures intentions, de gestion ad\u00e9quate, ni de qualit\u00e9 des r\u00e9sultats.&lt;/p&gt;&lt;p&gt;( pour toutes sortes de raisons : copinages ou inimiti\u00e9s entre conf\u0155\u00e8res, int\u00e9r\u00eats individuels ou corporatistes, possibilit\u00e9 dans ce contexte de justifier les mauvais r\u00e9sultats \u00e0 venir par ceux qui ont d\u00e9j\u00e0 \u00e9t\u00e9 faits, etc...),&lt;/p&gt;&lt;p&gt;Rappelons aussi, s'il en \u00e9tait besoin, que rien n'a jamais emp\u00each\u00e9 le d\u00e9l\u00e9gu\u00e9 syndical le plus virulent \u00e0 demander des moyens pour le bien des patients, \u00e0 \u00eatre \u00e9galement le plus virulent \u00e0 d\u00e9fendre les int\u00e9r\u00eats corporatistes, masquer les d\u00e9rives sur les patients, et permettre ainsi qu'elles recommencent.&lt;/p&gt;&lt;p&gt;Il n'y a jamais eu d'incompatibilit\u00e9...&lt;/p&gt;&lt;p&gt;Il n'y a aucun doute que des gens laiss\u00e9s dans un \u00e9tat bien inf\u00e9rieur \u00e0 ce qu'il devrait \u00eatre, il y en a plein les rues. Et que d'autres ont vite pris la direction du cimeti\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quant aux partis politiques, qui les a entendus demander qu'une structure soit mise en place pour r\u00e9parer les victimes du syst\u00e8me de soins  dans les meilleurs conditions !? Personne !Jamais !&lt;/p&gt;&lt;p&gt;Ce qui peut se taduire ainsi : il faut de l'argent pour la qualit\u00e9 des soins, mais on ne veut rien savoir des pratiques. Si on abime des patients, si ensuite on  les laisse dans leur \u00e9tat, ou si on les casse encore plus  !&lt;/p&gt;&lt;p&gt;Il faut donc en finir avec cette attitude  des partis politiques. Elle concerne tout particuli\u00e8rement les \u00e9lus locaux qui, directement en lien avec la population ont, partout sur le territoire, toujours fait barrage \u00e0 cette question.&lt;/p&gt;&lt;p&gt;On ne peut pas  continuer  un syst\u00e8me de sant\u00e9 fonctionnant de cette fa\u00e7on , c'est un non-sens total.&lt;/p&gt;&lt;p&gt;Il faut donc obliger les partis politiques \u00e0 int\u00e9grer cette question dans leur politique de sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Je vous soumets ma contribution, ma proposition qui me tient \u00e0 c\u0153ur, \u00e9tant p\u00e8re d'une petite fille diagnostiqu\u00e9e autiste.&lt;/p&gt;&lt;p&gt;Tout le monde sait qu'en France en a 60 ans de retard, en mati\u00e8re d'autisme. Les diagnostics se font tr\u00e8s tardivement par rapport \u00e0 la moyenne mondiale, et la prise en charge dans le public est catastrophique.&lt;/p&gt;&lt;p&gt;Il n y a qu'en France (et quelques pays du tiers monde) ou on demande \u00e0 des psychanalystes freudiens de prendre en charge des enfants et des adultes autistes, alors que la communaut\u00e9 scientifique, les associations des parents, les associations des adultes autistes, et m\u00eame la haute autorit\u00e9 de sant\u00e9 sont unanimes, que l'autisme est un trouble neurodevelopmental, qui doit se prendre en charge par l'apprentissage, l'inclusion, et l'am\u00e9nagement du milieu.&lt;/p&gt;&lt;p&gt;Au Canada, au Etats unis, en Allemagne, et m\u00eame en Europe de l'est, les enfants autistes sont pris en charge gr\u00e2ce \u00e0 des m\u00e9thodes psycho-\u00e9ducatives, et les r\u00e9sultats sont surprenants. Ces pays arrivent \u00e0 int\u00e9grer leurs autistes dans la vie active, alors qu'en France, la majorit\u00e9 finissent leurs vies dans des h\u00f4pitaux psychiatriques, bourr\u00e9s de psychotropes, et analys\u00e9s matin et soir par des psychanalystes qui attendent l'\u00e9mergence du d\u00e9sir !&lt;/p&gt;&lt;p&gt;Derri\u00e8re tout \u00e7a, un lobby tr\u00e8s puissant en France, celui de la psychanalyse, qui a fait pression il y a quelques ann\u00e9es quand une proposition de loi \u00e0 \u00e9t\u00e9 propos\u00e9e \u00e0 l'Assembl\u00e9e nationale pour bannir cette pratique de la prise en charge de l'autisme, en se r\u00e9f\u00e9rant aux recommandations de la HAS, et qui a \u00e9t\u00e9 rejet\u00e9e par les parlementaires \u00e0 cause des la pression exerc\u00e9e par ce lobby.&lt;/p&gt;&lt;p&gt;Les psychanalystes retardent les diagnostics, culpabilisent les parents et en particulier les mamans, n'offre aucune prise en charge si ce n'est l'observation et les camisoles chimiques, et siphonent les budgets consacr\u00e9e par l'\u00e9tat \u00e0 l'autisme.&lt;/p&gt;&lt;p&gt;Ce sont les parents d'enfants autistes, et les adultes autistes qui souffrent de cette situation, mais aussi la soci\u00e9t\u00e9, car au moment ou les autres pays int\u00e8grent leurs autistes dans la vie active, la France par son service psychiatrique public, monopolis\u00e9 par la psychanalyse, les envoie derni\u00e8re les murs des h\u00f4pitaux psychiatriques aux frais du contribuable.&lt;/p&gt;&lt;p&gt;Peut \u00eatre aujourd'hui vous n'\u00eates pas concern\u00e9s, je l'\u00e9tais moi m\u00eame il y a quelques ann\u00e9es. Mais sachez que l'autisme c'est 1 naissance sur 80 en 2018, ce qui rend la probabilit\u00e9 que vous soyez concern\u00e9s prochainement tr\u00e8s forte.&lt;/p&gt;&lt;p&gt;La justice, la protection de l'enfance, se basent tous sur les expertises des psychanalystes, ce qui conduit \u00e0 des placements abusifs, et \u00e0 des hospitalisations forc\u00e9s en milieu psychiatrique pour des gens qui n'ont rien \u00e0 faire dedans.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut que \u00e7a cesse, vous \u00eates tous concern\u00e9s.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut imposer aux \u00e9tudiants en m\u00e9decine et aux m\u00e9tiers de la sant\u00e9 (Kin\u00e9, ophtalmologistes, dermatologie ect...infirmi\u00e8res\u2026) d\u2019exercer un certain nombre d\u2019ann\u00e9es en milieu rural. Il suffit de leur payer une partie de leur \u00e9tude ou de leur donner un salaire durant une certaine partie de leur scolarit\u00e9 afin de les aider. La contre partie serait de donner un certain nombre d\u2019ann\u00e9e de travail dans le monde rural.  Et ceux pour &lt;strong&gt;tous &lt;/strong&gt;les \u00e9tudiants sans distinction de niveau social.&lt;em&gt; (Prendre exemple sur le syst\u00e8me mis en place par le service de sant\u00e9 des arm\u00e9es comme base de travail).&lt;/em&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut rappeler aux \u00e9tudiants les quatre piliers de l\u2019\u00e9tique m\u00e9dical qui est le fondement de &lt;strong&gt;leur vocation&lt;/strong&gt;\u00a0: &lt;em&gt;\u00ab\u00a0bienfaisance, le respect du libre-arbitre, l\u2019\u00e9quit\u00e9 et la non-nuisance\u00a0\u00bb &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ne pourrait-on pas privatiser tout le Secteur Hospitalier d'\u00c9tat sous forme de coop\u00e9ratives (r\u00e9gionales ?) dont les Conseils d'Administration seraient exclusivement constitu\u00e9s de citoyens \u00e9lus d\u00e9mocratiquement ?&lt;/p&gt;","&lt;p&gt;Inciter les collectivit\u00e9s (Mairie - Conseil D\u00e9partemental - Conseil r\u00e9gional), en pr\u00e9vision de l'augmentation du nombre de personnes \u00e2g\u00e9es, \u00e0 investir dans des EHPAD et d\u00e9velopper/accompagner d'autres formes d'accueil (ex familles d'accueil) - Former du personnel en cons\u00e9quence pour ces futures structures. &lt;/p&gt;","&lt;p&gt;Un grand pourcentage de personnes handicap\u00e9 ne travaille plus car le monde m\u00e9dical d\u00e9clare leur pathologie non compatible avec un m\u00e9tier. Pourtant des personnes font des choses aux quotidien physiquement qui peut \u00eatre compatible  avec certains emplois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lanc\u00e9 un audit de la situation social et du nombre de personne reconnue handicap\u00e9 par les MDPH et ne pouvant plus avoir acc\u00e8s \u00e0 un travail. Gard\u00e9 le nombre r\u00e9el qui pourrait fournir quelques heures d'emplois. Et cr\u00e9e un plan afin qu'il aie une vrai vie toute en vivant et traitant leur maladie, ou autre. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;M\u00e9tier qu'ont pourrait retenir ( t\u00e9l\u00e9travail, et autre \u00e0 \u00e9tudier ). &lt;/p&gt;","&lt;p&gt;Ils nous vendent leur poison en ayant achet\u00e9 leurs normes par le biais des politiques et administrations v\u00e9reuses ANSM/ANFR/ARCEP etc&lt;/p&gt;&lt;p&gt;Ils vous ont fait croire \u00e0 l\u2019innocuit\u00e9 des ondes, mais c'est faux ! Nous sommes des \u00eatres \u00e9lectriques et tout comme les arbres les animaux nous ressentons aussi les m\u00e9faits des micro-ondes sur le corps : autisme, cancers et des milliers de personnes qui passent pour des fous avec leur voile et leurs ressentis des ondes. Le corps a ses limites qui sont diff\u00e9rentes pour chacun mais vu l'augmentation des ondes 2.3.4. et bient\u00f4t 5 G les wifi \u00e0 5 ghz  partout, surtout tr\u00e8s nocives la nuit pour les cerveaux,  toutes les connexions sans fils sont dangereuses et beaucoup finiront malades mais compl\u00e8tement ignor\u00e9s par la m\u00e9decine et d\u00e9laisser par la famille et les amis parce que les lobbies ont fait le travail de sape pour vous faire croire que tout va bien. Cherchez sur le site de robin des toits, le PhoneAlert sur les DAS trop \u00e9lev\u00e9s des t\u00e9l\u00e9phones portables que l'on colle aux oreilles &lt;strong&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/strong&gt;qui vous cuisent le nerf auditif.. \u00c7\u00e0 suffit ! &lt;/p&gt;","&lt;p&gt;un acc\u00e9s aux soins pour tous et ne plus accepter de payer des d\u00e9passement d'honoraire, recr\u00e9er les PMI  pour les plus d\u00e9munis&lt;/p&gt;","&lt;p&gt;Faire de la SANT\u00c9 : Apprendre d\u00e8s le plus je\u00fbne \u00e2ge le fonctionnement de son corps et ce dont il a besoin.  La m\u00e9decine hallopathique esr n\u00e9cessaire mais elle doit \u00eatre accompagn\u00e9e d'une medecine pr\u00e9ventive.  &lt;/p&gt;","&lt;p&gt;M\u00eame avec l'APA, les co\u00fbts sont difficilement supportables.&lt;/p&gt;&lt;p&gt;Face \u00e0 l'augmentation du nombre de personnes atteintes de pathologies de plus en plus invalidantes amenant une d\u00e9pendance de plus en plus grande, que fait-on ? On continue les appels aux dons.&lt;/p&gt;&lt;p&gt;Tandis que l'ANR finance les laboratoires pharmaceutiques, on pourrait demander aux labos de subventionner les EHPADs.&lt;/p&gt;","&lt;p&gt;Rendre la recherche m\u00e9dicale publique, ind\u00e9pendante des int\u00e9r\u00eats priv\u00e9s.&lt;/p&gt;&lt;p&gt;Celle-ci est en r\u00e9alit\u00e9 en grande partie financ\u00e9e par des subventions publiques, mais sans quasiment de pouvoir de d\u00e9cision.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Acc\u00e8s aux soins \u00e0 tous&lt;/strong&gt;. Au m\u00eame titre que la carte\u00a0: c\u2019est vital. Obligation pour les jeunes dipl\u00f4m\u00e9s en m\u00e9decine s\u2019implanter au moins une ann\u00e9e en zone rurale. Les d\u00e9serts m\u00e9dicaux sont une r\u00e9alit\u00e9 qui augmente d\u2019ann\u00e9e en ann\u00e9e et \u00e7a fait trop longtemps que \u00e7a dure. Pr\u00e9server les h\u00f4pitaux de proximit\u00e9s ainsi que leurs personnels de soins, c\u2019est juste une n\u00e9cessit\u00e9. On est de plus en plus nombreux.&lt;/p&gt;","&lt;p&gt;Il s'agit de garantir un nombre d'auxiliaires de vie scolaire (AVS) suffisant pour scolariser tous les enfants en situation de handicap, quel que soit leur handicap.&lt;/p&gt;","&lt;p&gt;Tarifs plancher maximum des Maisons de Retraite publiques pour tous, afin de permettre \u00e0 tous d'\u00eatre pris en charge quelque soit les revenus.&lt;/p&gt;","&lt;p&gt;\\\"Assainir\\\" la composition de tout les produits consomm\u00e9s quotidiennement en appliquant syst\u00e9matiquement le principe de pr\u00e9caution sur les additifs et composants controvers\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est inacceptable de devoir faire ses courses en \\\"\u00e9pluchant\\\" chaque \u00e9tiquette et et de devoir faire le tri de tout les produits qui contiennent des additifs controvers\u00e9s. Il faut absolument prot\u00e9ger nos enfants de l'exposition de toutes ces substances chimiques (dans l'alimentation mais aussi la cosm\u00e9tique).&lt;/p&gt;","&lt;p&gt;il faut une vrai politique de la personne ag\u00e9e. Construction structures pour accueillir les personnes \u00e2g\u00e9es &lt;/p&gt;","&lt;h3&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Le 7 juin  2017, l\u2019OMS convoque une r\u00e9union entre le Rapporteur sp\u00e9cial du Conseil des Droits de l\u2019Homme des Nations Unies et des professionnels internationaux de la sant\u00e9, scientifiques, experts et d\u00e9fenseurs des Droits de l\u2019Homme, \u00e0 Gen\u00e8ve, en Suisse.  Elle \u00e9tablit les violations de droits dont sont victimes les personnes atteintes de borr\u00e9lioses.&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Au total, pr\u00e8s d\u2019un million d\u2019europ\u00e9ens sont touch\u00e9s par la borr\u00e9liose de Lyme.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;Lyme  est consid\u00e9r\u00e9e comme la maladie infectieuse avec le plus haut taux de propagation du monde. On compte envions 300\u00a0000 infections tous les ans aux Etats-Unis. L\u2019OMS estime que 65\u00a0000 personnes seront infect\u00e9es tous les ans en Europe, alors que la maladie migre du Sud vers le Nord-Est. Cette ann\u00e9e les autorit\u00e9s m\u00e9dicales polonaises ont tir\u00e9 le signal d\u2019alarme. Elles ont d\u00e9couvert que LB joue un r\u00f4le plus ou moins d\u00e9terminant dans pr\u00e8s de la moiti\u00e9 des maladies chroniques dans le pays. En outre, ils estiment que la transmission des bact\u00e9ries au sein d\u2019une m\u00eame famille de personne \u00e0 personne ou par une m\u00e8re \u00e0 son enfant via le lait maternel ne peut \u00eatre exclue. Etant donn\u00e9 que les sympt\u00f4mes de LB ne sont pas sp\u00e9cifiques, elle est souvent confondue avec la maladie de Parkinson, d\u2019Alzheimer ou la scl\u00e9rose lat\u00e9rale amyotrophique (ALS). Des anticorps li\u00e9s \u00e0 la bact\u00e9rie Bb ont \u00e9t\u00e9 d\u00e9tect\u00e9s chez presque tous les patients atteints d\u2019Alzheimer. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;il y a quelques ann\u00e9es  dans une ville, le maire ,avait cr\u00e9e des petits immeubles avec au rez de chauss\u00e9e un service pour aider et encadrer tranquillement les personnes pensionnaires, qui payaient un loyer raisonnable dans ce petit immeuble qui disposait alors  de studio ou 2 pi\u00e8ces pour personnes ag\u00e9es . Elles \u00e9taient chez elles mais pouvaient (si cela leur etait encore facile) se pr\u00e9parer un repas  une femme de m\u00e9nage faisait le travail d'entretien et ils avaient alors \u00e0 leur disposition au rez de chauss\u00e9e grande salle  commune pour d\u00e9jeuner et se retrouver. &lt;/p&gt;&lt;p&gt;Bien entendu pour leur s\u00e9curit\u00e9 ils pouvaient sortir  dans la journ\u00e9e, mais il fallait une  s\u00e9curisation pour le soir et eviter que ces personnes passent la nuit dehors.&lt;/p&gt;&lt;p&gt;L'encadrement \u00e9tait bon et les personnes tr\u00e8s contentes de cet accueil; Mais  ces petits immeubles n'avaient  que quelques studio et petits appartements.&lt;/p&gt;&lt;p&gt;Il va s'en dire que  les infirmi\u00e8res lib\u00e9rales et tout personnel m\u00e9dical pouvaient suivre facilement leurs patients Ces derniers pouvaient garder leur m\u00e9decin traitant.&lt;/p&gt;&lt;p&gt;Cela s'adressaient bien sur que  pour des personnes non d\u00e9pendantes, mais dans ce cas ce n'est pas une maison de retraite qu'il faut mais un institut sp\u00e9cialis\u00e9 pour personnes enti\u00e8rement d\u00e9pendantes. &lt;/p&gt;","&lt;p&gt;Un m\u00e9decin non th\u00e8s\u00e9 \u00e0 3 ans pour passer sa th\u00e8se. Pendant cette p\u00e9riode il n'a pas le droit de s'installer mais il peut faire des gardes ou faire des remplacements de m\u00e9decins g\u00e9n\u00e9ralistes pendant qu'ils sont en vacances.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ceci est une bonne chose car les patients ne sont pas sans m\u00e9decin quand ce dernier est en vacances. Et les m\u00e9decins peuvent prendre un repos vital.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cependant un m\u00e9decin non th\u00e8s\u00e9 n'est pas autoris\u00e9 \u00e0 faire une collaboration avec un autre m\u00e9decin, c'est \u00e0 dire venir en suppl\u00e9ment du m\u00e9decin.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 1: ouvrir le droit \u00e0 la collaboration au m\u00e9decin non th\u00e8s\u00e9, ainsi pendant plusieurs p\u00e9riodes de l'ann\u00e9e les patients pourront avoir plus de m\u00e9decins disponibles.&lt;/p&gt;&lt;p&gt;Proposition 2: donner aux m\u00e9decins non th\u00e8s\u00e9 l'alternative de remplacer la th\u00e8se par\u00a0\u00a0x ann\u00e9es de collaboration en zone sous dot\u00e9s&lt;/p&gt;","&lt;p&gt;Soutenir les projets d'habitat participatif et coop\u00e9ratif&lt;/p&gt;","&lt;p&gt;L\u00e9galiser et encadrer la consommation, la production et la vente de cannabis dans des conditions permettant de lutter contre l'addiction par le contr\u00f4le de la qualit\u00e9 des produits et des quantit\u00e9s \u00e9coul\u00e9es\u00a0: production et vente encadr\u00e9es par l'\u00c9tat (entreprises publiques ou syst\u00e8me de licences d\u00e9livr\u00e9es par l'administration), taxation, interdiction de la vente d'alcool et de cannabis dans un m\u00eame lieu, interdiction effective de la vente aux mineurs&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La politique fran\u00e7aise en mati\u00e8re de drogues se r\u00e9sume trop souvent \u00e0 la r\u00e9pression, et la &lt;em&gt;guerre contre la drogue&lt;/em&gt; est un \u00e9chec \u00e0 la fois sanitaire et de s\u00e9curit\u00e9. Il y a si peu de r\u00e9flexion sur les consommations de psychotropes, si peu d'efforts pour aider les personnes \u00e0 sortir de ces consommations.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Augmentation du RSA ou cr\u00e9ation d'un revenu minimum&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il s'agit d'exclure les entreprises priv\u00e9es \u00e0 but lucratif de la gestion des activit\u00e9s de sant\u00e9 et de r\u00e9server cette gestion aux secteurs public et associatif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, la gestion par des acteurs priv\u00e9s lucratifs induit la r\u00e9alisation de b\u00e9n\u00e9fices sur les fonds publics qui financent le syst\u00e8me de sant\u00e9. Cette gestion priv\u00e9e provoque donc m\u00e9caniquement une d\u00e9perdition d'une partie des moyens consacr\u00e9s au financement du syst\u00e8me de sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par ailleurs, la concentration horizontale des acteurs priv\u00e9s lucratifs a provoqu\u00e9 la cr\u00e9ation de groupes qui sont cot\u00e9s ou pr\u00e9parent leur entr\u00e9e en bourse et qui, \u00e0 ce titre, privil\u00e9gient une strat\u00e9gie financi\u00e8re au d\u00e9triment d'une strat\u00e9gie de qualit\u00e9 de service.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il convient de g\u00e9n\u00e9raliser un dispositif de gestion \u00e0 prix co\u00fbtant et, pour ce faire, r\u00e9server cette gestion au secteur public et au secteur associatif.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;L'allocation adulte handicap\u00e9e ne doit plus \u00eatre soumise au salaire du conjoint. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Double peine pour les personnes en situation de handicap ainsi que pour le conjoint qui s'oblige de ne pas avoir un salaire trop \u00e9lev\u00e9 sous peine de voir l'AAH diminu\u00e9e ou supprim\u00e9e.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Dans un couple qui travaille, est ce que le salaire de l'un est conditionn\u00e9 au salaire de l'autre?NON!!!! &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;Certains couples divorcent afin de rem\u00e9dier \u00e0 cette aberration!!!&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Avec 47% des d\u00e9penses de sant\u00e9, l\u2019h\u00f4pital fait l\u2019objet d\u2019une attention particuli\u00e8re des pouvoirs publics qui cherchent, depuis les ann\u00e9es 1980, \u00e0 en r\u00e9duire le co\u00fbt. Les deux derni\u00e8res r\u00e9formes importantes ont \u00e9t\u00e9 la tarification \u00e0 l\u2019activit\u00e9 (T2A) et la mise en place de l\u2019objectif national des d\u00e9penses d\u2019assurance maladie (Ondam). La premi\u00e8re institue un tarif forfaitaire par patient en fonction de son type de pathologie. La seconde encadre annuellement la progression du budget consacr\u00e9 \u00e0 la sant\u00e9 et \u00e0 l\u2019h\u00f4pital. La T2A conduit les h\u00f4pitaux \u00e0 s\u00e9lectionner les pathologies les plus r\u00e9mun\u00e9ratrices (telle que la cardiologie) et \u00e0 \u00e9courter les s\u00e9jours des patients. L\u2019Ondam, de plus en plus restrictif, contraint l\u2019h\u00f4pital \u00e0 diminuer le nombre de lits et de soignants. Ces derniers sont alors soumis \u00e0 des rythmes insoutenables.Si ces m\u00e9thodes gestionnaires ont bien l\u2019effet attendu sur les d\u00e9penses hospitali\u00e8res, elles d\u00e9naturent le r\u00f4le de l\u2019h\u00f4pital en l\u2019\u00e9loignant de sa mission de service public, en oubliant les besoins individuels des patients et en n\u00e9gligeant l\u2019aspect humain du soin. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 1:Remettre les patients et les soignants au centre des pr\u00e9occupations de l\u2019h\u00f4pital en sortant de la seule logique comptable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 2:Renoncer \u00e0 la T2A comme mode principal d\u2019affectation des budgets hospitaliers.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 3:Ne plus consid\u00e9rer l\u2019h\u00f4pital comme un centre de co\u00fbt, mais comme un lieu de recherche et d\u2019activit\u00e9 auquel il est n\u00e9cessaire d\u2019accorder un budget appropri\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://atterres.org/sites/default/files/Propositions%20d%C3%A9bat%20national%20EA.pdf&lt;/p&gt;","&lt;p&gt;Syst\u00e8me inqualifiable,  entraine selection de soins entre le priv\u00e9 et le publique.  Le priv\u00e9 selectionne les actes et sp\u00e9cialit\u00e9s rapportant de l'argent , le publique soignait honorablement toutes les pathologies.  &lt;/p&gt;&lt;p&gt;Reconna\u00eetre financi\u00e8rement le r\u00f4le formateur pour les m\u00e9decins du service publique&lt;/p&gt;&lt;p&gt;Recentrer le travail des m\u00e9decins hospitaliers sur le soin et non la codification des actes&lt;/p&gt;&lt;p&gt;....&lt;/p&gt;","&lt;p&gt;Une entreprise publique &lt;/p&gt;&lt;ul&gt;&lt;li&gt; pour la recherche et la fabrication des m\u00e9dicaments&lt;/li&gt;&lt;li&gt; pour la recherche sur les cancers, les maladies rares, Alzeimer, etc. qui ne soit pas d\u00e9pendante des associations et des appels aux dons (T\u00e9l\u00e9thon et autres) &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;remplacer ttes aides sociales en un revenu universel ouvert \u00e0 tous, quelque soit sa situation.&lt;/p&gt;","&lt;p&gt;Suivant le principe m\u00eame de la s\u00e9curit\u00e9 sociale\u00a0:&lt;em&gt; \u00ab\u00a0on cotise suivant ses moyens et on re\u00e7oit selon ses besoins\u00a0\u00bb&lt;/em&gt;, la retraite doit \u00eatre au m\u00eame niveau pour tous : Nombre de retrait\u00e9s ayant travaill\u00e9 pour de petits salaires, ont aujourd'hui des pensions sous les 1000\u20ac. Et donc, peu nombreux sont ceux qui ont eu les moyens d'acheter leur lieu de vie, contrairement aux b\u00e9n\u00e9ficiaires de gros salaires qui ont pu, non seulement acheter leur lieu de vie, mais parfois, des appartements secondaires. &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ainsi, le \\\"petit pensionn\u00e9\\\", a la double peine : petite retraite et loyer \u00e0 payer ! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Je propose donc un montant \u00e9gal pour tous, quelques soit les cotisations pay\u00e9es, mais un montant permettant de vivre d\u00e9cemment sans \u00eatre oblig\u00e9 de courir apr\u00e8s les aides sociales (\u00e9gal au SMIC par exemple, \u00e0 condition que celui-ci soit revaloris\u00e9)&lt;/p&gt;&lt;p&gt;Les contre arguments souvent avanc\u00e9s sont\u00a0: ceux qui ont cotis\u00e9s plus doivent toucher plus. C'est normal. &lt;/p&gt;&lt;p&gt;NON\u00a0! Dans la maladie, on cotise en rapport \u00e0 ses revenus, mais le remboursement est identique pour tous.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Il faut repenser le financement de l'h\u00f4pital public en mettant fin \u00e0 la tarification hospitali\u00e8re exclusivement \u00e0 l\u2019activit\u00e9 (T2A) car la sant\u00e9 n\u2019est pas une marchandise et l\u2019h\u00f4pital n\u2019est pas une entreprise.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre fin aux 11 vaccins obligatoires avec des adjuvants tr\u00e8s controvers\u00e9s.Je suis maintenant certaine que cette d\u00e9cision est une manne financi\u00e8re offerte aux laboratoires pharmaceutiques et industries du m\u00e9dicament pour toujours faire plus de profits au d\u00e9triment de la sant\u00e9 de nos enfants et de la population en g\u00e9n\u00e9ral.&lt;/p&gt;","&lt;p&gt;Deux scandales dans les lunettes;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;les marges des fabricants et des r\u00e9seaux de vente qui leurs permettent de vous \\\"offrir\\\" une seconde, voire une troisi\u00e8me paire soi disant gratuite et qui en fait gonfle le prix de la premi\u00e8re&lt;/li&gt;&lt;li&gt;les mutuelles qui remboursent les montures sans limites de prix ni de fr\u00e9quence - le syst\u00e8me mutualiste n'est pas l\u00e0 pour financer des bijoux sign\u00e9s des grands couturiers et designers &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Garantir \u00e0 tout citoyen le droit \u00e0 disposer d\u2019un lit et de sanitaires via un grand plan finan\u00e7ant la construction de lieux d\u00e9di\u00e9s en fonction des besoins (possibilit\u00e9 d'am\u00e9nager des containers si cela est pertinent par exemple)&lt;/p&gt;","&lt;p&gt;Soit obliger les industriels \u00e0 constituer des stocks soit faire fabriquer les m\u00e9dicaments vitaux par la pharmacie des arm\u00e9es.&lt;/p&gt;","&lt;p&gt;Ne plus assumer la gratuit\u00e9 des soins pour les non c\u00f4tisants. Tout \u00e0 fait d'accord pour qu'il y est une prise en charge m\u00e9dicale, mais que le co\u00fbt soit assum\u00e9 par l'Europe pour les ressortissants Europ\u00e9ens non c\u00f4tisants \u00e0 notre syst\u00e8me de s\u00e9curit\u00e9 sociale et par les pays d'origine pour les autres. &lt;/p&gt;","&lt;p&gt;Aligner les retraites des \u00e9lus sur la retraite des fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Suprimer tout les avantages des \u00e9lus.&lt;/p&gt;&lt;p&gt;Supprimer les avantages des pr\u00e9fets. (Logement: qu'ils paient un loyer comme tout le monde. )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il serai bien que tout le monde et surtout dans les petite commune que le paiement de la cantine scolaire sois bas\u00e9 sur le quotient familliale&lt;/p&gt;","&lt;p&gt;A l'heure actuelle, un dyfonctionnement des m\u00e2choires humaines peut avoir des origines vari\u00e9es, un choc, une malformation mais aussi de mauvais soins dentaires ou orthodontiques. Chacun d'entre nous peut \u00eatre touch\u00e9 et ce de fa\u00e7on plus ou moins invalidante. Cette pathologie n'est pas enseign\u00e9e en m\u00e9decine, ni en dentaire, mal diagnostiqu\u00e9e, mal prise en charge, les patients se retrouvent en errance diagnostique ( de la pathologie \\\"psy\\\" \u00e0 la bien connue fibromyalgie ). Certains d'entre ces personnes souffrent des m\u00e2choires avec des r\u00e9percussions de leur souffrances \u00e0 distance : acouph\u00e8nes, vertiges, insomnies, n\u00e9vralgie du trijumeau, n\u00e9vralgie d'Arnold, Algie vasculaire de la face, fibromyalgie, syndrome de d\u00e9ficience posturale, le fameux \\\"mal de dos mal du si\u00e8cle\\\", n\u00e9vralgie cervico brachiale etc. autant d sympt\u00f4mes dits de commorbidit\u00e9 pouvant \u00eatre imputable \u00e0 ce d\u00e9s\u00e9quilibre et ce mauvais fonctionnement des m\u00e2choires.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les patients perdent confiance dans l'ensemble du syst\u00e8me de sant\u00e9, perdent leur emploi, divorcent, avortent, se suicident .. dans l'indiff\u00e9rence g\u00e9n\u00e9rale.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Tout ceci \u00e0 un co\u00fbt moral et financier pour la soci\u00e9t\u00e9 et va parfaitement \u00e0 l'encontre des droits de l'homme en g\u00e9n\u00e9ral et de la loi Kouchner en particulier.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;Les pratiques dentaires sont rest\u00e9es les m\u00eames depuis pr\u00e9s d'un si\u00e8cle, aucune obligation de formation continue dans ces professions, les praticiens n'ont pas les moyens d'assurer les soins de qualit\u00e9 qui leur sont demand\u00e9s, ni intellectuellement de par leur manque de formation, ni mat\u00e9riellement de par le manque d'\u00e9quipement de qualit\u00e9 en h\u00f4pital en ce qui concerne le domaine dentaire.&lt;/p&gt;&lt;p&gt;les pratiques, les th\u00e9ories et les devis pour soigner un SADAM varient de toutes les nuances de GRIS, d'une centaine \u00e0 plusieurs milliers d'euros et sans aucune garantie de r\u00e9sultat.&lt;/p&gt;&lt;p&gt;Il est temps d'utiliser les ressources existantes en h\u00f4pital comme les centres anti-douleur, pour hospitaliser le patient, afin de comprendre sa pathologie ( cela fonctionne pour toutes les pathologies), d'utiliser le fonctionnement pluridisciplinaire r\u00e9ellement, autour du patient, d'arr\u00eater d'ignorer les cons\u00e9quences d\u00e9sastreuses que peut avoir un SADAM sur la sant\u00e9 des patients et enfin d'ouvrir des cr\u00e9dits \u00e0 la recherche sur cette pathologie.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;En soignant un SADAM, on pourrait soigner un certain nombre d'autres pathologies dites de commorbidit\u00e9, dont un bon nombre de cas des pathologies cit\u00e9es plus haut.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour rappel : &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; acouph\u00e8nes, vertiges, insomnies, n\u00e9vralgie du trijumeau, n\u00e9vralgie d'Arnold, Algie vasculaire de la face, fibromyalgie, syndrome de d\u00e9ficience posturale, le fameux \\\"mal de dos mal du si\u00e8cle\\\", n\u00e9vralgie cervico brachiale etc. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;P\u00e9tition : &lt;/strong&gt;https://www.change.org/p/s-a-d-a-m-le-corps-prisonnier&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bien \u00e0 vous&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Association SADAM&lt;/p&gt;","&lt;p&gt;Interdire aux laboratoires pharmaceutiques de financer les facult\u00e9s de m\u00e9decine et associations de patients.&lt;/p&gt;","&lt;p&gt;Dans un pays o\u00f9 de plus en plus de personnes sont sous antid\u00e9presseurs il serait temps de penser \u00e0 soigner nos maux avec des mots. J'ai eu besoin apr\u00e8s un burn out et une chef despotique d'\u00eatre suivie. 45\u20ac toutes les semaines non rembours\u00e9... J'ai du arr\u00eater de me soigner alors que \u00e7a marchait bien. Puis j'ai d\u00fb aller voir un psychiatre et j'ai pris des m\u00e9dicaments. &lt;/p&gt;","&lt;p&gt;R\u00e9percuter les baisses des cours des mati\u00e8res premi\u00e8res agricoles sur les prix en rayon&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Annuler le rel\u00e8vement du seuil de revente \u00e0 perte, qui gonfle les marges de la grande distribution&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Supprimer les commissions d\u2019intervention en cas d\u2019incident bancaire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Simplifier le changement de banque avec la portabilit\u00e9 du num\u00e9ro de compte bancaire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faire varier les aides \u00e0 la r\u00e9novation \u00e9nerg\u00e9tique en fonction du niveau de performance&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Appliquer strictement le principe \u00ab pr\u00e9leveur-pollueur-payeur \u00bb pour l\u2019eau potable&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Allonger la dur\u00e9e de garantie l\u00e9gale en fonction de la dur\u00e9e de vie des produits&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Encadrer les loyers dans toutes les zones tendues&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faciliter la comparaison et le changement d\u2019assurance sant\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Limiter les d\u00e9passements d\u2019honoraires m\u00e9dicaux&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9former l\u2019apprentissage de la conduite pour baisser le prix du permis&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Beaucoup de vaccins contiennent de l'aluminium, ce qui est n\u00e9faste pour la sant\u00e9 , contrairement \u00e0 avant !&lt;/p&gt;&lt;p&gt;Quant aux m\u00e9dicaments g\u00e9n\u00e9rique, ils n'ont pas d'\u00e9fficacit\u00e9, et creusent le d\u00e9ficite de la s\u00e9curit\u00e9 sociale !&lt;/p&gt;&lt;p&gt;Pour \u00eatre sur d'avoir de meilleurs soins, \u00e0 des couts  inferrieur, nous devons donc, non seulement interdire ces vaccins et m\u00e9dicaments, mais \u00e9galement , en avoir le controle et la ma\u00eetrise de la fabrication, en cr\u00e9ant un service public de fabrications en relation avec les chercheurs de l'INSERM !&lt;/p&gt;","&lt;p&gt;permettre aux personnes qui ont besoin de leurs premi\u00e8res lunettes de vue de passer par le m\u00e9decin g\u00e9n\u00e9raliste ou l'oculiste. on ne peut pas attendre de 13 mois \u00e0 3 ans le rendez-vous un ophtalmo surtout quand on conduit. &lt;/p&gt;","&lt;p&gt;voir replay de pi\u00e8ces \u00e0 conviction sur France 3: enfants plac\u00e9s,les sacrifi\u00e9s de la r\u00e9publique&lt;/p&gt;&lt;p&gt;Nous sommes encore loin avec plus de 300 000 enfants plac\u00e9s en France,du bon fonctionnement de l'ASE&lt;/p&gt;","&lt;p&gt;Suppression des lobbys pharmaceutiques et autres, suppression du secteur priv\u00e9, augmentation des budgets pour le secteur sant\u00e9 et baisse du temps de travail pour les soignants, augmentation du numerus clausus et autres solutions \u00e0 trouver pour am\u00e9liorer le secteur et les souffrances.&lt;/p&gt;","&lt;p&gt;Arr\u00eater l'obligation des vaccinations \u00e0 outrance (pauvres b\u00e9b\u00e9s victimes), les parents devraient \u00eatre les seuls \u00e0 d\u00e9cider. BIGPHARMA et ses adeptes gouvernementaux, doivent stopper ce d\u00e9cha\u00eenement meurtrier. Ne touchez pas aux m\u00e9decines naturelles et autres m\u00e9decines douces. Faire tester les m\u00e9dicaments par des labos ind\u00e9pendants et int\u00e8gres, et non par les labos des lobbys.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Faire des campagnes de pr\u00e9vention d\u00e8s le coll\u00e8ge/lyc\u00e9e afin de sensibiliser les jeunes sur le fait que les personnes en situation de handicap ont aussi le droit \u00e0 une vie amoureuse et sexuelle comme tout le monde.&lt;/li&gt;&lt;li&gt;Faire des campagnes de diabolisation sur les personnes ayant un handicap visible comme invisible. &lt;/li&gt;&lt;li&gt;Rendre l\u00e9gaux les accompagnateurs et accompagnatrices sexuels sous ordonnance et que \u00e7a soit rembourser par la s\u00e9cu.&lt;/li&gt;&lt;li&gt;Se focaliser sur les familles dont un ou plusieurs de leurs membres sont porteur d'un handicap afin qu'elles arr\u00eatent de les tirer vers le bas \u00e0 ce propos en les d\u00e9valorisant, stigmatisant et infantilisant voire en leur interdisant toute actes sexuels ou amoureux. Si elles ne respect pas leurs membres en situation de handicap, elles doivent \u00eatre punies ou du moins subir des pressions.&lt;/li&gt;&lt;li&gt;Mettre \u00e0 la disposition et gratuitement des coachs de s\u00e9ductions aux personnes en situation de handicap et ayant la carte d'invalidit\u00e9 afin qu'ils augmentent leurs chances de trouver l'\u00e2me s\u0153ur. &lt;/li&gt;&lt;li&gt;Organiser plus de speed dating et de soir\u00e9e c\u00e9libataire gratuites et accessibles en France.&lt;/li&gt;&lt;li&gt;Une meilleure information \u00e0 ce sujet-l\u00e0 dans les plannings familiaux.&lt;/li&gt;&lt;li&gt; Sensibiliser et punir si besoin dans le corps m\u00e9dico-social et \u00e9ducatif si celui-ci infantilise, stigmatise, d\u00e9valorise ou interdise toutes relation amoureuse ou sexuels \u00e0 partir de 16 ans, que \u00e7a soit dans les h\u00f4pitaux de jour, IME, OVE, ITEP, ESAT, CAT ou h\u00f4pitaux psy.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;De plus en plus de chirurgiens, ophtalmologistes et autres sp\u00e9cialistes, parfois m\u00eame des g\u00e9n\u00e9ralistes, demandent des d\u00e9passements d'honoraires, non rembours\u00e9s par la s\u00e9curit\u00e9 sociale.&lt;/p&gt;&lt;p&gt;Leur argument \u00e9tant que le tarif s\u00e9curit\u00e9 sociale n'est pas suffisant pour leur travail, leur expertise et les mat\u00e9riels qu'ils doivent utiliser.&lt;/p&gt;&lt;p&gt;Les m\u00e9decins ont des syndicats, un conseil de l'ordre qui doivent n\u00e9gocier avec la s\u00e9curit\u00e9 sociale !&lt;/p&gt;&lt;p&gt;C'est \u00e0 eux de cr\u00e9er le rapport de force, pas aux assur\u00e9s de subir le manque de n\u00e9gociations.&lt;/p&gt;","&lt;p&gt;Utilisation des b\u00e2timents vides pour les sans-abris&lt;/p&gt;","&lt;p&gt;Obligation de prioriser l'acc\u00e8s \u00e0 des logements \u00e0 taille de la famille, puis, au fur et \u00e0 mesure que la famille se r\u00e9duit, obligation de changer de logement pour s'adapter \u00e0 la nouvelle taille de la famille. Soit une obligation l\u00e9gale, soit en cas de refus de d\u00e9part, loyer au prix du march\u00e9, major\u00e9 de 10%.&lt;/p&gt;&lt;p&gt;Les personnes absentent plus de 3 mois d
