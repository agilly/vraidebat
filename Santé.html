ut simplement supprimer toutes taxes et imp\u00f4ts pour les personnes andicapes &lt;/p&gt;","&lt;p&gt;Un citoyen fait part de sa situation. Il a investi dans un studio en loi Pinel pour le louer \u00e0 son fils handicap\u00e9 qui b\u00e9n\u00e9ficie de l\u2019AAH. Le dispositif permet en effet pour un parent d\u2019acheter et de louer \u00e0 son enfant mais l\u2019enfant ne peut pas toucher les APL. Lorsqu\u2019une personne handicap\u00e9e vit seule, une aide compl\u00e9mentaire \u00e0 l\u2019AAH est vers\u00e9e, mais seulement si l\u2019allocataire touche les APL. Il fait donc la proposition de lever cette conditionnalit\u00e9 pour les enfants handicap\u00e9s.&lt;/p&gt;","&lt;p&gt;G\u00e9rer l'installation des m\u00e9decins par le biais du conventionnement. Ne pas conventionner les m\u00e9decins qui s'installent dans des endroits largement pourvus. Obliger l'affichage sur la porte si on est pas conventionn\u00e9.&lt;/p&gt;","&lt;p&gt;Lancer un plan d'\u00e9radication du logement insalubre, de renouvellement urbain et de construction de logements sociaux en renfor\u00e7ant les sanctions des communes trop faiblement dot\u00e9es en parc social&lt;/p&gt;","&lt;p&gt;inventer une t\u00e9l\u00e9 qui n'abime pas les yeux en filtrant les lumi\u00e8res bleus&lt;/p&gt;","&lt;p&gt;De tr\u00e8s nombreuses maladies (cancers, maladies immuno-allergiques, ob\u00e9sit\u00e9, maladies cardio-vasculaires, maladies neuro-d\u00e9g\u00e9n\u00e9ratives) sont de plus en plus fr\u00e9quentes au point qu'il s'agit de v\u00e9ritables \u00e9pid\u00e9mies. Ces maladies p\u00e8sent \u00e9norm\u00e9ment dans le budget de la sant\u00e9 et permettent d'enrichir les actionnaires des grands laboratoires pharmaceutiques. Elles sont \u00e9troitement li\u00e9es \u00e0 notre mode de vie \\\"occidental\\\", notamment \u00e0 notre fa\u00e7on de nous alimenter : alimentation transform\u00e9e, trop sucr\u00e9e, trop grasse, trop calorique, contenant de nombreuses substances nocives (perturbateurs endocriniens, substances canc\u00e9rog\u00e8nes...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Beaucoup de gens sont malades car ils n'ont pas les moyens de manger une nourriture de qualit\u00e9 mais aussi parce qu'ils ne savent plus comment bien manger. Un programme d'\u00e9ducation d\u00e8s l'\u00e9cole primaire, des cantines qui servent une nourriture locale et saine, la suppression de la publicit\u00e9 pour tous les aliments n\u00e9fastes pour la sant\u00e9, une politique qui favorise et encourage une agriculture bio au sein de petites fermes r\u00e9parties sur tout le territoire national, la pr\u00e9servation du foncier pour permettre aux paysans d'exercer leur m\u00e9tier.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces mesures, ainsi que bien d'autres, pourraient permettre, en plus de devenir plus autonome sur le plan alimentaire, de diminuer de fa\u00e7on importante le co\u00fbt de ces maladies sur le budget de la sant\u00e9.&lt;/p&gt;","&lt;p&gt;Quels que soient les revenus per\u00e7us durant la vie active et pour une justice sociale, sur le principe du revenu universel je propose que les pensions de retraites soient \u00e9gales pour tous. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Emplois plein temps, titularisation au bout d\u2019un an et non 6 comme actuellement, formations au handicap obligatoires et r\u00e9guli\u00e8res....&lt;/p&gt;","&lt;p&gt;Que l'on arr\u00eate avec les d\u00e9passements d'honoraire abusif, les gens ne peuvent plus se soigner correctement depuis que ces d\u00e9passements sont devenue une nouvelle mode, avant cela n'exister pas ou tr\u00e8s peu maintenant vous entrez chez un sp\u00e9cialiste vous rest\u00e9 5 petites minutes il vous dit que tout va bien, cela vous fera la modique somme de 60.00\u20ac c'est une honte&lt;/p&gt;","&lt;p&gt;Arr\u00eater la privatisation de la S\u00e9curit\u00e9 Sociale par le biais des mutuelles qui ont cr\u00e9\u00e9 un acc\u00e8s aux soins pour les riches et un autre pour les pauvres. Il nous faut une m\u00eame S\u00e9cu pour tous le monde et la fin des mutuelles.&lt;/p&gt;","&lt;p&gt;Trop de boites de medicaments non utiliser et reutilisable reste dans nos armoires ..certaine personne vont les ramener en pharmacie ,c est tres bien ..mais la majorite finisse a la poubelle .. il faudrait inciter les gens a les rendre en contrepartie de quelque chose .. un peu comme une consigne qui serait ajouter au prix d achat et rendu si la boite pleine et non utiliser et ramener ....&lt;/p&gt;&lt;p&gt;Ou plus simple ,une boite rendu vaut une ceraine somme ...ou un bon d achat a la pharmacie ...les solutions sont multiple mais il faut trouver la bonne ..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En parlant des consignes ,il faudrait peut etre faire pareil pour les canettes de soda et bouteilles bieres qui polluent les bords des routes de france ..des tonnes de metals , de verres et de papiers ....&lt;/p&gt;","&lt;p&gt; Le signe GPA ,veut dire  Grossesse Pour l'Argent ;&lt;/p&gt;&lt;p&gt; ou Grossesse Programm\u00e9 pour Abandon.      &lt;/p&gt;&lt;p&gt;Je vous laisse choisir&lt;/p&gt;","&lt;p&gt;Une personne en situation de handicap n'a pas choisi de l'\u00eatre, et je ne trouve pas cela normal que le revenu du conjoint soit pris en compte dans le calcul de l'AAH.&lt;/p&gt;","&lt;p&gt;Suppression du DROIT LOCAL ALSACIEN qui a mon sens n'ai plus d'actualit\u00e9 (mises en place par les autorit\u00e9s allemandes entre 1871 et 1918 ainsi que les dispositions fran\u00e7aises ant\u00e9rieures \u00e0 1871.Le droit local concerne principalement la r\u00e9glementation professionnelle, les \u00e9tablissements de cr\u00e9dit, l'\u00e9tablissement des jours f\u00e9ri\u00e9s, la l\u00e9gislation en mati\u00e8re de remboursement de sant\u00e9, l'aide sociale aux plus d\u00e9munis, l'organisation de la justice et des tribunaux, les proc\u00e9dures de faillite civile, le livre foncier, le droit de la chasse et des associations;&lt;/p&gt;&lt;p&gt;En France sous le r\u00e9gime g\u00e9n\u00e9ral, le remboursement des soins ambulatoires du r\u00e9gime de s\u00e9curit\u00e9 sociale, varie entre 65% et 75%, en Alsace-Moselle (FRANCE), en cas d'hospitalisation, la prise en charge est de 100% (pas de frais journaliers) et la couverture base de la s\u00e9curit\u00e9 sociale est de 90%.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Dans un premier temps, pour que le d\u00e9bat soit clair, il importe de comprendre quel est l'int\u00e9r\u00eat d'un syst\u00e8me de s\u00e9curit\u00e9 sociale financ\u00e9 par la cotisation : solidarit\u00e9 de toutes les personnes productrices de richesse via leur travail / activit\u00e9.&lt;/p&gt;&lt;p&gt;Toutes informations sur un site d\u00e9di\u00e9 http://www.reseau-salariat.info/ ou film http://www.lasociale.fr/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Gestion des caisses par les producteurs / citoyens eux-m\u00eames&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;r\u00e9gime couvrant : sant\u00e9, retraite, allocations familiales, accidents du travail au moins&lt;/p&gt;&lt;p&gt;mais on peut \u00e9tendre \u00e0 beaucoup de r\u00e9ponses aux besoins vitaux : nourriture, \u00e9nergie...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;s\u00e9curiser la s\u00e9curit\u00e9 sociale contre la peur du lendemain !&lt;/p&gt;","&lt;p&gt;pas assez de structures, donner des moyens dans ce domaine&lt;/p&gt;","&lt;p&gt;R\u00e9 indexer les retraites sur le co\u00fbt de la vie, ainsi que tous les minimas qui ont \u00e9t\u00e9 touch\u00e9s&lt;/p&gt;","&lt;p&gt;Le dipl\u00f4me d'herboriste a \u00e9t\u00e9 supprim\u00e9 sous le r\u00e9gime de Vichy. Les derniers herboristes qui ont ce dipl\u00f4me se comptent maintenant en France sur les doigts de la main. Actuellement, ce sont les pharmaciens qui ont le monopole de la vente des plantes m\u00e9dicinales&lt;/p&gt;","&lt;p&gt;Revenir \u00e0 un syst\u00e8me de solidarit\u00e9 &lt;/p&gt;","&lt;p&gt;Au niveau des Allocations logement pourquoi les salari\u00e9s ont droit \u00e0 un abattement et pas les retrait\u00e9s?&lt;/p&gt;&lt;p&gt;Pour le m\u00eame revenu imposable, le m\u00eame loyer et les m\u00eames conditions sociales un salari\u00e9 toucheras le double d'APL&lt;/p&gt;&lt;p&gt;par rapport \u00e0 un retrait\u00e9 c'est de la Discrimination.&lt;/p&gt;","&lt;p&gt;plus de structures adapt\u00e9es aux enfants handicap\u00e9s et en echec scolaire car ils se retrouve dans des classes surcharg\u00e9es et aucun programme adapt\u00e9 pour eux&lt;/p&gt;","&lt;p&gt;Avec la mondialisation et les d\u00e9localisations op\u00e9r\u00e9es par les laboratoires pharmaceutiques priv\u00e9s recherchant l'optimisation de leurs b\u00e9n\u00e9fices \u00e0 tout prix, on assiste \u00e0 une gestion calamiteuse des productions de m\u00e9dicaments et vaccins, avec de plus en plus de manques dans l'approvisionnement de dizaines de produits pendant des mois ou plus, au d\u00e9triment de la sant\u00e9 des personnes.&lt;/p&gt;&lt;p&gt;La sant\u00e9 est un bien commun, ce n'est pas une marchandise.&lt;/p&gt;&lt;p&gt;Il faut d\u00e9privatiser ce secteur extr\u00eamement lucratif , les laboratoires exer\u00e7ant une pression financi\u00e8re folle sur la S\u00e9curit\u00e9 Sociale , totalement injustifi\u00e9e. et folle.&lt;/p&gt;&lt;p&gt;Les m\u00e9dicaments doivent \u00eatre produits sur notre territoire et r\u00e9pondre toute l'ann\u00e9e aux besoins des personnes trait\u00e9es.&lt;/p&gt;&lt;p&gt;Seul un grand laboratoire pharmaceutique public peut r\u00e9pondre \u00e0 cet enjeu. Pour le financer, il suffira d'utilliser une partie des milliards \u00e9vapor\u00e9s dans l'\u00e9vasion et l'optimisation fiscale. Il sera cr\u00e9teur de nombreux emplois qualifi\u00e9s et les prix pratiqu\u00e9s seront fix\u00e9s au plus juste , sans notion de rentabilit\u00e9 et de dividendes pour les actionnaires car seul l'\u00e9tat en sera d\u00e9tenteur.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;contr\u00f4le des loyers&lt;/li&gt;&lt;li&gt;isolation logements&lt;/li&gt;&lt;li&gt;construction logements&lt;/li&gt;&lt;li&gt;r\u00e9quisition logements&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;La psychiatrie en France est encore trop n\u00e9glig\u00e9e par l\u2019\u00c9tat, tant au plan de l'\u00e9valuation des besoins (personnels et financiers) que de la n\u00e9cessit\u00e9 d'\u00e9voluer vers la recherche d'une meilleure qualit\u00e9 de vie des patients; pourtant, des approches nouvelles existent dans d'autres pays voisins. Ces approches sont m\u00eame test\u00e9es dans notre pays \u00e0 l'initiative locale de certains praticiens innovants. Cela repose sur la n\u00e9cessit\u00e9 d'impliquer, \u00e0 la fois le m\u00e9decin, le patient, mais aussi la famille. Dans une grande majorit\u00e9 des cas, ces m\u00e9thodes requi\u00e8rent  souvent des besoins en personnel et mat\u00e9riels mais sont aussi la source d'\u00e9conomies importantes en journ\u00e9e d\u2019H\u00f4pital (y compris d'hospitalisation sous contrainte).&lt;/p&gt;","&lt;p&gt;Mettre fin aux autres r\u00e9gimes comme RSI et MSA qui remboursent moins bien les artisans, liberaux, agriculteurs... Plus de justice en mati\u00e8re de sant\u00e9, en cas d'arret maladie ou d'invalidit\u00e9... Tous \u00e0 la s\u00e9curit\u00e9 sociale !&lt;/p&gt;","&lt;p&gt;Arr\u00eatez le d\u00e9mant\u00e8lement de la s\u00e9curit\u00e9 sociale pour la brader au secteur priv\u00e9. Aujourd\u2019hui certains d\u2019entre nous n\u2019ont d\u00e9j\u00e0 plus les moyens de se soigner avec le reste \u00e0 charge ou les franchises m\u00e9dicales. Vivre dignement en bonne sant\u00e9 et \u00eatre prot\u00e9g\u00e9 des al\u00e9as de la vie, c\u2019est le droit fondamental de tout citoyen dans une soci\u00e9t\u00e9 dite d\u00e9velopp\u00e9e sinon \u00e0 quoi servent nos gouvernants ?&lt;/p&gt;","&lt;p&gt;La retraite moyenne tous r\u00e9gimes confondus tourne autour de 1800 \u20ac.&lt;/p&gt;&lt;p&gt;Donnons ce montant \u00e0 tous les retrait\u00e9s:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Plus de retraites mis\u00e9reuses&lt;/li&gt;&lt;li&gt;Plus de retraite dispendieuse: les gros salaires pourront \u00e9pargner pour augmenter \u00e9ventuellement leur retraite de base.&lt;/li&gt;&lt;/ul&gt;","&lt;ol&gt;&lt;li&gt;Cr\u00e9ation d\u2019une S\u00e9curit\u00e9 Sociale Unique avec la suppression du RSI et de la MSA.&lt;/li&gt;&lt;li&gt;Mise en place de la TVA Sociale.&lt;/li&gt;&lt;li&gt;Assurer l\u2019acc\u00e8s de soins sur l\u2019ensemble du territoire national.&lt;/li&gt;&lt;li&gt;Augmenter le Numerus Clausus.&lt;/li&gt;&lt;li&gt;Am\u00e9liorer les conditions d\u2019exercer des personnels de sant\u00e9.&lt;/li&gt;&lt;li&gt;Mise en place d\u2019une v\u00e9ritable politique de reconstruction de l\u2019h\u00f4pital public.&lt;/li&gt;&lt;li&gt;Interdiction de la GPA.&lt;/li&gt;&lt;li&gt;Mise en place d\u2019un r\u00e9elle politique \u00ab\u00a0handicap\u00a0\u00bb.&lt;/li&gt;&lt;li&gt;Cr\u00e9er les structures d\u2019une v\u00e9ritable solidarit\u00e9 inter g\u00e9n\u00e9rationnelle.&lt;/li&gt;&lt;li&gt;Maintien de l\u2019\u00e2ge l\u00e9gal de d\u00e9part \u00e0 la retraite \u00e0 62 ans.&lt;/li&gt;&lt;li&gt;Maintien des diverses mesures de la loi de 2010 sur les retraites.&lt;/li&gt;&lt;li&gt;Remettre sur pied une vraie politique de d\u00e9fense et de d\u00e9couverte du Patrimoine.&lt;/li&gt;&lt;li&gt;Gratuit\u00e9 de l\u2019acc\u00e8s, pour tous les Fran\u00e7ais, au tombeau de l\u2019Empereur et \u00e0 la n\u00e9cropole de Saint-Denis.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le dioxyde de titane est utilis\u00e9 comme agent agglom\u00e9rant dans l'alimentation, la pharmacie et la parapharmacie, pour les g\u00e9lules notamment. Il y a longtemps d\u00e9j\u00e0 que ce produit est soup\u00e7onn\u00e9 d'\u00eatre canc\u00e9rig\u00e8ne. Alors que le principe de pr\u00e9caution voudrait que l'on cesse de l'utiliser (il existe des produits de substitution), rien n'est fait pour le supprimer.&lt;/p&gt;&lt;p&gt;En mati\u00e8re de m\u00e9dicament, c'est notamment le cas du Tadenan, un des rares m\u00e9dicaments naturels prescrit dans la pathologie de l'ad\u00e9nome prostatique qui peut  \u00eatre administr\u00e9 pendant des ann\u00e9es \u00e0 raison de deux g\u00e9lules par jour. &lt;/p&gt;","&lt;p&gt;Lorsque l'on est handicap\u00e9 la vie n'est pas une partie de plaisir dans tous les sens du terme , mais lorsque vous vous mettez en couple les revenus de votre conjoint son prit en compte , du coup le prix a pay\u00e9 n'est pas des moindres car si le gouvernement estime que le handicape dispara\u00eet lorsque l'on se met en couple ( ce que l'on accepterait avec plaisir soit dit en passant ) la v\u00e9rit\u00e9 est qu'in directement \u00e7a l'aggrave , la maladie et/ou le handicape quel qu'il soit est toujours pr\u00e9sent , nous devenons le boulet de nos conjoints dans la mesure ou il y a des traitements non rembours\u00e9s , des cr\u00e9dits etc.... , nous devons choisir entre souffrir , survivre seul , ou alors toujours souffrir hein , vivre \u00e0 deux et \\\"essayer \\\" de \\\"SURVIVRE\\\" , &lt;/p&gt;&lt;p&gt;Fin novembre 2018 la demande pour que les revenus du conjoint ne soit pas prit en compte \u00e0 \u00e9t\u00e9 refus\u00e9 , \u00e0 la base c'est Mr Sarkozy lors de sa campagne , qui  avait promis de faire en sorte que les revenus du conjoint n'entre plus en compte , voil\u00e0 voil\u00e0 , \u00e0 ce jour o\u00f9 nous en sommes &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9velopper la compl\u00e9mentarit\u00e9 avec les m\u00e9decines chinoises en indiennes&lt;/p&gt;&lt;p&gt;Permettre aux praticiens de m\u00e9decine chinoise en France d'avoir une reconnaissance de l'Etat&lt;/p&gt;&lt;p&gt;La m\u00e9decine russe a scientifiquement prouv\u00e9e les b\u00e9n\u00e9fices du je\u00fbne dans le traitement de d\u00e9sordres physiologiques et il faut l'int\u00e9grer dans notre parcours sant\u00e9&lt;/p&gt;","&lt;p&gt;donnons la possibilit\u00e9 \u00e0 chacun des professionnelles de l'agent hospitalier jusqu'au m\u00e9decin de travailler dignement .Ce qui n\u00e9cessite l'emploi et non la suppression de postes.&lt;/p&gt;","&lt;p&gt;A toutes les \u00e9lections si possible, pour les personnes ayant des difficult\u00e9s \u00e0 se d\u00e9placer, ou qui ne sont pas chez elles le jour de l'\u00e9lection, pour raison professionnelle ou autre, voire qui habitent loin de leur lieu de vote.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;GRATUITE DES AIDES A DOMICILES &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;MEME AVEC DES AIDES FINANCIERES UN GRAND NOMBRE DE RETRAITE NE PEUVENT PAS CE PAYER UNE AIDE A DOMICILES ALORS JE PROPOSE LEUR GRATUITE POR TOUS LES RETRAITE INFERIEUR A 1200 EUROS NET PAR MOIS &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Encadrer et limiter les d\u00e9passements d horaires des chirurgiens ,sp\u00e9cialistes , des g\u00e9n\u00e9ralistes etc ....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;De plus en plus de secteurs deviennent de v\u00e9ritables d\u00e9serts m\u00e9dicaux. Habitant une commune de 7000 habitants le d\u00e9part d'un m\u00e9decin en retraite ne laissera plus qu'un seul m\u00e9decin en poste . Pourtant la commune vient d'inaugurer une maison m\u00e9dicale mais ne parvient pas \u00e0 trouver de m\u00e9decin. Il faudra donc, pour une population o\u00f9 75% du territoire est class\u00e9 en zone prioritaire, avec une population \u00e2g\u00e9e se d\u00e9placer au moins de 15km (et il faut avoir une voiture car les transports en commun sont restreints) pour essayer de trouver un nouveau m\u00e9decin traitant.  Pour venir en aide \u00e0 ces d\u00e9serts, il est n\u00e9cessaire de supprimer le num\u00e9rus clausus qui ne sert qu'\u00e0 augmenter cette d\u00e9sertification. Cela \u00e9vitera aussi \u00e0 de nombreux \u00e9tudiants frran\u00e7ais d'\u00eatre oblig\u00e9s de s'expatrier pour effectuer leurs \u00e9tudes. Obliger les \u00e9tudiants en m\u00e9decine d'effectuer dans leurs stages pratiques un stage de m\u00e9decine g\u00e9n\u00e9rale dans des zones reconnues pour \u00eatre d\u00e9ficitaires, et m\u00eame envisager d'ajouter \u00e0 leurs \u00e9tudes 1 an dans une de ces zones. Voire \u00e0 les obliger d'y effectuer apr\u00e8s leurs \u00e9tudes 2 ou 3 ans , sinon qu'ils remboursent leurs \u00e9tudes. Autre suggestion : diff\u00e9rencier le prix des consultations. &lt;/p&gt;","&lt;p&gt;indexation des retraites par rapport \u00e0 l'inflation et pour respecter l'\u00e9quit\u00e9 par rapport \u00e0 nos \u00e9lus qui ont d\u00e9j\u00e0&lt;/p&gt;&lt;p&gt; leur retraite index\u00e9e &lt;/p&gt;&lt;p&gt;pas de retraite \u00e0 moins de 1200 \u20ac pour tous les retrait\u00e9s et les handicap\u00e9s&lt;/p&gt;","&lt;p&gt;Il est nul ce d\u00e9bat. Les gens r\u00e9clament vraiment n'importe quoi. De plus mes propositions se s'affichent pas. Je d\u00e9conseille ce d\u00e9bat. &lt;/p&gt;","&lt;p&gt;bonjour, je suis en situation de handicap depuis l'age de 16 ans avec un taux de 86 pour cent, je travaille dans l\u2019\u00e9lectronique et suis &lt;/p&gt;&lt;p&gt;pay\u00e9 au smic.&lt;/p&gt;&lt;p&gt;je suis en age de partir a la retraite et la surprise je m\u2019aper\u00e7ois que si je prends ma retraite je perds mon AAH donc 700 euro de moins &lt;/p&gt;&lt;p&gt;par mois.&lt;/p&gt;&lt;p&gt;Alors que mon handicap lui ne dispara\u00eet pas a l'age de la retraite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le montant maxi du paiement de la retraite + l'AAH est plafonn\u00e9 a 950 euro par mois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;je souhaiterais pouvoir conserver la totalit\u00e9 de mon AAH apr\u00e8s la retraite , car je ne vais pas toucher grand chose environ 950 euro par mois .&lt;/p&gt;&lt;p&gt;j'aurais pr\u00e9f\u00e9rer toucher un peu moins pendant que je travaillais et pouvoir conserver apr\u00e8s la retraite.&lt;/p&gt;","&lt;p&gt;pour nous les ruraux r\u00e9tablir les services de sant\u00e9 de proximit\u00e9s, la sant\u00e9 n'a pas de prix et les services de sant\u00e9 ne doivent en aucun cas \u00eatre jug\u00e9 par rapport a une rentabilit\u00e9 financi\u00e8re&lt;/p&gt;","&lt;p&gt;Fin de la dur\u00e9e de validit\u00e9 de trois ans. Une nouvelle annule la pr\u00e9c\u00e9dente.&lt;/p&gt;","&lt;p&gt;nos imp\u00f4ts n'ont pas \u00e0 financer un crime...&lt;/p&gt;","&lt;p&gt;La politique fran\u00e7aise en mati\u00e8re de drogues se r\u00e9sume trop souvent \u00e0 la r\u00e9pression, et la &lt;em&gt;guerre contre la drogue&lt;/em&gt; est un \u00e9chec \u00e0 la fois sanitaire et de s\u00e9curit\u00e9. Il y a si peu de r\u00e9flexion sur les consommations de psychotropes, si peu d'efforts pour aider les personnes \u00e0 sortir de ces consommations.&lt;/p&gt;","&lt;p&gt;Il est anormal de nos jours, que des milliers de gens se retrouvent sans logement, dans la rue, ayant pour cons\u00e9quences des impactes sur leur sant\u00e9 et leur vie sociale  !&lt;/p&gt;&lt;p&gt;Ne pas prendre des mesures politiques pour y rem\u00e9dier, c'est comme une NON ASSISTANCE A PERSONNE EN DANGER !!!&lt;/p&gt;&lt;p&gt;La s\u00e9dentarisation par le logement,  permet une meilleur r\u00e9insertion   dans la vie active pour certains ( participation \u00e9conomique) et sociale pour tous, !&lt;/p&gt;&lt;p&gt;En France, il y a beaucoups de logements abandonn\u00e9, notement dans les villages, \u00e0 causes des d\u00e9localisations, mais \u00e9galement des immeubles, dans certaines villes, appartenant \u00e0 des fonds de pensions \u00e9tranger !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose de faire r\u00e9quisitionner ces logements suivant la loi du 11 octobre 1945 \u00e9tabli par le Conseil national de la R\u00e9sistance.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.nouvelobs.com/societe/sdf/20070102.OBS5243/l-ordonnance-de-1945sur-la-requisition-de-logements.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(0,132,255);color:rgb(255,255,255);\\\"&gt;Bonjour, pour pouvoir aider concr\u00e8tement les gens au niveau alimentaire je pense quil faudrait une application geolocaliser. Ce qui permettrait d aider les gens a cote de chez nous. Si mon voisin a de grosse difficult\u00e9s je peux pas le savoir et avec (une application que alimentaire) il explique ces besoins je prend contact avec lui et si je peux l aider je le fais.  Ca permettrait au gens qui cache leur detresse de ne plus etre seul et nous qui mangeons a notre faim de servir a quelque chose.  Je ne serai pas capable de cr\u00e9e ce genre d application mais peut etre  que vous oui.  J ai penser a cela parce que j ai telecharger une application qui s appel sauv life qui est geolocaliser en cas de malaise la personne ou les gens a c\u00f4t\u00e9 appui sur cette application et les gens qui on cette application son g\u00e9olocalis\u00e9 et prevenu pour aller aider.   Voila pour moi c est concret on a envie d aider &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Interdiction de tout d\u00e9passement d'honoraires&lt;/p&gt;","&lt;p&gt;universit\u00e9s, lieux de divertissement, transports en commun ou encore lieux publics ne s'accommodent pas aux personnes en situation de handicap, et plus particuli\u00e8rement \u00e0 celles en fauteuil roulant.  &lt;/p&gt;","&lt;p&gt;Pouvoir cumuler une rente accident du travail \u00e0 une AAH puisque  c'elle ci n'est pas un revenus mais une r\u00e9paration d'un pr\u00e9judice subi. Il n'est pas normal d'avoir 2 handicaps et de ne pas pouvoir cumuler les 2 versements.. Surtout si la rente ne fait pas d\u00e9passer le smic &lt;/p&gt;","&lt;p&gt;L'activit\u00e9 humaine ne doit plus \u00eatre r\u00e9duite aux seuls chiffres de la croissance, des cours de la Bourse ou des chiffres du d\u00e9ficit public. L'action de l'\u00e9tat et les politiques men\u00e9es doivent viser d'autres objectifs et \u00eatre \u00e9valu\u00e9es au regard d'autres crit\u00e8res que ceux actuellement \u00e0 l'\u0153uvre\u00a0: des objectifs et des crit\u00e8res de bien-vivre et de progr\u00e8s humain (sant\u00e9, \u00e9ducation, etc.). Le droit au bonheur est encore une id\u00e9e neuve\u00a0!&lt;/p&gt;","&lt;p&gt;Les vaccins doivent \u00eatre  facultatifs. J'ai toujours  entendu dire par m\u00e9decins sens\u00e9s que l,hygi\u00e8ne  \u00e0 fait r\u00e9gresser les maladies.&lt;/p&gt;&lt;p&gt;L'HOM\u00c9OPATHIQUE  N'a  jamais tuer personne,alors que l 'allopathique  \u00e0 beaucoup  d'effets secondaires. Le lobby  big pharma veut tout supprimer herboristes homeopathes etc.... Nous ne sommes plus libres  de notre corps &lt;/p&gt;","&lt;p&gt;Permettre \u00e0 un adh\u00e9rents de choisir non pas une liste enti\u00e8re propos\u00e9e, mais seulement pouvoir faire le choix de ce dont on a seulement besoin. &lt;/p&gt;","&lt;p&gt;Trop d'abus de la part de m\u00e9decins complaisant: une contre-visite syst\u00e9matique devient tr\u00e8s vite rentable pour l'assurance maladie et les employeurs surtout lorsque ce dernier est l'Etat. La confiance n'exclue pas le contr\u00f4le.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un parent isol\u00e9 qui travaille ou voudrait prendre un emploi est seul \u00e0 faire face aux trajets scolaires du domicile \u00e0 l'\u00e9cole (qui percute l'heure d'arriv\u00e9e au travail) et de l'\u00e9cole \u00e0 une activit\u00e9 extra-scolaire s'il y en a.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il lui est aussi tr\u00e8s difficile de cr\u00e9er assez de liens sociaux pour se faire aider.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aussi, comment trouver quelqu'un 15 mn le matin pour emmener l'enfant \u00e0 l'\u00e9cole et aussi 15 mn le soir pour l'emmener faire son activit\u00e9 s'il en a, et attendre qu'il soit pris en charge par un adulte ? (Apr\u00e8s le parent peut plus facilement aller chercher son enfant au centre d'activit\u00e9.)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose un service public qui viendrait en aide en ce sens aux parents isol\u00e9s qui travaillent (et d\u00e9s qu'ils trouvent un emploi), souvent des femmes d'ailleurs ; et voir \u00e0 \u00e9tendre \u00e0 tous ce service.&lt;/p&gt;","&lt;p&gt;\\\"refuges d'urgence\\\" pour les femmes battues et leurs enfants. Tr\u00e8s peu de solutions existent dans ce genre de cas. Apr\u00e8s avoir port\u00e9 plainte elles n'ont d'autre choix que de retourner chez leur bourreau o\u00f9 1femme meurt tous les trois jours sous les coups de son (ex) conjoint&lt;/p&gt;","&lt;p&gt;\u00a0source des maladies incurables par les m\u00e9taux lourds introduits&lt;/p&gt;&lt;p&gt;\u2022 r\u00e9tention syst\u00e9matique d\u2019informations objectives au public&lt;/p&gt;&lt;p&gt;\u2022 manque de preuves scientifiques sur la v\u00e9racit\u00e9\u00a0: imposture Pasteur&lt;/p&gt;&lt;ul&gt;&lt;li&gt;moyen d\u2019introduction au transhumanisme (5 G par exemple)&lt;/li&gt;&lt;li&gt;moyen massif \u00e0 la st\u00e9rilisation et\u00a0d\u2019\u00e9limination de l\u2019humanit\u00e9&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;je desire que notre traitement vital le LEVOTHYROX lactose fabriquer en FRANCE et commercialis\u00e9 au MAROC par le laboratoire MERCK nous soit re commercialis\u00e9 en FRANCE .&lt;/p&gt;&lt;p&gt;ce m\u00e9dicament avez l approbation de L ANSM depuis plus de 30 ann\u00e9es il a \u00e9t\u00e9 changer pour soit disant pour une meilleurs stabilit\u00e9 se qui n a pas \u00e9t\u00e9 prouver car nous sommes 3 millions de malades de la thyroide a avoir supporter les effets ind\u00e9sirables de la nouvelles formule de MERCK mise sur le march\u00e9 en mars 2017 .&lt;/p&gt;&lt;p&gt;nous r\u00e9clamonsle retour de notre traitement vital LEVOTHYROX LACTOSE .&lt;/p&gt;","&lt;p&gt;Construire un centre sanitaire par d\u00e9partement plus un par agglom\u00e9ration&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Centre sanitaire enti\u00e8rement s\u00e9curis\u00e9 et gratuit destin\u00e9 aux SDF&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Douches gratuites avec carte d'acc\u00e8s pour ceux qui viennent souvent&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Prise en charge de la vaccination des chiens avec douchette s\u00e9par\u00e9e&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Prise en charge m\u00e9dicale d'urgence avec SAMU social&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Vitamines et nourriture pour les malades et les plus \u00e2g\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;.&lt;/p&gt;","&lt;p&gt;Demander aux h\u00f4pitaux , clinique, pharmacie m\u00e9decin...  de donner le prix des choses que l'on ach\u00e8te m\u00eame si  c'est rembours\u00e9 par la s\u00e9curit\u00e9 social. Cela pour permettre au fran\u00e7ais de renouer avec ce service qui est souvent d\u00e9valoris\u00e9. Je pense que la simple phrase \\\"Ca fera tant mais gr\u00e2ce \u00e0 la s\u00e9curit\u00e9 social vous ne payez que tant\\\" peut faire prendre conscience de l'avantage de notre syst\u00e8me.&lt;/p&gt;","&lt;p&gt;Allonger le d\u00e9lai d'avortement, actuellement fixer par la loi \u00e0 12 semaines, \u00e0 28 semaines.&lt;/p&gt;","&lt;p&gt;Annulation R\u00c9TROACTIVE de la baisse des aides au logement intervenue en 2018, qui n'a produit que des \u00e9conomies (?) \\\"de bout de chandelle\\\" et n'a en aucun cas fait diminuer le montant des loyers.&lt;/p&gt;","&lt;p&gt;Indexe nos pensions d invalidit\u00e9 selon le cout de la vie .&lt;/p&gt;&lt;p&gt;Etre mieux inform\u00e9 par la cpam de nos droits en temps que personne en invalidit\u00e9 ( complement de ressources etc....)&lt;/p&gt;","&lt;p&gt;R\u00e9ing\u00e9nieurie des \u00e9tudes de psychomotricit\u00e9 pour une meilleure formation et donc une meilleure prise en charge, faire passer les \u00e9tudes de trois ans \u00e0 cinq ans. Insister sur la g\u00e9riatrie, la r\u00e9\u00e9ducation, la n\u00e9natalit\u00e9, les nouvelles m\u00e9diations, plus de stages pratiques ...&lt;/p&gt;","&lt;p&gt;je suis moi meme en invalidit\u00e9 categorie 2 (impossible de travailler) et je per\u00e7ois 770 euros par mois il faudrait au minimim avoir le meme taux que l'AAH&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Fin du tabac&lt;/strong&gt;. Paquet \u00e0 20 eur.\u00a0? Seuls les riches peuvent mourir du cancer du poumon. L\u2019id\u00e9e est l\u00e0 mais pourquoi, puisque c\u2019est prouv\u00e9 scientifiquement, ne pas interdire la production du tabac\u00a0? Encore des industriels et des buralistes qui se l\u00e8vent le matin pour tuer des gens. Accompagnons les fumeurs actuels avec une th\u00e9rapie adapt\u00e9e pour enfin en finir avec ce fl\u00e9au.&lt;/p&gt;","&lt;p&gt;Notre soci\u00e9t\u00e9 s\u2019est adapt\u00e9e pour un seuil de vie standard minimum\u00a0: un revenu de 3200\u20ac net \u00e0 deux, un ou deux enfants et une habitation autour de grandes agglom\u00e9rations. Si un ou tous les crit\u00e8res ne sont pas respect\u00e9s, vous \u00eates en difficult\u00e9 ou en grande difficult\u00e9\u00a0: Ch\u00f4mage, veuvage, divorces, c\u00e9libataire, plus enfants, habitation \u00e9loign\u00e9e, etc\u2026&lt;/p&gt;&lt;p&gt;Cr\u00e9er un seul organisme, rattach\u00e9 aux Collectivit\u00e9s Territoriales, qui sera charg\u00e9 d\u2019appr\u00e9cier les aides \u00e0 fournir \u00e0 ce foyer, en fonction de chaque situation. Il faudrait remplir une d\u00e9claration annuelle de situation de vie o\u00f9 l\u2019on d\u00e9crirait la situation tr\u00e8s pr\u00e9cise du foyer (composition, \u00e2ges, situation financi\u00e8re, les changements impactant, etc...).&lt;/p&gt;&lt;p&gt;Toutes les allocations familiales et sociales seront imposables.&lt;/p&gt;&lt;p&gt;Il faudrait \u00e9tablir des seuils pour faire cette demande et \u00eatre vigilant sur les fraudes.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Octobre rose et la pr\u00e9vention contre le cancer du sein a fini par rentrer dans les m\u0153urs, lentement, trop lentement.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Cinqui\u00e8me cancer f\u00e9minin apr\u00e8s les cancers du sein, le cancer ovarien est tout simplement oubli\u00e9 ! &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Pas d'outil de diagnostic. L'auto diagnostic est impossible, sans sympt\u00f4mes !&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Pas ou si peu de sensibilisation des m\u00e9decins et du public. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Pourtant le cancer ovarien tue chaque ann\u00e9e 3 000 femmes sur 4500 diagnostics \u00e0 un stade d\u00e9j\u00e0 avanc\u00e9, stade 3 ou 4. &lt;/span&gt;L'esp\u00e9rance de vie m\u00e9diane pour les patientes pr\u00e9sentant un cancer ovarien stade tardif est 2,95 ans.&lt;/p&gt;&lt;p&gt;La progression du stade I au stade IV est suppos\u00e9e prendre en moyenne, 12 \u00e0 18 mois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;En octobre, communiquons sur la pr\u00e9vention de tous les cancers f\u00e9minins : sein, ovaires, &lt;/span&gt;ut\u00e9rus, col de l'ut\u00e9rus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Toute l'ann\u00e9e, soutenons la recherche fran\u00e7aise qui s\u2019organise : Gustave Roussy (dons, parrainage de chercheurs), Georges Pompidou.... &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Cr\u00e9ons &lt;/span&gt;une application r\u00e9seau de mise en lien avec les meilleurs professionnels.&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;R\u00e9alisons des campagnes de pub semestrielles pour tenter de couvrir les rythmes d'\u00e9volution diff\u00e9rents des pathologies : prenons soin de la 1/2 de la population \u00e0 l'origine de l'autre!&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il y a un manque \u00e9norme de sp\u00e9cialistes m\u00e9dicaux cause un quota r\u00e9duit des \u00e9tudiants en universit\u00e9 de m\u00e9decine car la s\u00e9lection appartient aux meilleurs&lt;/p&gt;&lt;p&gt;on fait donc appel \u00e0 des sp\u00e9cialistes \u00e9trangers qui n ont pas le m\u00eame niveau d \u00e9tude &lt;/p&gt;&lt;p&gt;revenir sur ces quotas r\u00e9soudrait le manque de m\u00e9decins en zone rurale et la diminution des temps d attente pour consulter un sp\u00e9cialiste &lt;/p&gt;&lt;p&gt;De plus du travail pour nos jeunes&lt;/p&gt;","&lt;p&gt;De mes constats :&lt;/p&gt;&lt;p&gt;Si vous n'avez pas assez de revenu ou pas de famille \\\"argent\u00e9e\\\", vous ne pouvez pas acheter un logement car pas de cr\u00e9dit octroy\u00e9 par la banque. Et vous restez locataire. Si la banque consid\u00e8re que vous avez suffisamment de revenu mensuel, vous pouvez faire un cr\u00e9dit, mais l\u00e0 vous n'avez aucune aide APL: car au bout du compte vous \\\"gagner trop\\\", pour la CAF&lt;/p&gt;&lt;p&gt;Par contre, et tr\u00e8s souvent, si vous avez de la famille qui a de l'argent, vous pouvez faire un \\\"cr\u00e9dit aupr\u00e8s de votre famille\\\" (en g\u00e9n\u00e9ral sous acte notari\u00e9). Dans ce cas, avec peu ou sans revenu, vous acc\u00e9dez \u00e0 la propri\u00e9t\u00e9 et vous b\u00e9n\u00e9ficiez des APL, qui servira \u00e0 rembourser directement votre famille ....conclusion, les APL vont dans la poche de ceux (les familles) qui ont d\u00e9j\u00e0 de l'argent... et donc \\\"paye\\\"  cet achat en parti. Et non pas de ceux qui ont r\u00e9ellement besoin.&lt;/p&gt;&lt;p&gt;Ce serait bien que soit prise en compte dans l attribution des APL, la provenance du cr\u00e9dit, et \u00e9galement d'aider ainsi de fa\u00e7on progressive ceux qui ont juste assez de revenu pour la banque mais \\\"trop\\\" pour la caf....&lt;/p&gt;&lt;p&gt;Un peu la m\u00eame histoire que celle du rmi ou RSA je crois, qui a finalement \u00e9t\u00e9 supprim\u00e9 aux personnes issues de familles payant l'ISF ... !&lt;/p&gt;","&lt;p&gt;Les In\u00e9galit\u00e9s sociales de sant\u00e9 sont d\u00e9finies comme une relation entre l'\u00e9tat de sant\u00e9 et la cat\u00e9gorie sociale. &lt;/p&gt;&lt;p&gt;Une meilleure connaissance de ce probl\u00e8me de sant\u00e9 publique par le corps m\u00e9dical permettrait une meilleure prise en charge des patients avec moins d'\u00e0 priori et plus adapt\u00e9e&lt;/p&gt;&lt;p&gt;http://inpes.santepubliquefrance.fr/10000/themes/ISS/definition.asp&lt;/p&gt;","&lt;p&gt;Revenir au remboursement a 90 % voir 100 %, arr\u00eatez le d\u00e9remboursement de m\u00e9dicaments, ne plus accepter les d\u00e9passements d'honoraires&lt;/p&gt;","&lt;p&gt;L'on parle d'\u00e9galit\u00e9 et on demande \u00e0 la fonction publique de devenir \\\" rentable \\\". De ce fait les H\u00f4pitaux publics sont en crise, le personnel, \u00e0 qui on demande des efforts, est en souffrance. La r\u00e9duction des d\u00e9ficits se fait sur la masse salariale et donc suppressions de postes, restructuration et prise en charge du patient qui se d\u00e9grade.&lt;/p&gt;&lt;p&gt;On demande aux h\u00f4pitaux publics de \\\" faire des efforts \\\" mais quelle contrepartie? Hors le gouvernement parle de r\u00e9compenser le sens de l'effort....pourquoi notre employeur, l'Etat ne montre t'il pas l'exemple? Gel du point d'indice des fonctionnaires, conditions de travail qui se d\u00e9gradent, souffrance au travail et interdiction de faire gr\u00eave, normalement, \u00e0 cause des r\u00e9quisitions....&lt;/p&gt;&lt;p&gt;Pourtant les h\u00f4pitaux publics ont obligation d\u2019accueillir tout le monde....le secteur priv\u00e9e \\\" s\u00e9lectionne ses patients\\\" et envoi parfois des situations trop difficiles vers le secteur public, engendrant une charge financi\u00e8re plus importante. Pourquoi le public/priv\u00e9e ne travailleraient pas ensemble pour une meilleure prise en charge et surtout abolir la fin de cette disparit\u00e9. Pourquoi le public devrait supporter des prises en charge compliqu\u00e9es quand le priv\u00e9e \\\" s\u00e9lectionne\\\" parfois ses patients? Pourquoi toujours favoriser le priv\u00e9e, les plus riches et demander aux m\u00eames de payer les d\u00e9ficits?Hors nous savons tous qu'il y a de l'argent.....la cr\u00e9ation de richesse va dans la majorit\u00e9 au main d'une minorit\u00e9 de personnes qui deviennent de plus en plus riche.....&lt;/p&gt;","&lt;p&gt;Cours et entretien des bases de secourisme \u00e0 tous \u00e0 l'\u00e9cole et au travail&lt;/p&gt;","&lt;p&gt;Nomination \u00a0d'un ministre d'Etat charg\u00e9 du handicap , \u00e9tablissement d'un budget incompressible vot\u00e9 en assembl\u00e9es et de moyens de contr\u00f4le  efficaces de l'application des lois existantes avec des sanctions lourdes et rapides pour les contrevenants.&lt;/p&gt;","&lt;p&gt;Il n'y a pas suffisamment de construction de logements sociaux d'o\u00f9 une augmentation des loyers. Il n'y a pas de sant\u00e9 sans logement . &lt;/p&gt;","&lt;p&gt;Ne pas  soumettre les personnes en ALD aux participations forfaitaires et aux franchises dans leurs remboursements de soins et achat (souvent lourds) de m\u00e9dicaments.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Selon le magistrat financier Charles Prats, la France serait victime d\u2019une fraude massive aux aides sociales par des personnes n\u00e9es \u00e0 l\u2019\u00e9tranger. Un \u00ab scandale d\u2019Etat \u00bb qui pourrait co\u00fbter quelque 14 milliards d\u2019euros par an aux caisses de l\u2019Etat. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Cette fraude bas\u00e9e sur la cr\u00e9ation de faux num\u00e9ros Insee (les fameux num\u00e9ros de S\u00e9cu) par des personnes, Fran\u00e7aises ou pas, n\u00e9es \u00e0 l\u2019\u00e9tranger, et qui b\u00e9n\u00e9ficieraient d\u2019aides sociales indues. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;L'Etat doit donc s'attaquer de mani\u00e8re efficace et r\u00e9solue \u00e0 ce \u00ab scandale d\u2019Etat \u00bb qui contribue de mani\u00e8re massive au d\u00e9ficit de la S\u00e9curit\u00e9 Sociale !&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;La formation aux premiers secours devrait \u00eatre obligatoire dans l'\u00e9ducation scolaire d\u00e8s 10ans.&lt;/p&gt;&lt;p&gt;Former permettrait de prendre conscience que l'\u00eatre humain peut sauver des vies et cela d\u00e8s son plus jeune \u00e2ge.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;suppression du remboursement de l'hom\u00e9opathie &lt;/p&gt;","&lt;p&gt;Aujourd'hui le sous-titrage est inexistant sur les cha\u00eenes d'infos en continu , et de tr\u00e8s mauvaise qualit\u00e9 sur les autres cha\u00eenes .&lt;/p&gt;&lt;p&gt;La traduction comporte des erreurs , des fautes de frappes, des d\u00e9calages entre images et dialogues et ce sur toutes les cha\u00eenes sous-titr\u00e9es .Les films Fran\u00e7ais ne sont jamais sous titr\u00e9s .Il existe une application pour donner son avis sur ce sujet mais elle est inefficace quand \u00e0 la r\u00e9action des cha\u00eenes incrimin\u00e9es .Il faut rappeler qu'il y a en France plus de 6 millions de sourds et malentendants et que ce chiffre certainement sous estim\u00e9 , va continuer malheureusement \u00e0 grandir .&lt;/p&gt;","&lt;p&gt;Je propose que les parents regroup\u00e9s en association puisse quand elle le souhaite, cr\u00e9er une structure. Cela \u00e9tait possible il y a encore une dizaine d'ann\u00e9es&lt;/p&gt;","&lt;p&gt;rendre la validit\u00e9 de la carte \u00e0 un an avec renouvellement sur justificatif apr\u00e8s cette date&lt;/p&gt;","&lt;p&gt;1/ Contr\u00f4le strict de la toxicit\u00e9 \u00e9ventuelle des produits alimentaires, m\u00e9nagers, vestimentaires, d\u2019ameublement, etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2/ Interdiction \u00e0 la vente ou retrait du march\u00e9 des produits d\u00e9tenant des composants toxiques quel que soit leur taux de toxicit\u00e9.&lt;/p&gt;","&lt;p&gt;Il faut g\u00e9n\u00e9raliser la S\u00e9curit\u00e9 Sociale d'Alsace-Moselle (h\u00e9ritage de Bismarck) \u00e0 la France enti\u00e8re. Pour une cotisation suppl\u00e9mentaire de 1,8%, les remboursements sont meilleurs et plus complets que dans le reste de la France (remboursements \u00e0 90 %). Il y a moins de frais de gestion de la part des mutuelles et des assurances priv\u00e9es. Pourquoi en adh\u00e9rant \u00e0 une mutuelle, financerait-on des voiliers faisant la course autour du monde, des \u00e9quipes cyclistes et des directeurs de mutuelles \u00e0 pluis de 400 000 euros de salaire annuel.... Et \u00e7a marche tr\u00e8s bien en Alsace-Moselle!&lt;/p&gt;","&lt;p&gt;Depuis la l\u00e9galisation de l'avortement provoqu\u00e9 (d\u00e9nomm\u00e9 IVG) en 1974, plus de 10 millions d'enfants ont \u00e9t\u00e9 extermin\u00e9s en France. Il s'agit d'une peine de mort contre des innocents, ce qui est inique. C'est la cause majeure du d\u00e9clin \u00e9conomique \u00e0 long terme. Les justifications de cette l\u00e9galisation sont fond\u00e9es sur des mensonges (cf. http://www.trdd.org/INEDCPF.HTM). Il est urgent d'arr\u00eater ce massacre d'origine eug\u00e9niste. La France devient comme l'Allemagne, le Japon ou la Chine communiste un pays de vieux qui n'a aucun avenir, sinon celui de la mis\u00e8re et de la mort.&lt;/p&gt;&lt;p&gt;Cette l\u00e9galisation a transform\u00e9 de nombreux m\u00e9decins en bourreaux ainsi que le syst\u00e8me de sant\u00e9 (PMI, etc.) : ils ne soignent plus des patients, ils tuent des enfants. Car la sant\u00e9 consiste \u00e0 promouvoir la population, pas \u00e0 la ruiner.&lt;/p&gt;&lt;p&gt;C'est aussi une mani\u00e8re de d\u00e9truire les familles.&lt;/p&gt;&lt;p&gt;La loi dite Veil (en fait demand\u00e9e par Giscard et promulgu\u00e9e par Chirac) et ses aggravations successives doivent \u00eatre abrog\u00e9es, et les 7 \u00e0 800 centres d'extermination fran\u00e7ais ferm\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour la Loi \\\"PMA\\\" que le Gouvernement s'appr\u00eate \u00e0 faire passer au pas de charge et que le&lt;/p&gt;&lt;p&gt;Pr\u00e9sident Macron avait pourtant souhait\u00e9 proposer, sans discorde nationale.., posons-nous les&lt;/p&gt;&lt;p&gt;bonnes questions, s'il vous pla\u00eet .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;N'y a t-il donc pas d\u00e9j\u00e0 assez d'orphelins sur Terre, notamment en France, qui ont tant besoin&lt;/p&gt;&lt;p&gt;d'\u00eatre adopt\u00e9s, pour qu'il faille, \u00e0 ce point \\\"accro\u00eetre leur nombre\\\", par des procr\u00e9ations&lt;/p&gt;&lt;p&gt;industrialis\u00e9es d'apprentis-sorciers trop hon\u00e9reuses pour notre S\u00e9curit\u00e9 Scoiale \\\"PMA, GPA,&lt;/p&gt;&lt;p&gt;etc...\\\", et surtout, sans principe de pr\u00e9caution ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors que nombres d'enfants souffrent de n'avoir, ni p\u00e8re, ni m\u00e8re et ...attendent, hurlent&lt;/p&gt;&lt;p&gt;int\u00e9rieurement l'espoir d' une vraie famille, la commission d'Ethique nationale a failli sur ce&lt;/p&gt;&lt;p&gt;sujet et les int\u00e9r\u00eats cach\u00e9s l'emportent sur l'Ethique-m\u00eame : Tout le monde se moque&lt;/p&gt;&lt;p&gt;totalement de savoir qu'une naissance naturelle est salutaire pour l'enfant lui-m\u00eame et que ce&lt;/p&gt;&lt;p&gt;ne peut-\u00eatre le cas, quand on utilise l'intelligence limit\u00e9e de l'Humain, tr\u00e8s en retard sur les&lt;/p&gt;&lt;p&gt;capacit\u00e9s de ce qui est en nous, inn\u00e9 !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est donc urgent de se rapprocher vraiment de ces femmes qui ne connaissent pas encore les&lt;/p&gt;&lt;p&gt;tristes r\u00e9percussions de ces proc\u00e9d\u00e9s humains, et donc, \u00ab imparfaits \u00bb, sur leur propre sant\u00e9&lt;/p&gt;&lt;p&gt;mais surtout, sur l'\u00e9quilibre du \u00ab terrain neuro-physiologique et psychique \u00bb de ces \u00eatres qui&lt;/p&gt;&lt;p&gt;viendraient ainsi au monde, coup\u00e9s de l'accord de Respiration inn\u00e9, initial et vital.&lt;/p&gt;&lt;p&gt;Ce projet de loi r\u00e9clame donc \u00ab compassion et honn\u00eatet\u00e9 \u00bb pour les femmes qui aimeraient&lt;/p&gt;&lt;p&gt;utiliser ce \u00ab pseudo-progr\u00e8s scientifique \u00bb car une loi h\u00e2tive, fera mine d'oublier ou \\\"de ne&lt;/p&gt;&lt;p&gt;pas savoir\\\", ce que vont ressentir et subir, toute leur existence, ces futurs \u00eatres, ainsi con\u00e7us ...&lt;/p&gt;&lt;p&gt;Faire croire \u00e0 la Population toute enti\u00e8re qu'un conseil d'Ethique a vraiment pris, \u00e0 bras le&lt;/p&gt;&lt;p&gt;corps, ce ph\u00e9nom\u00e8ne de soci\u00e9t\u00e9, c'est tout simplement \\\"faire fi\\\" de l'Ethique -m\u00eame d\u00fbe \u00e0 la&lt;/p&gt;&lt;p&gt;manifestation de Vie chez l'Individu et c'est enfouir tout esprit d'Ethique de la M\u00e9decine&lt;/p&gt;&lt;p&gt;humaine !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nombres de m\u00e9dias ont rapport\u00e9 la r\u00e9action d\u00e9mesur\u00e9e de monsieur Benjamin Griveaux , \u00e0&lt;/p&gt;&lt;p&gt;l'endroit de madame la D\u00e9put\u00e9e Agn\u00e8s Thil du Groupe \u00ab En marche \u00bb et s'il est clair qu'elle&lt;/p&gt;&lt;p&gt;n'a point besoin d'aide pour affirmer ses convictions sur la PMA et la GPA, il me semblerait&lt;/p&gt;&lt;p&gt;juste que l'on puisse suivre la recommandation du Pr\u00e9sident Macron, afin que cette mesure ne&lt;/p&gt;&lt;p&gt;provoque pas la division mais qu'elle soit, au contraire, l'occasion d'entrer dans des d\u00e9tails&lt;/p&gt;&lt;p&gt;jamais encore \u00e9tudi\u00e9s par les Gyn\u00e9cologues, et encore moins, par les chercheurs et Professeurs&lt;/p&gt;&lt;p&gt;qui sont \u00e0 l'origine de tels proc\u00e9d\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plus que jamais, la France a besoin du respect mutuel que nous nous devons, les uns envers les&lt;/p&gt;&lt;p&gt;autres : Que peuvent bien penser nos Jeunes, en voyant et en \u00e9coutant cette population se&lt;/p&gt;&lt;p&gt;d\u00e9chirer sans cesse, incapable de parler, d'\u00e9changer des point de vue, non sur des incertitudes&lt;/p&gt;&lt;p&gt;mais bien, sur des faits constat\u00e9s !&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;mission d'information du S\u00e9nat: renforcer l\u2019\u00e9thique de sant\u00e9 publique dans la cha\u00eene du m\u00e9dicament&lt;/p&gt;&lt;p&gt;http://www.senat.fr/presse/cp20181002a.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les principales propositions visent \u00e0 :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- &lt;strong&gt;relancer une production pharmaceutique de proximit\u00e9&lt;/strong&gt; par la mise en place, exp\u00e9rimentale, d\u2019exon\u00e9rations fiscales cibl\u00e9es au b\u00e9n\u00e9fice d\u2019entreprises s\u2019engageant sur des investissements pour l\u2019implantation en France de sites de production de m\u00e9dicaments ou de substances pharmaceutiques actives essentiels pour la s\u00e9curit\u00e9 sanitaire europ\u00e9enne, assorties de contreparties exigeantes ;&lt;/p&gt;&lt;p&gt;- &lt;strong&gt;instituer un programme public de production et distribution de quelques m\u00e9dicaments essentiels &lt;/strong&gt; concern\u00e9s par des arr\u00eats de commercialisation, ou de m\u00e9dicaments \\\"de niche\\\" r\u00e9guli\u00e8rement expos\u00e9s \u00e0 des tensions d\u2019approvisionnement ;&lt;/p&gt;&lt;p&gt;- &lt;strong&gt;responsabiliser les industriels&lt;/strong&gt; selon deux directions : en premier lieu, en instaurant la transparence sur l\u2019historique de leurs ruptures ainsi que sur les manquements \u00e9ventuels \u00e0 leurs obligations ; en second lieu, en sanctionnant financi\u00e8rement les laboratoires qui n\u2019assureraient pas un approvisionnement appropri\u00e9 et continu du march\u00e9 fran\u00e7ais ;&lt;/p&gt;&lt;p&gt;- &lt;strong&gt;faciliter l\u2019exercice professionnel des distributeurs &lt;/strong&gt; (notamment les pharmaciens) lorsqu\u2019ils doivent faire face, dans l\u2019urgence, \u00e0 des tensions ou ruptures d\u2019approvisionnement ;&lt;/p&gt;&lt;p&gt;- &lt;strong&gt;d\u00e9velopper la coop\u00e9ration europ\u00e9enne&lt;/strong&gt;, notamment en activant les achats group\u00e9s de vaccins et en cr\u00e9ant un statut sp\u00e9cifique pour certains m\u00e9dicaments critiques inspir\u00e9 du statut des m\u00e9dicaments orphelins.&lt;/p&gt;","&lt;p&gt;Il est anormal de payer une cotisation sociale, une mutuelle, une taxe CSG et d'\u00eatre contraint de r\u00e9gler des suppl\u00e9ments d'honoraires. Souvent les actes sont prescrits dans des locaux privatis\u00e9s du secteur public en catimini en profitant de l'\u00e9tat de faiblesse du patient. &lt;/p&gt;","&lt;p&gt;Le b\u00e9n\u00e9fice d'une prestation sociale ne doit \u00eatre r\u00e9serv\u00e9 qu'aux personnes (et \u00e0 leurs ayant-droits) ayant contribu\u00e9 \u00e0 leur financement, sous peine de provoquer un d\u00e9s\u00e9quilibre important des comptes publics. La solidarit\u00e9 nationale justifie que l'acc\u00e8s \u00e0 ces prestations ne soit conditionn\u00e9 \u00e0 aucun d\u00e9lai de carence pour les nationaux. Par contre, il n'en n'est pas de m\u00eame pour les personnes de nationalit\u00e9 \u00e9trang\u00e8re r\u00e9sidant sur le territoire fran\u00e7ais. Ces derni\u00e8res peuvent se retrouver dans la situation de pouvoir b\u00e9n\u00e9ficier de ces prestations sans jamais avoir contribu\u00e9 \u00e0 leur financement. Un d\u00e9lai de carence de 3 ans permet, par sa dur\u00e9e, de mesurer les attaches r\u00e9elles de la personne \u00e9trang\u00e8re \u00e0 notre pays et de recueillir les recettes qui permettront de financer les prestations qui lui seront vers\u00e9es au del\u00e0 de ce d\u00e9lai. &lt;/p&gt;","&lt;p&gt;les retraites doivent \u00eatre plafonn\u00e9es. 3000 \u20ac par personne&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;\u00c9tablir un diagnostic global des consommations, int\u00e9grant les anxiolytiques prescrits m\u00e9dicalement et viser une politique de r\u00e9duction des risques, plut\u00f4t que de r\u00e9pression des consommateurs, s'attaquant \u00e0 la vari\u00e9t\u00e9 des causes des addictions.&lt;/li&gt;&lt;li&gt;L\u00e9galiser et encadrer la consommation, la production et la vente de cannabis dans des conditions permettant de lutter contre l'addiction par le contr\u00f4le de la qualit\u00e9 des produits et des quantit\u00e9s \u00e9coul\u00e9es\u00a0: production et vente encadr\u00e9es par l'\u00c9tat (entreprises publiques ou syst\u00e8me de licences d\u00e9livr\u00e9es par l'administration), taxation, interdiction de la vente d'alcool et de cannabis dans un m\u00eame lieu, interdiction effective de la vente aux mineurs.&lt;/li&gt;&lt;li&gt;Affecter les recettes des taxes sur le cannabis \u00e0 des programmes de lutte contre les addictions et \u00e0 une politique de pr\u00e9vention et d'aide \u00e0 la d\u00e9sintoxication.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;STOP au d\u00e9passement d\u2019honoraires &lt;/p&gt;","&lt;p&gt;Les CAT permettent de fournir du travails aux personnes handicap\u00e9es, probl\u00e8mes : il n'y en a que tr\u00e8s peu, et surtout il y a de longues listes d'attentes pour enfin y rentrer.&lt;/p&gt;&lt;p&gt;Il en faudrait plus.&lt;/p&gt;","&lt;p&gt;Titularisation \u00e0 temps plein des AESH (avs) accompagnant les enfants handicap\u00e9s dans les \u00e9coles et salaire cat\u00e9gorie B fonction publique&lt;/p&gt;","&lt;p&gt;Les retraites de toute la population doivent \u00eatre index\u00e9es au co\u00fbt de la vie. &lt;/p&gt;","&lt;p&gt;Les aides sociales doivent \u00eatre r\u00e9serv\u00e9es aux Fran\u00e7ais &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Les attaques r\u00e9centes de la politique familiale sont en train de faire chuter de mani\u00e8re d\u00e9sastreuse le taux de natalit\u00e9 en dessous des 2,1 enfants par femme, requis pour assurer le renouvellement de la population fran\u00e7aise, et donc le financement de nos futurs retrait\u00e9s. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;La politique familiale vise \u00e0 compenser, \u00e0 iso-revenus, la diff\u00e9rence de charge entre les familles avec enfants (qui travaillent pour nos futures retraites) et les familles sans enfant (qui profiteront du travail des enfants \u00e9lev\u00e9s par les autres au moment de leur retraite). &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;Elle n'a donc rien a voir avec une politique sociale de redistribution, et n'a pas \u00e0 \u00eatre soumise \u00e0 des conditions de ressources. Il est donc urgent de r\u00e9tablir ces fondamentaux de notre politique familiale (universalit\u00e9 et rel\u00e8vement du plafond du quotient familial) !&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Notre soci\u00e9t\u00e9 atoujours et encore un regard p\u00e9joratif \u00e0 l'\u00e9gard des handicap\u00e9s. Nous devons accepter les diff\u00e9rences, faciliter l'int\u00e9gration des handicap\u00e9s, leur ouvrir tr\u00e8s grandes les portes du monde du travail. Pour cela, il faut un vrai accompagnement et de vraies sanctions pour les entreprises qui se refusent \u00e0 ouvrir leurs portes aux handicap\u00e9s.&lt;/p&gt;","&lt;p&gt;En luttant plus efficacment contre les fraudes aux organismes sociaux, cela permettrait \u00e0 la s\u00e9curit\u00e9 sociale de redevenir l'acteur principal dans le remboursement des soins, comme trente ans en arri\u00e8re.&lt;/p&gt;","&lt;p&gt;indexation des retraites , Smic et minimas sociaux sur l'inflation .&lt;/p&gt;","&lt;p&gt; Avoir davantage de maisons m\u00e9dicales avec des comp\u00e9tences diverses (m\u00e9dicale et para m\u00e9dicale) &lt;/p&gt;","&lt;p&gt;Faire payer une consultation quand nous avons nos enfants qui pratiquent une activit\u00e9 sportive.&lt;/p&gt;&lt;p&gt;Faire venir un m\u00e9decin au club&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;R\u00e9tablissement de la retraite \u00e0 60 ans&lt;/u&gt;&lt;/strong&gt;, avec &lt;strong&gt;40 annuit\u00e9s pour une retraite \u00e0 taux plein&lt;/strong&gt;. Nos anciens ont commenc\u00e9s au travaill\u00e9s bien avant nous, car l\u2019\u00e9poque de permettaient pas le temps ni les moyens de faire des \u00e9tudes, et contraignait nos a\u00een\u00e9s \u00e0 commencer \u00e0 travailler t\u00f4t. Ils ont assez cotis\u00e9, il est temps qu\u2019une justice sociale soit rendue. N\u2019\u00e9cartons pas le volontarisme, pour ceux qui souhaite continuer \u00e0 travailler afin d\u2019am\u00e9liorer leurs retraites, en mettant en place une sorte de bonus pour ceux qui partirons plus tard.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il serait bon afin d\u2019\u00e9viter les d\u00e9serts m\u00e9dicaux d\u2019\u00e9tablir une carte de France des postes de m\u00e9decins g\u00e9n\u00e9ralistes comme cela se fait d\u00e9j\u00e0 pour certaines administrations.&lt;/p&gt;&lt;p&gt;cette carte nationale tiendrait compte de la densit\u00e9 de la population mais aussi du ratio des distances \u00e0 ne pas d\u00e9passer pour s\u2019y rendre. Ce d\u00e9coupage administratif op\u00e9r\u00e9, le choix se ferait \u00e0 la sortie des \u00e9tudes de m\u00e9decins suivant un rang de classement. Il est bien \u00e9vident que les m\u00e9decins affect\u00e9s dans des lieux peu attractifs, auraient la possibilit\u00e9 de demander une autre zone d\u2019activit\u00e9 plus attractive au bout d\u2019une dur\u00e9e dans le poste qui serait \u00e0 determiner, et qu\u2019un syst\u00e8me de remboursement plus avantageux pour eux serait mis en place par la s\u00e9curit\u00e9 sociale afin de r\u00e9compenser leur d\u00e9vouement. En revanche, cela serait l\u2019inverse pour les zones dites attractives. On ne peut pas jouer sur tous les tableaux !&lt;/p&gt;&lt;p&gt;cette politique pourrait aussi \u00eatre appliqu\u00e9e aux m\u00e9decins sp\u00e9cialistes &lt;/p&gt;&lt;p&gt;Je sais il y a du boulot !!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;am\u00e9liorer la prise en charge des malades en psychiatrie&lt;/p&gt;&lt;p&gt;am\u00e9liorer la formation des soignants&lt;/p&gt;&lt;p&gt;am\u00e9liorer le fonctionnement des h\u00f4pitaux , ne pas oublier que les malades sont des humains et que l' h\u00f4pital n' est pas une entreprise comme les autres&lt;/p&gt;","&lt;p&gt;Reconsid\u00e9rer le soin en psychiatrie, de la p\u00e9dopsychiatrie \u00e0 la g\u00e9rontopsychiatrie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En donnant \u00e0 la psychiatrie publique les moyens humains et mat\u00e9riels de fonctionner et d'accueillir les patients en intra-hospitalier comme en extra-hospitalier. (embauches, r\u00e9vision \u00e0 la hausse des grilles de salaires, effectifs n\u00e9cessaires, r\u00e9fection des lieux d'accueil et de soins...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En d\u00e9veloppant des alternatives \u00e0 l'hospitalisation et des centres de consultation de proximit\u00e9. (suivi, urgence, pr\u00e9vention du suicide) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En favorisant les travaux de recherche et l'ouverture sur les th\u00e9rapies innovantes&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En offrant des formations adapt\u00e9es et en r\u00e9pondant positivement aux demandes de formation des personnels de soins.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En ne laissant pas la porte ouverte au secteur priv\u00e9 \u00e0 but lucratif.&lt;/p&gt;","&lt;p&gt;Un timbre sp\u00e9cial devrait \u00eatre cr\u00e9er pour les demandeurs emplois car r\u00e9pondre aux annonces coutent de plus en plus ch\u00e8re &lt;/p&gt;","&lt;p&gt;Ne pas appliquer le taux de TVA \u00e0 20% sur les lunettes.&lt;/p&gt;","&lt;p&gt;Bonjour il faudra voir pkoi le cumul d un allocation aah et rente  trimestriel et pris en conte de ce cout pas d allocation a taux plein ppur ma part 640 \u20ac mensuel pour une rente accident de travail trimestriel de 620 \u20ac donc pour faire les 2 mois sans rente sais pas evident .&lt;/p&gt;","&lt;p&gt;Aujourd'hui concevoir 1 enfant est 1 choix qu'on ne peut faire peser sur les autres travailleurs.Supprimer les alloc responsabiliise quant a ce choix et limiterait le nombre d'enfants malheureux n\u00e9s uniquement pour remplir le porte feuille.Idem pour l'alloc de rentr\u00e9e puisque l'etat continu a donner de l'argent au lieu de bons d'achat de fournitures.Pour l'avoir vu j'affirme que cette alloc sert parfois a faire la f\u00eate!!!Ainsi on limiterait le nombre de femmes etrangeres qui viennent accoucher en France, en Guyane c'est une catastrophe!!!&lt;/p&gt;","&lt;p&gt;Augmenter le nombre de m\u00e9decin ( numerus clausus), exiger de leur part une meilleure r\u00e9partition g\u00e9ographique, encadrer plus \u00e9troitement leur pratique lib\u00e9ral, cr\u00e9\u00e9r de petites structures de sant\u00e9 en assurant un maillage du territoire pour d\u00e9sengorger l'hopital&lt;/p&gt;&lt;p&gt;public.&lt;/p&gt;","&lt;p&gt;Suppression de l'aide m\u00e9dicale d'\u00c9tat&lt;/p&gt;","&lt;p&gt;Interdire la tarification \u00e0 l'acte qui am\u00e8nent certains m\u00e9decins \u00e0 privil\u00e9gier des actes rentables plut\u00f4t qu'adapt\u00e9s (op\u00e9rations chirurgicales...)&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Obsolescence programm\u00e9e&lt;/strong&gt;: Rallonger les garanties constructrices \u00e0 7 ans minimum&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Plastique&lt;/strong&gt;: Interdire \u00e0 court terme la commercialisation des bouteilles en plastique des verres et autres emballages polluants&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Laboratoires pharmaceutiques&lt;/strong&gt;: Affaiblir leur influence, \u00e9tats g\u00e9n\u00e9raux de la sant\u00e9 et de l'h\u00f4pital, nouveau mode de distribution des m\u00e9dicaments \u00e0 l\u2019unit\u00e9&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Agriculture&lt;/strong&gt;: Interdiction des OGM des pesticides des perturbateurs endocriniens de la monoculture... Mise en place effective de circuit courts et reconnaissance financi\u00e8re des producteurs, agriculteurs\u00a0; \u00a0baisse drastique des marges op\u00e9r\u00e9es par les grandes surfaces&lt;/p&gt;&lt;p&gt;&lt;strong&gt;R\u00e9 industrialisation&lt;/strong&gt; du tissu industriel national afin de diminuer les importations et donc la pollution&lt;/p&gt;&lt;p&gt;Red\u00e9velopper le &lt;strong&gt;ferroutage&lt;/strong&gt; notamment pour les biens et les objets de consommation&lt;/p&gt;","&lt;p&gt;les prix des loyers HLM et autres doivent tenir compte &lt;/p&gt;&lt;p&gt;des ressources du foyer et minor\u00e9e si foyer non imposable&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Dans le cadre de la solidarit\u00e9, un policier qui refusera la plainte port\u00e9e par une personne victime de coups du ou de sa conjointe, sera condamn\u00e9 \u00e0 6 mois de mise \u00e0 pied sans solde, il est inadmissible qu'une femme battue ne soit pas aid\u00e9e, accompagn\u00e9e, prot\u00e9g\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un gendarme sera lui aussi condamn\u00e9 \u00e0 une sanction appropri\u00e9e.&lt;/p&gt;","&lt;p&gt;Le cong\u00e9 maternit\u00e9 en France reste tr\u00e8s court et le cong\u00e9 paternit\u00e9 encore plus ! Et les cong\u00e9s parentaux sont tr\u00e8s peu r\u00e9mun\u00e9r\u00e9s.&lt;/p&gt;&lt;p&gt;Proposition: S'inspirer de ce qui ce fait dans d'autres pays comme la Su\u00e8de.&lt;/p&gt;&lt;p&gt;-Un cong\u00e9 parental pay\u00e9 \u00e0 80% du salaire pendant 1 an, \u00e0 partag\u00e9 entre le p\u00e8re et la m\u00e8re&lt;/p&gt;&lt;p&gt;-Apr\u00e8s cette p\u00e9riode, la commune est oblig\u00e9 de fournir une place en cr\u00e8che aux parents qui en font la demande, et le tarif d\u00e9pend des revenus (presque gratuit pour ceux qui n'ont pas les moyens et faible pour les autres)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Imposer 2 jours de carence \u00e0 la charge des salari\u00e9s sans prise en charge par les entreprises et pour tous les travailleurs priv\u00e9 et public sans aucune exception. C'est la seule solution pour r\u00e9duire les arr\u00eats de travail abusifs. &lt;/p&gt;","&lt;p&gt;Une personne qui travaille, qui tombe malade et est mise en invalidit\u00e9 2\u00e8 3\u00e8 cat\u00e9gorie, ne cotisant pas pour la retraite, se retrouve, le jour de sa retraite, doublement p\u00e9nalis\u00e9e. Un exemple : une personne qui tombe malade \u00e0 10 ans de la retraite et qui est mise en invalidit\u00e9 2\u00e8me ou 3\u00e8me cat\u00e9gorie, elle touche, pendant son invalidit\u00e9 une pension d'invalidit\u00e9 qui dispara\u00eet au moment de la mise en retraite et, comme elle n'aura pas cotis\u00e9 pendant 10 ans, sa retraite va \u00eatre terriblement diminu\u00e9e. Il faut que la cotisation soit pr\u00e9lev\u00e9e sur sa pension d'invalidit\u00e9 pour ne pas qu'elle soit consid\u00e9rablement p\u00e9nalis\u00e9e lorsqu'elle sera en retraite. Sinon, elle est non seulement malade mais en plus, elle n'a pas de quoi vivre correctement. &lt;/p&gt;","&lt;p&gt;Aujourd'hui , une personne handicap\u00e9 qui b\u00e9n\u00e9ficie de l'AAH (handicap entre 50 \u00e0 80% et 100%.. Ces personnes si ils vivent avec des parents, enfants ou conjointes qui per\u00e7oivent des revenus , se voient leur pension r\u00e9duite voir supprimer simplement en fonction des revenus de leur proche....Ce qui rend l'handicape encore plus terrible, en plus d'\u00eatre d\u00e9pendant du au handicape ils se retrouvent d\u00e9pendant financier...&lt;/p&gt;","&lt;p&gt;La sant\u00e9 (260 milliards d'Euros) est le 2\u00e8me poste de d\u00e9pense, mais se classe de tr\u00e8s loin en t\u00eate en terme de mauvaise ma\u00eetrise des co\u00fbts.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le constat&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Cotisations et versements\u00a0sont g\u00e9r\u00e9s, \u00e0 la fois, par la S\u00e9curit\u00e9 sociale et par les compl\u00e9mentaires de sant\u00e9, avec, \u00e0 la cl\u00e9, des frais de fonctionnement s'\u00e9levant \u00e0 20 milliards d'Euros par an.&lt;/li&gt;&lt;li&gt;Les d\u00e9passements d'honoraires (sp\u00e9cialistes secteur 2) co\u00fbtent autour de 3 milliards d'Euros par an, augmentent plus rapidement que l'inflation et constituent une injustice vis \u00e0 vis des g\u00e9n\u00e9ralistes (en secteur 1).&lt;/li&gt;&lt;li&gt;Certaines cha\u00eenes de pharmacie, gr\u00e2ce \u00e0 des achats group\u00e9s, obtiennent des tarifs attractifs sur les produits non rembours\u00e9s ou mal rembours\u00e9s - maisne sont pas pr\u00e9sentes en milieu rural&lt;/li&gt;&lt;li&gt;Pas de r\u00e9flexion sur le contenu et la dur\u00e9e des \u00e9tudes m\u00e9dicales, qui m\u00e8nent maintenant \u00e0 44 professions (\u00ab\u00a0sp\u00e9cialit\u00e9s\u00a0\u00bb) diff\u00e9rentes. Et pourtant, un g\u00e9n\u00e9raliste ne deviendra pas un ophtalmologiste, un chirurgien cardiaque n'exercera pas comme o.r.l. et inversement.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Des \u00e9conomies substantielles sont possibles dans ces 4 secteurs\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Fusionner la s\u00e9curit\u00e9 sociale et les mutuelles de sant\u00e9\u00a0: l'\u00e9conomie sur les co\u00fbts de fonctionnement actuels pourrait \u00eatre de 3 \u00e0 5 milliards d'Euros par an&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Supprimer les d\u00e9passements d'honoraires: \u00e9conomie possible 2 milliards d'Euros&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;R\u00e9duire de 20 \u00e0 40\u00a0% le co\u00fbt des produits non rembours\u00e9s ou mal rembours\u00e9s en favorisant le groupement d'achat pour les pharmacies rurales \u2013 \u00e9conomie potentielle\u00a0: 1 milliard d'Euros&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;R\u00e9duire la dur\u00e9e des \u00e9tudes de m\u00e9decine de un \u00e0 deux ans, en engageant la sp\u00e9cialisation plus t\u00f4t, permettrait de combler plus vite le manque de m\u00e9decins en France et de faire une \u00e9conomie annuelle de 200 \u00e0 300 millions d'Euros, sans incidence sur la qualit\u00e9 de la formation.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Renforcement du service civique et aide \u00e0 la personne\u00a0(retrait\u00e9s, personne seule, SDF, handicap\u00e9)&lt;/u&gt;&lt;/strong&gt;, en mettant en place une certaine p\u00e9riode obligatoire r\u00e9mun\u00e9r\u00e9e d\u2019aides \u00e0 la personne. La solidarit\u00e9 et le respect de l\u2019autre se joindrai aussi \u00e0 ce processus&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;m\u00e9decins qui partent en retraite pas rempla\u00e7\u00e9.&lt;/p&gt;&lt;p&gt;Faire des kms pour trouver un m\u00e9decin qui veuille bien vous prendre et dans tout les domaines de sant\u00e9 &lt;/p&gt;","&lt;p&gt;L'h\u00f4pital traite de l'humain et pas de la marchandise. \u00c9chapper \u00e0 la logique de co\u00fbt, de prix de revient, de rentabilit\u00e9, etc...pour que les h\u00f4pitaux ne soient plus \u00e9trangl\u00e9s financi\u00e8rement, ferment des services, doivent choisir qui ou quelle pathologie soigner ( la plus rentable..?!). R\u00e9int\u00e9grer les aides publiques des cliniques priv\u00e9es, et m\u00eame, que les cliniques soient r\u00e9int\u00e9gr\u00e9es dans le secteur public pour ne plus m\u00e9langer la sant\u00e9 publique et priv\u00e9e. Stop aux fermetures de lits.  L'h\u00f4pital p\u00f4le d'excellence, pionnier en recherche et traitement. Tout cela peut rejoindre les reformes sur les mutuelles, taxes sur les laboratoires ( en leur interdisant de monopoliser les mol\u00e9cules, de fixer leurs prix, etc...) ... Renforcer et faciliter les pr\u00e9sences de m\u00e9decins lib\u00e9raux dans les d\u00e9serts m\u00e9dicaux par le biais de maisons m\u00e9dicales avec les \u00e9quipements n\u00e9cessaires, en lien direct avec l'h\u00f4pital pour une meilleure prise en charge des pathologies plus lourdes sans engorger les urgences. Des m\u00e9decins de nuit ( de garde ) m\u00eame en nuit profonde de 20h \u00e0 08h. &lt;/p&gt;","&lt;p&gt;Les allocations adultes handicap\u00e9es n'est que 860 euros par mois pour vivre ou plutot survivre. Cette allocation devrait etre index\u00e9e au meme niveau qu'un smic et puis nous devons payer des mutuelles qui pour nous sont tr\u00e8s ch\u00e8res au vu de notre handicap, donc il faudrait que l'on puisse b\u00e9n\u00e9ficier de la cmu.&lt;/p&gt;","&lt;p&gt;Le d\u00e9lai de traitement des dossiers se compte en mois, voire en ann\u00e9es. Un audit permettrait peut-\u00eatre d'identifier \u00e0 quoi sont dus ces d\u00e9lais : manque de personnel ? manque d'informatisation des dossiers ? manque de communication/ concertation entre les services internes ou externes .&lt;/p&gt;","&lt;h3&gt;&lt;br /&gt;&lt;/h3&gt;&lt;p&gt;Parce qu'il y a \u00e9norm\u00e9ment de papas qui changent les couches de leurs enfants, et qui se retrouvent dans les toilettes des femmes pour le faire. Pourquoi les tables \u00e0 langer sont'elles presque toujours uniquement c\u00f4t\u00e9 femmes ? Il serait temps de penser \u00e0 g\u00e9n\u00e9raliser les nurseries d'acc\u00e8s mixtes dans les toilettes publiques, o\u00f9 tout simplement ajouter des tables \u00e0 langer dans les toilettes des hommes.&lt;/p&gt;","&lt;p&gt;Beaucoup de personnes\u00a0s'occupent quotidiennement de leurs ain\u00e9s qui sont en situation de handicap : on les appelle les aidants ! Ces personnes qui\u00a0 affrontent quotidiennement les difficult\u00e9s de la vie, doivent, en plus, g\u00e9rer le quotidien de leurs proches affaiblis\u00a0&lt;/p&gt;&lt;p&gt;(d\u00e9marches administratives, repas, pr\u00e9sence humaine, surveillance...)\u00a0et ce, tout au long de\u00a0l'ann\u00e9e, sans aucune interruption.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Malheureusement, malgr\u00e9 toute sa bonne volont\u00e9, l'aidant fini par s'affaiblir lui m\u00eame... et, cela, peut m\u00eame conduire\u00a0au d\u00e9c\u00e8s pr\u00e9matur\u00e9 de l'aidant !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc que la soci\u00e9t\u00e9 reconsid\u00e8re le r\u00f4le des aidants et leur offre plus de soutien : psychologiquement, techniquement, mat\u00e9riellement, financi\u00e8rement...\u00a0et, en leur donnant la possibilit\u00e9 de \\\"souffler\\\" de temps en temps.\u00a0\u00a0\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Donner davantage de moyens pour l\u2019accessibilit\u00e9 des personnes d\u00e9ficientes ou \u00e0 mobilit\u00e9 r\u00e9duite (transports, utilisation des nouvelles technologies). Sensibiliser aux d\u00e9ficiences dans les \u00e9coles et accroitre les scolarit\u00e9s \u00ab\u00a0normales\u00a0\u00bb de ce public.\u00a0&lt;/p&gt;","&lt;p&gt;Le manque d'IRM entre autres dans les hopitaux retarde la prise en charge de patients entrainant des surcouts pour la securit\u00e9 sociale et une mauvaise prise en charge des malade. Il faudrait creer un livret d'epargne ouvrable par tous qui puisse financer ce type de materiel. Une taxe sur les factures d'IRM permettrai de recompenser les investisseurs.. Pas de risque pour eux, on en manque tellement. &lt;/p&gt;","&lt;p&gt;Les h\u00f4pitaux publics sont \u00e9trangl\u00e9s par les politiques d'aust\u00e9rit\u00e9 et la tarification \u00e0 l'activit\u00e9 \u00e0 tel point que pour ce financer ils ont du emprunter au pr\u00e9 de banques priv\u00e9es qui en ont profit\u00e9 pour leurs faire souscrire parfois des emprunts toxiques ! C'est une honte et inadmissible. La sant\u00e9 n'est pas une marchandise.&lt;/p&gt;","&lt;p&gt;Atteint d'une malade d\u00e9g\u00e9n\u00e9ratives. J'ai du attendre 1an avant que la commission donne son r\u00e9sultat qui est compl\u00e8tement erron\u00e9e puisque la maladie continue devoluer  d'amoindrir mes capacit\u00e9s donc le taux d'invalidit\u00e9 calculer en 2018 ne correspond pas a la r\u00e9alit\u00e9 de mes capacit\u00e9 en 2019  &lt;/p&gt;","&lt;p&gt;A partir de mon exp\u00e9rience et de celles de proches, j'ai pu remarquer bon nombre de dysfonctionnements et aberrations dans la prise en charge des futures mamans et jeunes mamans. Si le c\u00f4t\u00e9 m\u00e9dical est assur\u00e9, le c\u00f4t\u00e9 psychologique et le bien-\u00eatre des mamans pourrait vraiment \u00eatre am\u00e9lior\u00e9. Des exemples en vrac :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;une amie venant de faire une fausse couche a 5 mois de grossesse a pass\u00e9 une nuit pour surveillance m\u00e9dicale au service n\u00e9onatologie ! Elle a donc pass\u00e9 la nuit a entendre des nouveaux n\u00e9s pleurer... Vous imaginez la torture psychologique ? Elle a suppli\u00e9 qu'on la change de service, mais impossible lui a-t-on r\u00e9pondu dans cette clinique \\\"amie des b\u00e9b\u00e9s\\\" car le service obst\u00e9trique et au m\u00eame \u00e9tage que le service n\u00e9o-nat.&lt;/li&gt;&lt;li&gt;Dans cette m\u00eame clinique certifi\u00e9e \\\"amie des b\u00e9b\u00e9\\\" : ma soeur a eu une c\u00e9sarienne d'urgence a 37 semaines (qui s'est bien d\u00e9roul\u00e9e), ensuite sa fille attendait dans le couloir, au lieu de faire un peau \u00e0 peau avec sa maman (le papa \u00e9tait en route) car les personnes charg\u00e9es de la recoudre \u00e9taient trop occup\u00e9es, et PERSONNE ne lui a propos\u00e9 !&lt;/li&gt;&lt;li&gt;Revoir l'organisation de la gestion de la chambre et des repas de la maman dans sa chambre : pr\u00e9voir des paravents, des pancartes : \\\"ne pas d\u00e9ranger, j'allaite mon enfant\\\" destin\u00e9es au personnel non m\u00e9dical : alors que mon fils \u00e9tait au service des grands pr\u00e9matur\u00e9s, et que je tirai mon lait, les deux mains occup\u00e9es et la poitrine d\u00e9couverte, je ne compte plus le nombre d'interruptions : apporter un yaourt, apporter une bouteille d'eau, venir chercher le yaourt vide etc. si au moins il y avait eu un paravent, cela aurait \u00e9vit\u00e9 \u00e0 un technicien venu pour un probl\u00e8me de robinetterie de bloquer face \u00e0 ma poitrine d\u00e9nud\u00e9e !!!&lt;/li&gt;&lt;li&gt;Revoir l'accueil des mamans dont les enfants sont pr\u00e9matur\u00e9s : elles ne sont pas les patientes du service, et le personnel oublie souvent que ces mamans ont un corps affaibli par la grossesse/ l'accouchement/ une c\u00e9sarienne/ le stress et le manque de sommeil : on regardait de travers ma s\u0153ur qui laissait le personnel changer les couches de son b\u00e9b\u00e9 alors qu'elle avait du mal \u00e0 tenir debout \u00e0 cause de sa c\u00e9sarienne ! Moi, je devais rentrer chez moi et laisser mon b\u00e9b\u00e9 seul quotidiennement pour recevoir une piq\u00fbre de fer, cons\u00e9quence d'une h\u00e9morragie (c'est vrai qu'\u00e0 l\u2019h\u00f4pital personne ne pouvait s'en charger ! ). Dans ma chambre 'm\u00e8re-enfant\\\" ; pas de frigo, pas de placard, toilettes seulement sur le palier, pas de douche du tout ! ... et un \\\"lit\\\" : en fait un canap\u00e9 en cuir d\u00e9pliable et inconfortable, que j'avais pour consigne de replier chaque matin (sympas avec une c\u00e9sarienne ! )&lt;/li&gt;&lt;li&gt;Que les \u00e9quipes m\u00e9dicales accueillant les pr\u00e9matur\u00e9s soient sur la m\u00eame longueur d'ondes pour \u00e9viter que chacun donne un conseil diff\u00e9rent : votre b\u00e9b\u00e9 est faible, pas plus de 10 min pour essayer la t\u00e9t\u00e9e/ Il faut pers\u00e9v\u00e9rer madame, au moins 25 minutes/ Pesez-le avant et apr\u00e8s chaque t\u00e9t\u00e9e/ Le peser si souvent n'est pas n\u00e9cessaire. Je me sentais vraiment d\u00e9sempar\u00e9e !&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Il me semble que les jeunes mamans ne t\u00e9moignent pas assez des d\u00e9sagr\u00e9ments de ce type, car elles ont h\u00e2te de rentrer chez elles, et sont bien occup\u00e9es avec leur b\u00e9b\u00e9 ensuite et passent \u00e0 autre chose.&lt;/p&gt;&lt;p&gt;Une enqu\u00eate ind\u00e9pendante, sous forme de questionnaire papier ou internet avec qcm et questions ouvertes, aiderait peut-\u00eatre \u00e0 faire remonter les bonnes et mauvaises exp\u00e9riences et \u00e0 faire changer les choses .&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un &lt;strong&gt;service public&lt;/strong&gt;&lt;span class=\\\"ql-size-normal\\\"&gt; de t\u00e9l\u00e9alarme pour personnes ag\u00e9es&lt;/span&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;, fragiles ou handicap\u00e9es&lt;/span&gt;&lt;span class=\\\"ql-size-normal\\\"&gt; &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Aide pour nous accompagner en fin de vie.&lt;/p&gt;&lt;p&gt;Suppression des d\u00e9passements d\u2019honoraires.&lt;/p&gt;&lt;p&gt;Rendre obligatoire aux jeunes m\u00e9decins sortis des \u00e9tudes de pratiquer dans les d\u00e9serts m\u00e9dicaux, comme dit Macron, allez l\u00e0 o\u00f9 il y a du travail, surtout pour sauver des vies.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;booster les aides pour le premier enfant et les r\u00e9duire ensuite :&lt;/p&gt;&lt;p&gt;le premier enfant demande un effort tr\u00e8s important les autres moins. A chacun de faire ensuite ses choix.&lt;/p&gt;&lt;p&gt;par ailleurs on est trop : un enfant sur 5 sera au ch\u00f4mage et co\u00fbtera donc toute sa vie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette mesure doit \u00eatre accompagn\u00e9e d\u2019une baisse du co\u00fbt de la contraception.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, une partie des travailleurs vie moins bien qu'une partie des gens qui pr\u00e9f\u00e8rent se contenter des \\\"aides sociales\\\".&lt;/p&gt;&lt;p&gt;Ce n'est absolument pas normal ! &lt;/p&gt;&lt;p&gt;A quand la fin du travailleur pauvre qui se l\u00e8ve pourtant tous les matins pour r\u00e9aliser un travail souvent peu attirant mais pourtant tellement n\u00e9cessaire \u00e0 la vie de chacun ? (H\u00f4pitaux, aides \u00e0 domicile, aides de nos a\u00een\u00e9s, travail \u00e0 la cha\u00eene, travail au froid, etc...) &lt;/p&gt;","&lt;p&gt;Interdire les r\u00e9ductions et les offres sp\u00e9ciales sur toutes
