".&lt;/p&gt;","&lt;p&gt;Il sagirait de supprimer le remboursement de soins pour les pathologies qui rel\u00e8vent d'une negligence en terme de sant\u00e9.Par exemple, Chaque mois de juillet 1 jeune femme ob\u00e8se qui fait des repas copieux festifs toute l'ann\u00e9e se fait payer 1 billet d'avion a 1000 euros pour aller en cure en metropole depuis 1 Dom , pour son ob\u00e9sit\u00e9. En juillet quand les prix des billets sont les plus chers alors qu'elle est au rsa et est libre de son temps.Mais la France en \u00e9t\u00e9 c'est tellement plus sympa !!! Vives les vacances aux frais de la s\u00e9cu.&lt;/p&gt;&lt;p&gt;Peut on faire 1 enqu\u00eate pour estimer le nombres d'agents travaillant a la s\u00e9cu qui font des cures ainsi que leurs proches.On aurait des surprises!!!!&lt;/p&gt;&lt;p&gt;De meme je n'ai pas a payer les soins de celui qui se casse 1 jambe au ski alors que je n'ai jamais eu les moyen d'y aller moi m\u00eame!!!ni de celui qui fait des sports a risques, c'est SON choix, il assume!Ni les dents des d\u00e9put\u00e9s alors que moi je paye mes implants et couronnes,ect..&lt;/p&gt;&lt;p&gt;Les remboursements ne devraient etre pris en charge qu'en cas de non responsabilit\u00e9 av\u00e9r\u00e9e du patient dans sa pathologie.&lt;/p&gt;&lt;p&gt;Cela pousseraient chacun a se prendre en charge, a ne pas abuser du syst\u00e8me de soin.Actuelllement se sont les travailleurs qui ont le moins acc\u00e9s aux soins car il faut attendre longtemps pour etre re\u00e7u par 1 generaliste.Ici, il faut etre sur le trottoir d\u00e9s 5h30 ou 6h du matin pour esperer etre re\u00e7u vers 12 ou 13h car la file est longue.certains generalistes distribuent des tickets, a 9h, s'il y a trop de monde, vous n'avez pas de ticket et vous n'etes pas re\u00e7u, il faut revenir le lendemain,et plus tot.C'est tr\u00e9s eprouvant alors qu'on est malade.Le plus simple est d'aller bosser en trainant des pieds en attendant que \u00e7a passe...Depuis des ann\u00e9es je n'ai plus de mutuelle, a quoi cela sert-il dans 1 tel contexte?par contre je cotise a la s\u00e9cu...pour les autres!!!&lt;/p&gt;&lt;p&gt;Non aussi aux droits aux soins pour les etrangers sauf en cas de risque de contagion.Comment acceptons nous de vendre notre vie au travail pour payer pour d'autres qui ne travaillent pas , touchent des aides et sont parfois en situation illegale???Et a qui on demande moins de documents a l'hopital alors que nous on doit fournir des tas d'attestations!!!&lt;/p&gt;&lt;p&gt;Ceux qui sont pour cette solidarit\u00e9 peuvent payer eux memes de leur poche, pourquoi pas.&lt;/p&gt;&lt;p&gt;Une femme qui vient de l'etranger pour accoucher et ainsi acquerrir des droits sociaux doit etre renvoy\u00e9e dans son pays.Quand on connait le prix d'une journ\u00e9e a l'hopital et que pire...il n'y a pas de place!!ici on voit des patients dans les couloirs...bref nous travaillons toute notre vie, et en retour nous heritons d'un syst\u00e8me de soin mediocre car on le partage a sens unique avec des profiteurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Multiplier les infrastructures d'accueil pour l'ensemble des personnes handicap\u00e9es &lt;/p&gt;","&lt;p&gt;R\u00e9habiliter le m\u00e9tier d'herboriste . Et que \u00e7a soit rembours\u00e9 par la s\u00e9cu si on veut se soigner par les plantes . &lt;/p&gt;","&lt;p&gt;https://www.change.org/p/prot%C3%A9geons-les-enfants-maltrait%C3%A9s-massacredesinnocents&lt;/p&gt;","&lt;p&gt;Afin de permettre un acc\u00e8s a la propri\u00e9t\u00e9, aux credits, a la location, avoir la possibilit\u00e9 pour un citoyen qui n est pas en CDI ou fonctionnaire, (CDD, interimaire, independant, chomeur) d avoir l\u2019\u00e9tat comme \u00ab\u00a0garant r\u00e9publicain\u00a0\u00bb lorsque celui-ci veut louer ou emprunter aupres d un proprietaire, banque ou organisme. Ce fond de garantie citoyenne pourrait avoir comme\u00a0contrepartie, une \u00ab\u00a0hypotheque\u00a0partielle \u00bb sur les allocations (CAF, logement, emploi) en cas d impuissance pour honorer ses remboursements et perenniser le principe&lt;/p&gt;","&lt;p&gt;Je pense que pour r\u00e9duire les in\u00e9galit\u00e9s et permettre a chaque citoyen fran\u00e7ais d'avoir une chance de s'en sortir convenablement, il est important que chacun ait droit \u00e0 un logement &lt;strong&gt;&lt;u&gt;gratuit&lt;/u&gt;&lt;/strong&gt;(premi\u00e8re et principale d\u00e9pense pour chaque foyer) et qu'il en soit propri\u00e9taire pour \u00e9viter l\\\"exclusion sociale, permettre \u00e0 tous de remplir les conditions pour trouver un emploi ( pas de logement, pas de travail de nos jours). &lt;/p&gt;&lt;p&gt;Cela lib\u00e9rerait et augmenterait consid\u00e9rablement le pouvoir d'achat et permettrait \u00e0 chaque fran\u00e7ais de contribuer socialement ( imp\u00f4ts, taxes, s\u00e9cu...). cela me semble tout \u00e0 fait possible vu le nombre de logements inoccup\u00e9s et le nombre de fraudes autour du march\u00e9 foncier.l'\u00e9tat aurait la charge de cette distribution en passant par les d\u00e9partements.&lt;/p&gt;&lt;p&gt; De plus je trouve cela beaucoup plus sain de donner une fois un logement que toute une vie un revenu minimum qui renvoie l'image n\u00e9gative de personne assist\u00e9e.&lt;/p&gt;","&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;span style=\\\"color:rgb(255,0,0);\\\"&gt;R\u00e9indexer les augmentations des retraites sur le co\u00fbt de la vie&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;u style=\\\"color:rgb(255,0,0);\\\"&gt;Les retrait\u00e9s&lt;/u&gt;&lt;span style=\\\"color:rgb(255,0,0);\\\"&gt; &lt;/span&gt;d\u2019aujourd'hui sont des parents d'hier qui &lt;u style=\\\"color:rgb(255,0,0);\\\"&gt;ont travaill\u00e9&lt;/u&gt;&lt;span style=\\\"color:rgb(255,0,0);\\\"&gt; &lt;/span&gt;(43 \u00e0 44 heures/semaines,&lt;/p&gt;&lt;p&gt;\u00a0avec moins qu'aujourd'hui moins d\u2019aides  ) pour \u00e9lever et faire des \u00e9tudes \u00e0 leurs enfants : les travailleurs d\u2019aujourd\u2019hui\u00a0!!&lt;/p&gt;&lt;p&gt;\u00a0les retrait\u00e9s de 65 ans \u00e0 75 ans environ ont la charge de leur parents dans les maisons de retraites et bien souvent aident leur enfants au ch\u00f4mage ou qui n\u2019ont qu\u2019un Smic comme revenu\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Remettre les charges sur les petits salaires car cela provoque un plafond pour les augmentations des salaires\u00a0&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;span style=\\\"color:rgb(255,0,0);\\\"&gt;Une bonne augmentation du SMIC et des classes moyennes &lt;/span&gt;serait n\u00e9cessaire (pouvoir d\u2019achat en hausse donc plus de TVA dans les caisses, plus de cotisation pour la solidarit\u00e9)&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour que les gens qui travaillent gagnent plus que ceux qui ont le RSA\u00a0: ce n\u2019est pas de diminuer le RSA mais d\u2019augmenter les salaires.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne plus supprimer les cotisations sociales sur les salaires, les heures suppl\u00e9mentaires car cela vide les caisses de solidarit\u00e9s (retraite ch\u00f4mage\u00a0SS) mais on se demande si ce n\u2019ai pas la volont\u00e9 de privatiser tous ces syst\u00e8mes.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0Personne n\u2019est \u00e0 l\u2019abri d\u2019un accident de la vie qui peut tout faire basculer.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0Certains salari\u00e9s ont une paye correcte gr\u00e2ce aux heures suppl\u00e9mentaires mais ces heures&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0ne compteront plus pour le calcul de leur retraite\u00a0ni du ch\u00f4mage et pour la s\u00e9cu : cela\u00a0\u00a0&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0d\u00e9veloppera en plus de pauvret\u00e9&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Obliger les agriculteurs, les artisans et commer\u00e7ants \u00e0 cotiser \u00e0 une retraite compl\u00e9mentaire&lt;/p&gt;&lt;p&gt;car ils se plaignent d\u2019avoir une petite retraite mais ils ne cotisaient pas \u00e0 une compl\u00e9mentaire.\u00a0\u00a0&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Que les personnes qui ont une bonne formation ne soient pas oblig\u00e9es de prendre d\u2019importe quel travail si elles se retrouvent au ch\u00f4mage sinon pourquoi investir dans l\u2019enseignement et pourquoi des parents se sacrifiraient pour que leurs enfants aient de bonnes \u00e9tudes&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;span style=\\\"color:rgb(255,0,0);\\\"&gt;Valoriser le travail manuel&lt;/span&gt; que les professeurs de coll\u00e8ges le fassent savoir car c\u2019est l\u00e0 que \u00e7a coince (exp\u00e9rience personnelle\u00a0!!!!!!) Ce sont les 1&lt;sup&gt;ers&lt;/sup&gt; \u00e0 le d\u00e9valoriser en insistant quand un \u00e9l\u00e8ve est tr\u00e8s bon en 3em,\u00e0 le forcer \u00e0 aller dans le g\u00e9n\u00e9ral alors qu\u2019il veut aller en manuel\u00a0bac pro voir BTS&lt;/p&gt;","&lt;p&gt;Solidarit\u00e9 avec les retrait\u00e9s: indexation des pensions sur le co\u00fbt de la vie.&lt;/p&gt;&lt;p&gt;Supression des 1.7 % CSG pour TOUS les retrait\u00e9s&lt;/p&gt;","&lt;p&gt;Dans le concours sanctionnant la fin des \u00e9tudes th\u00e9oriques de m\u00e9decine (ECN), faire en sorte qu'une proportion non n\u00e9gligeable (un quart ?) des places soient destin\u00e9es \u00e0 faire des m\u00e9decins fonctionnaires, s'engageant \u00e0 exercer pour l'Etat pendant une dur\u00e9e minimale (10 ans). Ils seraient affect\u00e9s dans des centres de sant\u00e9 publics dans les villes, (et devraient assurer pendant un jour ou deux par semaine les visites \u00e0 domicile dans les villages des environs si c'est en zone rurale) et seraient pay\u00e9s \u00e0 un salaire pr\u00e9cis, ind\u00e9pendant du nombre de consultations r\u00e9ellement effectu\u00e9s. (Typiquement, 2000 euros par mois en d\u00e9but de carri\u00e8re.) Les m\u00e9decins seraient affect\u00e9s en fonction des besoins, pour garantir que chaque village ait un acc\u00e8s minimum \u00e0 la m\u00e9decine, et que les m\u00e9decins ne soient pas sous-employ\u00e9s.&lt;/p&gt;","&lt;h4&gt;Nous demandons que le vaccin DTPolio simple et sans aluminium soit de nouveau rendu disponible.&lt;/h4&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Vous trouverez mes&lt;/p&gt;&lt;p&gt;pens\u00e9es partag\u00e9es ci-dessous du &lt;a href=\\\"https://professeur-joyeux.com/travaux-scientifiques/\\\"&gt;Le Dr\u00a0Henri Joyeux, Professeur\u00a0Honoraire de la&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://professeur-joyeux.com/travaux-scientifiques/\\\"&gt;Facult\u00e9 de M\u00e9decine de Montpellier&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"Madame la Ministre,&lt;/p&gt;&lt;p&gt;Comme vous le savez, le vaccin obligatoire DTPolio pour les enfants de moins de 6 ans n\u2019est plus commercialis\u00e9 en France par les laboratoires pharmaceutiques depuis 2008.\u00a0Depuis septembre 2014, la situation s\u2019est encore aggrav\u00e9e avec une p\u00e9nurie g\u00e9n\u00e9ralis\u00e9e de vaccins t\u00e9travalents (DTPolio-Coqueluche) et pentavalents (DTPolio-Hib-Coqueluche).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le r\u00e9sultat est que les parents ont le choix entre\u00a0:&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0laisser leur enfant sans couverture vaccinale et s\u2019exposer, en plus des risques m\u00e9dicaux, aux\u00a0&lt;u&gt;poursuites p\u00e9nales pr\u00e9vues par la loi&lt;/u&gt;\u00a0ainsi qu\u2019\u00e0 des\u00a0&lt;u&gt;menaces d\u2019exclusion&lt;/u&gt;\u00a0des cr\u00e8ches, \u00e9coles, et autres services publics\u00a0;&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0ou alors\u00a0: vacciner leur enfant avec un\u00a0&lt;u&gt;vaccin hexavalent DTPolio-Hib-Coqueluche-H\u00e9patite B&lt;/u&gt;, l\u2019Infanrix Hexa, le seul qui ne souffre d\u2019aucune p\u00e9nurie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le probl\u00e8me est que l\u2019Infanrix Hexa\u00a0:&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0contient de l\u2019aluminium et du formald\u00e9hyde, deux substances dangereuses, voire tr\u00e8s dangereuses pour l\u2019humain, et en particulier le nourrisson, pouvant notamment provoquer une grave maladie, la myofasciite \u00e0 macrophages.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0contient le vaccin contre l\u2019h\u00e9patite B soup\u00e7onn\u00e9 d\u2019un lien avec la scl\u00e9rose en plaques ;&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0et co\u00fbte jusqu\u2019\u00e0 7 fois plus que les autres vaccins.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En outre, vacciner les enfants contre\u00a0&lt;u&gt;6 maladies graves d\u2019un coup&lt;/u&gt;\u00a0est en soi un geste m\u00e9dical risqu\u00e9, qui peut d\u00e9clencher une&lt;/p&gt;&lt;p&gt;r\u00e9action immunitaire incontr\u00f4l\u00e9e (choc anaphylactique), ainsi qu\u2019augmenter le risque de\u00a0&lt;u&gt;maladie auto-immune&lt;/u&gt;\u00a0sur le long terme.&lt;/p&gt;&lt;p&gt;Des centaines de milliers d\u2019enfants sont concern\u00e9s, et de nombreux accidents inutiles pourraient avoir lieu du fait de cette situation.&lt;/p&gt;&lt;p&gt;C\u2019est pourquoi parents, patients, citoyens et professionnels de sant\u00e9 se tournent massivement vers vous, Madame la Ministre, pour vous demander d\u2019intervenir de toute urgence pour que le simple\u00a0&lt;u&gt;vaccin DTPolio sans aluminium&lt;/u&gt;\u00a0pour nourrissons soit de nouveau rendu disponible.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous vous demandons de prendre toutes les mesures n\u00e9cessaires pour aboutir le plus rapidement possible \u00e0 une r\u00e9solution de ce dossier. Vous \u00eates le seul espoir pour les parents et les enfants qui sont mis actuellement dans une situation impossible.&lt;/p&gt;&lt;p&gt;Veuillez agr\u00e9er Madame la Ministre de la Sant\u00e9, l\u2019expression de mes sentiments\u00a0respectueux.\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus:&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Depuis 1926, l\u2019aluminium est utilis\u00e9 comme adjuvant dans les vaccins. Officiellement destin\u00e9 \u00e0 les rendre plus efficaces, il se r\u00e9v\u00e8le \u00eatre neurotoxique. Il pourrait \u00eatre \u00e0 l\u2019origine de maladies graves et invalidantes.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Or, il existe des solutions pour se passer de ce produit dans nos vaccins.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;D\u00c9COUVRIR LE SUJET EN 2 MINUTES&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;https://www.vaccinssansaluminium.org/&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En 2019, l\u2019\u00c9tat Fran\u00e7ais a d\u00e9cid\u00e9 d\u2019imposer la vaccination aux nourrissons, sous peine de \\\"sanctions\\\" et d\u2019exclusion. Il aurait probablement \u00e9t\u00e9 bien plus productif de se lancer dans une campagne d\u2019information et d\u2019explication, mais ce n\u2019est pas le choix qui a \u00e9t\u00e9 fait.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour rappel, les citoyens &lt;em&gt;- et accessoirement patients, donc disposant du libre choix \u00e9clair\u00e9 de la th\u00e9rapeutique \u00e0 engager pour leur personne -&lt;/em&gt; et les praticiens &lt;em&gt;- m\u00e9decins, infirmiers... -&lt;/em&gt; ont demand\u00e9 le retour des vaccins DTP sans adjuvants aluminiques dit \u00e0 l\u2019\u00e9poque \\\"obligatoires\\\", ce que le Conseil Constitutionnel \u00e0 valid\u00e9. Il a \u00e9t\u00e9 demand\u00e9 aux entreprises pharmaceutiques de remettre sur le march\u00e9 le DTP sans adjuvants aluminiques, formules discut\u00e9es et suspect\u00e9es d\u2019\u00eatre \u00e0 l\u2019origine de nombreuses pathologies neurologiques ou auto-immune.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9ponse du Gouvernement : on balaie ces emp\u00eacheurs de gagner de l\u2019argent d\u2019un revers de la main et on impose la vaccination sur une formule qui rapporte bien plus d\u2019argent aux entreprises pharmaceutiques &lt;em&gt;- formules hexavalentes, aujourd\u2019hui obligatoires -&lt;/em&gt;. Le r\u00e9sultat ? Aujourd\u2019hui, la population remet en cause un grand principe sanitaire, devenu une manne financi\u00e8re comme une autre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donc, aujourd\u2019hui nous avons le choix : RAISONNER, ASSURER L\u2019INNOCUIT\u00c9 DES FORMULES A METTRE SUR LE MARCH\u00c9, INFORMER, ENCOURAGER LA VACCINATION et EXPLIQUER ou bien continuer \u00e0 M\u00c9PRISER, IMPOSER et PERMETTRE AUX ENTREPRISE DE FAIRE UN MAXIMUM DE B\u00c9N\u00c9FICES ? ... Au risque de voir la m\u00e9fiance et la d\u00e9fiance grandir sur ce th\u00e8me fondamental de la sant\u00e9 humaine...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'\u00e9tat abandonne tous les services publics. Voici un autre exemple :La gestion des parkings des h\u00f4pitaux confi\u00e9 aux acteurs du priv\u00e9 (Vinci et compagnie) se g\u00e9n\u00e9ralise. Les patients ainsi que les visiteurs sont captifs d'un syst\u00e8me qui peu \u00e0 peu, est impos\u00e9 \u00e0 tous, \u00e0 cause du d\u00e9sengagement de l'\u00e9tat, des coupes budg\u00e9taires impos\u00e9es aux h\u00f4pitaux.  Ce nouveau syst\u00e8me doit en plus contrairement au pr\u00e9c\u00e9dent, g\u00e9n\u00e9rer du profit. Quelques exemples: Je me rends \u00e0 l'h\u00f4pital pour une chimio, forfait 48h 16\u20ac20. Autre h\u00f4pital: 28\u20ac10 pour 24h. Forfait nuit: 4\u20ac. Pour 1h30 de stationnement: 2\u20ac30 etc...&lt;/p&gt;","&lt;p&gt;Les services m\u00e9dicaux de la CPAM par le biais des m\u00e9decins conseils ont pour mission de contr\u00f4ler tous les \u00e9l\u00e9ments d\u2019ordre m\u00e9dical qui commandent l\u2019attribution et le service de l\u2019ensemble des prestations de l\u2019assurance maladie, maternit\u00e9 et invalidit\u00e9.&lt;/p&gt;&lt;p&gt;L'un des moyens \u00e0 leur disposition est de convoquer l'assur\u00e9 pour passer un examen lors d'une consultation de 15 \u00e0 20 minutes afin d'\u00e9valuer sa situation m\u00e9dicale et prendre la d\u00e9cision la plus juste (maintien ou invalidation des arr\u00eats maladie; Consolidation, aggravation ou rechute des accidents du travail ...) sous le contr\u00f4le des Unions R\u00e9gionale des Caisses d'Assurance Maladie et des agences r\u00e9gionales de sant\u00e9&lt;/p&gt;&lt;p&gt;La d\u00e9cision doit \u00eatre motiv\u00e9e par un rapport m\u00e9dical \u00e9tabli par le m\u00e9decin conseil et transmise aux services administratifs afin d'en faire appliquer les cons\u00e9quences.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En cas de d\u00e9saccord entre l'assur\u00e9 et le service m\u00e9dical, la seule option disponible est de faire ordonner une expertise m\u00e9dicale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hors c'est au m\u00e9decin conseil d\u00e9cisionnaire de lancer la proc\u00e9dure par le biais d'un protocole d'expertise (qui nomme le m\u00e9decin expert et fixe le cadre de l'expertise en vue de faire appuyer ou non sa d\u00e9cision) et le contradictoire est assur\u00e9 par le m\u00e9decin traitant qui ajoute ses observations sur le protocole d'expertise et l'assur\u00e9 lui m\u00eame lorsqu'il rencontre l'expert.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et c'est dans ce contexte qu'il devient bien difficile pour l'assur\u00e9 de tenter de d\u00e9fendre ses droits, en effet :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les m\u00e9decins conseils sont soumis \u00e0 la pression des URCAM et ARS qui participent au contr\u00f4le des actes m\u00e9dicaux et de la dispensation des produits de sant\u00e9 qui fixent des orientations parfois uniquement guid\u00e9es par des imp\u00e9ratifs \u00e9conomiques et de rentabilit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les m\u00e9decins experts d\u00e9sign\u00e9s sont choisis parmi une liste r\u00e9gionale d'experts sp\u00e9cialis\u00e9s en mati\u00e8re de s\u00e9curit\u00e9 sociale, ils sont r\u00e9mun\u00e9r\u00e9s par la CPAM pour leurs interventions. D\u00e8s lors, il devient difficile pour eux de d\u00e9savouer leur mandataire (qui leur assure un tapis annuel de consultations d'expertises et donc de revenus).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est ainsi que d'exp\u00e9rience, vous pouvez vous retrouver avec une d\u00e9cision sans fondement mais n\u00e9anmoins valid\u00e9e et face \u00e0 laquelle vous ne disposez d'aucun recours.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, l'instance qui peut \u00eatre saisie ensuite est la commission de recours amiable, qui ne peut se prononcer sur la bonne application de la proc\u00e9dure (moyens et d\u00e9lais mis en \u0153uvre pour l'expertise \u2026) et ne se penche pas sur les conclusions m\u00e9dicales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De fait, le m\u00e9decin conseil et l'expert n'ont pas \u00e0 r\u00e9pondre des observations et conclusions m\u00e9dicales de leurs rapports (qui peut comporter des erreurs, des approximations mais aussi des oblit\u00e9rations intentionnelles de pi\u00e8ces contredisant leur point de vue ou des arguments avanc\u00e9s de mauvaise foi pour appuyer leur position).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Afin de limiter ces d\u00e9rives, il faudrait commencer me semble t'il par\u00a0:&lt;/p&gt;&lt;p&gt;Assurer le d\u00e9paysement des expertises\u00a0: afin d'\u00e9viter les possibles conflits d'int\u00e9r\u00eats entre confr\u00e8res et difficult\u00e9s \u00e0 se d\u00e9savouer.&lt;/p&gt;&lt;p&gt;Nommer les experts de fa\u00e7on al\u00e9atoire et impartiale\u00a0: par le biais d'un tirage au sort par exemple afin d'\u00e9viter le lien de subordination financi\u00e8re &lt;/p&gt;&lt;p&gt;Que les \u00e9l\u00e9ments des rapports m\u00e9dicaux puissent \u00eatre confront\u00e9s\u00a0: afin d'annuler une expertise si celle ci comporte des erreurs, approximations, \u00e9l\u00e9ments oblit\u00e9r\u00e9s \u2026 et permettre \u00e0 l'assur\u00e9 de pouvoir acc\u00e9der \u00e0 une nouvelle expertise libre, transparente et respectueuse de la d\u00e9ontologie du serment d\u2019Hippocrate.&lt;/p&gt;","&lt;p&gt;mieux r\u00e9partir les moyens concernant la sant\u00e9 sur tout le territoire en gardant un maillage d\u2019h\u00f4pitaux publics et en incitant les m\u00e9decins lib\u00e9raux \u00e0 ne pas d\u00e9laisser les zones rurales (cr\u00e9ation de cabinets pour effectuer une m\u00e9decine collective)&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;L\u2019\u00e9quit\u00e9 n\u2019est pas de percevoir la m\u00eame pension pour chaque euro cotis\u00e9 mais de cotiser \u00e0 hauteur de ses capacit\u00e9s pour percevoir une pension de retraite proche de son revenu d\u2019activit\u00e9.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt; La sauvegarde de notre syst\u00e8me passe avant tout par un rel\u00e8vement des salaires et une lutte contre le ch\u00f4mage. Il faut donc &lt;/span&gt;&lt;strong class=\\\"ql-size-normal\\\"&gt;cr\u00e9er une surtaxe employeur sur les heures suppl\u00e9mentaires et les contrats pr\u00e9caires&lt;/strong&gt;&lt;span class=\\\"ql-size-normal\\\"&gt; au lieu de les d\u00e9fiscaliser.\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Une simplification des r\u00e9gimes de retraite serait source d\u2019\u00e9conomies globales de fonctionnement donc profitable au syst\u00e8me. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;Je propose la fusion en un seul organisme de retraites. Je pr\u00e9conise la &lt;strong&gt;cr\u00e9ation de plusieurs plafonds annuels assortis de taux de cotisation croissants et la fin des retraites chapeaux.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;On pourrait \u00e9galement \u00e9tudier&lt;strong&gt; la cr\u00e9ation d\u2019une participation assise sur le chiffre d\u2019affaires r\u00e9alis\u00e9 en France minor\u00e9e des cotisations d\u00e9j\u00e0 vers\u00e9es. &lt;/strong&gt;Les b\u00e9n\u00e9fices \\\"l\u00e9galement\\\" expatri\u00e9s et le remplacement de la main d\u2019\u0153uvre par des syst\u00e8mes automatis\u00e9s contribueraient \u00e9galement \u00e0 notre mod\u00e8le soci\u00e9tal.&lt;/p&gt;","&lt;p&gt;Distilb\u00e8ne, Chlodercone, Amiante, Mediator, Depakine, Vioxx, sang contamin\u00e9, lait infantile, implants PIP ... et bient\u00f4t le b\u00e9b\u00e9s n\u00e9s sans bras.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toutes ces entreprises et organismes concern\u00e9s doivent endosser enti\u00e8rement leur responsabilit\u00e9 vis \u00e0 vis des victimes, mais aussi de la soci\u00e9t\u00e9 civile.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9tat doit pouvoir suite aux condamnation p\u00e9nales de ces entreprises, intenter lui aussi une action aupr\u00e8s de ces entreprises afin de r\u00e9cup\u00e9rer l'argent des contribuables distribu\u00e9 aux victimes lors de leur parcours de soin (indemnit\u00e9s maladie, frais de traitement, pension d'invalidit\u00e9, allocation handicap, rente IPP, indemnisations ...) et le redistribuer aux services concern\u00e9s.&lt;/p&gt;","&lt;p&gt;Neuf \u00e0 dix millions de personnes en France souffrent de l'arthrose, les gels, l'acide hyaluronique pour les injections ne sont plus rembours\u00e9s , il n'y a plus rien actuellement sur le march\u00e9 pour soulager la douleur et favoriser la mobilit\u00e9 .&lt;/p&gt;","&lt;p&gt;Arr\u00eat de la prise en compte des revenus des enfants vivant sous le m\u00eame toit qu'un parent ayant l'aah.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Tout ce qui est prescrit par un m\u00e9decin doit \u00eatre rembours\u00e9 int\u00e9gralement par la CPAM,&lt;/strong&gt; lunettes, soins dentaires,... inclus. Pour avoir \u00e9tudi\u00e9 le sujet, &lt;strong&gt;cette mesure est parfaitement finan\u00e7able&lt;/strong&gt;. Elle co\u00fbterait \u00e0 l\u2019\u00c9tat 42 milliards par an.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Les pistes de financement sont les suivantes&lt;/u&gt; :&lt;/p&gt;&lt;p&gt;Int\u00e9gration des mutuelles \u00e0 la s\u00e9curit\u00e9 sociale : 26 milliards&lt;/p&gt;&lt;p&gt;\u00c9conomies sur les frais de gestion : 7 milliards (a)&lt;/p&gt;&lt;p&gt;Encadrement des prix du m\u00e9dicament : 2.5 milliards&lt;/p&gt;&lt;p&gt;R\u00e9gulation des prix de l'optique et du dentaire : 1.5 milliard&lt;/p&gt;&lt;p&gt;R\u00e9gulation des d\u00e9passements d'honoraires : 8 milliards&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Total : 45 milliards soit un&lt;strong&gt; exc\u00e9dent budg\u00e9taire de 3 milliards.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(a) C'est le co\u00fbt des frais de gestion des dossiers des mutuelles par la CPAM. Une gabegie totale. En plus les mutuelles b\u00e9n\u00e9ficient d'une exon\u00e9ration fiscale de 4 milliards par an. Ce sujet est savamment tu par les m\u00e9dias.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Sous un d\u00e9lais d'un an tout doit \u00eatre accessible \u00e0 tous les handicap\u00e9s. Services publics et priv\u00e9s&lt;/p&gt;&lt;p&gt;Accessibilit\u00e9 mat\u00e9rielles ( rampes) pour les handicap\u00e9s moteurs, message sonore pour les handicap\u00e9s visuels, message visuel pour les handicap\u00e9s mal entendant et installations de pictogrammes pour les handicap\u00e9s autistes, et d\u00e9ficients mentaux&lt;/p&gt;","&lt;p&gt;Salaires, retraites, niveau de vie, prise en charge des a\u00een\u00e9s et des plus faibles\u00a0; via les cotisations sociales, CSG, CRDS, imp\u00f4ts et taxes affect\u00e9s\u2026, la sant\u00e9 impacte tout\u00a0; c\u2019est l\u2019argument massue pour nous faire cotiser toujours plus \u2013 qui voudrait en effet attaquer l\u2019\u00e9galit\u00e9 de tous face aux soins et les retraites\u00a0? - L\u2019Assurance Maladie est notre bien commun\u00a0; si nous ne r\u00e9agissons pas face aux montages qui la siphonnent, c\u2019est tout le pan social de notre soci\u00e9t\u00e9 qui d\u00e9rape au profit du priv\u00e9, et nos imp\u00f4ts et cotisations sociales qui flambent. Face aux demandes concernant la hausse du pouvoir d\u2019achat, le gouvernement conna\u00eet d\u2019ailleurs la corde sensible\u00a0: \u00ab\u00a0&lt;em&gt;d\u2019accord nous baissons les charges\u2026 mais quelles prestations on supprime&lt;/em&gt;\u00a0?\u00a0\u00bb Sans compter cette propension \u00e0 pointer du doigt les arr\u00eats maladie et traitements qui ne constituent pourtant qu\u2019une part infime des d\u00e9penses de l\u2019Assurance Maladie compar\u00e9e aux b\u00e9n\u00e9fices exponentiels et effarants des firmes pharmaceutiques et multinationales dont les actionnaires siphonnent les deniers&lt;/p&gt;&lt;p&gt;publics (90,8 % redistribu\u00e9s aux actionnaires en 2017), avec des marges atteignant parfois 20\u00a0000 % sur certaines mol\u00e9cules. Or, si nous ne r\u00e9agissons pas face au d\u00e9tournement de notre syst\u00e8me de sant\u00e9 par des fonds priv\u00e9s, nous nous exposons tr\u00e8s rapidement \u00e0 ne plus \u00eatre soign\u00e9s et \u00e0 cotiser sans cesse davantage pour une sant\u00e9 jou\u00e9e en bourse. C\u2019est l\u00e0 que le gouvernement nous attend\u00a0: il peut \u00e0 loisirs jouer sur l\u2019augmentation des charges, la restriction des traitements, la culpabilisation des malades, handicap\u00e9s et&lt;/p&gt;&lt;p&gt;retrait\u00e9s, la mise sous pression des professionnels de sant\u00e9 et h\u00f4pitaux, le formatage des protocoles de soins, les d\u00e9remboursements (dont un nombre dantesque se profile d\u00e8s les prochains mois, notamment pour les handicap\u00e9s qui seront contraints de cotiser davantage pour renforcer leurs compl\u00e9mentaires sant\u00e9 Cf. &lt;em&gt;Liste des produits et prestations remboursables pr\u00e9vue \u00e0 l\u2019article L 165-1 du code de la S\u00e9curit\u00e9 Sociale&lt;/em&gt;), l\u2019exclusion de certains traitements pourtant reconnus, dont certains contre le cancer. En 1955, Jonas Salk, l\u2019inventeur du premier vaccin contre la polio d\u00e9clarait, \u00e0 la demande d\u2019un journaliste concernant le brevet\u00a0: \u00ab&lt;em&gt;\u00a0Il n\u2019y a pas de&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;brevet. Pourrait-on breveter le soleil&lt;/em&gt;\u00a0?\u00a0\u00bb\u00a0; en 2015, un jeune homme d\u2019affaire new-yorkais issu de la finance, Martin Shkreli, achetait les droits exclusifs sur un m\u00e9dicament central dans le traitement du Sida et de la malaria\u00a0; le lendemain, il multipliait le prix de vente du Daraprim par 55\u00a0; la mol\u00e9cule passait de 13,50 \u00e0 750 dollars, soit une augmentation de 5500%. &lt;/p&gt;","&lt;p&gt;Aujourd'hui il est invraisemblable de constater que l'\u00e9tat fran\u00e7ais autorise les industriels \u00e0 cacher la composition de certains produits comme la levure (pas obliger de dire si dedans il y a de l'aluminium ou pas par exemple) et d'autre produits. Il n'est pas non plus obligatoire d'indiquer si il y a des nano particules... Aujourd'hui le consommateur est totalement bern\u00e9 et ne peut pas agir pour une alimentation de meilleur qualit\u00e9 car il ne sait pas r\u00e9ellement ce que contient les produits qu'il ach\u00e8te. Il suffit de rendre totalement transparent la totalit\u00e9 des ingr\u00e9dients des produits ou d'indiquer au moins les produits les plus nocifs comme les produits transg\u00e9niques, les nano particules, l'aluminium, et les autres produits consid\u00e9r\u00e9s comme risque potentiel pour la sant\u00e9 humaine.&lt;/p&gt;","&lt;p&gt;Actuellement une personne handicap\u00e9e qui se marie avec une personne valide perd une partie de ses prestations AAH.&lt;/p&gt;&lt;p&gt;La personne handicap\u00e9e est consid\u00e9r\u00e9e comme \\\"\u00e0 charge\\\" du conjoint valide et ne retrouve l'int\u00e9gralit\u00e9 de ses droits qu'\u00e0 la&lt;/p&gt;&lt;p&gt;naissance d'un enfant dans le couple. Il faut que cela change et que cette aberration cesse !&lt;/p&gt;","&lt;p&gt;augmenter la pension de invalide car si ont est invalide  ont ne l'as pas demande&lt;/p&gt;","&lt;p&gt;CERTAIN RETRAITE\u00a0 SONT\u00a0\u00a0\u00a0 PRESQUE RATRAPE PAR LE MINIMUM VIELLESSE\u00a0 &lt;/p&gt;&lt;p&gt;EXEMPLE &lt;/p&gt;&lt;p&gt;IL Y A\u00a0 10 ANS\u00a0 UN RETRAITE TOUCHAIT\u00a0 1040\u00a0 EUROS\u00a0 DE PENSION TOUTE\u00a0 ADDITIONE&lt;/p&gt;&lt;p&gt;LE MINIMUM VIELLESSE ETAIT A 700 EUROS MENSUEL AVEC TOUTE LES AIDES DU AU MINIMA&lt;/p&gt;&lt;p&gt;ACTUELLEMENT\u00a0\u00a0\u00a0 SA\u00a0PENSION\u00a0 TOUJOUR A 1040 EUROS\u00a0 PAS DE VALORISATION\u00a0\u00a0 DEPUIS 10 ANS DROIT A AUCUNE AIDES&lt;/p&gt;&lt;p&gt;SUITE AU DIFFERENT\u00a0 COUP DE POUCES POUR LE MINIMUM VIELLESSE\u00a0\u00a0 IL EST A\u00a0 900 EUROS ENVIRON\u00a0 AVEC TOUTELES AIDES DONT A DROIT LE BENEFICIAIRE\u00a0\u00a0 SANTE COMPLEMENTAIRE A 100%\u00a0 ET AUTRE\u00a0\u00a0 &lt;/p&gt;&lt;p&gt;CE RETRAITE A 1040 EUROS EST PERDANT\u00a0 TOUT EN AYANT COTISE 42 ANS ET NE SONT EXONERER EN RIEN AU IMPOTS\u00a0\u00a0 SURTOUT LOCAUX TAXES FONCIERE\u00a0 ET AUTRE&lt;/p&gt;&lt;p&gt;ALORS QUE CEUX AU MINIMUM ONT TRES PEU COTISE\u00a0 OU PAS DU TOUT\u00a0 LE SONT ET ONT DROIT A TOUTE LES AIDES&lt;/p&gt;","&lt;p&gt;Il n'est pas normal qu'1/4 des SDF en France viennent de l'ASE, cela signifie que la prise en charge de base \u00e9tait mauvaise. Il faut mieux prendre en charge ces enfants, avec un accompagnement stable, des \u00e9ducateurs respectueux et aimants, et des familles d'accueil qui en font de m\u00eame. Un suivi psychologique des enfants et des encadrants plus important (car les encadrants sont aussi mis \u00e0 rude \u00e9preuve face \u00e0 la d\u00e9tresse parfois violente des enfants)&lt;/p&gt;","&lt;p&gt;Les structures de personnes ag\u00e9es, ( Ehpads ) sont beaucoup trop on\u00e9reuses, donc il faut absolument dynamiser le m\u00e9tier d'auxiliaires de vie , pour cela, il faut revoir leurs indemnisations \u00e0 la hausse. Les personnes en perte d'autonomie pr\u00e9f\u00e8rent de loin profiter de leurs foyers plut\u00f4t que de se morfondre dans des mouroirs,,&lt;/p&gt;","&lt;p&gt;https://www.francetvinfo.fr/sante/hopitaux-les-effets-pervers-de-la-tarification-a-l-acte_2609134.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.lemonde.fr/sante/article/2018/02/13/qu-est-ce-que-la-t2a-qui-cristallise-les-tensions-a-l-hopital_5256264_1651302.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.huffingtonpost.fr/2018/02/12/tarification-a-l-acte-la-fausse-bonne-idee-qui-a-conduit-l-hopital-au-burn-out_a_23359548/&lt;/p&gt;","&lt;p&gt;M\u00eame syst\u00e8me de S\u00e9curit\u00e9 Sociale pour tous (y compris artisans et auto entrepreneurs) =&amp;gt; Fin du RSI.&lt;/p&gt;","&lt;p&gt;FAVORISER DES AIDES AUX PARENTS POUR LEUR ENFANT HANDICAPE LEUR PERMETTRE DE POUVOIR BOSSER OU PAS DONC CREER POUR DES JEUNES ENFANTS UN SYSTEME DE GARDERIE SPECIALISEE INTEGRER LE PLUS POSSIBLE LES ENFANTS DANS UN PARCOURS SCOLAIRE NORMAL&lt;/p&gt;","&lt;p&gt;Augmenter les aides pour le maintien \u00e0 domicile des personnes \u00e2g\u00e9es, ou au domicile des enfants s'ils le souhaitent&lt;/p&gt;&lt;p&gt;Les EPHAD c'est bien mais je dirais que ce devrait \u00eatre r\u00e9serv\u00e9 pour les fins de vie qui n\u00e9cessitent plus de soins. Pour les personnes encore+/- autonomes :&lt;/p&gt;&lt;ul&gt;&lt;li&gt; faciliter le maintien \u00e0 domicile en permettant par exemple l'am\u00e9nagement du logement pour avoir une chambre avec sanitaires \u00e0 c\u00f4t\u00e9 avec des normes pour se d\u00e9placer avec un fauteuil roulant. &lt;/li&gt;&lt;li&gt;Aide \u00e0 l'am\u00e9nagement d'une chambre avec sanitaires chez un enfant qui souhaite prendre son parent chez lui.&lt;/li&gt;&lt;li&gt;Aide pour permettre aux personnes aidantes de \\\"souffler\\\" (soit pour prendre une personne \u00e0 domicile le temps de partir un peu en vacances, soit pour mettre la personne \u00e2g\u00e9e dans une institution provisoirement)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Certaine personne handicap\u00e9e ne per\u00e7oit pas cette allocation car leur conjoint ou conjointe travaille et on un salaire sup\u00e9rieur \u00e0  1500 \u20ac. Elle  d\u00e9pend donc enti\u00e8rement  de  de lui o\u00f9 d elle!  Elle  n'a  pas son propre revenu et vie au crochet de l'autre et c'est  une  humiliation  de plus pour beaucoup de personne handicap\u00e9e &lt;/p&gt;","&lt;p&gt;rembourser les consultations chez des di\u00e9t\u00e9ticiennes ou di\u00e9t\u00e9ticiens&lt;/p&gt;","&lt;p&gt;Difficult\u00e9s trop criantes dans le monde rural et les quartiers p\u00e9riph\u00e9riques des villes.&lt;/p&gt;&lt;p&gt;Hausse du SMIC, des minimas sociaux.&lt;/p&gt;&lt;p&gt;Retraites:indexation sur le co\u00fbt de la vie.&lt;/p&gt;&lt;p&gt;Revalorisation de la pension invalidit\u00e9 et handicap\u00e9.&lt;/p&gt;&lt;p&gt;Revoir l'\u00e9chelle des salaires pour r\u00e9tablir une justice sociale.&lt;/p&gt;","&lt;p&gt;Comme beaucoup j'ai une reconnaissance de travailleur handicap\u00e9 pour des probl\u00e8mes de dos, j'ai 57 ans et je subis une discrimination \u00e9vidente de la part des employeurs en lien bien \u00e9videmment avec mon \u00e2ge et aussi \u00e0 cause de mon handicap. &lt;/p&gt;&lt;p&gt;En gros, malgr\u00e9 mes 40 ans d'exp\u00e9rience personne ne veut plus de moi, trop vieux, trop us\u00e9...d\u00e9pass\u00e9...c'est une grande souffrance morale qui s'ajoute \u00e0 notre souffrance physique.&lt;/p&gt;&lt;p&gt;Je souhaite donc que soit remis en place un syst\u00e8me aboli sous hollande, qui donnait la possibilit\u00e9 aux travailleurs en RQTH de prendre leur retraite de mani\u00e8re anticip\u00e9e avec compensation par l'\u00e9tat pour les trimestres manquant. &lt;/p&gt;&lt;p&gt;A la diff\u00e9rence de ce qui existait dans cette loi abrog\u00e9e, et qui exigeait un nombre d'ann\u00e9es assez cons\u00e9quent de reconnaissance de qualit\u00e9 de travailleur handicap\u00e9 pour pouvoir en b\u00e9n\u00e9ficier, dans mon id\u00e9e il n'y aurait pas de conditions d'anciennet\u00e9 et serait applicable d\u00e8s l'\u00e2ge de 55 ans.&lt;/p&gt;&lt;p&gt;Nous sommes beaucoup \u00e0 \\\" errer \\\" sur le march\u00e9 du travail et \u00e0 ne plus pouvoir exercer un m\u00e9tier \u00e0 cause de notre handicap et nous alternons p\u00e9riodes courtes de travail et arr\u00eats maladie alors que beaucoup de jeunes en pleine forme ne trouvent pas d'emploi.&lt;/p&gt;&lt;p&gt;Finalement je pense que nous co\u00fbtons plus cher \u00e0 la collectivit\u00e9 que si nous \u00e9tions en retraite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Instaurer r\u00e9ellement et \u00e9quitablement l'universalit\u00e9 des allocations familiales en prenant en compte le premier enfant.&lt;/p&gt;&lt;p&gt;Le financement peut se faire  en limitant davantage les allocations familiales pour les foyers fiscaux ais\u00e9s.&lt;/p&gt;","&lt;p&gt;De plus en plus de maladies pourraient \u00eatre diagnostiqu\u00e9es par de l'intelligence artificielle, de fa\u00e7on beaucoup plus fiable que par un m\u00e9decin. Le malade (ou se croyant tel) n'aurait qu'\u00e0 se connecter par Internet \u00e0 une plateforme qui, sans intervention humaine poserait quelques questions au malade, et d\u00e9livrerait qu bout de quelques minutes son diagnostic. On peut m\u00eame imaginer que cette plateforme aurait la possibilit\u00e9 de se connecter automatiquement au dossier m\u00e9dical du patient afin de conna\u00eetre ses ant\u00e9c\u00e9dants. Cela pourrait se faire pour un co\u00fbt tr\u00e8s modique et permettrait d'\u00e9normes \u00e9conomies \u00e0 la s\u00e9curit\u00e9 sociale. Bien s\u00fbr, tout ne pourrait pas \u00eatre diagnostiqu\u00e9 par la machine et les cas les plus graves ou difficiles \u00e0 diagnostiquer seraient dirig\u00e9s vers un m\u00e9decin, qui pourrait consacrer plus de temps aux maladies graves (alors qu'actuellement ils passent 80% de leur temps \u00e0 faire de la bobologie)&lt;/p&gt;","&lt;p&gt;Le minist\u00e8re de la fonction publique devrait pouvoir suivre les transfert de poste obligatoirement au profit du terrain notamment dans le secteur de la sant\u00e9, et d'autres bien s\u00fbr. Cela est g\u00e9rable puisque du temps de Sarkozy il y avait nien la RGPP ( pour 3 d\u00e9parts 2 recrutements). Alors pourquoi pas une RGPP intellegente si on ne veut pas globalement augmenter les d\u00e9penses : pour 1 personnel embauch\u00e9 dans la sant\u00e9/ 1 personnel en moins au niveau d'une structure centrale ( \u00e0 appr\u00e9cier en fonction de la r\u00e9elle utit\u00e9)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ceci pourrrait \u00eatre appliqu\u00e9 \u00e0 tous les domaines avec la recherche du \\\"gras \\\" \u00e0 r\u00e9duire\\\" pour agir en partie sur la dette publique.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 des salari\u00e9s pauvres dorment dans la rue, voiture, pont, etc\u2026&lt;/p&gt;&lt;p&gt;\u2022 attribution simplifi\u00e9e d\u2019un logement : objectif : plus personne dans la rue&lt;/p&gt;&lt;p&gt;\u2022 assez de logements inoccup\u00e9s dans les villes et \u00e0 la campagne&lt;/p&gt;&lt;p&gt;\u2022 \u00e0 encourager fortement la r\u00e9novation d\u2019immeubles et logements adapt\u00e9s&lt;/p&gt;&lt;p&gt;\u2022 adapter les acc\u00e8s priv\u00e9s aux handicap\u00e9s, mal-voyants, mobilit\u00e9 r\u00e9duite&lt;/p&gt;&lt;p&gt;\u2022 acc\u00e9l\u00e9rer l\u2019acc\u00e8s handicap\u00e9 aux b\u00e2timents publics, entreprises, commerces si possible&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;cf France Info lien economie transport gilets jaunes lettre au fran\u00e7ais les associations d\u00e9\u00e7ues car....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'eau du robinet est charg\u00e9e, notamment de fluor et d'aluminium: le fluor, soit disant, pour la sant\u00e9 de nos dents et l'aluminium pour clarifier l'eau.&lt;/p&gt;&lt;p&gt;Or, le fluor est inefficace dans la lutte contre la carie au contraire, il peut entra\u00eener une fluorose dentaire, des probl\u00e8mes osseux et bien d'autres. Il est toxique et entre dans la composition des armes chimiques (Gaz Sarin, Orange), des insecticides, etc.... Il a \u00e9t\u00e9 utilis\u00e9 \u00e0 doses massives dans les camps de concentration pour rendre les prisonniers dociles et combattre tout esprit de r\u00e9volte.&lt;/p&gt;&lt;p&gt;En outre, Il calcifie la glande pin\u00e9ale (glande qui contribue \u00e0 l'\u00e9veil des consciences.)&lt;/p&gt;&lt;p&gt;Actuellement le fluor est pr\u00e9sent dans les dentifrices, les aliments, l'eau....&lt;/p&gt;&lt;p&gt;L'aluminium est un neurotoxique qui s'accumule dans le cerveau, les os et les muscles. (Alzheimer, autisme...) On le trouve presque partout, mais aussi dans beaucoup de vaccins, d\u00e9odorants, plats pr\u00e9par\u00e9s, ...&lt;/p&gt;","&lt;p&gt;Construire ou mobiliser des locaux d'habitation collectifs afin de loger dignement et obligatoirement les sans logis, hors des zones co\u00fbteuses en tension de logement notamment, et prendre ainsi en charge de mani\u00e8re obligatoire les sans logis qui errent dans la rue, comme une mesure d'assistance \u00e0 personne en danger.&lt;/p&gt;","&lt;p&gt;La loi est ABSURDE il faut avoir moins de 60 ans pour qu'un AVC soit reconnu comme invalidit\u00e9 et Handicap. Si on fait un AVC \u00e0 59 ans on a droit \u00e0 PCH(prestation compensation du handicap) mais \u00e0 partir de 60 ans on \u00e0 droit SUIVANT RESSOURCE \u00e0 l'APA.Donc on nous parle de retraite future \u00e0 62 voir 65 ans mais en r\u00e9alit\u00e9 pass\u00e9 60 ans on peut crever alors faudrait savoir si on est \\\"foutu \u00e0 60ans\\\" et qu'il n'y plus aucun int\u00e9r\u00eat \u00e0 s'occuper de nous ? IL FAUT VIRER CETTE LOIS ABSURDE et revoir le fonctionnement des MDPH qui ne jouent pas leur r\u00f4le .&lt;/p&gt;&lt;p&gt;La ou je vis en Charente Maritime il n'y a plus que 1 m\u00e9decin et en secteur 2 , les autres sont en retraites et le Maire ne s'inqui\u00e8te pas visiblement il 'en fou et comme il ne se repr\u00e9sente pas au prochaine \u00e9lections et bien tout fous le camps. Mais pour les gens invalides et handicap\u00e9(e)s il faut prendre un VSL (sur un an j'ai calcul\u00e9 cela fait en ce qui me concerne 3768 euros ...) ou aller au urgence c'est \u00e7a la France rurale .Alors il faut que \u00e7a change et vite&lt;/p&gt;","&lt;p&gt;pourquoi doit t on  renouveler la cotorep tout les quatre ans quand vous avez une maladie a vie   &lt;/p&gt;","&lt;p&gt;Allocation d'handicap\u00e9 de 1000 euros net par mois &lt;/p&gt;&lt;p&gt;Am\u00e9nagement pour l'acc\u00e8s au logement : rampe d'acc\u00e8s, ascenseur plus grand, etc&lt;/p&gt;&lt;p&gt;Aide pour l'achat d'un fauteuil roulant &lt;/p&gt;","&lt;p&gt;Suivre l'exemple finlandais tr\u00e8s concluant en construisant des logements sociaux ou en r\u00e9novant des b\u00e2timents afin de les attribuer sans conditions pr\u00e9alables \u00e0 nos SDF et leur permettre ainsi de se r\u00e9ins\u00e9rer sereinement dans notre soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;Remise ne question de la sectorisation pour que les usagers ne se voient pas interdire certaines cat\u00e9gories de soins ou pour avoir acc\u00e8s \u00e0 des dispositifs de soins qui n existent pas dans leur secteur.&lt;/p&gt;&lt;p&gt;Plus de places d'hospitalisation. &lt;/p&gt;&lt;p&gt;Cr\u00e9ation de postes.&lt;/p&gt;&lt;p&gt;D\u00e9veloppement des dispositifs d\u00e9di\u00e9es aux adolescents et aux jeunes majeurs.&lt;/p&gt;&lt;p&gt;Plus de moyens et de postes dans les CMP&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation de maisons m\u00e9dicales \u00e0 proximit\u00e9 d\u2019h\u00f4pitaux.&lt;/p&gt;","&lt;p&gt;La production et la distribution des m\u00e9dicaments doivent \u00eatre g\u00e9r\u00e9es par un service publique (ex. : ANSM) exclusivement afin que ces produits soient vendus sans marge. &lt;/p&gt;","&lt;p&gt;\u2022 usage abusif de l\u2019imagerie IRM, scanner, etc : transhumanisme sournois&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;NB. \u2014\u2014Les donneurs d\u2019ordres, sataniques sans exception, guident\u00a0mondialement le pouvoir politique pour se nourrir de l\u2019\u00e9nergie vitale des \u00eatres humains. Ils doivent s\u2019assurer cette source pour exister.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;-tous les instruments m\u00e9dicaux et autres proc\u00e9d\u00e9s incluant l\u2019\u00e9nergie nucl\u00e9aire servent \u00e0 d\u00e9velopper des souffrances humaines.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;-les centrales nucl\u00e9aires et les accidents de type Fukushima servent leurs int\u00e9r\u00eats vitaux. La propagande nucl\u00e9aire n\u2019a que ce but final.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;-l\u2019\u00e9nergie vitale de l\u2019\u00eatre humain est tr\u00e8s puissante et essentielle \u00e0 l\u2019existence de l\u2019ordre mal\u00e9fique qui nous contr\u00f4le&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;-toutes les manigances pour faire d\u00e9gringoler les fr\u00e9quences vibratoires de l\u2019\u00eatre humain servent \u00e0 cr\u00e9er des souffrances humaines dont la corporation mal\u00e9fique vient s\u2019abreuver pour exister.\u00a0\u2014Fin du NB&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u2022 instauration des m\u00e9decines alternatives et naturelles&lt;/em&gt;&lt;/p&gt;&lt;p&gt;\u2022 retour qu\u2019aux m\u00e9dicaments naturels\u00a0&lt;/p&gt;&lt;p&gt;\u2022 red\u00e9veloppement de l\u2019herboristerie (supprim\u00e9e par le r\u00e9gime de Vichy)&lt;/p&gt;&lt;p&gt;\u2022 interdiction des intrants (mol\u00e9cules) entra\u00eenant des effets secondaires&lt;/p&gt;&lt;p&gt;\u2022 ces m\u00e9thodes de soins immondes deviennent m\u00e9dicalement incontr\u00f4lables par la prise de plusieurs m\u00e9dicaments chimiques&lt;/p&gt;&lt;p&gt;\u2022 l\u2019objectif final est la cha\u00eene de cons\u00e9quences m\u00e9dicales inhumaines : C.A. en hausse pour Big Pharma, taux d\u2019occupation au max\u00b0 pour les h\u00f4pitaux, malades avec des souffrances savamment entretenues pour alimenter les \u00e9nergie subtiles des ricaneurs \u00e9sot\u00e9riques, contr\u00f4leurs de l\u2019humanit\u00e9&lt;/p&gt;&lt;p&gt;\u2022 groupes pharmaceutiques \u00e0 d\u00e9manteler, \u00e0 contr\u00f4ler au plus pr\u00e8s&lt;/p&gt;&lt;p&gt;\u2022 la m\u00e9decine conventionnelle est avant toute \u00e9thique mais/et transmuter vers un v\u00e9ritable giga business sournois sous couvert de sant\u00e9 !\u00a0&lt;/p&gt;&lt;ul&gt;&lt;li&gt;interdiction des mol\u00e9cules nanatechnologiques : porte ouverte au satanisme et au transhumanisme pr\u00e9sents\u00a0et de ++plus en ++plus ambiant mais invisible&lt;/li&gt;&lt;li&gt;la chim\u00e9oth\u00e9rapie est un moyen criminel d\u2019extinction de l\u2019\u00eatre humain&lt;/li&gt;&lt;li&gt;le trou de la S\u00e9cu est aliment\u00e9 par ses traitements co\u00fbteux et douloureux pour les patients. Big Pharma se frotte les mains&lt;/li&gt;&lt;li&gt;les m\u00e9dicaments allopathiques sont \u00e0 ce jour infest\u00e9s de substances n\u00e9fastes et tueuses (effets secondaires, nanoparticules)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u2022 transhumanisme : relever les r\u00e9v\u00e9lations tr\u00e8s compl\u00e8tes de Paul Ponssot, \u00e9crivain, \u00e9veilleur de consciences, lanceur d\u2019alertes depuis plus de 20 ans.&lt;/p&gt;&lt;p&gt;\u2022 les intimidations et menaces lui sont famili\u00e8res mais ne se laisse pas d\u00e9monter. Son langage est tr\u00e8s direct, clair et surprenant pour le lambda&lt;/p&gt;&lt;p&gt;\u2022 &lt;a href=\\\"http://paulponssot.blogspot.com/2019/02/conference-inedite-de-paul-et-lena.html\\\"&gt;Conf\u00e9rence in\u00e9dite de Paul et L\u00e9na Ponssot le samedi 16 Mars 2019 \u00e0 Paris&lt;/a&gt;&lt;/p&gt;&lt;p&gt;\u2022 cf &lt;a href=\\\"http://paulponssot.blogspot.com/\\\"&gt;http://paulponssot.blogspot.com/&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;25\u20ac c\u2019est le prix le plus bas de la consultation du m\u00e9decin g\u00e9raliste en Europe ( 75\u20ac en Allemagne, 100 \u20ac en Suisse)&lt;/p&gt;&lt;p&gt;De moins en moins de jeunes m\u00e9decins acceptent de s\u2019installer en France dans ces conditions notamment en campagne ainsi les d\u00e9serts m\u00e9dicaux progressent m\u00eame en ville et les d\u00e9lais de consultations augmentent et l\u2019engorgement des urgences met en danger les patients les plus gravement atteints&lt;/p&gt;&lt;p&gt;Or la m\u00e9decine g\u00e9n\u00e9rale de qualit\u00e9 c\u2019est plus de pr\u00e9vention efficace, c\u2019est moins de passages aux urgences, c\u2019est une m\u00e9decine coordinatrice et de synth\u00e8se indispensable qui peut permettre d\u2019augmenter la qualit\u00e9 des soins en France et de baisser l\u2019ensemble des d\u00e9penses de sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les Centres d\u2019H\u00e9bergement et de R\u00e9insertion Sociale (CHRS) ont pour mission d\u2019accueillir et de loger des personnes vuln\u00e9rables et d\u2019assurer leur r\u00e9insertion de fa\u00e7on p\u00e9renne pour qu\u2019ils retrouvent une autonomie sociale. Les CHRS jouent un r\u00f4le majeur pour la r\u00e9insertion des personnes isol\u00e9es et pr\u00e9caires. Bien que la loi de finances de 2018 pr\u00e9voie une augmentation du budget global de l\u2019h\u00e9bergement d\u2019urgence, vous avez annonc\u00e9 un vaste plan d\u2019\u00e9conomie \u00e0 r\u00e9aliser sur le budget des CHRS, s\u2019\u00e9levant \u00e0 57 millions d\u2019euros sur 4 ans, dont 20 millions d\u00e8s 2018. Cela se traduit concr\u00e8tement par une baisse g\u00e9n\u00e9rale de 3% des Dotations r\u00e9gionales limitatives qui finance les CHRS. En Occitanie cela repr\u00e9sente 1,237 millions d\u2019euros. Vous pr\u00e9voyez la transformation des structures d\u2019h\u00e9bergements, et la mise en place de tarifs plafonds sens\u00e9s correspondre \u00e0 des groupes homog\u00e8nes d\u2019activit\u00e9s et de missions. Ces tarifs plafonds sont critiquables car bas\u00e9s sur une \u00e9tude nationale des co\u00fbts qui ne prend pas en compte tous les d\u00e9terminants de co\u00fbts et dont les r\u00e9sultats ne sont pas enti\u00e8rement fiables. De plus, l\u2019arr\u00eat\u00e9 du 2 mai 2018 ne permet pas de r\u00e9aliser l\u2019\u00e9conomie impos\u00e9e. Des \u00e9tablissements en dessous des tarifs plafonds, ainsi que des dispositifs non concern\u00e9s par l\u2019ENC, voient donc \u00e9galement leur budget baisser. De nombreux CHRS vont devoir supprimer des postes et de ce fait, r\u00e9duire le temps consacr\u00e9 aux personnes accueillies et accompagn\u00e9es. Aussi les associations redoutent la fermeture de centaines de places. La qualit\u00e9 de l\u2019accompagnement r\u00e9alis\u00e9 par les CHRS risque de se d\u00e9grader fortement. La diminution des moyens va sans doute contraindre les CHRS \u00e0 mettre en place une s\u00e9lection entre les demandeurs, en laissant de c\u00f4t\u00e9 les cas les plus difficiles. Avec ces mesures, vous semblez favoriser un accueil de courte dur\u00e9e, au d\u00e9triment d\u2019un h\u00e9bergement durable et de l\u2019accompagnement personnalis\u00e9, qui seuls peuvent conduire \u00e0 la r\u00e9insertion sociale. Les Centres d\u2019H\u00e9bergement d\u2019Urgence sont bien entendu n\u00e9cessaires pour assurer l\u2019accueil imm\u00e9diat et temporaire des personnes en difficult\u00e9, et c\u2019est une bonne chose que de les renforcer pendant les p\u00e9riodes de grand froid, mais il n\u2019est pas acceptable que le renforcement de ce type d\u2019h\u00e9bergement se fasse au d\u00e9triment du fonctionnement harmonieux et p\u00e9renne des CHRS. Les deux types d\u2019h\u00e9bergements sont \u00e9minemment compl\u00e9mentaires, et ne devraient pas \u00eatre mis en concurrence. Les CHU permettent de faire face \u00e0 l\u2019urgence. Les CHRS effectuent un travail de fond et ont vocation \u00e0 apporter un accueil et un suivi personnalis\u00e9. De nombreux professionnels demandent des moyens suppl\u00e9mentaires pour apporter l\u2019aide la plus adapt\u00e9e possible aux situations des diff\u00e9rentes personnes. Au contraire, la loi de finance 2018 diminue brutalement le budget allou\u00e9 aux \u00e9tablissements qui h\u00e9bergent les personnes pr\u00e9caires et travaille \u00e0 leur r\u00e9insertion.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.francebleu.fr/infos/economie-social/baisse-des-dotations-de-l-etat-le-centre-d-hebergement-et-de-reinsertion-sociale-de-cherbourg-1538059727&lt;/p&gt;","&lt;p&gt;Laisser le libre choix \u00e0 chacun de faire vacciner ou pas ses enfants. Et appliquer la loi avant chaque vaccination.&lt;/p&gt;","&lt;p&gt;Aujourd'hui en France 1 enfant sur 5 vit en dessous du seuil de pauvret\u00e9, c'est end\u00e9mique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;LE BENEFICE DE LA FIN DE CETTE LOI : &lt;/p&gt;&lt;p&gt;En finir avec la pauvret\u00e9 (mis\u00e8re) des mineurs sur le territoire fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, les structures qui \u00e9taient prevues pour l'accueil des personnes en situation de handicap,Foyer de vie,FAM, MAS... accueillent de plus en plus de personnes souffrants de maladie psychiatique, cela parce que depuis plus d'une vingtaine d'ann\u00e9e, les hospitalisations en CHS, sont de plus en plus courtes et de plus en plus rare.( raison economique ?)...&lt;/p&gt;&lt;p&gt;Malheureusement, les personnels de foyer de vie, de FAM... qui accueillent aujourd'hui ces personnes ne sont pas form\u00e9 \u00e0 cela, il faudrait des infirmiers psy, un nombres plus important de personnel, pour repondre \u00e0 leurs besoins, qui sont bien diffferent de ceux des autres residents (trisomique, polyhandicap\u00e9, autiste...).Ces strucures ont chang\u00e9 au fil du temps de populations, et cela sans que rien n'evolue dans l'encadrement...&lt;/p&gt;&lt;p&gt;Dans ces conditions d'accueil, les personnes souffrant de maladie psychiatrique ne trouvent pas l'ecoute ni le cadre dont elles ont besoin, ce qui frequement engendre des troubles de comportement, cris, violence, mise en danger...&lt;/p&gt;&lt;p&gt;Les personnes en situation de handicap voient ainsi leur cadre de vie devenir insecurisant, bruyant, violent, cela n'est pas sans consequences sur eux, des crises d'angoisse, de la violence aussi...et c'est la ou ils vivent 24 heures sur 24 !!&lt;/p&gt;&lt;p&gt;Je pense que beaucoup d'autre famille se rendent compte de ce climat tendu et insecurisant, mais le fait d'avoir une place pour son gosse, son frere..etc..est d\u00e9ja un soulagement, les places sont rares et quelques fois on vous le rapelle.&lt;/p&gt;","&lt;p&gt;&lt;em&gt;Conform\u00e9ment \u00e0 la loi, &lt;/em&gt;&lt;strong&gt;&lt;em&gt;la redistribution humanitaire des M\u00e9dicaments Non Utilis\u00e9s (MNU) s\u2019est arr\u00eat\u00e9e&lt;/em&gt;&lt;/strong&gt;&lt;em&gt;, le 31 d\u00e9cembre 2008 (loi du 16 avril 2008 n\u00b02008-337), la France suivant ainsi les recommandations de l\u2019Organisation Mondiale de la Sant\u00e9 (OMS).&lt;/em&gt;&lt;/p&gt;&lt;p class=\\\"ql-indent-1\\\"&gt;&lt;u&gt;Les associations humanitaires d\u2019entraide ou de sant\u00e9, ne peuvent donc plus reprendre les m\u00e9dicaments non utilis\u00e9s.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;Abroger cette loi et mettre en place un service public \\\"bourse du m\u00e9dicament non p\u00e9rim\u00e9\\\" permettant de donner et/ou de recevoir ( avec ordonnance) gratuitement les m\u00e9dicaments qui, bien que encore utilisable, sont sortis du march\u00e9 au grand b\u00e9n\u00e9fice de l'industrie pharmaceutique. Cette mission pourrait \u00eatre d\u00e9volue aux pharmacies, qui se faisant pourraient apporter leur contribution gage de leur engagement \u00e0 la maitrise des d\u00e9penses de sant\u00e9 et en assureraient la s\u00e9curisation.  &lt;/p&gt;","&lt;p&gt;Pour une personne \u00e2g\u00e9e vivant\u00a0seule mais encore valide\u00a0, le moment le + angoissant est en effet la nuit. Et l\u00e0, il n'y a pas de solution. Pour cette seule raison, on lui indiquera le chemin de la maison de retraite alors qu'elle peut encore se suffire \u00e0 elle-m\u00eame dans la journ\u00e9e, chez elle. Instituons donc un syst\u00e8me de garde\u00a0 \u00e0 domicile que la personne \u00e2g\u00e9e acceptera de prendre \u00e0 sa charge, mais moins on\u00e9reux qu'une maison de Retraite.&lt;/p&gt;","&lt;p&gt;Prise en charge des m\u00e9decines douces telles que la naturopathie, la chiropractie, l'ost\u00e9opathie, la phytoth\u00e9rapie...&lt;/p&gt;","&lt;p&gt;Souvent les femmes seules \u00e9levant leur enfant en situation de handicap se retrouvent dans une grande pr\u00e9carit\u00e9.&lt;/p&gt;&lt;p&gt;L AEEH attribu\u00e9e pour palier les frais m\u00e9dicaux ne suffit pas. Les MDPH surcharg\u00e9es ne remplissent plus leur r\u00f4le.&lt;/p&gt;&lt;p&gt;La femme se retrouve avec un minima sociaux (souvent le RSA) et sans accompagnement.&lt;/p&gt;","&lt;p&gt;Apr\u00e8s 3 ans d'\u00e9tudes, ces travailleurs sociaux ne sont pay\u00e9 qu'\u00e0 peine plus que le smic. Pourtant, nous sommes indispensables, car nous nous occupons des enfants que la r\u00e9pulique veut oublier, des personnes handicap\u00e9es, des personnes sans travail, sans domicile. Nous avons besoins d'une revalorisation de nos salaires pour faire un bon travail, et \u00e9viter les situation de burn out li\u00e9es \u00e0 la difficult\u00e9 du m\u00e9tier.&lt;/p&gt;","&lt;p&gt;Pour quitter un logement &lt;/p&gt;&lt;p&gt;handicape du r\u00e9gime caisse primaire d'assurance maladie \\\"CPAM\\\"  il faut un pr\u00e9avis de trois mois \\\"sauf avis m\u00e9dical\\\"&lt;/p&gt;&lt;p&gt;handicape du r\u00e9gime de caisse allocation familiale \\\"CAF il faut un pr\u00e9avis de trois mois \\\"pas besoin avis m\u00e9dical\\\"&lt;/p&gt;&lt;p&gt;ceci pour le m\u00eame handicap ou pas &lt;/p&gt;","&lt;p&gt;J'ai une proposition \u00e0 proposer au minist\u00e8re de la sant\u00e9 , cela rel\u00e8ve de l'utopie... &lt;/p&gt;&lt;p&gt;La reconnaissance du m\u00e9tier d'ambulancier faisant partie des m\u00e9tiers de soignants autant qu'un aide soignant ou infirmier. &lt;/p&gt;&lt;p&gt;L'int\u00e9gration du m\u00e9tier relevant exclusivement du minist\u00e8re de la sant\u00e9 et non plus du minist\u00e8re des transports. &lt;/p&gt;","&lt;p&gt;Le citoyen fran\u00e7ais est un double consommateur : il apporte deux fois de la valeur ajout\u00e9e au syst\u00e8me : il consomme les produits de l'agro-alimentaire, trop sucr\u00e9s, trop sal\u00e9s, ...et se trouve ensuite dans l'obligation de soigner les maux provoqu\u00e9s par cette alimentation et, sans s'en rendre compte, parce que physiquement il ne les paie pas, il consomme une deuxi\u00e8me fois des produits qui sont pay\u00e9s avec la CSG (puisqu'elle a \u00e9t\u00e9 augment\u00e9e en compensation de la suppression de la cotisation d'assurance maladie pour le salari\u00e9).&lt;/p&gt;&lt;p&gt;Les m\u00e9decines douces, c'est d'abord une alimentation seine, l'apprentissage de l'utilisation des plantes et des huiles, cela passe par de l'exercice (et la valorisation de la nature), un \u00e9quilibre des consommations (m\u00e9dias), et peut-\u00eatre \u00e9galement l'interdiction d'enveloppes des laboratoires aux m\u00e9decins.&lt;/p&gt;","&lt;p&gt;Tout le monde sait qu' un h\u00e9bergement coute cher aux familles ou au r\u00e9sident. Proposer des financements diff\u00e9rents comme une souscription, qui permettraient de r\u00e9duire la charge des familles , et de diminuer les imp\u00f4ts des personnes qui financent.&lt;/p&gt;&lt;p&gt;Autre piste : EPHAD de type AIRBNB chez le particulier qui aiderait la personne dans ses d\u00e9placements. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Prendre le sujet en consid\u00e9ration et sans hypocrisie afin de l\u00e9gif\u00e9rer et mettre en place un dispositif chez nous.&lt;/p&gt;&lt;p&gt;Inutile d'en d\u00e9battre pendant des lustres ...&lt;/p&gt;","&lt;p&gt;Etre dans les mains des blouses blanches, que ce soit dans le public ou le priv\u00e9, ne se passe pas toujours bien...&lt;/p&gt;&lt;p&gt;Et apr\u00e8s, quelle vraie structure (officielle) avez-vous pour vous sortir de l'\u00e9tat dans lequel on vous a mis ? Aucune ! La r\u00e9ponse, c'est : D\u00e9brouillez-vous ,&lt;/p&gt;&lt;p&gt;Ce vide structurel, laiss\u00e9 au bon vouloir, aux intentions, et aux comp\u00e9tences de chaque praticien, dans un contexte o\u00f9 ce qui a \u00e9t\u00e9 fait peut servir d'excuses \u00e0 ce qui se fera, pr\u00e9dispose \u00e0 des r\u00e9sultats insuffisants, ou pires qu'avant, et \u00e0 l'enclenchement de spirales destructrices.&lt;/p&gt;&lt;p&gt;Propositon:&lt;/p&gt;&lt;p&gt;Au lieu de fermer certains h\u00f4pitaux, les faire basculer en \u00e9tablissements sp\u00e9cialement d\u00e9di\u00e9s \u00e0  la r\u00e9paration des victimes du syst\u00e8me de soins.&lt;/p&gt;","&lt;p&gt;pourquoi la loi suit les r\u00e8gles impos\u00e9s par les religions qui ont dit qu'un couple n'est form\u00e9 que de 2 personnes? &lt;/p&gt;&lt;p&gt;laisser le libre choix \u00e0 chacun de vivre comme il l\u2019entend comme les homosexuels!&lt;/p&gt;","&lt;p&gt;Nos prisons sont remplies de d\u00e9linquants qui sont nourris, log\u00e9s, chauff\u00e9s aux frais de l'\u00e9tat tandis que des concitoyens fran\u00e7ais meurent de faim ou de froid dans nos rues!... Je propose de r\u00e9habiliter la prison de Cayenne pour y transf\u00e9rer suffisamment de prisonniers pour pouvoir transformer une ou plusieurs prisons de m\u00e9tropole en h\u00e9bergement d'accueil pour nos concitoyens les plus d\u00e9munis.&lt;/p&gt;","&lt;p&gt;Interdire les expulsions locatives sans relogement&lt;/p&gt;","&lt;p&gt;Augmenter le nombre de m\u00e9decins en ruralit\u00e9&lt;/p&gt;","&lt;p&gt;Faciliter le maintien \u00e0 domicile et les soins \u00e0 domicile pour mettre fin au scandale des maisons de retraite&lt;/p&gt;","&lt;p&gt;Trop de gens viennent aux urgences pour de la bobologie. Les urgences des h\u00f4pitaux sont faites des probl\u00e8mes graves de sant\u00e9.&lt;/p&gt;&lt;p&gt;La bobologie se soigne chez le m\u00e9decin.&lt;/p&gt;&lt;p&gt;Mettre \u00e0 l'amende ceux qui abusent du plus beau syst\u00e8me de soin que l'on poss\u00e8de.&lt;/p&gt;","&lt;p&gt;Affecter les recettes des taxes sur le cannabis \u00e0 des programmes de lutte contre les addictions et \u00e0 une politique de pr\u00e9vention et d'aide \u00e0 la d\u00e9sintoxication&lt;/p&gt;","&lt;p&gt;Nous ne devons plus d\u00e9pendre de l'industrie priv\u00e9e pour le m\u00e9dicament (et pour bien d'autre chose). Le priv\u00e9e n'est ni mieux ni moins bien, ils n'ont tout simplement pas les m\u00eames objectifs. Le priv\u00e9e c'est de faire le maximum de b\u00e9n\u00e9fices,\u00a0 le public c'est l'int\u00e9r\u00eat public qui prime si nous sommes gouvern\u00e9s par des politiques digne de ce nom. L'objectif de l'industrie du\u00a0 m\u00e9dicament ne doit pas \u00eatre le profit maximum.&lt;/p&gt;","&lt;p&gt;Facilit\u00e9 l\\\"entr\u00e9e dans les \u00e9coles.\u00c9valuer la pr\u00e9sence des m\u00e9tier d'accompagnant en soutien scolaire.Chaque \u00e9cole a vocation \u00e0 accueillir tous les enfants, quels que soient leurs besoins.&lt;/p&gt;","&lt;p&gt;Actuellement il y\u2019a redondance et concurrence entre le 15 et le 18, entre SAMU et SDIS ( pompiers) ce qui peut \u00eatre dans certains cas dangereux pour les patients malades et les victimes d\u2019accidents.&lt;/p&gt;&lt;p&gt;De plus cette mutualisation d\u00e9partementale des moyens hospitaliers et pompiers permettraient de grandes \u00e9conomies&lt;/p&gt;","&lt;p&gt;Sur la base du volontariat, favoriser l'apport des retrait\u00e9s dans l'aide sociale :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Accompagnement de personnes \u00e2g\u00e9es d\u00e9pendantes&lt;/li&gt;&lt;li&gt;Soutien scolaire&lt;/li&gt;&lt;li&gt;Aide aux personnes handicap\u00e9es&lt;/li&gt;&lt;li&gt;Alphab\u00e9tisation, apprentissage du fran\u00e7ais&lt;/li&gt;&lt;li&gt;Partage de ses connaissances professionnelles aupr\u00e8s de jeunes salari\u00e9s&lt;/li&gt;&lt;li&gt;D\u00e9veloppement des connaissances culturelles&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;etc etc&lt;/p&gt;","&lt;p&gt;Ne pas supprimer tous les h\u00f4pitaux de proximit\u00e9 juste pour des raisons uniquement comptable.&lt;/p&gt;","&lt;p&gt;Mettre en place un nouveau service au SAMU - prise en charge totale victime &lt;/p&gt;&lt;p&gt;Atteintes graves : attentats - agressions&lt;/p&gt;&lt;p&gt;Avec m\u00e9decin victimologie - psychologue &lt;/p&gt;&lt;p&gt;En liaison avec h\u00f4pitaux et plate forme aide juridique gratuite&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ne pas d\u00e9grader les services publics mais plut\u00f4t chercher \u00e0 les rationaliser en renfor\u00e7ant ceux qui en ont besoin (service public de sant\u00e9, \u00e9ducation, personnes \u00e2g\u00e9es, s\u00e9curit\u00e9, justice \u2026), en all\u00e9geant ceux qui sont doublons (effet n\u00e9faste de la derni\u00e8re r\u00e9forme territoriale), mais aussi en d\u00e9complexifiant ceux qui sont devenus trop lourds.&lt;/p&gt;&lt;p&gt;Les d\u00e9marches sont de moins en moins accessibles par un contact humain direct et de plus en plus contraintes \u00e0 l\u2019utilisation de sites Internet. Les personnes \u00e2g\u00e9es et celles qui sont peu famili\u00e8res des outils num\u00e9riques sont en grande difficult\u00e9 et se voient pour ainsi dire \u00e9cart\u00e9es de cet acc\u00e8s, ce qui accroit leur handicap et leur sentiment d\u2019isolement. Il faut r\u00e9tablir un service public minimal qui propose un contact humain direct car il n\u2019y a pas d\u2019autre option pour ces personnes.&lt;/p&gt;&lt;p&gt;La notion de SERVICE se d\u00e9grade. Il n\u2019y a plus de contact, le service public s\u2019est d\u00e9shumanis\u00e9.&lt;/p&gt;&lt;p&gt;Un service public doit se proposer et non pas se cacher derri\u00e8re les m\u00e9andres toujours plus complexes des proc\u00e9dures et le tout num\u00e9rique.&lt;/p&gt;&lt;p&gt;Aussi faut-il multiplier, notamment dans le monde rural, des dispositifs relais des services publics appelant \u00e0 am\u00e9liorer l\u2019assistance directe de l\u2019administration pour l\u2019usage des services publics par tous, surtout l\u00e0 o\u00f9 ces services ne sont plus pr\u00e9sents (pas de possibilit\u00e9 de rencontre physique avec un interlocuteur).&lt;/p&gt;&lt;p&gt;Quand le choix est fait de ne pas assurer le relais par les ressources propres d\u2019un service, ce service doit le compenser par des moyens permettant d\u2019assurer un relais suppl\u00e9tif dans des maisons de services publics et, \u00e0 d\u00e9faut d\u2019en cr\u00e9er ou de pouvoir constituer un relais dans le tissu commercial, artisanal ou associatif, la mairie pourrait en \u00eatre le site d\u2019accueil permanent (aux frais du dit service). Cela implique la mise \u00e0 disposition de moyens informatiques, la formation des personnels et une compensation financi\u00e8re (r\u00e9mun\u00e9ration ou indemnisation).&lt;/p&gt;","&lt;p&gt;suppression des mutuelles.&lt;/p&gt;","&lt;p&gt;Le \\\"terrorisme intellectuel\\\" (la pens\u00e9e unique) nous culpabilise de vivre finalement. En effet, si on l'\u00e9coute, nous ne sommes que des co\u00fbts! mais d'o\u00f9 viennent alors les richesses cr\u00e9es qui n'ont jamais \u00e9t\u00e9 aussi importantes?&lt;/p&gt;&lt;p&gt;Il faut arr\u00eater de penser la sant\u00e9 en terme de co\u00fbt, un H\u00f4pital doit \u00eatre certes bien g\u00e9r\u00e9 mais sa mission premi\u00e8re est de soigner les gens et pas de co\u00fbter moins cher.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Index\u00e9 le point de r\u00e9mun\u00e9ration sur le smic et le mettre \u00e0 jour \u00e0 chaque augmentation du smic. &lt;/p&gt;","&lt;p&gt;Je souhaiterais qu\u2019une initiation au langage des signes et/ou braille soit propos\u00e9 \u00e0 l\u2019ecole ainsi qu\u2019une option \u00e0 partir du lyc\u00e9e et/ou pour le Bac.&lt;/p&gt;","&lt;p&gt;Pouvoir faire b\u00e9n\u00e9ficier \u00e0 tous les citoyens une prise en charge par des pratiques alternatives comme la m\u00e9decine chinoise ,&lt;span class=\\\"ql-size-normal\\\"&gt;pour pouvoir faire de la pr\u00e9vention ,accompagner les graves maladies(cancers,maladies auto-immuns...),travailler en synergie avec l'allopathie&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Allez consulter le site de l'UFPMTC notre pratique en m\u00e9decine chinoise y est expliqu\u00e9e&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;On pourrait imaginer, cela se pratique en Su\u00e8de, une m\u00e9decine l\u00e9g\u00e8re pour \\\"les petits bobos\\\", les rhumes. L'acte pay\u00e9 13 euros et une m\u00e9decine plus lourde, celle des maladies plus importantes chez le m\u00e9decin g\u00e9n\u00e9raliste, 25 euros, le stade ulltime revenant au sp\u00e9cialiste.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A c\u00f4t\u00e9 du cabinet m\u00e9dical, on pourrait installer un cabinet d'infirmi\u00e8res.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela peut para\u00eetre impossible alors pourquoi les sages-femmes, 25 euros, remplacent-elles les obst\u00e9triciens dont le nombre r\u00e9gresse?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La S\u00e9curit\u00e9 Sociale assure les m\u00e9decins et praticiens plut\u00f4t que les assurances classiques.&lt;/p&gt;","&lt;p&gt;Plus de d\u00e9passements d\u2019honoraires des m\u00e9decins&lt;/p&gt;","&lt;p&gt;Mettre en place le suicide assist\u00e9 tel qu\u2019il existe d\u00e9j\u00e0 en Suisse , en Belgique,au Luxembourg ,etc&lt;/p&gt;","&lt;p&gt;Aucun travailleur sous le seuil de pauvret\u00e9&lt;/p&gt;&lt;p&gt;Emplois massif d'avs pour les familles en demande&lt;/p&gt;","&lt;p&gt;Retrouvons un acc\u00e8s \u00e0 la sant\u00e9 pour la dignit\u00e9 humaine.&lt;/p&gt;&lt;p&gt;Arr\u00eat des fermetures des h\u00f4pitaux&lt;/p&gt;&lt;p&gt;Au contraire recr\u00e9er des petites structures humaines avec du personnel qualifi\u00e9.&lt;/p&gt;&lt;p&gt;Arr\u00eat des files d'attente aux urgences o\u00f9 parfois on y d\u00e9c\u00e8de suite \u00e0 e longues heures sans soins.&lt;/p&gt;&lt;p&gt;Stop aux grosses structures hospitali\u00e8res inhumaines.&lt;/p&gt;&lt;p&gt;Redynamiser et aider les m\u00e9decins dit de campagne.&lt;/p&gt;&lt;p&gt;Favoriser les m\u00e9decines et soins hom\u00e9opathiques. &lt;/p&gt;&lt;p&gt;Eviter voire supprimer le lobbying pharmaceutique et toutes ses d\u00e9rives sectaires.&lt;/p&gt;&lt;p&gt;Pr\u00e9server notre syst\u00e8me de s\u00e9curit\u00e9 sociale en contr\u00f4lant les d\u00e9rives, les abus, les prestations indues.&lt;/p&gt;&lt;p&gt;Meilleurs remboursements de certaines prestations et pathologie. ( ost\u00e9opathie, dentaires, ophtalmologiques etc...)&lt;/p&gt;&lt;p&gt;Recrutement en nombre de personnels hopitaliers, et non le contraire comme pr\u00e9vu actuellement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mieux vivre ensemble et gagner aussit\u00f4t du pouvoir d'achat gr\u00e2ce \u00e0 un encadrement s\u00e9v\u00e8re de TOUS les loyers, gr\u00e2ce \u00e0 une accession \u00e0 la propri\u00e9t\u00e9 d\u00e9barrass\u00e9e de la sp\u00e9culation banqui\u00e8re.&lt;/p&gt;&lt;p&gt;Relancer imm\u00e9diatement la construction de logements, en panne pour cause d'APL baiss\u00e9e !!!&lt;/p&gt;&lt;p&gt;En finir avec le mal-logement et la \\\"vie\\\" \u00e0 la rue, honte de notre civilisation !&lt;/p&gt;&lt;p&gt;En finir avec ces vies fracass\u00e9es :&lt;/p&gt;","&lt;p&gt;il faudrait instaurer des quotas de patients pour les aides soignants et infirmi\u00e8res&lt;/p&gt;&lt;p&gt;les auxilliaires de puericulture beneficient de quotas quant au nombre d'enfants gard\u00e9s 8 qui marchent pour 1 adulte etc&lt;/p&gt;&lt;p&gt;Pourquoi ne pas faire la m\u00eame chose pour les patients surtout en Ehpad!&lt;/p&gt;&lt;p&gt;8 patients d\u00e9pendants se seraient bien pour les toilettes non 14 comme cela se fait !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong&gt;Et si le tarif des honoraires des consultations chez les m\u00e9decins et dentistes \u00e9tait modul\u00e9 en fonction des revenus du patient ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cette mesure assur\u00e9ment marxiste pourrait \u00eatre propos\u00e9e par un fervent gauchiste .&lt;/p&gt;&lt;p&gt;Ors , elle est appliqu\u00e9e depuis des lustres , devinez o\u00f9 ???\u00a0&lt;strong&gt;En principaut\u00e9 de Monaco :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;voir&lt;a href=\\\"https://www.caisses-sociales.mc/Accueil/Professionnel-de-sante/Professionnel-de-sante/Conventionnement/Honoraires-applicables-par-les-praticiens-conventionnes-NGAP/(parent)/1553\\\" style=\\\"color:rgb(0,0,0);\\\"&gt;\u00a0Honoraires praticables par les praticiens conventionn\u00e9s&lt;/a&gt;&lt;/p&gt;&lt;p&gt;En substance , chaque assur\u00e9 social de la caisse Mon\u00e9gasque se voit attribuer en fonction de ses revenus une carte de couleur&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Verte : Honoraires applicables les plus bas fix\u00e9 par la convention&lt;/li&gt;&lt;li&gt;Rose : Honoraire applicable m\u00e9dian fix\u00e9 par la convention&lt;/li&gt;&lt;li&gt;Bulle: Honoraire applicable libre&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;R\u00e9volutionnaire n'est ce pas ?&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;\u00c9largissement de la CMU-Compl\u00e9mentaire \u00e0 tous les revenus inf\u00e9rieurs \u00e0 1.000 euros&lt;/p&gt;","&lt;p&gt;Invalidit\u00e9 s\u00e9curit\u00e9 sociale et invalidit\u00e9 MDPH non declarable actuellement seul la MDPH et pas declarable alors que l invalidit\u00e9 s\u00e9curit\u00e9 sociale et declarable et imposable&lt;/p&gt;","&lt;p&gt;Am\u00e9liorer la d\u00e9tection et la prise en charge des enfants autistes pour leur permettre de b\u00e9n\u00e9ficier d'une scolarit\u00e9 normale&lt;/p&gt;","&lt;p&gt;Depuis quelques ann\u00e9es, je vois apparaitre des bidonvilles en France.&lt;/p&gt;&lt;p&gt;D\u2019abords cach\u00e9s loin des endroits fr\u00e9quent\u00e9s.&lt;/p&gt;&lt;p&gt;Depuis peu, de nouveaux bidonvilles se cr\u00e9ent proche des centres fr\u00e9quent\u00e9s, comme les jardins publics, les bords de canal etc..&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;La pr\u00e9sence de ces bidonvilles est un sympt\u00f4me de notre soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;L'\u00e9volution de ces bidonvilles est un indicateur.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Il est n\u00e9cessaire que l'\u00e9tat traite les causes racines de ce probl\u00e8me.&lt;/p&gt;&lt;p&gt;pour la dignit\u00e9 humaine de ces personnes&lt;/p&gt;&lt;p&gt;la multiplication des bidonvilles dans le c\u0153ur de nos villes devient un probl\u00e8me de salubrit\u00e9 et de s\u00e9curit\u00e9, et dans une moindre mesure d'agreement.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;L'\u00e9vacuation des bidonvilles n'est pas une solution, il ne fait que d\u00e9placer le probl\u00e8me.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je propose &lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;qu'une commission d'enqu\u00eate, soit charg\u00e9 d'\u00e9tudier la question afin de soumettre des solutions \u00e0 notre gouvernement.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;mettre en application les propositions fournies&lt;/p&gt;","&lt;p&gt;Augmentation significative du nombre des personnels hospitaliers et de leurs salaires notamment pour les infirmi\u00e8res.&lt;/p&gt;","&lt;p&gt;Supretion taxe solidarit\u00e9 mutuelle pour les salaires ou retraite inf\u00e9rieures a 2000 euros.&lt;/p&gt;","&lt;p&gt;cette mesure des ann\u00e9es 80 a conduit les m\u00e9decins \u00e0 augmenter la cadence, \u00e0 r\u00e9duire la dur\u00e9e des consultations. Le temps consacr\u00e9 \u00e0 \u00e9changer avec un patient n'est pas un acte tarifable donc pas rentable pour l'hopital. En caricature, l'orteil infect\u00e9 chez un diab\u00e9tique demande des soins dont la tarification est peu importante, l'amputation a une tarification importante..On imagine une r\u00e9rive possible... &lt;/p&gt;","&lt;p&gt;Que les gens qui le souhaitent puissent contracter une assurance priv\u00e9e en lieu et place de la S\u00e9curit\u00e9 Sociale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En 2013, un classement (Boomberg) pla\u00e7ait la France en 19\u00e8me position mondiale en termes d'efficacit\u00e9 du syst\u00e8me de sant\u00e9, avec une d\u00e9pense moyenne de 4952 $ par habitant, loin derri\u00e8re des pays comme Hong Kong ou Singapour (1409 et 2286 $). La France \u00e9tait par ailleurs le pays o\u00f9 la part du PIB consacr\u00e9e \u00e0 la sant\u00e9 est la plus \u00e9lev\u00e9e (12,5%).&lt;/p&gt;&lt;p&gt;Pour am\u00e9liorer l'efficacit\u00e9 du syst\u00e8me, et respecter la libert\u00e9 de choix des citoyens, privatisons !&lt;/p&gt;","&lt;p&gt;de meilleurs rembourssements  pour les  lunettes  les appareils auditifs  la dentition&lt;/p&gt;","&lt;p&gt;Indexation des pension invalidit\u00e9s, retraites, minimum vieillesse, rsa, aah, ... sur l'inflation.&lt;/p&gt;","&lt;p&gt;Remboursement \u00e0 100% des protections hygi\u00e9niques&lt;/p&gt;&lt;p&gt;mise \u00e0 disposition gratuitement des protections hygi\u00e9niques dans les centres d'accueil pour les sdf&lt;/p&gt;&lt;p&gt;mise \u00e0 disposition gratuitement des protection hygi\u00e9niques dans les toilettes publiques g\u00e9r\u00e9s par les collectivit\u00e9s&lt;/p&gt;","&lt;p&gt;Mr Macron a supprim\u00e9 les emplois aid\u00e9s qui donnaient un statut aux ch\u00f4meurs avec un contrat de travail avec des cotisations et cela devait servir \u00e0 la r\u00e9
