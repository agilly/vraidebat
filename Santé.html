rsonnes engag\u00e9es dans un processus d\u2019insertion ou de formation ou, au contraire, \u00e0 celles ayant perdu la capacit\u00e9 de retrouver un emploi. C\u2019est-\u00e0-dire en pratique \u00e0 tous, compte tenu de l\u2019ouverture d\u2019emplois en dernier ressort. Le co\u00fbt suppl\u00e9mentaire d\u2019un tel dispositif serait de l\u2019ordre de 23 milliards, soit un \u00abpognon de dingue\u00bb, 1% du PIB, le co\u00fbt du CICE. C\u2019est un choix politique et social qui aurait des effets \u00e9conomiques positifs, puisque ces sommes soutiendraient la consommation et donc la demande adress\u00e9e aux entreprises.La hausse du SMIC, pour ne pas entra\u00eener une hausse des prix, doit \u00eatre financ\u00e9e par une remise en cause des salaires excessifs, par une baisse de la ponction effectu\u00e9e par la finance, mais aussi, sans doute, par une remise en cause des g\u00e2chis du capitalisme (d\u00e9penses publicitaires, directions financi\u00e8re et fiscale des entreprises, innovations sans utilit\u00e9 sociale, obsolescence acc\u00e9l\u00e9r\u00e9e,).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plus fondamentalement, on peut constater que la croissance telle qu\u2019elle s\u2019effectue actuellement ne permet pas de diminuer le taux de pauvret\u00e9. La logique du capitalisme est de d\u00e9velopper en permanence de nouveaux besoins, sans satisfaire les besoins fondamentaux, de sorte que les in\u00e9galit\u00e9s de consommation persistent. Le risque est que la contrainte \u00e9cologique am\u00e8ne un nouveau creusement des in\u00e9galit\u00e9s si c\u2019est la recherche du profit qui impulse les choix de production des entreprises. De plus, la financiarisation et la mondialisation ont creus\u00e9 les in\u00e9galit\u00e9s de revenu, un pays pour \u00eatre attractif et comp\u00e9titif devant assurer un revenu \u00e9lev\u00e9 aux plus riches et fournir une main d\u2019\u0153uvre peu co\u00fbteuse aux entreprises. Il faut avoir un projet coh\u00e9rent: la lutte contre la pauvret\u00e9 passe par une remise en cause du capitalisme financiaris\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://atterres.org/sites/default/files/Note%20EA%20Minima%20sociaux.pdf&lt;/p&gt;","&lt;p&gt;Il faut plus de contr\u00f4le au niveau des attributions de HLM. Des personnes qui n'ont plus leurs enfants \u00e0 charge vivent dans des T4 ou T5 alors qu'ils ne sont plus que 2. Pendant ce temps des familles attendent une place HLM&lt;/p&gt;","&lt;p&gt;pr\u00e9sentation des contrat plus lisibles , harmonisation des offres, possibilit\u00e9 de r\u00e9silier \u00e0 tout moment,  &lt;/p&gt;","&lt;p&gt;supprimer le lucratif. soit les d\u00e9partements soit loi 1901&lt;/p&gt;","&lt;p&gt;Un besoin criant de cr\u00e9ation de place pour les enfants, adultes, s\u00e9niors auquel il faut r\u00e9pondre. entre 30 et 40 OOO places&lt;/p&gt;&lt;p&gt;Un non sens que d'envoyer des enfants ou adultes souffrant de handicap dans des structures \u00e0 l'\u00e9tranger (Belgique par exemple)pay\u00e9s par l'argent public fran\u00e7ais ( s\u00e9curit\u00e9 sociale et/ou conseils r\u00e9gionaux) alors que dans le m\u00eame temps les gens cherchent du travail et sont pay\u00e9s aussi par de l'argent public.&lt;/p&gt;&lt;p&gt;Les besoins existent, les possibilit\u00e9s d'y r\u00e9pondre aussi, c'est une question de bon sens et surtout de volont\u00e9.&lt;/p&gt;&lt;p&gt;Je ne crois pas qu'il soit pr\u00e9f\u00e9rable de tendre les sentiments d'injustice et de r\u00e9signation aux r\u00e9solutions des probl\u00e8mes.&lt;/p&gt;","&lt;p&gt;Les appareils auditifs sont une n\u00e9cessit\u00e9: pour l'emploi, la s\u00e9curit\u00e9, la vie sociale... Le taux de remboursement de la CPAM est microscopique par rapport au co\u00fbt du mat\u00e9riel : 119\u20ac83 pour 1 606\u20ac d'achat pour un appareil. &lt;/p&gt;&lt;p&gt;C'est un frein \u00e9norme pour certaines personnes...&lt;/p&gt;&lt;p&gt;Pour information, plus l'audition est faible, plus le montant de la proth\u00e8se est \u00e9lev\u00e9.. Et la dur\u00e9e de vie actuelle des appareils est maximum 7-8 ans.....&lt;/p&gt;&lt;p&gt;Donc, \u00e0 moins de pouvoir se payer l'option maxi d'une compl\u00e9mentaire pour soulager cette d\u00e9pense, soit vous faites un cr\u00e9dit pour pouvoir avoir une vie \\\"normale\\\", soit vous vous en passez... &lt;/p&gt;&lt;p&gt;Pour ma part, vous multipliez ces sommes par deux puisque \u00e9tant appareill\u00e9e des deux c\u00f4t\u00e9s et loin de l'\u00e2ge de la retraite.. Autre information, l'AAH ne m'a pas \u00e9t\u00e9 accord\u00e9e et pourtant, je n'entends pas un camion arriver, ni mon t\u00e9l\u00e9phone sonner....  m\u00eame l'alarme incendie ne me d\u00e9range pas :) et ce depuis une vingtaine d'ann\u00e9es.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;HANDICAP INVALIDE En Col\u00e8re Vos dol\u00e9ances&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;https://www.facebook.com/groups/392799194623731/&lt;/p&gt;","&lt;p&gt;Nous souhaitons comprendre comment les citoyens fran\u00e7ais per\u00e7oivent les nouvelles technologies dans la sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation de WC et de douches publics pour les sans-abri&lt;/p&gt;","&lt;p&gt;Les stocks de m\u00e9dicaments sont sans cesse \u00e0 flux tendu.Actuellement, nous manquons de 700 produits qui sont contingent\u00e9s!Il est bien plus lucratif aux labos pharmaceutiques de vendre leur m\u00e9dicaments \u00e0 l' \u00e9tranger plutot qu'\u00e0 la France qui ,elle les ach\u00e9te \u00e0 moindre prix.&lt;/p&gt;","&lt;h3&gt;Actuellement la situation des aidants familiaux d'adultes \u00e0 charge fait des retrait\u00e9s pauvrissimes, ne pouvant sans risque de spoliation supll\u00e9mentaire, b\u00e9n\u00e9ficier du minimum vieillesse.&lt;/h3&gt;&lt;p&gt;Depuis 2014, il existe un dispositif qui peut donner droit, \u00e9galement, \u00e0 des trimestres de majoration de dur\u00e9e d'assurance si vous assumez la charge de parents \u00e2g\u00e9s ou handicap\u00e9s \u00e0 la maison. Mais seules comptent les p\u00e9riodes post\u00e9rieures au 1er f\u00e9vrier 2014.&lt;/p&gt;&lt;p&gt;Par exemple, actuellement, Un conjoint ayant du tout arr\u00eater depuis 2002 pour se consacrer \u00e0 sa conjointe handicap\u00e9e \u00e0 80% n'atteint m\u00eame pas le minimum vieillesse sans risquer d'endetter ses h\u00e9ritiers s'il a pu lutter pour s'acheter un logement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"Par rapport \u00e0 vous, le parent soign\u00e9 doit \u00eatre :\u00a0 le conjoint, concubin ou partenaire de pacs ;\u00a0\u00a0\u00a0\u00a0 l'ascendant (parents, grands-parents\u2026) ;\u00a0\u00a0 le descendant (enfant, petit-enfant) ;le collat\u00e9ral jusqu'au 4e degr\u00e9 (fr\u00e8res et s\u0153urs, oncles et tantes, grands oncles et grandes tantes, neveux et ni\u00e8ces, petits-neveux et petites-ni\u00e8ces, cousins germains).&lt;/p&gt;&lt;p&gt;l'ascendant, le descendant, le collat\u00e9ral jusqu'au 4e degr\u00e9 de votre conjoint, concubin ou partenaire de pacs.&lt;/p&gt;&lt;p&gt;\u00a0La personne doit \u00eatre en situation d'incapacit\u00e9 \u00e0 80% au moins.&lt;/p&gt;&lt;p&gt;Chaque p\u00e9riode de 30 mois donne droit \u00e0 un trimestre dans la limite de 8 trimestres. Mais :&lt;/p&gt;&lt;p&gt;chacune de ces p\u00e9riodes doit imp\u00e9rativement \u00eatre cons\u00e9cutive (pas d'interruption pendant 30 mois, sauf placement provisoire de la personne en \u00e9tablissement sp\u00e9cialis\u00e9) ;il faut avoir cess\u00e9 totalement de travailler ;si vous \u00eates en couple, l'autre membre du couple n'en b\u00e9n\u00e9ficie pas ;seules comptent les p\u00e9riodes post\u00e9rieures au 1er f\u00e9vrier 2014.\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'esp\u00e9rance de vie a recul\u00e9 en 2015 en France pour la premi\u00e8re fois depuis 1969. C'est le cas dans plusieurs pays d\u00e9velopp\u00e9s, en particulier pour les travailleurs et les pauvres. L'esp\u00e9rance de vie en bonne sant\u00e9 recule aussi. Tels sont les effets de la malbouffe, des pollutions, de la pr\u00e9carit\u00e9 grandissante et du recul des services publics de sant\u00e9, sous les coups de boutoir lib\u00e9raux. Cette grande r\u00e9gression peut \u00eatre stopp\u00e9e.&lt;/p&gt;","&lt;p&gt;La Prefon est sans doute le plus avantageux des syst\u00e8mes de compl\u00e9ments de retraite. La Prefon est rest\u00e9e tr\u00e8s discr\u00e8te pendant des ann\u00e9es. Mais l\u00e0, elle sort de l\u2019ombre. Dans la conjoncture actuelle tr\u00e8s inqui\u00e8te qui touche les retraites du r\u00e9gime g\u00e9n\u00e9ral,\u00a0&lt;strong&gt;les organismes qui g\u00e8rent la Prefon sortent une campagne de publicit\u00e9 grand public.&lt;/strong&gt;\u00a0C\u2019est une aubaine pour cette caisse de pr\u00e9voyance en pleine col\u00e8re des retrait\u00e9s. C\u2019est une aubaine qui montre \u00e0 quel point l\u2019administration peut \u00eatre perverse et tordue, avec la complicit\u00e9 des syndicats de fonctionnaires.&lt;/p&gt;&lt;p&gt;Quoi qu\u2019on en dise, les retrait\u00e9s ont des raisons de manifester. Leur pouvoir d\u2019achat est atteint. Evidemment.\u00a0&lt;strong&gt;Mais il est atteint par la m\u00e9canique m\u00eame des r\u00e9gimes qui g\u00e8rent les retraites g\u00e9n\u00e9rales, la retraite de base comme les r\u00e9gimes de l'Agirc et de l\u2019Arcco.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cette m\u00e9canique repose sur le principe de la r\u00e9partition. En clair, les salari\u00e9s actifs paient des cotisations retraite qui sont r\u00e9partis pour financer les pensions. Les actifs paient pour les inactifs.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cette m\u00e9canique tr\u00e8s simple fait que les retrait\u00e9s actuels ont travaill\u00e9 toute leur vie, non pas pour payer leur retraite, mais pour payer celles de leurs parents. Aujourd\u2019hui, ils touchent de l\u2019argent qui est cotis\u00e9 par ceux qui travaillent, c\u2019est \u00e0 dire leurs enfants.&lt;/p&gt;&lt;p&gt;Le syst\u00e8me est tr\u00e8s simple\u00a0; sa qualit\u00e9 d\u00e9pend du rapport entre les inactifs et les actifs. Quand les actifs sont nombreux et travaillent longtemps, alors que les inactifs sont moins nombreux avec une esp\u00e9rance de vie de 10 ans par exemple, les retrait\u00e9s sont plut\u00f4t confortables.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mais, et c\u2019est le cas depuis une vingtaine d\u2019ann\u00e9es,quand les inactifs deviennent nombreux parce qu\u2019ils se mettent au travail assez tard, quand il y a beaucoup de\u00a0ch\u00f4mage, et par ailleurs quand l\u2019esp\u00e9rance de vie \u00e0 la retraite s\u2019accroit pour atteindre les 25 ans, le syst\u00e8me est compl\u00e8tement d\u00e9s\u00e9quilibr\u00e9. Quand vous avez beaucoup plus de retrait\u00e9s, d\u2019inactifs et m\u00eame de fonctionnaires (qui vivent sur des revenus de redistribution) et bien, les caisses de retraite tirent la langue.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;On a toujours fait des r\u00e9formettes, en augmentant les cotisations ce qui fait grogner les actifs, ou en r\u00e9duisant la pension, ce qui fait pleurer les retrait\u00e9s.&lt;/p&gt;&lt;p&gt;Voil\u00e0 en bref, quelle est la situation.\u00a0&lt;strong&gt;La France n\u2019a jamais pu installer des syst\u00e8mes de retraite par capitalisation, beaucoup plus simples, car dans ce cas, chacun fabrique sa retraite. Il place son argent, le fait travailler pour percevoir une rente quand il arr\u00eate de travailler.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ce syst\u00e8me plus ou moins aid\u00e9 par la fiscalit\u00e9 permettrait de rendre chacun responsable et d\u2019\u00e9viter les malentendus comme celui qui met actuellement les retrait\u00e9s en col\u00e8re. On n\u2019a jamais pu r\u00e9former le syst\u00e8me parce que la gauche, comme la droite \u00e9tatiste s\u2019y sont toujours oppos\u00e9. Il f&lt;strong&gt;aut dire que les syndicats et notamment la CGT et FO ont \u00e9t\u00e9, depuis la Lib\u00e9ration et les lois sur la s\u00e9curit\u00e9 sociale, les avocats et les d\u00e9fenseurs des r\u00e9gimes par r\u00e9partition.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Quand\u00a0la CGT d\u00e9couvre les avantages de la capitalisation, elle cr\u00e9e la Prefon. Le comble dans cette histoire, c\u2019est que c\u2019est la CGT et le parti communiste qui ont obtenu, il y a un demi si\u00e8cle, la cr\u00e9ation d\u2019une retraite par capitalisation compl\u00e9mentaire r\u00e9serv\u00e9e aux fonctionnaires&lt;/strong&gt;.Pourquoi?Parce qu\u2019une partie du revenu des fonctionnaires \u00e9tait (elle est toujours) constitu\u00e9e par des primes et que les primes ne cotisent pas au r\u00e9gime g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La\u00a0CGT s\u2019est assise sur son id\u00e9ologie de la r\u00e9partition et a obtenu de cr\u00e9er la Prefon&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Immense succ\u00e8s, encore aujourd\u2019hui aupr\u00e8s\u00a0&lt;strong&gt;des fonctionnaires mais particuli\u00e8rement des hauts fonctionnaires et de tous ceux qui sont li\u00e9s \u00e0 des fonctionnaires ou qui ont \u00e9t\u00e9 une fois dans leur vie salari\u00e9s d\u2019une administration publique ou une entreprise publique.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;La Prefon a toutes les qualit\u00e9s.&lt;/p&gt;&lt;p&gt;Revue de d\u00e9tail, pour ceux que \u00e7a int\u00e9resserait, il suffit de reprendre leur documentation sur internet.\u00a0\u00a0&lt;em&gt;En principe r\u00e9serv\u00e9e aux agents de l\u2019Etat, d\u2019une collectivit\u00e9 locale ou de la fonction publique hospitali\u00e8re ainsi qu\u2019\u00e0 leur conjoint et partenaire de Pacs, le r\u00e9gime Prefon est en r\u00e9alit\u00e9 ouvert au plus grand nombre. Il suffit d\u2019avoir travaill\u00e9 une seule fois au cours de sa carri\u00e8re aupr\u00e8s d\u2019une collectivit\u00e9 publique (pion dans un lyc\u00e9e, interne des h\u00f4pitaux \u2026) pour pouvoir y adh\u00e9rer, m\u00eame si vous \u00eates aujourd\u2019hui salari\u00e9 ou ind\u00e9pendant.\u00a0\u00bb&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Il s\u2019agit d\u2019un r\u00e9gime par points sur lequel vos cotisations sont imm\u00e9diatement converties en points de rente, en fonction des tables de mortalit\u00e9 en vigueur au moment de leur versement, ces points vous \u00e9tant d\u00e9finitivement acquis chaque ann\u00e9e.\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Les plus du produit sont importants\u00a0:\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;- les versements sont libres. Vous pouvez \u00e0 tout moment suspendre vos versements, voire arr\u00eater d\u00e9finitivement de cotiser, et reprendre, rattraper votre retard. Vous pouvez verser autant d\u2019argent que vous voulez.\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;- les cotisations sont d\u00e9ductibles de votre revenu imposable dans les m\u00eames limites que pour un Perp, mais avec la possibilit\u00e9 de d\u00e9duire en plus de ce plafond les versements correspondant aux rachats de vos ann\u00e9es ant\u00e9rieures \u00e0 votre adh\u00e9sion (dans la limite de deux ann\u00e9es rachet\u00e9es par an en 2010, 2011 et 2012 si vous \u00eates toujours agent public en activit\u00e9).\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0En clair, vous pouvez cotiser autant que vous voulez, mais la d\u00e9ductibilit\u00e9 est d\u00e9sormais plafonn\u00e9e \u00e0\u00a027 000 euros, c\u2019est d\u00e9j\u00e0 \u00e9norme. Pour ceux qui sont impos\u00e9s\u00e0\u00a040 %, il n\u2019existe pas de meilleure formule sur le march\u00e9.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Le moins :\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;- vous n\u2019avez aucun regard sur la gestion financi\u00e8re de votre contrat : vos cotisations sont principalement investies sur des obligations, ce qui \u00e0 long terme, est en principe moins rentable que des supports en actions. Les g\u00e9rants ne sont pas des champions. Au moment de la crise, ils ont subi de lourdes pertes. Mais le syst\u00e8me est garanti par l\u2019Etat.\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;On a compris que sur la rentabilit\u00e9, la Prefon n\u2019\u00e9tait pas un hedgefund, mais\u00e7a n'est pas ce qu\u2019on lui demande. Officiellement, la Prefon retourne une rente viag\u00e8re qui correspond \u00e0 ce qu\u2019on a vers\u00e9, plus un petit quelque chose qui peut para\u00eetre mis\u00e9rable \u00e0\u00a0Warren Buffet, mais qui est sans aucun risque.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Le vrai gain de la Prefon n'est pas l\u00e0. Il est au niveau de la d\u00e9duction fiscale puisqu\u2019il organise de l\u2019\u00e9vasion fiscale.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;C\u2019est pourquoi ce syst\u00e8me, qui avait \u00e9t\u00e9 imagin\u00e9 par la CGT pour venir en aide aux fonctionnaires modestes, est finalement utilis\u00e9 par les anciens fonctionnaires qui pantouflent dans le priv\u00e9 et qui veulent s\u00e9curiser des bonus en toute impunit\u00e9 fiscale.&lt;/strong&gt;\u00a0Tout en se faisant un compl\u00e9ment de retraites \u00e0 vie qu\u2018ils peuvent d\u2019ailleurs liquider quand ils le souhaitent.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Depuis vingt ans, Bercy a invent\u00e9 des produits destin\u00e9s aux chefs d\u2019entreprises ou aux professions lib\u00e9rales, les PERP ou les Madelin ont beaucoup moins de succ\u00e8s parce que moins dot\u00e9s fiscalement&lt;/strong&gt;. Bercy n\u2019a pas os\u00e9 la g\u00e9n\u00e9rosit\u00e9 de la CGT d\u2019il y a un demi-si\u00e8cle.&lt;/p&gt;&lt;p&gt;Le point le plus important dans cette affaire n'est pas de s\u2019emb\u00eater \u00e0 passer toute sa carri\u00e8re dans un bureau de l\u2019administration pour y avoir droit. Un mois de travail d\u2019\u00e9t\u00e9 \u00e0 la Poste ou \u00e0 la Sncf, trois heures de cours par mois dans une \u00e9cole de commerce sous contrat, ou m\u00eame quelques piges dans une soci\u00e9t\u00e9 de France T\u00e9l\u00e9visions, et vous \u00eates un client potentiel de la Prefon.\u00a0&lt;strong&gt;La\u00a0Prefon aujourd\u2019hui, c\u2019est 500 000 adh\u00e9rents, 15 milliards d\u2019encours g\u00e9r\u00e9s, et\u00a0\u00e7a repr\u00e9sente 38% du march\u00e9 des retraites compl\u00e9mentaires individuelles.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eater le deremboursement des m\u00e9dicaments et faire baisser le prix des g\u00e9n\u00e9riques un v\u00e9ritable scandale&lt;/p&gt;","&lt;p&gt;donner des droits aux pacs qui sont l\u00e9s\u00e9s par rapport au mariage &lt;/p&gt;&lt;p&gt;la reversion est accord\u00e9e aux divorc\u00e9es et est refus\u00e9e aux veuves pacs\u00e9es je trouve cela tres injuste&lt;/p&gt;&lt;p&gt;j ai \u00e9t\u00e9 pacs\u00e9e 15 ans et je n ai droit a rien en tant que veuve&lt;/p&gt;&lt;p&gt;conserv\u00e9r la reversion en cas de concubinage pour les retraites de l etat&lt;/p&gt;","&lt;p&gt;bonjour ,je suis en invalidit\u00e9 categorie 2 et je per\u00e7ois 770 euros par mois je suis seule comment pouvoir vivre ????&lt;/p&gt;","&lt;p&gt;Ils ont boss\u00e9 toute leur vie pour avoir une retraite, aujourd\u2019hui Monsieur Macron les m\u00e9prise  par la revalorisation des pensions de 0, 30 % alors que l\u2019inflation est de 1,70%....&lt;/p&gt;&lt;p&gt;Ce sont les retrait\u00e9s qui font vivre les associations caritatives, d\u2019aide, d\u2019alphabetisation  etc...et ils sont une vraie chance pour la France !!&lt;/p&gt;","&lt;p&gt;la CARSAT ne rempli pas son r\u00f4le car si on conteste son compte , le salari\u00e9 est syst\u00e9matique d\u00e9bout\u00e9, malgr\u00e9 une enqu\u00eate diligent\u00e9e chez l'employeur rien ni fait. Travailler dans l'agro alimentaire \u00e0 la cha\u00eene avec des cadences impos\u00e9es, sans pause pipi,en \u00e9quipe de nuit, avec des contraintes vestimentaires et d'hygi\u00e8nes n'est pas consid\u00e9r\u00e9 par l'\u00e9tat comme un travail p\u00e9nible .La mise en place de cette l\u00e9gislation est un enfumage de plus que le MEDEF a \u00e9touff\u00e9 comme \u00e9tant au d\u00e9part une usine \u00e0 gaz.conclusion : beaucoup d'accident de travail et d'arr\u00eat maladie, tr\u00e8s peu de volontaire pour un salaire sans compensations et de mis\u00e8re.&lt;/p&gt;","&lt;p&gt;Les Fran\u00e7ais et les \u00e9trangers qui parlent et comprennent mal la langue, ceux qui ne savent pas utiliser Internet sont en grande difficult\u00e9 face \u00e0  trois administrations  : assistantes sociales, qui croulent sous les demandes, p\u00f4le emploi, qui exige des inscriptions par internet,  la CAF, qui demande aussi d'acc\u00e9der au compte par internet.&lt;/p&gt;&lt;p&gt;Tous ces travailleurs disposent de peu de temps par personne. Et les pauvres demandeurs repartent sans avoir rien compris ou sans avoir pu s'inscrire. &lt;/p&gt;&lt;p&gt;Une profession \u00e0  l'interface de ces 3 professions est n\u00e9cessaire avec des personnes qui sachent \u00e9couter longuement, d\u00e9m\u00ealer les dossiers, inscrire sur internet. Pour l'instant ce sont les b\u00e9n\u00e9voles qui font cela . Et ns ne sommes pas assez nombreux.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, beaucoup de m\u00e9dicaments sont conditionn\u00e9s par boites de X cachets, et dans de tr\u00e8s nombreux cas, nous n'avons pas besoin de tous! Combien de fois une grosse partie des m\u00e9dicaments achet\u00e9s ne sert finalement \u00e0 rien? Au final de nombreuses plaquettes entam\u00e9es sont soit rendues en pharmacie, soit jet\u00e9es car p\u00e9rim\u00e9.&lt;/p&gt;","&lt;p&gt;Il ne faut pas que toutes entreprises et soci\u00e9t\u00e9 d'interim puissent vous coller une mutuelle sant\u00e9 d'office. Il ne faut pas qu'un couple se retrouve \u00e0 avoir chacun une mutuelle.&lt;/p&gt;","&lt;p&gt;Une vraie justice sociale et moins de d\u00e9penses pour certains services publics, comme la s\u00e9curit\u00e9 sociale par exemple.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Non, il n'est pas juste que les plus ais\u00e9s b\u00e9n\u00e9ficient des aides au m\u00eame bar\u00e8me que les classes sociales d\u00e9favoris\u00e9es. On doit introduire de la d\u00e9gressivit\u00e9 en fonction des revenus, sans exclure cependant les foyers plus ais\u00e9s, car tout imposable doit retrouver un b\u00e9n\u00e9fice li\u00e9 \u00e0 son imp\u00f4t.&lt;/p&gt;","&lt;p&gt;Abolition de l'obligation vaccinale, texte du r\u00e9gime de Vichy, laisser le libre choix vaccinale aux personnes, mais continuer le remboursement des vaccinations pour ceux qui le souhaitent.&lt;/p&gt;","&lt;p&gt;retraite a 60 ans pour les personnes ayant fait le service militaire obligatoire pendant 12 mois avec prise en compte de 8 trimestres au lieu de 4 actuellement car on perdait une ann\u00e9e de salaire et parfois on en revenait malade voir pire car en tant que conscrit ce n etait pas l endroit ou il fallait tomber malade car pour se soigner c etait quasi impossible.on appelait ca les tire au flanc.les tentatives de suicide a l epoque ne servait a rien non plus pour ceux qui pensait etre reform\u00e9 et il y avait la prison pour ceux qui refusait d effectuer leur service alors que d autres se faisait reformer grace a un medecin complaisant.enfin ca s appelait tout simplement une atteinte a la libert\u00e9e.penser y les jeunes. &lt;/p&gt;","&lt;p&gt;Ramener \u00e0 3 vaccins obligatoires la vaccination infantiles. Bayer et les grands groupes pharmaceutiques se font de l'argent, sur le dos de nos enfants en nuisant gravement \u00e0 leur sant\u00e9.&lt;/p&gt;","&lt;h3&gt;&lt;strong&gt;Quelles sont toutes les choses qui pourraient \u00eatre faites pour am\u00e9liorer l'information des citoyens sur l'utilisation des imp\u00f4ts ?&lt;/strong&gt;&lt;/h3&gt;&lt;p&gt;indiquer la r\u00e9partition des sommes allou\u00e9es aux non nationaux&lt;/p&gt;&lt;h3&gt;&lt;strong&gt;Que faudrait-il faire pour rendre la fiscalit\u00e9 plus juste et plus efficace ?&lt;/strong&gt;&lt;/h3&gt;&lt;p&gt;exclure les \u00e9trangers non cotisants dans l'attribution des aides, prestations sociales et couverture sant\u00e9&lt;/p&gt;&lt;h3&gt;&lt;strong&gt;Quels sont selon vous les imp\u00f4ts qu'il faut baisser en priorit\u00e9 ?&lt;/strong&gt;&lt;/h3&gt;&lt;p&gt;CSG, RDS, CASA&lt;/p&gt;&lt;h3&gt;&lt;strong&gt;Afin de financer les d\u00e9penses sociales, faut-il selon vous...&lt;/strong&gt;&lt;/h3&gt;&lt;p&gt;Revoir les conditions d'attribution de certaines aides sociales&lt;/p&gt;&lt;h3&gt;&lt;strong&gt;S'il faut selon vous revoir les conditions d'attribution de certaines aides sociales, lesquelles doivent \u00eatre concern\u00e9es ?&lt;/strong&gt;&lt;/h3&gt;&lt;p&gt;AME, allocations familiales, minimum vieillesse, RSA&lt;/p&gt;&lt;h3&gt;&lt;strong&gt;Quels sont les domaines prioritaires o\u00f9 notre protection sociale doit \u00eatre renforc\u00e9e ?&lt;/strong&gt;&lt;/h3&gt;&lt;p&gt;couverture sant\u00e9, d\u00e9pendance&lt;/p&gt;&lt;h3&gt;&lt;strong&gt;Pour quelle(s) politique(s) publique(s) ou pour quels domaines d'action publique, seriez-vous pr\u00eats \u00e0 payer plus d'imp\u00f4ts ?&lt;/strong&gt;&lt;/h3&gt;&lt;p&gt;pr\u00e9f\u00e9rence nationale&lt;/p&gt;&lt;h3&gt;&lt;strong&gt;Y a-t-il d'autres points sur les imp\u00f4ts et les d\u00e9penses sur lesquels vous souhaiteriez vous exprimer ?&lt;/strong&gt;&lt;/h3&gt;&lt;p&gt;le minimum vieillesse est actuellement attribu\u00e9 \u00e0 tout \u00e9tranger de + de 65 ans m\u00eame s'il n'a jamais cotis\u00e9 en France. Ajoutez \u00e0 cela le regroupement familial, vous trouverez l'erreur ! Idem pour l'aide m\u00e9dicale aux \u00e9trangers.&lt;/p&gt;","&lt;p&gt;beaucoup de femmes sont rest\u00e9es aux foyer pour \u00e9lev\u00e9e leurs enfants et des fois parceque elles ne pouvaient pas faire autrement cela serait justice&lt;/p&gt;","&lt;p&gt;Les laboratoire de recherche m\u00e9dicales, qui b\u00e9n\u00e9ficient de cr\u00e9dit imp\u00f4ts recherche, devraient,  mettre 50% du brevet propri\u00e9t\u00e9 de Assurance maladie, ainsi une partie des b\u00e9n\u00e9fices iraient directement dans les caisse de lams\u00e9curit\u00e9 sociale&lt;/p&gt;","&lt;p&gt;j'ai eu une maladie tr\u00e8s grave, j'ai \u00e9t\u00e9 \u00e0 100%, cela ne m'as cout\u00e9 plus de 100 euros, aux usa, je n'existerais plus gardons notre syst\u00e8me, impots et pr\u00e9levement sociaux 2 choses diff\u00e9rentes&lt;/p&gt;","&lt;p&gt;Bonjour \u00e0 tous ,depuis novembre 2018 je travail en temps partiel et j'ai donc effectuer une demande de prime d'activit\u00e9&lt;/p&gt;&lt;p&gt;Avec un revenu net mensuel de 1194 euro j'ai la joie d'avoir droit \u00e0 69 euro /mois  !!!&lt;/p&gt;&lt;p&gt;Je vis en couple et ma conjointe n'a pas de revenu ....&lt;/p&gt;&lt;p&gt;Au 5 f\u00e9vrier 2019 montant de la prime 280 euro &lt;/p&gt;&lt;p&gt;Au 15 f\u00e9vrier 2019 montant de la prime 69 euro ?????&lt;/p&gt;&lt;p&gt;En 15 jour j'ai perdu 230 euro ????recalculer par la CAF !! &lt;strong&gt;&lt;u&gt;SANS aucune explication !!!!&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;J'ai donc essay\u00e9 de comprendre les m\u00e9canismes de calcul de cette jolie Prime et La l'horreur&lt;strong&gt; l'usine \u00e0 GAZ !!!!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Impossible \u00e0 calculer soit m\u00eame, \u00e0 moins de travailler \u00e0 la CAF &lt;/p&gt;&lt;p&gt;Syst\u00e8me de bonus ,\u00e9claircissement impossible \u00e0 trouver ..61% de ceci + 29% de cela etc etc &lt;/p&gt;&lt;p&gt;J'ai abandonn\u00e9 ,et je vais faire un courrier de r\u00e9clamation ,quoi que je mis dis que se soit courrier pour rien !!&lt;/p&gt;&lt;p&gt;et fin de non recevoir ...&lt;strong&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La psychiatrie, parent pauvre de la m\u00e9decine avec certains praticiens \u00e0 \u00e9loigner tant ils sont dangereux, incomp\u00e9tents.&lt;/p&gt;&lt;p&gt;Avec aussi des professionnels sur lesquels une synth\u00e8se des connaissances pourrait \u00eatre r\u00e9alis\u00e9e gr\u00e2ce \u00e0 une banque de donn\u00e9es en particulier d\u00e9volue aux praticiens de cette science h\u00e9sitante qu'accompagne la grande souffrance des patients.&lt;/p&gt;&lt;p&gt;Des probl\u00e9matiques \u00e0 d\u00e9gager donc pour mieux appr\u00e9hender les besoins, les soins, les gu\u00e9risons possibles et les difficult\u00e9s insolubles voire les \u00e9checs.&lt;/p&gt;&lt;p&gt;Ce terrain min\u00e9 doit \u00eatre rass\u00e9r\u00e9n\u00e9, accompagn\u00e9, assist\u00e9 par les aides-soignantes qui, elles aussi voient, constatent, d\u00e9duisent et peuvent ainsi proposer des hypoth\u00e8ses ensuite v\u00e9rifiables.&lt;/p&gt;&lt;p&gt;Les infirmi\u00e8res peuvent ais\u00e9ment participer de ce mouvement de r\u00e9flexion apr\u00e8s une observation accrue ds protocoles pour les conserver voire les remplacer.&lt;/p&gt;&lt;p&gt;Les psychiatres ne n\u00e9gligeront pas ces observations r\u00e9alis\u00e9es au quotidien, le psy n'est pas sup\u00e9rieur, c'est un chef d'\u00e9quipe bienveillant et attentif.&lt;/p&gt;&lt;p&gt;De cette somme de connaissances, de comp\u00e9tences peut na\u00eetre une nouvelle approche de la psychiatrie, avant tout au service des patients qui, encore une fois, subissent un tr\u00e8s grande souffrance.&lt;/p&gt;&lt;p&gt;Un institut national de la psychiatrie r\u00e9unira toutes les initiatives dans le cadre \u00e9largi d'une pluridisciplinarit\u00e9 qui associera la vie en entreprise, la probl\u00e9matique des hi\u00e9rarchies oppressantes, la vie des \u00e9l\u00e8ves dans l'institution scolaire...&lt;/p&gt;","&lt;p&gt;Nous ch\u00e9rissons notre r\u00e9publique dans la LIBERT\u00c9, l\u2019EGALITE, la FRATERNIT\u00c9.&lt;/p&gt;&lt;p&gt;Nous sommes les oubli\u00e9s dans la lettre aux fran\u00e7ais du Pr\u00e9sident de la R\u00e9publique.&lt;/p&gt;&lt;p&gt;A double titre, nous sommes les oubli\u00e9s des Gilets Jaunes sur qui nous esp\u00e9rons.&lt;/p&gt;&lt;p&gt;Mon compagnon, mon fauteuil et moi-m\u00eame ne sommes pas LIBRE de se d\u00e9placer.&lt;/p&gt;&lt;p&gt;Mon compagnon et moi-m\u00eame, nous sommes \u00c9GAUX dans la diff\u00e9rence.&lt;/p&gt;&lt;p&gt;Mon compagnon indissociable avec moi-m\u00eame manquons de FRATERNIT\u00c9 dans une soci\u00e9t\u00e9, qui, parfois est handicap\u00e9e.&lt;/p&gt;&lt;p&gt; A quand la r\u00e9elle application de la loi sur \\\"l\u00e9galit\u00e9 des droits et des chances\\\" dans le cadre de l'accessibilit\u00e9 &lt;strong&gt;L2005-102&lt;/strong&gt; du 11/02/2005 qui devait \u00eatre appliqu\u00e9e le 01/01/2015.&lt;/p&gt;&lt;p&gt;Les plus mauvais \u00e9l\u00e8ves: les services publics mais pas si public pour tous.&lt;/p&gt;&lt;p&gt;R\u00e9vision de la loi du code de la s\u00e9curit\u00e9 social &lt;strong&gt;L815-1 \u00e0 29&lt;/strong&gt; qui concerne les personnes reconnues victimes d'erreurs m\u00e9dicales, victimes d'accidents routiers et qui concerne \u00e9galement les victimes d\\\"'attentas.&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/7d44b3e3348cc25bd8f9b9ec7ce3c6827bb91ab1.png\\\" alt=\\\"7d44b3e3348cc25bd8f9b9ec7ce3c6827bb91ab1.png\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un CDD li\u00e9 au temps de r\u00e9sidence autoris\u00e9, dans ce CDD la retraite est capitalis\u00e9e (moins un % de solidarit\u00e9), et quand l'\u00e9tranger retourne chez lui il re\u00e7oit son capital, mais doit en retour rentrer dans son pays&lt;/p&gt;","&lt;p&gt;Arreter la CMU et l'AME: est-il normal que nous cotisions pour des tuberculeux ukrainiens se fassent soigner \u00e0 6000Euros/jour chez nous ? sans parler de tant d'autres exemples ?&lt;/p&gt;","&lt;p&gt;Versement des allocations familiales d\u00e8s le 1er enfant&lt;/p&gt;","&lt;p&gt;\u00d8 &lt;em&gt;Appliquer la loi de r\u00e9quisition d\u2019immeubles vides et donner les moyens aux futures locataires pour faire la restauration de leurs logements et Aides financi\u00e8res de l\u2019Etat d\u2019installation pour les locataires les plus en difficult\u00e9s &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;em&gt;Ce Manifeste a \u00e9t\u00e9 \u00e9t\u00e9 diffus\u00e9 \u00e0 la veille de la Manifestation du 22 janvier \u00ab\u00a0Journ\u00e9e nationale de la psychiatrie\u00a0\u00bb. Il est propos\u00e9 \u00e0 la signature de chacune et chacun. Il est un appel \u00e0 r\u00e9inventer une psychiatrie \u00e9mancipatrice du sujet.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2&gt;Pour un renouveau des soins psychiques&lt;/h2&gt;&lt;p&gt;La psychiatrie et la p\u00e9dopsychiatrie n\u2019en peuvent plus. Depuis d\u00e9j\u00e0 plusieurs d\u00e9cennies, ceux qui les font vivre ne cessent de d\u00e9noncer leur d\u00e9sagr\u00e9gation et de lutter contre le d\u00e9clin dramatique des fa\u00e7ons d\u2019accueillir et de soigner les personnes qui vivent au cours de leur existence une pr\u00e9carit\u00e9 psychique douloureuse. En vain le plus souvent. Ce qui est en crise, c\u2019est notre hospitalit\u00e9, l\u2019attention primordiale accord\u00e9e \u00e0 chacun et \u00e0 un soin psychique cousu-main, \u00e0 rebours du traitement pr\u00eat-\u00e0-porter standardis\u00e9 qui se veut toujours plus actuel. Les mouvements des h\u00f4pitaux du Rouvray, Le Havre, Amiens, Niort, Moisselles, Paris\u2026 ont su bousculer l\u2019indiff\u00e9rence m\u00e9diatique et rendre visible au plus grand nombre le chaos qui guette la psychiatrie. Pour percer le mur du silence, il n\u2019aura fallu rien de moins qu\u2019une gr\u00e8ve de la faim \u2026&lt;/p&gt;&lt;p&gt;Devant cette r\u00e9gression organis\u00e9e, nous nous engageons tous ensemble \u00e0 soigner les institutions psychiatriques et \u00e0 lutter contre ce qui perturbe leur fonctionnement. Patients, soignants, parents, personnes concern\u00e9es de pr\u00e8s ou de loin par la psychiatrie et la p\u00e9dopsychiatrie, tous citoyens, nous sommes r\u00e9volt\u00e9s par cette r\u00e9gression de la psychiatrie qui doit cesser. Il s\u2019agit pour nous de refonder et construire une discipline qui associe soin et respect des libert\u00e9s individuelles et collectives.&lt;/p&gt;&lt;p&gt;Contrairement \u00e0 la tendance actuelle qui voudrait que la maladie mentale soit une maladie comme les autres, nous affirmons que la psychiatrie est une discipline qui n\u2019est m\u00e9dicale qu\u2019en partie. Elle peut et doit utiliser les ressources non seulement des sciences cognitives, mais \u00e9galement des sciences humaines, de la philosophie et de la psychanalyse, pour contribuer \u00e0 un renouveau des soins ax\u00e9s sur la reconnaissance de la primaut\u00e9 du soin relationnel. Notre critique de ce qu\u2019est devenue la psychiatrie ne peut faire l\u2019impasse sur la responsabilit\u00e9 de ses gestionnaires.&lt;/p&gt;&lt;p&gt;Les avanc\u00e9es de la recherche scientifique ne peuvent durablement \u00eatre confisqu\u00e9es par des experts auto-proclam\u00e9s dont les liens avec l\u2019industrie pharmaceutique sont parfois suspects. Les savoirs scientifiques ne doivent pas servir d\u2019alibi \u00e0 des choix politiques qui r\u00e9duisent les sujets \u00e0 un flux \u00e0 r\u00e9guler pour une meilleure rentabilit\u00e9 \u00e9conomique. Nous sommes face \u00e0 une v\u00e9ritable n\u00e9gation du sujet et de sa singularit\u00e9, au profit de m\u00e9thodes \u00e9ducatives, s\u00e9curitaires ou exclusivement symptomatiques. Les interdits de pens\u00e9e sont devenus la r\u00e8gle d\u2019une discipline o\u00f9 l\u2019on d\u00e9bat de moins en moins. La psych\u00e9 humaine est tellement complexe qu\u2019elle n\u2019ob\u00e9it \u00e0 aucune causalit\u00e9, simple et univoque, et se moque des r\u00e9ductions id\u00e9ologiques. Toute approche privil\u00e9giant une r\u00e9ponse unidimensionnelle est n\u00e9cessairement \u00e0 c\u00f4t\u00e9. Nous r\u00e9cusons, d\u00e8s lors, toute politique d\u2019homog\u00e9n\u00e9isation des pratiques. Une politique qui d\u00e9truit la coh\u00e9rence des \u00e9quipes et instrumentalise la parole des patients fige la capacit\u00e9 d\u2019inventer \u00e0 force d\u2019injonctions paradoxales, dans la nasse de discours sans \u00e9paisseur et mortif\u00e8res.&lt;/p&gt;&lt;p&gt;Aussi, si les budgets de la psychiatrie et de la p\u00e9dopsychiatrie, sans cesse rogn\u00e9s depuis des ann\u00e9es, doivent \u00eatre largement revaloris\u00e9s, comme l\u2019exigent toutes les mobilisations actuelles, c\u2019est l\u2019appauvrissement des relations au sein des lieux de soins qui est notre souci premier. La standardisation des pratiques protocolis\u00e9es d\u00e9shumanise les sujets, patients et soignants. Le recours massif aux CDD courts, le tarissement organis\u00e9 de la formation continue, l\u2019inad\u00e9quation des formations initiales qui privil\u00e9gient cours magistraux et visionnages de DVD sans interactions entre les \u00e9tudiants et leur formateur, contribuent \u00e0 la d\u00e9sagr\u00e9gation des \u00e9quipes au sein desquelles le turn-over est de plus en plus important. La continuit\u00e9 des soins et la coh\u00e9sion des \u00e9quipes en sont durablement compromises. Nous devons opposer \u00e0 cet \u00e9tat de fait la sp\u00e9cificit\u00e9 de la maladie psychique, qui sous-tend la n\u00e9cessit\u00e9 d\u2019une approche singuli\u00e8re et d\u2019un travail sp\u00e9cifique d\u2019\u00e9quipes pluridisciplinaires en institution psychiatrique ainsi que dans le m\u00e9dico-social, et la co-construction d\u2019alliances th\u00e9rapeutiques f\u00e9condes avec les personnes accueillies. C\u2019est tout le monde de la psy et des psys, en institution ou pas, qui est concern\u00e9.&lt;/p&gt;&lt;p&gt;Nous voulons en finir avec l\u2019augmentation continuelle du recours \u00e0 l\u2019isolement et \u00e0 la contention, la contrainte doit cesser d\u2019\u00eatre la norme. Le droit des patients, hospitalis\u00e9s ou non, est r\u00e9guli\u00e8rement ignor\u00e9, volontairement bafou\u00e9. Cette violence institutionnelle, r\u00e9guli\u00e8rement condamn\u00e9e par la Cour Europ\u00e9enne des Droits de l\u2019Homme, touche en premier lieu les soign\u00e9s, mais affecte aussi les soignants. La psychiatrie et le secteur m\u00e9dico-social doivent pouvoir s\u2019appuyer sur des \u00e9quipes stables avec des personnels non interchangeables quel que soit leur statut. Ils doivent pouvoir b\u00e9n\u00e9ficier d\u2019un assise solide qui autorise la parole et propose de v\u00e9ritables \u00e9volutions de carri\u00e8re.&lt;/p&gt;&lt;p&gt;Au-del\u00e0 du soin, nous voulons travailler \u00e0 des accompagnements alternatifs, nouer des liens \u00e9quilibr\u00e9s avec les diff\u00e9rentes associations qui \u0153uvrent dans la cit\u00e9. Nous voulons multiplier les lieux qui cultivent le sens de l\u2019hospitalit\u00e9 avec un accueil digne et attentif aux singularit\u00e9s de chacun.&lt;/p&gt;&lt;p&gt;Nous nous engageons \u00e0 participer, organiser, soutenir tout d\u00e9bat, toute action ou mouvement coh\u00e9rent avec ce manifeste, avec tous les professionnels, leurs syndicats, les collectifs, les associations de familles et d\u2019usagers, et l\u2019ensemble des citoyens qui souhaiteraient soutenir et d\u00e9velopper une psychiatrie \u00e9mancipatrice du sujet.&lt;/p&gt;&lt;p&gt;Debout pour le Printemps de la psychiatrie !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.change.org/p/journ%C3%A9e-nationale-de-la-psychiatrie?recruiter=890589165&amp;amp;utm_source=share_petition&amp;amp;utm_medium=copylink&amp;amp;utm_campaign=share_petition&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://printempsdelapsychiatrie.org/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.collectifpsychiatrie.fr/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.uspsy.fr/Appel-a-mobilisation-nationale-le.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La prime d activit\u00e9 est l exemple type d une grosse aberration. Pourquoi l etat doit il compl\u00e9ter le revenu du travail? Ce sont les salaires qu' il faut augmenter.&lt;/p&gt;&lt;p&gt;Une solidarit\u00e9, oui, mais pas pour tout et n importe quoi. (Rentr\u00e9e scolaire, prime de naissance, ...)&lt;/p&gt;","&lt;p&gt;R\u00e9quisition des logements vide&lt;/p&gt;","&lt;p&gt;Le don du sang doit servir \u00e0 sauver des vies!\u00a0 En aucun cas \u00eatre revendu \u00e0 des laboratoires pharmaceutiques (et \u00e7a on ne vous le dit pas quand vous aller donner votre sang!!!).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.challenges.fr/economie/tout-ce-qu-il-faut-savoir-sur-le-business-du-don-de-sang-en-france_148541&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=efeL02P5Hj0 &amp;gt;&amp;gt; Le business du sang (Arte reportage)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Est il normal que l aide vers\u00e9e pendant un arr\u00eat de travail pour un artisan par exemple soit prise en compte dans ses b\u00e9n\u00e9fices et donc  tax\u00e9e \u00e0 nouveau autour de 45% de charges sociales.? &lt;/p&gt;&lt;p&gt;POUR QU IL N Y AIT PLUS DE CHARGES SOCIALES SUR L AIDE VERS\u00c9E PAR LA  S\u00c9CURIT\u00c9 SOCIALE EN CAS D ARR\u00caT DE TRAVAIL POUR HOSPITALISATION OU MALADIE&lt;/p&gt;","&lt;p&gt;Aujourd'hui une paire de lunettes est rembours\u00e9e moins de 30 euros (m\u00eame pas le prix d'un verre chez l'opticien), un appareil auditif 180 euros (pour un co\u00fbt pouvant aller de 1000 \u00e0 plus de 3000 euros), un appareil dentaire complet (14 dents) 127 euros alors que le dentiste le facture jusqu'\u00e0 plusieurs milliers d'euros. 30 % des fran\u00e7ais renoncent \u00e0 se soigner par manque de moyens financiers. Alors que ce n'est pas du luxe mais des soins de premi\u00e8re n\u00e9cessit\u00e9 ! Encore une injustice sociale !&lt;/p&gt;","&lt;p&gt;Je souhaiterais qu'une loi oblige les fabricants de produits entrant directement avec les muqueuses \u00e0 indiquer quelles sont leurs composition, et notamment en ce qui concerne l'usage de produits chimiques, notamment pour blanchir,  parfumer, d\u00e9corer.&lt;/p&gt;&lt;p&gt;En effet, juste apr\u00e8s mon deuxi\u00e8me accouchement (avec \u00e9pisiotomie), mes muqueuses intimes \u00e9taient hypersensibles : impossible pour moi d'utiliser tel ou tel papier toilette car il me donnait des sensations de br\u00fblure. Il m'a fallu essayer plusieurs marques pour en trouver un que je supporte. En ce qui concerne les tampons, je ne peux plus en mettre du tout, il semble que mon corps y soit devenu trop sensible.Des reportages (d\u00e9sol\u00e9e, je n'ai plus les sources) type envoy\u00e9 sp\u00e9cial ont confirm\u00e9 ce que j'avais constat\u00e9 personnellement. Il semble que les fabricants de protection intime n'aient aucune obligation l\u00e9gale de communiquer sur leurs processus de fabrication, et qu'ils soient aid\u00e9s par de puissants lobbys pour que rien ne change.&lt;/p&gt;","&lt;p&gt;UNE USINE A GAZ !!!&lt;/p&gt;","&lt;p&gt;1) Visite m\u00e9dical obligatoire tous les 2 ans pour les conducteurs \u00e0 partir de 60 ans (visite m\u00e9dical pouss\u00e9 avec contresol des r\u00e9flexes).&lt;/p&gt;&lt;p&gt; 2) Taux d\u2019alcool\u00e9mie pour les conducteurs baiss\u00e9 \u00e0 Z\u00c9RO, celui qui conduit c\u2019est celui qui ne boit pas\u00a0!&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt; Avoir une meilleure r\u00e9partition des richesses &lt;/p&gt;","&lt;p&gt;Accueillir vraiment les r\u00e9fugi\u00e9s,les aider dans les d\u00e9marches administratives et les orienter vers les solutions possibles. Leur proposer de vraies formations afin qu'ils puissent s'int\u00e9grer en France. &lt;/p&gt;","&lt;p&gt;Les normes en mati\u00e8re d'exposition au bruit dans les lieux nocturnes sont insuffisantes. Il faut les rendre plus contraignantes et faire plus de contr\u00f4les.&lt;/p&gt;","&lt;p&gt;Actuellement les textes des MDPH sont discriminatoires pour certains handicaps (restent encore \\\"tr\u00e8s restreint\\\" au seul handicap qui est celui de la mobilit\u00e9 r\u00e9duite)&lt;/p&gt;&lt;p&gt;exemple l'handicap auditif s\u00e9v\u00e8re (hyperacousie s\u00e9v\u00e8re et douloureuse) n'est ni reconnu et donc aucune aide pour un am\u00e9nagement acoustique dans le contexte du logement ou autre...&lt;/p&gt;&lt;p&gt;ex: la mention priorit\u00e9 de la carte mobilit\u00e9 inclusion est attribu\u00e9e \u00e0 une personne dont l'incapacit\u00e9 est sup\u00e9rieure \u00e0 80%&lt;/p&gt;&lt;p&gt;ou \u00e0 toute personne atteinte d\u2019une incapacit\u00e9 inf\u00e9rieure \u00e0 80 % rendant la station debout p\u00e9nible&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;! La priorit\u00e9 est donn\u00e9e uniquement en relation \u00e0 la station debout ! Ils \u00e9valuent donc uniquement la capacit\u00e9 de d\u00e9placement ! Et pas d\u2019autre type d\u2019handicap...Discrimination totale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;idem pour l' adaptabilit\u00e9 du logement\u00a0(toujours MDPH): ne fait r\u00e9f\u00e9rence qu\u2019\u00e0 un seul handicap ;(personnes \u00e0 mobilit\u00e9 r\u00e9duite ou en fauteuil roulant) discriminatoire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et concernant les protections auditives aucune prise en charge actuelle par la s\u00e9curit\u00e9 sociale et encore moins des mutuelles...&lt;/p&gt;","&lt;p&gt;Supprimer le plafonnement des niches fiscales pour les personnes \u00e2g\u00e9es invalides finan\u00e7ant elles m\u00eame leur maintien \u00e0 domicile en ayant recours \u00e0 des auxiliaires de vie pay\u00e9es par ch\u00e8que emploi service. Le co\u00fbt est tr\u00e8s \u00e9lev\u00e9s et malgr\u00e9 cela , elles restent redevables d\u2019imp\u00f4ts cons\u00e9quents. &lt;/p&gt;","&lt;p&gt;Droit \u00e0 la s\u00e9dation profonde et continue sur demande insistante d'un malade incurable mais aussi d'une personne \u00e2g\u00e9e ne souhaitant pas conna\u00eetre la d\u00e9ch\u00e9ance physique et psychologique&lt;/p&gt;","&lt;p&gt;Lutter contre les d\u00e9serts m\u00e9dicaux &lt;/p&gt;&lt;p&gt;Par exemple muter les m\u00e9decins sortant dans ces d\u00e9serts pour une dur\u00e9e d\u00e9termin\u00e9e &lt;/p&gt;","&lt;p&gt;Les urgences ont vocation \u00e0 servir uniquement au urgences vitales (danger de mort ou de handicap \u00e0 vie).&lt;/p&gt;&lt;p&gt;Par ailleurs beaucoup de gens peuvent avoir besoin d'une consultation rapidement sans entrer dans ce cas de figure. Lorsque cela se produit de nuit ou le week-end, ils n'ont pas d'autre alternative que les urgences.&lt;/p&gt;&lt;p&gt;Il faudrait un service de m\u00e9decins de garde destin\u00e9s \u00e0 ce genre de situation afin de d\u00e9sengorger des urgences. ils ne seraient ouvert que la nuit et les week-ends/jours f\u00e9ries et ne prendrait pas les consultations de type certificat m\u00e9dical ou renouvellement d'ordonnance afin de limiter les co\u00fbts.&lt;/p&gt;","&lt;p&gt;Prendre en compte la suppression des revenus du conjoint pour le calcul de cette allocation. &lt;/p&gt;","&lt;p&gt;Les conditions d'octroi de l'allocation de handicap AAH sont actuellement tr\u00e8s restreintes, n'acceptant que certaines maladies et avec un r\u00e9gime discr\u00e9tionnaire (nombre de demandeurs pourtant dans les crit\u00e8res tels que des canc\u00e9reux en phase terminale ne se sont pas vu octroy\u00e9 cette allocation...). De plus, cette allocation est \u00e0 peu pr\u00e8s au seuil de pauvret\u00e9, alors qu'il est n\u00e9cessaire pour de nombreuses maladies d'acheter du mat\u00e9riel de handicap n\u00e9cessaire pour vivre en autonomie, ce qui sort totalement du budget de cette allocation et donc de nombreuses personnes en situation de handicap n'ont pas le mat\u00e9riel ad\u00e9quat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Les conditions et les maladies reconnues&lt;/strong&gt; pour l'octroi de l'AAH devraient \u00eatre &lt;strong&gt;\u00e9largies et constamment revues&lt;/strong&gt; \u00e0 la lumi\u00e8re des d\u00e9couvertes &lt;strong&gt;m\u00e9dicales et scientifiques&lt;/strong&gt; par le biais d'un &lt;strong&gt;organisme public&lt;/strong&gt;, avec &lt;strong&gt;r\u00e9vision obligatoire tous les 6 mois&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Le montant devrait \u00eatre index\u00e9 au co\u00fbt de la vie et au seuil de pauvret\u00e9.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Un fond compl\u00e9mentaire pour l'achat de mat\u00e9riel de handicap&lt;/strong&gt; devrait \u00eatre \u00e0 disposition sous r\u00e9serve d'acceptation (par exemple via une condition de n\u00e9cessit\u00e9 et de prix ad\u00e9quat) suite \u00e0 la production d'un avis m\u00e9dical d\u00e9taillant le besoin et la production d'un devis d'une entreprise pouvant fournir ce mat\u00e9riel.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt; D\u00e9velopper davantage les soins palliatifs dans les diff\u00e9rents Services Hospitaliers, y compris la formation des m\u00e9decins &lt;/p&gt;","&lt;p&gt;L ARS poss\u00e8de aujourd'hui un droit absolu dans les r\u00e9gions pour fermer ou ouvrir des \u00e9tablissement de sant\u00e9, par exemple les maternit\u00e9s. Je ne suis pas m\u00e9decin et n ai aucun lien avec le corps m\u00e9dical, donc mes propositions sont sujettes a caution, mais elles expriment ce que je pense. L ARS ne doit plus d\u00e9cider seule de ce qui est bien ou non pour une r\u00e9gion. Elle doit se contenter d\\\"\u00e9mettre des avis, aupr\u00e8s d une instance r\u00e9gionale, \u00e0 cr\u00e9er, compos\u00e9e de personnes du corps m\u00e9dicales (m\u00e9decins, chirurgiens infirmi\u00e8res etc...), des personnes \u00e9lus charg\u00e9es des probl\u00e8mes de sant\u00e9 ou du bien public, et d usagers, seule \u00e0 pouvoir ent\u00e9riner ou non les propositions de l ARS.   Ainsi dans cette instance tous les probl\u00e8mes pourraient \u00eatre pris en compte, les finances, la qualit\u00e9 de la sant\u00e9 de la population etc...&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Interdiction totale des OGM, pesticides canc\u00e9rig\u00e8nes et perturbateurs endocriniens.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;- &lt;strong&gt;Service aux personnes isol\u00e9es et handicap\u00e9es. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; &lt;/strong&gt;- &lt;strong&gt;Gestion et fonctionnement des maisons m\u00e9dicalis\u00e9es, des h\u00f4pitaux et des cliniques&lt;/strong&gt;. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Lobby des groupes pharmaceutiques &lt;/strong&gt;et des grands laboratoires. &lt;/p&gt;&lt;p&gt; - Corporatisme. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Numerus clausus &lt;/strong&gt;et formation des professions dans le milieu m\u00e9dical. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Statut des personnels &lt;/strong&gt;(public versus priv\u00e9). &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Acc\u00e8s aux soins des personnes \u00e2g\u00e9es &lt;/strong&gt;et des plus d\u00e9munis gratuit. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Mode de Distribution et contr\u00f4le des m\u00e9dicaments et des substituts &lt;/strong&gt;(g\u00e9n\u00e9riques) &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Service d\u2019urgence dans les centres hospitaliers &lt;/strong&gt;et prise en charge des urgences m\u00e9dicales en particulier dans les zones rurales et/ou fortement d\u00e9peupl\u00e9es. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Codes des mutuelles. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; &lt;/strong&gt;- &lt;strong&gt;Gestion de la caisse d\u2019assurance &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;La secu devrait participer aux frais mensuels \u00e9lev\u00e9s des EPHAD&lt;/p&gt;&lt;p&gt;Beaucoup de r\u00e9sidents ont travaill\u00e9s il serait normal que la s\u00e9cu intervienne sur les prestations tr\u00e9s elev\u00e9es &lt;/p&gt;&lt;p&gt;Il n'est pas normal qu'apr\u00e8s avoir vendu maison ,\u00e9puis\u00e9 les maigres \u00e9conomies on doit faire appel aux enfants pour payer la note&lt;/p&gt;&lt;p&gt;Ou est le fameux plan EPHAD promis par nos ministres ,pr\u00e9sident et expr\u00e9sident&lt;/p&gt;","&lt;p&gt;Reconnaissance de l'harc\u00e8lement au travail et de toute  souffrance et maltraitance li\u00e9s au travail comme accident du travail et le rajouter dans le tableau des maladies professionnelles.&lt;/p&gt;&lt;p&gt;Prise en charge des consultations des psychologues &lt;/p&gt;","&lt;p&gt;Apte \u00e0 effectuer des recherches m\u00e9dicales. &lt;/p&gt;&lt;p&gt;Seul habilit\u00e9 \u00e0 recevoir les dons pour la recherche. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Apte \u00e0 fabriquer et distribuer des m\u00e9dicaments g\u00e9n\u00e9riques et m\u00e9dicaments produits de ses recherches. &lt;/p&gt;&lt;p&gt;Vocation : commercialiser des m\u00e9dicaments au prix juste, pour mettre fin au racket des laboratoires pharmaceutiques.&lt;/p&gt;","&lt;p&gt;En France il y a 26 facult\u00e9s de m\u00e9decine diss\u00e9min\u00e9es en r\u00e9gion et 5 sur Paris. Afin de lutter contre les d\u00e9serts m\u00e9dicaux et l'implantation des m\u00e9decins sur Paris o\u00f9 en r\u00e9gion PACA il faut instaurer l'obligation d'installation dans le ressort r\u00e9gional de la facult\u00e9 de m\u00e9decine pour les nouveaux m\u00e9decins pour une dur\u00e9e de 3 \u00e0 5 ans. Ainsi un jeune \u00e9tudiant qui fait ses \u00e9tudes de m\u00e9decine \u00e0 la facult\u00e9 de Lille aurait l'obligation de s'installer pour son premier poste dans la r\u00e9gion des Hauts de France pendant une dur\u00e9e de 3 \u00e0 5 ans. Pour celui qui fait son apprentissage \u00e0 la facult\u00e9 de Rouen , il devrait s'installer en Normandie et ainsi pour chaque r\u00e9gion.&lt;/p&gt;","&lt;p&gt;inutile de taxer financi\u00e8rement les personnes qui paient leurs impots et taxes\u00a0 p\tar ch\u00e8que c'est ind\u00e9cent.. tout le monde ne maitrise pas l'informatique, il s'agit de s'adapter a l'age d'autant que les personnes ag\u00e9es ne disposent pas toutes d'une retraite leur permettant en plus de toutes les taxes de subir une double peine.&lt;/p&gt;","&lt;p&gt;Remettre les moyens pour aider les familles \u00e0 accueillir et \u00e9lever leurs enfants &lt;/p&gt;","&lt;p&gt;https://www.nouvelobs.com/societe/20190220.OBS0527/tribune-sans-abri-mal-loges-agissons-pour-les-oublies-de-la-republique.html&lt;/p&gt;&lt;p&gt;https://collectif-associations-unies.org/&lt;/p&gt;","&lt;p&gt;Les laboratoires doivent baisser de 50% le prix des m\u00e9dicaments (nouveaux ou anciens) lorsqu'ils b\u00e9n\u00e9ficient de pr\u00e8s ou de loin des dons faits pour la recherche.&lt;/p&gt;&lt;p&gt;Le prix de avant cette baisse \u00e9tant le moins cher constat\u00e9 dans les autres pays. Il n'est pas normal que ce prix varie d'un pays \u00e0 l'autre.&lt;/p&gt;","&lt;p&gt;Maintenir l\u00e0 o\u00f9 ils existent les \u00e9tablissements hospitaliers et les services existants.&lt;/p&gt;&lt;p&gt;Am\u00e9liorer la coop\u00e9ration entre gros et petits \u00e9tablissements notamment pour le personnel m\u00e9dical&lt;/p&gt;","&lt;p&gt;La pilule a lib\u00e9r\u00e9 les femmes, elles peuvent ainsi choisir leur temps de grossesse. Mais je vois aussi, bien masqu\u00e9, bien cach\u00e9 dans ce discours bien cal\u00e9, la domination des hommes, en effet qui prend la pilule, les hommes? qui subit les effets secondaires induits par la pilule sur un temps tr\u00e8s long, les hommes?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hum! ce constat est bien triste, les hommes ont v\u00e9cu le grand plaisir, sans danger, les femmes aussi mais pas sans danger!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A quand la pilule pour les hommes?&lt;/p&gt;","&lt;p&gt;Demande d'indexer les pensions de retraite sur le taux de l'inflation, soit +1,8 % pour 2018, au lieu des +0,3 % par an accord\u00e9 par le gouvernement pour 2019 et 2020.&lt;/p&gt;","&lt;p&gt;Lutter contre les d\u00e9serts m\u00e9dicaux par des incitations financi\u00e8res ET des obligations.&lt;/p&gt;","&lt;p&gt;Actuellement, la s\u00e9curit\u00e9 sociale ne fonctionne pas, de nombreuses personnes sont mal rembours\u00e9es pour des soins sp\u00e9cifiques dont elles ont pourtant besoin. Mieux vaudrait offrir un syst\u00e8me \u00e0 la carte, comme le font les mutuelles.&lt;/p&gt;","&lt;p&gt;il faut obliger les m\u00e9decins \u00e0 rester dans leurs r\u00e9gions quand il sorte de leur facult\u00e9 de m\u00e9decine et arr\u00eater de les gaver de primes ou autres .&lt;/p&gt;&lt;p&gt;avant de' commencer \u00e0 travailler     &lt;/p&gt;","&lt;p&gt;pour trouver le financement,il faut remettre en place une vignette automobile pour tous les v\u00e9hicules de plus de 15000 euros.&lt;/p&gt;&lt;p&gt;Il faut aussi une vignette sur les poids lourds \u00e9tranger qui font que traverser la France&lt;/p&gt;","&lt;p&gt;Instaurer un revenu universel d'un montant de 1 200 \u20ac minimum pour tous&lt;/p&gt;","&lt;p&gt;R\u00e9duire le &lt;em&gt;reste \u00e0 charge&lt;/em&gt; de 500 euros par mois pour les personnes en \u00e9tablissement et augmenter de 50\u202f% le montant de l'APA pour les personnes restant \u00e0 domicile, pour faire face en urgence aux frais engag\u00e9s par les personnes concern\u00e9es&lt;/p&gt;","&lt;p&gt;pouvoir travailler lorsque l'on est parent isol\u00e9 avec des horaires d\u00e9cal\u00e9s&lt;/p&gt;","&lt;p&gt;les personnes en fauteuil roulant sont minoritaires par rapport \u00e0 tous les handicaps r\u00e9f\u00e9renc\u00e9s et b\u00e9n\u00e9ficiants de la carte de stationnement, conclusions nous avons beaucoup de mal \u00e0 trouver des places disponibles alors que nous ne pouvons pas garer sur une place dite normale, car il faut imp\u00e9rativement que la porte du v\u00e9hicule puisse s\u2019ouvrir enti\u00e8rement pour l\u2019acces au fauteuil. Il faudrait que les places actuelles mat\u00e9rialis\u00e9es par la peinture bleue et le sigle du fauteuil soient r\u00e9serv\u00e9es exclusivement aux personnes ayant un fauteuil roulant et on mat\u00e9rialiserait des places avec les dimensions normales et une autre couleur et une autre carte pour les handicaps qui ne n\u00e9cessitent pas la largeur de ces places. Sans supprimer les droits de ceux qui ne sont pas en fauteuil et qui ont un autre handicap, mais r\u00e9server des autres places pour elles, parce que si elles ne trouvent pas de places r\u00e9serv\u00e9es elles peuvent se garer sur une place normale et vaquer \u00e0 leur occupation alors que les personnes en fauteuil si elles ne trouvent pas de places elles sont oblig\u00e9es de repartir et essayer un autre jour puisqu\u2019elles ne peuvent pas se garer sur une place normale puisque la porte ne pourra pas s\u2019ouvrir enti\u00e8rement pour laisser la place au fauteuil roulant. &lt;/p&gt;","&lt;p&gt;Prendre exemple sur les Pays Bas au sujet du m\u00e9dicament CDCA https://www.bastamag.net/Produire-des-medicaments-equitables-efficaces-et-au-juste-prix-les-Pays-Bas-l en travaillant sur 2 axes : &lt;/p&gt;&lt;ol&gt;&lt;li&gt;Permettre aux laboratoires publics (h\u00f4pitaux aujourd'hui, autres laboratoires publics demain) de fabriquer des m\u00e9dicaments malgr\u00e9 l'existence de brevet d\u00e9pos\u00e9 par les laboratoires priv\u00e9s.&lt;/li&gt;&lt;li&gt;Briser les situations abusives de monopole et porter plainte contre les laboratoires priv\u00e9s qui ach\u00e8tent leurs concurrents pour rester seuls sur le march\u00e9.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;Il faut partout d\u00e9velopper des laboratoires publics pour fabriquer les m\u00e9dicaments. &lt;/p&gt;","&lt;p&gt;sur les frontons de nos mairies il y a d'inscrit liberte egalite solidarite. Au jourd'hui on nous parle de retraite par solidarit\u00e9, ce qui entends que ce sont les actifs qui cotisent pour les retrait\u00e9s hors aujourd'hui , un cadre touche une pension  plus importante  qu'un smicard \u00e0 la fin de sa carri\u00e8re , sous pr\u00e9texte qu'il aurai cotis\u00e9 plus , ou est la solidarite , on devrai en fin de carri\u00e8re, tous touch\u00e9 la m\u00eame chose. Et si pour vivre il faut 1500 euros par mois pour un retraite alors tout le monde touche 1500 euros, quel que soit la somme cotis\u00e9.Et je dis bien tout le monde du pr\u00e9sident de la republique en passant par les patrons les cadres les \u00e9lus au chomeur&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;cr\u00e9er un statut r\u00e9mun\u00e9r\u00e9 pour le membre de la famille qui accompagne et soutient une personne vieillissante en perte d'autonomie, idem pour une personne handicap\u00e9e adulte. Lui permettre d'avoir une personne relais en cas de maladie, d'accident, et des cong\u00e9s. Je suis m\u00e8re d'un jeune homme : \u00e0 qui la MDPH a attribu\u00e9 un statut de handicap \u00e0 plus de 80%, mais ne per\u00e7ois pas autant percevoir d'indemnit\u00e9 de tierce personne, alors que jusqu'\u00e0 sa majorit\u00e9, ce statut m'\u00e9tait accord\u00e9. Pourtant rien n'a \u00e9volu\u00e9 : je m'occupe des repas, de l'administratif, des d\u00e9placements. La MDPH manquant de moyens restreint ses prises en charge. Ma m\u00e8re de 85 ans ne g\u00e8re plus le quotidien et je dois aussi m'occuper d'elle (malgr\u00e9 que je sois pas son seul enfant). Il n'est pas normal que ces t\u00e2ches ne soient pas reconnues. &lt;/p&gt;&lt;p&gt;Je suis certaine de ne pas \u00eatre la seule dans ce cas. La soci\u00e9t\u00e9 nous oublie.&lt;/p&gt;","&lt;p&gt;Une fois en retraite, peu importe ce qu'ils ont fait dans le pass\u00e9, tous les individus sont identiquement des \\\"&lt;strong&gt;retrait\u00e9s&lt;/strong&gt;\\\" et c'est la g\u00e9n\u00e9ration suivante qui paie leur retraite...&lt;/p&gt;&lt;p&gt;Il est choquant de voir certains avec + de&lt;strong&gt;\ufeff&lt;/strong&gt; 10 000 \u20ac de retraite quand d'autres en ont \u00e0 peine 600... alors que tout le monde a \u00e9t\u00e9 utile \u00e0 la soci\u00e9t\u00e9 \u00e0 son niveau (et puis les \\\"Hauts salaires\\\" ont eu les moyens et ne se sont pas priv\u00e9s de se faire des placements et revenus compl\u00e9mentaires)...&lt;/p&gt;&lt;p&gt;Je proposerais de donner \u00e0 Tous le m\u00eame montant ou \u00e9ventuellement de &lt;strong&gt;ne prendre en compte que le temps de travail...&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Par exemple (et suivant le budget g\u00e9n\u00e9ral) :&lt;/p&gt;&lt;p&gt;&lt;strong&gt;5oo\u20ac si jamais travaill\u00e9&lt;/strong&gt; puis 400\u20ac en plus par tranche de 10 ans..&lt;/p&gt;&lt;p&gt;soit &lt;strong&gt;900\u20ac pour 10 ans de travail - 1 300\u20ac pour 20 ans - 1 700\u20ac pour 30 ans - 2 100\u20ac pour 40 ans &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Valorisation des particularit\u00e9s de l autisme d\u00e8s l \u00e9cole et son int\u00e9gration ainsi que dans le monde du travail&lt;/p&gt;&lt;p&gt;arr\u00eatez les restrictions de sant\u00e9,enlever des minist\u00e8res pour remettre des soignants plus proches des patients &lt;/p&gt;&lt;p&gt;valorisation de certains m\u00e9tiers mal concid\u00e9r\u00e9s depuis plusieurs gouvernements comme les infirmi\u00e8res qui n\u2019ont m\u00eame pas la reconnaissance de travail p\u00e9nible &lt;/p&gt;","&lt;p&gt;Le salaire des infirmi\u00e8res et des aides soignants en France (en particulier dans le secteur public) est bien inf\u00e9rieur \u00e0 celui d'autres pays europ\u00e9ens tel que l'Allemagne et l'Angleterre, alors qu'on a de plus en plus d'exigences et une forte d\u00e9gradation des conditions de travail.&lt;/p&gt;&lt;p&gt;Ce manque de consid\u00e9ration face \u00e0 des attentes de plus en plus fortes dans un environnement d\u00e9grad\u00e9 am\u00e8ne certains personnels \u00e0 faire des burn-out ou \u00e0 changer de fili\u00e8re. C'est un facteur de d\u00e9motivation, et cela r\u00e9duit le nombre de candidats \u00e0 ces m\u00e9tiers.&lt;/p&gt;","&lt;p&gt;On entends toujours parler du seuil de Pauvret\u00e9 qui est g\u00e9n\u00e9ralement situ\u00e9 autour de 900e . Alors pourquoi laiss\u00e9 t'on vivre des gens avec deux fois moins que.mensuil de Pauvret\u00e9 ?  Deux fois moins 460 euros..c'est une abberrations, personne n'a envie de perdre sa dignit\u00e9 comme cela, et tout ceci est institutionnel, les \u00e9tudiants boursiers pareil, 380 euros par mois de bourses , est une blague? L'avenir intellectuel et ou technique , culturelle  ainsi que les gens mes plus\\\"faibles\\\" de notre pays vis avec le m\u00eame salaire qu'un bangladais , nous sommes un pays extr\u00eamement riche . Augmentons ces aides&lt;/p&gt;","&lt;p&gt;Depuis 2002, le tour de &lt;strong&gt;garde&lt;/strong&gt; n'est plus &lt;strong&gt;obligatoire&lt;/strong&gt; pour les m\u00e9decins d'o\u00f9 les.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Le tour de &lt;strong&gt;garde &lt;/strong&gt;repose depuis sur le volontariat des m\u00e9decins g\u00e9n\u00e9ralistes lib\u00e9raux, qui profitent majoritairement pour s'exon\u00e9rer de cette obligation morale. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les m\u00e9decins lib\u00e9raux conventionn\u00e9s s'installent o\u00f9 ils le veulent sans aucune obligation et sans se pr\u00e9occuper de l'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les m\u00e9decins non conventionn\u00e9s sont de vrais acteurs du syst\u00e8me priv\u00e9 et n'ont pas \u00e0 se soumettre \u00e0 ces obligations comme toute personne exer\u00e7ant profession lib\u00e9rale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Par contre&lt;/strong&gt; les m\u00e9decins conventionn\u00e9s b\u00e9n\u00e9ficient de la &lt;strong&gt;garantie du salaire identique \u00e0 celle d'un fonctionnaire&lt;/strong&gt;, puisqu'ils sont pay\u00e9s par la caisse d'assurance maladie, ils b\u00e9n\u00e9ficient des avantages d'une profession lib\u00e9rale sans en assumer les risques, en cela ils devraient donc \u00eatre soumis aux m\u00eames obligations qu'un fonctionnaire :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Nomm\u00e9s dans l'int\u00e9r\u00eat g\u00e9n\u00e9ral dans les endroits o\u00f9 la nation a besoin d'eux. &lt;/li&gt;&lt;li&gt;Comme leur confr\u00e8re m\u00e9decin du public \u00eatre soumis \u00e0 une obligation de garde pay\u00e9e.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Sant\u00e9: am\u00e9liorer la prestation de certains remboursements (interventions chirurgicales, anesth\u00e9sie\u2026) &lt;/p&gt;","&lt;p&gt;On parle de reviser les pensions de r\u00e9version . Si cela revient \u00e0 les diminuer ou \u00e0 les supprimer , ceci serait injuste et dangereux . De quoi parle -t-on ? D'un r\u00e9version d'une partie de la retraite du conjoint (environ 50%) pour permettre une vie d\u00e9cente sachant que le montant total des ressources ne depasse de toute fa\u00e7on pas les 1700E/ m ( loin de certains salaires de footballeurs ou autres !) Cette r\u00e9version n'est que justice pour de nombreuses femmes, en particulier, qui ont mis de cot\u00e9 leur carri\u00e8re professionnelle, sont rest\u00e9es \u00e0 la maison \u00e9lever leurs enfants, ont permis \u00e0 leur conjoint d'exercer leur profession (paysan , artisan...)&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"background-color:transparent;\\\"&gt;Autoriser les assur\u00e9s qui le d\u00e9sirent \u00e0 quitter la S\u00e9curit\u00e9 Sociale en donnant la possibilit\u00e9 \u00e0 des Mutuelles y compris \u00e9trang\u00e8res, de couvrir l'int\u00e9gralit\u00e9 du risque maladie.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Nous souhaitons comprendre comment les citoyens fran\u00e7ais per\u00e7oivent les nouvelles technologies dans la sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Obliger les boulangers,bouchers charcutiers... \u00e0 s'\u00e9quiper de caisse qui rende la monnaie.Car l'argent est vecteur de microbes et peut propager des infections&lt;/p&gt;","&lt;p&gt;Que les contr\u00f4les ne soient pas faits par des agences ayant des liens rapproch\u00e9s avec les laboratoires et fabricants.&lt;/p&gt;&lt;p&gt;Que nos m\u00e9dicaments ne soient pas fabriqu\u00e9s en Chine ou en Asie . &lt;/p&gt;","&lt;p&gt;Refonte du code de la s\u00e9curit\u00e9 sociale pour prise en compte de maladies non reconnues (par exemple lyme, fibromyalgie, hyperacousie s\u00e9v\u00e8re... ) pour une meilleure prise en charge et reconnaissance de ces pathologies par les MDPH, caisse de retraites etc...&lt;/p&gt;","&lt;p&gt;Il y a plus de 400 compl\u00e9mentaires maladie, leurs couts de gestion, de publicit\u00e9, d'acquisition de nouveau clients seraient \u00e9pargn\u00e9s si la s\u00e9curit\u00e9 sociale prenait en charge 100% du prescrit, avec la suppression des d\u00e9passements d'honoraire non justifi\u00e9s par un dipl\u00f4me et leur limitation, la note pour les patients serait plus faible de 80% environ sur la partie compl\u00e9mentaire de leur assurance&lt;/p&gt;","&lt;p&gt;Plan autisme, meilleure prise en charge et avs \u00e0 l'\u00e9ducation nationale&lt;/p&gt;","&lt;p&gt;La France est le seul pays d'Europe (mis \u00e0 part la Belgique o\u00f9 un seul vaccin est obligatoire) o\u00f9 les vaccins sont obligatoires et notamment onze ce qui est fou !!!&lt;/p&gt;&lt;p&gt;Voici quelques pays o\u00f9 il n'y a aucune obligation vaccinale m\u00eame pas pour les trois vaccins classiques, apr\u00e8s chacun est libre de vacciner ou pas son enfant : Etats-Unis, Canada, Australie, Su\u00e8de, Norv\u00e8ge, Royaume Uni, Suisse, Allemagne, Italie (le projet a finalement \u00e9t\u00e9 supprim\u00e9), Espagne, Luxembourg, Lettonie, Israel, Autriche etc..Ils ne sont que recommand\u00e9s dans ces pays. Est-ce que ces pays sont des fous ? non, y a til plus de malades ? non.&lt;/p&gt;&lt;p&gt;par contre il y a moins de lobby pharmaceutique. Aller en Angleterre vous trouverez de tr\u00e8s rares pharmacies, en France, une \u00e0 tous les coins de rue. Avec des ordonnances pleines de m\u00e9dicaments inutlies et dangeureux, chose que vous ne trouverez pas au Royaume uni ou en Allemagne.&lt;/p&gt;&lt;p&gt;Un exemple, en Angleterre (o\u00f9 la m\u00e9decine est enti\u00e8rement gratuite pour tous contrairement en France) on prescrit beaucoup de s\u00e9ance de sport dans des salles avec un entraineur, c'est gratuit pour les gens endifficult\u00e9 financi\u00e8re et \u00e7a permet de ne pas donner de m\u00e9dicaments, au final cela fait des \u00e9conomies.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt; Obtenir le remboursement \u00e0 100% des m\u00e9dicaments pour des traitements \u00e0 vie. &lt;/li&gt;&lt;li&gt; Un budget en hausse pour la recherche m\u00e9dicale&lt;/li&gt;&lt;li&gt; Et pourquoi des logements ou nous pouvons cohabiter de 20 ans \u00e0 99 ans. Le lien social, solidarit\u00e9 redeviens r\u00e9els&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;\u2022 interdiction de l\u2019usage humain, animal, v\u00e9g\u00e9tal&lt;/p&gt;&lt;p&gt;\u2022 interdiction de publicit\u00e9 commerciale, m\u00e9dicale, etc&lt;/p&gt;&lt;p&gt;\u2022 sanctionner les mensonges, intimidations et menaces&lt;/p&gt;","&lt;p&gt;Que le mode d'attribution soit le m\u00eame pour tous. Actuellement les retrait\u00e9s du priv\u00e9 sont soumis \u00e0 plafond de ressources, ce qui n'est pas le cas pour les fonctionnaires par exemple. (Je ne sais ce qu'il en est pour d'autres r\u00e9gimes).&lt;/p&gt;","&lt;p&gt;La formation (initiale et continue) des professionnels de sant\u00e9 doit \u00eatre effectu\u00e9e ind\u00e9pendamment des labos pharmaceutiques et de toutes les entreprises productrices de mat\u00e9riel m\u00e9dical (au sens large).&lt;/p&gt;&lt;p&gt;Actuellement, la formation continue des m\u00e9decins est presqu'dxclusivement assur\u00e9e par les labos, ainsi qu'une part importanyte de la formation initiale.&lt;/p&gt;&lt;p&gt;Une partie des sommes actuellement consacr\u00e9es par les labos et autres entreprises \u00e0 la promotion de leurs produits via la formation pourrait \u00eatre r\u00e9cup\u00e9r\u00e9e pour financer le dispositif.&lt;/p&gt;","&lt;p&gt;virer le ministre&lt;/p&gt;","&lt;p&gt;Euthanasie\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0L\u2019autoriser quand la personne l\u2019a notifi\u00e9, au m\u00eame titre que les dons d\u2019organes, avant de ne plus \u00eatre en capacit\u00e9 intellectuelle de le faire. D\u00e9finir les cas. Notamment quand les gens ne sont plus que l\u00e9gume.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9mographie\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Il faut limiter le nombre de naissance et le faire accepter au niveau europ\u00e9en et dans le monde. C\u2019est pour le bien de la plan\u00e8te. Actuellement, nous sommes environ 7 milliards et les scientifiques estime que le point d\u2019\u00e9quilibre \u00e0 9 milliards.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;M\u00e9decins\u00a0: \u00ab\u00a0\u00e9quilibrage de praticiens sur l\u2019ensemble du territoire\u00a0suivant la patientelle\u00bb&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Stopper le num\u00e9rus Clausius.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Obliger une r\u00e9partition sur tout le territoire des m\u00e9decins \u00e0 leur sortie d\u2019\u00e9cole en contrepartie d\u2019aides suivants la zone g\u00e9ographique et le nombre d\u2019habitant par ville. Plus la zone est moins pris\u00e9e et moins il y a d\u2019habitants, plus les aides seront cons\u00e9quentes.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pratiquer \u00e9galement des int\u00e9ressements pour inciter les \u00e9tudiants en m\u00e9decine \u00e0 choisir des sp\u00e9cialit\u00e9s laiss\u00e9es \u00e0 l\u2019abandon.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;il est anormal de devoir attendre un an pour obtenir un RV chez un ophtamo quand vous n'arrivez plus \u00e0 lire !, ceci dans nos campagnes. concernant les m\u00e9decins g\u00e9n\u00e9ralistes, idem \u00e9vitons d'\u00eatre malade ! il y a un r\u00e9el besoin et urgent. Retour des m\u00e9decins de garde indispensable dans nos quartiers, petites villes et commune. Il est anormal que les malades soient oblig\u00e9s de faire appel au service des urgences parce que les m\u00e9decins sont ferm\u00e9s ou d\u00e9bord\u00e9s ! R\u00e9tablissement de services de garde de m\u00e9decins&lt;/p&gt;","&lt;p&gt;L'h\u00f4pital n'a pas \u00e0 \u00eatre une entreprise industrielle \\\"rentable\\\"&lt;/p&gt;","&lt;p&gt;Pour les assurances maladie + vieillesse, le budget de la s\u00e9cu est d'environ 1100Milliards d'euros par an.&lt;/p&gt;&lt;p&gt;Le d\u00e9ficit est actuellement d'environ 3Milliards d'euros par an.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et pourtant on a diminu\u00e9 les remboursements... Retard\u00e9 l'\u00e2ge de la retraite... Ajout\u00e9 la CSG comme entr\u00e9e...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a 30+Milliards d'euros d'exon\u00e9rations de cotisations sociales.&lt;/p&gt;&lt;p&gt;Pour quel b\u00e9n\u00e9fice ? La Cour des Comptes n'y est pas favorable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En modulant sur ces exon\u00e9rations, on rouvre des maternit\u00e9s, on retarde l'\u00e2ge de la retraite, on prend tout en charge \u00e0 100%...&lt;/p&gt;","&lt;p&gt;Restaurer le principe d'universalit\u00e9 de la S\u00e9curit\u00e9 sociale, qui a exist\u00e9 entre 1945 et 2015, et qui a \u00e9t\u00e9 supprim\u00e9 depuis le projet de loi de financement de la S\u00e9curit\u00e9 sociale de 2015, celui-ci ayant \u00e9t\u00e9 remplac\u00e9 par une modulation des allocations familiales selon les ressources du foyer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Est-il normale qu'une personne d\u00e9clar\u00e9e en  A.L.D soit soumise \u00e0 la CSG sur ses indemnit\u00e9s journali\u00e8res ainsi que la participation forfaitaire sur les actes biologiques et autres&lt;/p&gt;","&lt;p&gt;Regrouper l'ensemble des allocations (AAH, APL/ALS, Allocations familiales, Ch\u00e8que Energie...) en une seule allocation vers\u00e9e au d\u00e9but du mois.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation de \\\"maisons communes\\\" dans chaque commune de France: lieu o\u00f9 se tiendrait le conseil communal pour \u00e9laborer les propositions de r\u00e9f\u00e9rendum, lieu de formation \\\"politique\\\" des citoyens mais aussi \u00e9changes, aide sur formalit\u00e9s ou assistances diverses&lt;/p&gt;","&lt;p&gt;La st\u00e9rilisation est accept\u00e9e pour les personnes ayant d\u00e9j\u00e0 2 ou 3 enfants. Elle est g\u00e9n\u00e9ralement refus\u00e9e aux personnes sans enfants sous pr\u00e9texte que ces personnes pourraient \u00eatre amen\u00e9es \u00e0 changer d'avis. La personne qui demande la st\u00e9rilisation est responsable de ses actes et n'a pas besoin de m\u00e9decins paternalistes et conservateurs pour lui faire la morale.&lt;/p&gt;","&lt;p&gt;En Europe, &lt;a href=\\\"http://www.fse.gouv.fr/dossiers-thematiques/less-au-coeur-des-enjeux-europeens\\\"&gt;l\u2019ESS&lt;/a&gt; repr\u00e9sente 2,8 millions d\u2019entreprises soit 13,6 millions d'emplois. Cela repr\u00e9sente 6,3 % de la population active et entre 8 et 10 % du PIB europ\u00e9en. Un secteur porteur \u00e9conomiquement et socialement, pionnier dans les secteurs du recyclage et de la transition \u00e9nerg\u00e9tique et qui participe activement au dynamisme des territoires aussi bien ruraux qu\u2019urbains.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://positivr.fr/economie-sociale-solidaire-booster-emploi-europe/&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Il est intol\u00e9rable que certains citoyens ne puissent pas manger sainement et \u00e0 leur faim et que d\u2019autres ne sachent que faire de leur argent. L\u2019\u00e9cart de revenu entre le plus pauvre et le plus riche est exorbitant. Que ce soit dans la fonction publique ou dans le priv\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1. Il faut faire un \u00e9tat pr\u00e9cis des \u00e9carts de revenus actuels. &lt;/p&gt;&lt;p&gt;2. Puis se fixer p\u00e9riodiquement un objectif de r\u00e9duction de cet \u00e9cart d\u2019environ 10\u00a0%. &lt;/p&gt;&lt;p&gt;A terme cet \u00e9cart devrait rester inf\u00e9rieur \u00e0 10 voire moins.&lt;/p&gt;&lt;p&gt;Remarquer que la r\u00e9duction de l\u2019\u00e9cart doit se faire par le haut et le bas de mani\u00e8re synchrone. La r\u00e9duction par le haut diminuera d\u2019autant les d\u00e9penses\u00a0; l\u2019augmentation par le bas augmentera ces d\u00e9penses. La compensation n\u2019est pas acquise car il y a bien plus de pauvres que de riches. Il y a donc un r\u00e9el effort financier \u00e0 faire tant par les entreprises priv\u00e9es que par le public, tout particuli\u00e8rement pour les plus riches.&lt;/p&gt;&lt;p&gt;3. Et cet effort doit se perp\u00e9tuer constamment.&lt;/p&gt;&lt;p&gt;L\u2019h\u00e9ritage n\u2019est pas juste car il a tendance \u00e0 accro\u00eetre les grandes fortunes. &lt;/p&gt;&lt;p&gt;4. L\u2019id\u00e9al serait de supprimer l\u2019h\u00e9ritage et de retourner les biens acquis \u00e0 la commune, ou autre niveau de repr\u00e9sentation selon le cas. Cet id\u00e9al est sans doute difficile \u00e0 comprendre pour la majorit\u00e9 d\u2019entre nous. Pourtant, ces biens retourn\u00e9s \u00e0 la collectivit\u00e9 peuvent \u00eatre un moyen efficace de r\u00e9duire les in\u00e9galit\u00e9s sociales et de mettre en place un revenu minimum.&lt;/p&gt;&lt;p&gt;Lorsqu\u2019une fondation cr\u00e9e par exemple, un mus\u00e9e, cette fondation b\u00e9n\u00e9ficie d\u2019un cr\u00e9dit d\u2019imp\u00f4t de l\u2019ordre de 60\u00a0% des fonds engag\u00e9s. Tout se passe comme si la collectivit\u00e9 payait le plus gros de la cr\u00e9ation de la fondation. C\u2019est une arnaque du peuple.&lt;/p&gt;&lt;p&gt;5. Supprimer le cr\u00e9dit d\u2019imp\u00f4t accord\u00e9 aux fondations.&lt;/p&gt;&lt;p&gt;La propri\u00e9t\u00e9 d\u2019une entreprise par le cr\u00e9ateur de celle-ci ou quelques actionnaires n\u2019est pas juste. Chaque salari\u00e9 de l\u2019entreprise conc
