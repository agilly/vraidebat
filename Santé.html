          {"adec4354-266d-4e62-beb2-8c525e1ca7e3":{"roots":{"references":[{"attributes":{"children":[{"id":"175129","subtype":"Figure","type":"Plot"},{"id":"175189","type":"WidgetBox"},{"id":"175190","type":"WidgetBox"}],"sizing_mode":"scale_width"},"id":"175191","type":"Column"},{"attributes":{"editor":{"id":"178718","type":"StringEditor"},"field":"n_vote","formatter":{"id":"178717","type":"StringFormatter"},"title":"Votes","width":50},"id":"175177","type":"TableColumn"},{"attributes":{"callback":null,"overlay":{"id":"175153","type":"BoxAnnotation"}},"id":"175149","type":"BoxSelectTool"},{"attributes":{"format":"0.00"},"id":"175178","type":"NumberFormatter"},{"attributes":{"callback":null,"overlay":{"id":"175156","type":"PolyAnnotation"}},"id":"175150","type":"LassoSelectTool"},{"attributes":{"editor":{"id":"178719","type":"StringEditor"},"field":"vote","formatter":{"id":"175178","type":"NumberFormatter"},"title":"Approbation","width":50},"id":"175179","type":"TableColumn"},{"attributes":{"overlay":{"id":"175159","type":"BoxAnnotation"}},"id":"175151","type":"BoxZoomTool"},{"attributes":{"template":"&lt;div&gt;&lt;%= title %&gt;&lt;/div&gt;"},"id":"175181","type":"HTMLTemplateFormatter"},{"attributes":{},"id":"175152","type":"WheelZoomTool"},{"attributes":{"editor":{"id":"178720","type":"StringEditor"},"field":"title","formatter":{"id":"175181","type":"HTMLTemplateFormatter"},"title":"Titre"},"id":"175182","type":"TableColumn"},{"attributes":{"height":50,"sizing_mode":"fixed","text":"S\u00e9lectionner des points pour afficher les satistiques.","width":1250},"id":"175127","type":"Div"},{"attributes":{"template":"&lt;div&gt;&lt;%= body %&gt;&lt;/div&gt;"},"id":"175184","type":"HTMLTemplateFormatter"},{"attributes":{"bottom_units":"screen","fill_alpha":{"value":0.5},"fill_color":{"value":"lightgrey"},"left_units":"screen","level":"overlay","line_alpha":{"value":1.0},"line_color":{"value":"black"},"line_dash":[4,4],"line_width":{"value":2},"plot":null,"render_mode":"cs "id":"175140","type":"BasicTicker"}},"id":"175143","type":"Grid"},{"attributes":{"source":{"id":"175126","type":"ColumnDataSource"}},"id":"175188","type":"CDSView"},{"attributes":{"fill_alpha":{"value":0.6},"fill_color":{"field":"ptcol"},"line_alpha":{"value":0.6},"line_color":{"field":"ptcol"},"size":{"field":"ptcex","units":"screen"},"x":{"field":"tsneX"},"y":{"field":"tsneY"}},"id":"175165","type":"Circle"},{"attributes":{},"id":"178708","type":"BasicTickFormatter"},{"attributes":{"callback":null,"data":{"body":["&lt;p&gt;&lt;strong&gt;La s\u00e9curit\u00e9 sociale ,donc l'\u00e9tat doit absolument mieux rembourser   les lunettes, les appareils dentaires , les appareils d'audition, &lt;/strong&gt;Actuellement la part de cette  s\u00e9curit\u00e9 sociale\u00a0 est ridiculement faible, voire n\u00e9gligeable. je viens de le voir, une fois de plus, pour des lunettes. &lt;/p&gt;&lt;p&gt;Part remboursement  s\u00e9curit\u00e9 sociale 7, 39 \u20ac. part mutuelles 149, 68 \u20ac ( monture +verres). sans compter les frais des m\u00e9decins.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les mutuelles doivent donc pallier les insuffisances de l'\u00e9tat.c'est lamentable.&lt;/p&gt;&lt;p&gt;il est \u00e9vident que si la s\u00e9cu remboursait mieux, les mutuelles pourraient rembourser d'autres soins ou baisser leurs cotisations. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au sujet du projet, lunettes et appareils sans aucune charge pour le patient; j'esp\u00e8re que cela ne se fera pas au d\u00e9triment des mutuelles, car depuis le gouvernement Fillon,\u00a0l'\u00e9tat s'est acharn\u00e9 sur eux. &lt;/p&gt;&lt;p&gt;\u00a0L'\u00e9tat doit ,donc\u00a0participer plus. Sans cela, cette d\u00e9cision n'est que du pipeau et de la poudre aux yeux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;j' engage tous les patients , \u00e0 regarder sur leur facture, la part s\u00e9curit\u00e9 sociale et la part mutuelle. je pense que beaucoup seront surpris.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;je parle bien sur des mutuelles, les vrais, . pas des assurances dont le but principal est d'engraisser leurs actionnaires et les grands\u00a0dirigeants de ces soci\u00e9t\u00e9s d'assurance.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Int\u00e9grer l'obligation de logements pour handicap\u00e9s dans toute nouvelle construction et int\u00e9grer cette obligation dans la r\u00e9novation de logements collectifs&lt;/p&gt;","&lt;p&gt;Actuellement, le calcul du RSA tient compte de l'\u00e9pargne du demandeur ; celle ci est estim\u00e9e \u00e0 3%/an de son capital. Cette somme fictive est d\u00e9duite du montant qui lui est attribu\u00e9. Qui aujourd'hui peut se pr\u00e9valoir d'une \u00e9pargne garantie \u00e0 3% ? Et pourquoi, ne prend on pas en compte le revenu r\u00e9el de cette \u00e9pargne (facile \u00e0 v\u00e9rifier aupr\u00e8s des imp\u00f4ts) ? Il faut r\u00e9tablir un calcul juste pour tout demandeur !&lt;/p&gt;","&lt;p&gt;Certains logement contiennent une antenne relais juste au dessus de leur toit. Beaucoup d'usager ne comprenne pas encore les risques des ondes \u00e9lectromagn\u00e9tiques. C'est aujourd'hui clairement un enjeu de sant\u00e9 mondiale et beaucoup de reportages sur les chaines fran\u00e7aises l'ont tr\u00e8s bien expliqu\u00e9s. Au m\u00eame titre que les note de consommation et d'isolation des logement, il devrait y avoir une note de 1 \u00e0 10 ou avec des lettres (1, B c...) indiquant le niveau d'exposition du logement aux ondes \u00e9lectromagn\u00e9tiques environnantes pour que les propri\u00e9taires puissent d\u00e9cider eux m\u00eame du niveau d'exposition qu'ils sont pr\u00eat \u00e0 supporter pour leur vie quotidienne. Rappelons que des enfants vivent tous les jours \u00e0 des seuil d'exposition terribles sans le savoir. C'est une honte !&lt;/p&gt;","&lt;p&gt;stop \u00e0 l'aluminium dans les vaccins !&lt;/p&gt;&lt;p&gt;stop aux  adjuvants toxiques dans les vaccins ! &lt;/p&gt;&lt;p&gt;Arr\u00eatons de vacciner les b\u00e9b\u00e9s avant l'\u00e2ge de 2 ans, c'est \u00e0 dire avant que le syst\u00e8me immunitaire soit d\u00e9velopp\u00e9.&lt;/p&gt;&lt;p&gt;Favorisons un maximum l'allaitement maternel pour le bien du b\u00e9b\u00e9;&lt;/p&gt;&lt;p&gt;Exigeons que le vaccin contre l'h\u00e9patite b sur les b\u00e9b\u00e9s ne soit plus obligatoire (cas de scl\u00e9rose en plaque)&lt;/p&gt;&lt;p&gt;exigeons des \u00e9tudes pouss\u00e9es rendues publiques et objectives pour connaitre les  effets secondaires des vaccins et autres m\u00e9dicaments avant qu'ils ne soient impos\u00e9s&lt;/p&gt;&lt;p&gt;STOP AUX LOBBIES; Ils doivent \u00eatre d\u00e9clar\u00e9s ill\u00e9gaux&lt;/p&gt;&lt;p&gt;stop aux conflits d'int\u00e9r\u00eats entre labos et minist\u00e8res ou \u00e9lus.&lt;/p&gt;","&lt;p&gt;Le report de l'\u00e2ge de la retraite d\u00e9place une d\u00e9pense des syst\u00e8mes de retraite vers les syst\u00e8mes d'assurance maladie. Quel est le co\u00fbt des arr\u00eats maladie, des incapacit\u00e9s, des invalidit\u00e9s et autres pour les syst\u00e8mes de s\u00e9curit\u00e9 sociale apr\u00e8s 60 ans ? Auxquels il faut rajouter les emplois pr\u00e9caires, le ch\u00f4mage, etc....&lt;/p&gt;","&lt;p&gt;Les agents EDF actifs et inactifs polluent la plan\u00e8te et l'athmosph\u00e8re.&lt;/p&gt;&lt;p&gt;J'ai eu un voisin EDF quelques ann\u00e9es, chez lui et \u00e0 l'ext\u00e9rieur c'\u00e9tait VERSAILLES !!!&lt;/p&gt;&lt;p&gt;Monsieur se vantait de gagner 4500\u20ac net par mois pour 27 heures par semaine de d\u00e9pannage informatique et de ne pas payer l'\u00e9lectricit\u00e9.&lt;/p&gt;&lt;p&gt;Mettons ces fonctionnaires assimil\u00e9s au m\u00eame r\u00e9gime que la France profonde, qu'ils payent leurs abonnements et consommations.&lt;/p&gt;&lt;p&gt;Alignons leurs salaires sur ceux du secteur priv\u00e9 \u00e0 comp\u00e9tences \u00e9gales.&lt;/p&gt;","&lt;p&gt;Les \u00e9tudes de m\u00e9decines sont longues et financ\u00e9es par la collectivit\u00e9 aussi me semble-t-il anormal qu'un m\u00e9decin nouvellement dipl\u00f4m\u00e9 puisse s'installer dans des endroits bien pourvu en laissant des d\u00e9serts m\u00e9dicaux se cr\u00e9er.&lt;/p&gt;&lt;p&gt;Je propose donc que tout m\u00e9decin nouvellement dipl\u00f4m\u00e9 se voit affecter par le minist\u00e8re de la sant\u00e9 \u00e0 un poste pour une dur\u00e9e de 5 ans apr\u00e8s son dipl\u00f4me.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Les attaques r\u00e9centes de la politique familiale sont en train de faire chuter de mani\u00e8re d\u00e9sastreuse le taux de natalit\u00e9 en dessous des 2,1 enfants par femme, requis pour assurer le renouvellement de la population fran\u00e7aise, et donc le financement de nos futurs retrait\u00e9s.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;La politique familiale vise \u00e0 compenser, \u00e0 iso-revenus, la diff\u00e9rence de charge entre les familles avec enfants (qui travaillent pour nos futures retraites) et les familles sans enfant (qui profiteront du travail des enfants \u00e9lev\u00e9s par les autres au moment de leur retraite).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;\ufeffElle n'a donc rien a voir avec une politique sociale de redistribution, et n'a pas \u00e0 \u00eatre soumise \u00e0 des conditions de ressources. Il est donc urgent de r\u00e9tablir ces fondamentaux de notre politique familiale (universalit\u00e9 et rel\u00e8vement du plafond du quotient familial) !&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;encore sur mes deux jambes (mais \u00e9normes difficult\u00e9s \u00e0 la marche), tout comme certains amis. Quand allez-vous vous adapter \u00e0 nous???  !!!! Quelques choses simples : marches moins hautes des bus, rampes dans les gares afin d'\u00e9viter les escaliers en cas de changement de quai (il suffit d'un sac de ciment et un peu de sable !) et tant d'autres choses si simples et pas cher. Et je ne parle pas de mes amis qui restent en fauteuil. Pensez que nous avons le droit nous aussi de sortir de chez nous&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;continuer \u00e0 rembourser l'hom\u00e9opathie qui co\u00fbte moins cher que la m\u00e9decine et n'a pas d'effets secondaires,  et la formation des m\u00e9decins hom\u00e9opathes &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(29,33,41);\\\"&gt; Financement par les amendes sur la fraude fiscale, les amendes douani\u00e8res et les amendes sur les fraudes \u00e0 la consommation. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;On meurt mal en France.Une loi sur la fin de vie ,respectueuse des volont\u00e9s et des consciences doit  mettre en oeuvre de mani\u00e8re effective l'acc\u00e8s universei aux soins palliatifs et l'aide active \u00e0 mourir.&lt;/p&gt;","&lt;p&gt;Fonctionnariser le corps m\u00e9dical pour en finir avec la m\u00e9decine \u00e0 deux vitesses, les honoraires al\u00e9atoires, et les d\u00e9serts m\u00e9dicaux.&lt;/p&gt;","&lt;p&gt;C'est \u00e0 l'\u00e9tat de prendre soin de ses citoyens. Cela passe par la sant\u00e9. &lt;/p&gt;&lt;p&gt;De ce fait, recherches m\u00e9dicales et laboratoires ne doivent plus r\u00e9pondre \u00e0 une logique de march\u00e9 mais \u00e0 l'int\u00e9r\u00eat g\u00e9n\u00e9ral. &lt;/p&gt;&lt;p&gt;Les m\u00e9dicaments doivent \u00eatre fabriqu\u00e9s et contr\u00f4l\u00e9s en France.&lt;/p&gt;&lt;p&gt;C'est \u00e9galement \u00e0 l'\u00e9tat de mailler le territoire en m\u00e9decins et h\u00f4pitaux...&lt;/p&gt;&lt;p&gt;Quand on voit l'argent brass\u00e9 par les lobbys pharmaceutiques, cela ne peut qu'\u00eatre rentable et, surtout, cela \u00e9vitera des p\u00e9nuries de m\u00e9dicaments (voire pire) ou des m\u00e9dicaments rappel\u00e9s parce que mal fabriqu\u00e9s.  D'autre part, cela redonnerait de l'oxyg\u00e8ne aux chercheurs, le but \u00e9tant de gu\u00e9rir au plus vite les maladies et non de les laisser se d\u00e9velopper (voire provoquer des \u00e9pid\u00e9mies ) pour rentabiliser un m\u00e9dicaments ( voir rapport Goldman Sachs sur la th\u00e9rapie g\u00e9nique... un bel exemple de cynisme).&lt;/p&gt;","&lt;p&gt;En France le prix du m\u00e9dicament est plus cher que dans le reste de l'Europe...&lt;/p&gt;&lt;p&gt;POURQUOI..&lt;/p&gt;&lt;p&gt;nous avons la CQ et une mutuelle g\u00e9n\u00e9ralis\u00e9..&lt;/p&gt;&lt;p&gt;Personne ne n\u00e9gocie les prix du m\u00e9dicament  et surtout pas la CQ.&lt;/p&gt;&lt;p&gt;LES LABORATOIRES AUGMENTENT LE PRIC IMPUN\u00c9MENT. &lt;/p&gt;&lt;p&gt;je propose un prix du m\u00e9dicament europ\u00e9ens.  Croyez moi.  Les autres pays europ\u00e9ens EUX n\u00e9gocient leurs m\u00e9dicaments.&lt;/p&gt;","&lt;p&gt;Supprimer les \u00e9tablissements priv\u00e9s pour les personne ag\u00e9es et les remplacer par des \u00e9tablissements g\u00e9r\u00e9s par l'\u00e9tat afin de revenir \u00e0 des prix de pension permettant \u00e0 tous de terminer sa vie dignement&lt;/p&gt;","&lt;p&gt;ne pas rajouter une sanction financi\u00e8re face \u00e0 la maladie\u00a0 reconnue par un professionnel de sant\u00e9&lt;/p&gt;","&lt;p&gt;La pension d'invalidit\u00e9 \u00e9tant un revenu de remplacement imposable et saisissable dans les m\u00eames proportions qu'un salaire : https://www.service-public.fr/particuliers/vosdroits/F1438  , aucune raison de refuser l'emprunt immobilier ou de le \\\"majorer\\\" avec des assurances exag\u00e9r\u00e9es. La convention Aeras n'a pas \u00e9t\u00e9 du tout \u00e0 la hauteur : https://www.meilleurtaux.com/assurance-de-pret/actualites/2015-mai/4783-ufc-que-choisir-pointe-doigt-aeras.html&lt;/p&gt;","&lt;p&gt;Le gouvernement veut un r\u00e9gime unique de retraite : Alors pourquoi pas le m\u00eame et unique que celui de nos d\u00e9putes et nos s\u00e9nateurs.&lt;/p&gt;&lt;p&gt;Puisqu\u2019il leur parait bon pour eux pourquoi pas pour nous ? !&lt;/p&gt;&lt;p&gt;\u00c9videmment pour eux il est bon mais pour nous ils veulent toujours aligner par le bas ! c'est toujours les plus petits qui paient.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;https://www.defenseurdesdroits.fr/fr/rapports/2019/01/dematerialisation-et-inegalites-dacces-aux-services-publics&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Pour comprendre ma proposition, je vous explique mon v\u00e9cu : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tJe suis maman d'un enfant avec trouble autistique qui a 7 ans aujourd'hui. &lt;/p&gt;&lt;p&gt;\tDepuis l'annonce de son diagnostic, il a \u00e9t\u00e9 suivi dans un CAMSP et ensuite dans un SESSAD. L'amplitude horaire des prises en \t\tcharges ont augment\u00e9s avec le temps, (de 3 h/sem \u00e0 10 h/sem). Son emploi du temps est assez lourd, sachant qu'il va \u00e0 l\u2019\u00e9cole avec AVS et ne va pas \u00e0 la cantine.&lt;/p&gt;&lt;p&gt;\tJe fais beaucoup d'aller retour entre l'ecole, le SESSAD, l'orthophoniste en lib\u00e9rale et le domicile. Mon v\u00e9hicule est tr\u00e8s tr\u00e8s utile...&lt;/p&gt;&lt;p&gt;\tDe plus, ma s\u00e9paration avec le p\u00e8re n'a pas arrang\u00e9 les choses, j'ai d\u00fb assumer seule. De statut d'auto-entrepreneuse, je passe \u00e0 maman solo au foyer. Je ne voyais pas d'autre issus que d\u2019arr\u00eater mon activit\u00e9 pour m'occuper au mieux de mon fils.&lt;/p&gt;&lt;p&gt;Depuis, je vis d'allocation familiale. Mes revenus sont de 947.29 \u20ac (RSA+AEEH et compl\u00e9ment+majoration parent isol\u00e9) concernant l'APL , il est vers\u00e9 directement \u00e0 mon bailleur social.&lt;/p&gt;&lt;p&gt;\tAujourd'hui, j'ai refait ma vie. Mon compagnon est magasinier et per\u00e7oit le SMIC. Environs 1300 \u20ac net.&lt;/p&gt;&lt;p&gt;\tSeulement, si nous nous d\u00e9clarons \u00e0 la caf en tant que couple, nous perdons des revenus. On me retirera \u00e9videmment la MPI (ce qui est logique) mais le RSA et les APL. Bref il me restera la moiti\u00e9 et encore...&lt;/p&gt;&lt;p&gt;\t&lt;/p&gt;&lt;p&gt;\tEn tant que femme, qui s'occupe du bien \u00eatre de son enfant, je n'accepte toujours pas l'\u00e9tat nous mettent de c\u00f4t\u00e9 comme \u00e7a !&lt;/p&gt;&lt;p&gt;Les enfants sont d\u00e9sir\u00e9s mais pas leur handicaps ! \u00e7a nous tombe comme \u00e7a ! Comme un cheveu dans la soupe !&lt;/p&gt;&lt;p&gt;La culpabilit\u00e9 au quotidien est terrible !&lt;/p&gt;&lt;p&gt;\t&lt;/p&gt;&lt;p&gt;\tDes aides existent, vous me dirait ! Mais c'est compliqu\u00e9 de demander des aides + des aides + des aides + etc.... toujours se justifier sur l'handicap de son enfant comme si il allait \\\"gu\u00e9rir\\\" un jour. Mais non ! il n'y a pas de m\u00e9dicament magique. Soyons logique, On gu\u00e9rit d'une maladie mais on ne gu\u00e9rit pas d'un handicap. On apprend plut\u00f4t \u00e0 vivre avec, pour se fondre dans la masse. Et \u00e7a la MDPH ne l'a toujours pas compris.... Les dossiers sont \u00e0 renouveler r\u00e9guli\u00e8rement (bien que des efforts ont \u00e9t\u00e9 fait ! de tout les 2 ans on passe \u00e0 tout les 3 ans ! vive le progr\u00e8s... &lt;/p&gt;&lt;p&gt;Je dois aussi me justifier aupr\u00e8s d'une assistante sociale de la CAF. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voici quelques id\u00e9es (&lt;strong&gt;liste qui demande \u00e0 \u00eatre compl\u00e9t\u00e9e, je suis s\u00fbre que vous avez pleins d'id\u00e9es !)&lt;/strong&gt;:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Cr\u00e9ation de cr\u00eaches sp\u00e9cifiques ou garderie \u00e0 l'handicap, en r\u00e9seaux avec les CAMPS, SESSAD, et toutes autres structures li\u00e9es aux handicaps. Pour les parents qui ont la possibilit\u00e9 de garder leur emploi ou d'en retrouver un.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Cr\u00e9er un statut sp\u00e9cifique au parent d'enfants handicap\u00e9es. Pour un couple, soit le p\u00e8re ou la m\u00e8re, l'autre parent occupe un emploi. Pour parent solo, automatique. Statut \u00e0 renouveler tous les 5 ans aupr\u00e8s de la MDPH. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Supprimer le RSA et revaloriser l'AEEH ( car de base  cette allocation est calcul\u00e9e sans conditions de ressources et sans prendre en compte les revenus du conjoint mais en fonction de l'handicap de l'enfant). Une seule allocation sera plus simple&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;L'AEEH sera calcul\u00e9 au m\u00eame fonctionnement qu'un smic avec pr\u00e9l\u00e9vement des imp\u00f4ts \u00e0 la source.&lt;/li&gt;&lt;li&gt;Faciliter les d\u00e9marches administratives aupr\u00e8s de la CAF et de la MDPH, avec moins de demandes de renouvellement (tous les 5 ans, me semble suffissant)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Ce ne sont que ces deux  probl\u00e8mes qui doivent \u00eatre pris en compte dans la solidarit\u00e9.&lt;/p&gt;&lt;p&gt;L'accident du travail ou trajet travail est d\u00e9j\u00e0 pris en compte par la ss.&lt;/p&gt;&lt;p&gt;Pour les autres cas, cela suffit que la s\u00e9curit\u00e9 sociale les prennent en charge. C'est \u00e0 une assurance priv\u00e9e \u00e0 assurer en totalit\u00e9 les cas d'accidents de loisirs et de la vie civile.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er des laboratoires capables de fabriquer des m\u00e9dicaments g\u00e9n\u00e9riques pour suppl\u00e9er au manque de m\u00e9dicaments obligatoires pour les personnes atteintes de maladies rares&lt;/p&gt;","&lt;p&gt;Loi sur la desindexation AAH et pension invalidit\u00e9 du conjoint marie ou pacs\u00e9 et le monter au niveau du smics .retraite inclus .fusionner majoration vie autonome et complement de ressources au niveau du smic MINIMUM .&lt;/p&gt;&lt;p&gt;Monter les plafonds de ressources fiscales \u00e0 3 smics .minimum 2,8 smics .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Permettre l'euthanasie pour des personnes en fin de vie suite \u00e0 un accident de la vie et/ou une maladie afin d'\u00e9viter la souffrance et/ou des soins qui ne permettent pas de soigner la personne.&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas cr\u00e9er des bourses pour des \u00e9tudiants d\u00e9sireux de faire des \u00e9tudes de medecine et qui n'en ont pas les moyens financiers et leur demander un engagement dans le monde rural pendant un certain nombre d'ann\u00e9es ?&lt;/p&gt;","&lt;p&gt;diminuer le prix des mutuelles, elle ne devraient etre aussi cheres elles ne cessent d'augmenter tous les ans . Plus d'augmentation \u00e0 partir de 70 ans&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Supprimer les jours de carence dans le public et le priv\u00e9 (\u00e0 harmoniser)&lt;/strong&gt;\u00a0pour les agents et les salari\u00e9s n\u2019ayant pas \u00e9t\u00e9 absents plus de 3 fois dans l\u2019ann\u00e9e calendaire, ou \u00e9tant rarement malades (moins de 5 fois les 5 derni\u00e8res ann\u00e9es ou 10 fois depuis 10 ans). &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cr\u00e9er un compte individuel maladie ann\u00e9es et carri\u00e8re &lt;/strong&gt;(comptabilisant le nombre de jours d'arr\u00eats maladie ) afin de ne pas p\u00e9naliser les travailleurs les plus valeureux\u00a0ou chanceux. Pour les travailleurs ayant malheureusement des soucis de sant\u00e9 r\u00e9currents, ils ne doivent pas \u00eatre \u00a0sanctionn\u00e9s par des jours de carence.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des personnes sont rarement malades chaque ann\u00e9e ou pendant toute leur carri\u00e8re, pourtant si elles tombent malades elles sont sanctionn\u00e9es de suite. Il doit y avoir une \\\"prime\\\" pour elles.&lt;/p&gt;&lt;p&gt;Pour les quelques % de personnes abusant des arr\u00eats maladie, il est normal qu'apr\u00e8s 3 arr\u00eats dans l'ann\u00e9e des jours de carence leur soient enlev\u00e9es.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation de structures de prise en charge compl\u00e8te et gratuite pour les victimes de viols, agressions etc&lt;/p&gt;&lt;p&gt;Financer ces structures par l'argent des agresseurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le retour aux m\u00e9decines alternatives, telles que l'hom\u00e9opathie(qui va \u00eatre supprim\u00e9e) l'osth\u00e9opathie,la psychologie, en acc\u00e8s rembours\u00e9s afin de permettre une meilleure prise en charge des patients et \u00e9vitant l'utilisation de m\u00e9dicaments aux effets d\u00e9vastateurs. Soigner la cause et non l'effet des maladies, que les m\u00e9decins aient une formation honn\u00eate et s\u00e9rieuse en di\u00e9t\u00e9tique(interaction de certains aliments et l'hyper perm\u00e9abilit\u00e9 du c\u00f4lon avec l'apparition de maladies auto-immunes) afin de revoir les bases alimentaires. Beaucoup de maladies pourraient \u00eatre enray\u00e9es par ce biais. D'un point de vue de la dignit\u00e9 humaine et du respect \u00e0 la personne, mettre en avant la sant\u00e9 des patients et non le lobbying pharmaceutique. Interdire les r\u00e9compenses donn\u00e9es au m\u00e9decins de la part des laboratoires pour favoriser leurs ventes. Qu'il y ait une VRAIE transparence dans l'information des dossiers m\u00e9dicaux donn\u00e9s aux patients. UNE VRAIE TRANSPARENCE DE LA GESTION DE LA M\u00c9DECINE ET DE L'OMS afin d'\u00e9viter toute corruption.&lt;/p&gt;","&lt;p&gt;je vis avec 711.84 e sont 253 allocation logement verser a mon propri\u00e9taire .une fois charges courantes pay\u00e9es .il ne ma reste plus rien pour vivre on ai les exclus de la soci\u00e9t\u00e9s&lt;/p&gt;","&lt;p&gt;je trouve que nous, les retrait\u00e9s, sommes pas mal \\\"assist\u00e9s\\\", comme si nous ne pouvions pas participer activement \u00e0 la vie citoyenne.Je propose donc qu'on demande aux retrait\u00e9s qui le peuvent de participer \u00e0 la vie citoyenne, cela serait utile pour la soci\u00e9t\u00e9 et pour eux; par ex : aider aux devoirs des enfants, apprendre le fran\u00e7ais aux migrants, etc&lt;/p&gt;","&lt;p&gt;A travail \u00e9gal, salaire \u00e9gal&lt;/p&gt;","&lt;p&gt;SALARISATION DU CORPS MEDICAL AVEC UNIFORMITE ENTRE LE PUBLIC ET LE PRIVE&lt;/p&gt;","&lt;p&gt;Il est inadmissible que les parents d'enfants autistes soient oblig\u00e9s de partir \u00e0 l'\u00e9tranger afin d'offrir \u00e0 leur enfant une place dans un centre adapt\u00e9 (Belgique , Grande Bretagne) Les parents de ces enfants sont totalement abandonn\u00e9s par l'\u00e9tat et sont oblig\u00e9s de se d\u00e9brouiller seuls face \u00e0 une pathologie tr\u00e8s difficile \u00e0 vivre. Que fait l'Etat pour ces enfants autistes , o\u00f9 sont les places promises ? malgr\u00e9 les appels \u00e0 l'aide , sous forme de gr\u00e8ve de la faim par exemple ? &lt;/p&gt;","&lt;p&gt;Pouquoi aidons nous des m\u00e9nages qui ont des revenus cons\u00e9quents \u00e0 \u00e9lever leurs enfants ?&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Il est injuste que les jeunes de 18 ans 25 ans, qui sont \u00e0 l'\u00e2ge o\u00f9 ils en auraient le plus besoin, soient exclus du RSA. C'est d'autant plus injustifiable que c'est \u00e0 ce moment de la vie, celui des \u00e9tudes et de l'entr\u00e9e en activit\u00e9, que se joue l'essentiel soit de l'ascension soit du d\u00e9terminisme social. On ne peut pas parler de m\u00e9ritocratie si on refuse \u00e0 certains d'avoir une chance au d\u00e9part.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Mieux tenir compte des travailleurs ind\u00e9pendants, exploitants agricoles, petits commer\u00e7ants et artisans pour les aides sociales pour aider les plus bas revenus, les situations critiques (demander au MEDEF de verser des primes ou d\u2019augmenter les r\u00e9mun\u00e9rations ne concerne que les salari\u00e9s pas cette population o\u00f9 se rencontrent de nombreux pr\u00e9caires qui plus est invisibles\u00a0!). Mettre en place un r\u00e9seau \u00ab\u00a0d\u2019assistance sociale et \u00e9conomique\u00a0\u00bb pour ces citoyens en difficult\u00e9 ne serait-ce que pour les entendre&lt;/p&gt;&lt;p&gt;Veiller \u00e0 prot\u00e9ger les professions fragilis\u00e9es par des grands groupes et des lobbies, avec des effets de mode et la publicit\u00e9, je pense particuli\u00e8rement aux di\u00e9t\u00e9ticiens, auxiliaires de sant\u00e9 pourtant reconnus comme n\u00e9cessaires par l\u2019ensemble du corps m\u00e9dical notamment pour leur r\u00f4le de pr\u00e9vention et de suivi \u00e0 moyen et long terme dans un grand nombre de pathologies&lt;/p&gt;&lt;p&gt;Faciliter aussi la mobilit\u00e9 professionnelle pour les ind\u00e9pendants, les non-salari\u00e9s, qui se retrouvent dans une impasse apr\u00e8s toute une p\u00e9riode d\u2019activit\u00e9, leur faciliter l\u2019acc\u00e8s aux formations de reconversion et les appuyer pour un nouveau projet professionnel&lt;/p&gt;&lt;p&gt;Faciliter et encourager l\u2019acc\u00e8s aux emplois de l\u2019administration, des services publics ou des activit\u00e9s connexes sans s\u00e9gr\u00e9gation par l\u2019\u00e2ge, d\u2019autant plus que l\u2019\u00e2ge de d\u00e9part \u00e0 la retraite recule et reculera encore&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Avoir enfin une &lt;strong&gt;&lt;u&gt;reconnaissance du travail de nos personnels m\u00e9dicaux et hospitaliers&lt;/u&gt;&lt;/strong&gt;. Ces garants de notre sant\u00e9 qui l\u00e0 pour \u00eatre &lt;strong&gt;chronom\u00e9trer plut\u00f4t que de faire leur travail&lt;/strong&gt;, &lt;strong&gt;des directives ind\u00e9centes qui les emp\u00eachent de remplir leurs missions&lt;/strong&gt; dignement, qui \u00e0 l\u2019origine devait \u00eatre une passion lorsqu\u2019ils se sont lanc\u00e9s dans leurs carri\u00e8res, &lt;strong&gt;ils ont parfois honte de traiter leurs patients ainsi, vous d\u00e9goutez les gens de leurs travails&lt;/strong&gt;... Dans la m\u00eame id\u00e9e que les forces de l\u2019ordre d\u2019ailleurs, il faut &lt;strong&gt;recentrer leur activit\u00e9 sur leurs missions premi\u00e8res, les all\u00e9ger de t\u00e2ches administratives en embauchant en masse et en revalorisant leurs salaires &lt;/strong&gt;au plus vite, nous avons besoin d\u2019eux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Accompagner depuis le plus jeune \u00e2ge, la personne en situation de Handicap dans :\u00e9cole, loisirs, soin, culture, logement puis emploi dans son parcours de vie. &lt;/p&gt;&lt;p&gt;Accompagner les aidants &lt;/p&gt;&lt;p&gt;Obliger entreprise et services \u00e0 favoriser leur inscription \u00e0 l emploo&lt;/p&gt;","&lt;p&gt;Ouverture de nouveaux centre d'h\u00e9bergement pour les sans-abri et ouverts \u00e0 leurs animaux&lt;/p&gt;","&lt;p&gt;notre association \\\"SOS Gramounes isol\u00e9s\\\" exp\u00e9rimente depuis 2 ans sur l'ile de la R\u00e9union la possibilit\u00e9 pour une personne \u00e2g\u00e9e isol\u00e9e, vivant seule, de b\u00e9n\u00e9ficier d'une \\\"dame ou homme de compagnie\\\" \u00e0 qui elle offre une chambre avec acc\u00e8s cuisine et salle de bains contre conversation en soir\u00e9e (pour son bien \u00eatre) et pr\u00e9sence de nuit en semaine (pour sa s\u00e9curit\u00e9). En plus de cet h\u00e9bergement, nous aimerions que la dame de compagnie puisse b\u00e9n\u00e9ficier d'une allocation de garde de nuit de 400 \u00e0 600\u20ac/mois pour ses d\u00e9penses les plus essentielles. &lt;/p&gt;","&lt;p&gt;L'Etat doit intervenir et mettre \u00e0 disposition un budget \u00e0 la hauteur de l'enjeu: ambitieux, cons\u00e9quent et perenne. Apparemment, le gouvernement et le cese veulent d\u00e9velopper le housing first alors dans ce cas il faut un v\u00e9ritable interventionnisme \u00e9tatique. Le principe du housing first: loger les sans-abri sans conditions pr\u00e9alables, sans exiger l'arr\u00eat de la consommation d'alcool par exemple, un revenu minimum ou un casier judiciaire vierge. Soit l'inverse de ce qui se fait d'habitude. Le logement est un pr\u00e9alable \u00e0 la stabilisation, voil\u00e0 l'id\u00e9e du Housing First. La personne est aussi accompagn\u00e9e par une \u00e9quipe de m\u00e9decins et d\u2019assistants sociaux. Si elle a des rentr\u00e9es d'argent, une participation financi\u00e8re peut \u00eatre demand\u00e9e. Cela suppose une remise en cause de la loi-\u00e9lan et de la politique actuelle du logement en mettant en place un vrai programme social avec la construction de plus de 600000 logements sociaux, la garantie universelle des loyers, l'encadrement et/ou le plafonnement des loyers et surtout la r\u00e9quisition de logements vides. Il existe des millions de m2 de bureaux et de b\u00e2timents vides dans toutes les villes de France. D'autres propositions concernant notamment le probl\u00e9me Airbnb:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Lutter contre Airbnb: Limiter les locations de courte dur\u00e9e: on pourrait contraindre ceux qui louent leur habitat pour de courts s\u00e9jours \u00e0 s'enregistrer aupr\u00e8s des autorit\u00e9s locales et limiter \u00e0 30 jours par an la dur\u00e9e de location \u00e0 des vacanciers. Cela garantirait que plusieurs milliers d'appartements et de maisons reviennent sur le march\u00e9 des locations longue dur\u00e9e. Compte tenu de la paralysie fatale du march\u00e9, une rigoureuse intervention de l'Etat serait n\u00e9cessaire. Si l'on veut sauver les villes de la 'touristification' d\u00e9finitive, il faudra passer par des r\u00e9gulations accrues, qui incluent un contr\u00f4le indispensable de la location de chambres. Et si l'on ne dispose pas du personnel n\u00e9cessaire pour le faire, il faudra recourir \u00e0 une interdiction compl\u00e8te. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chacun doit se voir proposer un logement sans d\u00e9lai ni condition Une plus grande part des 500 000 attributions Hlm annuelles doivent se faire en direction des sans-domiciles et des m\u00e9nages prioritaires, au moins \u00e0 hauteur de 25% Accro\u00eetre la production de logements vraiment sociaux (PLAI et PLUS), \u00e0 hauteur de 150 000 par an en particulier dans les territoires tendus. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9velopper un programme visant \u00e0 r\u00e9duire le co\u00fbt des loyers et le co\u00fbt d'acquisition d'un logement par une politique d'encadrement public en ce sens. Sortir du cercle vicieux, manque de logement, forte rentabilit\u00e9, et sp\u00e9culation. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdire les expulsions locatives sans relogement Construire 200\u202f000 logements publics par an pendant cinq ans aux normes \u00e9cologiques &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre en place une garantie universelle des loyers pour favoriser l'acc\u00e8s de tous au logement, par l'interm\u00e9diaire d'une caisse de solidarit\u00e9 aliment\u00e9e par les bailleurs comme le d\u00e9fend la Conf\u00e9d\u00e9ration nationale du logement&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Lancer un plan d'\u00e9radication du logement insalubre, de renouvellement urbain et de construction de logements sociaux en renfor\u00e7ant les sanctions des communes trop faiblement dot\u00e9es en parc social Imposer les hautes transactions immobili\u00e8res par une taxe progressive &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Soutenir les projets d'habitat participatif et coop\u00e9ratif &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Encadrement et/ou plafonnement des loyers Requisition des batiments vides par exemple il y a en France beaucoup d'immeubles de bureau hors-service Investissement dans la construction de logements neufs avec des aides pour les propiri\u00e9taires du parc hlm baisse du prix du logement en g\u00e9n\u00e9ral : achat, location...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Arret de la vente et de la privatisation acc\u00e9l\u00e9r\u00e9e des logements sociaux \u00e0 cause de la loi \u00e9lan&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; R\u00e9instaurer le principe du \u00ab 100% de logements neufs accessibles \u00bb pour les handicap\u00e9s que la loi \u00e9lan a transform\u00e9 en \u00ab 20% de logements neufs accessibles \u00bb &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Augmenter les aides \u00e0 la pierre pour aider les bailleurs sociaux \u00e0 proposer des loyers bas &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Augmenter les APL &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mobiliser le parc priv\u00e9 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pr\u00e9vention des expulsions locatives,viser le maintien dans les lieux ou le relogement des m\u00e9nages en difficult\u00e9 indemniser les bailleurs en cas d\u2019impay\u00e9s, par exemple \u00e0 travers la mise en place d\u2019une v\u00e9ritable Garantie universelle des loyers Soutenir les m\u00e9nages en difficult\u00e9 par le d\u00e9veloppement des aides \u00e0 la quittance et le financement des Fonds de Solidarit\u00e9 Logement &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Multiplier les places d\u2019h\u00e9bergement&lt;/p&gt;","&lt;p&gt;A l'h\u00f4pital d'Annecy ( 20 km de Gen\u00e8ve ) on voit r\u00e9guli\u00e8rement arriv\u00e9 des fran\u00e7ais vivant et travaillant a Gen\u00e8ve venir se faire soigner avec une carte vitale. Alors qu'ils ne paient plus d'imp\u00f4ts et de cotisations sociales en France. Donc ces cartes vitales doivent leur \u00eatre retir\u00e9 es car ce sont les contribuables fran\u00e7ais qui paient pour eux.  La situation est la m\u00eame \u00e0 Lille.... Pour les expatri\u00e9s Fran\u00e7ais vivant en Belgique&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Autre point qui me parait de premi\u00e8re importance, notre syst\u00e8me de sant\u00e9, chacun s\u2019accorde \u00e0 reconna\u00eetre qu\u2019il est l\u2019un des meilleurs au monde tant par son mode de financement que pour les soins hospitaliers, nombre d\u2019\u00e9trangers ne viennent-ils pas se faire soigner en France\u00a0?\u00a0C\u2019est un syst\u00e8me \u00e9galitaire qui fait jouer la solidarit\u00e9 \u00e0 fond, par contre avec la suppression des cotisations salariales, le financement de ce syst\u00e8me me laisse perplexe, je doute que l\u2019augmentation de la CSG des retrait\u00e9s suffise \u00e0 palier le manque \u00e0 gagner. Quoiqu\u2019il en soit, il faut absolument que l\u2019assurance maladie reste dans le domaine public et \u00e9chappe \u00e0 la convoitise des capitaux priv\u00e9s.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Enfin, je pense qu'il faut penser \u00e0 un point qui est particuli\u00e8rement n\u00e9glig\u00e9 dans notre pays, le handicap mental, je demande que les moyens mat\u00e9riels et financiers pour les handicap\u00e9s mentaux soient augment\u00e9s \u00e0 la hauteur de ce que peut le faire un pays riche et moderne comme la France.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer le tiers payant pour l\u2019achat des m\u00e9dicaments en pharmacie et pour les soins de base m\u00e9dicaux et dentaires.&lt;/p&gt;&lt;p&gt;Le conserver pour les hospitalisation.&lt;/p&gt;&lt;p&gt;le patient est sera responsabilis\u00e9 lors de l\u2019achat de ses m\u00e9dicaments, cela \u00e9vitera de remplir les armoires \u00e0 pharmacie, le remboursement avec la carte vitale et la mutuelle sant\u00e9 se fait dans les 10 jours la plupart des cas.&lt;/p&gt;&lt;p&gt;On peut associer \u00e0 cette mesure les d\u00e9livrement des comprim\u00e9s \u00e0 l\u2019unit\u00e9.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Mettre en place une aide (AAH) pour les \u00e9lectro-hypersensibles.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aujourd'hui en France des milliers de personnes sont d\u00e9traqu\u00e9es par les ondes \u00e9lectromagn\u00e9tiques. Elles doivent fuir les villes, fuir les t\u00e9l\u00e9phones portables, WIFI, antennes relais (\u00e0 des centaines de m\u00e8tres) car elles sont devenues intol\u00e9rantes \u00e0 ces ondes artificielles.&lt;/p&gt;&lt;p&gt;Partout dans le monde des scientifiques travaillent sur ce sujet et mettent en lien des troubles de sant\u00e9 et les ondes \u00e9lectromagn\u00e9tiques. Un pourcentage de la population est directement touch\u00e9 par cette pathologie nouvelle. L'ANSES a reconnu qu'il faut prendre en charge les EHS (electro hypersensibles). Mais pour le moment il n'existe aucun rem\u00e8de.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Etre EHS, c'est bien souvent perdre toute possibilit\u00e9 de vivre normalement, de sortir, de prendre les transports en commun, d'utiliser les nouvelles technologies etc... C'est un handicap tr\u00e8s important. Il faut qu'il soit reconnu comme tel. Les EHS doivent \u00eatre aid\u00e9s. Et l'industrie des t\u00e9l\u00e9coms doit payer sa part dans cette aide apport\u00e9e financi\u00e8rement (AAH) car c'est la puissance des antennes relais qui est \u00e0 la source de ce probl\u00e8me sanitaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelques informations suppl\u00e9mentaires sur www.ehs-info.fr ou sur criirem, robin des toits, priartem, ...&lt;/p&gt;","&lt;p&gt;Revalorisation des rentes accident du travail, retraites et pensions invalidit\u00e9&lt;/p&gt;","&lt;p&gt; D\u00e9serts m\u00e9dicaux: manque de personnel qualifi\u00e9, m\u00e9decins g\u00e9n\u00e9ralistes etc\u2026: d\u00e9ployer des services de proximit\u00e9 &lt;/p&gt;","&lt;p&gt;Les retrait\u00e9s doit avoir le m\u00eame nombre de trimestres et le calcul est sur les m\u00eames bases;&lt;/p&gt;","&lt;p&gt;Les handicap\u00e9s ne peuvent pas vivre dans un monde fait pour les gens valides alors que les gens valides peuvent vivre dans un monde accessible au handicap\u00e9s. Tout est dit.&lt;/p&gt;","&lt;p&gt;La difficult\u00e9 de communiquer est un facteur d'isolement social qui peut mener \u00e0 une d\u00e9pression s\u00e9v\u00e8re. Il faut sensibiliser les personnes sans handicap \u00e0 am\u00e9liorer leur communication envers les autres, par exemple permettre la possibilit\u00e9 d'apprendre la LSF comme une 2\u00e8me langue au coll\u00e8ge&lt;/p&gt;","&lt;p&gt;La plus grande injustice de nos r\u00e9gimes de retraites est le nombre d'ann\u00e9e dont peut esp\u00e9rer vivre un retrait\u00e9.&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.insee.fr/fr/statistiques/3319895\\\"&gt;https://www.insee.fr/fr/statistiques/3319895&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Globalement actuellement les employ\u00e9s et ouvriers paient la retraite des cadres.&lt;/p&gt;&lt;p&gt;Ce nombre d'ann\u00e9e (40?) serait baiss\u00e9 pour les m\u00e9tiers p\u00e9nibles, les p\u00e9riodes de ch\u00f4mage, maladie seraient enti\u00e8rement prises en compte.&lt;/p&gt;","&lt;p&gt;Supprimer la hausse de CSG et revenir \u00e0 l'indexation des retraites sur l'inflation pour toutes les retraites.&lt;/p&gt;","&lt;p&gt;Emission d'une carte genre navigo d\u00e9bit\u00e9e \u00e0 la consommation  r\u00e9elle  du r\u00e9seau en commun si utilisation inf\u00e9rieure au forfait et plafonnement si \u00e9gale au forfait,valable pour les taxis et autres uber si possible&lt;/p&gt;","&lt;p&gt;Ouvrir des espaces de vie pour nos anciens, dans des milieux agr\u00e9ables et non isol\u00e9s, leur permettant de conserver des activit\u00e9s et un lien avec la soci\u00e9t\u00e9, \u00e0 un co\u00fbt mutualis\u00e9 et non confiscatoire.&lt;/p&gt;","&lt;p&gt;On pr\u00e9voit pour\u00a0nos ain\u00e9s une dur\u00e9e de vie \\\"sup\u00e9rieure\\\" \u00e0 celle de la pr\u00e9c\u00e9dente g\u00e9n\u00e9ration. Soit! Encore faut-il leur permettre de vivre &lt;strong&gt;dignement cette vieillesse&lt;/strong&gt; sans qu'ils soient contraints d'aller se nourrir aux Restos du C\u0153ur!&lt;/p&gt;&lt;p&gt;Le droit d'acc\u00e8s \u00e0 une vie saine! Susciter une v\u00e9ritable autonomie -&lt;/p&gt;","&lt;p&gt;obliger les entreprises \u00e0 embaucher des handicap\u00e9s .&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Avec sa nouvelle plateforme en ligne &lt;/strong&gt;&lt;a href=\\\"http://www.proxidon.fr/proxidon/\\\"&gt;&lt;strong&gt;\u00ab\u00a0Proxidon\u00a0\u00bb&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;, la Banque alimentaire esp\u00e8re encourager tous les commerces, y compris ceux de petite taille, \u00e0 donner leurs invendus. Et ainsi am\u00e9liorer l\u2019aide aux personnes les plus d\u00e9munies. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;La banque alimentaire, active sur le plan de la lutte contre la pr\u00e9carit\u00e9, exp\u00e9rimente depuis trois ans &lt;strong&gt;un nouveau service internet gratuit afin de mettre en relation les commerces et les \u00e9piceries qui ont des invendus&lt;/strong&gt; et des associations d\u2019aide aux plus d\u00e9munis. L\u2019id\u00e9e est simple, est pourtant elle pourrait contribuer \u00e0 r\u00e9duire consid\u00e9rablement le gaspillage au profit des personnes dans le besoin.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Un nouveau service, facile et gratuit&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00ab\u00a0La Banque alimentaire &lt;/em&gt;&lt;strong&gt;&lt;em&gt;travaille depuis plus de 30 ans contre le gaspillage alimentaire&lt;/em&gt;&lt;/strong&gt;&lt;em&gt; au service des personnes pr\u00e9caires\u00a0\u00bb,&lt;/em&gt; explique \u00c9va, l\u2019une des personnes impliqu\u00e9es dans le d\u00e9veloppement de Proxidon. Dans le Rh\u00f4ne, chaque jour,&lt;strong&gt; une centaine de b\u00e9n\u00e9voles de la Banque alimentaire font des collectes&lt;/strong&gt; de grandes quantit\u00e9s dans les grandes surfaces et aupr\u00e8s des industriels. Les denr\u00e9es sont alors tri\u00e9es avant d\u2019\u00eatre r\u00e9cup\u00e9r\u00e9es par d\u2019autres associations qui interviennent aupr\u00e8s des personnes dans le besoin et proc\u00e8dent \u00e0 des distributions aupr\u00e8s des personnes les plus d\u00e9munies. Elles sont 120 associations partenaires dans le Rh\u00f4ne, comme la Croix rouge, des \u00e9piceries sociales, des centres d\u2019h\u00e9bergement, ou des groupes de maraude.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La plateforme Proxidon doit permettre de compl\u00e9ter ces actions. Le projet, initi\u00e9 en 2015, propose &lt;strong&gt;une mise en relation directe entre des commerces alimentaires et des associations pour le don alimentaire&lt;/strong&gt;. &lt;em&gt;\u00ab\u00a0ProxiDon est ne\u0301 du constat que de nombreux commer\u00e7ants souhaitent donner leurs invendus encore consommables, mais ne trouvent pas de solution logistique adapte\u0301e\u00a0\u00bb,&lt;/em&gt; pr\u00e9cise \u00c9va. Autrement dit, &lt;strong&gt;Proxidon permet de r\u00e9duire le gaspillage l\u00e0 ou les b\u00e9n\u00e9voles de la Banque alimentaire ne peuvent pas se rendre&lt;/strong&gt; pour des raisons logistiques, soit que les distances sont trop importantes ou que les quantit\u00e9s \u00e0 r\u00e9cup\u00e9rer ne sont trop r\u00e9duites. Ce syst\u00e8me permettrait \u00e9galement d\u2019&lt;strong&gt;acc\u00e9der plus facilement \u00e0 des produits frais, ou biologiques&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Lutte contre le gaspillage et la pr\u00e9carit\u00e9 : une priorit\u00e9&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Depuis 2016, la loi relative \u00e0 la lutte contre le gaspillage alimentaire &lt;strong&gt;impose aux supermarch\u00e9s de plus de 400 m2 de conclure une convention avec des associations&lt;/strong&gt; pour leur faire don des invendus. Mais les magasins de taille inf\u00e9rieure ne sont pas concern\u00e9s par cette obligation. Ce sont des structures que la Banque alimentaire esp\u00e8re convaincre de passer \u00e0 l\u2019action. Ainsi, Proxidon fonctionne de mani\u00e8re simple. &lt;strong&gt;Le donateur indique les types de produits et les quantite\u0301s qu\u2019il souhaite donner&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; et les associations situe\u0301es a\u0300 proximite\u0301 sont pre\u0301venues du don par sms et par mail. L\u2019association qui est inte\u0301resse\u0301e par le don re\u0301serve le panier en ligne avant de re\u0301cupe\u0301rer les denre\u0301es a\u0300 l\u2019adresse indique\u0301e et \u00e0 un horaire convenu au pr\u00e9alable. &lt;/p&gt;&lt;p&gt;Ces dons pe&lt;strong&gt;uvent \u00eatre d\u00e9fiscalis\u00e9s.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://mrmondialisation.org/proxidon-la-plateforme-web-de-la-banque-alimentaire/&lt;/p&gt;","&lt;p&gt;L'\u00e9pid\u00e9mie des antalgiques opio\u00efdes s'est d\u00e9clench\u00e9e depuis l'interdiction du seul antalgique non opio\u00efde efficace, le Di-Antalvic. La France a \u00e9t\u00e9 oblig\u00e9e de l'interdire contre l'avis des professionnels de sant\u00e9 fran\u00e7ais \u00e0 cause d'une d\u00e9cision de l'UE. Mais l'industrie pharmaceutique a accept\u00e9 car le Di-Antalvic ne leur rapportait plus suffisamment du fait d'une fin de brevet. &lt;/p&gt;&lt;p&gt;Actuellement l'industrie pharmaceutique supprime d'anciens m\u00e9dicaments utiles et peu toxiques car ils ne sont plus rentables. Il faudrait arr\u00eater leur fuite en avant.&lt;/p&gt;","&lt;p&gt; Remise \u00e0 plat de toutes les prestations sociales, y compris les allocations pour un enfant &lt;/p&gt;","&lt;p&gt;Trop de travailleurs d\u00e9c\u00e8dent avant l' age l\u00e9gal de d\u00e9part en retraite et dans le cas des travailleurs c\u00e9libataires, personne ne b\u00e9n\u00e9ficie alors de leurs cotisations et ce sont souvent ceux qui ont p\u00e2ti des conditions de travail les plus dures \u00e9galement. La loi sur la p\u00e9nibilit\u00e9 du Travail du 9 novembre 2010 n' est pas r\u00e9troactive, ce qui exclut de ce dispositif de retraite anticip\u00e9e toutes les g\u00e9n\u00e9rations de travailleurs ayant eu parfois des conditions de travail p\u00e9nibles longues avant cette date, y compris les travailleurs de nuit,  qui arrivent proche de l'age de la retraite aujourd'hui. En outre une mise \u00e0 jour  datant de 2017 vous donne un forfait de 4 trimestres de maladie valid\u00e9s pour pr\u00e9tendre \u00e0 un d\u00e9part anticip\u00e9 \u00e0 60 ans pour  carri\u00e8re longue. Au del\u00e0, que ce soit dans le priv\u00e9 ou le public, tous vos arr\u00eats maladie sont d\u00e9compt\u00e9s et invalid\u00e9s.&lt;/p&gt;&lt;p&gt;Je subis cette grave injustice et je donne mon cas en exemple.&lt;/p&gt;&lt;p&gt;J'ai 59 ans et j'ai cotis\u00e9 167 trimestres , 41, 75 ans \u00e0 la date anniversaire de me 60 ans.&lt;/p&gt;&lt;p&gt;Je suis infirmier et j'ai commenc\u00e9 \u00e0 travailler \u00e0 17 ans \u00e0 l'Assistance Publique de Paris.&lt;/p&gt;&lt;p&gt;J'ai travaill\u00e9 20 ans de nuit et j'ai une carri\u00e8re mi public mi priv\u00e9e.&lt;/p&gt;&lt;p&gt;Je suis atteint d'un cancer de la vessie depuis 5 ans et nouvelle r\u00e9cidive r\u00e9cemment, je suis en arr\u00eat de maladie..je souhaite depuis trois mois prendre la retraite anticip\u00e9e \u00e0 laquelle je pensais avoir droit \u00e0 60 ans.&lt;/p&gt;&lt;p&gt;Oui , mais... j'ai travaill\u00e9 20 ans de nuit avant 2010... (avec une prime de nuit de 150 euros \u00e0 temps plein dans les h\u00f4pitaux), donc je suis exclu des 2 ans de bonus auxquels j'aurais l\u00e9gitimement droit.&lt;/p&gt;&lt;p&gt;J'ai \u00e9t\u00e9 huit trimestres malade durant ces 42 ans de cotisations, selon la loi de 2017, il m 'est donc invalid\u00e9 4 trimestres, je ne peux b\u00e9n\u00e9ficier des dispositifs carri\u00e8re longue.&lt;/p&gt;&lt;p&gt;Peu importe, je suis malade et j'aimerais pouvoir \u00eatre mis \u00e0 la retraite anticip\u00e9e et bien je ne peux pas non plus car je n'ai pas atteint l'\u00e2ge l\u00e9gal de 62 ans. Je dois l\u00e0 encore passer par des processus compliqu\u00e9s d'expertise devant le comit\u00e9 m\u00e9dical et je n'ai pas l'\u00e9nergie pour cela. J'ai un cancer r\u00e9cidivant (3 fois) et je me trouve dans l impossibilit\u00e9 de r\u00e9clamer ma retraite. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;refuser l\u2019installation de la 5G : connectique totale de l\u2019Homme , voie vers des exp\u00e9riences humaines et sur la nature&lt;/li&gt;&lt;li&gt;l\u2019\u00e9lectrosensibilit\u00e9 est une r\u00e9alit\u00e9 dangereusement en expansion&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u2022 signaler les installations WiFi et Relais de t\u00e9l\u00e9phonie mobile : visibles, et camoufl\u00e9es&lt;/p&gt;&lt;p&gt;\u2022 exiger des m\u00e9thodes syst\u00e9matique de protection du public&lt;/p&gt;&lt;p&gt;\u2022 limiter l\u2019usage des OEM&lt;/p&gt;&lt;p&gt;\u2022 interdire les produis connect\u00e9s (OEM, maux de t\u00eate, d\u00e9veloppement de maladies, etc\u2026)&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le programme cach\u00e9 vers le transhumanisme est d\u00e9j\u00e0 bien install\u00e9&lt;/li&gt;&lt;li&gt;Il y a lieu de r\u00e9agir rapidement pour s\u2019opposer \u00e0 son extension&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il serait bon selon qu'en France, comme en Allemagne, les m\u00e9decins soient form\u00e9s et puissent prescrire des cures de je\u00fbne th\u00e9rapeutique (sous surveillance m\u00e9dicale) rembours\u00e9es par la s\u00e9curit\u00e9 sociale (par exemple en Allemagne, je\u00fbne th\u00e9rapeutique selon la m\u00e9thode Buchinger). Ce type de je\u00fbne en effet permet une tr\u00e8s nette am\u00e9lioration pour certaines pathologies comme les maladies respiratoires (asthme), l'hypertension, le diab\u00e8te, les maladies du syst\u00e8me digestif...&lt;/p&gt;&lt;p&gt;Le je\u00fbne peut aussi \u00eatre r\u00e9alis\u00e9 en pr\u00e9vention, pour d\u00e9toxiquer l'organisme et ainsi pr\u00e9venir les maladies.&lt;/p&gt;&lt;p&gt;Encore faut-il que le milieu m\u00e9dical soit mieux inform\u00e9 (les m\u00e9decins sont encore trop m\u00e9fiants pour ce type de m\u00e9thode, trop format\u00e9s \u00e0 prescrire des m\u00e9dicaments)&lt;/p&gt;","&lt;p&gt;Calculer le montant de la retraite sur le temps de cotisation (le nombre de trimestre/mois/ans) et plus sur le montant de ses cotisations. &lt;/p&gt;&lt;p&gt;Sur le m\u00eame principe que ce qui est fait actuellement pour la s\u00e9curit\u00e9 sociale : si je gagne beaucoup, je cotise beaucoup mais j'ai les m\u00eame soins que tous le monde.&lt;/p&gt;","&lt;p&gt;La fondation Abb\u00e9 Pierre d\u00e9nombre plus de 150000 personnes \u00e0 la rue, et des personnes avec un emploi qui vivent dans leur voiture. Cette situation est insupportable !&lt;/p&gt;&lt;p&gt;A noter qu'il est tout \u00e0 fait possible de loger les sans-logis, en agrandissant le parc de logements sociaux et locatifs dans le cadre d'un urbanisme respectueux dans les zones qui le n\u00e9cessitent.&lt;/p&gt;&lt;p&gt;Pour un prix moyen en France de 100000euros pour un petit appartement, si l'on compte 50000 foyers \u00e0 loger, le co\u00fbt moyen est de 5Md pour 50000 petits appartements, soit finalement assez peu par rapport aux 40Md de CICE pour les entreprises. En plus, le co\u00fbt global serait largement moins de 5Md, puisque cela g\u00e9n\u00e9rerait des emplois dans le secteur de la construction (moins de ch\u00f4mage, plus de rentr\u00e9es fiscales, etc.). En plus, l'Etat ou les collectivit\u00e9s territoriales disposeraient d'actifs immobilier \u00e0 tout moment valorisables. Donc un investissement rentable socialement et financi\u00e8rement. &lt;/p&gt;&lt;p&gt;Au niveau architecture, il faut pr\u00e9voir des structures \u00e0 taille humaine HQE d'une vingtaine d'appartements maximum int\u00e9gr\u00e9es au milieu urbain en privil\u00e9giant la mixit\u00e9 et l'acc\u00e8s aux transports publics..&lt;/p&gt;&lt;p&gt;Pour les populations les plus fragiles (notamment ceux qui sont dans la rue depuis plusieurs ann\u00e9es et qui peuvent \u00eatre d\u00e9sorient\u00e9s), un accompagnement social est n\u00e9cessaire pendant les premiers mois pour que chacun puisse trouver ses rep\u00e8res.  &lt;/p&gt;&lt;p&gt;Ces logements pourraient \u00eatre attribu\u00e9s sur une dur\u00e9e limit\u00e9e, le temps que les personnes se stabilisent et puissent ensuite basculer vers le parc social et locatif traditionnel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Augmenter dans l imm\u00e9diat les aides au logement, car beaucoup de personnes ne peuvent pas se loger dignement en 2019 triste france!&lt;/p&gt;","&lt;p&gt;Augmenter l'AAH a hauteur de 1000 euros, et l'aligner sur le minimum vieillesse, comme \u00e7a pas de perte lors du passage a 65 ans. Augmenter l'AAH et l'ASPA de mani\u00e8re r\u00e9guli\u00e8re : inflation&lt;/p&gt;","&lt;p&gt;une s\u00e9curit\u00e9 sociale unique pour tous : salari\u00e9s, artisans, commer\u00e7ants, artistes, auto-entrepreneurs, etc.&lt;/p&gt;&lt;p&gt;pour simplifier un syst\u00e8me incompr\u00e9hensible et injuste.&lt;/p&gt;&lt;p&gt;pour \u00e9radiquer le besoin de mutuelles priv\u00e9es et purement capitalistiques&lt;/p&gt;","&lt;p&gt;ce forfait serait vers\u00e9 sans justificatif et permettrait \u00e0 chacun de choisir sa mani\u00e8re de se soigner, par les m\u00e9dicaments allopathiques, hom\u00e9opathiques , par les plantes ou autres&lt;/p&gt;","&lt;p&gt;Il est anormal que les personnes s'introduisant clandestinement en France, donc d\u00e9linquants aux yeux de notre loi, soient pris en charge m\u00e9dicalement \u00e0 100 % alors m\u00eame que les Fran\u00e7ais et les \u00e9trangers vivant, travaillant et payant leurs imp\u00f4ts en France voient leurs frais m\u00e9dicaux sans cesse diminu\u00e9s. &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;R\u00e9tablissement des 100% de logements neufs adapt\u00e9s \u00e0 l'handicap en modifiant la loi ELAN qui a honteusement r\u00e9duit le taux \u00e0 20%. Le parc locatif et celui \u00e0 la vente est insuffisant pour y loger tous les handicap\u00e9s. Il y aussi les personnes temporairement se trouvant dans un \u00e9tat (grossesse, fracture, etc ...) o\u00f9 l'adaptation handicap leur sera utile, population qui tourne. Idem pour la population vieillissante, non handicap\u00e9e, mais qui appr\u00e9ciera ces am\u00e9nagements et toutes ces personnes qui rendent visite \u00e0 un valide. Il est illusoire de croire que les propri\u00e9taires paieront les travaux pour faire plaisir \u00e0 son locataire handicap\u00e9. C'est m\u00eame un risque d'exclusion des handicap\u00e9s du parc locatif pour ne pas avoir \u00e0 supporter une telle d\u00e9pense. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il est absurde de prendre en compte le salaire du conjoint pour le montant de la\u00a0pension AHH, la personne handicap\u00e9e est une personne et non une demi personne et \u00e0 ce titre doit percevoir une pension compl\u00e8te\u00a0et ne doit pas\u00a0devenir une charge suppl\u00e9mentaire au conjoint valide&lt;/p&gt;","&lt;p&gt; Les EHPAD priv\u00e9s r\u00e9mun\u00e8rent des actionnaires , est ce normal de s'enrichir sur le dos des personnes \u00e2g\u00e9es qui ont pour la plupart cotis\u00e9 et pay\u00e9 des imp\u00f4ts toute leur vie ?&lt;/p&gt;&lt;p&gt;Les EHPAD publics sont aussi tr\u00e8s on\u00e9reux . En fait cela supprime l h\u00e9ritage que les parents voulaient transmettre \u00e0 leurs enfants. &lt;/p&gt;&lt;p&gt;C est normal de participer mais c'est devenu prohibitif ( 2500 euros minimum / mois) sans que le personnel qui est courageux soit r\u00e9compens\u00e9 \u00e0 la juste hauteur de sa tache et travaille en sous effectif . Mais en France on pr\u00e9f\u00e8re mettre l'argent ailleurs : aller faire la guerre dans des pays qui n'ont rien demand\u00e9, accueillir des migrants par millier qui sont mieux trait\u00e9s parfois que les ch\u00f4meurs et les travailleurs pr\u00e9caires fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;Mon cas, reconnu \u00e0 79 pour cent et dans l impossibilit\u00e9 de trouver du travail reconnu.&lt;/p&gt;&lt;p&gt;Je touchais aah ma femme \u00e0 d\u00e9passer de quelques euros le plafond des ressources on me supprime l aah ou est l aide \u00e0  l autonomie avec un enfant de 20 ans encore lyc\u00e9en.mon pouvoir d achat \u00e0 perdu 534 euros. Je vous dis pas mon d\u00e9sarroi.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;CORDIALEMENT. &lt;/p&gt;","&lt;p&gt;Je suis handicap\u00e9e , et un bar\u00e8me me permet pas de percevoir l'aah .. je pense que l'aah ne devrait pas avoir des bar\u00e8mes obtention.. UN handicap reste un handicap .. je n'ai pas le droit a rien que ce soit d'un la validit\u00e9 ou de 2 AAh , quand une reconversion semble  difficile a faire , je pense personnellement que l'aah devrait \u00eatre attribuer le temps que la personne puisse avoir une reconversion ou rentrer soit dans un milieu prot\u00e9ger ou ordinaire d emploi . JE n'ai pour ma pars ni demander l'handicap , ni demander a ne plus travailler. Je suis malheureusement pas seule dans cette situation, ou nous ne pouvons ni acc\u00e9der a une prestation aah ou invalidit\u00e9 .. et acc\u00e9dant pas non plus a la reconversion . LE R\u00c9SULTAT c'est que beaucoup d'entre nous , nous disposons aucune ressource. Est ce normal ? NON je pense pas .&lt;/p&gt;&lt;p&gt;Donc , je pense que l'aah devrait \u00eatre obtenu des que l'handicap est reconnu et , non plus par des bar\u00e8mes . (sa permettrez de pouvoir rebondir , de ne pas \u00eatre dans la pr\u00e9carit\u00e9 ,qui est malheureusement le cas de beaucoup de personne )&lt;/p&gt;","&lt;p&gt;C'est inadmisible que les conjoint de personne invalide n'ai pas le droit \u00e0 la prime d'activit\u00e9 m\u00e9me avec des petit revenu,ex ( l'\u00e9pouse travaille pour 1000\u20ac et le conjoint touche une pension d'invalidit\u00e9 de 700\u20ac et donc l'\u00e9pouse qui elle travaille n'a pas le droit \u00e0 la prime d'activit\u00e9 ) cela ne fait vraiment pas un haut revenu pour ce couple, ceci es une double peine car \u00e9tre invalide n'est pas un choix , vivre avec si peu \u00e0 deux n'est vraiment pas \u00e9vident&lt;/p&gt;","&lt;p&gt;Beaucoup plus de m\u00e9decins et de sp\u00e9cialistes dans nos campagnes. Que ces m\u00e9decins aient moins de paperasse \u00e0 faire afin de pouvoir s'occuper un peu mieux de leurs patients. La CPAM doit \u00eatre en mesure de l'aider dans ce domaine de paperasse. Limiter les protocoles pour les radios, irm etc...&lt;/p&gt;","&lt;p&gt;Les foyers (m\u00eame les conjoints non mari\u00e9s non pacs\u00e9s), c-a-d toutes les personnes vivants \u00e0 2 doivent ajouter leurs revenus sans d\u00e9passer 2200\u20ac brut par mois pour b\u00e9n\u00e9ficier de l'AAH. Le seuil est tellement bas, qu'avec un SMIC et un emploi en ESTAT de 400\u20ac/mois on est sur le seuil. Pourtant la personne handicap\u00e9 fait l'effort de travailler (alors qu'elle pourrait rester chez elle) et du fait de cette activit\u00e9 elle voit sont AAH r\u00e9duite \u00e0 z\u00e9ro malgr\u00e9 un salaire de mis\u00e8re (alors qu'elle pourrait permettre d'atteindre un revenu global de 860\u20ac/mois). De l\u00e0 \u00e0 s'\u00e9tonner du nombre impressionnant de \\\"m\u00e8re isol\u00e9e\\\" ou \\\"femme seule\\\" le syst\u00e8me incite fortement aux fausses d\u00e9clarations du fait de seuil trop bas pour les couples avec ou sans enfants. L'id\u00e9e serait de lisser les allocations afin d'augmenter les seuils...&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Tout le monde doit cotiser \u00e0 la s\u00e9cu au m\u00eame taux&lt;/li&gt;&lt;li&gt;Faire cotiser les robots \u00e0 la s\u00e9curit\u00e9 sociale et \u00e0 la retraite&lt;/li&gt;&lt;li&gt;Pas de plafond pour les hauts salaires&lt;/li&gt;&lt;li&gt;Suppression des mutuelles et assurances priv\u00e9es&lt;/li&gt;&lt;li&gt;Remboursement des soins \u00e0 100% y compris les dents, les lunettes etc..&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Pour les personnes en situations de handicap dont leurs \u00e9tats est consolid\u00e9s, irr\u00e9versibles voir qui peut s'aggraver faut\u00a0arr\u00eater les tracasseries administratives qui remettent en causes tous les cinq ans leurs avenirs leurs moyens de subsistances.&lt;/p&gt;&lt;p&gt;Par ailleurs il est tout \u00e0 fait anormale voir scandaleux que lors du passage quinquennal en commission m\u00e9dicale de la MDPH de son dossier la personne en situation de handicap n'y soit pas convi\u00e9e et/ ou ne puisse s'y faire repr\u00e9senter par tout moyen de sa convenance.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper les m\u00e9decines alternatives et avoir le choix des soins et praticiens &lt;/p&gt;","&lt;p&gt;Le calcul des droits \\\"Prime d'activit\u00e9 et APL notamment\\\", en cas de garde altern\u00e9e n'est pas \u00e9quitable pour les 2 parents car un seul se voit attribu\u00e9 une majoration pour parent isol\u00e9, (qu'il n'est pas), pendant que l'autre est ni\u00e9 dans son r\u00f4le parental&lt;/p&gt;&lt;p&gt;Il faut pouvoir divis\u00e9 l'enfant en demi part et demi majoration...&lt;/p&gt;","&lt;p&gt;On peut  garder l'h\u00f4pital de Longjumeau qui a \u00e9t\u00e9 refait il y a quelques ann\u00e9es et pourrait supl\u00e9er aux deux autres.&lt;/p&gt;","&lt;p&gt;Rendre l'OPTAM obligatoire &lt;/p&gt;","&lt;p&gt;Pourquoi ne toucherions-nous pas tous la m\u00eame retraite ? Pourquoi est-elle proportionnelle aux revenus gagn\u00e9s en activit\u00e9 ?&lt;/p&gt;&lt;p&gt;La vraie redistribution des richesses pourrait commencer par l\u00e0. Les cotisations restent inchang\u00e9es, mais le montant de la retraite est fixe pour tout le monde, par exemple 2000 \u20ac. Je suis certain que c'est inf\u00e9rieur \u00e0 la moyenne des retraites. Les plus riches qui ne veulent pas perdre de pouvoir d'achat n'auront qu'\u00e0 prendre une retraite compl\u00e9mentaire. Pourquoi un ouvrier n'aurait pas droit \u00e0 la m\u00eame retraite qu'un cadre ?&lt;/p&gt;","&lt;p&gt;L\u00e9galiser comme en Belgique (2002) l'euthanasie, il est insupportable qu'une minorit\u00e9 (religieuse ou non) emp\u00eache ce droit de d\u00e9cider de sa mort.&lt;/p&gt;","&lt;p&gt;Le front populaire a conduit \u00e0 la mise en place de cong\u00e9s pay\u00e9s pour les travailleurs. Or des familles ne peuvent partir. Des associations permettent \u00e0 des \u00e9l\u00e8ves de partir mais rarement l\u2019ensemble d\u2019une famille. Cr\u00e9ation \u00e0 la mani\u00e8re de l\u2019\u00e9co-participation, l\u2019\u00e9cocontribution pour l\u2019achat d\u2019un objet \u00e9lectrique, d\u2019une participation \u00ab\u00a0solidarit\u00e9 vacances\u00a0\u00bb, d\u00e8s la location d\u2019un h\u00e9bergement locatif (type airbnb et..).&lt;/p&gt;&lt;p&gt;La personne qui loue un appartement donne 1 euro par tranche de 100 euros \u00e0 un fond pour aider des familles \u00e0 louer un emplacement de camping, ou un h\u00e9bergement. L\u2019aide per\u00e7ue pourrait couvrir une partie ou la totalit\u00e9 d\u2019une location.\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Ceux qui sont au RSA, l'aide fournie pour un enfant \u00e0 moins de 3 ans, est retir\u00e9e de leur RSA. R\u00e9sultat des comptes : ils n'ont aucune aide notable, histoire de bien les punir d'avoir os\u00e9 se reproduire. Un scandale! Et j'en ai fait partie.&lt;/p&gt;&lt;p&gt;L\u2019aide \u00e0 l\u2019enfant de moins de 3 ans ne doit pas \u00eatre consid\u00e9r\u00e9e comme un revenu, car \u00e0 cet \u00e2ge-l\u00e0 les d\u00e9penses sont nombreuses.&lt;/p&gt;","&lt;p&gt;Revaloriser la r\u00e9mun\u00e9ration des m\u00e9decins g\u00e9n\u00e9ralistes&lt;/p&gt;","&lt;p&gt;Aujourd'hui seulement les psychiatres sont rembours\u00e9s alors que les psychologues sont aussi indispensables gr\u00e2ce \u00e0 leur approche non medicamenteuse. Des th\u00e9rapies sont reconnues scientifiquement tout aussi efficaces que certains m\u00e9dicaments ( par exemple les th\u00e9rapies cognitives et comportementales) mais \u00e0 environ 50 euros la s\u00e9ance ( au moins 2 fois par mois) cela reste co\u00fbteux. Il faut en g\u00e9n\u00e9ral 15 \u00e0 20 s\u00e9ances pour obtenir des r\u00e9sultats, ce qui est finalement moins cher qu' un traitement m\u00e9dicamenteux au long cours. Le psychiatre, souvent d\u00e9bord\u00e9, ne voit le patient que 15 \u00e0 20 mn et renouvelle une ordonnance...mais dans la plupart des cas le patient \u00e0 \u00e9galement besoin d'un suivi psychologique pour parler , \u00eatre \u00e9cout\u00e9 et mettre en place des strat\u00e9gies afin de modifier ses habitudes, ses pens\u00e9es, ses \u00e9motions etc ...la m\u00e9dication est utile mais elle n'est qu'une b\u00e9quille..le vrai changement s op\u00e8re en travaillant sur soi et pour \u00e7a c est le psychologue qui est form\u00e9 pour. &lt;/p&gt;","&lt;p&gt;Proposition en faveur de la suppression de l'ordre national des infirmiers car cet organisme existe essentiellement pour apporter une sanction suppl\u00e9mentaire aux professionnels en cas d'erreurs ou non respect de la r\u00e9glementation professionnelle alors qu'Il existe d\u00e9j\u00e0 des sanctions administratives, p\u00e9nales et civiles.&lt;/p&gt;&lt;p&gt;Cet ordre ne d\u00e9fend jamais la profession (revalorisation des salaires, reconnaissance de la p\u00e9nibilit\u00e9 de l'exercice du m\u00e9tier.....).&lt;/p&gt;&lt;p&gt;Cet ordre est payant et c'est une honte que d'\u00eatre dans l'obligation de devoir payer pour travailler, \u00e7a s'apparente \u00e0 du racket.&lt;/p&gt;&lt;p&gt;Cet ordre est n\u00e9 d'une demande des infirmiers lib\u00e9raux, dans la fonction publique nous le rejetions massivement.&lt;/p&gt;&lt;p&gt;Cet ordre va r\u00e9cup\u00e9rer certaines missions (enregistrement n\u00b0ADELI....) qui \u00e9taient d\u00e9volues aux services publiques de la DDASS,DRASS..... Cet ordre est une mani\u00e8re d\u00e9guis\u00e9e de privatiser la profession et certains services publiques.&lt;/p&gt;","&lt;p&gt;Avoir des conseillers juridiques et financiers neutres et gratuits pour aider \u00e0 la cr\u00e9ation de noyau de solidarit\u00e9 habitat social priv\u00e9&lt;/p&gt;","&lt;p&gt;restitution des 5 euros mensuels de l'apl&lt;/p&gt;","&lt;p&gt;Les aides \u00e0 domicile permettent d\u2019apporter des soins et de l'autonomie aux personnes vieillissantes et handicap\u00e9es qui souhaites rester chez eux pour des raison personnel et \u00e9conomique.&lt;/p&gt;&lt;p&gt;C'est un services tr\u00e8s important, mais qui n'a pas souvent les moyens humain et financiers pour aider aux maximum les personnes dans le besoins.&lt;/p&gt;&lt;p&gt;  &lt;/p&gt;","&lt;p&gt; Arr\u00eater de changer les sigles et acronymes inutilement &lt;/p&gt;","&lt;p&gt;Une adaptation pour un public particulier peut b\u00e9n\u00e9ficier \u00e0 un public qui n'en est pas cible. Partant de ce constat, j'exige de pouvoir me soigner. Je ai une scl\u00e9rose en plaques, je consomme depuis que je suis malade depuis quinze ans. Mais d'autres sont titulaires d'autres affections, et d'autres encore ne sont pas malades mais subissent peut-\u00eatre un m\u00e9chant chef au travail par exemple. Donc il faut que les gens puissent se soigner exigeons le th\u00e9rapeutique, le loisir est une autre question.&lt;/p&gt;","&lt;p&gt;Juste un exemple, aucun changement dans ma vie, baisse de ma pension d'invalidit\u00e9 de 50\u20ac/mois par rapport \u00e0 2011.&lt;/p&gt;","&lt;p&gt;Pour la personne \u00e2g\u00e9e d\u00e9pendante :&lt;/p&gt;&lt;p&gt;Une chambre est aujourd'hui \u00e0 environ 2000\u20ac minimum par mois pour souvent un lit en chambre double... Ce qui signifie par exemple une aide \u00e0 la toilette en pr\u00e9sence de la voisine... Des aides (comme l'apa,...) sont d\u00e9j\u00e0 mis en place mais elles sont insuffisantes !! Des personnes restent \u00e0 domicile car la famille et la personne n'ont pas les moyens de financer leur chambre (personne ayant par exemple alzheimer et pour qui une prise en charge est n\u00e9cessaire pour sa propre s\u00e9curit\u00e9).&lt;/p&gt;&lt;p&gt;D'autres ont la chance d'avoir les moyens de pouvoir se payer une place et se retrouvent en chambre double parfois avec un voisin souffrant de d\u00e9mence...&lt;/p&gt;&lt;p&gt;Pour les personnes polyhandicap\u00e9 : environ 800\u20ac par mois, c'est lamentable m\u00eame si vous b\u00e9n\u00e9ficier d'aide \u00e0 domicile (hygi\u00e8ne personnelle, m\u00e9nage, aide au repas,...) il faut acheter la nourriture, payer les factures, s'habiller,... Trop peu pour ceux qui n'ont pas la possibilit\u00e9 de s'exprimer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En somme, plafonner les loyers dans les lieux d'accueil qui font du profit au d\u00e9triment des r\u00e9sidents. &lt;/p&gt;&lt;p&gt;Une aide financi\u00e8res plus cons\u00e9quente afin que tout le monde est acc\u00e8s aux soins dont il a besoin.&lt;/p&gt;","&lt;p&gt;Les pratiques et les prix pratiqu\u00e9s sont scandaleusement \u00e9lev\u00e9s. L'Etat, avec ses exigences, et ces soci\u00e9t\u00e9s, profitent du d\u00e9sarroi et du chagrin de la famille pour extorquer des sommes fabuleuses. L'obligation d'un cerceuil pour une incin\u00e9ration, par exemple, n'a aucune justification.&lt;/p&gt;","&lt;p&gt;Suppression des m\u00e9decins conseille de la s\u00e9curit\u00e9 social, par ce qu'un seul m\u00e9decin d\u00e9cide de votre sort,alors qu'il devrais y avoir au moins trois avis de m\u00e9decin de diff\u00e9rent h\u00f4pitaux clinique et ou priv\u00e9.&lt;/p&gt;","&lt;p&gt;Meilleure information car syst\u00e9matiquement en janvier l'Etat pr\u00e9l\u00e8ve la CSG sur les pensions d'invalidit\u00e9. Beaucoup d'invalides ignorent qu'il faut envoyer la copie de son dernier avis d'imposition et que si ce dernier mentionne non imposable la CSG n'est pas d\u00fbe. Mais chaque ann\u00e9e en janvier c'est rebelote, il faut \u00e9crire. Le calcul devrait \u00eatre automatiquement li\u00e9 aux imp\u00f4ts.  &lt;/p&gt;","&lt;p&gt;Les retrait\u00e9s et tous les autres voulant un meilleurs climat que Marseille, en payant moins d'imp\u00f4ts et vivant dans un pays moins ch\u00e8re que la France, comme par exemple le Portugal et bien demand\u00e9s \u00e0 votre pays d'accueil de vous faire soigner. &lt;/p&gt;","&lt;p&gt;Un enfant n'a pas \u00e0 \u00eatre \\\"achet\u00e9\\\" par l'\u00e9tat avec une allocation par enfant. D'autant que la famille qui a un seul enfant ne re\u00e7oit aucune allocation familiale, \u00eatre trois avec un enfant c'est pourtant une famille et pourquoi une telle in\u00e9galit\u00e9 d\u00e9s l'enfance. En plus \u00eatre enfant unique c est \u00eatre \\\"enfant g\u00e2t\u00e9\\\" entend t-on mais quel paradoxe!&lt;/p&gt;&lt;p&gt; Il serait donc plus juste que le parent aui choisit de rester au foyer peu importe le nombre d'enfant est une ressource unique au moins \u00e9quivalente \u00e0 celle du RSA ceci \u00e9galement afin de lui permettre la reconnaissance du travail de s'occuper de toutes les t\u00e2ches du foyer et li\u00e9es \u00e0 (aux)  enfant(s) tout comme est r\u00e9mun\u00e9r\u00e9 une nounou. &lt;/p&gt;&lt;p&gt;Cela permettrait \u00e9galement une moindre d\u00e9pendance de la femme en \u00e2ge de procr\u00e9er, aux exigences du mariage, ou soumission au conjoint ou \u00e0 une religion/dieu.&lt;/p&gt;","&lt;p&gt;Que tout le monde paie des imp\u00f4ts sur le revenus sans exception (exemple:20\u20ac pour les plus d\u00e9munis).&lt;/p&gt;","&lt;p&gt;Retraite minimum entre un arrivant migrant et retraite minimun (  une femme d'agriculteur par exemple ) Personne n'en parle&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Que le co\u00fbt mensuel en \u00e9tablissement hospitalier pour personnes \u00e2g\u00e9es et d\u00e9pendantes (EHPAD) ne d\u00e9passe pas les moyens financiers des personnes re\u00e7ues en soins.&lt;/li&gt;&lt;li&gt;Que les droits \u00e0 tous les soins soient accessibles \u00e0 tous les budgets, quel que soit le statut pass\u00e9 de la personne soign\u00e9e (cadre, salari\u00e9, handicap\u00e9, sans domicile fixe, sans-papiers, rom, ex-prisonnier...).&lt;/li&gt;&lt;/ol&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\\\"https://www.service-public.fr/particuliers/vosdroits/F763\\\"&gt;https://www.service-public.fr/particuliers/vosdroits/F763&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\\\"http://www.gazette-sante-social.fr/6028/10-questions-sur-le-financement-des-ehpad-2\\\"&gt;http://www.gazette-sante-social.fr/6028/10-questions-sur-le-financement-des-ehpad-2&lt;/a&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;a href=\\\"https://www.ladocumentationfrancaise.fr/var/storage/rapports-publics/124000032.pdf\\\"&gt;https://www.ladocumentationfrancaise.fr/var/storage/rapports-publics/124000032.pdf&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;a href=\\\"https://www.lemonde.fr/les-decodeurs/article/2018/06/12/non-recours-des-aides-sociales-qui-n-atteignent-pas-leurs-beneficiaires_5313717_4355770.html\\\"&gt;On estime que 30\u00a0% des allocations ne sont pas per\u00e7ues&lt;/a&gt;&lt;/p&gt;&lt;p&gt;par &lt;strong&gt;non-demande, non-connaissance, non-r\u00e9ception, non-proposition&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L'id\u00e9e est de mettre en place le versement automatique de ces prestations.&lt;/p&gt;","&lt;p&gt;Je propose la mise en place d'un grand projet pr\u00e9vention sant\u00e9 comprenant deux volets&lt;/p&gt;&lt;p&gt;un en charge de  la pr\u00e9vention assur\u00e9e par les centres de m\u00e9decine pr\u00e9ventive avec bilans de sant\u00e9 tous les 5 ans obligatoires pour tous et gratuits \u00e0 partir de 40 ans &lt;/p&gt;&lt;p&gt;un charg\u00e9 de la m\u00e9decine professionnelle obligatoire, pluridisciplinaire(infirmi\u00e8res, psychologues, ing\u00e9nieurs et m\u00e9decins du travail)pour tous employeurs, ch\u00f4meurs,autoentrepreneurs et salari\u00e9s avec des visites  au moins tous les deux ans obligatoires afin d'assurer la prise en charge des risques li\u00e9s \u00e0 l'activit\u00e9 ou \u00e0 l'inactivit\u00e9 , financ\u00e9e par une cotisation identique pour tous (mutualisation )&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un Plan personnalis\u00e9 contre la pauvret\u00e9 (PPP) prenant en compte la situation des personnes dans leur globalit\u00e9 (revenus, \u00e9tat de sant\u00e9, insertion professionnelle, logement, etc.)&lt;/p&gt;","&lt;p&gt;Certains m\u00e9dicament contre l'h\u00e9patite C, sida et autre co\u00fbte un pognon de dingue, c'est m\u00e9dicament doivent \u00eatre accessible.&lt;/p&gt;","&lt;p&gt;La majorit\u00e9 des personnes souffrant de handicap et de pathologie chroniques ont, en plus des effets n\u00e9gatifs de leur pathologie, des effets n\u00e9gatifs de la part de l'\u00e9conomie : par exemple, l'impossibilit\u00e9 d'emprunter, que les textes (convention AERAS) sur les assurances n'ont absolument pas r\u00e9solues (sauf, peut-\u00eatre, pour les cancers en r\u00e9missions)&lt;/p&gt;&lt;p&gt;De plus, tous les forfaits li\u00e9s aux soins et aux traitements sont aussi des frais suppl\u00e9mentaires non pris en charge par les 100% de la s\u00e9cu... Est-ce normal : c'est un signal fort que les patients atteints de maladies chroniques \\\"doivent payer\\\"&lt;/p&gt;","&lt;p&gt;Une CMU garantie pour tous ceux qui pour l'instant ne peuvent avoir de mutuelle en garantissant aux professionnels de la sant\u00e9 un r\u00e8glement aussi rapide que celui des mutuelles payantes pour \u00e9viter la s\u00e9gr\u00e9gation des patients par certains m\u00e9decins ou autres organismes) en attente de la refonte de notre syst\u00e8me de sant\u00e9 revenant \u00e0 proposer le meilleur des soins propos\u00e9s \u00e0 tous et pour tous et uniquement financ\u00e9s par la S\u00e9curit\u00e9 sociale.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Concr\u00e9tiser enfin, ladite \u00ab 5\u00e8me branche \u00bb de la s\u00e9curit\u00e9 sociale, pour le \u00ab 3\u00e8me \u00e2ge \u00bb :&lt;/p&gt;&lt;p&gt;L\u00e0-aussi, il serait temps qu\u2019une Commission, de professionnels et de sp\u00e9cialistes, puisse enfin concr\u00e9tiser cette mesure \u00ab arl\u00e9sienne \u00bb, depuis de tr\u00e8s nombreuses d\u00e9cennies et de la voter, \u00ab dans la foul\u00e9e \u00bb, par le Parlement et de surtout bien l\u2019appliquer !&lt;/p&gt;&lt;p&gt;Claude BESNAINOU \u2013 60540 BORNEL \u2013 claude.besnainou60@gmail.com \u2013 18 f\u00e9vrier 2019&lt;/p&gt;","&lt;p&gt;Suppression imm\u00e9diate du Numerus Clausus sans attendre 2002 et accepter tous les \u00e9tudiants. Supprimer les m\u00e9decins r\u00e9f\u00e9rents Contr\u00f4ler les tarifs des EHPAD, embaucher massivement  dans les h\u00f4pitaux, maintenir certains petits h\u00f4pitaux pour d\u00e9sengorger les urgences. R\u00e9instaurer les m\u00e9decins de garde la nuit et les W E.&lt;/p&gt;","&lt;p&gt;En finir avec les d\u00e9serts m\u00e9dicaux&lt;/p&gt;&lt;p&gt;Supprimons les d\u00e9serts m\u00e9dicaux en installant les m\u00e9decin l\u00e0 o\u00f9 nous en avons besoin.&lt;/p&gt;&lt;p&gt;Les m\u00e9decins se disent en profession lib\u00e9rale. Ils s\u2019 arc-boutent sur leur libert\u00e9 d\u2019installation.&lt;/p&gt;&lt;p&gt;Mais, en v\u00e9rit\u00e9, qui finance leurs \u00e9tudes\u00a0? Qui les r\u00e9mun\u00e8re une fois install\u00e9s\u00a0?&lt;/p&gt;&lt;p&gt;C\u2019est l\u2019Universit\u00e9, c\u2019est la S\u00e9curit\u00e9 Sociale, ce sont les fran\u00e7ais, c\u2019est nous tous.&lt;/p&gt;&lt;p&gt;Alors proposons, aux candidats \u00e0 l\u2019entr\u00e9e en premi\u00e8re ann\u00e9e de m\u00e9decine, une condition contractuelle sine qua non : L\u2019installation obligatoire, pendant plusieurs ann\u00e9es, sur des sites en tension.&lt;/p&gt;","&lt;p&gt;Remettre la retraite \u00e0 60 ans et permettre aux carrieres longues de pouvoir partir d\u00e8s l'atteinte des trimestres sans attendre 60 ans.&lt;/p&gt;","&lt;p&gt;+ 400 000 \u00c9TRANGERS TOUS LES ANS  (HORS EUROP\u00c9ENS ET HORS IMMIGRATION L\u00c9GALE)  B\u00c9N\u00c9FICIENT TOUS LES ANS DE LA SS AUTOMATIQUEMENT .  POURQUOI NE PAS DONNER UN MINIMUM DE COTISATION (DONC DE TRAVAIL) AVANT D'AVOIR LES PLEINS DROITS ???? &lt;/p&gt;","&lt;h1&gt;&lt;strong&gt;Cotisation ordinale&lt;/strong&gt;&lt;/h1&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;10/01/2019&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Les cotisations sont obligatoires (article L. 4122-2 du code de la sant\u00e9 publique). Les m\u00e9decins doivent d\u00e9sormais s\u2019acquitter de leur cotisation au cours du 1er\u00a0trimestre de l\u2019ann\u00e9e civile en cours.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La cotisation enti\u00e8re est due par tous les m\u00e9decins dont l\u2019inscription au tableau est obligatoire pour l\u2019exercice de leur profession. Elle comporte l\u2019abonnement au Bulletin de l\u2019Ordre des m\u00e9decins.&lt;/p&g
