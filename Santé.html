\u00e0  dans le m\u00e9tier.&lt;/p&gt;&lt;p&gt;Il y a de moins en moins d aide soignante  car le m\u00e9tier de donne plus envie, mais aussi parce que le concours aide soignante n est pas si facile.&lt;/p&gt;","&lt;p&gt;En 2019 il y a r\u00e9forme de l'attribution de l'A.A.H c'est \u00e0 dire que : La maladie de la personne doit \u00eatre reconnue et avanc\u00e9e pour pouvoir pr\u00e9tendre \u00e0 l'A.A.H ce qui est intol\u00e9rable pour les personnes qui n'ont pas forc\u00e9ment une maladie incurable ou en cours de reconnaissance comme par ex: une d\u00e9ficience immunitaire qui n'est pas prise en charge, ni par la s\u00e9curit\u00e9 sociale, ni par les MDPH. Donc, l'A.A.H doit \u00eatre automatique quelque soit la(es) maladie(es) reconnue ou pas et A.A.H doit \u00eatre \u00e0 la hauteur d'un salaire 1500\u20ac/mois.&lt;/p&gt;","&lt;p&gt;Transposer dans le droit fran\u00e7ais les articles de la Convention des Droits des Personnes Handicap\u00e9es de l'ONU que la France a sign\u00e9e.\u00e0 lire ici &lt;strong&gt;http://www.un.org/disabilities/documents/convention/convoptprot-f.pdf&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Pour rembourser 100% au lier de 30% la s\u00e9curit\u00e9 sociale couterait 0\u20ac de plus en co\u00fbt de fonctionnement. Donc supprimons toutes ces compl\u00e9mentaires sant\u00e9, inutiles, inefficaces et versons notre argent \u00e0 la s\u00e9cu. Fini ces publicit\u00e9s d\u00e9bilitantes, ces magasins en centre ville, ces conseils d'administrations, ces \\\"Votre carte de mutuelle n'est plus \u00e0 jour\\\" dans les pharmacies. Les \\\"mutuelles\\\" sont deux fois moins efficaces que la s\u00e9cu alors qu'elle leur fait tout le boulot. On ne sait pas ce que coutent r\u00e9ellement les mutuelles car elles n'ont pas l'obligation de d\u00e9poser leur comptes. Et oui! &lt;/p&gt;&lt;p&gt;Derri\u00e8re ces entreprises se cache la machine capitaliste qui va nous d\u00e9vorer notre syst\u00e8me de sant\u00e9! Elle a commenc\u00e9.&lt;/p&gt;","&lt;p&gt;Les suppl\u00e9ments d'honoraires des m\u00e9decins augmentent sans arr\u00eat. Il est tr\u00e8s difficile de n\u00e9gocier avec un m\u00e9decin lors que vous \u00eates souffrant, donc vous payez.&lt;/p&gt;","&lt;p&gt;promouvoir les services \u00e0 la personnes notamment par la r\u00e9mun\u00e9ration&lt;/p&gt;","&lt;p&gt;Revenir au calcul des retraites du priv\u00e9 sur les 10 meilleures ann\u00e9es, ce serait plus juste face aux retraites des fonctionnaires calcul\u00e9es sur les 6 derniers mois d'activit\u00e9 et aussi moins discriminant pour les femmes qui ont, pour cause de maternit\u00e9, des carri\u00e8res hach\u00e9es ou non promues, donc incompl\u00e8tes.&lt;/p&gt;","&lt;p&gt;On assiste de plus en plus souvent \u00e0 des ruptures dans l'approvisionnement des m\u00e9dicaments; Nous devenons d\u00e9pendant de l'offre et de la demande mondiale. Du coup nous payons plus cher et nous pouvons nous retrouvez sans m\u00e9dicaments essentiels si un autre pays fait une offre plus favorable.&lt;/p&gt;","&lt;p&gt;G\u00e9n\u00e9raliser des cabines de t\u00e9l\u00e9m\u00e9decine dans les pharmacies&lt;/p&gt;","&lt;p&gt;\u00d8\u00a0M\u00e9decins g\u00e9n\u00e9ralistes&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Suppression du numerus clausus&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Aide \u00e0 l\u2019installation des m\u00e9decins g\u00e9n\u00e9ralistes en territoires ruraux&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Augmentation des honoraires des m\u00e9decins g\u00e9n\u00e9ralistes en territoires ruraux.&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Centres m\u00e9dicaux intercommunaux&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Cr\u00e9ation de centres m\u00e9dicaux accessibles en moins d'une heure \u00e0 tout citoyens.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Cr\u00e9ation de cabine de diagnostic en milieux ruraux accessibles en moins de 30 minutes \u00e0 tout citoyens.&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Centres d'appels d'urgences&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Augmentation du nombre de personnes d\u00e9di\u00e9s aux appels d'urgence.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0D\u00e9velopper les outils num\u00e9riques pour l'aide au diagnostic pour les citoyens vivants en milieu isol\u00e9s.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Application sur mobile et sur PC consultables par les m\u00e9decins en centre d\u2019appels d'urgence.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0R\u00e9duire le taux de remboursement des personnes se rendant aux urgences sans passer par un centre d\u2019appel d'urgence.&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Augmentation du budget de la sant\u00e9.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Augmentation du salaire des infirmi\u00e8res et \u00ab\u00a0des petites mains\u00a0de la sant\u00e9\u00a0\u00bb (aides-soignantes, brancardiers, etc)&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Augmentation de 10% du nombre d'infirmi\u00e8res dans les h\u00f4pitaux publiques&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9duction des co\u00fbts dans les h\u00f4pitaux publics.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Travail de r\u00e9flexion pour faire des \u00e9conomies d'\u00e9chelle. (Ex\u00a0: nuit d'h\u00f4tel plut\u00f4t qu'hospitalisation quand l'\u00e9tat de sant\u00e9 du patient le permet, Externalisation ou/et centralisation des t\u00e2ches administratives tel que la facturation, les achats, etc)&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Prise de d\u00e9cision et mise en place sous 2 ans&lt;/p&gt;","&lt;p&gt;Toutes les ehpad de France repassent sous r\u00e9gime de contr\u00f4l par L'\u00c9TAT mais sans nationalisation.&lt;/p&gt;&lt;p&gt;L'\u00e9tat sur la partie hebergement exigent de ne plus faire plus de x % de profit.&lt;/p&gt;&lt;p&gt;X = cout de l'argent des banques + 2 %.&lt;/p&gt;&lt;p&gt;Au del\u00e0 de ce pourcentage le profit sera taxer \u00e0 100% des b\u00e9n\u00e9fices.  Obligations d'investissement dans le confort et le bien-\u00eatre. &lt;/p&gt;&lt;p&gt;Les grands groupes en situation de quasi monopole sur des regions, doivent revendent des \u00e9tablissements (ouverture \u00e0 la concurrence comme edf gdf France T\u00e9l\u00e9com ).&lt;/p&gt;&lt;p&gt;Le personnel de m\u00e9nage et les aides soignantes passent \u00e0 la charges du compte hebergement et donc des propri\u00e9taires et l'\u00e9tat d\u00e9cident des ratios personnel/patients.&lt;/p&gt;&lt;p&gt;La partie soin m\u00e9decin et infirmi\u00e8res restent financ\u00e9s par l'\u00e9tat comme \u00e0 ce jour.  Mais l'\u00e9tat augmente les  dotations. &lt;/p&gt;&lt;p&gt;Les repas et la partie restauration est r\u00e9glement\u00e9 avec un co\u00fbt MINIMUM d'investissement  par repas et non \u00e0 5 euros pour tous les repas de la journ\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et bien s\u00fbr... le co\u00fbt de journ\u00e9e devient r\u00e9glement\u00e9 par le niveau de prestation propos\u00e9 :&lt;/p&gt;&lt;p&gt;M2 par patient &lt;/p&gt;&lt;p&gt;Chambre simple ou double. &lt;/p&gt;&lt;p&gt;M2 des parties communes.&lt;/p&gt;&lt;p&gt;Qualit\u00e9 des repas. &lt;/p&gt;&lt;p&gt;Sorties et activit\u00e9s  organis\u00e9es.&lt;/p&gt;&lt;p&gt;Qualit\u00e9 de l'encadrement en zone ferm\u00e9e ou prot\u00e9g\u00e9e.&lt;/p&gt;&lt;p&gt;Services gratuit de coiffure. Manucure.  P\u00e9dicure.  &lt;/p&gt;&lt;p&gt;Ratio personnel. Temps du personnel par patient. &lt;/p&gt;&lt;p&gt;Accept\u00e9e les animaux des patients. Les g\u00e8rer.&lt;/p&gt;&lt;p&gt;Qualit\u00e9 de R\u00e9ception des familles personnalis\u00e9.&lt;/p&gt;&lt;p&gt;P\u00e9nalit\u00e9 des cas de maltraitances. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plus de m\u00e9decin d\u00e9di\u00e9 \u00e0 l'\u00e9tablissement. &lt;/p&gt;&lt;p&gt;Chaque famille choisis son m\u00e9decin et celui ci doit visit\u00e9 le patient \u00e0 la demande et en visite programm\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ergotherapeute obligatoire&lt;/p&gt;&lt;p&gt;Masseur obligatoire. &lt;/p&gt;&lt;p&gt;Autres soins......&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Fin de la gestion de l'or gris... c'est \u00e0 dire la gestion de nos personnes \u00e2g\u00e9es par des profiteurs  de la d\u00e9tresse du grand \u00e2ge et de leurs familles. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La maison principale des retrait\u00e9s ne peut en aucun cas \u00eatre pris en caution ou etre vendue pour PAYER les maisons de retraites l'aide sociale et les moyens du retrait\u00e9 (sa retraite) doit \u00eatre la seule chose exigible pour les accepter dans un \u00e9tablissement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Retour de l'APL accession sur l'ensemble du territoire (ou du moins a partir des zones 2).&lt;/p&gt;","&lt;p&gt;LE SEL D ALUMINIUM EST TOXIQUE POUR NOS ENFANTS ARR\u00caTONS LE CARNAGE VOULU PAR LA M.FIA DE L INDUSTRIE PHARMACEUTIQUE &lt;/p&gt;&lt;p&gt;DES MILLIARDS SONT DONNE A CETTE INDUSTRIE DEPUIS TROP D ANNEE&lt;/p&gt;","&lt;p&gt;\u2022 les m\u00e9thodes (armes) \\\"bien gard\u00e9es\\\" psychotroniques (APT) , armes invisibles , armes \u00e0 Infrasons.. Armes Tesla...&lt;/p&gt;&lt;p&gt;\u2022\u00a0les APT sont des armes qui influencent le syst\u00e8me nerveux avec des rayons non ionisants (diff\u00e9rents des armes atomiques qui elles ont un rayon ionisant).&lt;/p&gt;&lt;p&gt;\u2022\u00a0elles ont des effets physiologiques, changements biologiques et neurologiques.&lt;/p&gt;&lt;p&gt;\u2022\u00a0cf livre, Coucou, c'est Tesla, l'\u00e9nergie libre, Collectif d'auteurs, Ed. F\u00e9lix&lt;/p&gt;&lt;p&gt;\u00a0...&lt;/p&gt;&lt;p&gt;\u00a0\u2022\u00a0la fr\u00e9quence de r\u00e9sonance de l'ionosph\u00e8re est presque identique \u00e0 celle du cerveau humain. L'ionosph\u00e8re est donc une onde porteuse parfaite \u00e0 partir de laquelle on peut atteindre le cerveau sans changer la fr\u00e9quence d'\u00e9mission. C'est ce lien entre la sph\u00e8re \u00e9lectromagn\u00e9tique de la Terre et les fr\u00e9quences de r\u00e9sonances du cerveau qui est \u00e0 la base des armes strat\u00e9giques.&lt;/p&gt;&lt;p&gt;\u00a0...&lt;/p&gt;&lt;p&gt;\u00a0\u2022 en se servant d'APT (Tesla) relativement faciles \u00e0 construire, il est ais\u00e9 de priver de sa conscience de veille tout soldat qui part \u00e0 l'attaque et de lui enlever toute agressivit\u00e9.&lt;/p&gt;&lt;p&gt;\u2022 cf le magazine 2000, n\u00b0 97, d\u00e9c. 93 indique \u00e0 propos des APT :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0\u2022 cf Livre Jaune N\u00b0 5 (Le), Collectif d'auteurs, Ed. F\u00e9lix&lt;/p&gt;&lt;p&gt;\u00a0Lien : http-://-parc vrac tierranet . com\u00a0////\u00a0\u00a0Kathleen Sullivan est devenue un soutien pour les autres victimes du contr\u00f4le du cerveau et pour leur famille.&lt;/p&gt;&lt;p&gt;\u00a0\u2022 cf Magazine, Nexus, No 3, 07-08/1999&lt;/p&gt;&lt;p&gt;\u00a0\u2022 cf livre, Armes de l'ombre (Les), Marc Filterman, Ed. Carnot, Collection Ciceron&lt;/p&gt;&lt;p&gt;\u00a0\u2022 il est possible de manipuler le comportement de l'homme avec l'utilisation du subliminal, soit par des messages sonores ou visuels, est maintenant g\u00e9n\u00e9ralement connu et reconnu par la communaut\u00e9 scientifique.&lt;/p&gt;&lt;p&gt;....&lt;/p&gt;&lt;p&gt;\\\"Aujourd'hui, nous avons les ressources intellectuelles physiques et financi\u00e8res pour ma\u00eetriser la puissance du cerveau lui-m\u00eame, et de d\u00e9velopper des dispositifs de toucher l'esprit et m\u00eame de contr\u00f4ler ou d'effacer la conscience ... Nous tenons \u00e0 professer notre espoir que cette poursuite de la connaissance sert la paix et le bien-\u00eatre\\\" (13).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Sources :\u00a0/ /// http : //www\u00a0\u00a02012\u00a0un nouveau paradigme com /article les armes psychotroniques sont des armes qui influencent le systeme nerveux avec des rayons non ioni 18323444&lt;/p&gt;","&lt;p&gt;Des violences mat\u00e9rielles se multiplient. comdannons-les sans \u00e9quivoque certes. Elles peuvent d\u00e9boucher aussi vers des moments incontr\u00f4lables.&lt;/p&gt;&lt;p&gt;Mais faisons-nous des \\\"cagnottes\\\" ou portons-nous une attention suffisante  pour toutes les familles endeuill\u00e9es par des suicides ? un nombre qui risque de s'amplifier .&lt;/p&gt;&lt;p&gt;Que pensez-vous du sort de ces Personnes \u00e2g\u00e9es qui se laissent mourir en silence au 6\u00e8me \u00e9tage de nos immeubles, faute de moyens, du paysan financi\u00e8rement aux abois, retrouv\u00e9 inerte  au fond d'une grange dans notre France profonde, du cadre sup\u00e9rieur rel\u00e9gu\u00e9, volontairement bascul\u00e9 dans le ravin de nos belles montagnes alpines, du gamin harcel\u00e9 gisant dans sa chambre ?  Quel point commun ?  : Morts de d\u00e9sespoir,  de manque d'attention, de manque de consid\u00e9ration, de TOUS,  de manque de respect, de manque de chaleur humaine. En silence....  Ce ne sont pas des images \u00e0 la Zola, elles existent tr\u00e8s tr\u00e8s  concr\u00e8tement pr\u00e9s de nous aujourd'hui.Nous sommes des gens de plus en plus avertis.Ne les ignorons pas. Ce n'est pas de la fausse trag\u00e9die pour attendrir les plus coriaces. juste une pens\u00e9e pour nous faire aller dans la meilleure des directions pour TOUS. Simples citoyens nous pouvons freiner ces fatalit\u00e9s. Mais nos Gouvernants peuvent aussi  avoir une contribution collective., ils ne doivent pas exclure ce volet humain de leurs r\u00e9ponses trop technocratiques. J'ai juste entendu ces appels au secours r\u00e9cemment dans la bouche d' adolescents dont la force de la Jeunesse  est de pouvoir encore crier spontan\u00e9ment, sans crainte. &lt;/p&gt;","&lt;p&gt;Monsieur Macron augmente d' office les retraites moyennes ( en supprimant la CSG), ou en augmentant le minimum vieillesse,(qui est augment\u00e9 r\u00e9guli\u00e8rement), mais qu' en est t-il des retraites inf\u00e9rieures \u00e0 8,7,6,voir500\u20ac!!! tout le monde n'a pas le minimum vieillesse!!! et quand on a arr\u00eat\u00e9 de travailler pour \u00e9lever ses enfants (quatre en ce qui me concerne  pendant 20 ans), on se retrouve avec des retraites de mis\u00e9re! il ne devrait pas y avoir de retraites inf\u00e9rieures \u00e0 1000\u20ac/mois! et il faudrait relancer la politique familiale en instaurant une retraite pour les femmes au foyer qui pour la plus part s' investissent beaucoup dans le b\u00e9n\u00e9volat au niveau scolaire et dont leurs enfants n' encombrent pas les cr\u00e8ches  qui co\u00fbtent cher \u00e0 l' \u00e9tat.&lt;/p&gt;","&lt;p&gt;Reculer l'\u00e2ge de d\u00e9part \u00e0 la retraite. La retraite ne peut plus \u00eatre un droit de se la couler douce alors qu'on est encore en pleine forme, mais une mesure de solidarit\u00e9 vers ceux dont la sant\u00e9 ou l'intellect diminue. &lt;/p&gt;","&lt;p&gt;former la population aux m\u00e9dicaments g\u00e9n\u00e9riques car le citoyen se sent oblig\u00e9 alors que c'est n\u00e9cessaire.&lt;/p&gt;","&lt;p&gt;Les personnes \u00e2g\u00e9es, celles en situation de handicap, les personnes vuln\u00e9rables, celles aux faibles ressources, ... de nombreuses personnes ne disposent pas des outils informatiques et/ou n'ont pas les moyens, et pas seulement financiers, d'acc\u00e9der \u00e0 une connexion internet. Cette d\u00e9mat\u00e9rialisation syst\u00e9matique risque de p\u00e9naliser et de fragiliser les personnes les plus vuln\u00e9rables, notamment dans l'acc\u00e8s \u00e0 leurs droits. Le maintien des moyens et proc\u00e9dures classiques, tant mat\u00e9riels, qu'humains, des services publics, est n\u00e9cessaire pour \u00e9viter les in\u00e9galit\u00e9s entre ceux qui ont acc\u00e8s aux nouvelles technologies et ceux qui ne l'ont pas.&lt;/p&gt;","&lt;p&gt;On a le droit de choisir ce que l'on met dans son corps.et  dans le corps de nos enfants &lt;/p&gt;","&lt;p&gt;La loi fran\u00e7aise n'autorise actuellement que la ridicule \\\"s\u00e9dation profonde et continue\\\", autrement dit \u00eatre endormi jusqu'\u00e0 la mort !&lt;/p&gt;&lt;p&gt;Qui veut de cette vie l\u00e0 ? Sans doute davantage les lobbies de la sant\u00e9 en France (maisons de retraite, docteurs, groupes pharmaceutiques...) que les citoyens !&lt;/p&gt;&lt;p&gt;L\u00e0 aussi c'est au peuple de d\u00e9cider de sa vie, pas aux \u00e9lites !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Etablir une loi pour les CE (comit\u00e9 entreprise) &lt;/strong&gt;afin que les salari\u00e9s &lt;strong&gt;d\u00e9clar\u00e9s invalides/handicap\u00e9s&lt;/strong&gt; (p&lt;strong&gt;uis inaptes au poste puis licenci\u00e9s&lt;/strong&gt;) puissent &lt;strong&gt;conserver les avantages CE + m\u00eame tarif grpe/entreprise pour mutuelle&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;30 ans d'anciennet\u00e9 ds grande entreprise, d\u00e9clar\u00e9 invalide, puis inapte au poste, puis licenci\u00e9. Pension d'invalidit\u00e9 (part mutuelle) re\u00e7ue &lt;u&gt;6 mois&lt;/u&gt; apr\u00e8s le statut d'invalide ! Maigre pension d'invalide &lt;strong&gt;+perte des droits au CE entreprise&lt;/strong&gt; (perte de pouvoir d'achat) =impossible de partir en vacances + &lt;strong&gt;gal\u00e8re pour trouver nouvelle mutuelle&lt;/strong&gt; car l'entreprise vous licencie (car inaptitude suite \u00e0 l'handicap/invalidit\u00e9) &lt;strong&gt;et vous perdez votre mutuelle d'entreprise&lt;/strong&gt;.  &lt;/p&gt;","&lt;p&gt;Je propose une loi, que les droits des handicap\u00e9s acquis \u00e0 la date de leur d\u00e9couverte soient inali\u00e9nables.&lt;/p&gt;&lt;p&gt;Exemple, le mien.&lt;/p&gt;&lt;p&gt;Victime d'un AT en 1991 avec un tiers responsable \u00e0 100%, j'avais alors des droits ouverts.&lt;/p&gt;&lt;p&gt;Or que constate t on en 2019 ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que des droits sont abrog\u00e9s notamment la retraite anticip\u00e9e en reculant celle ci.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sauf que j'ai fait une grande partie de ma carri\u00e8re en tenant compte des droits acquis en 1991.&lt;/p&gt;&lt;p&gt;Doublement p\u00e9nalis\u00e9, par la vie et par des d\u00e9cisions inhumaines.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je r\u00e9clame donc cette loi,&lt;/p&gt;&lt;p&gt;Les droits, tous les droits acquis \u00e0 la date de la d\u00e9couverte d'un handicap, sont et doivent rester inali\u00e9nables.&lt;/p&gt;","&lt;p&gt;reexpliquer au peuple que les fonctionnaires ( sociaux , sante education ....) sont le ciment d' une nation responsable et solidaire.&lt;/p&gt;&lt;p&gt;Nous ne sommes pas des robots nous ne voulons pas devenir des travailleurs sociaux virtuels Halte a la d\u00e9mat\u00e9rialisation de la fonction publique Nous voulons de l HUMAIN &lt;/p&gt;","&lt;p&gt;faire en sorte qu'une personne qui a tout ses trimestres avant l'\u00e2ge de la retraite puisse en c\u00e9der \u00e0 son conjoint qui lui n'en a pas assez pour que le couple puisse partir au m\u00eame moment.(sur le m\u00eame mod\u00e8le que la possibilit\u00e9 de c\u00e9der des RTT \u00e0 un coll\u00e8gue qui en a besoin)&lt;/p&gt;","&lt;p&gt;Ce gouvernement d'incapables n'a m\u00eame pas conscience qu'avec sa politique stupidement assum\u00e9e de diminution des  retraites, \u00e0 terme les anciens n'auront plus les moyens de se financer une place dans un \u00e9tablissement sp\u00e9cialis\u00e9.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;L'ISF devrait \u00eatre r\u00e9tabli. Si celui-ci ne changera pas la situation financi\u00e8re des Gilets Jaunes, il pourrait changer la situation des SDF si l'on affecte les 3,5 Milliards \u00e0 l'achat , l'installation\u00a0et l'entretien d'habitations mobiles ou d\u00e9montables pour loger les SDF peut-\u00eatre 200 000.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;En plus, cela correspond \u00e0 une promesse de campagne, et quel beau symbole, les plus riches qui aident pour les plus pauvres&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Ces personnes pourraient b\u00e9n\u00e9ficier d'emplois li\u00e9s \u00e0 la gestion et \u00e0 l'entretien de ces sites.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Ouvrir la formation au m\u00e9tier de docteur, par exemple, en poursuivant, le mouvement du gouvernement, qui a donn\u00e9 de l'acc\u00e8s \u00e0 de nouvelles responsabilit\u00e9s aux infirmi\u00e8res qui le souhaitent, ainsi poursuivre dans cette, voie, par exemple , qu'une infirmi\u00e8re puisse, si elle le souhaite , par une formation th\u00e9orique et pratique plus ou moins longue, pouvoir obtenir un dipl\u00f4me de m\u00e9decin ?&lt;/p&gt;","&lt;p&gt;1\u00b0 pas de prise en charge par la s\u00e9curit\u00e9 de la Pma&lt;/p&gt;&lt;p&gt;2\u00b0 Ne plus rembourser les petites d\u00e9penses rhumes etc&lt;/p&gt;&lt;p&gt;3\u00b0 combattre le nomadisme m\u00e9dical&lt;/p&gt;&lt;p&gt;4\u00b0 Suppression du tiers payant sauf pour ceux qui sont au RSA o\u00f9 minimum vieillesse utilisation de la CB paiement diff\u00e9r\u00e9&lt;/p&gt;&lt;p&gt;5\u00b0 r\u00e9duire le personnel de la CPAM&lt;/p&gt;&lt;p&gt;6\u00b0 ne plus rembourser l'hom\u00e9opathie &lt;/p&gt;&lt;p&gt;7\u00b0 ne plus rembourser les cures thermales&lt;/p&gt;&lt;p&gt;8\u00b0 r\u00e9clamer r\u00e9ellement les cr\u00e9ances des \u00e9trangers venant se faire op\u00e9rer en france&lt;/p&gt;&lt;p&gt;9\u00b0 Ouvrir le num\u00e9rus clausus des m\u00e9decins, des Kin\u00e9s etc...&lt;/p&gt;&lt;p&gt;10\u00b0 demander aux laboratoires pharmaceutiques de minorer les prix des traitements lourds&lt;/p&gt;","&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;em&gt; ***&lt;u&gt;\\\"LE HANDICAP JUSTEMENT, PARLONS-EN\\\"!&lt;/u&gt;***&lt;u&gt; ET TOUS LES HANDICAPS AUSSI, EN DESSOUS D'UN SEUIL D'AIDE, DE SOUTIENT, DE RECONNAISSANCE, HANDICAPS LA PLUS PART DU TEMPS INVISIBLES, MAIS SI INVALIDANTS AU QUOTIDIEN, ET SI PENALISANTS POUR TOUTE LA VIE SOCIALE\u00a0&lt;/u&gt;!&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; IMAGINEZ LORSQUE VOUS N'ARRIVEZ PAS A FAIRE RECONNAITRE VOS DIFFERENCES DE SANTE, DE MODES DE VIE, DE FONCTIONNEMENT, PARCEQUE VOUS N'ENTREZ PAS SUFFISEMMENT \\\"DANS LES CASES\\\" QUE L'ENORME \\\"USINE A GAZ\\\" ORGANISATIONNELLE ADMINISTRATIVE, ET DE SANTE...ETC, A CREE POUR VOUS! &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;ALORS QUAND VOUS HABITEZ DANS LES \\\"TERRITOIRES\\\", ET QUI PLUS EST EN DEHORS DES VILLAGES,\u00a0VOUS AVEZ \\\"LA DOUBLE PEINE\\\", VOIRE TRIPLE OU QUADRUPLE PEINE! CAR LE MEDECIN EST A 10 OU 20 KILOMETRES, VOUS N'AVEZ NI LE COURAGE NI LES MOYENS SOUVENT DE PRENDRE LA VOITURE, ET LES TRANSPORTS EN COMMUNS SONT RARES ET TRES DIFFICILES A ATTEINDRE QUAND VOUS DEMEUREZ EN CAMPAGNE.....&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; *ET AVANT DE POUVOIR ETRE SOIGNE, SOUTENU, OU AIDE, IL FAUT DES MOIS VOIRE PARFOIS DES ANNEES, AVANT DE POUVOIR FAIRE COMPRENDRE ET RECONNAITRE VOS SPECIFICITES*, ET POUR CELA, LE SEUL MOYEN C'EST LES TRES NOMBREUSES CONSULTATIONS;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;ALORS LORSQUE VOUS ETES PLUS FATIGUE QUE D'HABITUDE, C'EST LA QUE VOUS DEVRIEZ POUVOIR FACILEMENT VOUS DEPLACER, POUR FAIRE VOIR, VERIFIER, RECONNAITRE, QUE VOTRE SANTE NECESSITE UN PROTOCOLE TRES PARTICULIER!&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; &lt;u&gt;*LE HANDICAP LOURD EST VU TROP SOUVENT UNIQUEMENT A TRAVERS LE PRISME DU FAUTEUIL ROULANT, OU DE LA \\\"STATION DEBOUT\\\".&lt;/u&gt; MAIS IL Y A DES MILLIERS DE SITUATIONS QUE PERSONNE NE VOIT, NE CONNAIT, NE COMPREND, NE CROIE NI NE SOUTIENT, CAR NON SEULEMENT L'ADMINISTRATION MAIS MEME EGALEMENT LE CORPS MEDICAL, NE TIENNENT PAS COMPTE DES SI NOMBREUX AUTRES CRITERES HORS NORME!*&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0\u00a0\u00a0\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; EN FAIT J'AURAIS DES TONNES D'EXEMPLES LA-DESSUS, MAIS CE QUE JE PEUX DIRE C'EST:&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0&lt;u&gt;*IL FAUDRAIT TOTALEMENT REVOIR LES \\\"GRILLES D'ATTRIBUTIONS\\\" DU SOUTIENT AUX DIFFERENTS HANDICAPS,&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;\u00a0*REVOIR LES POURCENTAGES,&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;\u00a0*CHANGER LES \\\"CASES\\\",&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;\u00a0*EN RAJOUTER TELLEMENT D'AUTRES,&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;\u00a0*MONTER DES PROTOCOLES TRES PARTICULIERS AFIN DE LES ADAPTER AUX DIFFERENCES&lt;/u&gt;*,&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0ET TANT ET TANT D'AUTRES CHOSES ENCORE!&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; CAR *SI LES PERSONNES \\\"DIFFERENTES\\\" ETAIENT SOUTENUES DANS LEURS PARTICULARITES, DANS LA REALITE DE LEURS BESOINS*, &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;MEME QUAND ILS SONT TOTALEMENT HORS NORMES CONNUES, &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; ALORS, AULIEU D'AVOIR UNE SANTE QUI SE DEGRADE RAPIDEMENT ET TERMINER AU RSA SANS POUVOIR ASSUMER LES ENORMES FRAIS DE DEPASSEMENTS D'HONORAIRES ET LES SOINS SPECIFIQUES HORS NOMENCLATURE,&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;POUR SE RETROUVER PLUS TARD AU MINIMUM VIEILLESSE EN HYPOTEQUANT SES BIENS (QUAND IL Y EN A) SANS POUVOIR LES TRANSMETTRE AUX DESCENDANTS,&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;PUIS FINALEMENT \\\"CREUVER\\\" SEUL A L'HOSPICE,&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; ET BIEN &lt;u&gt;*CES ETRES QUI ONT AUSSI DES MILLIERS DE BELLES CHOSES A APPORTER AUX AUTRES, AULIEU DE DEVENIR UNE CHARGE POUR LA SOCIETE, DEVIENDRAIENT UNE FORCE!*&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; &lt;u&gt;CAR QUAND ON SAIT BIEN GERER UNE FAIBLESSE, QUAND ON NOUS EN DONNE AUSSI LA POSSIBILITE, CELA DEVIENT BIEN UNE FORCE&lt;/u&gt;, DE PAR LES DIFFERENCES QUI VOUS ONT FAIT DECOUVRIR DES \\\"CHEMINS OU PERSONNE N'ETAIT JAMAIS ALLE\\\".....&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; PAR EXEMPLE, &lt;u&gt;IMAGINEZ QUE SI CERTAINS HANDICAPS ETAIENT MIEUX EVALUES, CRUS, SOUTENUS, AIDES, COMPRIS, AULIEU DE DEVOIR SE BATTRE DURANT VINGT, TRENTE, QUARENTE, CINQUANTE ANS JUSTE POUR SURVIVRE&lt;/u&gt;,&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;***********************************************************************&lt;/p&gt;&lt;p&gt;&lt;em&gt; *****&lt;u&gt;ALORS DES COMPOSITEURS, DES SCENARISTES, DES CONFERENCIERS, DES MUSICIENS, DES CREATEURS, DES PHILOSOPHES, DES ECRIVAINS, DES POETES, DES SCIENTIFIQUES, DES CHERCHEURS, DES PEINTRES, DES PENSEURS...........POURRAIENT \\\"RE-ENCHANTER\\\" TOUT UN PAYS&lt;/u&gt;!*****\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;ET CE QUE JE DIS LA, CE N'EST PAS RIEN QUE DE L'UTOPIE, MAIS LA REALITE!!!&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;**********************************************************************&lt;/p&gt;","&lt;p&gt;Les d\u00e9passements d'honoraires ont doubl\u00e9 en 10 ans ! Exemple pour une chirurgie de l'\u00e9paule : 300 eur\u00a0en 2010, 700 eur en 2018 !!! Conclusion, on ne peut plus se soigner, c'est la m\u00e9decine des riches et des pauvres. De plus cela fait augmenter le prix des contrats des mutuelles, donc perte du pouvoir d'achat. DOUBLE PUNITION !&lt;/p&gt;","&lt;p&gt;Dans les centres urbains, Obligation \u00e0 chaque r\u00e9paration des trottoirs, mettre des d\u00e9clivit\u00e9s. On le fait pour les voitures. (sortie de garage)&lt;/p&gt;","&lt;p&gt;Pour contrer les p\u00e9nuries de m\u00e9dicaments et de vaccins il faut renforcer l\u2019\u00e9thique de sant\u00e9 publique dans la cha\u00eene du m\u00e9dicament, penser \u00e0 la sant\u00e9 avant la rentabilit\u00e9. Pour cela il faudrait: &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt; cr\u00e9er un p\u00f4le public de production et de distribution de m\u00e9dicaments essentiels concern\u00e9s par des arr\u00eats de commercialisation et de m\u00e9dicaments de niche r\u00e9guli\u00e8rement expos\u00e9s \u00e0 des tensions d'approvisionnement, p\u00f4le qui serait confi\u00e9 \u00e0 la pharmacie centrale des arm\u00e9es et \u00e0 l'agence g\u00e9n\u00e9rale des \u00e9quipements et produits de sant\u00e9. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt; responsabiliser les industriels selon deux directions : en premier lieu, en instaurant la transparence sur l\u2019historique de leurs ruptures ainsi que sur les manquements \u00e9ventuels \u00e0 leurs obligations ; en second lieu, en sanctionnant financi\u00e8rement les laboratoires qui n\u2019assureraient pas un approvisionnement appropri\u00e9 et continu du march\u00e9 fran\u00e7ais &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt; faciliter l\u2019exercice professionnel des distributeurs (notamment les pharmaciens) lorsqu\u2019ils doivent faire face, dans l\u2019urgence, \u00e0 des tensions ou ruptures d\u2019approvisionnement &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt; relancer une production pharmaceutique de proximit\u00e9 par la mise en place, exp\u00e9rimentale, d\u2019exon\u00e9rations fiscales cibl\u00e9es au b\u00e9n\u00e9fice d\u2019entreprises s\u2019engageant sur des investissements pour l\u2019implantation en France de sites de production de m\u00e9dicaments ou de substances pharmaceutiques actives essentiels pour la s\u00e9curit\u00e9 sanitaire europ\u00e9enne, assorties de contreparties exigeantes &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt; d\u00e9velopper la coop\u00e9ration europ\u00e9enne, notamment en activant les achats group\u00e9s de vaccins et en cr\u00e9ant un statut sp\u00e9cifique pour certains m\u00e9dicaments critiques inspir\u00e9 du statut des m\u00e9dicaments orphelins.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;A l\u2019image des juges, le peuple doit pouvoir juger et faire condamner un m\u00e9decin fautif ayant connu une faute grave, comme un autre, et non pas attendre que ce dernier soit jug\u00e9 exclusivement par ses pairs, et trop souvent innocent\u00e9. Trop d\u2019accidents, de victimes d\u00e9c\u00e8dent chaque ann\u00e9e \u00e0 cause d\u2019erreurs de m\u00e9decins, qui ne sont jamais inqui\u00e9t\u00e9s par la justice.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;1. AAH&lt;/u&gt;\u00a0:&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Le montant de l\u2019AAH doit \u00eatre fix\u00e9 au\u00a0minimum au niveau du seuil de pauvret\u00e9 en France, soient au minimum 1.026 \u20ac nets mensuels en 2018.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Ce montant ne doit pas \u00eatre amput\u00e9 en fonction des autres revenus du m\u00e9nage, sauf au-del\u00e0 d\u2019un certain plafond de revenus \u00e0 \u00e9valuer de mani\u00e8re juste, en fonction du nombre de personnes dans le foyer, par exemple 3 fois le SMIC par personne dans le foyer fiscal (tout le monde comptant pour une part, y compris les enfants).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;2. Centres d\u2019accueil&lt;/u&gt;\u00a0:&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Construire plus de centres d\u2019accueils pour les personnes en situation de handicap mental, avec un personnel hautement qualifi\u00e9 et form\u00e9, avec des moyens adapt\u00e9s aux handicaps \u00e0 traiter, en sp\u00e9cialisant le plus possible les centres d\u2019accueil en fonction du handicap des personnes.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Qu\u2019aucune famille d\u2019un enfant ou adulte handicap\u00e9 ne se retrouve sans solution d\u2019accueil.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;D\u00e9velopper l\u2019accueil des enfants handicap\u00e9s, physiques ou mentaux, dans les \u00e9coles traditionnelles, en adaptant le nombre d\u2019auxiliaires de vie et en formant les enseignants \u00e0 l\u2019accueil de ces enfants.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Investir dans les EHPAD afin d'am\u00e9liorer l'accueil des personnes \u00e2g\u00e9es d\u00e9pendantes, notamment leur confort de vie, le nombre et la formation des personnels de ces institutions. Augmenter le nombre d\u2019EHPAD. Adapter le prix pour les r\u00e9sidents ou futurs r\u00e9sidents en fonction de leurs moyens \u00e9conomiques.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;3. \u00c9ducation&lt;/u&gt; :&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;\u00c9&lt;/u&gt;duquer plus s\u00e9rieusement les enfants, et ce d\u00e8s le plus jeune \u00e2ge, \u00e0 la diff\u00e9rence, qu\u2019elle r\u00e9sulte ou non d\u2019un handicap ou qu\u2019elle r\u00e9sulte d\u2019un choix de vie des personnes.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;4. Diagnostic et recherche&lt;/u&gt;:&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;G\u00e9n\u00e9raliser le diagnostic pr\u00e9coce de l\u2019autisme dans les cas o\u00f9 les enfants pr\u00e9sentent des retards dans les acquisitions et des troubles du comportement.&lt;/p&gt;&lt;p&gt;Investir massivement dans la recherche pour \u00e9radiquer toutes les maladies, notamment celles, g\u00e9n\u00e9tiques ou non, pouvant g\u00e9n\u00e9rer un handicap, quel qu\u2019il soit. Ne pas compter toujours que sur le formidable travail des organisations caritatives.&lt;/p&gt;","&lt;p&gt;Pour d\u00e9sengorger les urgences des h\u00f4pitaux je propose qu'il y ait au sein des urgences un ou voire deux, si n\u00e9cessaires, m\u00e8decins g\u00e9n\u00e9raux qui traiteraient les petits bobos et qui soulageraient donc les vrais urgences. &lt;/p&gt;","&lt;p&gt;Parce qu\u2019il est anormal, qu\u2019en France, en 2019, des enfants en situation de handicap ne puissent b\u00e9n\u00e9ficier de l\u2019aide d\u2019une AVS \u00e0 l\u2019\u00e9cole s\u2019ils sont notifi\u00e9s car il n\u2019y a pas assez d\u2019AVS recrut\u00e9s. Le probl\u00e8me vient aussi du salaire : bien trop faible. Cela n\u2019attire pas grand monde!! Il faut rectifier le tir. &lt;/p&gt;","&lt;p&gt;Reconnaissance de la fibromyalgie qui peut \u00eatre d\u00e9grad\u00e9 de plus ou moins rapide quand au travail r\u00e9p\u00e9titif ... La reconnaissance comme un handicape&lt;/p&gt;","&lt;p&gt;\u2022 les perturbateurs endocriniens et du syst\u00e8me hormonal d\u00e9clenchent le blocage des r\u00e9cepteurs.. ...ils sont partout !&lt;/p&gt;&lt;p&gt;\u2022\u00a0c\u2019est un empoisonnement volontaire des populations pour \u00e9viter l'\u00e9veil des consciences et d\u00e9velopper des maladies \u00e0 large spectre de cons\u00e9quences collat\u00e9rales&lt;/p&gt;&lt;p&gt;\u2022 cf. &lt;a href=\\\"https://www.facebook.com/permalink.php?story_fbid=640947683019149&amp;amp;id=100013117698520\\\"&gt;https://www.facebook.com/permalink.php?story_fbid=640947683019149&amp;amp;id=100013117698520&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Construire une prise en charge solidaire de la d\u00e9pendance, financ\u00e9e par une mise \u00e0 contribution des revenus immobiliers et des successions sur les gros patrimoines&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Favoriser l\u2019installation de maison de sant\u00e9 pluridisciplinaires dans les ruralit\u00e9s&lt;/u&gt;&lt;/strong&gt;. Des infrastructures communes qui permettrons aux diff\u00e9rents professionnels de &lt;strong&gt;partager les frais de fonctionnement de ces infrastructures,&lt;/strong&gt; et permettra aux patients &lt;strong&gt;de b\u00e9n\u00e9ficier \u00e0 proximit\u00e9 de lui de plusieurs types de soins &lt;/strong&gt;sans avoir besoin de faire plusieurs kilom\u00e8tres.\u00a0&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Inclure les \u00e9tablissements sp\u00e9cialis\u00e9s aux \u00e9tablissements scolaires. Tout enfant a droit \u00e0 l'\u00e9cole, m\u00eame \u00e0 temps partiel.&lt;/p&gt;&lt;p&gt;R\u00e9duire le nombre d'\u00e9l\u00e8ves \u00e0 20 par classe. Des \u00e9ducateurs et professionnels form\u00e9s aideront les enseignants dans la prise en charge du quotidien des \u00e9l\u00e8ves handicap\u00e9s.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;- augmenter le SMIC\u00a0de 200 euros nets par mois&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- supprimer la CSG sur toutes les retraites&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- augmenter tous les salaires dont ceux des fonctionnaires par le point d'indice&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- relever les minima sociaux et les APL&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00e9tablir la stricte \u00e9galit\u00e9 salariale entre les Hommes et les Femmes&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- d\u00e9velopper une politique de sant\u00e9 publique ambitieuse ax\u00e9e sur la pr\u00e9vention, la gratuit\u00e9 des soins, la prise en charge par l'Etat des d\u00e9penses li\u00e9es \u00e0 la D\u00e9pendance, \u00e0 l'augmentation massive du nombre de m\u00e9decins g\u00e9n\u00e9ralistes&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- instaurer la gratuit\u00e9 des transports publics au niveau local&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- supprimer la TVA\u00a0sur les produits alimentaires de premi\u00e8re n\u00e9cessit\u00e9&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- loger les sans abris, accueillir dignement les r\u00e9fugi\u00e9s, d\u00e9velopper nationalement une p\u00e9dagogie de la diff\u00e9rence, de l'entraide, de la fraternit\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Etant infirmier lib\u00e9ral depuis 15 ans je ne peux que constater le gaspillage financier qui est fait avec les traitements m\u00e9dicamenteux.&lt;/p&gt;&lt;p&gt;En effet, quelque soit la dur\u00e9e de votre traitement prescrit, il vous sera d\u00e9livr\u00e9 la boite complete de m\u00e9dicament qui sera donc prise en charge par l'assurance maladie et les mutuelles, faisant de ce fait exploser les d\u00e9penses de sant\u00e9 au profit des laboratoires et des pharmaciens et creusant toujours un peu plus le d\u00e9ficit de la CPAM.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9livrer seulement le nombre de cachets n\u00e9cessaires comme cela est pratiqu\u00e9 dans les pays o\u00f9 les gens payent directement leur traitement serait une solution ais\u00e9ment applicable et vraiment responsabilisante et devrait \u00eatre mise en place depuis fort longtemps.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;-Rendre obligatoire les gants jetables et les couvre chaussures pour tous les visiteurs dans les maternit\u00e9s et si possible les hopitaux, mais au moins dans les maternit\u00e9s.&lt;/p&gt;&lt;p&gt;-Ne d\u00e9livrer les antibiotiques que sous contr\u00f4le infirmier.&lt;/p&gt;&lt;p&gt;-Collecter syst\u00e9matiquement les antibiotiques p\u00e9rim\u00e9s afin qu'ils ne se retrouvent pas dans la nature. Tenir un registre a cet effet.&lt;/p&gt;&lt;p&gt;-Isoler les malades infectieux des autres .&lt;/p&gt;&lt;p&gt;-R\u00e9\u00e9valuer s\u00e9rieusement la politique du vide sanitaire r\u00e9alis\u00e9 lors de la d\u00e9sinfection des surfaces. Explication; la nature ayant horreur du vide, ne vaut il pas mieux occuper ce vide avec des souches bact\u00e9rienne ou des levures b\u00e9nignes cultiv\u00e9es et contr\u00f4l\u00e9es en laboratoire, plut\u00f4t que de prendre le risque de voir les BMR r\u00e9occuper trop vite le vide que l'on a cr\u00e9\u00e9 ?&lt;/p&gt;","&lt;p&gt;Il devient de plus en plus impossible de veiller \u00e0 sa sant\u00e9, en particulier \u00e0 cause des d\u00e9passements d'honoraires m\u00e9dicaux.&lt;/p&gt;&lt;p&gt;Les p\u00f4les de sant\u00e9 associant un h\u00f4pital public et une clinique priv\u00e9e font que les interventions chirurgicales sont effectu\u00e9es par les praticiens des cliniques.&lt;/p&gt;&lt;p&gt;tr\u00e8s souvent les patients sont oblig\u00e9s soit de se faire refuser lorsqu'ils sont b\u00e9n\u00e9ficiaires de la CMU ou de l'ACS, soit de renoncer&lt;/p&gt;&lt;p&gt;\u00e0 des interventions n\u00e9cessaires, soit de s'endetter lorsqu'ils le peuvent pour se faire soigner.&lt;/p&gt;&lt;p&gt;C\u00e0 ne me semble pas normal dans une soci\u00e9t\u00e9 qui se pr\u00e9tend \u00e9volu\u00e9e.&lt;/p&gt;&lt;p&gt;Il faut absolument que la soci\u00e9t\u00e9 prenne en charge la sant\u00e9 de tous les malades et pas seulement des malades \u00e9trangers qui se font soigner en France  gr\u00e2ce \u00e0 l'AME;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ne nous leurrons pas : c'est un fait que le syst\u00e8me de sant\u00e9 (et c'est le cas pour tous les services publics !) va de plus en plus rapidement vers une privatisation voulue par la politique lib\u00e9rale ambiante. Les h\u00f4pitaux publics sont saign\u00e9s \u00e0 blanc - les morts \u00e0 l'h\u00f4pital ne sont plus rares (voir encore r\u00e9cemment la mort d'un b\u00e9b\u00e9 \u00e0 l'h\u00f4pital de Strasbourg), les tarifs des sp\u00e9cialistes explosent  avec des d\u00e9passements d'honoraires ind\u00e9cents, les mutuelles - sous le pr\u00e9texte fallacieux de mieux rembourser les patients \\\"clients\\\" - augmentent les cotisations tous les ans, etc... &lt;/p&gt;&lt;p&gt;Sans compter que le gouvernement d\u00e9taxe r\u00e9guli\u00e8rement les heures suppl\u00e9mentaires ce qui fait moins de rentr\u00e9e d'argent pour l'\u00e9tat et moins de charges sociales \u00e0 payer et donc moins de cotisations vers\u00e9es aux caisses de retraite), etc, etc...&lt;/p&gt;&lt;p&gt;C'est un fait av\u00e9r\u00e9 que les citoyens ne peuvent plus se soigner correctement, alors que c'est le droit de tous (D\u00e9claration des droits de l'homme !). Cette situation d\u00e9l\u00e9t\u00e8re et inacceptable touche, bien s\u00fbr, les personnes les plus pauvres et les plus vuln\u00e9rables de notre pays et permet aux seuls \\\"bien nantis\\\" de se soigner (puisque, eux, ont assez d'argent pour le faire...)&lt;/p&gt;&lt;p&gt;Il faut que cette discrimination au droit de se soigner cesse avant que cela ne devienne une catastrophe sanitaire. &lt;/p&gt;&lt;p&gt;Non, le droit de se soigner est un DROIT qui n'est pas r\u00e9serv\u00e9 aux plus riches... Par ailleurs c'est bien le gouvernement qui apporte son soutien aux grands lobbys pharmaceutiques (entre autres...) qui produisent des m\u00e9dicaments de plus en plus chers dont certaines substances sont canc\u00e9rog\u00e8nes (voir dioxyde de titane et autres) et qui permet l'utilisation de pesticides et autres produits dangereux pour la plan\u00e8te, et pour les humains qui les rendent encore plus malades.&lt;/p&gt;","&lt;p&gt;Au m\u00eame titre que les ATSEM, les AESH (accompagnant d'enfant en situation de handicap) font 24 heures de travail par semaine mais sont r\u00e9mun\u00e9r\u00e9es moins de 800 euros. Soit on augmente leur salaire, soit on leur propose d'augmenter leur temps de travail.&lt;/p&gt;","&lt;p&gt;Maintenir une s\u00e9curit\u00e9 sociale telle qu\u2019on l\u2019a connait depuis plusieurs decennies&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;maintenir la pension de reversion pour les retrait\u00e9s au taux de 50%&lt;/li&gt;&lt;li&gt;indexer de nouveau les retraites sur le co\u00fbt de la vie&lt;/li&gt;&lt;li&gt;r\u00e9guler le montant des loyers sociaux&lt;/li&gt;&lt;li&gt;construire des logements sociaux&lt;/li&gt;&lt;li&gt;construire des logements SDF&lt;/li&gt;&lt;li&gt;lutter contre la sp\u00e9culation immobili\u00e8re&lt;/li&gt;&lt;li&gt;r\u00e9introduction des services fondamentaux dans toutes les campagnes: h\u00f4pitaux, poste, gendarmerie,\u00e9cole, tribunal, ...&lt;/li&gt;&lt;li&gt;augmenter le nombre de contr\u00f4leurs pour lutter contre les fraudes: fraude fiscale, alimentation, aides sociales,...&lt;/li&gt;&lt;li&gt;cr\u00e9er des structures appropri\u00e9es pour les personnes handicap\u00e9es: physiques, mentales&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;peut etre faudrait il nationaliser ces associations pour que le gouvernement se rende compte du nombre de pauvre dans notre soci\u00e9t\u00e9&lt;/p&gt;","&lt;p&gt;Dans les grandes villes, en particulier, trop de logements sociaux sont attribu\u00e9s \u00e0 des gens dont les revenus leur permettent d\u00e9j\u00e0 de trouver dans le secteur priv\u00e9. Les vrais n\u00e9cessiteux, couples \u00e0 faibles revenus, personnes c\u00e9libataires sans jeune enfant \u00e0 charge se retrouvent \u00e0 postuler pendant des ann\u00e9es, en vain. Les logements sociaux pour ceux qui en ont vraiment besoin !&lt;/p&gt;","&lt;p&gt;Les salles d'attente des cabinets m\u00e9dicaux (en ville ou dans des centres hospitaliers) sont des vrais nids \u00e0 bact\u00e9ries et virus.&lt;/p&gt;&lt;p&gt;Fourniture de masque \u00e0 l'entr\u00e9e des cabinets ou les acheter soi-m\u00eame en pr\u00e9vision.&lt;/p&gt;","&lt;p&gt;Nous payons des imp\u00f4ts pour le financement de notre sant\u00e9.&lt;/p&gt;&lt;p&gt;Par contre, des \u00e9trangers se font soigner gratuitement dans nos h\u00f4pitaux. Et oui, un directeur d'h\u00f4pital s'occupe du m\u00e9dical, les tr\u00e9soreries g\u00e9n\u00e9rales s'occupent des finances.....Deux mondes diff\u00e9rents. En cas d'impay\u00e9s, ce n'est pas la faute de l'h\u00f4pital et les tr\u00e9soreries ne sont pas au courant. Ce n'est pas grave les fran\u00e7ais sont bon payeurs d'imp\u00f4ts. Il suffirait de demander des acomptes...cela doit manquer de d\u00e9ontologie.....plus facile d'augmenter nos imp\u00f4ts.&lt;/p&gt;&lt;p&gt;Encoure un fois MAUVAISE GESTION de nos imp\u00f4ts.&lt;/p&gt;","&lt;p&gt;La \u201cconcertation citoyenne\u201d de 2016 avait pour objectif de r\u00e9pondre \u00e0 la m\u00e9fiance croissante de la population vis-\u00e0-vis de la vaccination.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Deux jurys furent mis en place\u00a0(un jury citoyen et un jury compos\u00e9 de professionnels de sant\u00e9) ainsi qu\u2019une consultation citoyenne en ligne. Le P&lt;sup&gt;r&lt;/sup&gt; Fischer, charg\u00e9 de piloter le d\u00e9bat,\u00a0pr\u00e9cisait d\u00e8s le lancement : \u00ab &lt;em&gt;Marisol Touraine, ministre charg\u00e9e de la sant\u00e9, nous a confi\u00e9 en f\u00e9vrier 2016 la mission de piloter une concertation citoyenne sur la politique vaccinale : l\u2019objectif \u00e9tait de compl\u00e9ter les points de vue experts et institutionnels par une synth\u00e8se de l\u2019expression des citoyens eux-m\u00eames&lt;/em&gt; \u00bb (rapport final, p. 5-6&lt;sup&gt;1&lt;/sup&gt;). Le Pr Fischer avait tout \u00e0 fait int\u00e9gr\u00e9 cette mission, puisqu\u2019il la rappelait aux diff\u00e9rentes personnes audit\u00e9es par le comit\u00e9 : \u00ab &lt;em&gt;Notre travail est de r\u00e9fl\u00e9chir et de tenir compte de ce que veulent les jurys citoyens &lt;/em&gt;\u00bb (annexe du rapport \u2013 p.184&lt;sup&gt;2&lt;/sup&gt;), ceux-ci \u00ab &lt;em&gt;\u00e9mettront un certain nombre de propositions qui seront ensuite reprises par notre comit\u00e9&lt;/em&gt; \u00bb (annexe du rapport \u2013 p.123&lt;sup&gt;2&lt;/sup&gt;).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019association E3M\u00a0a particip\u00e9 \u00e0 cette concertation, apportant sa contribution \u00e0 la formation des deux jurys. \u00c0 l\u2019issue des d\u00e9bats, ceux-ci ont recommand\u00e9 les mesures suivantes \u00e0 l\u2019unanimit\u00e9\u00a0:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;R\u00e9introduire des vaccins sans aluminium au plus vite\u00a0;&lt;/li&gt;&lt;li&gt;Disposer \u00e0 court terme d\u2019adjuvants tels que le phosphate de calcium (utilis\u00e9 par l\u2019Institut Pasteur de 1974 \u00e0 1986)\u00a0;&lt;/li&gt;&lt;li&gt;Assurer un financement transparent et public de la recherche\u00a0;&lt;/li&gt;&lt;li&gt;Supprimer tout conflit d\u2019int\u00e9r\u00eats chez les experts qui conseillent le gouvernement.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;De plus, les jurys ont souhait\u00e9 que l\u2019obligation vaccinale soit suspendue (\u00e0 l\u2019unanimit\u00e9 du jury professionnel de sant\u00e9, avis partag\u00e9 par 50\u00a0% du jury citoyen).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais les demandes des jurys furent ignor\u00e9es, les mesures adopt\u00e9es par le \u00ab\u00a0comit\u00e9 Fischer\u00a0\u00bb furent contraires aux choix exprim\u00e9s par les citoyens. Dans les conclusions de la \u00ab\u00a0concertation\u00a0\u00bb ne figure aucun \u00e9l\u00e9ment sur les risques li\u00e9s \u00e0 l\u2019utilisation de l\u2019aluminium comme adjuvant vaccinal, ni sur la mise en place d\u2019alternative \u00e0 cet adjuvant neurotoxique, ni sur l\u2019ind\u00e9pendance de l\u2019expertise. De plus, le comit\u00e9 a recommand\u00e9 de passer l\u2019obligation vaccinale pour les nourrissons de 3 \u00e0 11 vaccins.&lt;/p&gt;&lt;p&gt;L\u2019association E3M a alors condamn\u00e9 ce \u00ab\u00a0simulacre de d\u00e9mocratie\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;La nouvelle ministre de la Sant\u00e9, Agn\u00e8s Buzyn, d\u00e8s son arriv\u00e9e au gouvernement en 2017, a suivi sans \u00e9tat d\u2019\u00e2me les recommandations du \u00ab\u00a0comit\u00e9 Fischer\u00a0\u00bb&lt;em&gt;,&lt;/em&gt; montrant ainsi le peu de cas qu\u2019elle faisait de l\u2019expression citoyenne.&lt;/p&gt;&lt;p&gt;Les d\u00e9s auraient-ils \u00e9t\u00e9 pip\u00e9s d\u00e8s le d\u00e9part ? C\u2019est l\u2019avis du Dr Langinier, membre et rapporteur du jury des professionnels de sant\u00e9 : \u00ab &lt;em&gt;J'ai effectivement pens\u00e9 au vu de la pr\u00e9sentation du professeur Fischer que nous servions de substrat \u00e0 des propositions qui \u00e9taient d\u00e9j\u00e0 dans le pipeline&lt;/em&gt; \u00bb. (rapport E3M sur la concertation, p. 7&lt;sup&gt;3&lt;/sup&gt;)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le dernier bulletin&lt;sup&gt;4&lt;/sup&gt; sur les connaissances scientifiques r\u00e9dig\u00e9 par l\u2019association E3M, ainsi que le pr\u00e9c\u00e9dent&lt;sup&gt;5&lt;/sup&gt;, montrent \u00e0 quel point nos concitoyens avaient raison d\u2019\u00eatre m\u00e9fiants vis-\u00e0-vis de l\u2019aluminium, produit neurotoxique\u2026&lt;/p&gt;&lt;p&gt;Notre pays traverse une crise majeure, celle-ci ne sera pas r\u00e9solue par une politique faite d\u2019apparence et de faux-semblants, comme ce fut le cas par le pass\u00e9.&lt;/p&gt;&lt;p&gt;Le gouvernement serait bien inspir\u00e9 de montrer son changement de cap en annon\u00e7ant qu\u2019il va respecter la parole citoyenne exprim\u00e9e en 2016.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;sup&gt;1 &lt;/sup&gt;http://concertation-vaccination.fr/wp-content/uploads/2016/11/Rapport-de-la-concertation-citoyenne-sur-la-vaccination.pdf&lt;/p&gt;&lt;p&gt;&lt;sup&gt;2&lt;/sup&gt; http://concertation-vaccination.fr/wp-content/uploads/2016/04/Annexes-rapport-CCV.pdf&lt;/p&gt;&lt;p&gt;&lt;sup&gt;3 &lt;/sup&gt;https://www.vaccinssansaluminium.org/wp-content/uploads/2017/02/Rapport-E3M-concertation-vaccination.pdf#page=5&lt;/p&gt;&lt;p&gt;&lt;sup&gt;4 &lt;/sup&gt;https://www.vaccinssansaluminium.org/wp-content/uploads/2019/01/2019.01-MAJ-connaissances-planches.pdf&lt;/p&gt;&lt;p&gt;&lt;sup&gt;5 &lt;/sup&gt;https://www.vaccinssansaluminium.org/wp-content/uploads/2018/11/Actualites-aluminium-vaccins-oct-2018.pdf&lt;/p&gt;","&lt;p&gt;Attribuer (et donner les moyens) au Minist\u00e8re de la Sant\u00e9 le domaine ... de la Sant\u00e9 et non le seul domaine des Soins.&lt;/p&gt;&lt;p&gt;Actuellement, le Minist\u00e8re de la Sant\u00e9 ne s'occupe quasiment que des Soins, mais pas du tout de ce qui peut \u00e9viter les maladies, handicaps, etc...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;JE SUIS EN ARI\u00c8GE LES G D\u00c9BAT CITOYENNE NE SONT PAS DANS MA MAIRIE &lt;/p&gt;&lt;p&gt;JE SUIS A LA MDPSH AVEC UNE PENSIONS FAIBLE JE DOIT FAIRE UN STAGE SANS ETRE R\u00c9MUN\u00c9R\u00c9 POUR REPRENDRE UN EMPLOI POUR QUEL RAISON NE NOUS SOMME PAS PAY\u00c9E EN SUPPLEMANT SUR LES HEURES DE STAGE &lt;/p&gt;","&lt;p&gt;prendre en charge un enfant en SESSAD ITEP dans un d\u00e9lai maximum de 1 mois d\u00e8s qu'il y a un accord de la MDPH&lt;/p&gt;","&lt;p&gt;Les enfants n'ont pas \u00e0 s'occuper financi\u00e8rement de leurs parents \u00e2g\u00e9s. La plupart ont cotis\u00e9 toute leur vie et l'\u00e9tat n'est m\u00eame pas capable de les aider \u00e0 assurer leur fin de vie, c'est une honte!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Libert\u00e9 ? Egalit\u00e9 ? Fraternit\u00e9 ? Vraiment ? ... &lt;/p&gt;&lt;p&gt;P E R M E T T R E \u00e0 tout un chacun (dans les colonies de guadeloupe, martinique etc) de faire les tests (exemple #CHLORDETOX etc !) dans le sang pour d\u00e9tecter ? Ce avec des prises en charge, et non avec ce prix de test EXAGERE !...&lt;/p&gt;","&lt;p&gt;https://www.mesopinions.com/petition/politique/manifeste-citoyens-situation-handicap/59369&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://youtu.be/xrW8yNvWvtU&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.mesopinions.com/petition/sante/revendication-handicapees/58550&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;cotisations sociales employeurs/salari\u00e9s r\u00e9duites&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut qu\u2019une visite m\u00e9dicale soit pass\u00e9e par tous candidats avec avis favorable, avant le d\u00e9p\u00f4t d\u2019un dossier pour passer le permis de conduire.&lt;/p&gt;&lt;p&gt;Visite comprenant la v\u00e9rification d\u2019une bonne vision de jour comme de nuit ainsi que lat\u00e9rale, des r\u00e9flexes&lt;/p&gt;&lt;p&gt;Une visite doit \u00eatre pass\u00e9e tous les 5\u00a0ans pour confirmer que le conducteur est toujours capable de conduite ainsi qu\u2019\u00e0 chaque fois qu\u2019un conducteur a des blessures avec un arr\u00eat de travail de plus d\u2019une semaine, des s\u00e9quelles d\u2019accident (infirmit\u00e9 quelconque) pour certifier qu\u2019il est toujours en capacit\u00e9 de conduire normalement ou, qu\u2019il a besoin que le v\u00e9hicule soit \u00e9quip\u00e9 de mat\u00e9riels d\u2019aide \u00e0 la conduite.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un r\u00e9f\u00e9rent local charg\u00e9 de r\u00e9aliser une base de donn\u00e9es pour r\u00e9pertorier les personne \u00e2g\u00e9es n\u00e9cessitant un suivi, r\u00e9pertoire des parents et m\u00e9decins r\u00e9f\u00e9rents, qui effectuerait des visites r\u00e9guli\u00e8res au domicile du senior,\u00e9tablirait un bilan d'autonomie,avec des conseils d'am\u00e9lioration et un barom\u00e8tre d'\u00e9volution de la sant\u00e9 et l'\u00e9tat d'esprit, avec d'\u00e9ventuelles  alertes \u00e0 faire aupr\u00e8s de la famille \u00e0 titre de pr\u00e9vention.&lt;/p&gt;&lt;p&gt;Les assistantes sociales ne se d\u00e9placent pas, sont insuffisantes en nombre, et n'ont pas de moyens.&lt;/p&gt;&lt;p&gt;Politique pr\u00e9ventive de sant\u00e9 publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;est-il normal d'avoir moins d'aide lorsque l'on devient handicap\u00e9 apr\u00e9s 60 ans&lt;/p&gt;&lt;p&gt;les handicaps moteurs ou mental  ont les m\u00eame besoins \u00e0 tout \u00e2ge &lt;/p&gt;&lt;p&gt;il faudrait uniformiser tout \u00e7a&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Chiffrer le co\u00fbt des postes de contr\u00f4le (ARS, HAS, etc.) et leur impact sur la part d\u00e9volue aux soins, prises en charge hospitali\u00e8re, professionnels de sant\u00e9, budgets allou\u00e9s aux h\u00f4pitaux...&lt;/span&gt;&lt;/p&gt;","&lt;p&gt; Droits et devoirs: les aides doivent \u00eatre conditionn\u00e9es par un effort individuel minimum au b\u00e9n\u00e9fice du collectif (public et associatif) &lt;/p&gt;","&lt;p&gt;https://www.humanite.fr/nouvelle-attaque-contre-le-droit-du-travail-pourquoi-les-aides-sociales-sont-elles-des-droits-acquis&lt;/p&gt;","&lt;p&gt;Il faudrait augmenter la pension d'invalidit\u00e9 adulte et supprimer la CSG pr\u00e9lev\u00e9e sur les payements&lt;/p&gt;","&lt;p&gt;D'apr\u00e8s une \u00e9tude s\u00e9rieuse datant de 2007 r\u00e9alis\u00e9e par un professeur \u00e0 l\u2019universit\u00e9 de Paris IX-Dauphine, on peut mieux se rendre compte de ce que chaque salari\u00e9 cotise chaque ann\u00e9e pour la &lt;strong&gt;branche maladie &lt;/strong&gt;de la s\u00e9curit\u00e9 sociale :&lt;/p&gt;&lt;p&gt;( les cotisations n'ont fait qu'augmenter depuis donc les chiffres donn\u00e9s ci-dessous sont en r\u00e9alit\u00e9 encore plus \u00e9lev\u00e9s aujourd'hui d'environ 25%)&lt;/p&gt;&lt;p&gt;-un salari\u00e9 gagnant une fois le smic versait, en 2007,\u00a0&lt;strong&gt;3 364 euros par an&lt;/strong&gt; \u00e0 la seule branche maladie&lt;/p&gt;&lt;p&gt;-pour deux fois le smic (2 039 nets mensuels en 2007), il versait &lt;strong&gt;6 787 euros par an&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;-pour quatre fois le smic , il versait &lt;strong&gt;13 526 euros par an&lt;/strong&gt; \u00e0 la branche maladie de la s\u00e9curit\u00e9 sociale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces chiffres vous laissent imaginer les gains \u00e9normes de &lt;strong&gt;pouvoir d'achat&lt;/strong&gt; qu'on pourrait r\u00e9aliser si on contr\u00f4lait mieux les d\u00e9penses de la s\u00e9curit\u00e9 sociale. Un simple rhume (qui se soigne en principe tout seul) co\u00fbte actuellement environ 25 euros \u00e0 la s\u00e9cu si une personne d\u00e9cide de consulter un m\u00e9decin. Ca fait cher pour une consultation qui va &lt;strong&gt;durer \u00e0 peine 5 mn &lt;/strong&gt;et des m\u00e9dicaments qui au mieux n'auront aucun effet, au pire, provoqueront des effets secondaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si on ne s'attaque pas aux d\u00e9penses de la s\u00e9curit\u00e9 sociale par des mesures drastiques, comme par exemple le non remboursement de la bobologie, il sera quasiment impossible de &lt;strong&gt;diminuer les imp\u00f4ts et les taxes&lt;/strong&gt; et donc d'augmenter le pouvoir d'achat des salari\u00e9s (la s\u00e9curit\u00e9 sociale repr\u00e9sentant de loin la part la plus importante des pr\u00e9l\u00e8vements obligatoires)&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Ce n'est pas normal qu'une personne au SMIC(37 ann\u00e9es de travail dans la m\u00eame entreprise) n'ait  pas droit a la prime d'activit\u00e9 par le fait que son conjoint per\u00e7oit l'AAH qui est de 860\u20ac(CAF qui m'a clairement dit que percevoir l'AAH \u00e9tait &lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);\\\"&gt;&lt;u&gt;p\u00e9nalisant&lt;/u&gt;&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; pour le conjoint m\u00eame s'il \u00e9tait au SMIC).&lt;/span&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;plan de lutte z\u00e9ro SDF&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Je souhaiterai soumettre l'id\u00e9e, de proposer une Aide (prime) \u00e0 la mobilit\u00e9 pour les Auxiliaires de Vie \u00e0 Domicile, qui doivent faire face \u00e0 de gros frais d'entretien et de d\u00e9placement avec leur propre v\u00e9hicule pour le travail. Sachant que la voiture est pour la plupart leur outil de travail, sans v\u00e9hicule pas de possibilit\u00e9 d'aller chez les personnes \u00e0 accompagner (!!), surtout en milieu rural... \u00e0 mettre en perspective, avec la transition \u00e9cologique in\u00e9vitable,a effectuer et dans l'id\u00e9e de permettre plus facilement l'acc\u00e8s a des types de v\u00e9hicules plus \u00e9cologiques (dans la mesure o\u00f9 ils existent ou existeront !?)... Au vu des salaires existants et des temps de travail, pour ces m\u00e9tiers (travail g\u00e9n\u00e9ralement \u00e0 tps partiel, salaire sur la base du smic horaire...). M\u00eame si certains kilom\u00e8tres sont bien rembours\u00e9s, lors du travail (inter-vaccations), mais au bon vouloir des employeurs (d\u00e9pendant des r\u00e9gions ou d\u00e9partements et des budgets allou\u00e9s pour aider \u00e0 faire tourner leurs services \u00e0 la personne !! tout un programme) et de leurs capacit\u00e9s \u00e0 n\u00e9gocier avec les repr\u00e9sentants de personnel. Rien n'est bien pos\u00e9 et tr\u00e8s officiel, pour ces questions de d\u00e9placements, que ce soit dans les conventions collectives que dans le code du travail pour ces m\u00e9tiers de service \u00e0 la personne, \u00e0 \\\"Domicile\\\"... La situation des travailleurs(ses) \u00e0 domicile reste pr\u00e9caire et pourtant si utile ! il y aurait beaucoup d'autres choses \u00e0 proposer certainement. A voir pour cette \\\"petite\\\" proposition...A bon entendeur. Cdlt.&lt;/p&gt;","&lt;p&gt;Pour simplifier, rendre plus solidaire et r\u00e9duire les co\u00fbts du syst\u00e8me, &lt;strong&gt;&lt;em&gt;progressivement fusionner Mutuelles et S\u00e9curit\u00e9 Sociale&lt;/em&gt;&lt;/strong&gt; dans un seul Service Public de Sant\u00e9\u00a0; \u00a0&lt;/p&gt;","&lt;p&gt;Majoritairement non rembours\u00e9s par les compl\u00e9mentaires sant\u00e9, les d\u00e9passements d'honoraires (2,7 milliards d'euros en 2017) ont plus que doubl\u00e9 en 15 ans. L'Option de pratique tarifaire ma\u00eetris\u00e9e (Optam), cens\u00e9e limiter ce reste \u00e0 charge sur le principe mod\u00e9ration des d\u00e9passements contre aides publiques, est un \u00e9chec. En effet, elle repose sur le volontariat des professionnels de sant\u00e9. Rendre l'Optam obligatoire am\u00e9liorerait l'acc\u00e8s aux soins.&lt;/p&gt;","&lt;p&gt;Controler et sanctionner lourdement les m\u00e9decins qui prescrivent des arrets maladie de complaisance&lt;/p&gt;&lt;p&gt;Controler et sanctionner lourdement les salari\u00e9s qui abusent des arrets maladie de complaisance&lt;/p&gt;","&lt;p&gt;Syst\u00e9matiser la vaccination en milieu scolaire de l'ensemble des enfants, ind\u00e9pendamment de leur sexe contre cette famille de virus responsable de tr\u00e8s nombreux cancers touchant notamment mais pas exclusivement le col de l'ut\u00e9rus.&lt;/p&gt;","&lt;p&gt;m\u00eame si cela serait valable dans tout le monde du travail , il est clair pour moi qu'il est temps d'am\u00e9liorer les conditions de travail dans toutes les structures de sant\u00e9 mais aussi du medico-social et du social.&lt;/p&gt;&lt;p&gt;j'entends par la d'arr\u00eater les injonctions des ARS ( agence r\u00e9gionale de sant\u00e9) d'optimisation du temps de travail a travers des instruments de calcul , de v\u00e9rifications des taches , du timing a la tache.......&lt;/p&gt;&lt;p&gt;il est grand temps de ramener de l'humain , du relationnel dans nos institutions mais aussi du d\u00e9bat , du partage d'id\u00e9es et d'avoir une vision globale du patient ou du r\u00e9sidant , d'avoir une vision globale de nos m\u00e9tiers , de notre travail\u00a0et de r\u00e9ellement mettre au c\u0153ur de tous nos dispositifs l'int\u00e9r\u00eat du patient ou du r\u00e9sidant\u00a0&lt;/p&gt;","&lt;p&gt;L'actuel mouvement d'appauvrissement de l'h\u00f4pital public est une catastrophe, c'est encore plus grave qu'il faille parfois faire 50km ou plus pour en trouver un. Financement d\u00e9cent pour des h\u00f4pitaux de proximit\u00e9&lt;/p&gt;","&lt;p&gt;Le gouvernement souhaite le remboursement a 100 % des lunettes et de la dentition&lt;/p&gt;&lt;p&gt;Pourquoi les semelles ne sont pas comprises ? &lt;/p&gt;&lt;p&gt;Jug\u00e9es aujourd'hui de confort &lt;/p&gt;&lt;p&gt;Elles aide notamment a diminuer les souffrances sur certaines pathologies &lt;/p&gt;&lt;p&gt;Pour moi ce n'est pas un luxe&lt;/p&gt;&lt;p&gt;Comme droit de voir claire&lt;/p&gt;&lt;p&gt;Ou de manger avec des dents&lt;/p&gt;","&lt;p&gt;Tout le monde n'est pas \u00e9gaux sur le plan de la sant\u00e9, heureusement en France nous avons la s\u00e9curit\u00e9 sociale. N\u00e9anmoins, celle-ci a un d\u00e9ficit terrible de plusieurs milliards d'euros (5 milliard en 2017). Ce d\u00e9ficit est en baisse mais est-ce au prix de nos acquis sociaux ? A c\u00f4t\u00e9 de cela, les laboratoires pharmaceutiques sont parmi les industries les plus lucratives avec un chiffre d'affaire de pr\u00e8s de 33 milliard d'euro en France en 2017. &lt;/p&gt;&lt;p&gt;Alors pourquoi ne pas doter la France de r\u00e9elle moyen de recherche et de production ?&lt;/p&gt;&lt;p&gt;Pourquoi laisser la fabrication entre les mains d'industries qui servent des int\u00e9r\u00eats priv\u00e9s ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par exemple, cette superpuissance qu'est la Chine poss\u00e8de ses propres instituts pour la fabrication de m\u00e9dicaments. http://english.simm.cas.cn/au/bi/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En Allemagne les comptes de leur s\u00e9curit\u00e9 sociale sont nettement plus \u00e9quilibr\u00e9s. Mais l'assurance maladie ne rembourse et ne prend en charge que les d\u00e9penses d\u00fbes \u00e0 la maladie. En France une partie importante des frais, qui n'est pas pr\u00e9cis\u00e9e dans les comptes, est d\u00fces aux indemnit\u00e9s journali\u00e8res. Les entreprises o\u00f9 il y a moins d'arr\u00eats maladie paient donc pour les autres. L'assurance pour les indemnit\u00e9s journali\u00e8res QUI NE SONT PAS DES DEPENSES DE SANTE devrait \u00eatre s\u00e9par\u00e9e.&lt;/p&gt;","&lt;p&gt;A partir d'un certain \u00e2ge (\u00e0 d\u00e9terminer), examen m\u00e9dical \\\"orient\u00e9 conduite\\\" (protocole \u00e0 d\u00e9finir) obligatoire toutes les x ann\u00e9es et apr\u00e8s tout probl\u00e8me m\u00e9dical significatif (liste \u00e0 \u00e9ventuellement \u00e9tablir).&lt;/p&gt;","&lt;p&gt;REMETTRE TOUT LE SYSTEME EN CAUSE QUI N EST PAS OU PLUS DU TOUT EFFICACE DE NOS JOURS.&lt;/p&gt;&lt;p&gt;IL SERT JUSTE A ENGRAISSER DES JUGES DES AVOCATS QUI FONT DURER LE PLAISIR SANS SE SOUCIER DU BIEN &lt;/p&gt;&lt;p&gt;ETRE DE L ENFANT PLACE.C EST UN VRAI COMMERCE.&lt;/p&gt;","&lt;p&gt;ne plua avoir a payer les horodateurs et les parkings pour les porteurs de la cartes de stationnement , etudier un systeme pour pouvoir rentrer dans les parkings souterrains sans payer&lt;/p&gt;","&lt;p&gt;Afin que soient utilis\u00e9es au mieux les aides \u00e0 l\u2019education des enfants je propose &lt;/p&gt;&lt;ul&gt;&lt;li&gt;l\u2019acc\u00e8s aux cantines et restaurants universitaires  non payants ( je pr\u00e9f\u00e8re ce terme plut\u00f4t que gratuit)&lt;/li&gt;&lt;li&gt;l,acc\u00e8s aux centres a\u00e9r\u00e9s et p\u00e9riscolaires et colonies pour tous ( Pour \u00e9viter de voir les enfants les plus d\u00e9munis errer au bas des immeubles pendant les mois d\u2019\u00e9t\u00e9 par exemple).vacances pour tous &lt;/li&gt;&lt;li&gt;l,acc\u00e8s aux soins et proth\u00e8ses sans frais lunettes , appareils auditifs...&lt;/li&gt;&lt;li&gt;acces aux sports pour tous , une question de sant\u00e9 &lt;/li&gt;&lt;li&gt;Acc\u00e8s \u00e0 la culture : biblioth\u00e8que, cin\u00e9ma, spectacles.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Rendre obligatoire pour chaque m\u00e9decin une p\u00e9riode de d\u00e9but de carri\u00e8re dans des zone souffrant de d\u00e9sertification m\u00e9dicale &lt;/p&gt;","&lt;p&gt;Limiter, sauf evidemment pour les enfants et les personnes en grande difficult\u00e9 ( b\u00e9n\u00e9ficiaires CMU notamment) le remboursement des maladies b\u00e9nines ( rhumes ...).&lt;/p&gt;&lt;p&gt;un salari\u00e9 ( correctement pay\u00e9) doit \u00eatre en mesure de prendre en charge ses m\u00e9dicaments pour des affections l\u00e9g\u00e8res . &lt;/p&gt;","&lt;p&gt;Soutenir les malades et leurs aidants familiaux \u00e0 se tenir debout, les h\u00f4pitaux psychiatriques \u00e9tant eux-m\u00eames les grands malades et les grands oubli\u00e9s de la m\u00e9decine. Proposer des alternatives aux psychotropes \u00e0 gogo lorsque cela est possible. Elaborer un protocole de soins et un suivi rigoureux. Former des professionnels dignes de ce nom. &lt;/p&gt;","&lt;p&gt;Augmenter les aides de prestations de compensation du handicap \u00e0 destination des organismes d'aide \u00e0 domicile avec obligation que ceux-ci r\u00e9mun\u00e8rent davantage leurs employ\u00e9s.&lt;/p&gt;","&lt;p&gt;https://www.mesopinions.com/petition/social/allocation-adulte-handicape-etre-incluse-revenu/60522&lt;/p&gt;","&lt;p&gt;augmenter le personnel &lt;/p&gt;","&lt;p&gt;Les citoyens des zones d\u00e9ficitaires en m\u00e9decins ont pay\u00e9 les m\u00eames cotisations que ceux des zones bien dot\u00e9es m\u00e9dicalement.&lt;/p&gt;&lt;p&gt;Ils doivent avoir le m\u00eame service et non des d\u00e9lais d'attente 3 ou 10 fois sup\u00e9rieurs \u00e0 la moyenne des d\u00e9lais de zones denses en m\u00e9decins.&lt;/p&gt;&lt;p&gt;Le gouvernement doit r\u00e9unir les repr\u00e9sentants des usagers, des m\u00e9decins et de l'assurance maladie pour trouver les rem\u00e8des \u00e0 cette injustice portant sur un bien essentiel : la Sant\u00e9.&lt;/p&gt;&lt;p&gt;Il y a urgence! Certains retards de diagnostic (nombreux dans les zones de d\u00e9sertification) conduisent \u00e0 la mort.&lt;/p&gt;&lt;p&gt;Ce Grenelle de la d\u00e9sertification doit avoir le but de donner des solutions rapides. Les plans sant\u00e9 d\u00e9j\u00e0 mis en route ne porteront leurs fruits que dans au moins 5 ans. Les mesures seront limit\u00e9es dans le temps (environ 5 ans) en attendant les effets des plans sant\u00e9. Une mesure imm\u00e9diate sera de tenir un registre centralis\u00e9 par r\u00e9gions (avec l'aide des ARS) des d\u00e9lais moyens de consultations pour toutes les sp\u00e9cialit\u00e9s. \u00c9galement recenser le nombre de patients sans m\u00e9decin traitant (c'est le travail des Caisses d'assurance maladie).&lt;/p&gt;&lt;p&gt;Une fois recens\u00e9s les besoins on recensera les ressources en m\u00e9decins (elles ne sont m\u00eame pas tenues \u00e0 jour par les ARS et le Conseil de l'Ordre, exemple personnel!..). On devra passer avec eux des contrats d'intervention en \u00e9tablissant un calendrier et une \u00e9valuation des indemnit\u00e9s de d\u00e9placement, contrats bas\u00e9s sur le volontariat. Ces contrats pourront \u00eatre pass\u00e9s avec des m\u00e9decins \u00e0 la retraite en les gratifiant g\u00e9n\u00e9reusement (ces \\\"grognards\\\" rendent service \u00e0 la Patrie!).&lt;/p&gt;&lt;p&gt;Un fonds d'urgence sanitaire devra \u00eatre d\u00e9bloqu\u00e9. Cet argent sera financ\u00e9 par... les \u00e9conomies faites sur le d\u00e9sengorgement des urgences et des h\u00f4pitaux (une maladie vue pr\u00e9cocement \u00e9vite l'hospitalisation) et sur les frais de transport qui explosent.&lt;/p&gt;&lt;p&gt;Les bonnes volont\u00e9s seront les bienvenues. Mais d\u00e9p\u00eachons-nous il y a tant de patients en grande difficult\u00e9!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Avec 2 parents qui doivent travailler, les enfants restent beaucoup trop devant les \u00e9crans, les industriels en profitent pour leur passer de la publicit\u00e9 pour des produits sucr\u00e9s, il faut interdire ces publicit\u00e9s aussi bien \u00e0 la t\u00e9l\u00e9 que sur les tablettes et interdire aux stars sur lesquelles les enfants prennent exemple de faire de la publicit\u00e9 indirecte pour un produit sucr\u00e9.&lt;/p&gt;","&lt;p&gt;revaloriser les cotations des infirmiers lib\u00e9raux , les mettre au centre des projets de sant\u00e9 publique comme les m\u00e9decins et pharmaciens et stopper la politique du tout HAD&lt;/p&gt;","&lt;p&gt;Je demande davantage d argent \u00e0 accorder au budget annuel de chaque \u00e9tablissement de sant\u00e9, pour avoir : davantage de mat\u00e9riels m\u00e9dicaux et de soignants.&lt;/p&gt;&lt;p&gt;Cela a un co\u00fbt, mais le gouvernement n a qu \u00e0 prendre les bonnes d\u00e9cisions pour faire des \u00e9conomies (fraudes fiscales, avantages des \u00e9lus pour exemples).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je suis infirmier et j ai aussi \u00e9t\u00e9 aide-soignant. J ai constat\u00e9 au cours de ma carri\u00e8re professiinnelle une d\u00e9gradation des conditions de travail des soignants : moins en moins de soignants quel que soit les \u00e9tablissements de sant\u00e9 (h\u00f4pital, EHPAD). &lt;/p&gt;&lt;p&gt;La charge de travaill augmente au d\u00e9triment d une qualit\u00e9 des soins.&lt;/p&gt;&lt;p&gt;Pourtant, moins de soignants = patients en danger.&lt;/p&gt;","&lt;p&gt;On parle souvent du \\\"trou de la s\u00e9cu\\\" pour l\u00e9gitimer les restrictions budg\u00e9taires dans les h\u00f4pitaux et le fait de tendre vers de plus en plus de privatisation et un syst\u00e8me \u00e0 l'am\u00e9ricaine. &lt;/p&gt;&lt;p&gt;Je pense qu'il faudrait nationaliser les labos pharmaceutiques ou au moins interdire que ce domaine soit sur les march\u00e9s financiers ce qui implique qu'il faut r\u00e9mun\u00e9rer les actionnaires. Cela impacte donc le prix des m\u00e9dicaments et donc le co\u00fbt des remboursements. &lt;/p&gt;","&lt;p&gt;Aujourd'hui les territoires ruraux sont d\u00e9sert\u00e9s par les m\u00e9decins dentistes ophtalmologiste ect .... bien sur toutes les ecoles pour parvenir au DE sont dans les grandes agglom\u00e9rations....  les milieux ruraux ne sont plus assez attractifs pour les jeunes dipl\u00f4m\u00e9s et la population locale en p\u00e2ti c est mm un frein pour certains de se faire soigner 6 mois pour un rdv chez le dentiste minimun 8 pour les autres sp\u00e9cialit\u00e9s &lt;/p&gt;","&lt;p&gt;Un des probl\u00e8mes majeurs en mati\u00e8re de sant\u00e9 est le prix exorbitant des m\u00e9dicaments/ mat\u00e9riels m\u00e9dicaux, les entreprises priv\u00e9s sont celles qui se gavent le plus sur le dos ( voir le corps et  l'\u00e2me ) des fran\u00e7ais, avec des plans marketing taill\u00e9 \u00e0 la mesure du profit possible du fait du l\u00e9gitime service de sant\u00e9 fran\u00e7ais.&lt;/p&gt;&lt;p&gt;  La France est un eldorado pour ces  grands groupes, un veritable scandale. Nationalisons une partie du secteurs et/ou creer une industrie pharmaceutique d\u2019\u00c9tat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;maintenir les retraites par r\u00e9partition avec reversion pour le conjoint percevant la plus faible retraite et les mutuelles excluant toutes forme de privatisation et autres capitalisations&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Favoriser une m\u00e9decine pr\u00e9ventive et naturelle pour pr\u00e9venir les maladies, \u00e9viter une sur-consommation de m\u00e9dicaments et acc\u00e9der \u00e0 une meilleure sant\u00e9 en g\u00e9n\u00e9ral. Pour ce faire, proposer des d\u00e9pistages syst\u00e9matiques dans les \u00e9coles (notamment au niveau dentaire, neuropsychologie et nutritionnel) et au travail (d\u00e9pistages de cancers, dentaire, vue, audition, Troubles musculo-squelettiques, Risques Psycho-Sociaux ...)&lt;/p&gt;","&lt;p&gt;Meilleures prise en charge des syllogomanes.......&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/a7b818f6373296eb1c5ba5b4f914c98fad29d049.jpeg\\\" alt=\\\"a7b818f6373296eb1c5ba5b4f914c98fad29d049.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Harmoniser les seuils et attributions d'handicap sur tout le territoire (ce n'est pas le cas)&lt;/p&gt;&lt;p&gt;r\u00e9duction d'impot pour les personnes et couples \u00e0 handicaps \u00e0 partir de 30% (et non pas 80%)&lt;/p&gt;&lt;p&gt;Taxer plus fortement les entreprises (&amp;gt; 200 personnes ou crit\u00e8re approchant) n'employant pas d'handicap\u00e9s pour que ce soit disuasif)&lt;/p&gt;&lt;p&gt;Pouvoir d\u00e9bloquer les PERCO, PEE et autre si le couple ou un membre est handicap\u00e9 \u00e0 plus de 30%&lt;/p&gt;&lt;p&gt;Sensibiliser d\u00e8s l'\u00e9cole sur les handicap&lt;/p&gt;","&lt;p&gt;S'il est bien normal de souhaiter la revalorisation des salaires de nos infirmi\u00e8res; il ne faut pas oublier tous les m\u00e9tiers du secteurs m\u00e9dico-social et sanitaires et social ( aide medico psychologique, aide soignante, moniteur \u00e9ducateur, educateur sp\u00e9cialis\u00e9....).&lt;/p&gt;&lt;p&gt;Pour cela il faudrait une augmentation significative du point de salaire qui est casi gel\u00e9 depuis des ann\u00e9es.&lt;/p&gt;","&lt;p&gt;Suppression de TOUTES les aides sociales (Ch\u00f4mage, SNCF, RSA, pensions, allocations, retraites, invalidit\u00e9s, APL, s\u00e9curit\u00e9 sociale et tous les autres machins pour fain\u00e9ants.&lt;/p&gt;&lt;p&gt;Pour vivre faudra bosser! c'est tout! &lt;/p&gt;&lt;p&gt;Au boulot!&lt;/p&gt;","&lt;p&gt;De nombreuses fausses cartes Vitale circulent au b\u00e9n\u00e9fice de fraudeurs qui\u00a0 peuvent ais\u00e9ment \u00eatre rep\u00e9r\u00e9s ; des contr\u00f4les massifs peuvent \u00eatre faits&lt;/p&gt;","&lt;p&gt;Faire reconnaitre officiellement avec prise en charge selon le mod\u00e8le Suisse (80% pour toutes les th\u00e9rapies) de la Naturopathie, de l'Ost\u00e9opathie, de l'acuponcture, de l'hypnose Ericksonienne, des techniques de mouvements oculaires, des nouvelles th\u00e9rapies physiologiques (Champs Magn\u00e9tiques Puls\u00e9s, Champs d'\u00e9nergie fr\u00e9quentielle...)&lt;/p&gt;","&lt;p&gt;passer la possibilit\u00e9 d'un plainte contre un chirurgien qui a fait un erreur pendant une op\u00e9ration ou d'un m\u00e9decin qui aurait fait un mauvais diagnostique entra\u00eenant des soucis de sant\u00e9 \u00e0 20 ans au lieux de 10 actuellement contre les h\u00f4pitaux  &lt;/p&gt;","&lt;p&gt;G\u00e9n\u00e9raliser une 6&lt;sup&gt;e&lt;/sup&gt; semaine de cong\u00e9s pay\u00e9s pour tous les salari\u00e9s&lt;/p&gt;","&lt;p&gt;Stop au calcul de l'aah en fonction des revenues du conjoint &lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/59366b37174c7033181ec6311acec4e11f80abaf.jpeg\\\" alt=\\\"59366b37174c7033181ec6311acec4e11f80abaf.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt; Favoriser par les subventions la construction d'habitations en colocation partag\u00e9e interg\u00e9n\u00e9rationnelle, culturelle et cultuelle &lt;/p&gt;","&lt;p&gt;La S\u00e9curit\u00e9 Sociale devrait \u00eatre g\u00e9r\u00e9e comme elle l'\u00e9tait auparavant moiti\u00e9 syndicats, moiti\u00e9 patrons. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Certains m\u00e9dicaments dangereux et inutiles sont rembourser \u00e0 100% par la S\u00e9curit\u00e9 sociale .Il y a donc un tr\u00e8s grave probl\u00e8me de corruption DE NOS INSTITUTIONS et des poursuites ,enqu\u00eate,et condamnation des responsables de cet \u00e9tat de fait devraient \u00eatre mis en place si on pr\u00e9tend vouloir vivre dans un pays d\u00e9mocratique , juste et responsable .&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Le remboursement \u00e0 100% des frais et proth\u00e8ses dentaire ainsi que  ce qui concerne le vue et l'audition avec des produits fiables ne nuisant pas \u00e0 la sant\u00e9 avec un  juste prix de revient et des soins bien r\u00e9mun\u00e9rer si correctement ex\u00e9cuter par les praticiens qui doivent \u00eatre responsabiliser .Une vrais pr\u00e9vention sur le long terme devrais  permettre une meilleur gestion des caisses concernant une vrais politique de sant\u00e9 .&lt;/strong&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;adapter les acc\u00e8s : b\u00e2timents et voies publics et priv\u00e9s, entreprises, commerces&lt;/li&gt;&lt;li&gt;le public handicap\u00e9 (mal-voyants, mobilit\u00e9 r\u00e9duite, etc\u2026) exprime difficilement ses difficult\u00e9s de d\u00e9placement&lt;/li&gt;&lt;li&gt;des places de stationnement r\u00e9serv\u00e9es sont r\u00e9guli\u00e8rement occup\u00e9e
