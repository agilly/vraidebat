t;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En 2019, le montant de la cotisation est de 335 euros.&lt;/p&gt;&lt;p&gt;A quoi sert ce pognon de dingue ?&lt;/p&gt;&lt;p&gt;il y aurait 296755 m\u00e9decins inscrits au 1er janvier 2018, soit 99412925\u20ac ? est ce possible ?&lt;/p&gt;&lt;p&gt;source: https://www.conseil-national.medecin.fr/sites/default/files/cnom_atlas_2018_0.pdf&lt;/p&gt;","&lt;p&gt;Les personnes \u00e2g\u00e9es m\u00e9ritent le bien \u00eatre, pas de finir mal trait\u00e9es dans des EHPAD. Stop \u00e0 \\\"l'or gris\\\".&lt;/p&gt;","&lt;p&gt;Les adultes handicap\u00e9s sont des citoyens comme les autres. Beaucoup travaillent en salariat, d'autres se sont converti en petits auto entrepreneurs apr\u00e8s un licenciement par incapacit\u00e9. Ce fait conduit \u00e0 des pr\u00e9carit\u00e9s tr\u00e8s importantes et au jour le jour et aussi , par la suite, \u00e0 des retraites minimes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi, je propose une AAH et un minimum vieillesse cal\u00e9s sur le SMIC car si on consid\u00e8re que le SMIC \u00e0 1290 euros est tout juste pour vivre, une AAH et le minimum vieillesse de 860 euros, c'est la pr\u00e9carit\u00e9 absolue.&lt;/p&gt;","&lt;p&gt; L'h\u00f4pital n'est pas une entreprise. - Suppression du management des H\u00f4pitaux \u00e0 la rentabilit\u00e9.  Meilleure r\u00e9mun\u00e9ration des chirurgiens et des m\u00e9decins afin d'\u00e9liminer les d\u00e9passements qui emp\u00eachent les plus d\u00e9munis d'entre nous de  se faire soigner. Et cela doit \u00eatre accompagn\u00e9, \u00e0 l'\u00e9cole et dans les entreprises, d'une grande politique volontariste sportive et d'hygi\u00e8ne de vie ..&lt;/p&gt;","&lt;p&gt;Ma proposition consiste \u00e0 pr\u00e9lever une somme symbolique sur les ventes de chaque produit de luxe (ou jeux vid\u00e9o) sur le march\u00e9 fran\u00e7ais. Le but est d'alimenter une caisse nationale pour les sans domiciles fixe (SDF). Dans un premier temps, l'adh\u00e9sion \u00e0 ce geste humanitaire par\u00a0les clients sensibles\u00a0serait \u00e0 titre volontaire. En cas d'accord 0,10 centime\u00a0\u00e0 1 euro seront ajout\u00e9s au prix de vente totale du produit (boutique physique ou virtuelle). L'int\u00e9gralit\u00e9 des recettes\u00a0seront revers\u00e9s \u00e0 cette caisse qui devrait \u00eatre g\u00e9r\u00e9e par une ONG reconnue d'utilit\u00e9 publique sous contr\u00f4le strict\u00a0de l'Etat (Commission parlementaires des affaires sociales).\u00a0\u00a0\u00a0&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La fixation des tarifs des m\u00e9dicaments et dispositifs m\u00e9dicaux doit \u00eatre rigoureusement proportionnelle au co\u00fbt de fabrication et de recherche, en excluant du co\u00fbt de cette derni\u00e8re les recherches universitaires financ\u00e9es par nos imp\u00f4ts\u00a0; les marges et d\u00e9tails des diff\u00e9rents postes doivent \u00eatre strictement d\u00e9taill\u00e9es et chiffr\u00e9s sur l\u2019emballage, y compris concernant la part redistribu\u00e9e aux actionnaires. A d\u00e9faut, l\u2019industriel sera lourdement condamn\u00e9, notamment pour exploitation dans des conditions contraires \u00e0 l'int\u00e9r\u00eat de la sant\u00e9 publique.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Interdire et condamner la fixation des tarifs des m\u00e9dicaments et dispositifs m\u00e9dicaux d\u2019apr\u00e8s la &lt;strong&gt;&lt;em&gt;&lt;u&gt;Valeur en sant\u00e9&lt;/u&gt;&lt;/em&gt;\u00a0; &lt;/strong&gt;celle-ci permet en effet de s\u2019affranchir des co\u00fbts de production et de recherche pour pratiquer des prix de vente exorbitants \u00e9tablis en fonction d\u2019un&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;bien-\u00eatre que ces dispositifs ou m\u00e9dicaments sont sens\u00e9s procurer au patient\u00a0; des tarifs \u00e9tablis en fonction de la &lt;strong&gt;Valeur en sant\u00e9 &lt;/strong&gt;ouvrent en outre la voie \u00e0 la sp\u00e9culation puisqu\u2019ils reposent sur un concept flou (bien-\u00eatre individuel et valeur th\u00e9rapeutique) et non plus sur des marges proportionnelles aux co\u00fbts de production et de recherche. Condamner par cons\u00e9quent toute entreprise qui participe \u00e0 des groupes ou cercles de r\u00e9flexion au sein des minist\u00e8res ou de toute autre instance gouvernementale afin d\u2019influencer les politiques de sant\u00e9 ou toute autre politique\u00a0; condamner s\u00e9v\u00e8rement tout hommes et femmes politiques qui participent \u00e0 de tels groupes portant en outre atteinte \u00e0 la concurrence avec une d\u00e9loyaut\u00e9 manifeste.\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Que le versement de l AAH, ne d\u00e9pendent plus des revenus du foyer, Des que l'on vit en couple le versement de  AAH est supprim\u00e9. PRESTATION SANS DROIT! &lt;/p&gt;&lt;p&gt;Le fait de vivre en couple ne doit pas \u00eatre pris en compte  sur le droit \u00e0 l AAH.&lt;/p&gt;&lt;p&gt;Supprime t'on le salaire d' un conjoint des lors que l'on vit ensemble ???&lt;/p&gt;","&lt;p&gt;Il est urgent que les consultations chez le psychologue soient rembours\u00e9es comme dans d'autres pays.  Les suivis orthophonistes le sont bien, sur ordonnance du m\u00e9decin. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je demande que les consultations  soient rembours\u00e9es  pour les adultes pendant deux ans, temps n\u00e9cessaire et souvent suffisant pour une psychoth\u00e9rapie. &lt;/p&gt;&lt;p&gt;Je demande qu'elles soient rembours\u00e9es pour les enfants aussi longtemps que le suivi est n\u00e9cessaire. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je travaille comme psychologue scolaire dans le Cher, sur 17 \u00e9coles. &lt;/p&gt;&lt;p&gt;Le  psychologue de l'\u00e9ducation Nationale  ne fait pas de th\u00e9rapies. Dans les grandes lignes, il &lt;/p&gt;&lt;p&gt; fait  des bilans pour conseiller les familles, aider les enseignants \u00e0 adapter, proposer des orientations. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donc, si un enfant a besoin d'une aide, les parents doivent payer un psychologue, \u00e0 50 euros la s\u00e9ance. Comme c'est impossible de payer 200 euros par mois pour presque tout le monde, les parents inscrivent  leur enfant dans un centre m\u00e9dico psycho p\u00e9dagogique (Cmpp) &lt;/p&gt;&lt;p&gt;Il y a 18 mois d'attente avant qu'une psychoth\u00e9rapie individuelle ou qu'un travail en groupe puisse commencer. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donc, si quelqu'un n'a pas les moyens,  son enfant attend, la situation se d\u00e9grade : le comportement  de l'enfant en classe, \u00e0 la maison, les r\u00e9sultats scolaires. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les associations d'aveugles et de malvoyants ont publi\u00e9 des normes pour favoriser l'acces aux sites informatiques.&lt;/p&gt;&lt;p&gt;quand ils ne sont pas respect\u00e9s cela peut cr\u00e9er un handicap suppl\u00e9mentaire. que les sites s'y conforment lors de leurs cr\u00e9ation.&lt;/p&gt;&lt;p&gt;et par piti\u00e9 \u00e9vitez nous les capchas ou ils faut cliquer sur des images ou \u00e9couter un message incompr\u00e9hensible et meme pas en francais.&lt;/p&gt;","&lt;p&gt;Une personne ayant \u00e0 la suite d'une intervention chirurgicale, un s\u00e9jour \u00e0 l'h\u00f4pital, une visite chez un m\u00e9decin(g\u00e9n\u00e9raliste ou sp\u00e9cialiste), constat\u00e9 un probl\u00e8me de sant\u00e9, correspondant \u00e0 certaines maladies nosocomiales ; Et rencontrant des difficult\u00e9s avec le domaine m\u00e9dical pour le justifier. Doit pouvoir une fois le conseil de l'ordre saisie, b\u00e9n\u00e9ficier d'un m\u00e9decin expert mandat\u00e9 par l'\u00e9tat, le plus t\u00f4t possible. Tout en restant dans une d\u00e9lais de moins de 3 mois apr\u00e8s constations des sympt\u00f4mes. &lt;/p&gt;","&lt;p&gt;Pourquoi doit ton d\u00e9clar\u00e9 une rentre ipp a la CAF pour avoir une aide au logement puisque cette rente n est pas imposable car se n est pas un salaire c est une compensation pour pr\u00e9judice accident du travail je trouve sa inadmissible\u00e7 &lt;/p&gt;","&lt;p&gt;Nationalisation des cliniques, h\u00f4pitaux et EHPAD priv\u00e9s.&lt;/p&gt;&lt;p&gt;Nationalisation de la recherche pharmaceutique.&lt;/p&gt;&lt;p&gt;Nationalisation des agences de contr\u00f4le. Remboursement et prise en compte des m\u00e9decines alternatives.&lt;/p&gt;&lt;p&gt;Acc\u00e8s \u00e0 tous les soins et m\u00e9dicaments gratuits.&lt;/p&gt;&lt;p&gt;Lunettes et proth\u00e8ses dentaires rembours\u00e9s. &lt;/p&gt;","&lt;p&gt;pouvoir etre reconnu en invalidite des 20 pour cent d infirmite car en accident du travail il n est pas possible d etre reconnu invalide on obtient une rente a vie pour les personne qui on plus de 10 pour cent de perte d autonomie mais aucun droit lier au personne handicapees ni retraite anticiper le taux de reconnaisance et plus bas que la maladie ou mdph etre dispencer de recherche d emploie&lt;/p&gt;&lt;p&gt;pour les personnes avec une infirmite de plus  de 30% et de 55 ans sans decote ou diminution des indemnite chomage une revalorisation des rente tout les ans indexer au coup de la vie sans toucher aux acquis lier aux autre diposition d un at&lt;/p&gt;","&lt;p&gt;Lutter contre les d\u00e9serts m\u00e9dicaux. Des pans entiers du territoire o\u00f9 il n'y a plus de m\u00e9decins g\u00e9n\u00e9ralistes. Je consid\u00e8re les m\u00e9decins comme un service public (et non pas lib\u00e9ral) d\u00e9pendant de la s\u00e9curit\u00e9 sociale et en tant que tel des postes en milieu rural devraient \u00eatre impos\u00e9s aux nouveaux m\u00e9decins de fa\u00e7on \u00e0 lutter contre ces d\u00e9serts m\u00e9dicaux. Car, de jeunes m\u00e9decins refusent des remplacements car trop loin des m\u00e9tropoles (25 km de Lyon). Les \u00e9tudes des m\u00e9decins sont financ\u00e9es par nos imp\u00f4ts et co\u00fbtent tr\u00e8s peu aux futurs m\u00e9decins. R\u00e9organiser l\u2019h\u00f4pital en revenant sur la tarification \u00e0 l\u2019acte (pas pour les actes standard), car en r\u00e9mun\u00e9rant les h\u00f4pitaux \u00e0 l'acte, cela a conduit les m\u00e9decins \u00e0 augmenter la cadence, \u00e0 r\u00e9duire la dur\u00e9e des consultations, voire \u00e0 prescrire des soins \u00e0 l'utilit\u00e9 douteuse. De plus, \u00e9norm\u00e9ment de temps est consacr\u00e9 aux actes administratifs par le personnel soignant au lieu de le consacrer aux soins. Les mandarins ne soignent plus mais ne font plus que de la gestion administrative au d\u00e9triment des patients.&lt;/p&gt;","&lt;p&gt;R\u00e9indexer les retraites sur l'inflation&lt;/p&gt;","&lt;p&gt;arriv\u00e9 \u00e0 la retraite l'handicap est toujours pr\u00e9sent mais on va \u00eatre pay\u00e9 deux fois moins, gardez AAH m\u00eame \u00e0 la retraite&lt;/p&gt;","&lt;p&gt;Pour chaque d\u00e9partement, \u00e9tablir une liste des EPHADs (priv\u00e9/public) et du nombre de lits utilis\u00e9s/libres.&lt;/p&gt;&lt;p&gt;Obligation doit \u00eatre faite aux EPHADs de tenir \u00e0 jour cette liste en relation avec les h\u00f4pitaux.&lt;/p&gt;&lt;p&gt;Avec visibilit\u00e9 sur les d\u00e9partement limitrophes. Ce doit \u00eatre l\u2019 H\u00f4pital qui doit faire\u00a0&lt;/p&gt;&lt;p&gt;les d\u00e9marches de recherche d\u2019un EPHAD pour le patient avec 2 propositions minimum en privil\u00e9giant le souhait du patient et/ou de sa famille.&lt;/p&gt;&lt;p&gt;Il faut aussi que les r\u00e8gles d'admission dans ces EPHADs soient claires, on a parfois l'impression que si on ne connait pas un conseiller municipale ou un d\u00e9put\u00e9 votre dossier restera toujours ne bas de la pile.&lt;/p&gt;&lt;p&gt;Il faut plus de transparence dans le nombre de lits et leurs attribution.&lt;/p&gt;","&lt;p&gt;Le m\u00e9decin r\u00e9dige son ordonnance sur son ordi, la commande des m\u00e9dicaments se fait automatiquement aupr\u00e8s du grossiste habilit\u00e9 par l'assurance maladie. L'adresse de livraison est indiqu\u00e9e sur la carte vitale du patient qui recevra ses medicaments par la poste sous 2jours ouvr\u00e9s gratuitement car le co\u00fbt postal est bien inf\u00e9rieur \u00e0 la marge du pharmacien et donc cela produirait aussi une \u00e9conomie pour l'assurance maladie et aussi cela faciliterait la vie des gens qui ne peuvent pas se d\u00e9placer et de ceux pour qui la pharmacie est loin de chez eux.&lt;/p&gt;","&lt;p&gt;Prise en charge 100% pour les malades de la thyro\u00efde. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Obligez, conform\u00e9ment \u00e0 la loi, les dirigeants de facult\u00e9s de m\u00e9decine \u00e0 ne pas faire payer les donateurs de leur corps.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;En principe, comme vous le savez, le don du corps ne doit pas entra\u00eener de d\u00e9penses. Les frais de transport de la d\u00e9pouille, puis d\u2019inhumation ou de cr\u00e9mation, sont \u00e0 la charge de l\u2019\u00e9tablissement hospitalier, &lt;u&gt;comme l\u2019a rappel\u00e9 une r\u00e9ponse minist\u00e9rielle (n\u00b0 24046, J.O. du 8 mai 1995&lt;/u&gt;).&lt;/p&gt;&lt;p&gt;Or, mis \u00e0 part l\u2019\u00c9cole de chirurgie de Paris, tous les autres centres de don &lt;u&gt;d\u00e9pendent du minist\u00e8re de l'enseignement qui n'accorde aucun moyen suppl\u00e9mentaire aux universit\u00e9s&lt;/u&gt; qui les abritent. Le donateur doit s'acquitter d'une participation financi\u00e8re et/ou les familles prendre en charge le transport et l'\u00e9limination du corps.&lt;/p&gt;&lt;p&gt;\\\"Les laboratoires sont cens\u00e9s prendre en charge le transport du corps, sa pr\u00e9paration, la cr\u00e9mation... sans que rien de sp\u00e9cifique ne soit mis en place dans le budget des universit\u00e9s\\\" d\u00e9plorent les responsables des \u00e9tablissements.&lt;/p&gt;&lt;p&gt;Ils ont certainement raison, mais demande-t-on aux donneurs de sang de payer pour le pr\u00e9l\u00e8vement, le traitement et la gestion du sang ? Ces op\u00e9rations doivent co\u00fbter fort cher aux services de sant\u00e9, la m\u00eame chose pour les donateurs d'organes vivants, les pr\u00e9l\u00e8vements n\u00e9cessitant des chirurgiens et des blocs op\u00e9ratoires doivent \u00eatre tr\u00e8s on\u00e9reux.&lt;/p&gt;&lt;p&gt;Je comprend les dirigeants de facult\u00e9s de m\u00e9decine qui mettent en place des syst\u00e8mes pour contourner les lois qui leur imposent des frais non compens\u00e9s par le minist\u00e8re de l'enseignement qui n'accorde aucun moyen, plut\u00f4t que de faire porter cette charge sur les donateurs, je leur sugg\u00e8re de demander une cotisation aux principaux b\u00e9n\u00e9ficiaires : les chirurgiens et les laboratoires de recherche, publiques ou priv\u00e9s qui b\u00e9n\u00e9ficient de l'usage des d\u00e9pouilles g\u00e9n\u00e9reusement mises \u00e0 leur disposition. &lt;/p&gt;&lt;p&gt;Pour les honoraires des chirurgiens, les chiffres publi\u00e9s en 2012 avaient de quoi donner le tournis : 2 000 \u20ac pour une chirurgie de la cataracte, 5 500 \u20ac pour une proth\u00e8se de genou (soit plus de dix fois le tarif de la S\u00e9cu !) ou encore 4 200 \u20ac pour une ablation de la prostate.&lt;/p&gt;&lt;p&gt;Plus de 70% des chirurgiens exercent en honoraires libres et pratiquent des d\u00e9passements d'honoraires, je suis certain que la corporation serait d'accord pour une contribution d'un petit pourcentage sur leurs honoraires pour financer la \\\"mati\u00e8re premi\u00e8re\\\" (les corps des donateurs) mise \u00e0 leur disposition qui leur \u00e0 permis d'acqu\u00e9rir leurs comp\u00e9tences.&lt;/p&gt;&lt;p&gt;Les conditions de prises en charge de don du corps rencontr\u00e9es m'ont \u00e9clair\u00e9 sur un probl\u00e8me de fin de vie qui me tient \u00e0 c\u0153ur, pour am\u00e9liorer cette situation j'ai fait appel \u00e0 tous les d\u00e9put\u00e9s de ma circonscription, deux d'entre eux ont \u00e9t\u00e9 sensibles au probl\u00e8me et on r\u00e9agi, je les en remercie. J'ai \u00e9cris au Minist\u00e8re des Affaires sociales, de la Sant\u00e9 et des Droits des femmes. Des r\u00e9ponses des minist\u00e8res m'ont \u00e9t\u00e9 transmises par un des d\u00e9put\u00e9s, ces r\u00e9ponses confirment qu'une loi existe, mais n'emp\u00eache pas son d\u00e9tournement, et surtout, ne donne pas les moyens n\u00e9cessaires aux facult\u00e9s de m\u00e9decine, qui sont les principaux \u00e9tablissements receveurs de don du corps \u00e0 la science.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je crains que les probl\u00e8mes rencontr\u00e9s par les donateurs de corps ne soient pas r\u00e9solus sans une action ferme du gouvernement, dont on ne voit pas les pr\u00e9mices \u00e0 court termes. D'autant plus que nos politiques ont des pr\u00e9occupations plus importantes, et que le don du corps ne doit pas \u00eatre porteur pour eux qui, pour beaucoup d'entre eux, r\u00eavent d'obs\u00e8ques grandioses, voire nationales.&lt;/p&gt;&lt;p&gt;Je n'ai d'autre choix que d'attendre cette action ou passer sous les fourches caudines de l'ADCRL(&lt;strong&gt;L'Association des Dons du Corps de la R\u00e9gion Lyonnaise)&lt;/strong&gt;.&lt;/p&gt;","&lt;p&gt;choix de sa medecine quel quelle soit et rembours\u00e9e comme les autres&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Donner la possibilit\u00e9 que l'\u00e9tat finance les \u00e9tudes en m\u00e9decine de citoyens contre l'obligation d'exercer dans le d\u00e9partement d'origine pendant une dur\u00e9e de 10 ans minimum. &lt;/p&gt;","&lt;p&gt;Je propose que la m\u00e9decine douce soit prise plus en compte dans le bien \u00eatre de la population. Ces m\u00e9decines sont pr\u00e9ventives, un remboursement au moins partiel par les mutuelles serait la bienvenue pour le bien des citoyens. Acupuncture, Shiatsu, Sophrologie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les prestations familiales (allocations familiales - aide au logement familial - compl\u00e9ment familiale - prestations du jeune enfant - prime d'activit\u00e9 et Revenu de solidarit\u00e9 active,etc.) sont vers\u00e9es aux familles ayant \u00e0 leur charge des enfants de moins de 20 ans . Dans le cas d'un placement d'enfant le versement est maintenu \u00e0 la famille m\u00eame si nous pouvons constater peu de contact entre la famille et les enfants (une simple carte postale ou une visite annuelle de la famille en lieu neutre peut permettre le maintien de l'ensemble des prestations). En paralll\u00e8le les enfants plac\u00e9s sont pris en charge par l'\u00e9tat soit dans le cadre d'un placement en foyer soit en r\u00e9mun\u00e9rant une famille d'accueil. Nous sommes l\u00e0 dans le cas typique de double charge pour l'\u00e9tat ! surprenant que personne n'en fasse \u00e9cho... Nous entendons parler d'\u00e9conomies mais nous ne regardons pas l\u00e0 o\u00f9 il faut regarder pour en faire. &lt;/p&gt;&lt;p&gt;Pour les \u00e9ducateurs qui souhaitent restaurer le lien familial et qui nous disent que le maintien des prestations favorise celui-ci , pourquoi ne pas mettre en place une paiement des prestations en fonction du nombre de jours de retour au foyer pour ces enfants ?&lt;/p&gt;","&lt;p&gt;Elle aide les emplois m\u00e9dicaux (plus tous les emplois induits),le fonctionnement des h\u00f4pitaux,l'industrie du m\u00e9dicament,  la recherche m\u00e9dicale la sant\u00e9 des salari\u00e9s elle ne doit pas \u00eatre consid\u00e9r\u00e9 comme un fardeau mais un outil d'investissement. &lt;/p&gt;&lt;p&gt;Il n'est pas anormal qu'elle soit en d\u00e9ficit mais elle cr\u00e9e beaucoup de b\u00e9n\u00e9fices.&lt;/p&gt;","&lt;p&gt;Que les d\u00e9cisions du syst\u00e8me de sant\u00e9 en lien avec l'industrie m\u00e9dicale et pharmaceutique qui, au lieu de gu\u00e9rir ne fait que traiter, et finalement entretenir la mauvaise sant\u00e9 de la nation\u00a0prennent en compte la m\u00e9decine naturelle comme solution efficace au r\u00e9tablissement de la sant\u00e9 - R\u00e9habilitation des traitements \u00e9conomiques et tr\u00e8s efficaces contre le Cancer par exemple du professeur Andr\u00e9 Gernez et d'autres cas de ce genre, r\u00e9prim\u00e9s par les autorit\u00e9s soumis aux lobbies \\\"Rockeffeller\\\" de la sant\u00e9. - Prise en charge de certaines m\u00e9decines naturelles de premi\u00e8res n\u00e9cessit\u00e9s par la S\u00e9curit\u00e9 sociale.&lt;/p&gt;","&lt;p&gt;Les enseignants doivent \u00eatre form\u00e9 et b\u00e9n\u00e9ficier d'un effectif d'\u00e9l\u00e8ves r\u00e9duit au m\u00eame titre que les rep car il n'y a pas qu'une r\u00e9ponse \u00e0 l'inclusion, les probl\u00e8mes des dys et autistes sont multiples et chaque cas est particulier donc n\u00e9cessitent de 2 \u00e0 5h journali\u00e8res d'aides individuelles pour les aider \u00e0 r\u00e9ussir leurs \u00e9tudes.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut que cesse le tripatouillage quasi quotidien par les politiques du syst\u00e8me de sant\u00e9 fran\u00e7ais tel qu'il \u00e9tait autrefois ! &lt;/p&gt;&lt;p&gt;Au lieu de cr\u00e9er (comme dans d'autres domaines) des usines \u00e0 gaz pour la mise en place de pseudo r\u00e9mun\u00e9rations aux professionnels, accord\u00e9es par des administratifs, souvent non m\u00e9decins, grassement pay\u00e9s (qui alors dispara\u00eetraient), il serait grand temps [&lt;strong&gt;et cela ne co\u00fbterait pas plus cher \u00e0 la s\u00e9cu]&lt;/strong&gt; de r\u00e9tablir des honoraires dignes pour les actes des professionnels de terrain !! &lt;/p&gt;&lt;p&gt;Des professionnels correctement honor\u00e9s iront s'installer dans les zones p\u00e9riph\u00e9riques et d\u00e9sert\u00e9es, ils assureront les petits actes de traumatologie de chirurgie et de permanence des soins qui n'encombreront plus les h\u00f4pitaux ind\u00fbment. &lt;/p&gt;&lt;p&gt;Honorer tr\u00e8s correctement un m\u00e9decin qui posera des points de sutures avec tout le temps et le mat\u00e9riel que cela n\u00e9cessite, m\u00eame en plein rendez-vous, qui r\u00e9alisera la petite radiographie diagnostiquant la fracture simple et fera le pl\u00e2tre de contention ensuite, permettra le d\u00e9s-engorgement des urgences hospitali\u00e8res. L'argent suppl\u00e9mentaire de ces honoraires servira \u00e0 la reconnaissance de ce travail de service public indirect et il ne sera alors pas n\u00e9cessaire d'abonder les caisses des h\u00f4pitaux \u00e9loign\u00e9s comme c'est le cas actuellement sans aucun r\u00e9sultat. Il n'y aura alors pas besoin d'inventer des syst\u00e8mes de r\u00e9mun\u00e9ration des non m\u00e9decins (pharmaciens, infirmiers) en leur demandant de r\u00e9aliser des actes qui sont en fait des actes m\u00e9dicaux et qui d\u00e9boucheront un jour sur des probl\u00e8mes m\u00e9dicaux l\u00e9gaux... &lt;/p&gt;&lt;p&gt;&lt;strong&gt;La p\u00e9nurie de m\u00e9decin n'est que la cons\u00e9quence du blocage permanent de justes honoraires des professionnels depuis pr\u00e8s de 15 ans. &lt;/strong&gt;Les d\u00e9passements d'honoraires dispara\u00eetront et la couverture territoriale sera effective ! &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Quand plus personne ne voudra faire de la m\u00e9decine et encore moins de la m\u00e9decine de terrain, croyez-vous que des salari\u00e9s pourront assurer la sant\u00e9 de la population ?? &lt;/strong&gt;Jamais l'\u00e9tat ne fonctionnarisera l'ensemble des m\u00e9decins n\u00e9cessaires, compte tenu du co\u00fbt que cela repr\u00e9sentera, eu \u00e9gard au nombre m\u00eame de fonctionnaires que cela n\u00e9cessiterait !!! &lt;/p&gt;&lt;p&gt;Par ailleurs, la fonctionnarisation, dans un domaine o\u00f9 le politique sera confront\u00e9 \u00e0 la gestion du co\u00fbt de cette activit\u00e9, ne permettra plus aucune libert\u00e9 de soins et de prescription (ce qui commence \u00e0 \u00eatre le cas avec ces syst\u00e8mes de r\u00e9mun\u00e9rations aux objectifs de r\u00e9sultats) et les malades ne seront plus garantis d'une prise en charge efficace selon leurs besoins r\u00e9els ! &lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Toutes les d\u00e9marches politiques en mati\u00e8re de sant\u00e9 de ces derni\u00e8res ann\u00e9es n'ont qu'un seul but, c'est de CONTR\u00d4LER et de r\u00e9duire l'acc\u00e8s aux soins des fran\u00e7ais.&lt;/u&gt;&lt;/strong&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt;La qualit\u00e9 de la sant\u00e9 \u00e0 la fran\u00e7aise que tant de pays nous enviaient est d\u00e9sormais en cause \u00e0 travers les l\u00e9gislations mises en place !!!&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eat des g\u00e2chis hospitaliers tel que Ex: Clinique de la main patient avec une \u00e9pine dans le doigt = Radios, Bloc op\u00e9ratoire.....&lt;/p&gt;&lt;p&gt;Arr\u00eat des soins gratuit pour les \u00e9trangers fortun\u00e9s.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Favoriser les petits commerces des villages et centres-villes. et davantage de parkings gratuits dans les centres-villes.&lt;/li&gt;&lt;li&gt;Fin imm\u00e9diate de la fermeture des petites lignes, des bureaux de poste, des \u00e9coles, des h\u00f4pitaux, des maternit\u00e9s, et remplacement des m\u00e9decins partant en retraite.&lt;/li&gt;&lt;li&gt;Ne plus faire payer aux commer\u00e7ants une taxe lorsque leurs clients utilisent la carte bleue. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les infirmi\u00e8r(e)s et par cons\u00e9quent les aide-soignant(e)s sont essentiels au bien \u00eatre de la population fran\u00e7aise. Pour autant, malgr\u00e9 la sur abondance des responsabilit\u00e9s induites \u00e0 ces m\u00e9tiers (la moindre de nos actions \u00e0 une incidence sur la vie du patient, aucune erreur n'est autoris\u00e9). Nous sommes un peu medecin/kine/pharmacien/assistant social/aidesoignant/ergotherapeute/gestionaire/etc... Mais avec un des salaires les plus bas que la plupart de ces corps avec lesquels nous faisons le lien. Nous sommes le moteur de l'h\u00f4pital, sans la reconnaissance financi\u00e8re (sans parler des violences que nous subissons, des heures sup non compt\u00e9s, le travail de nuit/weekend/f\u00e9ri\u00e9, etc... Sans pour autant avoir de prime de 300\u20ac en d\u00e9cembre dernier nous... Et on travaille quand on fait gr\u00e8ve aussi, bon le bien du patient et des coll\u00e8gues d\u00e9j\u00e0 \u00e9puis\u00e9es). &lt;/p&gt;&lt;p&gt;Au sein de l'union europ\u00e9enne, les infirmiers fran\u00e7ais sont ceux qui proportionnellement au salaire moyen, sommes les moins bien pay\u00e9s (https://www.google.com/search?q=comparaison+salaire+infirmier+rapport+salaire+moyen+europe&amp;amp;source=android-browser&amp;amp;prmd=nisv&amp;amp;source=lnms&amp;amp;tbm=isch&amp;amp;sa=X&amp;amp;ved=2ahUKEwjmocqDlJbgAhWF1eAKHUI6AAMQ_AUoAnoECAwQAg&amp;amp;biw=360&amp;amp;bih=516#imgrc=vE5YulSeJzKWWM). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ajouter \u00e0 \u00e7a les sous effectifs qui nous tuent \u00e0 petit feu et vous avez une bombe \u00e0 retardement du monde de la sant\u00e9 qui est pr\u00eates \u00e0 exploser et nous en subirons tous les cons\u00e9quences. &lt;/p&gt;","&lt;p&gt;une compensation financi\u00e8re ou materielle, de la perte du b\u00e9n\u00e9fice de l'exon\u00e9ration de la taxe d'habitation pour les handicap\u00e9s bien qu'\u00e0 la discr\u00e9tion des mairies, perte dif\u00e9rentielle due au fait que l'exon\u00e9ration de TH est d\u00e9sormais accord\u00e9e a tout le monde!  Alors que cette exo diferentielle handicap\u00e9/valide pour rappel reste justifi\u00e9e a moins dun miracle, par le fait que le handicap\u00e9 n'utilise pas les infrastructures publiques .&lt;/p&gt;","&lt;p&gt;bonjour.  Cr\u00e9ation d'un service sp\u00e9cial dans les h\u00f4pitaux, maison de sant\u00e9, Retraite, maison ???? de la Libert\u00e9 pour les valide es,pour la demande du suicide assist\u00e9e et euthanasie sans conditions.&lt;/p&gt;","&lt;p&gt;Que le don d'organe soit syst\u00e9matiquement obligatoire pour l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral &lt;/p&gt;&lt;p&gt;Si on accepte, on a le droit aux remboursements de s\u00e9curit\u00e9 sociale&lt;/p&gt;&lt;p&gt;Si on refuse,qui est son droit, la personne ne profite pas du remboursement de soin de la s\u00e9curit\u00e9 sociale&lt;/p&gt;","&lt;p&gt;Que les CAF r\u00e9percutent les &lt;strong&gt;augmentations de RSA d\u00e8s le mois suivant&lt;/strong&gt; et &lt;strong&gt;pas \u00e9tal\u00e9es sur 5 mois comme c'est le cas depuis avril 2017&lt;/strong&gt;... (pour une augmentation de 5,10\u20ac annonc\u00e9e au 1er avril, si votre actualisation en en mai, la Caf ne vous augmente que d'1/3 en juin, soit + 1,70\u20ac et le reste (3,40\u20ac) qu'en septembre)...alors qu'avant avril 2017, une augmentation au 1er avril figurait sur le versement de mai.... \u00e7a donne un sentiment de spoliation des + pauvres...&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Question : pourquoi y-a-t-il pour certains 3 jours de carences lors d'arr\u00eats maladie et z\u00e9ro pour d'autres (fonctionnaires)?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; Pourquoi certains ont un maintien de salaire en cas d'arr\u00eat maladie et d'autres non ? &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; Proposition : subrogation pour tout le monde\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il faut revoir le prix d'un EPHAD en fonction des revenus de la personne qui doit y aller. Les familles n'ont pas a payer de leur poche et les gens ne devraient pas a vendre leurs biens et dillapider leurs \u00e9conomies pour payer ces EPHADs. &lt;/p&gt;","&lt;p&gt;suppression des vaccins \u00e0 base d'aluminium qui peuvent provoquer des Myofasciite \u00e0 macrophage&lt;/p&gt;","&lt;p&gt;L'urgence c'est un plan contre la pauvret\u00e9&lt;/p&gt;&lt;p&gt;avec entr'autres ces quelques mesures&lt;/p&gt;&lt;p&gt;-revenu universel d'activit\u00e9 pour les plus pr\u00e9caires&lt;/p&gt;&lt;p&gt;-une garantie jeunes&lt;/p&gt;&lt;p&gt;-un tiers payant g\u00e9n\u00e9ralis\u00e9&lt;/p&gt;&lt;p&gt;-un service public de l'insertion&lt;/p&gt;&lt;p&gt;-un plan ambitieux de formation professionnelle&lt;/p&gt;&lt;p&gt;-la cr\u00e9ation de logements sociaux et de logements pour les \u00e9tudiants&lt;/p&gt;&lt;p&gt;-des cantines scolaires \u00e0 bas co\u00fbt &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les franchise m\u00e9dicales visite ( docteur  sp\u00e9cialiste kin\u00e9 vsl  ) prise de sang radio  tous les examens li\u00e9 a \u00e7a  pathologie) m\u00e9dicament &lt;/p&gt;&lt;p&gt;montant  forfaitaire  entre  0.50 boite de m\u00e9dicament( et les autre  consultation   et examen  ) entre 0.50cts a 2\u20ac par consultation &lt;/p&gt;","&lt;p&gt;Les m\u00e9decins et en particulier les sp\u00e9cialistes profitent de la p\u00e9nurie orgnis\u00e9e de sp\u00e9cilaistes pour exiger des d\u00e9passemenst de plus en plus \u00e9lev\u00e9s. 400 euros pour une op\u00e9ration du m\u00e9nisque. 50 euros pour une visite chez un ophtalmo.&lt;/p&gt;&lt;p&gt;Mais qui aura le courage de faire \u00e7a?&lt;/p&gt;","&lt;p&gt;Les missions des AESH, accompagnants des \u00e9l\u00e8ves en situations de handicap, sont remplies actuellement par des personnes en contrat pr\u00e9caire. Contrat PEC \u00e0 20h par semaine pay\u00e9es au smic horaire (672euros par mois) ou contrat Rectorat entre 18h par semaine et rarement 35 heures par semaine.&lt;/p&gt;&lt;p&gt;Il est temps de fixer ce m\u00e9tier et d'en faire un vrai m\u00e9tier avec des contrats s\u00e9rieux permettant aux personnes de vivre et de se projeter dans l'avenir.&lt;/p&gt;&lt;p&gt;Les missions sont d'une telle importance (permettre aux personnes handicap\u00e9es) pour nos soci\u00e9t\u00e9s que ceci doit \u00eatre une priorit\u00e9. C'est de la mani\u00e8re que nous traitons nos vieux, jeunes et personnes d\u00e9pendantes que nous jugeons de la qualit\u00e9 de notre soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;Acc\u00e8s aux soins palliatifs pour tous&lt;/p&gt;&lt;p&gt;Droit au suicide assist\u00e9&lt;/p&gt;&lt;p&gt;Droit \u00e0 l'euthanasie active&lt;/p&gt;&lt;p&gt;Cr\u00e9ation de structure H\u00f4pital \u00e0 Domicile sur tout le territoire pour l'application de ce droit&lt;/p&gt;&lt;p&gt;D\u00e9cision revenant \u00e0 la personne et pas au m\u00e9decin&lt;/p&gt;","&lt;p&gt;Former, qualifier et recruter en nombre suffisant le personnel n\u00e9cessaire, soit au moins 100\u202f000 personnes&lt;/p&gt;","&lt;p&gt;Lutter contre le non-recours aux droits sociaux et civiques par la simplification des d\u00e9marches et des crit\u00e8res, et le retrait de contreparties pour l'attribution du&lt;/p&gt;","&lt;p&gt;je suis en invalidit\u00e9 deuxi\u00e8me cat\u00e9gorie suite \u00e0 deux op\u00e9rations du dos je pers 400 euros par mois par rapport \u00e0 mon salaire pr\u00e9c\u00e9dent le fait est qu'on perd toute les primes et les avantages quand on se retrouve dans cette situation.  &lt;/p&gt;","&lt;p&gt;Bonjour, je suis une personne qui b\u00e9n\u00e9ficie de l'allocation adulte handicapes ( dans le milieu Ordinaire ) et \u00e0 ce jours j'ai trouver aucune Mutuelle en France M\u00e9tropolitaine qui rembourse correctement / les lunettes / les dents / et les Probl\u00e8mes Musculaire. et \u00e0 mes ressources ( 860 euros part mois ) et aussi ou je n'avance pas l'argent, pour me faire rembourser, tous \u00e7a parce que j'ai un taux inf\u00e9rieur \u00e0 80%  d'incapacit\u00e9, Alors je n'est droit \u00e0 rien ( pas de CMU Rien ...) ou alors il faut payer des mutuelles entre 80 et 200 euros part Mois, et m\u00eame \u00e0 ses prix la ont est pas bien rembourser. sympa pour les handicap\u00e9es !&lt;/p&gt;","&lt;p&gt;D\u00e9finir un bouclier de services publics: poste, internet, finance et banque, SANT\u00e9...et faire en sorte que chaque intercommunalit\u00e9 en dispose rapidement. &lt;/p&gt;&lt;p&gt;Priorit\u00e9 \u00e0 la sant\u00e9 avec dans chaque territoire un centre m\u00e9dical public , avec des m\u00e9decins aid\u00e9s pour leur installation en cas de besoin.&lt;/p&gt;&lt;p&gt;D\u00e9cision prise au n niveau r\u00e9gional.&lt;/p&gt;","&lt;p&gt;&lt;u&gt;Situation actuelle&lt;/u&gt; :&lt;/p&gt;&lt;p&gt;&lt;strong&gt;L'AME s'adresse aux personnes en situation &lt;u&gt;irr\u00e9guli\u00e8re&lt;/u&gt;&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Elle peut \u00e9galement \u00eatre accord\u00e9e \\\"\u00e0 titre humanitaire\\\".&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Proposition&lt;/u&gt; : &lt;/p&gt;&lt;p&gt;Instauration d'une &lt;strong&gt;simple assistance financi\u00e8re&lt;/strong&gt; pour les patients en situation irr\u00e9guli\u00e8re dans la mesure o\u00f9 leur pronostic vital est engag\u00e9. Cette prise en charge devra en tout \u00e9tat de cause \u00eatre r\u00e9gl\u00e9e &lt;u&gt;a posteriori&lt;/u&gt; par lesdits patients, leur famille, ou le pays dont ils sont originaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En dehors de cette situation d'extr\u00eame urgence :&lt;/p&gt;&lt;p&gt;\u2022 soit la personne en situation irr\u00e9guli\u00e8re s'engage par \u00e9crit \u00e0 r\u00e9gler le co\u00fbt de sa prise en charge,&lt;/p&gt;&lt;p&gt;\u2022 soit le pays d'origine de la personne en situation irr\u00e9guli\u00e8re s'engage par \u00e9crit \u00e0 r\u00e9gler &lt;u&gt;imm\u00e9diatement&lt;/u&gt; le montant de la prise en charge.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lorsquer nous nous rendons \u00e0 l'\u00e9tranger, nous contractons une assurance pour couvrir d'\u00e9ventuels soins lors de notre s\u00e9jour. Aucun pays \u00e9tranger ne nous soigne gratuitement. &lt;/p&gt;","&lt;p&gt;Les moyens n\u00e9cessaires pour que l'Hopital public, les  maternit\u00e9s doivent se trouver au plus pr\u00e8s de tout un chacun.&lt;/p&gt;&lt;p&gt;Les epahd doivent \u00eatre des structures ou chacun doit \u00eatre accueilli, les moyens humains et mat\u00e9riels doivent \u00eatre valoris\u00e9s. Pour cela, il est n\u00e9cessaire de trouver de nouveaux financements, taxation desur entreprises qui ne cr\u00e9ent pas beaucoup d'emplois mais g\u00e9n\u00e8rent un fort chiffre d'affaire.&lt;/p&gt;","&lt;p&gt;Demander la dette de 6 milliards que nous doit l'Alg\u00e9rie depuis des ann\u00e9es pour la sant\u00e9. Dette que la France a annul\u00e9 !!! R\u00e9primer et expulser tous les arnaqueurs et escrocs \u00e0 Secu, Caf, permis de conduire et CNI. &lt;/p&gt;","&lt;p&gt;De plus en plus de remboursements sont confi\u00e9s aux mutuelles priv\u00e9es, aboutissant \u00e0 une privatisation rampante du syst\u00e8me de sant\u00e9. et \u00e0 l'explosion des in\u00e9galit\u00e9s devant l'acc\u00e8s aux soins, comme aux Etats Unis. Ces d\u00e9rives pourraient \u00eatre stopp\u00e9es par la suppression des mutuelles priv\u00e9es et le transfert des cotisations vers la s\u00e9cu.&lt;/p&gt;","&lt;p&gt;Attribuer d'office l'allocation adulte handicap\u00e9 aux personnes handicap\u00e9es qui ne peuvent pas travailler. Il n'est plus possible que des handicap\u00e9s qui ne peuvent pas travailler \u00e0 cause de leur handicap ne b\u00e9n\u00e9ficient pas de l'Aah et vivent avec moins de 800\u20ac par mois.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;La schizophr\u00e9nie est une psychose, c'est-\u00e0-dire une maladie mentale dans laquelle le sujet perd le contact avec la r\u00e9alit\u00e9 et n'est pas conscient de son trouble. Elle se caract\u00e9rise par des id\u00e9es d\u00e9lirantes, des hallucinations, l'absence d'\u00e9motions ou l'incapacit\u00e9 de planifier des actions.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;personnes dangereuse pour elle m\u00eame et les autres&lt;/p&gt;&lt;p&gt;la prison n'est pas le lieu id\u00e9ale pour ces personnes les gardiens ne sont pas form\u00e9s pour \u00e7a&lt;/p&gt;&lt;p&gt;Obligation de soin\u00a0&lt;/p&gt;","&lt;p&gt;Aujourd\u2019hui il faut 24 ans de reconnaissance handicap pour pouvoir partir en retraite anticip\u00e9. Si vous avez une maladie reconnue handicap \u00e0 50 ans, vous devez travailler autant de temps que les travailleurs sans maladie ! Je peux vous dire qu'avec une pathologie reconnue, vous avez des traitements, des rdv m\u00e9dicaux, des crises donc des arr\u00eats maladies et vous devez continuer \u00e0 travailler jusqu'\u00e0 62 ans !&lt;/p&gt;","&lt;p&gt;revaliser le seuil de pauvreter au niveau du smic,augmenter l allocation handicaper&lt;/p&gt;","&lt;p&gt;PROPOSITION : LE MINISTERE DE LA SANTE DOIT OBLIGER ET NON ENCOURAGER IMMEDIATEMENT les Jeunes M\u00e9decins \u00e0 accepter les offres lanc\u00e9es en ce moment sans attendre 6 mois.  Pas de tergiversations diplomatiques.  :   R\u00e9cemment, une fois de plus un appel urgent vient d\u2019\u00eatre lanc\u00e9 par un Maire d'un village rural dans le centre de la France\u00a0(JT 2) pour recruter un\u00a0jeune M\u00e9decin g\u00e9n\u00e9raliste, avec \u00e0 la cl\u00e9\u00a0des conditions all\u00e9chantes.(mais bien s\u00fbr ce n\u2019est pas St Tropez ni Gstaad) Aucun r\u00e9sultat..L\u2019argument de la part de la Corporation est de dire\u00a0que le M\u00e9decin n'est pas un produit consommable ( JT 2) Mais o\u00f9 allons-nous ? Employ\u00e9s, salari\u00e9s, ouvriers, le serions-nous ? des produits jetables ? On oblige de pauvres ch\u00f4meurs \u00e0 traverser la France pour trouver un emploi avec \u00e0 la cl\u00e9 des p\u00e9nalit\u00e9s drastiques en cas de refus. Ce genre de comportement de la part des jeunes m\u00e9decins n\u2019est plus acceptable. Des populations\u00a0sont en train de vivre dans la crainte permanente de ne pouvoir se soigner, avec\u00a0en plus les difficult\u00e9s que l\u2019on sait Les m\u00e9decins d\u00e9vou\u00e9s qui restent  sont au bord du burn-out.\u00a0&lt;/p&gt;&lt;p&gt;Allons-nous accepter encore longtemps\u00a0ce genre de dysfonctionnement,  t\u00e9moins d\u2019 une France  encore \u00e0 deux vitesses -ou encore\u00a0est-ce la marque \u00a0d\u2019un complexe de sup\u00e9riorit\u00e9 de classe qui semblait avoir disparu ?     (P.S. :  Cette redite est volontairement pr\u00e9sent\u00e9e).&lt;/p&gt;","&lt;p&gt;Remboursement des soins dentaires \u00e0 100% : soins courants, couronnes, bridges, appareils dentaires ..... &lt;/p&gt;","&lt;p&gt;ne plus indexer l'AAH sur les revenus fiscaux du foyer car une personne ne vivant que de l' AAH devient un \\\" fardeaux \\\" pour son conjoint car la personne handicap\u00e9 perd beaucoup de son pouvoir d'achat et son autonomie fiscale(ou survie fiscale) et fait perdre du pouvoir d'achat a son conjoint. &lt;/p&gt;","&lt;p&gt;Au niveau du seuil de pauvret\u00e9.&lt;/p&gt;","&lt;p&gt;\u00eatre handicap\u00e9 est d\u00e9j\u00e0 un poids pour la personne, inutile que \u00e7a le devienne pour le conjoint&lt;/p&gt;","&lt;p&gt;a \u00e9couter le gouvernement les retrait\u00e9s seraient une classe d\u2019assist\u00e9s nantis.&lt;/p&gt;&lt;p&gt;pour ma part j'ai 65 ans&lt;/p&gt;&lt;p&gt;j'ai commenc\u00e9 \u00e0 travailler a 16 ans, 45h/semaine&lt;/p&gt;&lt;p&gt;j'ai eu une carri\u00e8re continue&lt;/p&gt;&lt;p&gt;4 enfants que j'ai \u00e9lev\u00e9s et qui travaillent tous&lt;/p&gt;&lt;p&gt;43 ans de cotisations et d\u2019imp\u00f4ts&lt;/p&gt;&lt;p&gt;ma retraite mensuelle ne couvre m\u00eame pas les 2/3 d'un mois en EPHAD&lt;/p&gt;&lt;p&gt;sinc\u00e8rement j'ai du mal \u00e0 me consid\u00e9rer comme assist\u00e9&lt;/p&gt;","&lt;p&gt;Le temps partiel pris pour \u00e9lever son / ses enfant(s) est p\u00e9nalisant pour les droits \u00e0 la retraite puisqu'il diminue le nombre de trimestres de cotisation. Cette injustice touche majoritairement les femmes d\u00e9j\u00e0 discrimin\u00e9es sur les salaires.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Je tiens d\u2019ailleurs \u00e0 souligner mon soutien \u00e0 la r\u00e9forme du ch\u00f4mage&lt;/strong&gt;, &lt;strong&gt;notamment la suspension des droits des ch\u00f4meurs en cas de multiples refus&lt;/strong&gt;. Nous ne pouvons plus nous plaindre de la concurrence d\u00e9loyale de la main d\u2019\u0153uvre \u00e9trang\u00e8re si les fran\u00e7ais eux-m\u00eames n\u2019acceptent pas ces emplois-l\u00e0. Mais attention, &lt;strong&gt;cette r\u00e9forme doit avoir une certaine logique que le syst\u00e8me fran\u00e7ais ne respecte pas \u00e0 l\u2019heure qu\u2019il est.&lt;/strong&gt; &lt;strong&gt;&lt;u&gt;Les fran\u00e7ais ont compris que le syst\u00e8me permettait parfois de mieux gagner sa vie et de mieux \u00eatre aider lorsqu\u2019on \u00e9tait sans emploi plut\u00f4t que lorsque nous sommes travailleurs&lt;/u&gt;&lt;/strong&gt;, cela nous co\u00fbte excessivement cher, et certains en profitent, &lt;strong&gt;cela doit changer afin d\u2019inciter \u00e0 la recherche&lt;/strong&gt; active d\u2019un emploi.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Renvoyer de France tous les fich\u00e9s S \u00e9trangers ou en double nationalit\u00e9 &lt;/p&gt;","&lt;p&gt;stopper les allocs avant le quatrieme enfants.&lt;/p&gt;","&lt;p&gt;Afin de faire face aux d\u00e9sert m\u00e9dicaux, la surcharge de travail pour les m\u00e9decins g\u00e9n\u00e9ralistes, il parait indispensable d'\u00e9largir les comp\u00e9tences infirmi\u00e8res.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;La cr\u00e9ation du statut \\\"infirmier de famille\\\", ou \\\"infirmier de canton\\\" sous forme de garde de 24 ou 48h pour d\u00e9charger les services de premiers secours, les urgences et m\u00e9decins de gardes.&lt;/li&gt;&lt;li&gt;Un infirmier r\u00e9f\u00e9rent permettrait une intervention rapide aupr\u00e8s de patients sortant d'hospitalisation ( personnes \u00e2g\u00e9es, post op\u00e9ratoire...), L'infirmier serait alors le lien indispensable entre ville et h\u00f4pital pour l'\u00e9valuation des besoins en sant\u00e9.&lt;/li&gt;&lt;li&gt;Possibilit\u00e9s pour les infirmiers lib\u00e9raux d'embaucher des aides-soignants dans leur domaine de comp\u00e9tences pour d\u00e9charger les tourn\u00e9es parfois lourdes en soins d'hygi\u00e8nes et de bien \u00eatre. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Indexation des pensions (CNAV et compl\u00e9mentaires) sur l'\u00e9volution des prix (indice INSEE), date de revalorisation d\u00e9finitivement fig\u00e9e (pas de d\u00e9calage de trois mois p\u00e9riodique comme on l'a vu ces derni\u00e8res ann\u00e9es), en sus revalorisation compl\u00e9mentaire des retraites pour tenir compte de l'\u00e9volution de la richesse du pays (\u00e9volution du PIB par exemple)&lt;/p&gt;","&lt;p&gt;reprendre les texte qui r\u00e9glementent cette question du suicide m\u00e9dicalement assist\u00e9 tel qu'ils existent en Belgique ou en Suisse et concourent au droit de mourir dans la dignit\u00e9.&lt;/p&gt;","&lt;p&gt;La sant\u00e9 n'est pas un business.&lt;/p&gt;&lt;p&gt;M\u00e9decin ne doit pas \u00eatre une profession lib\u00e9rale.&lt;/p&gt;","&lt;p&gt;Faire sauter le numerus clausus&lt;/p&gt;","&lt;p&gt;Bonjour , Le seuil de Pauvret\u00e9 serait de 1026 euros en 2018 selon l'insee . L'AAH passera de 860 euros en 2018 a 900 euros en 2019 ( Service Public.fr ) et sous certaines conditions .. Les Pensions d'invalidit\u00e9 ( souvent plus faibles que l'AAH ) , sont assujetties a CSG , CRDS , Imp\u00f4ts Locaux et autres et seront revaloris\u00e9es de 0,3 % en 2019 et 2020, bien loin du taux d'inflation 2018 qui est de 2% . Pourquoi taxe t'on des Pauvres , C'est injuste !!! Il faut au minimum aligner les revalorisations de pension d'invalidit\u00e9 sur l'inflation !!!!&lt;/p&gt;","&lt;p&gt;De nombreux traitements \u00e0 base de plantes se sont av\u00e9r\u00e9s beaucoup plus efficace et sans effet secondaire&lt;/p&gt;&lt;p&gt;simplement l OMS et big pharma emp\u00eachent toute recherche \u00e0 se niveau car cela n'est pas lucratif pour eux&lt;/p&gt;&lt;p&gt;exemple&lt;/p&gt;&lt;p&gt;\u00a0ATEMISIA ANNUA C\u2019est un\u00a0&lt;strong&gt;antipaludique redoutable 99.7% de r\u00e9ussite et qui a \u0153uvrer \u00e0 construire de l'emploi dans les pays concern\u00e9s  \u00e0  gu\u00e9rir la population en totalit\u00e9&lt;/strong&gt;\u00a0Elle d\u00e9truit le parasite responsable de la maladie, le plasmodium qui circule dans le sang. Nous avons des protocoles bien \u00e9tablit en termes de dosage et dur\u00e9e, je vais vous les d\u00e9crire plus bas.&lt;/p&gt;&lt;p&gt;\u279c C\u2019est probablement un\u00a0&lt;strong&gt;anti-cancer efficace&lt;/strong&gt;\u00a0mais pour lequel nous avons beaucoup moins de recul et d\u2019exp\u00e9rience au sujet des dosages, dur\u00e9e de prise, etc.&lt;/p&gt;&lt;p&gt;nous avons de nombreuses \u00e9tudes in vitro, c\u2019est-\u00e0-dire hors de l\u2019organisme, dans un tube \u00e0 essai, qui montrent que l\u2019art\u00e9misinine d\u00e9truit les cellules canc\u00e9reuses de la leuc\u00e9mie, du cancer du sein, du cancer du colon, du cancer de la prostate, etc.&lt;/p&gt;&lt;p&gt;Nous avons des \u00e9tudes sur le chien pour le cancer des os et des ganglions lymphatiques.&lt;/p&gt;","&lt;p&gt;Permettre \u00e0 chaque \u00eatre humain \u00e0 na\u00eetre en France de b\u00e9n\u00e9ficier d\u2019un examen approfondis de ses ant\u00e9c\u00e9dents avant toute vaccination et vacciner ou pas de fa\u00e7on consciencieuse d\u2019un commun accord de confiance entre m\u00e9decin et patient. R\u00e9tablir le rapport de confiance qui a \u00e9t\u00e9 mis \u00e0 mal avec son m\u00e9decin par l\u2019obligation vaccinale.&lt;/p&gt;&lt;p&gt;Financer une \u00e9tude s\u00e9rieuse, fiable et ind\u00e9pendante des conflits d\u2019in\u00e9r\u00eats sur les effets ind\u00e9sirables des vaccins obligatoires et non obligatoires pour plus de s\u00e9curit\u00e9 pour l\u2019humain.&lt;/p&gt;","&lt;p&gt;bonjour une personne plac\u00e9e en position d'invalidit\u00e9 per\u00e7oit une rente de la s\u00e9cu aisi qu'une d'une soci\u00e9t\u00e9 d'assurance priv\u00e9e, il est anormal de faire payer des imp\u00f4ts sur ces deux sommes, il est anormal de faire la CCG et la CRDS \u00e9galement sur ces deux sommes, sachant que les sommes percues aupr\u00e8s d'une mutuelle priv\u00e9e ont deja fait preuve d'un versement mensuel aupr\u00e8s de cette mutuelle.&lt;/p&gt;","&lt;p&gt;Suppresion de la T2A dans les hopitaux qui favorise la quantit\u00e9 des actes au d\u00e9triment de la qualit\u00e9 des soins.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://solidarites-sante.gouv.fr/professionnels/gerer-un-etablissement-de-sante-medico-social/financement/financement-des-etablissements-de-sante-10795/article/financement-des-etablissements-de-sante&lt;/p&gt;","&lt;p&gt;Creation d'une branche vieillesse d\u00e9pendance. &lt;/p&gt;","&lt;p&gt;Diminution du taux de TVA de 20% \u00e1 5,50%&lt;/p&gt;","&lt;p&gt;la soci\u00e9t\u00e9 n a pas \u00e0 etre complice d un meurtre (donc refus de prise en charge sauf pour les cas de viols)...&lt;/p&gt;","&lt;p&gt;Actuellement les MDPH fonctionne de mani\u00e8re totalement in\u00e9galitaires sur le territoire Francais. Ainsi, nous voyons des discriminations insoutenables entre les diff\u00e9rentes r\u00e9gions dans certains domaines notamment l'autisme o\u00f9 certaines commissions CDAPH de part les membres qui les constituent vont emp\u00eacher le libre choix dans des approches th\u00e9rapeutiques \u00e9ducatives pourtant recommand\u00e9es par l'HAS pour faire primer une \u00e9conomie m\u00e9dico socale qui fait fonctionner des approches psychanalytiques, m\u00e9thodes dites non consensuelles. De plus, les MDPH imposent des d\u00e9lais outrageusement longs mettant les personnes en situation de handicap et leurs familles dans des situations d'attente inacceptables ET devant juste apr\u00e8s avoir re\u00e7u la notification devoir recommencer leur dossier 3 mois apr\u00e8s voir moins afin de renouveller le dossier. Une situation ubuesque. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aussi, Cr\u00e9er une E-plateforme, permettant de d\u00e9poser son dossier MPPH en ligne et de le renouveler facilement en 1 clic, si la situation n'a pas chang\u00e9 et de pouvoir scanner les certificats m\u00e9dicaux ou pour plus de qualit\u00e9 avoir un espace professionnels de sant\u00e9 qui (pour valider/ certifier) sur l'espace personnel du patient afin d'obtenir l'allocation, le taux de handcap toutes les prestations que les MDPH s'occupent. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Afin  qu'il n'y ait plus  de discrimination, l\u2019algorithme est bas\u00e9 sur le GUIDE BAREME. qui donne l\u00e9gitimement acc\u00e8s \u00e0 une prestation selon les crit\u00e8res pr\u00e9vu par le guide qui est la r\u00e9f\u00e9rence en la mati\u00e8re.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les MDPH sont \u00e0 bout de souffle, elle font face \u00e0 de plus en plus de demandes et sont incapable de g\u00e9rer la situation. https://www.faire-face.fr/2018/04/06/mdph-fonctionnement-handicap/ &lt;/p&gt;&lt;p&gt;Sans compter qu'elle sont d\u00e9ficitaire dans certaines r\u00e9gions. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Actuellement Elles sont g\u00e9r\u00e9es par les D\u00e9partements/ R\u00e9gions...Il faut un pole NATIONAL dans l'organisation administrative et des personnels qui se d\u00e9placent au niveau local. Combien de fonctionnaires en doublon, triplon ??? AEEH, AAH, PCH ... tout par dans tous les sens ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Absolue n\u00e9cessit\u00e9 de faire son dossier tous les 5 ans pour tous!  voir m\u00eame \u00e0 vie avec petite r\u00e9actualisation tous les 10 ans. &lt;/p&gt;","&lt;p&gt;Revoir le statut professionnelle  ( contrats et salaires ) des Accompagnants des \u00c9lev\u00e9s en Situation de Handicape.&lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 des implants dentaires, dentiste, lunettes, m\u00e9decin et h\u00f4pital pour les personnes aux RSA et ch\u00f4meurs. Les personnes aux RSA ou m\u00eame ch\u00f4meurs ne peuvent pas se payer un implant dentaire ou appareil ou m\u00eame une couronne.&lt;/p&gt;","&lt;p&gt;Une approche plus simple quand on a tous les certificats m\u00e9dicaux qui confirme le handicap et l inposibilite de travailler et que se soit plus en fonction du fonctionnaire qui vous re\u00e7ois sens lire les compte rendu m\u00e9dicaux donc simplifi\u00e9 les demarche&lt;/p&gt;","&lt;p&gt;Un parent qui a un enfant en situation de handicap ne peut pas b\u00e9n\u00e9ficier d'un compl\u00e9ment pour l'allocation enfant Handicap (AEEH) et cumuler dans le m\u00eame temps de l'allocation journali\u00e8re de pr\u00e9sence parentale (AJPP) alors que ceux sont deux prestations compl\u00e8tement diff\u00e9rentes.&lt;/p&gt;&lt;p&gt;Le compl\u00e9ment AEEH sert \u00e0 payer les d\u00e9passements de frais par rapport au handicap non pris en charge par la s\u00e9curit\u00e9 sociale. L'AJPP, lui, sert \u00e0 compenser financi\u00e8rement les jours d'absence du parent \u00e0 son travail pour s'occuper de son enfant malade. &lt;/p&gt;&lt;p&gt;C'est illogique que ces deux prestations s'affrontent au lieu de se compl\u00e9ter. Je demande donc que la l\u00e9gislation change en ce sens, et qu'un parent puisse b\u00e9n\u00e9ficier de ces deux prestations sans \u00eatre p\u00e9nalis\u00e9.&lt;/p&gt;","&lt;p&gt;Diminution voire arr\u00eat des subventions de l'Etat aux grands groupes de sant\u00e9 priv\u00e9s&lt;/p&gt;","&lt;p&gt;Allocations familiales d\u00e8s le premier enfant, mais plafonn\u00e9es \u00e0 3 enfants par foyer&lt;/p&gt;","&lt;p&gt;Aucun vaccin ne devra \u00eatre obligatoire (nous ne savons pas si les soi-disant maladies sont toujours en cours et nous ne savons toujours pas ce qu'ils mettent dans les vaccins).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;au moment du deces de l epoux ;l epouse se retrouve demunie  ;conciderent que cette femme a eu des enfant et qui n a pas toute ses annuite ,elle donc pas une grosse retraite ;et au depart de celui qui a le plus cotise cette derniere se retrouve avec une misere pour vivre&lt;/p&gt;","&lt;p&gt;FIN de l'obligation vaccinale impos\u00e9e pour cr\u00e9er des b\u00e9n\u00e9fices au d\u00e9triment de la sant\u00e9 des populations .Le choix d'une obligation vaccinale , d\u00e9sormais \u00e9largie \u00e0 11 vaccins n'est pas motiv\u00e9e par l'am\u00e9lioration de la sant\u00e9 mais l'enrichissement de big pharma au d\u00e9triment de la sant\u00e9 des populations : les vaccins cr\u00e9ent de grands probl\u00e8mes de sant\u00e9 physique ( allergies , maladies  auto-immunes , cancers ..) et de sant\u00e9 mentale ( hyperactivit\u00e9 , autisme ..) . Cet impact n\u00e9gatif sur la sant\u00e9 a \u00e9t\u00e9 prouv\u00e9 par de nombreuses \u00e9tudes  cf par exemple http://docteur.nicoledelepine.fr/quelques-informations-a-propos-de-lobligation-vaccinale-loi-liberticide-sans-fondement-de-sante-publique-contraire-a-lethique-medicale-et-aux-conventions-internationales/                  http://www.alis-france.com/&lt;/p&gt;","&lt;p&gt;Former les m\u00e9decins aux m\u00e9decines traditionnelles moins ch\u00e8res, moins invasives et souvent bien plus adapt\u00e9es aux besoins des patients&lt;/p&gt;","&lt;p&gt;aidez les personnes en chomage pour une meilleure formation creer des centre de formations non payant et permettant de retroouver un emploi actuellement il y en a trop qui se retrouvent au chomage \u00e0 la fin de la formation&lt;/p&gt;","&lt;p&gt;Mettre en place des services de m\u00e9decine r\u00e9g\u00e9n\u00e9ratives articulaires (obligatoire), dans tous les hopitaux !&lt;/p&gt;&lt;p&gt;Beaucoup de gens souffrent de probl\u00e8mes articulaires ( arthrose, hernies discales, etc ) , du \u00e0 l'\u00e2ge ou des traumatismes, ou de handicape de parapl\u00e9gies , t\u00e9trapl\u00e9gies, c\u00e9cit\u00e9, etc !&lt;/p&gt;&lt;p&gt;La m\u00e9decine r\u00e9g\u00e9n\u00e9rative ( cellules souches, prp, orthokyne, ozonoth\u00e9rapie, et voir nanotechnologie ) pourrait dans tr\u00e8s beaucoup de cas, soigner ces affections , SANS INTERVENTIONS CHIRURGICALES LOURDE ( interventions mini invasive), par des injections radio guid\u00e9 de prp, celules souches, etc !&lt;/p&gt;&lt;p&gt;Par exemple, des injections radioguid\u00e9 de prp ou cellules souches dans les disques vertebraux, dans les cas d'hernies discales, r\u00e9hydrate les disques, qui retrouve leur hauteur et r\u00e9sorbent l'hernie, sans besoin d'actes chirurgicaux, qui a pour but de couper une partie du disque, et dont les risques sont \u00e9lev\u00e9 !&lt;/p&gt;&lt;p&gt;Pour des handicap\u00e9, des injections de cellules souches dans la moele \u00e9pini\u00e8re lur ont permis de remarcher, ou \u00e0 certains aveugles de revoir !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h1&gt;DMLA : deux patients recouvrent la vue gr\u00e2ce \u00e0 des cellules souches&lt;/h1&gt;&lt;p&gt;https://www.futura-sciences.com/sante/actualites/medecine-dmla-deux-patients-recouvrent-vue-grace-cellules-souches-57957/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.maxisciences.com/vision/des-greffes-de-cellules-souches-prometteuses-contre-la-cecite_art33671.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00e0 l'IBNAM de chicago ( institut de biotechnologie ) une sourie ayant eu la moele \u00e9pini\u00e8re de section\u00e9 remarche 3 semaines apr\u00e8s une injection de bio nanotechnologie ( regardez \u00e0 partir de 38 minutes 20 )&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=wUwITTDhnLE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h1&gt;Cellules souches. T\u00e9trapl\u00e9gique, il retrouve l'usage de ses bras&lt;/h1&gt;&lt;p&gt;https://www.ouest-france.fr/sante/cellules-souches-un-jeune-tetraplegique-retrouve-lusage-de-ses-bras-4471449&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;m\u00e9decine r\u00e9g\u00e9n\u00e9rative articulaire&lt;/p&gt;&lt;p&gt;https://www.caringmedical.com/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Apr\u00e8s une d\u00e9chirure totale des nerfs de la colonne vert\u00e9brale, un pompier polonais de 40 ans victime d'une agression commence \u00e0 remarcher gr\u00e2ce \u00e0 une transplantation de cellules nerveuses.&lt;/p&gt;&lt;p&gt;https://informations.handicap.fr/a-operation-paralysie-transplantation-7261.php&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En allemagne, une clinique sp\u00e9cialis\u00e9 dans la m\u00e9decine r\u00e9g\u00e9n\u00e9rative articulaire et orthop\u00e9dique !&lt;/p&gt;&lt;p&gt;https://clinique-orthopedique-arthrose.com/traitement-orthopedique/chirurgien-du-rachis-specialise/transplantation-autologue-cellules-disque-TACD.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://clinique-orthopedique-arthrose.com/traitement-orthopedique/chirurgie-du-genou-specialise/regeneration-cartilage-genou-transplantation-autologue.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En france, les projets m\u00e9decine r\u00e9g\u00e9n\u00e9rative ADIPOA 1 et 2 (genoux et disques vert\u00e8braux) financ\u00e9 par l'UE au chu de montpellier, verront leurs r\u00e9sultats transmis \u00e0 une clinique priv\u00e9, qui sera la seule en france \u00e0 pratiquer ces soins (genoux et disques vert\u00e8braux)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;LA MEDECINE REGENERATIVE DU RACHIS ( injections disques vertebraux, facettes articulaires, etc), EN FRANCE, N EST ACTUELLEMENT PAS AUTORISE ! ALORS QUE LES INJECTIONS RADIOGUIDE DE CORTICOIDES AU NIVEAU DES TROUS DE CONJUGAISON, NE SOIGNANT EN AUCUN CAS LES CAUSES DES DOULEURS LE SONT !&lt;/p&gt;","&lt;p&gt;Que ceux qui fassent de tr\u00e8s longues \u00e9tudes soient bien r\u00e9mun\u00e9r\u00e9 me semble normal. Ne faut il pas inventer un moyen d'amortir leurs \u00e9tudes et leurs installations plut\u00f4t que laisser faire des tarifs parfois impossible \u00e0 payer?&lt;/p&gt;","&lt;p&gt;Macron veut attribuer l'AAH \u00e0 vie aux handicap\u00e9s \\\"lourds\\\" dont le handicap est situ\u00e9 entre 80 et 100%.&lt;/p&gt;&lt;p&gt;Je propose qu'on fasse de m\u00eame avec les handicap\u00e9s l\u00e9gers, entre 49 et 79%, qui touchent l'AAH mais qui redoutent l'\u00e9p\u00e9e de Damocl\u00e8s du renouvellement tous les deux ou cinq ans.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plus pr\u00e9cis\u00e9ment il n'y aura plus de renouvellement \u00e0 faire sauf gu\u00e9rison de l'handicap\u00e9, auquel cas le m\u00e9decin traitant cl\u00f4turera le dossier.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Permettre \u00e0 chacun de d\u00e9cider de sa fin de vie&lt;/p&gt;","&lt;p&gt;La sant\u00e9 ne doit plus \u00eatre oppos\u00e9e \u00e0 la rentabilit\u00e9 car c\u2019est inadmissible de comparer la vie des gens \u00e0 la rentabilit\u00e9.  Il faut embaucher le personnel n\u00e9cessaire dans les h\u00f4pitaux en difficult\u00e9.&lt;/p&gt;","&lt;p&gt;droit \u00e0 toucher la r\u00e9version : la maintenir \u00e0 plus de 50%&lt;/p&gt;","&lt;p&gt;La premi\u00e8re des urgences serait de s'assurer que plus aucun mineur ne soit \\\"condamn\u00e9\\\" \u00e0 dormir dans une voiture, dans une caravane, parfois dans un abri de fortune, voir dans un hall d'immeuble avec l'un de ses parents ou ses deux parents. De telles situations de mis\u00e8re noire et de d\u00e9tresse sont indignes de la France et l'exclusion sociale entra\u00eene h\u00e9las bien souvent toutes les autres (exclusion sanitaire, \u00e9ducative, l'\u00e9loignement de l'acc\u00e8s aux soins ....).&lt;/p&gt;","&lt;p&gt;\u00c9largir la reconnaissance de maladie professionnelle :&lt;/p&gt;&lt;p&gt;canal carpien, rhisarthrose, discopathie, lombalgie chronique, etc&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Sortie des trait\u00e9s de libre \u00e9change&lt;/u&gt;&lt;/strong&gt; et arr\u00eater d\u2019import\u00e9s &lt;strong&gt;des produits qui ne respectent pas nos propres normes&lt;/strong&gt;, normes impos\u00e9es \u00e0 nos producteurs et \u00e0 nos agriculteurs. Ces trait\u00e9s et leurs produits import\u00e9s sont de v\u00e9ritable &lt;strong&gt;source de maladie et d\u2019empoissonnement&lt;/strong&gt; quand on sait que des produits import\u00e9s ne respectent m\u00eame pas les normes que l\u2019on impose \u00e0 nos propres producteurs et agriculteurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;M\u00e9dicament arr\u00eat\u00e9 de production : les patients sont avertis par leur pharmacie &lt;/p&gt;&lt;p&gt;M\u00e9dicament d\u00e9rembours\u00e9&lt;/p&gt;","&lt;p&gt;Redonner les moyens n\u00e9cessaires aux h\u00f4pitaux et au domaine de la sant\u00e9 en g\u00e9n\u00e9ral.&lt;/p&gt;","&lt;p&gt;Interdiction absolue de l\u00e9gif\u00e9rer en faveur des mutuelles, de l\u2019industrie pharmaceutique et de tout autre organisme priv\u00e9 d\u00e8s lors que les dispositions entament notre syst\u00e8me de sant\u00e9 et portent atteinte \u00e0 l\u2019int\u00e9r\u00eat de la sant\u00e9 publique.&lt;/p&gt;","&lt;p&gt;Actuellement, l'AAH (Allocation aux Adultes Handicap\u00e9s) est attribu\u00e9e \u00e0 hauteur d'un montant fixe si l'on est d\u00e9clar\u00e9 handicap\u00e9 \u00e0 au moins 50%.&lt;/p&gt;&lt;p&gt;Cette r\u00e8gle induit de profondes injustices, d'une part pour son absence totale de progressivit\u00e9: soit on per\u00e7oit cette allocation, soit on ne la per\u00e7oit pas, sans compromis possible.&lt;/p&gt;&lt;p&gt;D'autre part, ceux qui la per\u00e7oivent sont tous log\u00e9s \u00e0 la m\u00eame enseigne dans le sens o\u00f9 ils touchent le m\u00eame montant ind\u00e9pendamment de l'impact de leur handicap sur leur vie professionnelle.&lt;/p&gt;&lt;p&gt;Il serait donc plus juste que l'AAH soit potentiellement attribu\u00e9e \u00e0 tout le monde, et que son montant, au lieu d'\u00eatre fixe, soit index\u00e9 sur le taux de handicap.&lt;/p&gt;&lt;p&gt;Une autre injustice r\u00e9side dans l'\u00e9valuation du handicap. S'agissant de d\u00e9terminer si l'AAH doit \u00eatre attribu\u00e9e ou non, devrait \u00eatre surtout \u00e9valu\u00e9e la capacit\u00e9 de l'int\u00e9ress\u00e9 \u00e0 gagner sa vie via une activit\u00e9 professionnelle, plus que l'impact social ou psychologique.&lt;/p&gt;","&lt;p class=\\\"ql-indent-1\\\"&gt;Lorsqu'une personne vit en couple,elle n'a droit \u00e0 aucune allocation si les revenus de son conjoint d\u00e9passent un certain plafond.Donc c'est le conjoint qui supporte enti\u00e8rement la charge du handicap,en lieu et place de l'Etat.C'est une situation humiliante et qui am\u00e8ne la question: Peut-on vivre en couple si l'on est handicap\u00e9 ????                                                                                                     &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;les motifs : impossibilit\u00e9 physique d\u2019accepter un poste de travail, refus r\u00e9curent des employeurs (ne veulent pas s\u2019emmer\u00b0 avec des handicap\u00e9s), postes non adapt\u00e9s, ignorance des entrepreneurs sur la r\u00e8glementation d\u00a0\u2018am\u00e9nagement subventionn\u00e9 de poste&lt;/li&gt;&lt;li&gt;un handicap\u00e9 bien int\u00e9gr\u00e9 (famille, amis, logement, travail, transport) est un \u00eatre autonome et responsable.\u00a0&lt;/li&gt;&lt;li&gt;un handicap\u00e9 cherchera toujours des solutions par sa propre r\u00e9flexion&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Dans notre syst\u00e8me devenu incoh\u00e9rent on paye en fait 3 fois pour ne \u00eatre rembours\u00e9 d'une mis\u00e8re :&lt;/p&gt;&lt;p&gt;1. Cotisation s\u00e9curit\u00e9 sociale&lt;/p&gt;&lt;p&gt;+ 2. Mutuelle&lt;/p&gt;&lt;p&gt;+ 3. Avec nos imp\u00f4ts pour rembourser le d\u00e9ficit permanent de la S\u00e9cu&lt;/p&gt;&lt;p&gt;Donc si on ne remet pas tout \u00e0 plat, cela ne servira \u00e0 rien donc  continuer \u00e0 engraisser les labos et l'agroalimentaire&lt;/p&gt;","&lt;p&gt;les scandales li\u00e9s a cette industrie se multiplient :il faut les p\u00e9naliser tr\u00e8s lourdement .sur le plan financier et judiciaire pour que cela s'arrete\u00a0.ils doivent indemniser leurs victimes pour les pr\u00e9judices physiques et moraux .&lt;/p&gt;","&lt;p&gt;harmonisation du montant de l aah sur le territoire et modification des conditions d attribution qui ne reposent parfois que sur le bon vouloir du m\u00e9decin de la mdph. Une maladie reconnue invalidante devrait permettre l obtention de l aah sans avoir \u00e0 batailler .... &lt;/p&gt;","&lt;p&gt;11 vaccins obligatoires, du jamais vu, empoisonner les enfants d\u00e8s la naissance. Je ne suis pas contre la vaccination sans aluminium, mais infliger obligatoirement 11 vaccins, \u00e7a n\u2019a pas de sens. J\u2019entends autour de moi des jeunes qui pr\u00e9f\u00e8rent ne pas avoir d\u2019enfant tant que cette loi sera en vigueur car le risque est grand. Je trouve que les laboratoires ont trop de poids sur le gouvernement. J\u2019espere qu\u2019il y aura des personnes suffisamment conscientes pour arr\u00eater cette catastrophe.&lt;/p&gt;","&lt;p&gt;Mettre en place un syst\u00e8me qui permet aux distributeurs, restaurateurs de redistribuer aux banques alimentaires les exc\u00e9dents pour lutter contre le gaspillage alimentaire &lt;/p&gt;","&lt;p&gt;CHASSE AUX FRAUDEURS DE LA CARTE VITALE.&lt;/p&gt;&lt;p&gt;VENTE DES MEDICAMENTS A L UNITE.COMME FAIT L INDE.&lt;/p&gt;&lt;p&gt;REVOIR LES REMBOURSEMENTS DU DENTAIRE ET DE L AUDITION.&lt;/p&gt;","&lt;p&gt;Interdiction de fumer dans les lieux publics. Pas seulement dans les b\u00e2timents, mais \u00e9galement dans la rue, les stades ou tout lieux ouverts \u00e0 tous.&lt;/p&gt;&lt;p&gt;On pourrait envisager la mise en place d'espaces fumeurs comme cela se fait au Japon.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;L'annulation de la hausse de 1,7 % de la CSG pour les retrait\u00e9s touchant moins de 2 000 Euros/mois n'est accord\u00e9e par le gouvernement QUE POUR 1 AN. Que se passera-t-il apr\u00e8s ?&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Ma proposition est : &lt;strong&gt;ANNULATION DEFINITIVE DE CETTE HAUSSE&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Alors que le taux d'inflation actuel est estim\u00e9 \u00e0 1,5 % - 2 %, le gouvernement a le culot de revaloriser les retraites de 0,3 %.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Pire, alors que nul ne sait encore quel sera le taux d'inflation en 2020, le gouvernement a d\u00e9j\u00e0 d\u00e9cid\u00e9 de revaloriser \u00e0&lt;/p&gt;&lt;p&gt;nouveau les retraites de 0,3 %.&lt;/p&gt;&lt;p&gt;Ma proposition est : &lt;strong&gt;INDEXATION SYSTEMATIQUE DES RETRAITES SUR LE TAUX DE L'INFLATION, DES 2019.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;\u2022 l\u2019\u00e9lectromagn\u00e9tisme, les micro-ondes, les ondes 5G, les nanotechnologies favorisent l\u2019\u00e9lectrosensibilit\u00e9 des personnes, d\u00e9veloppent des allergies diverses et certaines pathologies deviennent ingu\u00e9rissables&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Remplacer &lt;strong&gt;l\u2019ensemble&lt;/strong&gt; des aides sociales par une &lt;strong&gt;prestation unique&lt;/strong&gt; d\u00e9finie par foyer fiscal en fonction de son revenu de r\u00e9f\u00e9rence et du nombre d\u2019unit\u00e9 de consommation (UC). Sous forme d\u2019un imp\u00f4t n\u00e9gatif tout en s\u2019assurant que le travail soit toujours plus int\u00e9ressant. Les foyers b\u00e9n\u00e9ficiant de l\u2019aide sociale ne contribuent pas \u00e0 l\u2019imp\u00f4t sur les revenus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nombre d\u2019UC (unit\u00e9 de consommation) par foyer fiscal\u00a0:&lt;/p&gt;&lt;p&gt;1 UC pour le premier adulte du m\u00e9nage ;&lt;/p&gt;&lt;p&gt;+ 0,5 UC pour les autres personnes de 14 ans ou plus ;&lt;/p&gt;&lt;p&gt;+ 0,3 UC pour les enfants de moins de 14 ans.&lt;/p&gt;&lt;p&gt;UC max par foyer = 3&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Montant de l\u2019aide sociale forfaitaire (AS) par foyer fiscal\u00a0:&lt;/p&gt;&lt;p&gt;Exemple\u00a0: = (750\u20ac x UC) \u2013 50\u00a0% du revenu de r\u00e9f\u00e9rence mensualis\u00e9 du foyer. &lt;/p&gt;&lt;p&gt;Un couple avec 3 enfants dont un de 15 ans\u00a0:&lt;/p&gt;&lt;p&gt;Sans revenu le foyer touchera 750\u20ac x 2,6 = 1950 \u20ac d\u2019aide sociale par mois. &lt;/p&gt;&lt;p&gt;Avec un revenu de 1500\u20ac il touchera en plus 1200\u20ac d\u2019aide sociale soit au total 2700\u20ac.&lt;/p&gt;&lt;p&gt;Il ne sera pas impos\u00e9 si ses revenus restent inf\u00e9rieurs \u00e0 3900\u20ac par mois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les aidants devraient faire partie d'une v\u00e9ritable profession et \u00eatre r\u00e9mun\u00e9r\u00e9s v\u00e9ritablement \u00e0 la hauteur de leur r\u00f4le dans une soci\u00e9t\u00e9 vieillissante\u00a0 qui doit par ailleurs prot\u00e9ger et aider les personnes en situation de handicap.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;R\u00e9former le financement des EHPAD publics en tenant compte des disparit\u00e9s des \u00e9tablissements pour permettre une meilleure r\u00e9partition des moyens financiers et humains.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faire front aux lobbies pharmaceutiques et m\u00e9dicaux en conservant la prise en charge par l'assurance maladie des m\u00e9dicaments hom\u00e9opathique.&lt;/p&gt;&lt;p&gt;Demander \u00e0 la Cour des Comptes d'auditer l'impact de cette m\u00e9decine sur les comptes de l'assurance maladie et les gains de substitution versus m\u00e9decine chimique (m\u00e9dicaments ou g\u00e9n\u00e9riques).&lt;/p&gt;","&lt;p&gt;La sant\u00e9, la prise en charge et l\u2019assistance des personnes en besoin ou en difficult\u00e9 (jeunes enfants, \u00e9l\u00e8ves, ch\u00f4meurs, parents isol\u00e9s, handicap\u00e9s, migrants, personnes \u00e2g\u00e9es) pourraient \u00eatre confort\u00e9es en recourant \u00e0 la solidarit\u00e9 citoyenne (instauration d\u2019un service civique universel).&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une nouvelle branche de la s\u00e9curit\u00e9  sociale pour la d\u00e9pendance.  La soci\u00e9t\u00e9 vieillissante aura de plus en plus de mal \u00e0  g\u00e9rer la d\u00e9pendance  rappelons nous quand m\u00eame que le jour de f\u00e9ri\u00e9 de l'ascension qui a \u00e9t\u00e9 supprim\u00e9  devait servir \u00e0 cr\u00e9er cette branche o\u00f9 est pass\u00e9  l'argent ?&lt;/p&gt;","&lt;p&gt;arr\u00eater d'imposer l'IVG pour les foetus porteurs de trisomie : ce sont des \u00eatres humains qui peuvent tr\u00e8s bien vivre et \u00eatre heureux&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;Je vous raconte ma vie&lt;/u&gt;\u00a0:\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je suis n\u00e9e dans les ann\u00e9es 1960 et j'ai \u00e9t\u00e9 op\u00e9r\u00e9e d'une cloison non faite \u00e0 ma naissance dans les ann\u00e9es 1970. J'ai accumul\u00e9 du retard scolaire et physiologique en ce qui concerne la taille par rapport \u00e0 l'age. En d'autres termes, je fais plus jeune que mon age et on me critique de facon continuelle. Je n'ai pas droit \u00e0 des aides pour mon handicap, pour la recherche d'emplois, pour me reconvertir, pour avoir droit \u00e0 des contrats de qualification jeunes malgr\u00e9 mon age \u00e0 cause de mon op\u00e9ration de ma cloison a coeur ouvert. Je suis malentendante et je risque de devenir sourde et personne ne m'aidera.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Pendant 20 ans, j'ai fait comme loisir le judo pour devenir plus forte physiquement et savoir me d\u00e9fendre. Je suis assistante club Judo de 2014 \u00e0 2017 et Ceinture Marron. J'ai \u00e9t\u00e9 oblig\u00e9e d'arr\u00eater le judo \u00e0 cause d'une secr\u00e9taire de judo qui m'a dit que : \\\"vous n'avez pas le m\u00eame age que les autres\\\" et m' a fait des menaces physiques et verbales. Cette secr\u00e9taire de judo est au club de judo des alentours de ma ville. Cette secr\u00e9taire de judo des alentours de chez moi\u00a0a \u00e9t\u00e9 tr\u00e8s ignoble avec ma personne. Cette personne secr\u00e9taire de judo s'est adress\u00e9e \u00e0 tous les clubs de judo pour m'emp\u00eacher de faire ma vie dans ma passion qu'est le judo.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;J'aimerais avoir aussi l'occasion de vous rencontrer, ne serait-ce aussi dans ma ville o\u00f9 j'habite.et j'aimerais qu'il n'y ait plus jamais d'omerta et que l'omerta soit sanctionn\u00e9. Mon email est a.foglia@laposte.net. De plus, rien ne sp\u00e9cifie dans les textes officiels au niveau de l'age du judoka (te).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je vous remercie de tenir compte de ma demande et je vous prie d'agr\u00e9er, Madame , l'expression de mes sentiments respectueux.&lt;/p&gt;","&lt;p&gt;Certains actes sont rembours\u00e9s alors qu'ils ne sont pas indispensables. Je connais des personnes qui vont chaque ann\u00e9e en cure et choisissent la sp\u00e9cialit\u00e9 du site par rapport a l'int\u00e9r\u00eat du lieu comme pour leurs vacances.&lt;/p&gt;&lt;p&gt;Par contre les soins dentaires et lunettes ne sont pas suffisamment rembours\u00e9s. Il y a peu de temps atteinte de douleurs dorsales insupportables, la m\u00e9decine traditionnelle me propose des antidouleurs. Apr\u00e8s une visite chez l'osteo NON REMBOURSEE j'ai pu retourner au travail. On ne rembourse pas l'osteo 50 \u20ac alors que sans lui j'aurais sans doute d\u00fb avoir un arr\u00eat de travail d'au moins une semaine qui aurait co\u00fbt\u00e9 20 fois plus cher. Ou est l'\u00e9conomie des soins dans ce cas-l\u00e0 ????&lt;/p&gt;","&lt;p&gt;le handicap dans de la fonction public hospitali\u00e8re. ont ne cherche plus \u00e0\u00a0proposer des\u00a0reclassement en cas de maladie reconnue professionnelle, ses agents sont mis en retraite pour invalid\u00e9 \u00e0 40, 45, 50 ans voir plus jeune et cela \u00a0par le biais de proc\u00e9d\u00e9s inhumains malgr\u00e9 la demande \u00e0 l'administration d'\u00eatre reclass\u00e9, de pouvoir encore et vouloir travailler sur d'autres postes.Ont\u00a0vous mets dans l'\u00e9chec puis, ont vous dis que vous\u00a0\u00eates incomp\u00e9tents. Vous \u00eates parfois pouss\u00e9 \u00e0 bouts moralement pour passer votre maladie professionnelle en maladie ordinaire(d\u00e9pression). l'administration fait en sorte que l'inaptitude \u00e0 tout poste soit favorable et c'est parti\u00a0 pour une d\u00e9cision \\\"\u00e0 coup de retraite pour invalidit\u00e9\\\". &lt;/p&gt;&lt;p&gt;Je suis persuad\u00e9e que ce proc\u00e9d\u00e9 est fait pour jeter des fonctionnaires dehors! Une honte!!&lt;/p&gt;&lt;p&gt;A cette allure, les caisses des retraites ne vont plus suivre. Il faut travailler plus longtemps et de l'autre c\u00f4t\u00e9 ont mets les agents en retraite \u00e0 45 ans alors qu'ils peuvent travailler MAIS Ont marche sur la t\u00eate.!!!!!&lt;/p&gt;","&lt;p&gt;9 millions de personnes vivent sous le seuil de pauvret\u00e9 en France, soit avec moins de 1000\u20ac par mois. Des centaines de milliers de personnes tentent de survivre avec \u00e0 peine quelques centaines d'euros par mois.&lt;/p&gt;&lt;p&gt;Notre pays et nos villes comptent de nombreuses personnes sans abri et abandonn\u00e9es \u00e0 elles-m\u00eames, faute d'intervention des pouvoirs publics. Le recul des services publics et la pr\u00e9carisation des conditions de vie fait exploser la pauvret\u00e9. On ne peut pas vivree heureux dans un oc\u00e9ans de malheur. La R\u00e9publique doit faire cesser ce scandale!&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Propositions:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Instaurer la gratuit\u00e9 de l'acc\u00e8s et des quantit\u00e9s d'eau, d'\u00e9lectricit\u00e9 et gaz indispensables \u00e0 une vie digne en commen\u00e7ant par faire appliquer l'interdiction de coupure d'eau et de r\u00e9duction de d\u00e9bit au domicile principal.&lt;/p&gt;","&lt;p&gt;Du logement d\u00e9cent d\u00e9coulent la sant\u00e9, le travail, la socialisation et la possibilit\u00e9 d;'\u00eatre en famille . C'est un droit fondamental pour vivre en soci\u00e9t\u00e9 qui doit \u00eatre l\u00e9galis\u00e9. L'expulsion en cas de dette ne doit pas \u00eatre syst\u00e9matis\u00e9, car c'est souvent la maladie, un divorce ou un accident qui g\u00e9n\u00e8rent ce fait. L'acc\u00e8s au logement des handicap\u00e9s  doit \u00eatre l\u00e9galis\u00e9, car les assurances impay\u00e9s de loyer ferment la porte par leurs exigences aux publics modestes.&lt;/p&gt;","&lt;p&gt;Trop de medecin sp\u00e9cialis\u00e9 , procede a des depassements d honoraires.  Tarif sur bareme pour tous le monde&lt;/p&gt;","&lt;p&gt;-Refonte et simplification de l'architecture, de la structure et de l'organisation de la direction et de la gestion de l'h\u00f4pital afin de renforcer les moyens de la partie op\u00e9rationnelle (personnel m\u00e9dical, accueil, soins), &lt;/p&gt;&lt;p&gt;-Augmenter de 2% le budget de l\u2019h\u00f4pital. &lt;/p&gt;&lt;p&gt;-Augmenter le budget des EHPAD's de 5% afin de redonner une certaine humanit\u00e9 \u00e0 ces \u00e9tablissements -Tous les services publics doivent \u00e9voluer avec la technologie.&lt;/p&gt;&lt;p&gt;-Augmenter le budget d'aide aux handicap\u00e9s de 5%.&lt;/p&gt;","&lt;p&gt;Je propose que les cures thermales ne soient plus prises en charge par la S\u00e9curit\u00e9 Sociale et les mutuelles. Aujourd'hui, le co\u00fbt est important pour la collectivit\u00e9 alors que les b\u00e9n\u00e9fices pour les patients sont nuls.&lt;/p&gt;","&lt;p&gt;Libert\u00e9 de cotiser \u00e0 la mutuelle que l'on d\u00e9sire.&lt;/p&gt;&lt;p&gt;Faire comme pour les assurances,le gaz et l'\u00e9lectricit\u00e9: possibilit\u00e9 de changer de mutuelle \u00e0 tout moment si trop ch\u00e8re&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Que toutes les m\u00e9decines alternatives dites douces  soient reconnues au m\u00eame titre que les m\u00e9decines traditionnelles afin que les personnes puissent choisir et de mani\u00e8re pr\u00e9ventive .&lt;/p&gt;","&lt;p&gt;Trop de fran\u00e7ais souffrent \u00e0 longueur  d'ann\u00e9e de rage dentaire...Impossible d'obtenir un rendez vous dans l'urg
