naire professionnels&lt;/p&gt;","&lt;p&gt;La jeunesse est oubli\u00e9e et ne fait l'objet d\u2019aucune r\u00e9elle politique. La famille est le premier espace d'\u00e9ducation puis l'\u00e9cole, ensuite entre les dispositifs les aides c'est une v\u00e9ritable jungle incompr\u00e9hensible. Les minist\u00e8res se distribuent des missions ce qui conduit \u00e0 un v\u00e9ritable cafouillage et une v\u00e9ritable gabgie finnanci\u00e8re.&lt;/p&gt;&lt;p&gt;le minist\u00e8re de jeunesse et sport est exsangue et devenue \u00e9litiste avec des normes draconni\u00e8enes, l'europe, l'\u00e9ducation nationale, la protection de l'enfance, la protection judiciaire de la jeunesse qui fonctionne sur des fondements archa\u00efques, les missions mocales...Bref rien de clair qui peut permettre aux enfants de la r\u00e9publique un parcours de citoyen lisible et int\u00e9gratif.&lt;/p&gt;&lt;p&gt;Il n'est pas la peine de penser transversalit\u00e9 avec des services qui n'ont pas la m\u00eame culture et d\u00e9cloisonnement...&lt;/p&gt;&lt;p&gt;Il faut tout remettre \u00e0 plat et supprimer tous les minist\u00e8res qui existent pour n'en faire qu'un...&lt;/p&gt;&lt;p&gt;Je propose donc une sorte de \\\"plan marchal\\\" de la jeunesse afin de cr\u00e9er un minist\u00e8re r\u00e9galien aussi important que celui de la s\u00e9curit\u00e9 et de la d\u00e9fense qui g\u00e8re et dirige \u00e9ducation national, \u00e9ducation populaire, affaire sociales de la jeunesse, protection des enfants...&lt;/p&gt;&lt;p&gt;Je propose un parlement de la jeunesse pour co diriger ce minist\u00e8re...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Quelle politique de l'aide aux personnes en perte d'autonomie, \u00e2g\u00e9es ou handicap\u00e9es: &lt;/p&gt;&lt;p&gt;d'un c\u00f4t\u00e9 l'\u00e9tat souhaite encourager le maintien au domicile, mais les prises en charge (transf\u00e9r\u00e9es aux d\u00e9partement) diminuent pour les services d'aide (donc un plus \u00e0 payer pour les b\u00e9n\u00e9ficiaires), ne prend pas  en compte les formations et la p\u00e9nibilit\u00e9, &lt;/p&gt;&lt;p&gt;d'autre part, il existe un manque de financement dans les EHPAD pour recruter plus de personnel et donc un meilleur accompagnement.&lt;/p&gt;&lt;p&gt;On fait quoi alors? Quel accompagnement doit-on favoriser? Que fait-on de ces financements diminu\u00e9s en contradiction avec les objectifs affich\u00e9s?&lt;/p&gt;","&lt;p&gt;- donner les moyens aux soignants de travailler dans \\\"les r\u00e8gles de l'art\\\" afin qu'ils puissent prendre en consid\u00e9ration le malade dans sa globalit\u00e9. Rendre ce m\u00e9tier attractif (urgent)&lt;/p&gt;&lt;p&gt;- une meilleure r\u00e9mun\u00e9ration des professionnels de sant\u00e9 qui travaillent de jour comme de nuit, les dimanches, les no\u00ebl....qui c\u00f4toient la maladie et la mort au quotidien... Qui n'ont m\u00eame pas 3 semaines cons\u00e9cutives de cong\u00e9s l'\u00e9t\u00e9....&lt;/p&gt;","&lt;p&gt;les centres sp\u00e9cialis\u00e9s cens\u00e9s prendre en charge les enfants / jeunes / adultes handicap\u00e9s, sont de plus en plus d\u00e9sert\u00e9s par les r\u00e9\u00e9ducateurs : par ex plus aucun orthophonistes dans un centre sp\u00e9cialis\u00e9 pour enfant dysphasique, ou bien dans un centre pour enfant sourd ! &lt;/p&gt;&lt;p&gt;on incite les parents a faire des demandes pour int\u00e9grer ces centres qui  font du tres bon travail mais sans r\u00e9\u00e9ducateur ... et pas de doubles prises en charge possible par des professionnels lib\u00e9raux car la s\u00e9cu ne rembourse pas ! ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;r\u00e9mun\u00e9rons mieux les orthophonistes, psychomotriciens, ... et les centres redeviendront int\u00e9ressants pour ces professions, et nos enfants handicap\u00e9s seront mieux pris en charge et donc plus facilement \\\"int\u00e9gr\u00e9s\\\" en milieu ordinaire\\\"&lt;/p&gt;","&lt;p&gt;De nombreux m\u00e9dicaments tels que les bronchodilatateurs, par exemple, sont vendus avec leur inhalateur \u00e0 usage unique en plastique. A chaque achat du produit, un nouvel inhalateur est int\u00e9gr\u00e9, alors qu'il suffirait de vendre une recharge.&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019intensification des t\u00e2ches, l\u2019exc\u00e8s ou, au contraire, l\u2019absence de proc\u00e9dures, la pression des objectifs financiers et les risques du travail pour la sant\u00e9 peuvent entra\u00eener insatisfaction et d\u00e9motivation, un sentiment de harc\u00e8lement et jusqu'\u00e0 la d\u00e9prime.&lt;/p&gt;&lt;p&gt;Il importe que les CHSCT se voient renforcer leurs comp\u00e9tences pour d\u00e9noncer les nouvelles pratiques manag\u00e9riales.&lt;/p&gt;&lt;p&gt;Ce ne sont plus exactement les conditions du travail qui sont en cause mais le niveau d'exigence fix\u00e9 par l'entreprise.&lt;/p&gt;&lt;p&gt;Il faut une vigilance et des moyens coercitifs pour endiguer cette d\u00e9rive.&lt;/p&gt;","&lt;p&gt;Augmentation significative des minimas sociaux (RSA, ASS, ASPA...) de l'ordre de 100 \u00e0 150 euros mensuels.&lt;/p&gt;","&lt;h2&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;11 millions d'aidants familiaux (chiffres 2017) dont  75 % ont moins de 65 ans et la plupart ont une activit\u00e9 professionnelle.&lt;/span&gt;&lt;/h2&gt;&lt;h2&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Le risque de fatigue morale et physique est \u00e9norme. Travailler et s'occuper d'un proche est un d\u00e9fit et sur le long terme \u00e9puisant. Beaucoup d'aidants d\u00e9veloppent des probl\u00e8mes de sant\u00e9.&lt;/span&gt;&lt;/h2&gt;&lt;h2&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Les mesures prises (droit au r\u00e9pit ou don de cong\u00e9 entre coll\u00e8gue) jusqu'\u00e0 pr\u00e9sent sont une avanc\u00e9e mais ne sont pas suffisantes pour r\u00e9pondre \u00e0 ce besoin. Il faut aller plus loin car les aidants sont une aide dont la soci\u00e9t\u00e9 ne peut pas se passer.&lt;/span&gt;&lt;/h2&gt;&lt;h2&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Il faudrait \u00e9tablir un vrai statut pour les aidants familiaux et une vraie reconnaissance sociale. Il faudrait une loi permettant aux aidants de partir \u00e0 la retraite de mani\u00e8re anticip\u00e9e et \u00e0 taux plein pour ne pas les p\u00e9naliser.&lt;/span&gt;&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;aucune exon\u00e9ration de csg pour les retraites : taux unique pour tous entre 4 ou 5 %( \u00e0 calculer par nos experts) sur la tranche inf\u00e9rieure \u00e0 5000 euros puis un pourcentage beaucoup plus \u00e9lev\u00e9 sur la tranche au del\u00e0 de 9% sur la tranche sup\u00e9rieure \u00e0 5000 euros par mois.Un nouveau calcul sera appliqu\u00e9 pour les retraites afin d'augmenter le pouvoir d'achat 70% sur le salaire moyen, des 25 meilleures ann\u00e9es.&lt;/p&gt;","&lt;p&gt;Plus de moyens pour le handicap. Revalorisation et indexation des pensions d'invalidit\u00e9s sur le co\u00fbt de la vie.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:transparent;\\\"&gt;Le &lt;/span&gt;point \\\"Ecoute du Handicap\\\"&lt;span style=\\\"background-color:transparent;\\\"&gt; serait le lieu utile \u00e0 chaque handicap\u00e9 pour s'informer et faire les d\u00e9marches qui lui sont n\u00e9cessaires&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Face au besoin de logement non satisfait, les projets d'Habitat Coop\u00e9ratif men\u00e9s par des habitants, doivent \u00eatre soutenus par les collectivit\u00e9s, l'Etat et les Bailleurs sociaux. Ce sont des projets solidaires et mutualisants qui r\u00e9pondent aux besoins de partage, de vivre ensemble et de fraternit\u00e9.&lt;/p&gt;&lt;p&gt;Quand ils sont interg\u00e9n\u00e9rationnels ces projets d'Habitat Coop\u00e9ratif peuvent etre des solutions pour des  retrait\u00e9s et des jeunes parents qui peuvent s'entraider.&lt;/p&gt;&lt;p&gt;Les SCIC, soci\u00e9t\u00e9s coop\u00e9ratives d'int\u00e9r\u00eat collectif, doivent \u00eatre encourag\u00e9s par l'Etat et les collectivit\u00e9s locales&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est inadmissible que des personnes vivent dans la rue alors que des logements restent vacants pendant des mois, voire des ann\u00e9es faute de locataires.&lt;/p&gt;&lt;p&gt;Il faut une loi permettant aux collectivit\u00e9s de r\u00e9quisitionner ces logements vides moyennant une indemnit\u00e9 pay\u00e9e par la collectivit\u00e9 et  fix\u00e9e en fonction d'une fraction du co\u00fbt du m\u00e8tre carr\u00e9 dans la zone g\u00e9ographique concern\u00e9e. Les propri\u00e9taires ne pouvant s'y opposer, sauf \u00e0 payer une forte amende. Les propri\u00e9taires pourraient r\u00e9cup\u00e9rer leur logement \u00e0 tout moment, moyennant un pr\u00e9avis d'un mois, \u00e0 condition qu'ils s'engagent \u00e0 le louer ou l'habiter dans un d\u00e9lai de deux mois \u00e0 partir de la demande de restitution (preuve \u00e0 l'appui).&lt;/p&gt;","&lt;p&gt;Revoir le tarifs des EHPAD qui sont prohibitifs pour les soins indignes qu'ils dispenses \u00e0 des personnes qui sont notre m\u00e9moire. Revoir \u00e9galement ce qui reste \u00e0 payer aux familles qui les appauvrissent encore plus.&lt;/p&gt;","&lt;p&gt;Il ne s\u00b4agit pas de r\u00e9nover le monde du social, mais de redonner une certaine parit\u00e9 \u00e0 ce niveau l\u00e0. Le social est la base de notre soci\u00e9t\u00e9 et doit le rester. Ce qu\u2019on oublie c\u2019est que 100 euros sur nos salaires peut \u00eatre int\u00e9ressant mais n\u2019accordera pas plus de moyens dans ce domaine. Il est d\u2019une extr\u00eame urgence dans d\u2019ouvrir les yeux et de permettre \u00e0 tout les citoyen un monde du social d\u00e9cent. Si nous devons r\u00e9cup\u00e9rer de l\u00b4argent il doit \u00eatre fournis pour le monde du social ainsi que dans le monde m\u00e9dical, en grand besoin &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Un numerus clausus sera instaur\u00e9, non plus pour l'acc\u00e8s aux \u00e9tudes comme c'est le cas en ce moment (ce qui est bien le comble du ridicule quand on manque \u00e0 ce point de m\u00e9decins), mais pour permettre de mieux r\u00e9partir les praticiens o\u00f9 il en est besoin et non plus seulement dans les grandes villes.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour encourager les m\u00e9decins conventionn\u00e9s \u00e0 pratiquer dans les zones o\u00f9 ils font d\u00e9faut, des aides \u00e0 l'installation pourront leur \u00eatre vers\u00e9es, ainsi qu'un compl\u00e9ment de revenu \u00e9ventuellement. Pour \u00eatre conventionn\u00e9s, les m\u00e9decins devront tous appliquer les m\u00eames tarifs, n\u00e9goci\u00e9s avec la caisse d'assurance maladie. Les d\u00e9passements d'honoraires leur seront interdits, sauf en cas de demande particuli\u00e8re du patient.&lt;/p&gt;","&lt;p&gt;Il faut supprimer le syst\u00e8me des Mutuelles qui coulent de plus en plus sur une conception de march\u00e9, plut\u00f4t que dans celui de la d\u00e9fense de ses adh\u00e9rents. Actuellement la Pub des mutuelles s'\u00e9tablit \u00e0 8 milliards par an. La s\u00e9curit\u00e9 sociale pourrait reprendre cet argent (que nous payons par nos cotisations) et qu'elle r\u00e9injecterait dans le financement de la sant\u00e9;  et la partie consacr\u00e9e par ces mutuelles au frais de fonctionnement (environ 7 milliards) serviraient \u00e0 reprendre leur personnel.  Cette mesure doit \u00eatre accompagn\u00e9 par des campagnes de sensibilisation des gens, des enfants \u00e0 une hygi\u00e8ne de vie (exercice physique, alimentation \u00e9quilibr\u00e9e....) dans les  entreprises et les \u00e9coles&lt;/p&gt;","&lt;p&gt;Indexation des retraites\u00a0s&lt;span style=\\\"background-color:rgba(255,255,255,0);\\\"&gt;ur le co\u00fbt de la vie, c\u2019est-\u00e0-dire sur l\u2019inflation.\u00a0Cela permettra aux retrait\u00e9s d'avoir plus de pouvoir d'achat et de vivre dignement. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Co\u00fbt estim\u00e9 : 2/3 milliards &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Exemple : Gain de l'ISF 5 milliards pourraient financer une partie du co\u00fbt engendr\u00e9 par l'indexation. &lt;/p&gt;&lt;p&gt;(Ceci n'est qu'un exemple, je ne suis pas \u00e9conomiste de profession. Je vous invite \u00e0 proposer d'autres solutions pour financer cette proposition). &lt;/p&gt;","&lt;p&gt;La SS n'a aucune vocation \u00e0 faire des b\u00e9n\u00e9fices &lt;/p&gt;","&lt;p&gt;Comment nos gouvernements successifs peuvent ils laisser de telles injustices. Exemple: personne retrait\u00e9e n\u00e9e en 1955, mi temps en invalidit\u00e9 depuis 8ans, conditions r\u00e9unies pour retraite en 2017 mais ne peut pas la prendre car retraite moins de 1000euros. Donc forc\u00e9e continuer activit\u00e9. Les 2aides minimum contributif et ASPA ne peuvent s'appliquer puisque plafonds encore en dessous.&lt;/p&gt;&lt;p&gt; Ne resterait que le cumul emploi retraite mais vu que ni employeur actuel ou autre ne souhaite engagement pour contrat avec seniors cette mesure n'est pas une vraie solution. &lt;/p&gt;&lt;p&gt; L'estimation de l'aide logement avec retraite moins 1000euros \u00e9tait de 90euros en 2017. Ce qui ne modifie gu\u00e8re la situation. &lt;/p&gt;&lt;p&gt; Est c qu'il est trop difficile de comprendre que tout le monde n'est pas propri\u00e9taire de son petit appartement, qu'une personne SEULE a les m\u00eames charges fixes qu'un couple? Ce sont des choses tellement simples cependant. Il doit donc \u00eatre normal de ne pouvoir survivre? Ne pas \u00eatre \u00e9tonn\u00e9 ensuite de la fureur dans le pays avec gilet jaune ou non. Il serait temps de prendre en compte les plus fragiles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Vous connaissez s\u00fbrement le fameux graphique expliquant la r\u00e9partition de 1000\u20ac dans lequel la protection sociale repr\u00e9sente la plus grosse partie du camembert avec 577\u20ac (alors que la justice ne re\u00e7oit que 4\u20ac). Pour justifier le fait que nous soyons le pays le plus tax\u00e9 les politiques (et les \u00e9conomistes) arguent du fait que nous sommes AUSSI celui qui redistribue le plus. Si cela \u00e9tait vrai, \u00e7a suffirait amplement pour prouver que des dysfonctionnements r\u00e9currents paralysent l'efficience de ce mod\u00e8le puisque certains pays souffrant moins de la pression fiscale qui nous caract\u00e9rise proposent une redistribution quasi \u00e9quivalente, en particulier les pays nordiques. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lorsqu'un m\u00e9decin vous prescrit un traitement d'une semaine, est-il VRAIMENT indispensable de prendre et de faire rembourser \u00e0 la S\u00e9cu et aux Mutuelles des bo\u00eetes de 48 pilules, g\u00e9lules ou ampoules ? En Grande-Bretagne o\u00f9 les m\u00e9dicaments sont vendus \u00e0 l'unit\u00e9 cela ne met pas en p\u00e9ril l'existence de laboratoires tels Glaxo Smithkline ! Sans en venir \u00e0 ce mod\u00e8le o\u00f9 les m\u00e9decins sont salari\u00e9s par le NHS, nous pouvons all\u00e9grement opter pour les petits conditionnements (12 ou 24) au lieu de remplir nos armoires de produits p\u00e9rim\u00e9s et dangereux pour l'autom\u00e9dication.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans le m\u00eame ordre d'id\u00e9e lorsque des sommit\u00e9s m\u00e9dicales telles les Pr Debr\u00e9 et Frachon se donnent la peine de r\u00e9pertorier plus de 250 m\u00e9dicaments qui sont parfaitement inutiles ET souvent nocifs, pourquoi les m\u00e9decins continuent-ils \u00e0 les prescrire ?&lt;/p&gt;","&lt;p&gt;Il s'agit d'ugmenter la r\u00e9mun\u00e9ration garantie des travailleurs handicap\u00e9s qui fr\u00e9quentent les \u00e9tablissements et services d'aide par le travail (ESAT) au SMIC.&lt;/p&gt;","&lt;p&gt;Favoriser l'inclusion des handicap\u00e9s psychiques.&lt;/p&gt;","&lt;p&gt;\u2022 manque de moyens (personnel et \u00e9quipements)&lt;/p&gt;&lt;p&gt;\u2022 consulter les rapports de la Cour des Comptes&lt;/p&gt;","&lt;p&gt;Il faut supprimer le certificat m\u00e9dical pour la pratique sportive&lt;/p&gt;","&lt;p&gt;Aujourd'hui \u00eatre A.E.S.H. c'est \u00eatre un contractuel de l'Education Nationale, c'est \u00eatre limit\u00e9 en nombre de contrats, c'est \u00eatre en situation pr\u00e9caire, c'est avoir suivi un stage relevant davantage de la sensibilisation que de la formation et c'est \u00eatre employ\u00e9 \u00e0 temps partiel.&lt;/p&gt;&lt;p&gt;Les A.E.S.H. devraient disposer d'un statut de fonctionnaire, d'une v\u00e9ritable formation qualifiante et d'un parcours professionnel \u00e0 l'image de ce qui se fait pour les ATSEM.&lt;/p&gt;","&lt;p&gt;Utiliser les imprimantes 3D du BTP pour r\u00e9aliser des logements&lt;/p&gt;&lt;p&gt;https://www.bfmtv.com/mediaplayer/video/une-maison-imprimee-en-3d-a-nantes-982047.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;-Augmenter les recrutements de toutes les sp\u00e9cialit\u00e9s du corps soignant (infirmi\u00e8res, aides soignantes, m\u00e9decins, kin\u00e9sith\u00e9rapeute, psychologue etc ...) &lt;/p&gt;&lt;p&gt;-Davantage appliquer les recommandations de l'ARS (autorit\u00e9 r\u00e9gional de sant\u00e9) et l'HAS (haute autorit\u00e9 de sant\u00e9) en terme de personnel. Aujourd'hui les services sont en sous effectif pratiquement partout dans le service publique hospitalier, Et ce malgr\u00e9 des recommandations comme par exemple : 1 infirmier et 1 aide soignant pour 2.5 patients en palliatif. qui ne sont pratiquement jamais respect\u00e9es.&lt;/p&gt;&lt;p&gt;Parfois une infirmi\u00e8re pour 30 patients dans certains services, ou la mise en danger certaine du patient et du soignant.&lt;/p&gt;&lt;p&gt;Les exemples sont nombreux, des urgences, \u00e0 la psychiatrie, en passage par la maison de retraite, tous manques cruellement de personnel.&lt;/p&gt;&lt;p&gt;PS: le sujet pourrait largement \u00eatre d\u00e9velopper, comme bien d'autres.&lt;/p&gt;","&lt;p&gt;Augmentation plus r\u00e9guli\u00e8re de l' AAH, obligation d'une aide totale concernant les mat\u00e9riaux vitaux comme les fauteuils roulant, coussins anti escarre etc \u00e0 tout moment&lt;/p&gt;","&lt;p&gt; Une infime minorit\u00e9 a 90% des richesses du monde provenant de l'exploitation des autres hommes: mieux partager les richesses et les b\u00e9n\u00e9fices des entreprises &lt;/p&gt;","&lt;p&gt;un enfant \u00e7a se fait \u00e0 deux et l avortement nie les droits du pere, la soci\u00e9t\u00e9 lui tue son enfant sans qu il n ait rien \u00e0 dire... la mere (sauf en cas de viol) devrait donc etre contrainte d accoucher quitte ensuite \u00e0 renoncer \u00e0 cet enfant et en etre d\u00e9charg\u00e9e au profit du pere...&lt;/p&gt;","&lt;p&gt;Avec les d\u00e9passements d'honoraires pratiqu\u00e9s par certains m\u00e9decins, chirurgiens, laboratoires ect...qui appauvrissent. chacun de nous malades.&lt;/p&gt;","&lt;p&gt;Chaque employeur permet aux salari\u00e9s qui le souhaitent sur leur temps de travail, de participer aux activit\u00e9s d'une association pendant une journ\u00e9e par trimestre. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eater les r\u00e9formes \u00e0 r\u00e9p\u00e9tition des structures d\u2019insertion par l'activit\u00e9 \u00e9conomique (SIAE) qui baissent \u00e0 chaque fois les aides publiques et obligent les structures \u00e0 devenir de plus en plus productives au d\u00e9triment de l'accompagnement socioprofessionnel des salari\u00e9s en insertion. L'humain doit redevenir le centre du dispositif. Mettre fin aux baisses des fonds pour la formation. Le public accueilli n\u00e9cessite des formations pour les rapprocher de l'emploi. &lt;/p&gt;","&lt;p&gt;Je ne comprend pas qu'en France nous ne puissions pas faire analys\u00e9 n'importe quel produit afin de savoir r\u00e9ellement ce qui ce trouve dedans, c'est une proc\u00e9dure qui doit co\u00fbt\u00e9 relativement ch\u00e8re c'est sur mais elle permettrai une plus grand transparence sur ce que l'on mange et ce que l'on ce fait inject\u00e9 et du coup cr\u00e9er un site sur les quel serait affich\u00e9 les r\u00e9sultats de ses test avec une surveillance accru&lt;/p&gt;","&lt;p&gt;Nous vivons dans une soci\u00e9t\u00e9 o\u00f9 la maladie est devenue un march\u00e9 tr\u00e8s rentable pour les laboratoires.&lt;/p&gt;&lt;p&gt;La premi\u00e8re pr\u00e9occupation des labos n\u2019est pas notre sant\u00e9 mais la maladie qui leur permet de d\u00e9gager de gros b\u00e9n\u00e9fices.&lt;/p&gt;&lt;p&gt;Au travers des lobbys, ils influencent le gouvernement, le monde m\u00e9dical et ainsi nous n\u2019avons pas le traitement le plus adapt\u00e9 mais celui qui rapporte le plus et n\u2019am\u00e9liore pas forc\u00e9ment notre sant\u00e9.&lt;/p&gt;&lt;p&gt;Les axes de d\u00e9veloppement des m\u00e9dicaments doivent \u00eatre d\u00e9cid\u00e9s par une commission autonome  en fonction des besoins de traitement de la population et non plus en fonction du b\u00e9n\u00e9fice attendus.&lt;/p&gt;&lt;p&gt;La marge b\u00e9n\u00e9ficiaire doit \u00eatre r\u00e9glement\u00e9e, le surplus revers\u00e9 pour financer de nouvelles recherches m\u00e9dicales jusqu\u2019alors n\u00e9glig\u00e9es.&lt;/p&gt;&lt;p&gt;Le lobbyisme pharmaceutique interdit, remplac\u00e9 par une r\u00e9glementation stricte visant \u00e0 favoriser la sant\u00e9 des concitoyens et pas les b\u00e9n\u00e9fices. Cette r\u00e9glementation est n\u00e9cessaire pour imposer un \u00e9thique du m\u00e9dicament en lieu et place du march\u00e9 de la maladie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aujourd'hui, une personne reconnue handicap\u00e9e \u00e0 plus de 50% per\u00e7oit une allocation de 860\u20ac de la part de la CAF. Alors que l'on se bat pour une souhaitable revalorisation du SMIC, on tol\u00e8re en silence qu'une personne frapp\u00e9e par les accidents de la vie et ne pouvant pas travailler puisse survivre avec une somme inf\u00e9rieure de 300\u20ac au SMIC net.&lt;/p&gt;&lt;p&gt;Le handicap \u00e9tait au c\u0153ur du projet du candidat Macron mais, dans les faits, rien ne change, hormis les malheureux 40\u20ac d'augmentation fin 2018, vendu comme une aubaine incroyable pour la vie des handicap\u00e9s !&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je propose donc la parit\u00e9 SMIC/AAH, sans pr\u00e9judice des autres avantages directement li\u00e9s au handicap. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D'autre part, le calcul de l'AAH, allocation vers\u00e9e par la CAF, tient compte des revenus du foyer. Ce qui engendre un effet pervers : une personne handicap\u00e9e vivant en couple voit donc son allocation baisser ou m\u00eame dispara\u00eetre en fonction du salaire de son conjoint, ce qui nuit gravement au simple concept d'autonomie de la personne en situation de handicap. D'autres effets sont de m\u00eame nature : une personne percevant l'AAH a le droit de tomber amoureuse mais pas de vivre sous le m\u00eame toit que son compagnon puisque dans les faits, son allocation baissera s'il agit ainsi. Donc, on assiste soit \u00e0 des isolements forc\u00e9s de personne handicap\u00e9e d\u00e9sireuse de conserver un minimum d'autonomie financi\u00e8re, soit \u00e0 des fraudes lorsque, malgr\u00e9 tout, la tentation amoureuse l'emporte...&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je propose donc que le versement de l'AAH ne d\u00e9pende que du statut de handicap de la personne, en tant qu'individu, et non calcul\u00e9e en fonction des revenus du foyer. Une pension plut\u00f4t qu'une allocation.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Merci de m'avoir lu et d'appuyer cette demande.&lt;/p&gt;","&lt;p&gt;Leurs attribuer un statut avec une protection sociale, une retraite.&lt;/p&gt;","&lt;p&gt;La mise en place de la S\u00e9curit\u00e9 sociale avait pour objectif d\u2019offrir \u00e0 tous un acc\u00e8s \u00e0 des soins de qualit\u00e9. Ses r\u00e9formes successives ont progressivement gomm\u00e9 cet objectif et ont cr\u00e9\u00e9 de multiples in\u00e9galit\u00e9s. Des in\u00e9galit\u00e9s spatiales en laissant se d\u00e9velopper des d\u00e9serts m\u00e9dicaux. Des in\u00e9galit\u00e9s d\u2019acc\u00e8s aux soins, notamment pour les soins ambulatoires (consultations m\u00e9dicales, examens de laboratoire, m\u00e9dicaments, d\u2019optique, de proth\u00e8ses dentaires et auditives). Aujourd\u2019hui, seulement 50% de ces d\u00e9penses sont rembours\u00e9es par la S\u00e9curit\u00e9 sociale, les assureurs compl\u00e9mentaires priv\u00e9s (mutuelles et soci\u00e9t\u00e9s d\u2019assurance) se chargeant du reste, notamment en se sp\u00e9cialisant sur les \u00abpetits\u00bb risques. Les r\u00e9formes ont cr\u00e9\u00e9 aussi des in\u00e9galit\u00e9s sociales, depuis l\u2019entr\u00e9e en vigueur en janvier 2016 de la g\u00e9n\u00e9ralisation de la compl\u00e9mentaire sant\u00e9 d\u2019entreprise. Cette r\u00e9forme distingue les salari\u00e9s du priv\u00e9, b\u00e9n\u00e9ficiant d\u2019un contrat collectif d\u2019entreprise, des autres (ind\u00e9pendants, salari\u00e9s du public, \u00e9tudiants, ch\u00f4meurs, retrait\u00e9s, inactifs), qui ne peuvent que souscrire des contrats individuels plus chers et moins performants. Ce syst\u00e8me non seulement rompt avec le principe de solidarit\u00e9, mais est inefficient et socialement co\u00fbteux, car le d\u00e9sengagement de la S\u00e9curit\u00e9 sociale se traduit aussi par une forte hausse des primes pay\u00e9es aux assureurs priv\u00e9s sans am\u00e9lioration de la qualit\u00e9 de la couverture.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 1:Assurer un meilleur remboursement des soins de ville (jusqu\u2019\u00e0 100%) par la S\u00e9curit\u00e9 sociale, sans exclusion des petits risques, afin de r\u00e9duire les in\u00e9galit\u00e9s d\u2019acc\u00e8s. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 2:Lutter contre les d\u00e9penses de sant\u00e9 g\u00e9n\u00e9ratrices d\u2019in\u00e9galit\u00e9s comme les d\u00e9passements d\u2019honoraires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 3:Faire en sorte que le financement de la couverture sant\u00e9 reste socialis\u00e9 et solidaire, selon les principes fondateurs de la S\u00e9curit\u00e9 sociale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 4:Faire de la lutte contre les d\u00e9serts m\u00e9dicaux une v\u00e9ritable priorit\u00e9 de la politique de sant\u00e9. Cela peut passer par l\u2019octroi de bourses d\u2019\u00e9tudes conditionn\u00e9es \u00e0 une obligation d\u2019exercice des jeunes m\u00e9decins dans les territoires d\u00e9sert\u00e9s.&lt;/p&gt;","&lt;p&gt;avec le logo handicap connu et visible par tous&lt;/p&gt;","&lt;p&gt;Proposer \u00e0 toute la population de passer un test urinaire afin de conna\u00eetre le taux de glyphosate afin de d\u00e9montrer que le glyphosate contamine \u00e0 grande \u00e9chelle. Un test rembours\u00e9 par la s\u00e9curit\u00e9 sociale puisque le glyphosate est laiss\u00e9 d\u00e9lib\u00e9r\u00e9ment depuis des ann\u00e9es, c'est une affaire qui concerne la France et l'Europe \u00e0 eux de payer les cons\u00e9quences !!! &lt;/p&gt;","&lt;p&gt;Rendre possible la transformation du logement ou de pouvoir obtenir rapidement un logement pour les enfants et adultes dont les d\u00e9placements se font en fauteuil ou qui ont perdu la vue.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pr\u00e9servons la succession en taxant un minimum de droits de succession sur les petits patrimoines que les salari\u00e9s ont mis toute une vie \u00e0 se constituer afin que leurs enfants ou petits enfants (ou autres h\u00e9ritiers) puissent avoir un petit plus.... fixer une limite de la valeur pour que cela ne l\u00e8se pas les foyers les plus pauvres.&lt;/p&gt;&lt;p&gt;Taxons par contre les gros patrimoines afin de r\u00e9guler les \u00e9carts de niveaux de vie.&lt;/p&gt;","&lt;p&gt;Avoir le choix de sa compl\u00e9mentaire pour b\u00e9n\u00e9ficier de l'ACS.&lt;/p&gt;&lt;p&gt;Aujourd'hui une liste d'organismes compl\u00e9mentaires est impos\u00e9e et contraint souvent \u00e0 un changement&lt;/p&gt;&lt;p&gt;d'organismes. Ce cas est fr\u00e9quent chez les nouveaux retrait\u00e9s qui poursuivent \u00e0 titre individuel le contrat compl\u00e9mentaire sant\u00e9 de leur entreprise qu'ils ne retrouvent pas dans cette liste. &lt;/p&gt;","&lt;p&gt;On ne peut pas se plaindre et attaquer en justice une soci\u00e9t\u00e9 qui met en danger la vie des citoyens avec sa pollution. Ca met des ann\u00e9es et ca aboutit jamais (p.ex. il existe des usines d'incin\u00e9ration en Haute savoie qui rejettent leurs fum\u00e9es toxiques dans la vall\u00e9e la plus pollu\u00e9e de France. La population se bat depuis des d\u00e9c\u00e9nies dans le vide alors que tout le monde sait que c'est une totale ineptie.)&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(52,55,57);\\\"&gt;Dans d\u2019autres pays, l\u2019Etat a fait un calcul simple : un sans abri co\u00fbte plus cher dans la rue que dans un logement. D\u00e8s lors, les pouvoirs publics sont en mesure de faire une r\u00e9quisition des logements vacants pour accueillir les personnes qui vivent dans la rue. C\u2019est notamment le cas de l\u2019Utah, qui applique syst\u00e9matiquement la mesure depuis une dizaine d\u2019ann\u00e9es. Mais en France, malgr\u00e9 des dispositions l\u00e9gislatives mises en place par C\u00e9cile Duflot, la r\u00e9quisition des logements vacants ne fonctionne pas, la faute \u00e0 une animosit\u00e9 tr\u00e8s forte des citoyens envers la mesure qui revient dans l\u2019imaginaire collectif \u00e0 violer la propri\u00e9t\u00e9 priv\u00e9e. Bref, touche pas \u00e0 mon appart. Encore une fois, c\u2019est dommage, car quand on voit le parc de logements vacants en France, on se dit que l\u2019on marche sur la t\u00eate.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;v\u00e9rifier que font les associations ( motifs , salaires excessifs , mauvaise utilisation des aides ..ect ) , et pas d'aides aux associations communautaires .&lt;/p&gt;","&lt;p&gt;Nous souhaitons comprendre comment les citoyens fran\u00e7ais per\u00e7oivent les nouvelles technologies dans la sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'\u00e9tat est responsable de la sant\u00e9 des fran\u00e7ais. Il est le garant des produits qui sont mis sur le march\u00e9. Comment savoir si les produits sont dangereux ou pas ? Aujourd'hui la dangerosit\u00e9 des produits mis sur le march\u00e9 est d\u00e9termin\u00e9 par des \u00e9tudes faites par les industriels eux m\u00eames. Il faudrait cr\u00e9er un laboratoire nationale qui aurait pour devoir de tirer les sonnettes d'alarmes et comme pouvoir d'appliquer le principe imm\u00e9diat de pr\u00e9caution si le moindre risque pour la sant\u00e9 est soup\u00e7onn\u00e9, comme c'est le cas pour les nano particules, les OGM, les ondes \u00e9lectromagn\u00e9tiques, l'aluminium etc... Dans l'avenir de nouveaux risques vont apparaitres. Certains seront m\u00eame bien plus grave que ceux d'aujourd'hui. La detection et l'arr\u00eat de la circulation d'un produit tr\u00e8s dangeureux met beaucoup trop de temps aujourd'hui. Il faudrait que \u00e7a puisse se faire beaucoup plus rapidement avec un principe de pr\u00e9caution appliqu\u00e9 tr\u00e8s rapidement voir presque imm\u00e9diatement.&lt;/p&gt;","&lt;p&gt;Ne serait il pas plus simple et plus \u00e9quitable de n'avoir qu'un seul r\u00e9gime de SS pour tous offrant les m\u00eames couvertures sociales &lt;/p&gt;&lt;p&gt;Un r\u00e9gime de pr\u00e9voyance obligatoire pour tous assurant le maintien de salaire en cas d'arr\u00eat maladie pendant 3 ans et un compl\u00e9ment de ressources en cas d'invalidit\u00e9 &lt;/p&gt;&lt;p&gt;un seul r\u00e9gime de retraite par points pour tous les fran\u00e7ais avec une compl\u00e9mentaire identique?&lt;/p&gt;","&lt;p&gt;Combien co\u00fbte le fait de rembourser une visite chez le m\u00e9decin avec Arr\u00eat Maladie pour un rhume ou une gastro ?&lt;/p&gt;&lt;p&gt;Il faut que le m\u00e9decin envoie sa \\\" facture\\\" \u00e0 la Sec Soc. &lt;/p&gt;&lt;p&gt;Il faut que l'assur\u00e9 envoie son formulaire Cerfa par la poste.&lt;/p&gt;&lt;p&gt;Il faut un ou plusieurs agents Sec Soc pour traiter les remboursements et relations avec employeur&lt;/p&gt;&lt;p&gt;Il faut que l'employeur aussi fasse des d\u00e9marches administratives pour un arr\u00eat d'une semaine....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et pour un rhume, il faut que les coll\u00e8gues du malade remplacent ce dernier ..&lt;/p&gt;&lt;p&gt;Cela co\u00fbte un pognon de dingue !&lt;/p&gt;","&lt;p&gt;Aujourd'hui le prix de certaines proth\u00e8ses dentaires est tellement \u00e9lev\u00e9 que lorsqu'elles ne sont prises en charge par la S\u00e9curit\u00e9 Sociale, on doit se r\u00e9soudre - si on ne veut pas porter un appareil dentaire alors qu'on n'a pas encore l'\u00e2ge d'\u00eatre \u00e9dent\u00e9 - \u00e0 ne pas se soigner et \u00e0 vivre avec des dents en moins. \u00c0 d\u00e9faut d'une prise en charge \u00e0 100%, je propose - \u00e0 minima - une prise en charge partielle, \u00e0 hauteur des proth\u00e8ses rembours\u00e9es, quitte \u00e0 avoir un reste \u00e0 charge. Mais cela diminuerait d'autant le prix de ces proth\u00e8ses et permettrait de remplacer les dents manquantes avec une solution plus esth\u00e9tique.&lt;/p&gt;&lt;p&gt;Dans les faits, imaginons une proth\u00e8se de 300\u20ac prise en charge \u00e0 100% et une autre, dite \\\"esth\u00e9tique\\\", \u00e0 650\u20ac. La prise en charge de la 2e au niveau de la 1\u00e8re r\u00e9duirait son co\u00fbt de 300\u20ac ; le reste \u00e0 charge ne serait alors plus que de 350\u20ac. Prix, certes encore \u00e9lev\u00e9, mais plus accessible qu'\u00e0 600\u20ac.&lt;/p&gt;&lt;p&gt;[Les prix ne sont que des exemples]&lt;/p&gt;","&lt;p&gt;La bonne sant\u00e9 passe par une bonne alimentation. Les productions alimentaires non biologique devraient \u00eatre bannies.&lt;/p&gt;&lt;p&gt;Le secteur de la sant\u00e9 est dans un \u00e9tat honteux. Il faut un plan Marshall des h\u00f4pitaux et des ephad.&lt;/p&gt;","&lt;p&gt;Supprimer la TVA sur les m\u00e9dicaments et sur les mutuelles&lt;/p&gt;","&lt;p&gt;il n'est pas normal que l'on puisse dire \u00e0 quelqu'un: \\\"vous allez rester sans ressources pendant le(s) mois \u00e0 venir. Est-ce que de telles choses arrivent \u00e0 nos \\\"\u00e9lus\\\"? S\u00fbrement pas, alors il serait temps de baisser les salaires obsc\u00e8nes de tous ces gens ainsi que tous leurs avantages dignes d'une r\u00e9publique banani\u00e8re; simplement reprendre l'argent de ceux qui n'ont jamais \u00e9t\u00e9 irrempla\u00e7ables, mais qui per\u00e7oivent de quoi vivre plusieurs vies pour le donner \u00e0 ceux qui SONT et ONT ETE la vraie force de travail de ce pays; les travailleurs&lt;/p&gt;","&lt;p&gt;Dans cette jungle de prestations, aides, allocations diverses, une bonne partie de fran\u00e7ais passent au travers.&lt;/p&gt;&lt;p&gt;Soit par ignorance, soit par incapacit\u00e9 de remplir un dossier lourd et complexe.&lt;/p&gt;&lt;p&gt;Donc toutes prestations quelle qu'elles soit auquel vous avez droit devrait \u00eatre vers\u00e9 automatiquement sans aucune intervention du pr\u00e9tendant.&lt;/p&gt;","&lt;p&gt;Voici une des choses qui, selon moi, ne vont pas du tout dans notre pays : c'est absolument scandaleux que la Prestation de compensation du handicap (PCH) ne permette pas d'obtenir de l'aide au m\u00e9nage !&lt;/p&gt;&lt;p&gt;Alors que je suis handicap\u00e9e \u00e0 plus de 80%, la MDPH, \u00e0 travers la soi-disante \\\"prestation de compensation du handicap\\\", ose sp\u00e9cifier dans mon \\\"plan d'aide\\\" : \\\"Le m\u00e9nage et la pr\u00e9paration des repas ne sont pas pris en charge par la PCH\\\". Comme si j'allais passer la serpill\u00e8re... Ou manipuler ma grosse et lourde cocotte minute... Et, pendant qu'on y est, faire la poussi\u00e8re au-dessus des meubles ! Alors que je suis en permanence soit au lit, soit en fauteuil roulant et que j'ai le plus grand mal \u00e0 atteindre le robinet de l'\u00e9vier. Suis-je condamn\u00e9e \u00e0 vivre dans un taudis ? Heureusement que non, car certaines des personnes qui interviennent quotidiennement \u00e0 mon domicile veulent bien me faire du m\u00e9nage et \u00e0 manger, mais je trouve inadmissible qu'il faille\u00a0pour cela compter sur leur bon vouloir et surtout, qu'elles se mettent alors litt\u00e9ralement \\\"hors la loi\\\". C'est une question d'\u00e9thique autant que pratique, et, surtout, de justice sociale car les personnes aidantes sont laiss\u00e9es seules face \u00e0 un dilemme corn\u00e9lien. Et s'il y a un probl\u00e8me (contr\u00f4le) elles risquent d'\u00eatre mises en cause (et moi, sanctionn\u00e9e).&lt;/p&gt;&lt;p&gt;Voici ma proposition :\u00a0&lt;/p&gt;&lt;p&gt;Inscrire dans la loi que \\\"pour les personnes lourdement handicap\u00e9es, le m\u00e9nage et la pr\u00e9paration des repas sont pris en charge par la Prestation de compensation du handicap\\\".&lt;/p&gt;","&lt;p&gt;La langue des signes LSF devrait \u00eatre enseign\u00e9e \u00e0 tous d\u00e8s le plus jeune \u00e2ge \u00e0 l\u2019\u00e9cole de la r\u00e9publique &lt;/p&gt;","&lt;p&gt;Supprimer l'AME et toutes les aides aux migrants et \u00e9trangers &lt;/p&gt;","&lt;p&gt;Les handicap\u00e9s dont le handicap est compris entre 49 et 79% et qui touchent l'AAH sont exclus de la CMU-C.&lt;/p&gt;&lt;p&gt;Ils ne b\u00e9n\u00e9ficient que de l'ACS, l'Aide \u00e0 la Compl\u00e9mentaire Sant\u00e9.&lt;/p&gt;&lt;p&gt;Je propose que la CMU-C soit \u00e9tendue \u00e0 cette cat\u00e9gorie de personnes par soucis d'\u00e9galit\u00e9 et de justice.&lt;/p&gt;&lt;p&gt;Les clandestins ont l'\u00e9quivalent de la CMU-C, pourquoi pas les handicap\u00e9s ?&lt;/p&gt;","&lt;p&gt;Voici ci joint ce que moi Lenne Joann t\u00e9tra C4/C5 depuis 2002 suite \u00e0 un accident de la route re\u00e7oit.&lt;/p&gt;&lt;p&gt;Cela fait cinq ans que je dois m'auto g\u00e9rer financi\u00e8rement et humainement.&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/21bb7143bba307f409800ac80b981e7d6ffe7dcf.png\\\" alt=\\\"21bb7143bba307f409800ac80b981e7d6ffe7dcf.png\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Il y a de plus en plus de s\u00e9niors et il serait bon de cr\u00e9er des maisons de retraite d'\u00e9tat \u00e0 des prix attractifs et aux contr\u00f4les rigoureux concernant l'hygi\u00e8ne ou la maltraitance. Le prix des maisons de retraite priv\u00e9es est souvent largement sup\u00e9rieur aux montant des retraites per\u00e7us par nos anciens. C'est bien le signe qu'il y a un probl\u00e8me quelque part.&lt;/p&gt;","&lt;p&gt;Le 24 janvier, Emmanuel Macron a profit\u00e9 d\u2019un d\u00e9bat public pour annoncer que l\u2019interdiction du &lt;strong&gt;glyphosate&lt;/strong&gt; en trois ans en France ne serait finalement pas possible. &lt;strong&gt;S\u00e9rieusement\u00a0?&lt;/strong&gt; C\u2019est pourtant un engagement qu\u2019il avait pris fin 2017, lorsque l\u2019Europe a renouvel\u00e9 l\u2019autorisation de cet herbicide de Monsanto pour 5 ans\u2026 Un r\u00e9trop\u00e9dalage scandaleux.&lt;/p&gt;&lt;p&gt;Le 8 janvier, le ministre de l\u2019Economie Bruno le Maire expliquait sur France 5 qu\u2019il \u00e9tait r\u00e9ticent \u00e0 suspendre l\u2019additif alimentaire &lt;strong&gt;dioxyde de titane (E171)&lt;/strong&gt; potentiellement canc\u00e9rog\u00e8ne, une mesure pourtant d\u00e9cid\u00e9e dans la loi alimentation \u00e0 l\u2019automne dernier.&lt;/p&gt;&lt;p&gt;Alors que l\u2019impact sur notre sant\u00e9 de la malbouffe et de substances dangereuses \u2013 r\u00e9sidus de pesticides, additifs controvers\u00e9s, perturbateurs endocriniens, etc. - est de plus en plus document\u00e9, &lt;strong&gt;les autorit\u00e9s publiques doivent prendre les bonnes d\u00e9cisions et appliquer le principe de pr\u00e9caution \u2026 pas r\u00e9trop\u00e9daler&lt;/strong&gt;\u00a0! A quand des autorit\u00e9s responsables qui font primer le bien-\u00eatre de leurs concitoyens\u00a0?&lt;/p&gt;","&lt;p&gt;La solidarit\u00e9 doit \u00eatre exerc\u00e9e par l'Etat et non pas localement, les d\u00e9partements pauvres n'ont pas les m\u00eames moyens financiers....&lt;/p&gt;&lt;p&gt;exemple : pour les aides humaines dans un d\u00e9partement riche ou sensibilis\u00e9 vous aurez droit \u00e0 X heures et dans un d\u00e9partement pauvre ou non sensibilis\u00e9 vou savez droit \u00e0 la moiti\u00e9 d'aide&lt;/p&gt;","&lt;p&gt;Interdiction de fermer les services hospitaliers et services d'urgence n\u00e9cessaires&lt;/p&gt;","&lt;p&gt;Cr\u00e9ations de laboratoires pour les m\u00e9dicaments en France. Et renforcer la recherche pour ses maladies dites orphelines dont aucun laboratoires ne prends en consid\u00e9ration , et oui cela ne rapporte pas assez.&lt;/p&gt;","&lt;p&gt;Le dispositif \\\"M\u00e9decin traitant\\\" vise \u00e0 permettre la coordination des soins et permet le remboursement du patient selon le tarif de responsabilit\u00e9 de la s\u00e9curit\u00e9 sociale. Beaucoup de communes sont soumises \u00e0 la d\u00e9sertification m\u00e9dicale. Les m\u00e9decins g\u00e9n\u00e9ralistes partent en retraite et ne trouvent pas de successeur. Par cons\u00e9quent leur patient\u00e8le fait appelle \u00e0 des m\u00e9decins g\u00e9n\u00e9ralistes d\u00e9j\u00e0 en place qui ne sont pas en mesure de les suivre et signer de nouvelles d\u00e9clarations \\\"M\u00e9decin Traitant\\\" avec de nouveaux patients (nombre de patients suivis d\u00e9j\u00e0 important). &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ce dispositif est par cons\u00e9quent inadapt\u00e9 dans un contexte de p\u00e9nurie de g\u00e9n\u00e9ralistes. Ce dispositif doit \u00eatre revu pour s'adapter \u00e0 un contexte tr\u00e8s difficile surtout en milieu rural qui laisse dans la pr\u00e9carit\u00e9 (d\u00e9remboursement des soins)les citoyens.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Les logements sociaux accessibles passent de 100% \u00e0 20% pour laisser place \u00e0 80% d'appartements adaptables&lt;/p&gt;&lt;p&gt;Jusqu'\u00e0 pr\u00e9sent gr\u00e2ce \u00e0 la loi de f\u00e9vrier 2005 les logements sociaux devaient \u00eatre 100% accessibles avec l'article 18 de la loi \u00e9lan c'est \u00e0 20% qu'est tomb\u00e9 le quota, apr\u00e8s d\u00e9bat de marchand de tapis entre l'assembl\u00e9e qui ne voulait que 10% et le s\u00e9nat qui voulait 30 %.&lt;/p&gt;&lt;p&gt;Je vous laisse regarder ce lien pour vous faire une id\u00e9e de la r\u00e9gression.... :/&lt;/p&gt;&lt;p&gt;https://www.apf-francehandicap.org/actualite/stopelan-il-faut-censurer-article-18-12796&lt;/p&gt;","&lt;p&gt;trop d'abus morale, sexuel  sur les handicap\u00e9s qui travaille dans le milieu ordinaire (j'en suis victime). Discrimination du \u00e0 cette lettre H. les entreprises n\u2019ins\u00e8re pas les handicap\u00e9s comme ils se doit aucune possibilit\u00e9 pour un handicap\u00e9 de gravir les \u00e9chelons.ils savent toucher les avantages des handicap\u00e9s sans se soucier de leur probl\u00e8me&lt;/p&gt;","&lt;p&gt;c est simple plus une personne handicapee ou retraitee ou pensions d invalidite  en dessous du seuil de pauvrete (1005euros) donc je demande un minimum de 1250e net sans perte d apl ou autre ! car la vie est plus en plus intolerable pour les personnes handicapees et deja revoir les textes  car pour exemple je devrais etre reconnu en maladie profetionnel  depuis 1994 quand ma maladie sclerodermie c est declare depuis j ai monte 5 dossiers en 1996 refuse  en 1999 refuse en 2001 refuse !!! juste car dans les textes de la secu sur la sclerodermie il faut dix ans d exposition a la silice textes datant de 1965 a l epoque on en mourrait ..en 2008 le professeur qui me suivait et qui a mene toutes les recherches sur cette maladie rare au niveau europeen le professeur cabane a prouver que une heure d exposition a la silice suffie !!! j ai donc remonte un dossier en 2009 la ils lont perdu ! puis je l ai remonte en 2010 et la ils ont reperdu aussi ce dossier ! et oui car la loi  qu ils attaques en douce bref le retro actif dans mon cas est de environ 150000 e que la secu devrait me verser ! mais la j en arrive a redevoir faire appel etc etc  donc mise a jour des textes de la secu sur les maladies profetionnels cette foi j espere gagner car maintenant mon curateur va aider !&lt;/p&gt;","&lt;p&gt; Revenu minimum: affecter les taxes selon leur raison d'\u00eatre, exemple pour la journ\u00e9e de solidarit\u00e9 et autonomie\u00a0 &lt;/p&gt;","&lt;p&gt;Le quatri\u00e8me pouvoir est puissant mais fugace, soudain d\u00e9laiss\u00e9 par la pr\u00e9\u00e9minence de l'info du moment, qui d\u00e9classe tout le reste, ensuite d\u00e9class\u00e9e par l'imm\u00e9diatet\u00e9, le surgissement, le jaillissement, tout devient obsol\u00e8te apr\u00e8s avoir \u00e9t\u00e9 obsessif.&lt;/p&gt;&lt;p&gt;Le cinqui\u00e8me pouvoir lui aussi est puissant mais p\u00e9renne sur la toile, ne peut, en principe, \u00eatre effac\u00e9, on le relit, on en conna\u00eet les sources, l'\u00e9rudition, inutile, est remplac\u00e9e par cette banque de donn\u00e9es gigantesque, de laquelle on peut cependant garder ce qui nous int\u00e9resse, non seulement pour nourrir notre argumentation, au contraire, la contredire, lui \u00f4ter toute perspicacit\u00e9, toute cr\u00e9dibilit\u00e9.&lt;/p&gt;&lt;p&gt;De plus le mensonge peut \u00eatre d\u00e9voil\u00e9, la date v\u00e9rifi\u00e9e, les faits av\u00e9r\u00e9s, rien n'est tu et toute trahison r\u00e9v\u00e9l\u00e9e au grand dam de l'orateur vite disqualifi\u00e9 si l'on prend la peine...et l'enthousiasme... d'infirmer les propos fallacieux.&lt;/p&gt;&lt;p&gt;Venons-en aux faits:&lt;/p&gt;&lt;p&gt;-les naufrages en M\u00e9diterran\u00e9e se multiplient.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Des soins de qualit\u00e9 pour tous et pas seulement pour les plus riches...&lt;/p&gt;","&lt;p&gt;L'aidant familial a le plus souvent, voir toujours, cess\u00e9 son activit\u00e9 pour s'occuper de son enfant handicap\u00e9. H\u00e9las, le plus souvent c'est la maman qui doit s'arr\u00eater. Le \\\"travail\\\" est alors du 24/24, 7 jours sur 7, plus le reste de la vie familiale \u00e0 g\u00e9rer... &lt;/p&gt;&lt;p&gt;Pourquoi ? parce qu'il n'y pas assez de structures d'accueils pour les enfants polyhandicap\u00e9s, qui ne peuvent acc\u00e9der au milieu scolaire compte tenu de leur \u00e9tat de sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le constat :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;aucune reconnaissance du statut d'aidant;&lt;/li&gt;&lt;li&gt;la pr\u00e9carit\u00e9;&lt;/li&gt;&lt;li&gt;un \\\"r\u00e9mun\u00e9ration\\\" ind\u00e9cente, moins d'un smic (PCH) en outre fiscalis\u00e9e et subissant les contributions sociales (CSG...)&lt;/li&gt;&lt;li&gt;la sensation de culpabilit\u00e9, devoir presque s'excuser au pr\u00e8s des MDPH de solliciter un simple droit....&lt;/li&gt;&lt;li&gt;et j'en passe.&lt;/li&gt;&lt;li&gt;peu ou pas de droit pour les retraites ...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;sur un simple plan moral et de reconnaissance :&lt;strong&gt;&lt;u&gt; reconna\u00eetre un vrai statut de l'aidant;&lt;/u&gt;&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;&lt;u&gt;am\u00e9liorer la r\u00e9mun\u00e9ration de l'aidant pour permettre une vie d\u00e9cente&lt;/u&gt;&lt;/strong&gt;; voir le co\u00fbt d'une journ\u00e9e en \u00e9tablissement par rapport \u00e0 la r\u00e9mun\u00e9ration d'un aidant qui s'occupe de TOUT \u00e0 son domicile !&lt;/li&gt;&lt;li&gt;&lt;strong&gt;&lt;u&gt;pr\u00e9voir, (h\u00e9las) l'apr\u00e8s disparition de l'enfant : droit \u00e0 la formation et au ch\u00f4mage de l'aidant&lt;/u&gt;&lt;/strong&gt;. Comment \u00e0 quarante, cinquante ans, rejoindre le monde du travail apr\u00e8s une interruption de 10, 15 ans pour s'occuper de son enfant handicap\u00e9 ?&lt;/li&gt;&lt;li&gt;&lt;strong&gt;&lt;u&gt;corriger le droit \u00e0 la retraite inexistant aujourd\u2019hui\\\"hui!&lt;/u&gt;&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre fin aux subventions \u00e0 la presse . Cela redonnerait du pluralisme \u00e0 cette dite presse et permettrait de verser les 1,2 milliards que cela co\u00fbte \u00e0 l'\u00e9tat, donc nous, aux EHPAD.  Apr\u00e8s tout ce ne serait que justice puisque c'est cette g\u00e9n\u00e9ration qui \u00e9tait abonn\u00e9e \u00e0 cette presse.&lt;/p&gt;","&lt;p&gt;En Ville ou \u00e0 la campagne, cr\u00e9er des jardins permaculturels partout o\u00f9 c'est possible&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Instaurons une incitation \u00e0 l'installation des m\u00e9decins en campagne; Plein de petites communes offrent logement, cabinet gratuit, pour qu'ils viennent mais malgr\u00e9 cela rien n'y fait ! &lt;/p&gt;&lt;p&gt;Je pense qu'il faudrait instaurer une obligation pendant 5 ans aux jeunes m\u00e9decins de s'installer en campagne; On ne peut pas laisser la moiti\u00e9 de ma population sans m\u00e9decins, ce qui entraine souvent aussi la fermeture des pharmacie, tout cela parce qu'ils habitent la campagne !!!&lt;/p&gt;&lt;p&gt;Les maisons m\u00e9dicales, quand elles existent palient \u00e0 de manque, mais il n'y en a pas partout et certains endroits resten dramatiquement des d\u00e9serts m\u00e9dicaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;certains medicaments viennent  \u00e0 manquer ce qui emp\u00eache un traitement m\u00e9dical correcte&lt;/p&gt;","&lt;p&gt;Supprimer le plafond du salaire de r\u00e9f\u00e9rence, tr\u00e9s peu r\u00e9-\u00e9valu\u00e9 tous les ans, qui conduit \u00e0 appauvrir les personnes pensionn\u00e9es qui compl\u00e8tent leur pension en travaillant \u00e0 temps partiel. Supprimer ou reprendre le mode de contr\u00f4le de trimestre en trimestre qui conduit \u00e0 d\u00e9passer le salaire de r\u00e9f\u00e9rence, par exemple, en cas de 13\u00e8me mois, ou d'une prime de fin d'ann\u00e9e, voire d'heures suppl\u00e9mentaires pay\u00e9es en une mensualit\u00e9 si g\u00e9r\u00e9 par l'annualisation en entreprise (en g\u00e9n\u00e9ral sur les deux derniers trimestres) A NOTER, les pensions sont imposables, pas de plafond = cotisations suppl\u00e9mentaires pour l'\u00e9tat...&lt;/p&gt;","&lt;h1&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;FACE \u00c0 LA GRANDE R\u00c9GRESSION&lt;/strong&gt;&lt;/h1&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Le progr\u00e8s humain d'abord&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;&lt;strong&gt;D\u00e9finir de nouveaux indicateurs de progr\u00e8s humain&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Viser l'allongement de l'esp\u00e9rance de vie et l'esp\u00e9rance de vie en bonne sant\u00e9&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Faire passer la sant\u00e9 d'abord et pour tous&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Pas d'obstacle aux personnes en situation de handicap&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Changer de logique en mati\u00e8re d'addiction et de drogues&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;En finir avec la souffrance sociale et la souffrance au travail&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Faire face collectivement au vieillissement de la population et \u00e0 la perte d'autonomie&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Donner la priorit\u00e9 aux enfants&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;(Pour am\u00e9liorer la proposition faite plus bas ) Imposer aux m\u00e9decins et infirmi\u00e8res lib\u00e9rales \u00e0 passer entre 8 et 10 ans en milieu rural ou \u00e9loign\u00e9 de grandes agglom\u00e9rations&lt;/p&gt;&lt;p&gt;Mieux payer les internes mais leur imposer 7 \u00e0 8 ans (possibilit\u00e9 de compter les ann\u00e9es d'internat dedans) d'exercice \u00e9loign\u00e9 des grandes villes.&lt;/p&gt;","&lt;p&gt;Remboursement des consultations de psychologue ,notamment pour les enfants &lt;/p&gt;","&lt;p&gt;Ces centres de sant\u00e9 devrait \u00eatre cr\u00e9\u00e9 de fa\u00e7on \u00e0 couvrir tous le territoire fonctionnerai la journ\u00e9e comme un centre classique et de 19h \u00e0 minuit assurerait les petites urgence ainsi que le weekend et jours f\u00e9ri\u00e9s .Le standard du 112 renforcer orienterait les patients vers le centre de sant\u00e9 ou l hopital&lt;/p&gt;","&lt;p&gt;Plus de lit dans les services et plus de personnel pour prendre soin des patients. L\u2019administration des lieux de soin doivent \u00eatre majoritairement repr\u00e9sent\u00e9s par des gens qui connaissent les soins et laisser une plus grande place \u00e0 la parole du personnel soignant et param\u00e9dical &lt;/p&gt;","&lt;p&gt;De simples lunettes pour la presbytie (des loupes) ont co\u00fbt\u00e9 450 \u20ac chez un opticien (950\u20ac pour ma femme qui avait une correction en plus) !!!... L'opticien m'a dit \\\"Rassurez-vous, c'est gratuit, c'est la s\u00e9cu et la mutuelle qui payent...\\\" Mais qui paye la s\u00e9cu et la mutuelle? C'est nous au travers de nos cotisations... La m\u00eame paire de loupe co\u00fbte 15 \u20ac en supermarch\u00e9. Monsieur Xavier NIEL (patron de Free) soutient une startup qui fait des lunettes AVEC correction (et pas seulement des loupes) \u00e0 20 \u20ac !... Quand est-ce que quelqu'un au gouvernement va s'attaquer \u00e0 ces lobbies pour arr\u00eater cette gabegie qui au final est pay\u00e9e par nous?!!!&lt;/p&gt;","&lt;p&gt;Chaque fois que l'on se d\u00e9place dans un endroit, on devrait se demander si les handicap\u00e9s, les femmes enceinte, les vieillards peuvent y avoir acc\u00e8s.&lt;/p&gt;&lt;p&gt;Par exemple \u00e0 Marseille il y a des stations de m\u00e9tro o\u00f9 il n'y a que des escaliers non m\u00e9caniques.&lt;/p&gt;","&lt;p&gt;Cette pratique est tout simplement scandaleuse. Elle a pour seul objectif de diminuer les couts des vaccins et font prendre des risques inconsid\u00e9r\u00e9s \u00e0 la population. Car on le sait depuis tr\u00e8s longtemps maintenant, l'aluminium attire les ondes \u00e9lectromagn\u00e9tiques d\u00e9cuple les risques de la maladie d'alzeimher. C'est un scandal de sant\u00e9 publique et il faut mettre un terme d\u00e9finitif \u00e0 cette pratique.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un VRAI RSA pour les jeunes de 18 \u00e0 25 ans qui n'ont droit \u00e0 rien actuellement en France s'ils ne \\\"cochent\\\" pas la toute petite case d'acc\u00e8s au RSA jeunes actuel.Nos jeunes sont aussi maltrait\u00e9s que nos anciens en France, plus encore puisque de 18 \u00e0 25 ans, soit pendant 7 ans, un jeune n'a droit \u00e0 rien s'il est en rupture familiale (ou que ses parents n'ont pas ou plus les moyens), non \u00e9tudiant-boursier, non indemnis\u00e9 par P\u00f4le Emploi, non admissible au RSA jeunes qui impose 24 mois de travail en apprentissage ou alternance en 36 mois pour le percevoir au bout d'un long parcours du combattant. C'est inadmissible, encore plus au regard du ch\u00f4mage de masse qui touche le pays quel que soit le niveau de qualification.&lt;/p&gt;","&lt;p&gt;je ne trouve pas normal que des\u00a0&lt;strong&gt;&lt;em&gt;m\u00e9dicaments&lt;/em&gt;&lt;/strong&gt;\u00a0vital pour la\u00a0&lt;strong&gt;&lt;em&gt;sant\u00e9&lt;/em&gt;&lt;/strong&gt;\u00a0ne soit pas pris en charge\u00a0&lt;strong style=\\\"background-color:rgb(255,221,221);\\\"&gt;je prend&lt;/strong&gt;\u00a0du\u00a0&lt;strong&gt;&lt;em&gt;tcaps&lt;/em&gt;&lt;/strong&gt;\u00a0pour la\u00a0&lt;strong&gt;&lt;em&gt;thyro\u00efde&lt;/em&gt;&lt;/strong&gt;\u00a0en remplacement du\u00a0&lt;strong&gt;&lt;em&gt;levothyrox&lt;/em&gt;&lt;/strong&gt;\u00a0&lt;strong&gt;&lt;em&gt;merck&lt;/em&gt;&lt;/strong&gt;\u00a0qui  rend malade\u00a0&lt;strong&gt;&lt;em&gt;\u00e7a&lt;/em&gt;&lt;/strong&gt;\u00a0fais un an que je le paye sans remboursement\u00a0&lt;/p&gt;","&lt;p&gt;C'est simple, le packing est une m\u00e9thode utilis\u00e9e dans les h\u00f4pitaux  pour que l'enfant autiste prenne conscience de son \\\"moi ext\u00e9rieur\\\"&lt;/p&gt;&lt;p&gt;https://fr.wikipedia.org/wiki/Packing&lt;/p&gt;&lt;p&gt;On enveloppe un enfant nu dans un lingefroid, ou humide, et il reste comme \u00e7a de longues minutes.&lt;/p&gt;&lt;p&gt;Il faut clairement interdire cela !&lt;/p&gt;","&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Pour b\u00e9n\u00e9ficier d'une pension d'invalidit\u00e9, il faut actuellement en plus de l'accord m\u00e9dical , au niveau de l'accord administratif, avoir effectu\u00e9 si je ne me trompe pas 600 h dans les 12 mois pr\u00e9c\u00e9dent la demande. Si ce n'est pas le cas on fait face \u00e0 un refus m\u00eame si on a travaill\u00e9 plus de 20 ans avant de tomber malade. Ce n'est pas normal, car la personne a cotis\u00e9 durant sa carri\u00e8re. Pourquoi ne pas tenir compte des ann\u00e9es de cotisations quand la clause des 600 h n'est pas remplie mais que l'accord m\u00e9dical est donn\u00e9 ? En cas de refus on doit se tourner vers l'aah mais si le conjoint travaille l'aah est \u00e0 0 \u20ac&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Exiger des compagnies d'assurance et des banques, en s'appuyant sur leur tr\u00e8s bonne connaissance de leurs assur\u00e9s et clients au travers de l'exploitation des donn\u00e9es les concernant, de mettre en oeuvre des r\u00e9seaux de solidarit\u00e9 visant \u00e0 permettre le rapprochement entre des personnes qui ont quelque chose \u00e0 offrir (une chambre, un coin pour entreposer des affaires, un bout de jardin, une voiture pour faire des courses ou du covoiturage, du temps ...) et d'autres plus n\u00e9cessiteuses.&lt;/p&gt;","&lt;p&gt;Pour encourager les \u00e9tudiants en m\u00e9decine \u00e0 pratiquer en h\u00f4pital ou maison de sant\u00e9, ils pourront b\u00e9n\u00e9ficier d'aides particuli\u00e8res pour leurs \u00e9tudes s'ils s'engagent \u00e0 exercer dans ces \u00e9tablissements pour une dur\u00e9e minimum de cinq ans.&lt;/p&gt;","&lt;p&gt;Je souhaite que tous les enfants porteurs dun handicap soient int\u00e9gr\u00e9s dans les \u00e9coles,  arr\u00eatons de les parquer dans des \u00e9tablissements \u00e0 l'\u00e9cart de la soci\u00e9t\u00e9.  Si le handicap \u00e9tait pr\u00e9sent d\u00e8s la maternelle,  le regard sur les personnes handicap\u00e9es serait diff\u00e9rent. En Italie,  nouvelle Z\u00e9lande, etats-unis, il n'y a pas d'ime,  les enfants sont directement dans les classes avec les autres enfants avec des professionnels qualifi\u00e9s ! Du coup,  il y a des classes avec de petits effectifs:10-15 \u00e9l\u00e8ves.  Ainsi, pour tout le monde , c'est profitable! Et une \u00e9galit\u00e9 des droits \u00e0 tous les enfants !!!&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Creer de nouvelles competences permettant aux medecins de deleguer aux infirmieres certaines taches et certains actes en ville comme a l'hopital .&lt;/li&gt;&lt;li&gt;Obligations de revoir les  quotas d'installation dans certaines zones pour les infirmieres liberales .&lt;/li&gt;&lt;li&gt;Cr\u00e9er de nouveaux postes d'infirmieres a l'hopital .&lt;/li&gt;&lt;li&gt;Mettre l'infirmiere liberale au coeur de la prise en charge des personnes ag\u00e9es \u00e0 domicile .&lt;/li&gt;&lt;li&gt;Revaloriser les salaires des infirmieres salari\u00e9es du public et du priv\u00e9e ainsi que les honoraires des  infirmieres lib\u00e9rales .&lt;/li&gt;&lt;li&gt;Se pencher serieusement sur les facons de faire plus que douteuse de la CARPIMKO qui gere les retraites des infirmieres liberales.&lt;/li&gt;&lt;li&gt;Organiser la transmission d'information entre l'hopital , le medecin generaliste et l'infirmiere liberale de maniere plus efficace .&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Porter   le  montant   de   l  AAH   \u00e0  1260  euros  nets/  mois  minimum   .Ne  pas   arreterl  les   versements    \u00e0  62  ans   sous  pr\u00e9texte  que  c  est  l  age  de  la  retraite    et  ne  plus  prendre  en  compte   les  revenus  du   conjoints  pour  les  personnes  handicap\u00e9es  en   couple.&lt;/p&gt;","&lt;p&gt;La France est le pays champion du monde des aides. C\u2019est bien, mais ce n\u2019est pas bien\u2009! Ne dit-on pas \u00ab\u2009aide-toi et le ciel t\u2019aidera\u2009\u00bb\u2009? Pour diminuer les aides, il faut augmenter le travail. Ceux qui gagnent plus ont moins besoin d\u2019aides et paient \u00e0 nouveau des imp\u00f4ts. &lt;/p&gt;&lt;p&gt;&lt;u&gt;Les \u00e9conomies d\u2019\u00e9tat financeront ces mesures. L\u2019arr\u00eat des d\u00e9tournements des fonds publics aussi. Et la r\u00e9cup\u00e9ration de tous les avoirs des fraudeurs remplira les caisses de l\u2019\u00e9tat de fa\u00e7on saine.&lt;/u&gt;&lt;/p&gt;","&lt;p&gt;La qualit\u00e9 de la fin de vie est un sujet en France. L'\u00e9tat des EHPAD est la preuve que l'\u00e9tat se fiche de nos anciens. C'est un signe d'inhumanit\u00e9.&lt;/p&gt;&lt;p&gt;Pour les personnes en fin de vie, les places en soins palliatifs sont trop limit\u00e9es et devraient \u00eatre augment\u00e9es massivement pour permettre d'apaiser ces malades. Jeunes, vieux, bien portants ou malades, ce sont des \u00eatres humains dont la soci\u00e9t\u00e9 doit s'occuper.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9tat se doit de prot\u00e9ger les plus faibles. Faut il le rappeler ?&lt;/p&gt;","&lt;p&gt;Pour \u00e9viter des retraites pay\u00e9es \u00e0 l'\u00e9tranger \u00e0 des personnes d\u00e9c\u00e9d\u00e9es\u00a0 les personnes viennent ou a l ambassade ou au consulat avec pr\u00e9sentation de papiers et v\u00e9rification par les agents de contr\u00f4le des dires des retrait\u00e9s (o\u00f9 ont ils travaill\u00e9s et dans quelle soci\u00e9t\u00e9) et si cela ne correspond pas ils ne sont pas pay\u00e9s plus de retraites vers\u00e9es&lt;/p&gt;","&lt;p&gt;Stop \u00e0 l'industrie agro alimentaire qui nous empoisonne avec tous ses pesticides et autres produits chimiques puis nous soigne de ses cancers avec des drogues qui nous tuent un peu plus mais bien trop rentables pour elle. La boucle est ainsi boucl\u00e9e.  &lt;/p&gt;&lt;p&gt;Vive la permaculture pour une nourriture saine, diversifi\u00e9e et qualitative&lt;/p&gt;","&lt;p&gt;Introduire dans la scolarit\u00e9, d\u00e8s le plus jeune \u00e2ge possible la formation aux gestes de premiers secours.&lt;/p&gt;&lt;p&gt;Refaire plusieurs fois cette formation pour qu'elle soit inculqu\u00e9e comme un \\\"r\u00e9flexe\\\".&lt;/p&gt;&lt;p&gt;Former si n\u00e9cessaire personnes nouvellement naturalis\u00e9es.&lt;/p&gt;","&lt;p&gt;Le Conseil National de la R\u00e9sistance a r\u00e9ussi apr\u00e8s la guerre en 45 a nous cr\u00e9er une S\u00e9curit\u00e9 sociale bas\u00e9e sur la solidarit\u00e9 nationale alors que la France \u00e9tait d\u00e9truite.&lt;/p&gt;&lt;p&gt;Aujourd'hui, on nous dit que les caisses sont vides, il faut payer des mutuelles priv\u00e9es tr\u00e8s ch\u00e8res pour pouvoir se faire rembourser nos frais de sant\u00e9, c'est un scandale. Remboursements \u00e0 100%  &lt;/p&gt;","&lt;p&gt;La dite lutte contre le tabac est actuellement une gigantesque hypocrisie destin\u00e9e uniquement \u00e0 amasser de plus en plus d'argent pour l'\u00e9tat et les multinationales du tabac. Il est incontestable que le tabac d\u00e9j\u00e0 \u00e0 l'\u00e9tat pur est un nuisible pour la sant\u00e9, mais ce qui le rend parfois mortel pour la sant\u00e9 et quasi \u00e0 l'\u00e9gal des drogues dures, ce sont les multiples additifs canc\u00e9rig\u00e9nes ajout\u00e9s, dont la finalit\u00e9 premi\u00e8re est destin\u00e9s \u00e0 rendre les fumeurs d\u00e9pendants, qui ne peuvent donc plus le plus souvent pouvoir arr\u00e9ter de fumer du fait de cette d\u00e9pendance induite par les additifs, chaque personne \u00e9tant in\u00e9gale devant sa r\u00e9sistance \u00e0 l'addiction. L'\u00e9tat connait cela mais pr\u00e9f\u00e9re jouer uniquement hypocritement sur la culpabilisation des fumeurs pour continuer \u00e0 profiter de la manne des ventes de tabac. &lt;/p&gt;&lt;p&gt;http://www.stoptabac.ch/fr/Additifs/additifs_chimiques.html&lt;/p&gt;","&lt;p&gt;notamment pour ceux atteint de la trisomie 21&lt;/p&gt;","&lt;p&gt;Revoir les crit\u00e8res des allocations, ne plus attribuer les prestations selon l'imposition du conjoint et des parents mais selon les besoins de la personne.&lt;/p&gt;","&lt;p&gt;Notre Premier ministre parle beaucoup de solidarit\u00e9 en ce moment notamment \u00e0 propos de contreparties pour b\u00e9n\u00e9ficier des aides sociales. Alors il faudrait qu'il consulte le dictionnaire et la d\u00e9finition du mot \\\"solidarit\u00e9\\\" Alors commencez par imposer aux plus riches cette solidarit\u00e9.&lt;/p&gt;&lt;p&gt;Aide mutuelle entre tous les hommes du seul fait d'\u00eatre homme ou femme .et non pas ceux s\u00e9lectionner par l'Etat.&lt;/p&gt;","&lt;p&gt;G\u00e9n\u00e9raliser les pistes cyclables partout (en agglom\u00e9ration, en banlieue, de banlieue \u00e0 agglom\u00e9ration, de banlieue \u00e0 banlieue, \u00e0 la campagne) permettra \u00e0 tous d'avoir une meilleure sant\u00e9.&lt;/p&gt;&lt;p&gt;Faire 30 - 45 minutes de v\u00e9lo par jour fait quasiment dispara\u00eetre le risque de maladie chronique (diab\u00e8te, maladies cardiovasculaires, ob\u00e9sit\u00e9...) et diminue le risque de mort subite de 30%.&lt;/p&gt;&lt;p&gt;Mais pour pouvoir faire du v\u00e9lo, il faut des pistes cyclables car on ne veut pas se faire \u00e9craser !&lt;/p&gt;&lt;p&gt;Merci de construire des pistes cyclables partout pour notre sant\u00e9, pour l'environnement et pour notre porte-feuille (\u00e7a co\u00fbte 10 fois moins cher!).&lt;/p&gt;","&lt;p&gt;Parce qu'un travailleur au smic est d\u00e9j\u00e0 pauvre, le seuil officiel de pauvret\u00e9 devrait \u00eatre \u00e0 cette limite. Et aucun handicap\u00e9 (qui n'a pas acc\u00e8s \u00e0 l'emploi) ou retrait\u00e9 ne devraient aujourd'hui vivre sous ce seuil de pauvret\u00e9 ! c'est indigne de la France !&lt;/p&gt;","&lt;p&gt;Arr\u00eater les 11 vaccins pour nos enfants (la g\u00e9n\u00e9ration sacrifi\u00e9e)&lt;/p&gt;&lt;p&gt;Arr\u00eater le parcours m\u00e9decin/sp\u00e9cialiste, laissez-nous le choix.&lt;/p&gt;&lt;p&gt;R\u00e9glementation sur les honoraires de m\u00e9decins et sp\u00e9cialistes qui d\u00e9passent les tarifs entre 2 et 3 fois du tarif de la CPAM.&lt;/p&gt;&lt;p&gt;Laissez-nous le choix de se soigner par hom\u00e9opathie et NON au d\u00e9remboursement de celle-ci !!!!!&lt;/p&gt;&lt;p&gt;Arr\u00eater d'engraisser les BIGPHARMA \u00e0 nos d\u00e9pends.&lt;/p&gt;&lt;p&gt;Aider nos personnes handicap\u00e9es \u00e0 \u00eatre mieux consid\u00e9r\u00e9es et reconnues dans la soci\u00e9t\u00e9, leur faciliter leur quotidien et train de vie.&lt;/p&gt;&lt;p&gt;Am\u00e9liorer nos EHPAD qui sont de vrais mouroirs et trop chers.&lt;/p&gt;&lt;p&gt;Une loi pour le DROIT DE MOURIR DANS LA DIGNITE.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Statut encadr\u00e9 obligatoire (pas d'AV ind\u00e9pendante = risque d'abus sur personne vuln\u00e9rable)&lt;/p&gt;&lt;p&gt;Formation certifiante obligatoire .&lt;/p&gt;","&lt;p&gt;Chercher l'erreur : pour la m\u00eame prestation, 3 devis s'\u00e9chelonnant entre 800\u20ac et 8000\u20ac !!! &lt;/p&gt;&lt;p&gt; Eviter ce genre d'erreur par une plateforme o\u00f9 les patients pourraient scanner les devis abusifs et les soumettre \u00e0 des agents de contr\u00f4le connaisseurs des soins concern\u00e9s. &lt;/p&gt;","&lt;p&gt;Maintenir la formation universitaire de m\u00e9decins g\u00e9n\u00e9raliste et hom\u00e9opathe&lt;/p&gt;","&lt;h2&gt;Voici le lien du texte de loi : LOI n\u00b0 2017-1836 du 30 d\u00e9cembre 2017 de financement de la s\u00e9curit\u00e9 sociale pour 2018 (1) - Article 49&lt;/h2&gt;&lt;h4&gt;&lt;br /&gt;&lt;/h4&gt;&lt;h4&gt;https://www.legifrance.gouv.fr/eli/loi/2017/12/30/2017-1836/jo/article_49&lt;/h4&gt;&lt;h4&gt;&lt;br /&gt;&lt;/h4&gt;&lt;h4&gt;&lt;br /&gt;&lt;/h4&gt;&lt;h4&gt;En se basant sur le travail de la ligue Nationale pour la libert\u00e9 des vacinations.&lt;/h4&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi l'obligation vaccinale doit-elle \u00eatre abrog\u00e9e ?&lt;/p&gt;&lt;h4&gt;&lt;br /&gt;&lt;/h4&gt;&lt;h4&gt;Elle enfreint une libert\u00e9 fondamentale car une mesure de pr\u00e9vention collective peut s\u2019av\u00e9rer dangereuse pour l\u2019individu.&lt;/h4&gt;&lt;h4&gt;Chaque individu a le droit \u00e0 son libre choix en mati\u00e8re de sant\u00e9.&lt;/h4&gt;&lt;h4&gt;Toute la population \u00e9tant vaccin\u00e9e, il n\u2019y a pas possibilit\u00e9 de comparaison.&lt;/h4&gt;&lt;h4&gt;De nombreuses \u00e9tudes d\u00e9montrent l\u2019inefficacit\u00e9 des vaccinations.&lt;/h4&gt;&lt;h4&gt;Les accidents sont nombreux.&lt;/h4&gt;&lt;h4&gt;Les pays europ\u00e9ens ont cette libert\u00e9 et leur population n\u2019est pas plus malade pour autant.&lt;/h4&gt;&lt;h4&gt;Le principe de pr\u00e9caution n\u2019est pas respect\u00e9.&lt;/h4&gt;&lt;h4&gt;Le syst\u00e8me est bas\u00e9 sur la peur, la culpabilit\u00e9 et la coercition.&lt;/h4&gt;&lt;h4&gt;Il n\u2019y a aucune raison, m\u00e9dicale ou juridique, pour imposer \u00e0 toute la population les vues d\u2019une seule partie des scientifiques. Il\u00a0n\u2019y a pas de v\u00e9rit\u00e9 unique.&lt;/h4&gt;&lt;h4&gt;Les non-vaccin\u00e9s ne sont pas un danger pour les vaccin\u00e9s (sinon \u00e0 quoi servirait la vaccination ?)&lt;/h4&gt;&lt;h4&gt;Les vaccinations n\u2019ont pas fait r\u00e9gresser les \u00e9pid\u00e9mies.&lt;/h4&gt;&lt;h4&gt;Le bilan m\u00e9dical b\u00e9n\u00e9fice / risque n\u2019est pas prouv\u00e9.&lt;/h4&gt;&lt;h4&gt;Le bilan \u00e9conomique b\u00e9n\u00e9fice / co\u00fbt n\u2019est pas fait.&lt;/h4&gt;&lt;h4&gt;La th\u00e9orie vaccinale est le r\u00e9sultat d\u2019une vaste entreprise de d\u00e9sinformation.&lt;/h4&gt;&lt;h4&gt;Si le risque z\u00e9ro n\u2019existe pas, alors c\u2019est un crime d\u2019obliger un individu en bonne sant\u00e9 \u00e0 le courir (roulette russe).&lt;/h4&gt;&lt;h4&gt;\u2026&lt;/h4&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2 class=\\\"ql-align-justify\\\"&gt;Parce qu\u2019il peut avoir des cons\u00e9quences impr\u00e9visibles et graves sur la sant\u00e9, parce que le m\u00e9decin vaccinateur se doit de respecter le serment d\u2019Hippocrate, \u00ab avant tout ne pas nuire \u00bb, et qu\u2019il engage ainsi sa responsabilit\u00e9 : l\u2019acte vaccinal doit redevenir un acte m\u00e9dical librement consenti.&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.infovaccin.fr/presentation-de-la-ligue.html&lt;/p&gt;","&lt;p&gt;La M\u00e9decine Traditionnelle Chinoise est une m\u00e9decine pr\u00e9ventive reconnue par l\u2019Organisation Mondiale de la Sant\u00e9\u00a0! pourquoi pas en France\u00a0?&lt;/p&gt;&lt;p&gt;Dans l\u2019\u00e9tat actuel de la l\u00e9gislation fran\u00e7aise concernant la m\u00e9decine chinoise, m\u00eame madame TU YouYou, pourtant prix Nobel de m\u00e9decine, ne serait pas autoris\u00e9e \u00e0 exercer son m\u00e9tier dans notre pays. &lt;/p&gt;&lt;p&gt;M\u00e9decine chinoise et m\u00e9decine occidentale peuvent se compl\u00e9ter harmonieusement et permettre ainsi de raccourcir des temps d\u2019hospitalisation-La m\u00e9decine chinoise, par son point de vue original peut \u00eatre source d\u2019\u00e9conomies substantielles&lt;/p&gt;&lt;p&gt;Elle peut fournir des solutions sp\u00e9cifiques \u00e0 l\u2019inexorable accroissement des maladies chroniques non transmissibles&lt;/p&gt;&lt;p&gt;La m\u00e9decine chinoise est pratiqu\u00e9e et efficace en m\u00e9decine d\u2019urgence et en m\u00e9decine humanitaire&lt;/p&gt;&lt;p&gt;Elle devrait faire partie du libre choix th\u00e9rapeutique (loi Kouchner) en ayant recours \u00e0 une m\u00e9decine chinoise de qualit\u00e9.&lt;/p&gt;","&lt;p&gt;Faire en sorte que chaque personnes ag\u00e9e puisse allez dans une maison de retraite avec sa retraite m\u00eame s'il faut pour \u00e7a augmenter les cotisations sociales tout le monde sera concern\u00e9 sauf encore une fois les plus riches &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Extension du contr\u00f4le des \u00e9tablissements recevant du public \u00e0 leur accessibilit\u00e9 en faveur des personnes \u00e0 mobilit\u00e9 r\u00e9duite.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Abrogation de l'article 64 portant modification de l'article L111-7-1 concernant l'accessibilit\u00e9 des logements aux personnes handicap\u00e9es.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Attribution de places sp\u00e9cifiques aux personnes en fauteuil&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Revalorisation de la prise en charge des fauteuils \u00e9lectriques&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Lutte contre les logements insalubres, avec interdiction de louer si logement hors norme&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;obligation de fournir un certificat de conformit\u00e9 pour louer et b\u00e9n\u00e9ficier des droits \u00e0 l'Apl.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Favoriser la r\u00e9habilitation des logements anciens par des aides sp\u00e9cifiques&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dans les zones critiques, autoriser les collectivit\u00e9s \u00e0 se substituer aux loueurs d\u00e9ficients en assumant la r\u00e9habilitation sous r\u00e9serve de percevoir les loyers sur la dur\u00e9e de remboursement des travaux.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Revoir la politique tarifaire des \u00e9tablissements publics hospitaliers, en tenant compte la personne et pas simplement de l'acte m\u00e9dical.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Restructurer la prise en charge m\u00e9dicale, lutte contre les d\u00e9serts m\u00e9dicaux, la s\u00e9curit\u00e9 sociale doit tenir compte de ratios pour prendre en charge les m\u00e9decins lib\u00e9raux (nombre d'habitants et nombre de m\u00e9decins habilit\u00e9s \u00e0 exercer dans la zone d\u00e9finie)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le maire d'Hayange veut expluser l'association Secours Populaire de ses locaux. C'est tout simplement d\u00e9gueulasse. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.francebleu.fr/infos/faits-divers-justice/le-maire-rn-d-hayange-veut-a-nouveau-expulser-le-secours-populaire-1549045016?utm_medium=Social&amp;amp;utm_source=Facebook&amp;amp;fbclid=IwAR1_X_egk3GMbOK1dcvSjHm3Yod5vPWcBQCfpKZnhKtO3Ox0Y_knUWA09d4#Echobox=1549046324&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est grand temps que les autorit\u00e9s s'emparent de ce probl\u00e8me.&lt;/p&gt;&lt;p&gt;Une p\u00e9nurie qui s'accentue de plus en plus.&lt;/p&gt;","&lt;p&gt;Plutot que de vendre une bo\u00eete entiere de m\u00e9dicament ou souvent la moiti\u00e9 ne sera pas utilis\u00e9e. Je propose, comme cela se fait dans de nombreux pays de donner la posologie exacte au malade. Si il a 3 prises par jour d'un m\u00e9dicament pendant une semaine alors on lui vendra 21 pilules.&lt;/p&gt;","&lt;p&gt;d\u00e8s le 1er mois de travail verser la prime d'embauche au travailleur handicap\u00e9 ainsi qu'a l'employeur&lt;/p&gt;","&lt;p&gt;se rencontrer, dialoguer, s'\u00e9couter, s'aider, ne pas \u00eatre isol\u00e9&lt;/p&gt;","&lt;p&gt;Certains soins \u00e0 domicile pourraient \u00eatre moins on\u00e9reux pour me collectivit\u00e9. Ex pour certaines perfusions les prestataires de service vendent du mat\u00e9riel \u00e0 outrance qui n est pas n\u00e9cessaire aux soins . &lt;/p&gt;&lt;p&gt;Ce mat\u00e9riel est rembours\u00e9 par la s\u00e9curit\u00e9 sociale pour le pkus grand b\u00e9n\u00e9fice des laboratoires mais pas pour le patient . Gaspillage ++ .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Reconnaite le TRAVAIL et les comp\u00e9tences de ces m\u00e9tiers si difficiles en cessant de r\u00e9mun\u00e9rer au SMIC de telles professions !!!&lt;/p&gt;","&lt;p&gt;Chaque francais cotisent pour avoir des soins gratuits. Qu\u2019en est il des etrangers qui viennent se faire soigner en france? Il ne paye rien et profite de nos cotisations.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tout est dans le titre. J\u2019en ai assez des fausses informations qui nous divisent, nous les fran\u00e7ais. Il faut qu\u2019on soit constructif. C\u2019est pourquoi je propose de cr\u00e9er un amendement contre les professionnels fraudeurs qui les puniraient plus s\u00e9v\u00e8rement, qu\u2019on cr\u00e9e un organisme de contr\u00f4le au sein de la S\u00e9cu pour les surveiller et qu\u2019on publie les r\u00e9sultats de cette lutte, afins\u00fbon arr\u00eate de pointer les m\u00eames. Alors oui, les \u00e9trangers fraudeurs \u00e7a existe, oui les arr\u00eats maladie des fran\u00e7ais reviennent co\u00fbtent \u00e9galement \u00e0 la S\u00e9cu et bien s\u00fbr ils faut punir tous les tricheurs mais cela reste d\u00e9risoire face \u00e0 la fraude des professionnels ( infirmiers, ambulanciers, docteurs, dentistes...). https://m.vivamagazine.fr/fraudes-la-secu-les-professionnels-de-sante-en-tete-161427&lt;/p&gt;","&lt;p&gt;arr\u00eater la casse des h\u00f4pitaux  publics&lt;/p&gt;","&lt;p&gt;Nous souhaitons comprendre comment les citoyens fran\u00e7ais per\u00e7oivent les nouvelles technologies dans la sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Une mutuelle pour tous permettant de prendre en charge tous les frais m\u00e9dicaux&lt;/p&gt;","&lt;p&gt;La psychologie n'est pas assez \u00e9voqu\u00e9, prise en compte et travaill\u00e9e en France. R\u00e9sultat, plusieurs personnes ne trouvent pas de sortie \u00e0 leurs angoisses et situation difficile. Personne n'est pr\u00e9sent pour les \u00e9l\u00e8ves harcel\u00e9s, pour comprendre ceux qui harc\u00e8lent, les hypersensibles et personnes stress\u00e9es, les autistes sont regard\u00e9s de travers et doivent s'adapter au monde seuls... ETC&lt;/p&gt;","&lt;p&gt;Comparer ce qui est comparable.&lt;/p&gt;&lt;p&gt;Cr\u00e9er un v\u00e9ritable laboratoire d'observation neutre des m\u00e9decines douces.&lt;/p&gt;&lt;p&gt;Faire travailler les professionnels des deux m\u00e9thodes en collaboration.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Retirer les laboratoires de toute organisme de formation quel qu'il soit&lt;/strong&gt;.&lt;/p&gt;","&lt;p&gt;Consid\u00e9rant que depuis sa cr\u00e9ation, aucune \u00e9tude m\u00e9dicale scientifiques n'a pu prouver l'efficacit\u00e9 de l'hom\u00e9pathie, au del\u00e0 de l'effet placebo (ou empathique pour l'hom\u00e9opathie \u00e0 des enfants ou des animaux)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Consid\u00e9rant que l'hom\u00e9opathie, contrairement aux autre m\u00e9dicaments, n'a pas besoin de produire de r\u00e9sultats de tests avant sa mise sur le march\u00e9;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Consid\u00e9rant les b\u00e9n\u00e9fices effrayants r\u00e9alis\u00e9s par Boiron, leader du domaine en France,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il me semble n\u00e9cessaire de proc\u00e9der au d\u00e9remboursement total de l'hom\u00e9opathie, et ainsi d'\u00e9conomiser pr\u00e8s de 55 millions d'euros (Chiffres am\u00e9li)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si des personnes souhaitent continuer \u00e0 utiliser l'hom\u00e9opathie, libres \u00e0 elles de le faire, mais soit sur leur fond propres, soit avec une mutuelle personnelle qui le prendra en charge.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La communaut\u00e9 nationale n'a pas \u00e0 vocation \u00e0 subventionner des croyances.&lt;/p&gt;","&lt;p&gt;suprimer le pr\u00e9levement de 10% sur les retraites compl\u00e9mentaires AGIR ARCO pour les personnes n\u00e9es en 1957 qui prennent leur retraite \u00e0 62 ans \u00e0 taux plein depuis le 1er janvier 2019 et cela pendant 3 ans ( mesure pour remplir les caisses )&lt;/p&gt;","&lt;p&gt;Ras-le-bol que l'on cherche \u00e0 vendre les Mutuelles aux Fran\u00e7ais. Personnellement, je boycotte. L'argent qui est offert \u00e0 ces soci\u00e9t\u00e9s priv\u00e9es serait plus utile s'il \u00e9tait remis dans notre syst\u00e8me de S\u00e9curit\u00e9 Sociale, qui b\u00e9n\u00e9ficie \u00e0 la collectivit\u00e9.&lt;/p&gt;","&lt;p&gt;To
