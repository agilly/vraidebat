 les boissons alcoolis\u00e9es dans les supermarch\u00e9s.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;un organisme national des Retraites Compl\u00e9mentaires \u00e9liminera les tr\u00e8s nombreux si\u00e8ges sociaux, personnel cadre co\u00fbteux, charges immobili\u00e8res et autres frais de repr\u00e9sentation. Ils nous pompent nos cotisations&lt;/li&gt;&lt;li&gt;un r\u00e9gime unique de retraite compl\u00e9mentaire (priv\u00e9 et public et assimil\u00e9s)\u00a0&lt;/li&gt;&lt;li&gt;droits \u00e9gaux pour tous avec des avantage sp\u00e9cifiques pour les professions \u00e0 p\u00e9nibilit\u00e9 av\u00e9r\u00e9e&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Instaurer une franchise \u00e0 hauteur de 2% des revenus et ce m\u00eame en cas d'ALD&lt;/p&gt;&lt;p&gt;Puis plafonner les d\u00e9penses de sant\u00e9 (ticket mod\u00e9rateur) \u00e0 4% des revenus.&lt;/p&gt;&lt;p&gt;R\u00e9duction voire suppression des ALD&lt;/p&gt;&lt;p&gt;Majoration du ticket mod\u00e9rateur&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Les mutuelles de sant\u00e9 ont des frais de gestion qui varient \u00e9norm\u00e9ment selon les organismes de 9,1% pour les plus vertueux \u00e0 42,2% pour les moins scrupuleux !!!!&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Dans ce dernier cas pour 100\u20ac cotis\u00e9s l'assur\u00e9 paie&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;13,27 \u20ac de taxe&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;42,20 \u20ac de frais de gestion&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;reste 44,53 \u20ac pour les remboursements&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;l' UFC QUE CHOISIR r\u00e9clame pour les compl\u00e9mentaires l'obligation de publier leur taux de restitution.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Comment les politiques en rendant obligatoire les mutuelles ont pu laisser une telle libert\u00e9 aux mutuelles sur leur frais de gestion, on peut le comprendre avec les taxes que cela rapporte. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;1ere proposition :&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;obliger les mutuelles \u00e0 proposer obligatoirement 3 contrats :&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;un bas de gamme\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;un moyen de gamme&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;un haut de gamme&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;avec les m\u00eames prestations de fa\u00e7on que l'on puisse comparer les mutuelles et choisir les plus honn\u00eates,&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2eme proposition :&lt;/p&gt;&lt;p&gt;L'Etat supprime ou baisse les taxes sur les mutuelles sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Reconnaissance des m\u00e9decines alternatives valid\u00e9s par des dipl\u00f4mes certifiants.&lt;/p&gt;&lt;p&gt;Respect du choix des patients pour leur chemin de gu\u00e9rison en compl\u00e9mentarit\u00e9 avec la m\u00e9decine classique.&lt;/p&gt;&lt;p&gt;Et leur prise en charge par la s\u00e9curit\u00e9 sociale.&lt;/p&gt;","&lt;p&gt;le produit utilis\u00e9 pour le traitement de la d\u00e9g\u00e8nrecense maculaire r\u00e9tinienne coute pr\u00e9s de 600 euros&lt;/p&gt;&lt;p&gt;L UNITE....et il faut compter minimum 5 injections pour le traitement&lt;/p&gt;&lt;p&gt;le meme produit existe pour........25 euro mais n a pas l'autorisation de mise sur le marche pour .. l ophtalmologie .&lt;/p&gt;&lt;p&gt;des \u00e9tudes de ce produit( utilis\u00e9 en oncologie) effectu\u00e9es sur les deniers public ont d\u00e9montr\u00e9 son efficacit\u00e9. qu est ce qu l on attend pour utiliser ce produit???&lt;/p&gt;","&lt;p&gt;r\u00e9tablir la visite m\u00e9dicale annuelle dans le cadre de la m\u00e9decine du travail&lt;/p&gt;","&lt;p&gt;un tarif unique de cotisation \u00e0 la s\u00e9curit\u00e9 sociale pour tout le monde et que les cotisations servent uniquement au remboursement des soins&lt;/p&gt;","&lt;p&gt;Mise en place d\u2019une retraite \u00e0 taux plein \u00e0 55 ans pour les malades porteurs d\u2019une maladie longue dur\u00e9e. &lt;/p&gt;","&lt;p&gt;Il s'av\u00e8re depuis janvier 2019, que certains m\u00e9dicaments non g\u00e9n\u00e9riques ne sont plus rembours\u00e9s \u00e0 100% aux b\u00e9n\u00e9ficiaires de l'ALD. Le motif, non avou\u00e9, est de nous obliger \u00e0 consommer les g\u00e9n\u00e9riques de ces m\u00e9dicaments. Hors, lorsque c'est le m\u00e9decin lui-m\u00eame qui refuse le g\u00e9n\u00e9rique parce qu'il ne l'estime pas suffisamment fiable, ce n'est pas \u00e0 nous, malades, de payer. Si nous avons l'ALD c'est que nous avons un traitement lourd \u00e0 prendre et le plus souvent \u00e0 vie. L'\u00e9tat ne peut pas,  par le biais de la s\u00e9curit\u00e9 sociale, dire que l'ALD rembourse \u00e0 100% nos traitements et nous demander de payer !&lt;/p&gt;","&lt;p&gt;Surtout en p\u00e9riode de grippe, rhume et gastro...&lt;/p&gt;&lt;p&gt;ET des mouchoirs biod\u00e9gradables.&lt;/p&gt;","&lt;p&gt; Am\u00e9liorer la parit\u00e9 dans les instances \\\"politiques \\\" d'\u00e9lus handicap\u00e9s au m\u00eame quota que dans les Entreprises &lt;/p&gt;","&lt;p&gt;Un sport r\u00e9gulier (2 \u00e0 3 fois par semaine) dans un club ou par abonnement, est une fa\u00e7on de veiller \u00e0 sa sant\u00e9. &lt;/p&gt;&lt;p&gt;Les cotisations mutuelles devraient en tenir compte pour baisser leur prix en cas de sport r\u00e9gulier&lt;/p&gt;","&lt;p&gt;lorsque les enfants sont plac\u00e9s en famille d\u2019accueil pour maltraitance , les parents touchent toujours les allocations ,alors que&lt;/p&gt;&lt;p&gt;les contribuables assument la r\u00e9tribution des familles d\u2019accueil  &lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose ici quelques id\u00e9es afin d'am\u00e9liorer notre syst\u00e8me de sant\u00e9 et la prise en charge de celui-ci :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Rouvrir les h\u00f4pitaux et dispensaires en dehors des villes.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Rediriger les taxes sur l\u2019alcool et le tabac vers la s\u00e9curit\u00e9 sociale.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Progressivement supprimer les mutuelles pour une r\u00e9appropriation par la s\u00e9curit\u00e9 sociale.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Limiter la marge b\u00e9n\u00e9ficiaire des opticiens et dentistes sur leur prestations et en \u00e9change r\u00e9\u00e9valuer les indemnit\u00e9s obsol\u00e8tes des soins de bases.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Promouvoir dans les universit\u00e9s et \u00e0 travers des d\u00e9ductions d'imp\u00f4ts les m\u00e9decins g\u00e9n\u00e9ralistes en campagne et limiter leur nombre \u00e0 travers un p\u00e9rim\u00e8tre d\u2019installation et en fonction du nombre d\u2019habitant.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Augmenter les contr\u00f4les li\u00e9s au abus et \u00e0 la fraude.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Retrait temporaire de licences d\u2019un m\u00e9decin qui donnerait trop d\u2019ordonnance de complaisance.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Rendre p\u00e9nalement responsable les commer\u00e7ants (opticiens) qui incitent de mani\u00e8re soutenu leurs clients \u00e0 d\u00e9penser plus pour atteindre le plafond de remboursement.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Limiter la marge b\u00e9n\u00e9ficiaire des m\u00e9dicaments g\u00e9n\u00e9rique \u00e0 20% et/ou cr\u00e9er un laboratoire d\u2019Etat pour produire des m\u00e9dicaments g\u00e9n\u00e9riques \u00e0 bas co\u00fbt.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Interdire progressivement (sur 5 \u00e0 10 ans) les produits phytosanitaire.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Interdire la culture et la vente d\u2019OGM mais autoriser la recherche et l\u2019\u00e9tude \u00e0 long terme en laboratoire. Principe de pr\u00e9caution.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ce sont des lieux de proximit\u00e9 qui regroupent plusieurs professionnels de sant\u00e9. Cela permet d\u2019assurer des permanences avec de larges cr\u00e9neaux horaires et pour tout un territoire. Leur pr\u00e9sence est essentielle pour \u00e9viter d\u2019avoir \u00e0 se rendre dans les services d\u2019urgence des h\u00f4pitaux et pour b\u00e9n\u00e9ficier d\u2019un suivi m\u00e9dical au plus pr\u00e8s de son lieu de vie. Il en existe aujourd\u2019hui environ un millier. Y syst\u00e9matiser la possibilit\u00e9 de visites \u00e0 domicile permettrait de couvrir un plus grand nombre de citoyens et d\u2019\u00e9viter le recours aux urgences.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les sous-pr\u00e9fecture d\u00e9sormais sous utilis\u00e9es seraient un espace d'accueil id\u00e9al et accessible \u00e0 la population.&lt;/p&gt;","&lt;p&gt;R\u00e9evaluer les retraites des artsans et Commer\u00e7ant au niveau du Smic net pour tout ceux qui ont cotis\u00e9  le nombre de trimestre requis m\u00eame  sur plusieurs caisse&lt;/p&gt;","&lt;p&gt;l'alcool est trop simple a acheter, pourquoi ne pas le vendre dans les bureaux de tabac avec carte d'identit\u00e9 obligatoire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;augmenter les plafonds de remboursement par la s\u00e9curit\u00e9 sociale pour les lunettes et les dents .&lt;/p&gt;&lt;p&gt;autoriser l'euthanasie bien encadr\u00e9e .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Augmentation de toutes ressources sociaux et salaires de 35% payer par le retour \u00e0 l'ISF d'une hauteur de 25 \u00e0 35% &lt;/p&gt;","&lt;p&gt;Les \u00e9tudes de m\u00e9decine \u00e9tant quasiment gratuites et les consultations rembours\u00e9es par la s\u00e9cu, il serait juste qu'une fois dipl\u00f4m\u00e9s, les m\u00e9decins exercent dans des zones rurales ou des petites villes, enfin l\u00e0 o\u00f9 on a besoin d'eux, pour une meilleure r\u00e9partition des services m\u00e9dicaux. Si la s\u00e9cu n'existait pas, tr\u00e8s peu de m\u00e9decins pourraient vivre de leur m\u00e9tier car la plupart des gens n'irait plus se soigner\u2026 Ils sont en r\u00e9alit\u00e9 pay\u00e9s par l'\u00e9tat, qu'ils le veulent ou non, ce sont des fonctionneras \\\"d\u00e9guis\u00e9s\\\", ils doivent en accepter les contraintes.&lt;/p&gt;","&lt;p&gt;La non indexation des retraites sur l'inflation est du VOL. C'est la mani\u00e8re la plus \u00e9vidente, la plus s\u00fbre de dire aux retrait\u00e9s que ce sont des inutiles qui pompent les financent publiques. Ce que vous avez fait, Monsieur Macron, c'est r\u00e9duire\u00a0leur pouvoir d'achat, ann\u00e9e apr\u00e8s ann\u00e9e,\u00a0comme peau de chagrin : 1,5% d' inflation chaque ann\u00e9e pendant 5 ans c'est 1,5 puissance 5 soit 7,06% de perte de pouvoir d'achat, sur 10 ans c'est 58% en moins. Les retrait\u00e9s, m\u00eame ceux qui ont une retraite de \\\"tr\u00e8s riche\\\" selon vous (plus de 3000 euros/mois) n'auront, dans l'avenir, plus la possibilit\u00e9 de se d\u00e9placer (carburant trop cher), de se soigner( mutuelle correcte de plus en plus ch\u00e8re),\u00a0de se nourrir et enfin\u00a0d'avoir acc\u00e8s \u00e0 un HEPAD o\u00f9 le personnel est insuffisant, mais\u00a0toujours trop co\u00fbteux pour des inutiles qui, d\u00e9cid\u00e9ment, s'acharnent \u00e0 creuser le d\u00e9ficit de l'\u00e9tat. Ils\u00a0savent, d\u00e9noncent, se r\u00e9voltent contre la non consid\u00e9ration, le m\u00e9pris que vous leur portez. Il leur reste \u00e0 mourir pour soulager les finances publiques apr\u00e8s avoir contribu\u00e9 \u00e0 l'enrichissement de la nation pendant toute leur vie de travail, vie de travail que vous m\u00e9prisez, elle\u00a0aussi. Mais, comme vous d\u00e9tenez avec orgueil la v\u00e9rit\u00e9 absolue, ils n'attendent rien de vous. Il leur reste leur bulletin de vote, eux qui ont en majorit\u00e9 vot\u00e9 pour vous en 2017, pour leur plus grand malheur...&lt;/p&gt;","&lt;p&gt;Revenir \u00e0 l'origine de la D\u00e9clration des droits fondamentauux en r\u00e9inscrivant le droit au bonheur dans la Constitution.&lt;/p&gt;","&lt;p&gt;Je propose que les handicap\u00e9s soit suivi par des psychologues, et des \u00e9ducateurs pour leur permettre d'avoir des projets professionnelles , voire proposer des formations adapt\u00e9s \u00e0 leur handicap, ( sauf les handicap\u00e9s plus lourd, ou il ne peuvent pas travailler), ll suit les d\u00e9marches pour la recherche de travail : cv , lettre de motivation;. Les personnes qui touchent allocation handicap\u00e9 apte pour travailler , devront travailler une fois par semaine dans leur commune pour toucher leur allocation.&lt;/p&gt;&lt;p&gt; Si la personne handicap\u00e9e ne  veut pas  travailler , et ne fait aucun effort pour s'ins\u00e9rer dans la vie professionnelle, comme refuser une formation, ou des emplois. L'\u00e9tat aura la possibilit\u00e9 de supprimer allocation handicap\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cela concerne tous types de pensions notamment invalidit\u00e9 retraite r\u00e9version. &lt;/p&gt;&lt;p&gt;Pour les personnes ayant la double nationalit\u00e9 la famille continue \u00e0 percevoir les pensions en question alors que le titulaire est d\u00e9c\u00e9d\u00e9 dans son pays d origine .&lt;/p&gt;","&lt;p&gt;350 000 avortements par an. Causes socio-\u00e9conomiques et d\u00e9sastre socio \u00e9conomique, le serpent qui se mord la queue.&lt;/p&gt;&lt;p&gt;La plupart des avortements sont dus \u00e0 des causes socio-\u00e9conomiques. On a pr\u00e9f\u00e9r\u00e9 jusqu'ici r\u00e9pondre par une fausse solution: l'IVG, qui laisse la femme \u00e0 sa d\u00e9tresse, plut\u00f4t que de l'aider \u00e0 faire face en rem\u00e9diant aux causes. On a cru ainsi faire l'\u00e9conomie de co\u00fbts sociaux.&lt;/p&gt;&lt;p&gt;Ces co\u00fbts vont se retrouver multipli\u00e9s dans un d\u00e9s\u00e9quilibre d\u00e9mographique dont le pire exemple est l'Allemagne et dont la cons\u00e9quence la plus redout\u00e9e en France est le paiement des retraites.&lt;/p&gt;&lt;p&gt;La d\u00e9sint\u00e9gration du tissu social, la perte du d\u00e9sir du bien commun et de la confiance collective ont des co\u00fbts incalculables. Le mal-\u00eatre caus\u00e9 par l'amertume, la rancoeur, la culpabilit\u00e9 (et les hommes aussi sont touch\u00e9s) vont freiner initiative, dynamisme, projection sur l'avenir.&lt;/p&gt;&lt;p&gt;On \u00e9value \u00e0 10% le nombre de femmes avort\u00e9es qui feront un syndrome post avortement (ou post IVG, Baudet, 1978). Une \u00e9tude du Planning de Buffalo (New-York) conc\u00e8de 1%. Ce qui donne un minimum de 2 500 femmes par an qui entreront dans dans le cycle des soins psychiatriques pour cette n\u00e9vrose grave. Au moins la moiti\u00e9 des femmes avort\u00e9es n'auront \\\"que\\\" de la tristesse et des regrets durables.&lt;/p&gt;&lt;p&gt;Il est grand temps d'inverser la vapeur.\u00a0&lt;a href=\\\"https://www.mesopinions.com/petition/social/avortement-contrainte/58181\\\" style=\\\"color:#800080;\\\"&gt;https://www.mesopinions.com/petition/social/avortement-contrainte/58181&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Dr Fran\u00e7ois Volff\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;cr\u00e9ation de laboratoires d'\u00e9tat&lt;/p&gt;","&lt;p&gt;De moins en moins de m\u00e9decins, il faut remplacer par des t\u00e9l\u00e9consultations, pour que toute la population ait acc\u00e8s aux soins par t\u00e9l\u00e9phone ou Internet (Entre autres renouvellements d'ordonnances en cas de longues maladies ou ALD) &lt;strong&gt;A Mettre en place avec le Dossier M\u00e9dical Personnel &lt;/strong&gt;Centralis\u00e9&lt;/p&gt;","&lt;p&gt;Ne plus soumettre l AAH dans le calcul de la secu ou de la caf l'alocation adulte handicap\u00e9 n est pas un revenue mais une alocation.&lt;/p&gt;&lt;p&gt;plus d AVS dans les \u00e9cole public et priv\u00e9&lt;/p&gt;&lt;p&gt;Delais de traitement plus rapide de ladministration MDPH ou autre pour le traitement des dossiers&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Retraite index\u00e9e en un R\u00e9gime unique&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Beaucoup de personnes handicap\u00e9s, ayant d\u00fb arr\u00eater de travailler pr\u00e9matur\u00e9ment suite \u00e0 un handicap, se retrouve \u00e0 l'\u00e2ge de la retraite, sans avoir cotis\u00e9 assez, et avec le minimum vieillesse. Avec une augmentation cons\u00e9quente du montant de L'Aah, on pourrait pr\u00e9voir une cotisation retraite comme n'importe quel salari\u00e9, afin d'avoir le nombre de trimestre n\u00e9cessaires, et une retraite plus digne. L'administration fait la distinction, \u00e0 juste titre, entre personne handicap\u00e9 et personne invalide. Beaucoup d'handicap\u00e9s ne peuvent plus travaill\u00e9, sans pouvoir b\u00e9n\u00e9ficier de compl\u00e9ment retraite, et se retrouvent compl\u00e8tement d\u00e9munis \u00e0 l'age de la retraite.&lt;/p&gt;","&lt;p&gt;11 vaccins obligatoires pour les b\u00e9b\u00e9s or que les p\u00e9diatres disent que c'est une aberration.&lt;/p&gt;&lt;p&gt;On est dans une dictature..........,&lt;/p&gt;","&lt;p&gt;Je propose que les gens qui on une pension d'invalidit\u00e9 inf\u00e9rieure ou \u00e9gale \u00e0 l'AAH ait les m\u00eame droits , notamment au niveau des aides au logement ! En effet , les b\u00e9n\u00e9ficiaires de l'AHH ont droit au maximum d'aides au logement alors que les b\u00e9n\u00e9ficiaire d'une pension d'invalidit\u00e9 ont des droits largement inf\u00e9rieurs ! &lt;/p&gt;","&lt;p&gt;Revenu universel de base de 1400 euros \u00e0 la place de chaque pension.(invalidit\u00e9, AAH, ch\u00f4mage, vieillesse, etc.) qui mettrait Fin \u00e0 un syst\u00e8me d'aides, injuste, d\u00e9valorisant et intrusif. Remplacement de la pension d'invalidit\u00e9 et de l'AAH par un Revenu universel index\u00e9 sur le de la vie et sans prise en compte des revenus du conjoint.&lt;/p&gt;&lt;p&gt;Cela simplifierait le proc\u00e9d\u00e9 actuel trop complexe et injuste puisque la pension d\u2019invalidit\u00e9 et l\u2019AAH sont r\u00e9duits en fonction des\u00a0revenus du conjoint. On retire de l\u2019argent\u00a0\u00e0 du \u00ab minima \u00bb, par d\u00e9finition le minima \u00e9tant un minima, il\u00a0devrait \u00eatre intouchable. De plus le syst\u00e8me actuel demande ce que le conjoint poss\u00e8de sur ses livrets et des justificatifs tous les trois mois (salaires du conjoint). Ce syst\u00e8me d\u2019aide nous place volontairement en situation de mendiant perp\u00e9tuel.&lt;/p&gt;&lt;p&gt;Ce\u00a0revenu de base pourrait \u00eatre donn\u00e9 \u00e0 chaque citoyen, qu\u2019il soit ch\u00f4meur, retrait\u00e9, etc. et\u00a0remplacerait toute forme de pension.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Avoir une harminisation dans le traitement des dossiers pour un traitement global.&lt;/p&gt;&lt;p&gt;exemple : demande de reconnaissance de handicap, ensuite demande de reconnaissance de TH(travailleur handicap\u00e9), demande de carte d'invalidit\u00e9, carte de stationnement......&lt;/p&gt;","&lt;p&gt;la s\u00e9curit\u00e9 sociale doit avoir sa propre compl\u00e9mentaire sante&lt;/p&gt;&lt;p&gt;l argent vers\u00e9 aux mutuelles et assurances priv\u00e9s doit \u00eatre vers\u00e9 \u00e0 la sevurite sociale&lt;/p&gt;&lt;p&gt;resultat: meilleure couverture, moins de frais de fonctionnement et sans doute baisse globale des cotisations &lt;/p&gt;&lt;p&gt;De plus la s\u00e9curit\u00e9 sociale pourrait n\u00e9gocier avec plus de force les prix avec,par exemple,les laboratoires requins&lt;/p&gt;","&lt;p&gt;Repenser en totalit\u00e9 la gestion du handicap en France, inclusion totale dans notre soci\u00e9t\u00e9 (\u00e9cole, travail...) inclure une formation, non optionnelle  aux\u00a0handicaps \u00a0\u00a0\u00e0 l IUFM,  professionnalisation des  AVS, revaloriser l AAH, l AEEH\u2b06\ufe0f, ne plus prendre en compte les revenus du conjoint pour percevoir AAH, simplifier les demarches administratives ect...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Grand nettoyage institutionnelle IME, MAS, ITEP, sessad, camps ARS, HAS, ect... sans oublier les commissions (cdaph...)\u00a0&lt;/p&gt;&lt;p&gt;Audit pour tout ! y compris pour les institutions medico \u00e9ducatives, occupationelle ect ( gestion du fonctionnement, du personnel, des outils p\u00e9dagogique utilis\u00e9s, des conditions d accueil, des locaux etc....)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9actualisation urgente +++ de la nomenclature des actes professionnels \u00e0 domicile (reconnaissance et remboursements de certains actes , par ex : &lt;em&gt;pose des bandes de contention, contr\u00f4le tensionnel, instillation de collyres,&lt;/em&gt; et bien d'autres).&lt;/p&gt;&lt;p&gt;Arr\u00eat des glissements de t\u00e2ches vers d'autres professions (ex &lt;em&gt;vaccins contre la grippe transf\u00e9r\u00e9s aux pharmaciens&lt;/em&gt; dont ce n'est pas le m\u00e9tier principal, consultations de suivi du diab\u00e8te, et des traitements anti coagulants par les pharmaciens toujours...)  &lt;/p&gt;&lt;p&gt;Prise en compte obligatoire des soins infirmiers \u00e0 domicile &lt;em&gt;dans la r\u00e9partition des suites hospitali\u00e8res&lt;/em&gt; au m\u00eame titre que les HAD et/ou Services de SSIAD.&lt;/p&gt;&lt;p&gt;Abandon des nouveaux modes de r\u00e9mun\u00e9ration, les infirmiers y perdront et seront toujours laiss\u00e9s pour compte.&lt;/p&gt;&lt;p&gt;Pour un r\u00e9gime de retraite sp\u00e9cifique \u00e0 nos professions param\u00e9dicales, afin d' \u00e9viter le PILLAGE de nos fonds par la mutualisation des retraites avec d'autres professions ind\u00e9pendantes et non m\u00e9dicales.&lt;/p&gt;","&lt;p&gt;100% de prise en charge pour le handicap, les maladies graves et chroniques, la vue, l'ou\u00efe et les dents, z\u00e9ro pour la bobologie!&lt;/p&gt;&lt;p&gt;Prise en charge des examens lourds et des d\u00e9pistages.&lt;/p&gt;&lt;p&gt;Favoriser les soins \u00e0 domicile, un salaire pour les handicap\u00e9s et les personnes gravement malades conditionn\u00e9 aux autre revenus quand il y en a.&lt;/p&gt;&lt;p&gt;Permettre \u00e9galement \u00e0 un membre de la famille ou \u00e0 un ami d'\u00eatre salari\u00e9 \u00e0 mi-temps pour assister un handicap\u00e9, ou une personne gravement malade.&lt;/p&gt;","&lt;p&gt;supprimer les notations et avis sur le web .aujourd'hui toutes les grandes marques se servent des notations pour vous manipuler\u00a0suivant leurs intentions marketing vous devenez des lapins consommateurs sans le savoir fiez vous plut\u00f4t aux gens que vous connaissez&lt;/p&gt;","&lt;p&gt;Alors que l'on sent en pleine forme, \u00e0 l'heure o\u00f9 il faut parfois gal\u00e9rer pour avoir un rdv m\u00e9dical rapidement ; pourquoi encombrer les cabinets m\u00e9dicaux pour des renouvellements. Je prend mon exemple (m\u00e9dicament pour la tension). Tous les trois mois, 05 mn \u00e0 peine avec le toubib qui pourrait recevoir un vrai malade. En plus cela \u00e0 un co\u00fbt pour la s\u00e9cu et pour moi-m\u00eame puisque je n'ai pas de mutuelle (mais bon, ce n'est pas le sujet). POURQUOI NE PAS ALLONGER CES DELAIS !!!!!!!!&lt;/p&gt;","&lt;p&gt;Retour \u00e0 la retraite \u00e0 60 ans et 55 ans pour les personnes ayant travaill\u00e9es dans un m\u00e9tier usant le corps &lt;/p&gt;","&lt;p&gt;on ne peut pas accepter que des personnes soient oblig\u00e9es d'aller qu\u00e9mander des aides sociales financi\u00e8res alimentaires tous les mois, au risque de ne plus faire les d\u00e9marches et de tomber dans l'extr\u00eame pauvret\u00e9. la lourdeur des d\u00e9marches administratives et d\u00e9mat\u00e9rialis\u00e9es sont inacceptables. bon nombre d'entre nous renonce. il est humiliant de devoir justifier de sa pr\u00e9carit\u00e9.&lt;/p&gt;&lt;p&gt;il n'y a pas de travail pour tous, ne soyons pas dans le d\u00e9ni.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un revenu universel, dont chaque citoyen fran\u00e7ais pourra b\u00e9n\u00e9ficier. Ce revenu sera conditionn\u00e9 au montant des autres revenus, de tous types,  y compris la retraite, per\u00e7us par le citoyen. Si le citoyen per\u00e7oit moins de 2000 euros nets de revenus divers par mois, tous revenus cumul\u00e9s, il pourra b\u00e9n\u00e9ficier de ce revenu universel.&lt;/p&gt;","&lt;p&gt;Les personnes ayant un comportement \u00e0 risque devrait payer un malus \u00e0 la s\u00e9curit\u00e9 sociale.&lt;/p&gt;","&lt;p&gt;Les fumeurs devraient avoir leur statue devant Bercy: (1) Les taxes sur le tabac rapportent chaque ann\u00e9e 14 milliars d'Euros \u00e0 l'Etat; (2) Ils vivent moins longtemps et donc n'encombrent pas les EHPAD; (3) Ils cotisent \u00e0 la retraite comme tout le monde mais la touchent moins longtemps; (4) Et quand on dit que les maladies li\u00e9es au tabac co\u00fbtent cher \u00e0 la soci\u00e9t\u00e9, c'est ignorer que les non-fumeurs aussi\u00a0finissent \u00e0 l'h\u00f4pital avec une maladie grave\u00a0et donc ponctionnent aussi la S\u00e9cu pour se soigner.&lt;/p&gt;","&lt;p&gt;Nous souhaitons comprendre comment les citoyens fran\u00e7ais per\u00e7oivent les nouvelles technologies dans la sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;R\u00e9introduisons les \u00e9tudes de psychiatrie dans le cursus des soins infirmiers; Les patients ne sont plus que rarement pris en charge; Les hospitalisations sont souvent de trop courte dur\u00e9e pour des personnes fragiles, et sans suivi.  &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Parmi les SDF , nombreux sont des patients qui rel\u00e8vent de la psychiatrie et qui sont tout simplement jet\u00e9s \u00e0 la rue sans abri, sans soins, sans suivi d'aucune sorte. C'est lamentable !!!! On en parle juste quand l'une d'entre elles a mis le feu \u00e0 un immeuble faisant 10 morts et 30 bless\u00e9s !!!! d'autres sont morts de froid cet hiver dans la rue sans qu'on en parle;... c'est honteux ! &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;pas assez de lits, peu de psychiatres, pratiquement plus d'infirmiers sp\u00e9cialis\u00e9s.... elle est belle notre France de la sant\u00e9 que les ministres successifs apr\u00e8s Simone Veil, ont scrupuleusement d\u00e9tricot\u00e9 le maillage des soins psychiatriques qui avait \u00e9t\u00e9 tiss\u00e9 par la sectorisation psychiatrique... &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;C'est le parent pauvre de la m\u00e9decine..... \u00e9videmment ce n'est pas rentable ! &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Mais quand allons nous arr\u00eater de consid\u00e9rer le soin comme quelque chose de rentable !&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;L'\u00eatre humain n'est pas une pompe \u00e0 pognon, pas plus que la sant\u00e9 ne doit l'\u00eatre ! ce syst\u00e8me lib\u00e9ral capitaliste est odieux  et criminel !&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Remettons en place la prise en charge humaine et sp\u00e9cialis\u00e9e des malades psychiatriques : ce sera aussi bien pour eux que pour la soci\u00e9t\u00e9 qui courre de graves dangers comme celui qui vient de se produire !&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;On \u00e9tait mieux soign\u00e9 dans les ann\u00e9es 70-80 que maintenant ! et cela vaut pour toutes les sp\u00e9cialit\u00e9s car on a beau avoir les meilleurs technologies du monde (scanner, IRM etc....) faute de m\u00e9decins c'est comme si on n'avait rien ! les patients ne sont plus soign\u00e9s !&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Rouvrons des lits, des services ! &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;rouvrons les petits hopitaux de province qui ont ferm\u00e9 juste \u00e0 cause de la faible rentabilit\u00e9  !&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Revenons sur tout ce que ces derniers 4 ou 5 derniers gouvernements (Chirac, Miterrand, Sarkozi qui avait peur des malades psychuatriques, il l'avouait lui m\u00eame !!! et Macron) ont d\u00e9truit !&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;J'ai vu comme cela s'est pass\u00e9 dans une maison retraite.&lt;/p&gt;&lt;p&gt;Il faut beaucoup plus de personnel. Les r\u00e9sidents ont le droit \u00e0 10 mn de soins et de pr\u00e9sence d'un soignant le matin, 15 mn le midi. 20 mn le soir. Pour avoir la paix; les anxiolitiques et les somnif\u00e8res sont donn\u00e9s sans scrupule.&lt;/p&gt;","&lt;p&gt; Les Access City Award visent \u00e0 promouvoir et r\u00e9compenser les efforts des villes europ\u00e9ennes r\u00e9alis\u00e9s en ce sens. L\u2019an dernier, la ville de Lyon d\u00e9crochait la premi\u00e8re place. Une fa\u00e7on de r\u00e9compenser sa politique volontariste en termes d\u2019inclusion et d\u2019accessibilit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;br /&gt;&lt;/h3&gt;&lt;p&gt;Cette ann\u00e9e encore la France se d\u00e9marque gr\u00e2ce \u00e0 la ville d\u2019\u00c9vreux qui se hisse sur la deuxi\u00e8me marche du podium. Depuis quatre ans, l\u2019adjointe au maire Francine Maragliano a lanc\u00e9 &lt;a href=\\\"https://actu.fr/normandie/evreux_27229/accessibilite-handicap-evreux-classee-deuxieme-europe_20091257.html\\\"&gt;de nombreux projets en faveur de l\u2019accessibilit\u00e9&lt;/a&gt;. Des efforts r\u00e9compens\u00e9s le 4 d\u00e9cembre 2018 par la Commission europ\u00e9enne.&lt;/p&gt;&lt;p&gt;Si la question de l\u2019accessibilit\u00e9 est souvent \u00e9voqu\u00e9e pour les handicaps dits \u00ab visibles \u00bb, c\u2019est sur un autre versant que l\u2019\u00e9quipe municipale s\u2019est particuli\u00e8rement investie. En sonorisant les feux de signalisation pour les malvoyants ou en pr\u00e9voyant des documents en \u00e9criture FALC (Facile \u00e0 Lire et \u00e0 Comprendre) dans les services municipaux, ou en cr\u00e9ant les Sanibus \u2013 un r\u00e9seau de transport adapt\u00e9, la mairie a souhait\u00e9 mettre l\u2019accent sur l\u2019inclusion des personnes souffrant d\u2019un handicap \u00ab non visible \u00bb (c\u00e9cit\u00e9, surdit\u00e9, d\u00e9faillances cognitives, autisme\u2026).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lors de cette \u00e9dition, &lt;a href=\\\"https://www.lachronique.be/article/breda-remporte-l-access-city-award-2019.16974\\\"&gt;les Pays-Bas ont remport\u00e9 la premi\u00e8re place&lt;/a&gt; avec la ville de Breda. Situ\u00e9e entre Anvers et Rotterdam, la ville de 200 000 habitants a prouv\u00e9 son engagement en faveur de l\u2019inclusion en rendant tous les espaces publics, comme les parcs et les magasins, accessibles tous. Elle s\u2019est \u00e9galement appuy\u00e9e sur les technologies num\u00e9riques pour faciliter l\u2019usage de ses transports publics \u00e0 l\u2019ensemble de ses habitants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sur la troisi\u00e8me marche du podium on retrouve Gdynia, une ville polonaise dont les efforts en termes d\u2019inclusion des personnes avec handicap mental ont \u00e9t\u00e9 soulign\u00e9s.&lt;/p&gt;&lt;p&gt;Deux autres villes ont \u00e9galement re\u00e7u une mention sp\u00e9ciale pour leur engagement en faveur d\u2019un tourisme inclusif : Kaposv\u00e1r en Hongrie et Vigo en Espagne pour son architecture innovante dans un centre ville historique pourtant vallonn\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://actu.fr/normandie/evreux_27229/accessibilite-handicap-evreux-classee-deuxieme-europe_20091257.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://positivr.fr/handicap-villes-les-plus-accessibles-europe-access-city-award/&lt;/p&gt;","&lt;p&gt;Aujourd'hui, il est impossible de d\u00e9marrer dans la vie sans ce pr\u00e9alable. Or tout le monde n'a pas les moyens, et les jeunes sont particuli\u00e8rement en difficult\u00e9 \u00e0 causede leur taux de ch\u00f4mage et leur pr\u00e9carit\u00e9. Il faut un permis de conduire pour aller travailler, mais un travail pour avoir le permis. Arr\u00eatons ce cercle vicieux en faisant passer \u00e0 chacun le permis gratuitement \u00e0 l'\u00e9cole!&lt;/p&gt;","&lt;p&gt;La fibromyalgie est reconnue par l OMS depuis 1992 mais pas par l \u00e9tat fran\u00e7ais. &lt;/p&gt;&lt;p&gt;C est pourtant une maladie tres invalidante qui entraine arret de travail ,errance medicale et pour la plupart pr\u00e9carit\u00e9. 3% de la population en souffrent dont 80% de femmes &lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d appartement HLM ILM autonomes avec Pr\u00e9sence d un Gardien, d une infirmi\u00e8re Et d un cuisinier pour retarder l entr\u00e9e dans les maisons de retraite. Ces logements doivent avoir une terrasse  et un jardin collectif. L offre doit \u00eatre \u00e9tendu aux invalides et handicap\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Remboursement de l'ensemble des m\u00e9dicaments n\u00e9cessaire au r\u00e9tablissement d'une personne malade. Le remboursement se ferais que sous prescription m\u00e9dical bien \u00e9videmment.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En finir avec les 11 vaccins obligatoires, abandonner le principe de vaccins polyvalents, supprimer les adjuvents pour lesquels il y a suspicion de toxicit\u00e9 (comme cela a \u00e9t\u00e9 fait pour les animaux)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire la chasse le mercredi et le week end&lt;/p&gt;","&lt;p&gt;Agir pour qu'ils n'influencent plus la conduite/l'ind\u00e9pendance de l'ANSM, n'imposent plus leur dictat aux professionnels de sant\u00e9, n'aient plus tous les pouvoirs aussi bien sur notre sant\u00e9, en pr\u00e9textant de soi-disantes am\u00e9liorations dans telle ou telle formule du principe des m\u00e9dicaments d\u00e9j\u00e0 \u00e9prouv\u00e9s (ex  :  \\\"saga\\\" du L\u00e9vothyrox), en dissimulant des effets secondaires extr\u00e8mement nocifs, en falsifiant/\u00e9dulcorant les r\u00e9sultats des \u00e9tudes cliniques (ex  :  M\u00e9diator) que sur notre porte-monnaie (m\u00e9dicaments d\u00e9bours\u00e9s  - mais &lt;u&gt;toujours \\\"vant\u00e9s\\\"&lt;/u&gt; dans les publicit\u00e9s -  parce que consid\u00e9r\u00e9s comme \\\"peu efficaces\\\" ou \\\"peu utilis\u00e9s\\\").&lt;/p&gt;","&lt;p&gt;Le syst\u00e8me priv\u00e9 d'assurance est un syst\u00e8me qui est fondamentalement immoral puisque ces entreprises ont int\u00e9r\u00eat par d\u00e9finition \u00e0 verser le moins possible en cas d'accident. La s\u00e9curit\u00e9 sociale doit assurer pour tous la sant\u00e9, le syst\u00e8me de la mutuelle compl\u00e9mentaire est une aberration. &lt;/p&gt;","&lt;p&gt;Revenir sur la loi ELAN, vot\u00e9e en juin 2018, qui limite \u00e0 10% (au lieu des 100% promis) le quota de nouveaux logements accessibles aux personnes en situation de handicap.&lt;/p&gt;&lt;p&gt;Alors que Macron annon\u00e7ait \\\"l'\u00e9galit\u00e9 formelle\\\"...,&lt;/p&gt;&lt;p&gt;il semble indispensable de r\u00e9fl\u00e9chir avec les personnes concern\u00e9es pour agir sur l'am\u00e9nagement des logements et des villes&lt;/p&gt;","&lt;p&gt;Plus de retraite sous le mininum vieillesse car ils ont travaill\u00e9 souvent eut des petits salaires et le minimm vieillesse est attribu\u00e9 sans avoir cotis\u00e9 .                                                                                                                                                                                                      &lt;/p&gt;&lt;p&gt;Et surtout sans le plafonner au foyer fiscal car les plafonds sont toujours tr\u00e8s bas&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;instaurer l 'euthanasie active pour que chacun est le droit de mourir comme il e veut et sans souffrance &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Les cotisations sociales sont une cr\u00e9ation de richesses, qui intervient en amont (au moment de la r\u00e9partition primaire \u2260 l'imp\u00f4t, qui est une redistribution en aval). Elles financent les caisses de s\u00e9curit\u00e9 sociale (et servent donc \u00e0 payer les soignants, les allocations familiales, les retraites).&lt;/p&gt;","&lt;p&gt;Le syst\u00e8me de sant\u00e9 n'a pas \u00e0 \u00eatre \\\"rentable\\\" ; au mieux nous pouvons demander \u00e0 ce qu'il soit efficace et/ou \u00e9conome ce qui n'est pas la m\u00eame chose.&lt;/p&gt;&lt;p&gt;Interdire la recherche de rentabilit\u00e9 dans les domaines de la sant\u00e9 mais favoriser l'\u00e9conomie de moyens quand cela est possible sans nuire \u00e0 l'efficacit\u00e9.&lt;/p&gt;&lt;p&gt;Faire en sorte que les \u00e9tablissements de sant\u00e9 soient dirig\u00e9s par des sachants m\u00e9dicaux et non des financiers ou des comptables. Ces derniers doivent \u00eatre aux services des premiers.&lt;/p&gt;&lt;p&gt;Le syst\u00e8me de sant\u00e9 doit \u00eatre au service des citoyens et des malades quel qu'en soit le co\u00fbt et non pas au service et/ou au b\u00e9n\u00e9fice des lobbies, des financiers (assurances, mutuelles, banques) et des industriels de la sant\u00e9.&lt;/p&gt;","&lt;p&gt;pouvoir aller voir un sp\u00e9cialiste sans passer obligatoirement par son m\u00e9decin traitant et \u00eatre rembours\u00e9 normalement&lt;/p&gt;&lt;p&gt;par exemple pour acheter des appareils auditifs, il faut d'abord aller voir son m\u00e9decin traitant (1 consultation) pour prescrire une visite chez l'ORL, L'ORL vous fait un bilan auditif (1 consultation) pour vous prescrire des appareils, vous allez voir un audioproth\u00e9siste qui vous refait un bilan auditif et vous vend les appareils suite \u00e0 la prescription de l'ORL&lt;/p&gt;&lt;p&gt;R\u00e9sultats doublon consultations m\u00e9dicales, doublon bilans auditifs  qui bien s\u00fbr m\u00eame s'ils sont gratuits pour le malade comptent dans la valeur des honoraires demand\u00e9s et rembours\u00e9s par la SS&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut supprimer le syst\u00e8me du parcours de soins sens\u00e9 \u00e0 l'origine \u00e9viter le nomadisme et faire faire des \u00e9conomies \u00e0 la SS. En r\u00e9alit\u00e9 il multiplie les actes m\u00e9dicaux sans plus aucune raison \u00e9tant donn\u00e9 que chaque sp\u00e9cialit\u00e9 requiert des appareils perfectionn\u00e9s que le m\u00e9decin traitant n'a pas. Il est devenu une voie d'aiguillage dont on pourrait se passer pour un certain nombre de pathologie&lt;/p&gt;","&lt;p&gt;Au Pays Bas, h\u00f4pitaux, m\u00e9decins, pharmaciens et ONG s'unissent pour faire le poids face aux laboratoires pharmaceutiques en produisant des m\u00e9dicaments \\\"\u00e9quitables et au juste prix.&lt;/p&gt;&lt;p&gt;Source : Rozenn Le Saint, Bastamag :&lt;/p&gt;&lt;p&gt;https://www.bastamag.net/Produire-des-medicaments-equitables-efficaces-et-au-juste-prix-les-Pays-Bas-l&lt;/p&gt;","&lt;p&gt;Interdire pour les m\u00e9decins g\u00e9n\u00e9ralistes une pratique m\u00e9dicale fond\u00e9e uniquement sur les rendez-vous. &lt;/p&gt;&lt;p&gt;La maladie et les urgences m\u00e9dicales ne se planifient pas. &lt;/p&gt;&lt;p&gt;Rendre obligatoire une disponibilit\u00e9 pour la patient\u00e8le \u00e9quilibr\u00e9e entre consultations libres et rendez-vous.&lt;/p&gt;","&lt;p&gt;Mon parcours professionnel (m\u00e9decine g\u00e9n\u00e9rale pendant 25 ans puis reprise de mes \u00e9tudes pour la p\u00e9dopsychiatrie) m'a permis de constater que la p\u00e9dopsychiatrie est sans doute la sp\u00e9cialit\u00e9 m\u00e9dicale la plus sinistr\u00e9e de toutes. &lt;/p&gt;&lt;p&gt;La p\u00e9dopsychiatrie est une sp\u00e9cialit\u00e9 formidable puisque tout ce que l'on fait de positif pour un jeune aura un effet positif pour le restant de sa vie. Pour lui et pour son entourage.&lt;/p&gt;&lt;p&gt;Alors que tout m\u00e9decin peut prescrire quand il le veut des examens compl\u00e9mentaires couteux, l'argent dans les services de p\u00e9dopsychiatrie est s\u00e9v\u00e8rement compt\u00e9. Les effectifs dans les services sont largement insuffisants.Certaines professions comme les orthophonistes ont des r\u00e9mun\u00e9rations trop d\u00e9cal\u00e9es par rapport \u00e0 la ville. Dans beaucoup de structures la formation continue ne suit pas l'\u00e9volution qui est tr\u00e8s importante. La prise en charge des enfants avec autisme par exemple manque de personnel et de personnel form\u00e9.&lt;/p&gt;&lt;p&gt;Il manque cruellement dans de nombreux d\u00e9partement de possibilit\u00e9 d'hospitalisations pour les enfants les plus s\u00e9v\u00e8rement en difficult\u00e9. De ce fait certains qui auraient pu sortir de leur probl\u00e9matique sont condamn\u00e9s pour le restant de leur vie. Des soins qui pourraient \u00eatre efficaces \u00e0 un certain \u00e2ge n'auront plus d'effet plus tard.&lt;/p&gt;","&lt;p&gt;aider \u00e0 rester en bonne sant\u00e9, sans tout prendre en charge mais soutenir la pr\u00e9vention et les m\u00e9decines douces: hom\u00e9opathie,naturopathie osth\u00e9opathie et avoir les informations n\u00e9cessaires . les traitements m\u00e9dicamenteux sont utiles et n\u00e9cessaires mais trop investis sans tenir compte des effets secondaires parfois dangereux&lt;/p&gt;","&lt;p&gt;Pour que les personnes qui touchent une allocation parent enfant handicap\u00e9 (APEH) qui voient leurs ASS fortement diminu\u00e9es, voire totalement supprim\u00e9es parce que cette allocation est consid\u00e9r\u00e9e comme un revenu, d\u00e8s lors qu'elle est vers\u00e9e par l'employeur du conjoint.&lt;/p&gt;","&lt;p&gt;RALLONGER LES GARANTIES CONSTRUCTEUR A 10 ANS MINIMUM EN ASSURANT LA PR\u00c9SENCE DES PI\u00c8CES D\u00c9TACH\u00c9ES.&lt;/p&gt;","&lt;p&gt;Afin de r\u00e9duire le d\u00e9ficit de la S\u00e9curit\u00e9 Sociale, il serait bon que le niveau des remboursements s'appuient sur le quotient familial par exemple pour les personnes dans la tranche d'\u00e2ge des actifs. Ou \u00e9tablir un bar\u00e8me de remboursement (avec des valeurs seuil et des plafonds) en fonction des revenus.&lt;/p&gt;&lt;p&gt;Il n'est pas normal que des gens qui ont des gros revenus soient rembours\u00e9s de la m\u00eame fa\u00e7on qu'une personne au SMIC... en excluant de ce mode de bar\u00e8me les enfants et les retrait\u00e9s.&lt;/p&gt;","&lt;p&gt;Revaloriser le salaire des travailleurs sociaux&lt;/p&gt;&lt;p&gt;Interdire l'embauche de salari\u00e9s non qualifi\u00e9s ou sous qualifi\u00e9s dans les \u00e9tablissements accueillants des enfants confi\u00e9s \u00e0 l'aide sociale \u00e0 l'enfance&lt;/p&gt;&lt;p&gt;Augmenter les budgets en protection de l'enfance, notamment pour les 0-6ans&lt;/p&gt;","&lt;p&gt;Lib\u00e9rer le statut des h\u00f4pitaux : depuis 2009, l'h\u00f4pital PUBLIC n'est plus inscrit en tant que tel dans la constitution.&lt;/p&gt;&lt;p&gt;L'h\u00f4pital ne fonctionne plus sur le mode humain, mais financier.&lt;/p&gt;&lt;p&gt;Obliger les directeurs (et directions) \u00e0 diriger avec le certificat de l'\u00e9cole de la sant\u00e9 publique, et non parce qu'ils furent directeur chez Danone&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Grands travaux  refaire tous les trottoirs pour accessibilit\u00e9s&lt;/p&gt;","&lt;p&gt;Prise en charge des m\u00e9decines et traitements alternatifs, naturopathie, je\u00fbne.....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Suite \u00e0 des op\u00e9rations importantes, j'ai demand\u00e9 \u00e0 la s\u00e9cu le montant de tout ce qui a co\u00fbt\u00e9 \u00e0 la s\u00e9cu car on a un relev\u00e9 \u00e0 l'ann\u00e9e pour les m\u00e9dicament mais jamais sur les hospitalisations : j'ai d\u00fb insist\u00e9 pour avoir apr\u00e8s des mois pour enfin savoir : je fus tr\u00e8s tr\u00e8s tr\u00e8s surprise du montant aussi \u00e9norme.&lt;/p&gt;&lt;p&gt;Avec l'informatique d'aujourd'hui cela devrait \u00eatre automatique m\u00eame si nous n'avan\u00e7ons pas d'argent&lt;/p&gt;&lt;p&gt;De plus nous ne savons pas ce qu'un h\u00f4pital facture \u00e0 la s\u00e9cu et cel\u00e0 responsabiliserait peut \u00eatre les soignants et les soign\u00e9s&lt;/p&gt;","&lt;p&gt;ce qui est gratuit coute cher....(Balzac...)... il faut responsabiliser les gens en introduisant une franchise \u00e0 l ann\u00e9e \u00e9gale \u00e0 7% des revenus annuels sur toutes les d\u00e9penses de sant\u00e9.&lt;/p&gt;","&lt;p&gt;Tout salari\u00e9 ayant eu une carri\u00e8re compl\u00e8te devrait pouvoir recevoir un minimum de pension \u00e9gal au SMIC net, soit 1173 euros en 2018.&lt;/p&gt;","&lt;p&gt;Obliger et v\u00e9rifier que locaux qui re\u00e7oit du public qui r\u00e9alisent des travaux de fa\u00e7ade doivent obligatoire \u00eatre en conformit\u00e9 pour accessibilit\u00e9 de personnes handicap\u00e9s&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Inscrire la protection animale dans la constitution&lt;/u&gt;&lt;/strong&gt;\u00a0: la question animale, la biodiversit\u00e9 est devenue une des pr\u00e9occupations principales des fran\u00e7ais, le sentimental fait beaucoup dans ce domaine. La protection animale permettra aussi de pr\u00e9server les esp\u00e8ces menac\u00e9es et de lutter contre des pratiques qui choque l\u2019opinion publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cesser de d'emp\u00eacher, discr\u00e9diter, critiquer ou attaquer le d\u00e9veloppement et la pratique de m\u00e9decines alternatives \u00e0 la m\u00e9decine traditionnelle allopathique tant que leurs pratiques ne rel\u00e8vent pas du charlatanisme ou de l'escroquerie financi\u00e8re (il est assez facile de faire le tri).&lt;/p&gt;&lt;p&gt;Le corps humain n'est pas une machine normalis\u00e9e et la vie n'est pas un processus planifiable.&lt;/p&gt;&lt;p&gt;Alors cesser de se pr\u00e9valoir du caract\u00e8re scientifique comme d'une v\u00e9rit\u00e9 absolue et sacralis\u00e9e pour d\u00e9nigrer ce qui n'est pas encore clairement expliqu\u00e9.&lt;/p&gt;","&lt;p&gt;Donner la libert\u00e9 aux artisans, commer\u00e7ants, ind\u00e9pendants, chefs d'entreprises et auto-entrepreneurs de s'affilier au r\u00e9gime g\u00e9n\u00e9ral de la S\u00e9curit\u00e9 sociale plut\u00f4t qu'au R\u00e9gime social des ind\u00e9pendants (RSI)&lt;/p&gt;","&lt;p&gt;Je suis papa d'un adulte handicap\u00e9e mentale, trouble s\u00e9v\u00e8re de la communication n'ayant aucune pathologie rep\u00e9r\u00e9e et donc class\u00e9 dans les maladie rare. Apr\u00e8s 4 ans de recherche active pour une structure adulte handicap\u00e9 mon fils a int\u00e9gr\u00e9 un foyer de vie \u00e0 M\u00e9rignac (33). cet \u00e9tablissement \u00e0 ouvert en Juin 2017 et donc mon fils \u00e0 profiter de cette ouverture. Toutes les personnes ont \u00e9t\u00e9 prise sur dossier et donc il s'av\u00e8re  qu'il y a une population extr\u00eamement diverse.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Manque de personne pour r\u00e9aliser les projets personnalis\u00e9s. Mon fils s'ennuie.&lt;/li&gt;&lt;li&gt;Le syst\u00e8me de communication par ordinateur qu'il utilisait n'est pas repris par l'\u00e9tablissement.. manque de personnel&lt;/li&gt;&lt;li&gt;le manque de personnel emp\u00eache les r\u00e9sidents de sortir. cela devient un centre ferm\u00e9 sans contact avec le milieu ordinaire.&lt;/li&gt;&lt;li&gt;\u00e9loignement de la famille. nous vivons en banlieue parisienne et allons le chercher quasiment tous les week end \u00e0 M\u00e9rignac.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer les tranches 2 et 3 des allocations familiales.&lt;/p&gt;&lt;p&gt;Plus d'allocation pour les familles \u00e0 haut et tr\u00e8s haut revenu.&lt;/p&gt;","&lt;p&gt;la sant\u00e9 c'est d'abord savoir s'alimenter et c'est retrouv\u00e9 nos savoirs ancestraux gr\u00e2ce aux plantes (naturopathie), aux manipulations \u00e9nerg\u00e9tiques... Que chacun qui a un don en ce domaine puisse les faire valoir\u00a0; il y a urgence \u00e0 retrouver notre sant\u00e9. Nous avons tous \u00e9t\u00e9 empoisonn\u00e9s. Pas de sant\u00e9 possible avec la pollution.&lt;/p&gt;&lt;p&gt;Soigner son \u00e2me est la premi\u00e8re m\u00e9decine.&lt;/p&gt;&lt;p&gt;Formons et transmettons les savoirs-faire. Plus nous serons heureux et moins nous auront besoin de m\u00e9decine.&lt;/p&gt;","&lt;p&gt;Il faudrait \u00e9galement que l\u2018inflation soit mesur\u00e9e par un collectif de citoyen et non par des organismes sp\u00e9cialis\u00e9s.&lt;/p&gt;&lt;p&gt;Voir l\u2019enquete de \u00ab\u00a0Que choisir\u00a0\u00bb qui a mesure r\u00e9cemment la vraie \u00e9volution de l\u2019inflation et en cons\u00e9quence la perte&lt;/p&gt;&lt;p&gt;de pouvoir d\u2019achat&lt;/p&gt;","&lt;p&gt;Il est anormal de faire du profit sur la sant\u00e9 des gens. Ce qui n'est pas incompatible avec des r\u00e9mun\u00e9rations \u00e9lev\u00e9es et m\u00e9rit\u00e9es pour les professionnels de sant\u00e9. Pour sortir de cette logique de profit, il faut supprimer la notion de paiement \u00e0 l'acte mais entrer dans une logique de paiement forfaitaire par t\u00eate. Les patients entrent dans un r\u00e9seau de sant\u00e9 (m\u00e9decin g\u00e9n\u00e9ralistes, clinique et/ou h\u00f4pital, infirmi\u00e8res, Kin\u00e9 etc...). Ils peuvent changer tous les ans de professionnels mais doivent s'engager sur un an. Chaque professionnel re\u00e7oit une somme forfaitaire annuelle qui varie en fonction de l'\u00e2ge du patient ainsi que de ses pathologies chroniques quelque soit ensuite le nombre d'actes effectu\u00e9s y compris 0. Ainsi le professionnel ne serait plus r\u00e9mun\u00e9r\u00e9 sur la maladie du patient mais plut\u00f4t sur se bonne sant\u00e9 dans la mesure o\u00f9 plus de patients en bonne sant\u00e9 permet d'en prendre plus qui viendront moins souvent. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par ailleurs, les labos pharmaceutiques aujourd'hui ne se penchent que sur les maladies \\\"rentables\\\" et ne d\u00e9veloppent des m\u00e9dicaments que sur ces derni\u00e8res. Il convient de faire revenir cette recherche dans le giron public pour arr\u00eater la course aux profits et apporter des solutions pour les maladies orphelines.&lt;/p&gt;","&lt;p&gt;La S\u00e9cu devrait s'appuyer plus sur les employeurs, qui savent reconna\u00eetre les arr\u00eats de complaisance (arr\u00eats suite \u00e0 refus de CP par l'employeur, arr\u00eat car personne pour garder les enfants...)&lt;/p&gt;&lt;p&gt;Trop peu de contr\u00f4les sont effectu\u00e9s suite aux signalements faits par les entreprises.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;favoriser la Pr\u00e9vention&lt;/li&gt;&lt;li&gt;Sant\u00e9, Maternit\u00e9, Handicap pris en charge&lt;/li&gt;&lt;li&gt;fin rapide des \u00e9nergies du charbon et du p\u00e9trole&lt;/li&gt;&lt;li&gt;fin nucl\u00e9aire&lt;/li&gt;&lt;li&gt;fin des OGM, pesticides, perturbateurs endocriniens&lt;/li&gt;&lt;li&gt;r\u00e8glementation drastique des nanotechnologies&lt;/li&gt;&lt;li&gt;libert\u00e9 de vacciner&lt;/li&gt;&lt;li&gt;reconnaissance m\u00e9decines alternatives&lt;/li&gt;&lt;li&gt;fin numerus clausus des m\u00e9decins&lt;/li&gt;&lt;li&gt;embauche pour hopitaux&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Augmenter de 200 euros le minimum vieillesse&lt;/p&gt;","&lt;p&gt;Vieillissement, d\u00e9pendance, pr\u00e9carit\u00e9, maladies chroniques, isolement... Autant d'enjeux de sant\u00e9 publique pour lesquels l'apport des travailleurs sociaux est indispensable pour offrir aux personnes un reel accompagnement pluridiciplinaire. &lt;/p&gt;","&lt;p&gt;Il est inadmissible et compl\u00e8tement illogique que les allocations familiales soient vers\u00e9es aux parents dont les enfants ont \u00e9t\u00e9 plac\u00e9s dans des foyers ou autres familles d'accueil (nous tenons peut \u00eatre la l'explication du grand nombre d'enfants plac\u00e9s par l'aide sociale \u00e0 l'enfance dans ce pays.....).&lt;/p&gt;","&lt;p&gt;Interdire les d\u00e9passement d'honoraires des m\u00e9decins et des chirurgiens.&lt;/p&gt;","&lt;p&gt;4500 euros en moyenne pour des obseques c est trop cher&lt;/p&gt;","&lt;p&gt;Les personnes travaillant en ESAT sont pay\u00e9s 900\u20ac, pour un travail difficile, p\u00e9nible, \u00e0 la chaine, et qui leur permet \u00e0 peine de vivre. Par solidarit\u00e9, pensons \u00e0 ceux qui sont oubli\u00e9s, et revalorisons leurs salaires. &lt;/p&gt;","&lt;p&gt;Cr\u00e9er un p\u00f4le public du m\u00e9dicament pour faciliter l'\u00e9gal acc\u00e8s aux traitements, prot\u00e9ger la recherche de la finance et supprimer l'influence des entreprises priv\u00e9es (laboratoires pharmaceutiques) dans les activit\u00e9s m\u00e9dicales et hospitali\u00e8res, notamment par l'arr\u00eat de l'acc\u00e8s libre des visiteurs m\u00e9dicaux \u00e0 l'h\u00f4pital public&lt;/p&gt;","&lt;p&gt;L'id\u00e9e d'un revenu universel est \u00e0 travailler. Il faut passer de l'assistance \u00e0 l'aide. Aider les personnes en difficult\u00e9s \u00e0 d\u00e9velopper un sentiment d'appartenance au groupe social et une v\u00e9ritable identit\u00e9 de citoyen \u00e0 part enti\u00e8re. Ne jamais donner un centime \u00e0 une personne sans contre partie. En fonction de ses moyens et de ses comp\u00e9tences\u00a0chacun doit participer \u00e0 la vie globale de notre cit\u00e9. La soci\u00e9t\u00e9 a le devoir d'aider ses\u00a0personnes en difficult\u00e9s, mais en contre partie elles doivent donner une certaine forme d'activit\u00e9 ou de travail pour cette collectivit\u00e9.&lt;/p&gt;","&lt;p&gt;Simplifier, r\u00e9examiner, diminuer les taches administratives dans ces m\u00e9tiers de la sant\u00e9&lt;/p&gt;","&lt;p&gt;En 2018, 40 entreprises ont fait plus de 100 milliards d'euros de b\u00e9n\u00e9fices !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.capital.fr/entreprises-marches/cac-40-les-benefices-des-societes-pourraient-depasser-100-milliards-deuros-en-2018-pwc-1306679&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h1&gt;Les aides publiques aux entreprises priv\u00e9es, c\u2019est 200 milliards d\u2019euros !&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Oui vous avez bien lu, l\u2019aide publique aux entreprises priv\u00e9es se monte chaque ann\u00e9e \u00e0 environ 200 milliards d\u2019euros. Les grands groupes encaissent ces sommes astronomiques destin\u00e9es \u00e0 aider l\u2019emploi, apr\u00e8s avoir pleur\u00e9 sur le co\u00fbt du travail, ce qui ne les emp\u00eache pas de licencier, \u00e0 l\u2019exemple de Carrefour.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.humanite.fr/les-aides-publiques-aux-entreprises-privees-cest-200-milliards-deuros-649704&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut Nationaliser les entreprises faisant plus de 500 millions d'euros de b\u00e9n\u00e9fices , et g\u00e9rer nous m\u00eames ces secteurs \u00e9conomique, d\u00e9velopper sur le territoire !&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Obligation formelle ou application de la loi pour tout soignant de ne porter aucun bijou aux mains, poignets , ne porter aucun faux ongles ! sinon la r\u00e9vocation .  R\u00e9aliser , cr\u00e9er des fontaines \u00e0 l'ext\u00e9rieur des b\u00e2timents aux entr\u00e9es d'h\u00f4pitaux pour que toutes personnes entrant dans ces lieux de soins puisse se laver les mains et limiter les maladies nosocomiales.&lt;/strong&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Nous souhaiterions que\u00a0&lt;strong&gt;les conditions d\u2019attribution de l\u2019Allocation AdulteHandicap\u00e9 soit restructur\u00e9es&lt;/strong&gt;. Nous saluons l\u2019effort d\u2019augmentation qui a \u00e9t\u00e9 mis en place m\u00eame si cela nous place toujours sous le seuil de pauvret\u00e9. Mais nous souhaiterions que\u00a0&lt;strong&gt;les revenus du conjoint ne soit plus pris en compte dans le calcul.&lt;/strong&gt;Ce mode de calcul fragilise les personnes handicap\u00e9es et les rends d\u00e9pendants financi\u00e8rement de leur conjoint. Ce qui se traduit bien souvent par un isolement de ces personnes qui sont oblig\u00e9s de sacrifier leur relation amoureuse. Nous le vivons comme une double peine puisque le handicap est subi et que nous sommes emp\u00each\u00e9s d\u2019\u00eatre heureux.\u00a0&lt;/li&gt;&lt;/ul&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Nous souhaiterions que\u00a0&lt;strong&gt;les conditions de prise en charge des fauteuils roulants et tout lemat\u00e9riel indispensable au quotidien des personnes en situation de handicap soient nettementam\u00e9lior\u00e9es et que les tarifs des fournisseurs soient mieux encadr\u00e9s&lt;/strong&gt;. Le reste \u00e0 charge est tr\u00e8s souvent important pour nous ce qui nous oblige \u00e0 souscrire \u00e0 1 voir 2 mutuelles et cela ne suffit toujours pas. M\u00eame s\u2019il est vrai que des aides existent aupr\u00e8s des MDPH, les dossiers sont longs et fastidieux et ne garantissent pas le \u00ab\u00a0z\u00e9ro d\u00e9penses\u00a0\u00bb. Nous sommes \u00e9galement conscients que les fournisseurs pratiquent parfois des tarifs tr\u00e8s \u00e9lev\u00e9s, certes la demande n\u2019est pas aussi forte que pour des voitures, mais le tarif final s\u2019approche tr\u00e8s souvent de celui d\u2019une voiture\u00a0; c\u2019est pourquoi nous souhaitons que les fournisseurs appliquent des tarifs plus responsables.&lt;/li&gt;&lt;/ul&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Nous souhaiterions que la loi de 2005 soit vraiment respect\u00e9e. Il existe encore trop d\u2019administrations et services publics qui ne nous sont pas accessibles.&lt;/strong&gt;Nous ne parlons pas ici des petits commer\u00e7ants qui la plupart du temps font preuve de bienveillance pour nous aider si nous ne pouvons pas acc\u00e9der \u00e0 leur magasin. Je parle bien ici des administrations tels que des centres d\u2019imp\u00f4ts, des coll\u00e8ges\u2026 et des transports en commun notamment le train. Lorsque l\u2019on a besoin de rejoindre une petite gare, aucun service adapt\u00e9 n\u2019est mis en place, les quais ne sont pas am\u00e9nag\u00e9s et des trains v\u00e9tustes sans acc\u00e8s circulent encore. Je ne parle m\u00eame pas des zones rurales...&lt;/li&gt;&lt;/ul&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Nous souhaiterions que les conditions d\u2019acc\u00e8s \u00e0 un logement adapt\u00e9 soient am\u00e9lior\u00e9es et facilit\u00e9es.\u00a0&lt;/strong&gt;Nous avons conscience que tous les logements ne peuvent pas \u00eatre aux normes d\u2019accessibilit\u00e9, mais nous faisons l\u2019amer constat que la majorit\u00e9 des logements adapt\u00e9s sont dans le parc social. Cela exclu d\u00e9j\u00e0 un certain nombre de personnes handicap\u00e9es qui n\u2019ont pas le droit de pr\u00e9senter de dossier de demande puisqu\u2019ils travaillent, mais ils n\u2019ont pas pour autant acc\u00e8s \u00e0 un logement dans le parc priv\u00e9 ou acc\u00e8s \u00e0 la propri\u00e9t\u00e9. Nous souhaiterions aussi que soit pris en compte le fait que les personnes handicap\u00e9es peuvent aussi avoir une vie de famille et qu\u2019il serait int\u00e9ressant que les logements propos\u00e9s ne s\u2019arr\u00eatent pas au F2 comme bien souvent.&lt;/li&gt;&lt;/ul&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Nous souhaiterions que des mesures plus fortes soient mises en place concernant l\u2019acc\u00e8s des personnes en situation de handicap \u00e0 l\u2019emploi,\u00a0&lt;/strong&gt;car trop d\u2019entre nous sont exclus du monde professionnel mais voudraient pourtant travailler.&lt;/li&gt;&lt;/ul&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Nous souhaiterions pouvoir b\u00e9n\u00e9ficier d\u2019une prise en charge m\u00e9dicale adapt\u00e9e \u00e0 notre handicap.&lt;/strong&gt;Nous sommes malheureusement souvent confront\u00e9s \u00e0 des professionnels de sant\u00e9 d\u00e9munis face \u00e0 notre situation. Ceci est une r\u00e9elle souffrance physique et morale pour nous. Nous sommes conscients du manque de moyens humains et mat\u00e9riel qui frappe nos h\u00f4pitaux, c\u2019est pourquoi nous vous demandons pour le bien-\u00eatre de la population en g\u00e9n\u00e9ral, de donner plus de moyens \u00e0 nos structures de soins.&lt;/li&gt;&lt;/ul&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Enfin nous souhaitons que des structures d\u2019accueils pour les personnes handicap\u00e9es soient cr\u00e9\u00e9es\u00a0&lt;/strong&gt;afin que les familles en d\u00e9tresse n\u2019aient pas \u00e0 affronter seul la prise en charge de leur enfant handicap\u00e9. Il serait \u00e9galement important que ces familles soient soutenues le plus possible dans la prise en charge financi\u00e8re de ces placements en institution.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bonjour, je suis la maman de Lucien 7 ans autiste, TED. Lucien a subit depuis plusieurs ann\u00e9es le harc\u00e8lement de ces camarades de classe parce qu'il est diff\u00e9rent... L\u2019ann\u00e9e derni\u00e8re le harc\u00e8lement a \u00e9t\u00e9 encore plus fort parce qu'il venait de sa propre ma\u00eetresse d'\u00e9cole. J'habite un petit village de la Mayenne. Le Maire de cette commune pour ne pas le nommer, est aussi le Pr\u00e9sident des Maires de la Mayenne, par son r\u00f4le il est pr\u00eat \u00e0 tout pour garder son \u00e9cole \u00e0 8 enfants.... Quand je dis pr\u00eat \u00e0 tout c'est parce qu'il conna\u00eet ce qu'a subit Lucien, son fr\u00e8re et sa s\u0153ur dans l\u2019\u00e9cole de sa commune, mais il fait l'autruche. Pire, il fait tout pour emp\u00eacher mes enfants d'avoir acc\u00e8s? Comme tous les autres enfants, aux transports scolaires de leur nouvelle \u00e9cole. Je n'ai pas eu le choix que de changer mes trois enfants d'\u00e9cole \u00e0 la rentr\u00e9e scolaire 2019 2020,chaque jour je remercie les maires des deux communes voisines qui ont entendu notre souffrance et qui ont d\u00e9cid\u00e9 de prendre nos enfants dans leurs \u00e9coles....L'inspection acad\u00e9mique de la Mayenne a toujours le m\u00eame discourt, cela fait plus d'un an que je demande \u00e0 \u00eatre re\u00e7u, ils n'ont pas le temps, la secr\u00e9taire me rit au nez en me disant vous pouvez toujours envoyer un courrier.....On parle de l\u2019inclusion des enfants en situation de handicap, en Mayenne, quasi inexistante, on fait l'autruche, on nie les faits....Le Responsable des transports scolaires ma m\u00eame dit que je ne pouvait pas exiger un transport scolaire pour mes enfants, qu'en France le transport scolaire n'est pas obligatoire.... Ou encore, je ne peut pr\u00e9tendre aux transports scolaires parce que je ne respecte pas la carte scolaire, donc, conclusion il fallait que je laisse mes enfants dans une \u00e9cole ou Lucien a \u00e9t\u00e9 humili\u00e9.&lt;/p&gt;&lt;p&gt;Je vais vous explique ce qu'a subit mon fils et mes autres enfants entre autre choses encoure plus ignoble, ce mercredi 13 mars 2018.&lt;/p&gt;&lt;p&gt;Mercredi 13 mars 2018, Lucien comme tous les jours, commence sa journ\u00e9e tr\u00e8s \u00e9nerv\u00e9 et part de la maison avec un chocko-bon. Lucien autiste, souffrant de TED, passe 5 minutes dans a voiture et comme d'habitude en arrivant devant son \u00e9cole \u00e0 oubli\u00e9 qu'il avait un choko-bon dans la poche de son manteau....10H, c'est la r\u00e9cr\u00e9ation, Lucien remet son manteau et cours dans la cour de son \u00e9cole, mais fait tomber de sa poche son choko-bon, une camarade qui passe son temps \u00e0 humilier Lucien, aux yeux de tous, profite de inadvertance de Lucien pour r\u00e9cup\u00e9rer le choko-bon et l'emmener \u00e0 l'institutrice.Elle est toute content de rapporter \u00e0 la maitresse que lucien vient de voler \u00e0 la ma\u00eetresse un choko- bon qu'elle avait sur son bureau.... La ma\u00eetresse folle de rage s'enferme avec mon fils dans la salle qui sert de garderie avec mon fils lui enl\u00e8ve son manteau, lui vide ses poches, prends son cartable et le retourne pour voir si il n'en avait pas vol\u00e9 d'autre, bien sur elle ne trouve rien....Elle continu \u00e0 s'acharner sur Lucien, Lucien doit avouer \u00e0 toute la classe qu'il est un voleur... Lucien pleure, mais cela ne change rien, la ma\u00eetresse' r\u00e9uni toute l'\u00e9cole devant Lucien, comme au tribunal, elle l'oblige a avouer qu'il est un voleur, Lucien apeur\u00e9 fini par s\u2019ex\u00e9cuter.....Il est midi, mon conjoint vient chercher les enfants, la ma\u00eetresse ouvre la porte de l'\u00e9cole, demande aux enfants de sortir puis repart chez elle comme si de rien n'\u00e9tait....Pas non plus de mot dans le cartable pour expliquer ce qui vient de se passer....Lucien rentre de l'\u00e9cole, il ne cesse de pleurer, il est tr\u00e8s pale, il me dit en pleurant, maman je te jure je n'ai rien fait, il est couch\u00e9 par terre t\u00e9tanis\u00e9..... Le lendemain, mon conjoint demande des explications \u00e0 l'institutrice, elle se couvre en disant \\\"depuis le d\u00e9but de la semaine, Lucien \u00e9tait devenu ing\u00e9rable, je n'ai pas trouv\u00e9 autre chose pour le calmer????? Je lui demande alors pourquoi, elle refuse l'AVS, elle me r\u00e9pond qu'elle n'en voit pas l'utilit\u00e9 et demand\u00e9 de l\u2019aide avec un petit effectif comme le sien lui est impossible parce que cela voudrait dire qu'elle a \u00e9chou\u00e9e en temps qu'institutrice et donc pour elle c'est inconcevable????? La carri\u00e8re de sa ma\u00eetresse passe avant le bien \u00eatre de ces \u00e9l\u00e8ves??? Quand j'interroge l'inspection acad\u00e9mique, voici leur r\u00e9pons: \\\"vous n'\u00e9tiez pas dans l'\u00e9cole au moment des faits, donc je ne peux pr\u00e9tendre d\u00e9tenir la v\u00e9rit\u00e9????? Pour conclure, l'inspection acad\u00e9mique fait l'autruche, le maire de notre commune ne pense qu'a son prestige, \\\" il est inconcevable que l'on ferme mon \u00e9cole, et le bien \u00eatre de nos enfants qui s'en pr\u00e9occupe?&lt;/p&gt;&lt;p&gt;Aujourd'hui, on me refuse une d\u00e9rogation, une simple d\u00e9rogation pour que mes enfants soient enfin reconnu comme ayant droit dan leur nouvelle \u00e9cole???? On me r\u00e9pond qu'en France depuis l'instauration de la carte scolaire, cela n'est plus possible, aucune d\u00e9rogation n'est autoris\u00e9e?&lt;/p&gt;&lt;p&gt;Toujours la m\u00eame r\u00e9ponse, d\u00e9sol\u00e9e madame, c'est politique? Mes enfants ont 10 7 et 6 ans, ils n'ont que faire de subir des revendications politiques qui ne les regardent pas&lt;/p&gt;&lt;p&gt;Je recherche des personnes comme moi qui ont un parcours similaire, je pense qu'en alliant nos forces peut \u00eatre que l'on peux changer cette aberration..&lt;/p&gt;","&lt;p&gt;Les centres psychiatrique et foyers d\u2019accueil sont devenus les parents pauvres de la m\u00e9decine en France, moins de 50% des personnes souffrant de troubles psychiatriques ont un suivis convenable dans notre pays, et la tendance ne va pas s\u2019inverser, de moins en moins de moyens, de moins en moins de soignants et surtout un encadrement moins bien form\u00e9 qu\u2019il y a quelques ann\u00e9es... il est loin le temps o\u00f9 Mr Sarkozy nous faisais de fausses promesses sur les actions \u00e0 tenir pour redonner des moyens \u00e0 la psychiatrie de bien encadrer ses malades. Nous sommes \u00e0 un tournant important pour l\u2019avenir de cette sp\u00e9cialisation m\u00e9dicale qui est en d\u00e9clin. &lt;a href=\\\"https://www.lepoint.fr/sante/la-grande-misere-des-hopitaux-psychiatriques-05-01-2018-2184213_40.php\\\"&gt;https://www.lepoint.fr/sante/la-grande-misere-des-hopitaux-psychiatriques-05-01-2018-2184213_40.php&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Revenir \u00e0 une gestion de la SS par les organisations syndicales et patronales avec des \u00e9lections comme par le pass\u00e9. &lt;/p&gt;","&lt;p&gt;Arr\u00eat des d\u00e9passements d'honoraires qui contribuent en partie \u00e0 la baisse du pouvoir d'achat de nos concitoyens, parfois exig\u00e9 en cash, c'est \u00e0 dire de la main \u00e0 la main, en liquide. Une amende dissuasive de 10000 euros payable pour moiti\u00e9 au fisc, le reste \u00e0 la victime sera donn\u00e9e aux praticiens coupables..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils veulent se faire passer pour pauvres, il faut arr\u00eater ce cirque ind\u00e9cent qui fait croire que les nantis c'est nous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pire, \u00e0 qui que ce soit, tout le monde doit payer, riches ou pauvres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La France est le seul pays au monde a avoir un tel organe de surveillance des m\u00e9decins.&lt;/p&gt;&lt;p&gt;L'Ordre des m\u00e9decins (cr\u00e9\u00e9 sous le r\u00e9gime de Vichy) est l'organisme qui permet d'imposer aux m\u00e9decins la \\\"pens\u00e9e unique\\\" ou pratique m\u00e9dicale unique, standardis\u00e9e et d\u00e9shumanis\u00e9e issue des gros laboratoires pharmaceutiques qui ont la main-mise sur tout le domaine de la sant\u00e9. Les m\u00e9decins ne peuvent plus pratiquer la m\u00e9decine en leur \u00e2me et conscience, mais sous le joug d'instructions, r\u00e8gles et menaces. Ils deviennent des simples prescripteurs au service des laboratoires. Ceux qui veulent soigner autrement ou dire la v\u00e9rit\u00e9 sur les d\u00e9rives de la m\u00e9decine moderne se font vite recadrer, menacer et m\u00eame interdire d'exercer. O\u00f9 est la libert\u00e9 ? 12 ans d'\u00e9tude ou plus pour en arriver \u00e0 \u00eatre de simples ex\u00e9cutants, et dans le pire des cas des \\\"brutes en blouse blanche\\\" comme le dit le Dr Martin Winckler.&lt;/p&gt;&lt;p&gt;La liste des cons\u00e9quences d\u00e9sastreuses de la pr\u00e9sence de cet organe de surveillance est trop longue \u00e0 faire.&lt;/p&gt;","&lt;p&gt;D\u00e8s la maternelle, conna\u00eetre les noms, pr\u00e9noms, adresse et num\u00e9ro d urgence &lt;/p&gt;&lt;p&gt;\u00c0 la primaire, apprendre quelques gestes de base pour soigner une petite plaie &lt;/p&gt;&lt;p&gt;Au coll\u00e8ge,  apprendre les premiers gestes avec des rappels chaque ann\u00e9e et \u00e0 18 ans, obtenir une attestation de gestes aux premiers secours. &lt;/p&gt;&lt;p&gt;Pour tous les adultes,  une formation gratuite obligatoire &lt;/p&gt;","&lt;p&gt;accidentalit\u00e9 automobile\u00a0: introduire en France (par le biais de rabais sur les contrats d\u2019assurance) les dash cam, avec bouton permettant de signaler et transmettre un comportement dangereux \u00e0 un officier de police judiciaire. Exemple : vous \u00eates au feu rouge, arr\u00eat\u00e9, vous voyez un automobiliste qui br\u00fble le feu et renverse un pi\u00e9ton, hop, vous le signalez. &lt;/p&gt;","&lt;p&gt;Supprimer le remboursement des cures thermales par la s\u00e9curit\u00e9 sociale, qui ne sont que des vacances d\u00e9guis\u00e9es au frais de citoyens payants la C.S.G. Cela ne plairait pas aux municipalit\u00e9s qui profitent du syst\u00e8me. Mais ces cures ne doivent \u00eatre comprises que comme une \\\"m\u00e9decine\\\" de confort.&lt;/p&gt;","&lt;p&gt;Les  mesures  incitatives  adopt\u00e9es  depuis  de  nombreuse  ann\u00e9es  ont  trop  peu de  r\u00e9sultat.   Toutefois  il  faut  pr\u00e9server  la  libert\u00e9  d'installation   .... Il  faut  que  les  d\u00e9partements (ou  communaut\u00e9s  des  communes)  r\u00e9fl\u00e9chissent  avec  l'\u00e9tat  et  les  facult\u00e9s  \u00e0  un  syst\u00e8me  de  bourses d'\u00e9tudes   \\\"rembours\u00e9es\\\"  en  temps   :  d\u00e8s  son  inscription  le  futur  m\u00e9decin (g\u00e9n\u00e9raliste  ou  sp\u00e9cialiste)  choisi  son  lieu  (zone)  d'installation  future et  du minimum  de  temps   durant  lequel  il  devra  s'engager  et  b\u00e9n\u00e9ficie  des  avantages  propos\u00e9s  (bourse  d'\u00e9tude  et   par  la suite :  \u00e9ventuelle  garantie  de  ressource  logement   ...)&lt;/p&gt;","&lt;p&gt;Supprimer les hausses de la CSG et autres RDS, etc. intervenues le 01/01/2018 sur les pensions et rentes d'invalidit\u00e9 sur le r\u00e9gime g\u00e9n\u00e9ral de la s\u00e9curit\u00e9 sociale et sur le r\u00e9gime compl\u00e9mentaire de pr\u00e9voyance.&lt;/p&gt;","&lt;p&gt;Il faut absolument supprimer ou encadrer plus s\u00e9rieusement les d\u00e9passements d'honoraires de m\u00e9decins qui finalement, et par l\u00e0, renient leur serment d\u2019Hippocrate.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;R\u00e9duire le &lt;em&gt;reste \u00e0 charge&lt;/em&gt; de 500 euros par mois pour les personnes en \u00e9tablissement et augmenter de 50\u202f% le montant de l'APA (aujourd'hui de 700 euros) pour les personnes restant \u00e0 domicile, pour faire face en urgence aux frais engag\u00e9s par les personnes concern\u00e9es.&lt;/li&gt;&lt;li&gt;Construire une prise en charge solidaire de la d\u00e9pendance, financ\u00e9e par une mise \u00e0 contribution des revenus immobiliers et des successions sur les gros patrimoines.&lt;/li&gt;&lt;li&gt;D\u00e9velopper un r\u00e9seau public de maisons de retraite avec des tarifs harmonis\u00e9s et accessibles, cr\u00e9er 10\u202f000 places par an en EHPAD publics pendant cinq ans.&lt;/li&gt;&lt;li&gt;Former, qualifier et recruter en nombre suffisant le personnel n\u00e9cessaire, soit au moins 100\u202f000 personnes.&lt;/li&gt;&lt;li&gt;Refondre les grillles de r\u00e9mun\u00e9ration et de qualifications pour valoriser les m\u00e9tiers de la prise en charge de la perte d'autonomie.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Le droit de chacun \u00e0 l\u2019emploi devrait \u00eatre r\u00e9affirm\u00e9. \u00c0 court terme, cela passe par une politique de relance \u00e9conomique ax\u00e9e sur la satisfaction des besoins fondamentaux et les investissements n\u00e9cessaires, en particulier pour la transition \u00e9cologique. Par ailleurs, les besoins sociaux en mati\u00e8re d\u2019accueil des tr\u00e8s jeunes enfants, d\u2019\u00e9ducation, de culture, de sant\u00e9, de vieillissement de la population, de d\u00e9pendance n\u00e9cessitent le d\u00e9veloppement de services (et donc d\u2019emplois) publics qui peuvent les satisfaire de mani\u00e8re moins co\u00fbteuse et plus \u00e9galitaire que des entreprises priv\u00e9es. Il faut r\u00e9habiliter l\u2019emploi public. Dans de nombreuses entreprises, l\u2019am\u00e9lioration des conditions de travail, l\u2019all\u00e9gement des cadences et des charges de travail devraient \u00eatre une utilisation prioritaire des gains de productivit\u00e9. \u00c0 moyen terme, l\u2019automatisation des travaux r\u00e9p\u00e9titifs est comme une bonne nouvelle et doit s\u2019accompagner, plut\u00f4t que de la cr\u00e9ation co\u00fbte que co\u00fbte d\u2019emplois peu utiles socialement (les bullshit jobs d\u00e9nonc\u00e9s par David Graeber3), plut\u00f4t que de l\u2019\u00e9loignement d\u00e9finitif de l\u2019emploi d\u2019une partie de la population, d\u2019une strat\u00e9gie de r\u00e9duction de la dur\u00e9e du travail, dans la semaine, l\u2019ann\u00e9e ou la vie (ann\u00e9e sabbatique, non report de l\u2019\u00e2ge de d\u00e9part \u00e0 la retraite). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En situation de ch\u00f4mage de masse, les entreprises sont exigeantes au moment de l\u2019embauche. Beaucoup de personnes ne peuvent esp\u00e9rer retrouver un emploi normal dans le secteur marchand pour des raisons personnelles ou professionnelles (\u00e9tant consid\u00e9r\u00e9es comme trop \u00e2g\u00e9es, comme handicap\u00e9es, venant de professions en d\u00e9clin, ayant des qualifications p\u00e9rim\u00e9es, etc.). Il faut leur ouvrir le choix entre toucher une allocation invalidit\u00e9 (comme dans les pays anglo-saxons et nordiques) qui serait de l\u2019\u00e9quivalent de l\u2019AAH ou de l\u2019ASPA (de l\u2019ordre de 900 euros par mois) ou b\u00e9n\u00e9ficier d\u2019un emploi\u00abde dernier ressort\u00bb. Ce pourrait \u00eatre des emplois dans des collectivit\u00e9s locales, des emplois associatifs ou dans des entreprises conventionn\u00e9es \u00e0 but non lucratif, qui viseraient \u00e0 satisfaire des besoins sociaux non pris en charge actuellement. Ces emplois seraient r\u00e9mun\u00e9r\u00e9s au moins au niveau du SMIC, Le principe devant \u00eatre que chaque personne qui le demande doit se voir proposer un emploi. C\u2019est l\u2019exp\u00e9rience qui est actuellement lanc\u00e9e par le projet \u00abTerritoires z\u00e9ro ch\u00f4meurs de longue dur\u00e9e\u00bb. Certes, le risque existe que ces emplois cannibalisent des emplois 3 David Graeber (2013): \u201cOn the phenomenon of bullshit jobs\u201d, Strike !.13/14normaux, publics ou priv\u00e9s, de sorte que leur d\u00e9veloppement devra \u00eatre contr\u00f4l\u00e9. Mais la soci\u00e9t\u00e9 se doit d\u2019assurer le droit \u00e0 l\u2019emploi contenu dans l\u2019article 5 du pr\u00e9ambule de la Constitution de 1946.Certaines allocations devraient \u00eatre individualis\u00e9es. Ce devrait \u00eatre le cas pour l\u2019AAH afin que les handicap\u00e9s b\u00e9n\u00e9ficient en tout \u00e9tat de cause de la solidarit\u00e9 nationale et ne soient pas en situation de d\u00e9pendre des ressources de leur conjoint. De m\u00eame, l\u2019ASS devrait \u00eatre un prolongement des prestations ch\u00f4mage, individualis\u00e9 comme celles-ci, de sorte que les ch\u00f4meurs de longue dur\u00e9e la re\u00e7oivent ind\u00e9pendamment de leur situation familiale. Les jeunes \u00e0 la recherche d\u2019un premier emploi ou sans droit aux prestations ch\u00f4mage devraient avoir droit \u00e0 une allocation d\u2019insertion, ouvrant des droits \u00e0 la retraite. Les ch\u00f4meurs inscrits \u00e0 P\u00f4le emploi devraient avoir droit soit \u00e0 la prime d\u2019activit\u00e9, soit \u00e0 un compl\u00e9ment familial tenant compte des enfants \u00e0 charge. Par ailleurs, toutes les prestations familiales et tous les minima sociaux devraient \u00eatre index\u00e9es sur le SMIC.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un RSA major\u00e9 (assurant un niveau de vie sup\u00e9rieur au seuil de pauvret\u00e9, de l\u2019ordre de 800 euros par mois par unit\u00e9 de consommation, que l\u2019allocation logement compl\u00e9terait) devrait \u00eatre attribu\u00e9 aux familles avec enfants, aux pe
