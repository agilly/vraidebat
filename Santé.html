u00f4t m\u00eame si ce n'est pas un handicap de naissance.&lt;/p&gt;","&lt;p&gt;le mariage est pour beaucoup de personne quelque chose qui fais peur . Un couple qui est d\u00e9clar\u00e9 en mairie depuis le d\u00e9but, qui vit ensemble, a des enfants, ne triche en rien mais qui ne veut pas se marier parce que c'est une \u00e9preuve qui co\u00fbte tr\u00e8s cher, qui est anxiog\u00e8ne pour d'autre, hypocrite et inutile pour ceux qui s'aiment vraiment , ce couple devrait avoir le droit au bout de 30 ann\u00e9e de vie commune d\u2019acqu\u00e9rir le droit \u00e0 la pension de r\u00e9version s'ils d\u00e9clarent chaque ann\u00e9e apr\u00e8s ce d\u00e9lais qu'ils vivent toujours ensemble . Combien de gens divorce parce qu'ils se sentent emprisonner dans ce contrat ? combien paye un cr\u00e9dit contract\u00e9 pour un mariage alors qu'ils ont divorc\u00e9 entre temps ? on peu tr\u00e8s bien vivre heureux hors du mariage sans contrat ou autre pacte &lt;/p&gt;","&lt;p&gt;Suppression des allocations familiales au del\u00e0 des 20 ans de l'enfant (21 avec le compl\u00e9ment) quand les parents financent les \u00e9tudes de leur enfant &lt;/p&gt;","&lt;p&gt;Lors de travaux, obligations des maitres d\u2019\u0153uvres de circuler en fauteuil roulant pour s\u2019assurer que leurs travaux sont corrects pour les personnes circulant en fauteuils roulants&lt;/p&gt;","&lt;p&gt;Les nano particules sont consid\u00e9r\u00e9 comme potentiellement tr\u00e8s dangeureuses car elle sont tellement petites qu'elles ne sont arret\u00e9 par rien dans le corps humain. Elle peuvent se balader partout y compris dans le cerveaux. Aucune barri\u00e8re cellulaire ne peut les stopper et les catastrophes sanitaires qui vont en d\u00e9couler vont \u00eatre terrible. Il faut mettre un terme d\u00e9fintif aux nano particules dans notre pays et en europe.&lt;/p&gt;","&lt;p&gt;Imposer aux labo pharmaceutiques de changer d'adjuvant en \u00e9liminant l'aluminium des vaccins&lt;/p&gt;&lt;p&gt;Imposer aux labo pharmaceutiques  d'indiquer l'origine et les conditions de fabrication des m\u00e9dicaments et vaccins&lt;/p&gt;","&lt;p&gt;Les d\u00e9serts m\u00e9dicaux c\u2019est le numerus clausus. On met dehors des jeunes avec des 14 de moyenne en fin de premi\u00e8re ann\u00e9e: c\u2019est aberrant et irresponsable.&lt;/p&gt;","&lt;p&gt;Annulation de la loi des 11 vaccins (qui vont prendre tout les enfants soit autiste ou handicap\u00e9s)&lt;/p&gt;","&lt;p&gt;Pour motiver de grands professeurs, sur le plan de leur r\u00e9mun\u00e9ration, on leur a permis de r\u00e9server \u00e0 l'h\u00f4pital public une part de consultation priv\u00e9es. Celle ci a \u00e9t\u00e9 l\u00e9galement fix\u00e9e \u00e0 20% or, ce quota n'est pas respect\u00e9. Dans certains h\u00f4pitaux, les consultations priv\u00e9es concernent 80% de leur activit\u00e9 au sein de l'h\u00f4pital public, alors qu'ils profitent des infrastructures financ\u00e9es par les contribuables.  Avec toutes les injustices que \u00e7a g\u00e9n\u00e8re : priorit\u00e9 dans les d\u00e9lais, tarifs exorbitants, factures hors honoraires, tout cela aboutit \u00e0 une m\u00e9decine in\u00e9galitaire et \u00e0 un abus de pouvoir, sans compter le g\u00e2chis que \u00e7a repr\u00e9sente pour la s\u00e9curit\u00e9 sociale et le chantage que \u00e7a repr\u00e9sente pour les patients . &lt;/p&gt;","&lt;p&gt;Au m\u00eame titre que tous les professionnels du service public hospitalier, les psychologues ont droit \u00e0 une v\u00e9ritable revalorisation de leur salaire prenant en compte leurs missions et leurs responsabilit\u00e9s.&lt;/p&gt;&lt;p&gt;Souvent contractuel, ces professionnels n'ont droit \u00e0 aucune prime et \u00e0 aucune \u00e9volution de carri\u00e8re au niveau des \u00e9chelons.....&lt;/p&gt;&lt;p&gt;L'\u00e9tat de crise pour cette profession (comme pour beaucoup d'autres) est bel et bien r\u00e9elle.&lt;/p&gt;","&lt;p&gt;en cr\u00e9ant des maisons m\u00e9dicale a cot\u00e9 des urgences et eux pourront orienter les patients m\u00e9decins traitant ou m\u00e9decin urgentiste&lt;/p&gt;","&lt;p&gt;En France, 143 000 personnes sont sans domicile fixe et vivent dans la rue. En 2017, 443 d'entre eux sont morts.&lt;/p&gt;&lt;p&gt;Pour les aider \u00e0\u00a0lutter contre la faim, Il serait judicieux d'installer des frigos solidaires dans les villes de France : chacun peut y d\u00e9poser de la nourriture, et les sans abris ou familles en situation de pr\u00e9carit\u00e9 peuvent en profiter.\u00a0&lt;/p&gt;&lt;p&gt;Actuellement, il existe quatre frigos solidaires \u00e0 Paris. Alors \u00e0 quand un frigo solidaire \u00e0 chaque coin de rue\u00a0? &lt;/p&gt;&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;p&gt;https://www.change.org/p/des-frigos-solidaires-dans-chaque-ville?source_location=update_footer&amp;amp;algorithm=promoted&amp;amp;original_footer_petition_id=10596686&amp;amp;grid_position=5&amp;amp;pt=AVBldGl0aW9uAIu5xQAAAAAAXD&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;https://www.humanite.fr/sante-publique-la-fausse-bonne-idee-des-soins-de-proximite-667815&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.humanite.fr/hopital-un-plan-sante-qui-enterine-lausterite-pour-le-service-public-660920&lt;/p&gt;","&lt;p&gt;Tout organisme g\u00e9rant des prestations sociales (s\u00e9curit\u00e9 sociale, caisses d'allocations familiales, caisses de retraite, mutuelles de sant\u00e9, ...), qu'il soit public ou priv\u00e9, ne doit plus pouvoir utiliser l'argent de ses soci\u00e9taires / usagers / allocataires pour des d\u00e9penses de publicit\u00e9 ou de sponsoring. &lt;/p&gt;","&lt;p&gt;Ajouter au fonctionnement de la m\u00e9decine actuelle dite allopathique les autres m\u00e9decines (hom\u00e9opathique, \u00e9nerg\u00e9tique, psychosomatique, psychologique, etc...) afin qu'un malade ou une maladie soit aborder avec des regards, des axes diff\u00e9rents, des outils, des rem\u00e8des qui peuvent \u00eatre compl\u00e9mentaires.&lt;/p&gt;&lt;p&gt;Les h\u00f4pitaux, les maisons m\u00e9dicales deviendraient pluridisciplinaires de la sant\u00e9.&lt;/p&gt;","&lt;p&gt;supprimer l'AME pour les clandestins et red\u00e9finir les remboursements de sant\u00e9 ; il est anormal que des gens qui cotisent \u00e0 la SECU et en plus \u00e0 des mutuelles ont encore des restes \u00e0 charge alors que les b\u00e9n\u00e9ficiaires de l'AME et de ma CMU n'ont rien \u00e0 d\u00e9bourser et sont soign\u00e9s gratis .&lt;/p&gt;","&lt;p&gt;Donner la possibilit\u00e9 \u00e0 tout \\\"malade de longue dur\u00e9e\\\", \\\"invalide\\\" ou \\\"handicap\u00e9\\\" d'\u00eatre vu par un VRAI M\u00e9decin ou Sp\u00e9cialiste \u00e0 la MDPH.&lt;/p&gt;&lt;p&gt;Afin d'\u00e9viter des d\u00e9cisions  \u00e0 distance injustes. Donner \u00e0 ce Vrai M\u00e9decin la possibilit\u00e9 de se d\u00e9placer \u00e0 domicile aussi...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Stopper la pression des lobbies m\u00e9dico-pharmaceutiques pour entraver les m\u00e9decines douces. Reconna\u00eetre et rembourser  l'hom\u00e9opathie. Reconna\u00eetre les bienfaits du je\u00fbne comme th\u00e9rapie \u00e0 part enti\u00e8re (mais totalement gratuite...)&lt;/p&gt;&lt;p&gt;Encourager la recherche scientifique en dehors des crit\u00e8res de l'allopathie (m\u00e9decine chimique), l'\u00e9largir \u00e0 une notion holistique globale et transversale de la sant\u00e9. Permettre \u00e0 la m\u00e9decine symptomatique (on soigne le sympt\u00f4me mais pas la maladie) d'\u00eatre compl\u00e9t\u00e9e par une m\u00e9decine allant au fond de la maladie.&lt;/p&gt;&lt;p&gt;Susciter des recherches objectives et ind\u00e9pendantes sur les bienfaits/m\u00e9faits de la vaccination.&lt;/p&gt;&lt;p&gt;Rendre la vaccination facultative.&lt;/p&gt;","&lt;p&gt;Pr\u00e9sence d'un ou deux, selon besoins, m\u00e8decins g\u00e9n\u00e9raux aux urgences hospitali\u00e8res pour prendre en charge les petits bobos et soulager les vrais urgences pour r\u00e9duire les d\u00e9lais d'attente et \u00e9viter des erreurs ou drames. &lt;/p&gt;","&lt;p&gt;In ne faut pas remettre en cause le syst\u00e8me de retraite par r\u00e9partition qui est bas\u00e9 sur la solidarit\u00e9. Le syst\u00e8me par capitalisation profite aux plus riches.&lt;/p&gt;","&lt;p&gt;Pole emploi, cap emploi, Coh\u00e9rence r\u00e9seau, stage non r\u00e9mun\u00e9r\u00e9, dignit\u00e9 au travail, \u00eatre v\u00e9ritablement accompagn\u00e9 du au handicap et le repli sur soi m\u00eame, tant les pi\u00e8ges de l'administration, facile de se d\u00e9clarer Auto entrepreneur sans arnaque, v\u00e9ritable parcours du combattant (CCI, CMA, stage p\u00f4le emploi, stage non r\u00e9mun\u00e9r\u00e9s) espoir de fonder un couple d\u00e9chu, encourageant de travailler au black ? V\u00e9ritable d\u00e9socialisation et manque de confiance \u00e0 cette soci\u00e9t\u00e9 administrative !!! La Solution investir soi m\u00eame et se d\u00e9brouiller (r\u00e9ponse du p\u00f4le emploi vers l'Accre, et MSA toutes des d\u00e9marches avec z\u00e9ros clients !!!) A qui peut on faire confiance ????  V\u00e9ritable sac de n\u0153ud pour invitation ! &lt;/p&gt;","&lt;p&gt;Cr\u00e9er des centres de sant\u00e9 dans tout le pays pour soigner les gens avec des soins de proximit\u00e9 et lutter contre les d\u00e9serts m\u00e9dicaux.&lt;/p&gt;","&lt;p&gt;Reconna\u00eetre les maladies orphelines et auto-immunes et poser un pourcentage d'invalidit\u00e9&lt;/p&gt;","&lt;p&gt;Voir mon message sous le titre (moins explicite \u00e0 mon avis) :  Cr\u00e9ation d'une structure d'Etat pour la r\u00e9paration des victimes du syst\u00e8me de soins.&lt;/p&gt;","&lt;p&gt;A chaque installation ou r\u00e9fection d'un DAB, installer le DAB pour qu'il soit accessible aux personnes en fauteuil.&lt;/p&gt;","&lt;p&gt;Suppression des jours de carence&lt;/p&gt;","&lt;p&gt;Que les Assurances de Sant\u00e9 Compl\u00e9mentaire cessent leurs augmentations excessives envers les personnes \u00e2g\u00e9es \u00e0 partir de 60 ans et 65 ans&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Valoriser et favoriser l'intervention de b\u00e9n\u00e9voles dans le cadre de la culture et de l'\u00e9ducation&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;augmentation des pension d'invalidit\u00e9 qui non jamais bouger !&lt;/p&gt;","&lt;p&gt;Macron avait promis lors de sa campagne \u00e9lectorale  la prise en charge par l'Etat des soins dentaires et des lunettes. Mais depuis son \u00e9lection on n'entend plus parler. Est-ce que ceux/celles qui n'ont pas de moyens pour se faire soigner doivent attendre encore longtemps pour pouvoir manger et voir normalement ?&lt;/p&gt;","&lt;p&gt;parce que parfois c est necessaire et rien est rembours\u00e9e&lt;/p&gt;","&lt;p&gt;Les patients pris en charge \u00e0 l'hopital publique ne sont pas ceux pris en charge en clinique.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Suppression partielle de la T2A qui doit \u00eatre valoris\u00e9e en fonction des patients pris en charge et des soins prodigu\u00e9s.&lt;/li&gt;&lt;li&gt;Contr\u00f4le accru et p\u00e9nalit\u00e9 des \u00e9tablissement priv\u00e9s qui fraudent (et oui j'ai qqs exemples a donner si besoin) &lt;/li&gt;&lt;li&gt;Taxation des laboratoires pharmaceutiques qui se gavent sur le dos des h\u00f4pitaux publiques, et qui plombent l'investissement dans les moyens humains de nos structures de soins!&lt;/li&gt;&lt;li&gt;Mise en place dune direction pluridisciplinaire des \u00e9tablissements de sant\u00e9 notamment sur les choix strat\u00e9agiques, les investissements etc... (fini la direction pyramidale actuelle qui \u00e9crasent l'ensemble des prsonnels m\u00e9dicaux et paramedicaux)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je pense aux personnes qui sont \u00e0 la AAH, il y a 2 cas, ceux qui sont aptes au travail (Peuvent travailler \u00e0 mi temps) et ceux qui sont en inaptitude, (Interdiction de travailler sous peine de voir leur AAH retir\u00e9e.) Ces derniers ne peuvent pas travailler m\u00eame \u00e0 mi temps qu'ils soient entre 50 et 80% ou au dessus de 80%. Certains ont travaill\u00e9s et ce sont vu \u00eatre en inaptitude depuis peu avant la retraite, d'autres le sont depuis 20 voir plus. De ce fait arriv\u00e9 \u00e0 la retraite pour certains se retrouvent avec aucun revenu ou peu n'ayant pu se confectionner une retraite si petite soi t-elle \u00e9tant en inaptitude depuis trop longtemps. Ces gens ne devraient pas avoir \u00e0 toucher l'allocation vieillesse (ASPA) (Cette allocation \u00e9tant remboursable au d\u00e9c\u00e8s de la personne supporter par l'\u00e9poux ou les enfants et qui la touche en fonction des revenus du conjoint. Ces gens ne sont pas responsable d'avoir eu une sant\u00e9 d\u00e9faillante et devraient toucher une retraite minimale \u00e9quivalente \u00e0 la AAH ou conserver leur AAH jusqu'\u00e0 leur d\u00e9c\u00e8s. Il faut revoir ce syst\u00e8me qui n'est autre que d\u00e9grader ces personnes malades. La proposition est de donner une vraie retraite minimale \u00e9quivalente \u00e0 la AAH ou continuer \u00e0 leurs attribuer leur AAH. L'ASPA ne doit plus exister, sans compter que cette une allocation n'est rien d 'autre que du raquette. ) Chaque \u00eatre humain doit garder sa dignit\u00e9 et ne pas imputer \u00e0 la famille un remboursement qu'ils n'ont pas \u00e0 supporter.&lt;/p&gt;","&lt;p&gt;Responsabiliser le p\u00e8re en le faisant payer sa part pour \u00e9lever l'enfant et assurer son avenir et subvenir aux besoins de la m\u00e8re lorsque celle-ci d\u00e9cide de ne pas avorter.&lt;/p&gt;","&lt;p&gt;OK pour aider les personnes dans le besoin, mais stop \u00e0 la prise en charge de tous les soins m\u00e9dicaux sans limite&lt;/p&gt;&lt;p&gt;Plafonner les soins comme pour les personnes qui travaillent et cotisent&lt;/p&gt;","&lt;p&gt;la recherche doit identifier les facteurs, les politiques doivent mettre en place un plan de pr\u00e9vention&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Identifier les facteurs de risque : il faut cesser de culpabiliser les personnes en surpoids, ce n'est pas uniquement la s\u00e9dentarit\u00e9 ou l'exc\u00e8s alimentaire qui sont la cause de cette \u00e9pid\u00e9mie qui frappent principalement les classes populaires et plus certaines r\u00e9gions que d'autres.&lt;/li&gt;&lt;li&gt;d\u00e9velopper la recherche sur ce probl\u00e8me grave de sant\u00e9 publique&lt;/li&gt;&lt;li&gt;mettre en oeuvre des politiques de pr\u00e9vention et agir drastiquement sur ce qui sera identifi\u00e9 comme facteurs de risque : l'agro-alimentaire, les plats industriels (la malbouffe) etc et l'environnement, les plastiques (perturbateurs endocriniens) etc, &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il faut revaloriser les salaires des infirmier(e)s et aide-soignant(e)s en particulier en milieu hospitalier et EPHAD&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;explications sur : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.isf-france.org/articles/pour-une-securite-sociale-alimentaire&lt;/p&gt;","&lt;p&gt;certaines pensions adulte handicap\u00e9 sons soumise au ressource du couple si la personne valide gagne bien sa vie la personne handicap\u00e9 elle v\u00e9ra sa pension diminuer donc se trouvera fragilis\u00e9 et se trouvera en situation inferiorit\u00e9e. il faudrer revoir cette loi&lt;/p&gt;","&lt;p&gt;la CAF prend en compte le salaire du conjoint pour l'attribution de l'AAH et ce n'est pas logique ! mettre fin a cette condition d'attribution car beaucoup de personnes en situation de handicap ni ont toujours pas le droit et c'est injuste . &lt;/p&gt;","&lt;p&gt;Recours obligatoire \u00e0 la &lt;strong&gt;&lt;em&gt;&lt;u&gt;Licence d\u2019Office&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt; lorsque le prix de vente des m\u00e9dicaments et dispositifs m\u00e9dicaux est trop \u00e9lev\u00e9 et/ou ne respecte pas les r\u00e8gles strictes et non n\u00e9gociables de fixation du prix de vente\u00a0; le code de la Propri\u00e9t\u00e9 intellectuelle autorise en effet le gouvernement \u00e0 soumettre, par arr\u00eat\u00e9 minist\u00e9riel, un brevet de m\u00e9dicament au r\u00e9gime de la licence d\u2019office en cas de prix anormalement \u00e9lev\u00e9s (la marge sur certaines mol\u00e9cules atteint 20\u00a0000 %), ou lorsque le brevet est exploit\u00e9 dans des conditions contraires \u00e0 l\u2019int\u00e9r\u00eat de la sant\u00e9 publique. La licence d\u2019office permet donc au gouvernement de faire fabriquer ou d\u2019importer des m\u00e9dicaments g\u00e9n\u00e9riques \u00e0 prix comp\u00e9titifs, faute d\u2019accord sur un prix raisonnable avec le laboratoire du m\u00e9dicament brevet\u00e9\u00a0; elle peut \u00e9galement emp\u00eacher la formation d\u2019un monopole sur un dispositif m\u00e9dical \u00e0 vis\u00e9e th\u00e9rapeutique ou diagnostique. De plus, l\u2019article 18 de la loi bio\u00e9thique inclut d\u00e9sormais dans le champ de la Licence d\u2019Office les dispositifs m\u00e9dicaux \u00e0 vis\u00e9e th\u00e9rapeutique ou diagnostique et des m\u00e9thodes de diagnostic &lt;em&gt;ex vivo&lt;/em&gt;. A d\u00e9faut d\u2019utilisation de la Licence d\u2019Office en cas de p\u00e9nurie ou de prix trop \u00e9lev\u00e9, le gouvernement sera condamn\u00e9 au versement d\u2019une importante contrepartie financi\u00e8re \u00e0 l\u2019Assurance Maladie pour mise en danger de la population, dispositions contraires \u00e0 l'int\u00e9r\u00eat de la sant\u00e9 publique et mise en p\u00e9ril de notre syst\u00e8me de sant\u00e9.&lt;/p&gt;","&lt;p&gt; Pas de prestations sociales pour les familles polygames au-del\u00e0 de la premi\u00e8re \u00e9pouse et 3 enfants&lt;/p&gt;","&lt;p&gt;1 - Am\u00e9liorer et investir dans la formation des ch\u00f4meurs, des salari\u00e9s, des \u00e9tudiants, en adaptant formation et march\u00e9 de l'emploi.&lt;/p&gt;&lt;p&gt;2 - Obligation pour les entreprises d'un plan de formation pour adapter et accompagner les salari\u00e9s vers l'\u00e9volution des tecniques et du march\u00e9 de l'emploi&lt;/p&gt;&lt;p&gt;3 - Mise ne place d'aides \u00e0 la mobilit\u00e9 (logement, emploi du conjoint; transport, ....)&lt;/p&gt;&lt;p&gt;4 - Limitation des contrats en CDD, en nombre, en fr\u00e9quence, en dur\u00e9e.&lt;/p&gt;","&lt;p&gt;Mon voisin ne sait pas la date et qui est le pr\u00e9sident de la r\u00e9publique depuis bien 5 ans, il va chasser avec ses copains tous les week-ends... faut dire que c'est l'ancien maire...&lt;/p&gt;","&lt;p&gt;mettre en place un num\u00e9ro vert et une unit\u00e9 sp\u00e9cifique pour que les personnes qui commencent \u00e0 ressentir des pulsions sexuelles anormales osent en parler et demander de l'aide avant qu'ils n'aient envie de passer \u00e0 l'acte. Il en est qui prennent conscience du fait qu'ils risquent de devenir dangereux mais ils n'ont alors personne \u00e0 qui parler...&lt;/p&gt;&lt;p&gt;La pr\u00e9vention dans ce domaine est possible aussi , dommage de ne rien mettre en place d'ordre pr\u00e9ventif &lt;/p&gt;&lt;p&gt;idem pour les maris violents qui prennent conscience mais ont honte et en plusleur impuissance \u00e0 se contr\u00f4ler et \u00e0 oser chercher de l'aide d\u00e9multiplie leur violence&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Tout le monde est concern\u00e9 par la fin de vie et la majorit\u00e9 des Fran\u00e7ais est pour l'euthanasie choisie. Prenons exemple sur les pays \u00e9volu\u00e9s : Suisse, Pays-bas, Belgique , Pays scandinaves, Allemagne&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Valoriser les infirmiers qui poss\u00e8dent un dipl\u00f4me universitaire ou un Master en pratiques avanc\u00e9es.&lt;/p&gt;","&lt;p&gt;le revenu de base doit \u00eatre vers\u00e9 \u00e0 tous sans condition d\u00e8s la naissance jusqu'\u00e0 la mort. La dotation aux mineurs doit \u00eatre vers\u00e9e \u00e0 l'adulte ayant effectivement la charge de l'enfant. Ce revenu \u00e9tant imposable, il sera neutralis\u00e9 pour les plus riches. Pour son financement, il faut supprimer toutes les allocations actuelles, \u00e9tendre l'imp\u00f4t sur le revenu aux b\u00e9n\u00e9fices, produits financiers, actions etc supprimer toutes les niches fiscales, optimiser des recettes existantes par la lutte contre la fraude fiscale,\u00a0syst\u00e9matiser l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s en instaurant la progressivit\u00e9, augmenter \u00e0 33% la TVA sur les produits autres que de premi\u00e8re n\u00e9cessit\u00e9 eux-m\u00eames exon\u00e9r\u00e9s de TVA, restaurer et renforcer l\u2019ISF, cr\u00e9er de nouvelles &lt;span style=\\\"color:#000000;\\\"&gt;recettes (la taxe Tobin par exemple) et des d\u00e9penses doivent \u00eatre remises en cause ( les int\u00e9r\u00eats de la dette)&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'industrie pharmaceutique investit beaucoup dans le lobbying aupr\u00e8s des professionnels de sant\u00e9. Le lobbyiste est soit un commercial du labo soit un m\u00e9decin \\\"leader d'opinion\\\" pay\u00e9 par le labo. Ces sessions sont souvent r\u00e9alis\u00e9es au cours de repas ou par des communications orales dans les congr\u00e8s m\u00e9dicaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour vous faire une id\u00e9e vous pouvez consulter &lt;a href=\\\"transparence.gouv.fr\\\"&gt;transparence.gouv.fr&lt;/a&gt;. Les sommes rapport\u00e9es sont principalement des invitations \u00e0 des d\u00eeners ou des congr\u00e8s. Les \\\"conventions\\\" (des contrats d'influenceur) en sont exclues...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La haute autorit\u00e9 de sant\u00e9 a publi\u00e9 en 2013 un manuel tr\u00e8s int\u00e9ressant pour &lt;a href=\\\"https://www.has-sante.fr/portail/upload/docs/application/pdf/2013-04/comprendre_la_promotion_pharmaceutique_et_y_repondre_-_un_manuel_pratique.pdf\\\"&gt;comprendre la promotion pharmaceutique&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bref : il n'est pas normal que l'industrie pharmaceutique influence les choix que font les m\u00e9decins et cette activit\u00e9 devrait \u00eatre interdite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On ne va pas arr\u00eater de soigner des humains sur le territoire fran\u00e7ais pour \u00e9conomiser soit disant 1 Milliard (sur 1 000 milliards de d\u00e9penses publiques). Il y a des conditions \u00e0 remplir pour obtenir l'AME, \u00e7a n'a rien \u00e0 voir avec le \\\"tourisme m\u00e9dical\\\". On ne ferait plus de pr\u00e9vention ni de suivi m\u00e9dical en sein de cette population, en ne luttera plus contre les maladies contagieuses et au final on d\u00e9pensera plus. Tout ceci est purement politique, suivez mon regard. Par ailleurs il existe pour les autres la CMU C, les invalides sont charge \u00e0 100 % etc.. Arr\u00eatons de dire que les \u00e9trangers on plus de droits que les Fran\u00e7ais, c'est archi faux.&lt;/p&gt;","&lt;p&gt;L'art\u00e9misia Annua \u00e0 \u00e9t\u00e9 interdite de culture en France et les chercheurs et les labos se sont vu couper les vivres!! &lt;/p&gt;&lt;p&gt;en effet cette plante soigne \u00e0 99.5 % la malaria en 1 semaine alors que les m\u00e9dicaments soignent \u00e0 75 % avec de gros effets secondaire et sur plusieurs mois.les graines sont donn\u00e9s \u00e0 titres gratuits aux agriculteurs , du coup ils ont enfin un revenus et la population ne meurent plus.&lt;/p&gt;&lt;p&gt;Big Pharma ,Bildenberg le gros groupe pharmaceutique d\u00e9tiens le monopol ,cest lui qui d\u00e9cide qui fait quoi&lt;/p&gt;&lt;p&gt;Les chercheurs sont oblig\u00e9s de trouver des financements par le biais d'associations pour pouvoir soigner les gens de fa\u00e7on naturel&lt;/p&gt;&lt;p&gt;A NOTER QUE LE LUXEMBOURG LUI L'AUTORISE&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;De plus en plus, les travailleurs sociaux de terrain sont confront\u00e9s \u00e0 des conditions de travail calqu\u00e9es sur un mod\u00e8le managerial et entrepreneurial issues du monde de l'entreprise. Ces m\u00e9thodes sont en contradiction directes avec les objectifs fondamentaux du travail social, ainsi qu'avec ses valeurs. Tous salari\u00e9s travaillant pour le bien commun, r\u00e9mun\u00e9r\u00e9 avec de l'argent public doit \u00eatre prot\u00e9ger des d\u00e9rives du march\u00e9 du travail et \u00eatre \u00e0 l'abri de la pr\u00e9carit\u00e9 de l'emploi. Le social, par d\u00e9finition, n'a pas \u00e0 \u00eatre rentable.&lt;/p&gt;","&lt;p&gt;Il faut que notre dispositif de protection sociale soit suffisamment \\\"protecteur\\\" pour qu'aucun pr\u00e9sident (ancien, actuel ou futur) ne puisse continuer d'utiliser le terme affreux de \\\"SANS DENTS\\\" en parlant de tous ceux qui n'ont pas les moyens de se payer une saine denture. Un mauvais \u00e9tat bucco-dentaire est un facteur de risque reconnu de d\u00e9nutrition, notamment chez les personnes \u00e2g\u00e9es.&lt;/p&gt;&lt;p&gt;La s\u00e9curit\u00e9 sociale doit rembourser \u00e0 100% les proth\u00e8ses dentaires.&lt;/p&gt;&lt;p&gt;C'est une affaire de dignit\u00e9. Notre r\u00e9publique doit le faire !&lt;/p&gt;","&lt;p&gt;L'arriv\u00e9e d'un enfant est un moment intense qui ne devrait pas exclusivement reposer sur les \u00e9paules de la femme. Il est temps que ce moment soit partag\u00e9 \u00e0 deux, d'une part pour un v\u00e9ritable accueil du nouveau-n\u00e9, et d'autre part, pour les naissances apr\u00e8s le premier enfant ou en cas de naissances multiples, on n'est pas trop de deux!&lt;/p&gt;","&lt;p&gt;au lieu d'avoir toutes ces aides , un revenu pour chaque personne (enfant y compris) un suppl\u00e9ment pour l'handicap .plus d'APL , plus de\u00a0RSA, plus de prime d'activit\u00e9s , plus de rentr\u00e9e scolaire etc.....\u00a0&lt;/p&gt;","&lt;p&gt;Interdire tous les d\u00e9passements d'honoraires dans le domaine de la sant\u00e9.&lt;/p&gt;","&lt;p&gt;on d\u00e9rembourse des m\u00e9dicaments utile ou des proth\u00e8ses n\u00e9cessaires ex je mets des semelles pour compenser 1.5 cms on ne rembourse que 40 euros sur 110 euros c'est \u00e7\u00e0 ou une proth\u00e8se  &lt;/p&gt;","&lt;p&gt;Plus d'aide pour les handicap\u00e9s dans la souffrances, par r\u00e9duire les d\u00e9marches administratives qui sont tr\u00e8s complexes, plusieurs ann\u00e9es d'attente pour avoir l'accord&lt;/p&gt;","&lt;p&gt;il faudrait que le gouvernement revalorise les pensions d invalidit\u00e9 et supprime la csg pour les handicap\u00e9es , car nous n 'avons d\u00e9j\u00e0 pas bcp de pensions ce qui nous emp\u00eache de vivre correctement ,en plus il nous enl\u00e8ve  la csg ce qui diminue encore le montant d\u00e9j\u00e0 bas de nos pensions .&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;privil\u00e9gier les r\u00e9sultats des \u00e9tudes scientifiques qui alertent sur les probl\u00e8mes de sant\u00e9 plut\u00f4t que tenir des compte des r\u00e9sultats des \u00e9tudes men\u00e9es par les industriels qui n'ont pas du tout int\u00e9r\u00eat \u00e0 signaler les effets n\u00e9fastes (ondes et champs \u00e9lectromagn\u00e9tiques, pesticides, perturbateurs endocriniens, sucre, sel, \u2026 )&lt;/li&gt;&lt;li&gt;mieux encadrer les agences nationales charg\u00e9es de prot\u00e9ger notre sant\u00e9 (ANSES, ANFR, \u2026.) o\u00f9 les conflits d'int\u00e9r\u00eats continuent malgr\u00e9 les scandales. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Meilleur contr\u00f4le et transparence sur les produits pharmaceutiques commercialis\u00e9s.&lt;/p&gt;&lt;p&gt;La sant\u00e9 publique ne doit plus \u00eatre un enjeu commercial.&lt;/p&gt;&lt;p&gt;Les d\u00e9cisions en mati\u00e8re de sant\u00e9 ne doivent plus \u00eatre dict\u00e9es par les lobbies ni \u00eatre prises par des repr\u00e9sentants directement li\u00e9s et int\u00e9ress\u00e9s \u00e0 ce secteur d'activit\u00e9 \u00e9conomique. &lt;/p&gt;&lt;p&gt;La responsabilit\u00e9 de ces entreprises doit \u00eatre syst\u00e9matiquement engag\u00e9e lorsqu'il s'agit de scandale sanitaire. (D\u00e9pakine, Levothirox, autres. ..)&lt;/p&gt;","&lt;p&gt;Construire 200\u202f000 logements publics par an pendant cinq ans aux normes \u00e9cologiques&lt;/p&gt;","&lt;p&gt;Actuellement pour b\u00e9n\u00e9ficier de l' APL , les revenus pris en compte sont = Ann\u00e9e -2 , pourquoi ne pas utiliser comme pour le pr\u00e9l\u00e8vement a la source des Imp\u00f4ts sur le revenu ce calcul en temps r\u00e9el.cela permettrait par exemple aux retrait\u00e9s de percevoir l' APL d\u00e8s leur mise a la retraite ou aux personnes se trouvant en difficult\u00e9s suite a un incident de la vie de percevoir celle ci&lt;/p&gt;","&lt;p&gt;cr\u00e9ation d'un labo pharmaceutique d'\u00e9tat, un peu sur le mod\u00e8le de l'Inde, permettant de sortir des lobbys pharma, qui d\u00e9cident unilat\u00e9ralement des tarifs des m\u00e9docs en fonction des pays, qui choisissent les traitements a proposer non en fonction de leurs effets th\u00e9rapeutiques, mais plutot des b\u00e9n\u00e9fices financiers esp\u00e9r\u00e9s ... il suffit de regarder les infos pour en \u00e9tre convaincu ...&lt;/p&gt;&lt;p&gt;les supers industriels (bayer, pfizer, sanofi ...) bloquent et choisissent leurs axes de recherches en fonction de leurs potentiels b\u00e9n\u00e9fices financier, PAS MEDICAL  !!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le droit \u00e0 la compensation du handicap, la prise en charge des d\u00e9penses en lien avec le handicap mais aussi au vieillissement doivent relever d'une 5\u00e8me branche de la s\u00e9curit\u00e9 sociale dans le cadre de la solidarit\u00e9 nationale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La s\u00e9curit\u00e9 sociale doit arr\u00eater d'indemniser les gros salaires ( ex : Neymar) pendant leur arr\u00eat maladie.&lt;/p&gt;","&lt;p&gt;prolonger jusqu'aux 10 ans de l'enfant les aides de la caf pour la garde d'enfant&lt;/p&gt;","&lt;p&gt;Beaucoup de personnes d\u00e9munies, SDF ne demandent pas d'aide car ne savent pas \u00e0 quoi ils ont droit &lt;/p&gt;","&lt;p&gt;On parle beaucoup de l'augmentation de l'aah mais pas de l'AEEH..&lt;/p&gt;","&lt;p&gt;Tout est dit dans le titre.&lt;/p&gt;","&lt;p&gt;Suppression de la participation forfaitaire et  de la franchise m\u00e9dicale pour les patients en A.L.D&lt;/p&gt;","&lt;p&gt;les actifs ont un d\u00e9calage entre la retraite \u00e0 62 ans et le taux plein a 67 pour les travailleurs handicap\u00e9s le taux plein est \u00e0 60 ans ne serait il pas possible d'abaisser l'age de la retraite a 55 ans pour ceux qui en font la demande a un taux moindre en attendant les soixante ans, car le handicape, en vieillissant, est pour beaucoup de plus en plus p\u00e9nible \u00e0 supporter avec le travail.&lt;/p&gt;","&lt;p&gt;Ne plus imposer la prestation d\u00e9dommagement aidant familial pour l aidant et par cons\u00e9quent l arr\u00eat du paiement de la csg.&lt;/p&gt;","&lt;p&gt;Des  lois  existent  mais  ne vont  pas  asses loin !   Reprise  des  logements  vacants pour  les  adapter  et les proposer  aux  SDF ( si une obligation des  propri\u00e9taires  \u00e0  vente  ou  \u00e0  r\u00e9novation n'est pas respect\u00e9e ...) &lt;/p&gt;&lt;p&gt;Mettre  fin aux  sp\u00e9culations  ...&lt;/p&gt;","&lt;p&gt;De nombreux fran\u00e7ais consid\u00e8rent qu'il est indispensable d'avoir une mutuelle pour compl\u00e9ter les remboursements de la s\u00e9curit\u00e9 sociale. Pourtant, les cotisations de ces mutuelles augmentent de plus en plus et ne financent que 14 % de la consommation de soins et de biens m\u00e9dicaux. De plus, pour 100 euros vers\u00e9s \u00e0 une mutuelle, chaque cotisant ne peut esp\u00e9rer en r\u00e9cup\u00e9rer que 45 sous forme de remboursements. Plus \u00e9tonnant, certaines \u00e9tudes montrent que ceux qui n'ont pas de mutuelles b\u00e9n\u00e9ficient de tarifs pr\u00e9f\u00e9rentiels aupr\u00e8s des professionnels de sant\u00e9. Alors, les mutuelles, qui repr\u00e9sentent en France un march\u00e9 de 44 milliards d'euros par an, ne sont-elles pas un moyen astucieux de soutirer de l'argent aux fran\u00e7ais ?&lt;/p&gt;","&lt;p&gt;AAH attribu\u00e9e pour un couple dont le conjoint gagne moins de 2 fois le smic net par mois&lt;/p&gt;","&lt;p&gt;Pourquoi les personnes drogu\u00e9es \u00e0 la nicotine, fumant parfois plus de dix cigarettes par jour, devraient-elles avoir le droit&lt;/p&gt;&lt;p&gt;de travailler plus d'une heure de moins par jour que les non-fumeurs ?&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Atteindre enfin l'objectif &lt;em&gt;z\u00e9ro obstacle&lt;/em&gt;\u00a0: tol\u00e9rance z\u00e9ro contre les entraves, les pr\u00e9fets pourront se substituer aux maires pour imposer les travaux et fermer les b\u00e2timents priv\u00e9s ne respectant pas la loi, et imposer un plan de mise en accessibilit\u00e9 des transports (trains intercit\u00e9s notamment).&lt;/li&gt;&lt;li&gt;Titulariser les personnels d'accompagnement des \u00e9l\u00e8ves en situation de handicap et recruter pour renforcer les capacit\u00e9s d'accueil et d'accompagnement.&lt;/li&gt;&lt;li&gt;Augmenter l'allocation aux adultes handicap\u00e9s (808 euros de base aujourd'hui) au niveau du smic pour les personnes en situation de handicap dans l'incapacit\u00e9 totale de travailler.&lt;/li&gt;&lt;li&gt;Assurer la p\u00e9rennit\u00e9 des moyens pour le financement de l'insertion professionnelle des personnes en situation de handicap et garantir leur usage exclusif pour ces missions.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Le droit de pouvoir se soigner par des moyens autres que la m\u00e9decine dite \\\"allopathique\\\" est continuellement remis en cause par les g\u00e9ants de la pharmacie et l'ordre des m\u00e9decins. &lt;/p&gt;&lt;p&gt;Il faut arr\u00eater la chasse aux sorci\u00e8res et au contraire donner les moyens de s'informer et de se former.&lt;/p&gt;","&lt;p&gt;R\u00e9mun\u00e9rer les personnes ayant la &lt;span style=\\\"color:rgb(84,84,84);background-color:rgb(255,255,255);\\\"&gt;reconnaissance de qualit\u00e9 de travailleur handicap\u00e9 (&lt;/span&gt;&lt;strong style=\\\"color:rgb(106,106,106);background-color:rgb(255,255,255);\\\"&gt;RQTH&lt;/strong&gt;&lt;span style=\\\"color:rgb(84,84,84);background-color:rgb(255,255,255);\\\"&gt;) qui sont\u00a0inscrites comme demandeur d'emploi non indemnis\u00e9 durant leur formation, afin de leur permettre une reconversion professionnelle sereinement et \u00e9viter des suspensions ou bien des abandons de formations par manque de moyens financier. Ce qui est une entrave a leur chances de reprendre une vie active.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;M\u00eame r\u00e9gime de retraite pour les parlementaires que dans le priv\u00e9... Un euro cotis\u00e9 donne le m\u00eame droit \u00e0 la retraite avec des minima sociaux.&lt;/p&gt;","&lt;p&gt;Pour les couples en union libre ou en concubinage de plus d'un an et \u00e0 fortiori s'il y a des enfants, il est anormal que les calculs pour l'imposition soit calcul\u00e9 sur l'individu alors que pour les prestations, ce soit le foyer.&lt;/p&gt;&lt;p&gt;S'il y a qu'une personne qui travaille et atteint juste les minimas sociaux, l'autre n'aura droit absolument \u00e0 rien.&lt;/p&gt;","&lt;p&gt;D\u00e8s la naissance, les enfants exp\u00e9rimentent l'in\u00e9galit\u00e9 des sexes: la m\u00e8re a droit \u00e0 un cong\u00e9 de maternit\u00e9 de 10 \u00e0 22 semaines (post accouchement), tandis que le p\u00e8re n'a le droit \u00e0 aucun cong\u00e9. L'Union Europ\u00e9enne souhaite introduire un droit \u00e0 un cong\u00e9 de paternit\u00e9 de 11 jours, ce qui est bien trop peu pour cr\u00e9er des liens p\u00e8re-enfant et all\u00e9ger la charge de la m\u00e8re. D'autres pays comme la Norv\u00e8ge permettent un cong\u00e9 paternit\u00e9 allant jusqu'\u00e0 14 semaines.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette proposition vise \u00e0 &lt;strong&gt;introduire un droit au cong\u00e9 de paternit\u00e9, avec des modalit\u00e9s similaires au cong\u00e9 maternit\u00e9, jusqu'\u00e0 5 semaines&lt;/strong&gt;.&lt;/p&gt;","&lt;p&gt;Le renouvellement de sa population est une force pour un pays. Son \u00e9conomie en d\u00e9pend pour beaucoup.&lt;/p&gt;&lt;p&gt;Il faut donc restaurer une politique familiale qui favorise les enfants. &lt;/p&gt;&lt;p&gt;Un enfant repr\u00e9sentant la m\u00eame charge pour tous, il est normal que les allocations familiales ne soient pas soumises \u00e0 condition de ressource. &lt;/p&gt;&lt;p&gt;La mise en place d'un salaire de libre choix pour les citoyens est \u00e9galement \u00e0 envisager: un Fran\u00e7ais devrait pouvoir choisir de diff\u00e9rer son activit\u00e9 professionnelle pour s'occuper de ses enfants.&lt;/p&gt;","&lt;p&gt;Non \u00e0 la proposition de faire faire des travaux d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral ou du b\u00e9n\u00e9volat obligatoire pour les ch\u00f4meurs ou les b\u00e9n\u00e9ficiaires de minima sociaux. Le ch\u00f4mage est un droit, pour lequel nous avons cotis\u00e9.&lt;/p&gt;&lt;p&gt; Si on supprime les cotisations, cela devient une charit\u00e9 alors que l'on est pas volontairement au ch\u00f4mage, et que les patrons ont de plus en plus de facilit\u00e9s pour virer les gens.&lt;/p&gt;&lt;p&gt;Les ch\u00f4meurs ont besoin de se consacrer \u00e0 leur recherche d'emploi, s'ils effectuent des travaux non salari\u00e9s il va y avoir une augmentation massive du ch\u00f4mage et les gens seront r\u00e9duits \u00e0 l'esclavage.&lt;/p&gt;&lt;p&gt;C'est aux patrons de payer les salaires, pas \u00e0 l'\u00e9tat de fournir de la main-d\u2019\u0153uvre gratuite.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Charles Prats, magistrat sp\u00e9cialiste de la fraude fiscale et sociale : \\\"Nous avons \u00e9t\u00e9 alert\u00e9s sur l'attribution de num\u00e9ros de s\u00e9curit\u00e9 sociale pour les personnes n\u00e9es \u00e0 l'\u00e9tranger.\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut d\u00e9sactiver ces 1.800.000 fausses cartes vitales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://rmc.bfmtv.com/mediaplayer/video/charles-prats- magistrat-specialiste-de-la-fraude-fiscale-et-sociale-nous-avons-ete-alertes-sur -l-attribution-de-numeros-de-securite-sociale-pour-les-personnes-nees-a-l-etranger-1126817.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.valeursactuelles.com/economie/la-fraude-la-secu-couterait-14-milliards-deuros-par-102031&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Cette fraude date de 2011.&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Si l'\u00e9tat avait r\u00e9agi, 98 milliards auraient \u00e9t\u00e9 \u00e9conomis\u00e9s.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2&gt;&lt;u class=\\\"ql-size-normal\\\"&gt;L\u2019assembl\u00e9e nationale a vot\u00e9 contre le rapport sur cette fraude qui perdure.&lt;/u&gt;&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Que pensez-vous de l'organisation de l'Etat et des administrations en France ? De quelle mani\u00e8re cette organisation devrait-elle \u00e9voluer ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Il faut d\u00e9centraliser les services de fa\u00e7on \u00e0 ce que les ruraux \u00e9vitent au maximum de se d\u00e9placer hors de leur commune pour leurs d\u00e9marches courantes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Selon vous, l'Etat doit-il aujourd'hui transf\u00e9rer de nouvelles missions aux collectivit\u00e9s territoriales ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oui&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Si oui, lesquelles ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;voir plus haut&lt;span style=\\\"color:rgb(255,255,255);\\\"&gt; publics pour tous&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Estimez-vous avoir acc\u00e8s aux services publics dont vous avez besoin ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Si non, quels types de services publics vous manquent dans votre territoire et qu'il est n\u00e9cessaire de renforcer ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;les transports (pas de gare et aucun service de bus sauf scolaire), les horaires de la poste et de la m\u00e9diath\u00e8que trop restrictifs, la CAF et la CPAM hors d'atteinte sauf \u00e0 35 km (45 mn de route).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Quels nouveaux services ou quelles d\u00e9marches souhaitez-vous voir d\u00e9velopp\u00e9es sur Internet en priorit\u00e9 ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L'Assurance Retraite qui, malgr\u00e9 une interface en ligne, ne re\u00e7oit aucun document par ce biais tout en \u00e9tant ferm\u00e9e \u00e0 tout rendez vous de visu. Si l'on veut compl\u00e9ter les informations manquantes sur un relev\u00e9 de carri\u00e8re, il ne reste que l'envoi des documents en suivi par la Poste, ce qui co\u00fbte plus cher. Ah, si tous les sites d\u00e9di\u00e9s \u00e0 l'aide sociale publique pouvaient fonctionner comme celui des imp\u00f4ts !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Avez-vous d\u00e9j\u00e0 utilis\u00e9 certaines de ces nouvelles formes de services publics ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oui&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Si oui, en avez-vous \u00e9t\u00e9 satisfait ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oui&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Quelles am\u00e9liorations pr\u00e9coniseriez-vous ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;J'habite une commune de 1300 \u00e2mes et suis encore oblig\u00e9e d'aller chercher au moins \u00e0 25 mn de route certains services sociaux (demande RSA, assistante sociale CAF) que notre \\\"point info service\\\" ne contient pas. Ce serait tellement bien de ne plus avoir \u00e0 faire 1 heure de route (dangereuse car de montagne) pour une information \u00e0 compl\u00e9ter ou un dossier \u00e0 constituer !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Quand vous pensez \u00e0 l'\u00e9volution des services publics au cours des derni\u00e8res ann\u00e9es, quels sont ceux qui ont \u00e9volu\u00e9 de mani\u00e8re positive ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;les imp\u00f4ts sont au top (comme par hasard) !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Quels sont les services publics qui doivent le plus \u00e9voluer selon vous ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pole Emploi pour devenir un interlocuteur, voire un partenaire respectueux de son public, fiable et positif au lieu de se contenter d'\u00eatre un contr\u00f4leur trop souvent m\u00e9prisant et culpabilisant. La CAF et la CPAM : voir plus haut&lt;/p&gt;&lt;p&gt;Enfin, parce que notre apprentissage de la vie en soci\u00e9t\u00e9 s'y construit presque autant que dans la famille, &lt;u&gt;il faut r\u00e9former l'\u00e9cole en profondeur&lt;/u&gt; : y apprendre outre l'usage de l'\u00e9criture et du calcul, les codes de l'\u00e9change avec autrui (politesse, courtoisie), g\u00e9rer sa vie quotidienne (jardiner, cuisiner, construire, bricoler), appr\u00e9cier la beaut\u00e9 (arts, musique, artisanat), participer (vie publique, instruction civique) , jouer (une autre mani\u00e8re de se retrouver ou d'\u00e9changer) me semble depuis tr\u00e8s longtemps n\u00e9cessaire et primordial pour favoriser un \u00e9quilibre personnel, qui se refl\u00e9tera dans nos choix de soci\u00e9t\u00e9. Alors qu'est ce qu'on attend ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Connaissez-vous le \\\"droit \u00e0 l'erreur\\\", c'est-\u00e0-dire le droit d'affirmer votre bonne foi lorsque vous faites un erreur dans vos d\u00e9clarations ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Faut-il donner plus d'autonomie aux fonctionnaires de terrain ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oui&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Faut-il revoir le fonctionnement et la formation de l'administration ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oui&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Si oui, comment ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Il existe une pesanteur d\u00e9courageante dans le fonctionnement de l'administration d'aide sociale ; les r\u00e8gles \u00e9crites et celles mises en pratique ne sont pas toujours les m\u00eames. Certains employ\u00e9s ignorent compl\u00e8tement la loi en vigueur ou sont r\u00e9ticents \u00e0 en informer le public, ce qui est choquant. Plus g\u00e9n\u00e9ralement, je pense que le statut privil\u00e9gi\u00e9 des fonctionnaires (s\u00e9curit\u00e9 de l'emploi, salaire \u00e0 l'anciennet\u00e9 plus qu'au m\u00e9rite, calcul et \u00e2ge de la retraite bien plus avantageux que dans le priv\u00e9) n'a plus de raison d'\u00eatre dans le contexte actuel. Il coupe la population en 2 cat\u00e9gories de plus en plus distantes parce que s'ancrant dans l'injustice et l'in\u00e9galit\u00e9 des traitements. Il faudrait remettre un peu plus de s\u00e9curit\u00e9 dans le priv\u00e9 et un peu moins de routine dans le public...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Comment l'Etat et les collectivit\u00e9s territoriales peuvent-ils s'am\u00e9liorer pour mieux r\u00e9pondre aux d\u00e9fis de nos territoires les plus en difficult\u00e9 ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Plus de communication entre les services, plus de motivation pour les employ\u00e9s &lt;span style=\\\"color:rgb(255,255,255);\\\"&gt;Les services publics pour les particuliers&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Si vous avez \u00e9t\u00e9 amen\u00e9 \u00e0 chercher une formation, pouvez-vous indiquer les \u00e9l\u00e9ments de satisfaction et/ou les difficult\u00e9s rencontr\u00e9s en pr\u00e9cisant, pour chaque point, l'administration concern\u00e9e :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Au del\u00e0 de 45 ans, malheureusement, et dans un territoire rural, peu de choix s'offrent \u00e0 vous... \u00e0 moins de financer vous m\u00eame votre formation, (h\u00e9bergement et transport compris) et de pouvoir quitter votre r\u00e9gion pour plusieurs mois. Pole Emploi confirme...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Si vous avez \u00e9t\u00e9 amen\u00e9 \u00e0 scolariser votre enfant, pouvez-vous indiquer les \u00e9l\u00e9ments de satisfaction et/ou les difficult\u00e9s rencontr\u00e9s en pr\u00e9cisant, pour chaque point, l'administration concern\u00e9e :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Certains enfants issus de centre de r\u00e9\u00e9ducation sont des menaces graves pour d'autres auxquels ils sont m\u00e9lang\u00e9s dans le m\u00eame \u00e9tablissement (mon fils en a fait les frais). Il faut cesser de les admettre \u00e0 tort et \u00e0 travers.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Si vous avez \u00e9t\u00e9 amen\u00e9 \u00e0 chercher un emploi, pouvez-vous indiquer les \u00e9l\u00e9ments de satisfaction et/ou les difficult\u00e9s rencontr\u00e9s en pr\u00e9cisant, pour chaque point, l'administration concern\u00e9e :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cela d\u00e9pend fortement de l'\u00e9tat d'esprit votre \\\"contr\u00f4leur\\\" : selon qu'il porte sur vous un regard positif ou n\u00e9gatif, contrevenant ou respectant les consignes de sa hi\u00e9rarchie. J'ai rencontr\u00e9 les 2 visages, et plus souvent malheureusement le second, alors que seul le premier m'\u00e9tait n\u00e9cessaire et porteur. Quant Pole emploi aura compris \u00e7a, on avancera dans le bon sens.&lt;/p&gt;&lt;p&gt;Calcul injuste du RSA : les revenus d'\u00e9pargne d'un demandeur sont estim\u00e9s \u00e0 3% annuels... qui sont d\u00e9duits de son RSA potentiel. On enl\u00e8ve donc un revenu fictif arbitraire (une \u00e9pargne garantie \u00e0 3 % !!!) au lieu du revenu r\u00e9el qu'il serait facile de lui demander et de v\u00e9rifier aupr\u00e8s des imp\u00f4ts.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Si vous avez \u00e9t\u00e9 amen\u00e9 \u00e0 pr\u00e9parer votre retraite, pouvez-vous indiquer les \u00e9l\u00e9ments de satisfaction et/ou les difficult\u00e9s rencontr\u00e9s en pr\u00e9cisant, pour chaque point, l'administration concern\u00e9e :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;voir plus haut&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Si vous avez \u00e9t\u00e9 amen\u00e9 \u00e0 demander un remboursement de soins de sant\u00e9, pouvez-vous indiquer les \u00e9l\u00e9ments de satisfaction et/ou les difficult\u00e9s rencontr\u00e9s en pr\u00e9cisant, pour chaque point, l'administration concern\u00e9e :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;R\u00e9cemment immobilis\u00e9e suite \u00e0 une op\u00e9ration, ma demande d'indemnit\u00e9 pour arr\u00eat de travail a \u00e9t\u00e9 rejet\u00e9e par la CPAM parce que je travaillais moins de 50 H par mois : o\u00f9 est la protection sociale pour les plus pr\u00e9caires dans ces conditions ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Si vous avez \u00e9t\u00e9 amen\u00e9 \u00e0 faire une demande d'aide pour une situation de handicap, pouvez-vous indiquer les \u00e9l\u00e9ments de satisfaction et/ou les difficult\u00e9s rencontr\u00e9s en pr\u00e9cisant, pour chaque point, l'administration concern\u00e9e :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;voir plus haut&lt;span style=\\\"color:rgb(255,255,255);\\\"&gt;publics pour les professionnels&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Y a-t-il d'autres points sur l'organisation de l'Etat et des services publics sur lesquels vous souhaiteriez vous exprimer ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L'eau a augment\u00e9 de + 30 % en 2 ans et je paye d\u00e9sormais plus cher d'abonnement que de consommation, idem pour l\u2019\u00e9lectricit\u00e9 qui a invent\u00e9 des taxes sur les taxes. La TOM (taxe des ordures m\u00e9nag\u00e8res) augmente chaque ann\u00e9e plus vite que mon salaire (le m\u00eame depuis 4 ans). Le service s'am\u00e9liore t-il ? Pas \u00e9vident. Et j'attends toujours qu'on m'explique la n\u00e9cessit\u00e9 et l'usage de ces exc\u00e8s...&lt;/p&gt;","&lt;p&gt; Arr\u00eater d'emmerder les usagers de la route, et tant qu'\u00e0 faire employer l'argent du racket des radars pour la pr\u00e9vention des accidents domestiques, des maladies nosocomiales et des erreurs m\u00e9dicales &lt;/p&gt;","&lt;p&gt;Demander la prise en compte des p\u00e9riodes de vie maritale (hors mariage) pour le versement de la pension de r\u00e9version au concubin survivant.&lt;/p&gt;","&lt;p&gt;Garantir des aides \u00e0 ceux qui paieraient l'imp\u00f4t OBLIGATOIRE pour TOUS&lt;/p&gt;","&lt;p&gt;La fraude fiscale co\u00fbte en 2018 100 milliards d'euros par an. Au lieu de faire la \\\"chasse aux pauvres\\\" dans les CAF, \u00e0 p\u00f4le emploi, etc, affecter l'ensemble des contr\u00f4leurs des CAF, du Fisc, de P\u00f4le emploi \u00e0 la lutte contre la fraude et l'\u00e9vasion fiscale.&lt;/p&gt;","&lt;p&gt;Toute personne qui paie ses imp\u00f4ts en France \u00e0 droit \u00e0 la carte Vitale.&lt;/p&gt;&lt;p&gt;Suppression de la carte vitale suite \u00e0 l'\u00e9vasion fiscale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdire toute privatisation des services de sant\u00e9, assistance \u00e0 la personne et services sociaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdire la privatisation retraite, assurance ch\u00f4mage : c'est un syst\u00e8me solidaire et non individualiste.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Eux aussi ont le droit de feter noel dignement.Une prime pour ceux qui ne peuvent pas travailler et ne sont donc pas inscrit a pole emploi et n'ont rien le droit a noel.Merci&lt;/p&gt;","&lt;p&gt;Supprim\u00e9 ces aides qui n encourage pas a travaill\u00e9 &lt;/p&gt;&lt;p&gt;Motiv\u00e9 les plus d\u00e9muni a travaill\u00e9. Dans un pays ou la formation est gratuite et \u00e9galitaire quand on veut \u00e9volu\u00e9 et avanc\u00e9.&lt;/p&gt;","&lt;p&gt;Il ne faut plus fermer de maternit\u00e9s en province, car parfois les femmes doivent faire de nombreux kilom\u00e8tres &lt;/p&gt;&lt;p&gt;sur des petites routes de campagne pour aller accoucher . C'est dangereux pour elles et leurs b\u00e9b\u00e9s&lt;/p&gt;","&lt;p&gt;Revaloriser l'AAH, au minimum \u00e9gale au seuil de pauvret\u00e9..! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ne plus la calculer en fonction des revenus du conjoint, cela permettrait au moins un semblant de dignit\u00e9.. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La lier au SMIC serait clairement un geste de consid\u00e9ration envers les personnes handicap\u00e9es..!&lt;/p&gt;","&lt;p&gt;Il faut am\u00e9liorer la condition des personnes handicap\u00e9es&lt;/p&gt;","&lt;p&gt;Des prises en charge r\u00e9elles de la souffrance psychique. Des moyens humains et financiers. Des formations qualifiantes&lt;/p&gt;","&lt;p&gt;Atteindre l'objectif de z\u00e9ro sans-abri\u00a0: chacun doit se voir proposer un h\u00e9bergement d'urgence ou un logement et un accompagnement durable&lt;/p&gt;","&lt;p&gt;Jusqu'aux ann\u00e9es 2000, les soins post op\u00e9ratoires apr\u00e8s sortie de l'hopital  \u00e9taient pris en charge \u00e0 100%. Cela garantissait au patient de recouvrir un \u00e9tat de sant\u00e9 correct apr\u00e8s chirurgie. Cela concernait: soins infirmiers, r\u00e9\u00e9ducation, examens de contr\u00f4le. La chirurgie est rest\u00e9e prise en charge \u00e0 100% mais pas ces soins. Cela a \u00e9t\u00e9 abandonn\u00e9 dans une logique comptable et cela a contribu\u00e9 \u00e0 l'augmentation des cotisations mutuelles. Proposition: r\u00e9tablir ce qui existait avant et fonctionnait bien en associant les cabinets de vile avec les hopitaux.&lt;/p&gt;","&lt;p&gt;cr\u00e9\u00e9 des laboratoire et acteur de la sant\u00e9 public , qui priviligirai la prevention et l accompagnement  des malades vers un mode de vie plus saint ,mieux manger , mieux boire , faire des activit\u00e9 physique, meditation , medecine naturel etc ,et qui ne ferai pas de profit sur le malheur des gens , juste de quoi faire tourn\u00e9e l entreprise et investir , pas de profit priv\u00e9e d actionnaire deja tr\u00e9s riche pour la plupart et qui je pense ne ce soucis g\u00e9re de la sant\u00e9 des gens &lt;/p&gt;","&lt;p&gt;Etant en invalidit\u00e9 depuis 12 ans et ce avant ma retraite une grosse chute sur le montant de la retraite car les ann\u00e9es en invalidit\u00e9 comptent pour les trimestres mais consid\u00e9r\u00e9es comme non cotis\u00e9es on se retrouve avec une retraite minable et pourant ayant travaill\u00e9 33 ans. Les caisses de retraite ne pourraient elles pas se reporter au dernier emploi ? D\u00e9j\u00e0 lorsque nous tombons \\\"malade\\\" nous sommes punis puisque nos ressources sont de moins 50 % en pension d'invalidit\u00e9, cette punition nous poursuit jusqu'\u00e0 la fin de notre vie avec la retraite.&lt;/p&gt;","&lt;p&gt;Les v\u00e9g\u00e9taux ne poussent pas pour rien ! C'est dommage de s'en priver.&lt;/p&gt;","&lt;p&gt;Pas de retraite inf\u00e9rieure \u00e0 1200 \u20ac ! &lt;/p&gt;","&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9server les remboursements des soins aux personnes domicili\u00e9es fiscalement en France (ne pas permettre aux personnes ayant fait le choix de r\u00e9sider fiscalement \u00e0 l\u2019\u00e9tranger de rentrer en France se faire soigner/op\u00e9rer)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Moduler le degr\u00e9 de remboursements des soins m\u00e9dicaux en fonction des revenus&lt;/p&gt;","&lt;p&gt;https://www.change.org/p/monsieur-le-premier-ministre-urgence-handicap-danger?source_location=update_footer&amp;amp;algorithm=promoted&amp;amp;original_footer_petition_id=14224087&amp;amp;grid_position=4&amp;amp;pt=AVBldGl0aW9uALNq2QAAAAAAXHjtQKgXfphiM2U4ZDY5NQ%3D%3D&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.change.org/p/monsieur-le-premier-ministre-urgence-handicap-danger&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.facebook.com/DuneMaisonalAutre/videos/1762274484068525/\\\"&gt;https://www.facebook.com/DuneMaisonalAutre/videos/1762274484068525/&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Pour supprimer ses effets pervers, pressentis avant m\u00eame son application:&lt;/p&gt;&lt;p&gt;surcodage,&lt;/p&gt;&lt;p&gt;segmentation des s\u00e9jours,&lt;/p&gt;&lt;p&gt; s\u00e9lection des patients,&lt;/p&gt;&lt;p&gt; inadaptation des soins en fonction de la gravit\u00e9 des besoins,&lt;/p&gt;&lt;p&gt; transformation de certains actes externes en hospitalisation&lt;/p&gt;&lt;p&gt;ambulatoire et HAd jackpot...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.lemonde.fr/sante/article/2018/02/13/qu-est-ce-que-la-t2a-qui-cristallise-les-tensions-a-l-hopital_5256264_1651302.html&lt;/p&gt;","&lt;p&gt;Derni\u00e8rement le 29 Janvier 2019 ,il y a eu une nouvelle  tentative de la part des d\u00e9put\u00e9s,pour cr\u00e9er une loi pour ne pas prendre les revenus du conjoint pour le calcul de l ' AAH.&lt;/p&gt;&lt;p&gt;il y a 250000 personnes  concern\u00e9es.&lt;/p&gt;&lt;p&gt;il faudrait  insister pour que cette  loi existe car il n 'est pas normal de prendre en compte les revenus du conjoint pour la m\u00e9thode de  calcul actuelle. &lt;/p&gt;","&lt;p&gt;Les allocations familiales ont \u00e9t\u00e9 mise en place afin de repeupler la France apr\u00e8s les 2 grandes guerres. Il s'agissait de mesures incitatives. Aujourd'hui, le probl\u00e8me ne se pose plus de la sorte. Les allocations doivent \u00eatre l\u00e0 uniquement pour aider les famille et non pas pour les inciter. C'est pourquoi je propose des allocations d\u00e8s le premier enfant, qu'elles soient d\u00e9gressives jusqu'au 3 \u00e8me enfant et supprim\u00e9es au del\u00e0. Avoir beaucoup d'enfants, c'est un choix de vie et ce n'est pas \u00e0 la soci\u00e9t\u00e9 de payer. Bien s'en occuper, cela n\u00e9cessite du temps et des moyens cons\u00e9quents si l'on veut leur offrir un cadre de vie confortable et un avenir prometteur.&lt;/p&gt;&lt;p&gt;A contrario que l'\u00e2ge des enfants soit pris en compte pour permettre plus facilement l'acc\u00e8s aux \u00e9tudes sup\u00e9rieures. Je propose aussi qu'elles soient abaiss\u00e9es mais une totale grande gratuit\u00e9 en contrepartie (scolarit\u00e9, cantine, m\u00e9decine, soins dentaires, optiques, activit\u00e9s extra-scolaires).  Ainsi, on mettra fin aux familles qui font des enfants pour tirer des ressources pour vivre, \u00e0 celles qui donnent naissance \u00e0 un troisi\u00e8me enfant pour b\u00e9n\u00e9ficier du palier 2 \u00e0 3 enfants. Il ne faut pas faire plus d'enfants, mais mieux s'occuper et accompagner nos enfants. Bien entendu, il faut pr\u00e9voir les cas exceptionnels (naissances multiples, enfants handicap\u00e9s...)&lt;/p&gt;&lt;p&gt;A pr\u00e9sent, j'attends les critiques des d\u00e9tracteurs, ceux qui utisent la prime de rentr\u00e9e scolaire pour acheter le dernier \u00e9cran plat, ceux qui se plaignent de ne pouvoir payer la cantine \u00e0 leur enfants...&lt;/p&gt;&lt;p&gt;Pour info, j'ai 2 enfants et je touche donc 131\u20ac d'allocation familiale. Dans notre couple, nous percevons 2600\u20ac par mois, soit un peu plus que le smic chacun. Je n'ai jamais eu de probl\u00e8me pour r\u00e9gler la cantine, pour habiller mes enfants ou pour les nourrir. Je trouve que c'est suffisant. J'aime mes enfants et si parfois je dois faire quelques sacrifices pour eux, j'en suis heureux. Par contre, je n'ai pas le dernier t\u00e9l\u00e9phone \u00e0 300\u20ac ou plus (jusqu'\u00e0 1000\u20ac comme je vois parfois des parents d'\u00e9l\u00e8ves qui \u00e0 c\u00f4t\u00e9 de \u00e7a rechigne \u00e0 r\u00e9gler la prochaine sortie scolaire) !&lt;/p&gt;","&lt;p&gt;mettre un contr\u00f4le sur les montants de facturation des cartes CMU afin de pouvoir v\u00e9rifier la bonne utilisation de cette carte&lt;/p&gt;","&lt;p&gt;Il ne faut pas s\u2019attaquer aux SDF, ni les rendre invisibles. Il faut s'attaquer \u00e0 la mis\u00e8re. Ces dispositifs sont &lt;strong class=\\\"ql-size-large\\\"&gt;une HONTE.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/83ad8de15d84ee0226605f148522fe476ef8dc8e.jpeg\\\" alt=\\\"83ad8de15d84ee0226605f148522fe476ef8dc8e.jpeg\\\" /&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/4286cbd9f5d56f85906fcfb2e325a66233091dc7.jpeg\\\" alt=\\\"4286cbd9f5d56f85906fcfb2e325a66233091dc7.jpeg\\\" /&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/18218310ebb6987aabf17450abf8672cdfed04ec.jpeg\\\" alt=\\\"18218310ebb6987aabf17450abf8672cdfed04ec.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Diminutions des salaires des m\u00e9decins  (trop consid\u00e9r\u00e9s par rapport aux autres professions) , et qui gr\u00e8vent la s\u00e9curit\u00e9 sociale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Multiplication de leur nombre! (les d\u00e9lais de rendez-vous chez les sp\u00e9cialistes atteindront bient\u00f4t un an !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mieux payer les autres personnels soignants et augmenter leur nombre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Augmenter le nombre des h\u00f4pitaux publiques, et de leurs personnels ! Multiplier les centres d'urgence (Pour info: \u00e0 Moscou, j'ai \u00e9t\u00e9 pris en charge, apr\u00e8s mon appel,  par SAMU avec un vrai m\u00e9decins accompagn\u00e9 de deux \u00e9l\u00e8ves m\u00e9decins en moins d'un quart d'heure, transport\u00e9 et soign\u00e9 aux urgences  imm\u00e9diatement, sans aucun d\u00e9lais d'attente, ce, par des m\u00e9decins sp\u00e9cialistes, radiologues, etc. qui sont pr\u00e9sents 24h sur 24, et non, comme ici par de jeunes \u00e9tudiants internes inexp\u00e9riment\u00e9s !) Les Fran\u00e7ais mourront bient\u00f4t comme des chiens \u00e0 la porte des urgences !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cessation de l'arnaque des g\u00e9n\u00e9riques (moins contr\u00f4l\u00e9s, moins fiables, et bient\u00f4t aussi chers). Arr\u00eat de la m\u00e9decine \\\"\u00e0 deux vitesse\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Surveillance des prix de l'industrie pharmaceutique gr\u00e9vant la S\u00e9curit\u00e9 Sociale..  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Remplacer toute les cartes vitales en cours par de nouvelle carte avec Photo et code d\u2019acc\u00e8s comme pour les cartes bancaires &lt;/p&gt;","&lt;p&gt;Au jour d'aujourd'hui l'Etat ne fait rien pour nourrir, habiller ou meme aider les personnes en situation de pauvret\u00e9. L'Etat est bien content que les associations comme les Restos du Coeur ou l'Abb\u00e9 Pierre s'occupe de se probl\u00e8me. Mais imaginez un instant ce que ferait ce gens si ces associations ne seraient pas l\u00e0 ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mes propositions:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;L'Etat doir mettre tout les moyens en oeuvre pour lutter contre ces in\u00e9galit\u00e9s et lutter contre la pauvret\u00e9&lt;/li&gt;&lt;li&gt;L'Etat pourrait mettre en place une structure pour accompagner et aider les personnes en situation de pr\u00e9carit\u00e9 &lt;/li&gt;&lt;li&gt;Si l'Etat decide de ne pas agir contre la pauvret\u00e9, il est au minimum acceptable qu'il aide financierement ceux qui ont pris la d\u00e9cision de la faire.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La tarification \u00e0 l'acte dans les h\u00f4pitaux \u00e0 d'ores et d\u00e9j\u00e0 fait d'\u00e9normes d\u00e9g\u00e2ts dans l'h\u00f4pital public. Sur les personnels et sur les patients. En plus tous ces gens font maintenant attention \u00e0 ne pas gaspiller de compresse. Alors gr\u00e2ce \u00e0 un imp\u00f4t r\u00e9ellement cons\u00e9quent sur Sanofi par exemple, on peut soulager l'h\u00f4pital public et pourquoi pas aussi refinancer une recherche fondamentale et publique.&lt;/p&gt;","&lt;p&gt;mettre les \u00e9narques et autres hauts fonctionnaires \u00e0 mettre en place cette nouvelle carte tr\u00e8s s\u00e9curis\u00e9e style carte bancaire avec photo int\u00e9gr\u00e9e et demander \u00e0 tout le monde de se pr\u00e9senter personnellement\u00a0en\u00a0 fournissant \u00a0dans les mairies carte d'identit\u00e9 et \u00a0attestation de logement (EDF) pour obtenir une nouvelle carte&lt;/p&gt;&lt;p&gt;si le secr\u00e9tariat de mairie permettait la fraude il passe en justice&lt;/p&gt;","&lt;p&gt;d\u00e9part age de retraite \u00e0 60 ans.&lt;/p&gt;","&lt;p&gt;Actuellement 30 ALD sont r\u00e9f\u00e9renc\u00e9s par un num\u00e9ro. Hors, bon nombre de cas de sant\u00e9 sont clairement identifi\u00e9s par la science m\u00e9dicale, mais sont class\u00e9s comme des cas \u00e0 part dit \\\"hors liste\\\". Pourtant pour ces situations de sant\u00e9, les contextes sont bien connus, m\u00eame si parfois les connaissances sont encore \u00e0 d\u00e9velopper pour mieux cerner la maladie et savoir comment la gu\u00e9rir.&lt;/p&gt;&lt;p&gt;Comme par exemple, la fibromyalgie, qui est une maladie reconnu, mais qui n'est pas forc\u00e9ment prot\u00e9g\u00e9 dans le cadre des ALD. Lui cr\u00e9er une cat\u00e9gorisation sp\u00e9cifique permettrait de mieux garantir une prise en charge par les caisses de sant\u00e9 d\u00e8s lors que la pathologie a \u00e9t\u00e9 reconnue par des sp\u00e9cialistes.&lt;/p&gt;&lt;p&gt;Conjointement, chaque ALD, devrait se voir li\u00e9 \u00e0 une liste de soin \u00e0 convenir \u00e0 minima pour que les caisses de sant\u00e9 n'en fasse plus \u00e0 leur fa\u00e7on. Si par exemple une pathologie n\u00e9cessitait syst\u00e9matiquement des massages profonds par un kin\u00e9sith\u00e9rapeute, il faut que le remboursement de ce soin (avec ticket mod\u00e9rateur) soit impos\u00e9 aux caisse de sant\u00e9 d\u00e8s lors que l'ALD est accord\u00e9.&lt;/p&gt;","&lt;p&gt;Distributeurs gratuits de denr\u00e9es de premi\u00e8re n\u00e9cessit\u00e9 dans les lieux publics: alimentation, produits d'hygi\u00e8ne, protections p\u00e9riodiques ...&lt;/p&gt;","&lt;p&gt;verser l\u2019allocation logement directement au bailleur&lt;/p&gt;","&lt;p&gt;Insertion professionnelle des handicap\u00e9s : Assurer la p\u00e9rennit\u00e9 des moyens pour le financement de l'insertion professionnelle des personnes en situation de handicap et garantir leur usage exclusif pour ces missions&lt;/p&gt;","&lt;p&gt;Diminuer les aides de soins. Il y a des fran\u00e7ais qui sont \u00e0 un niveau inf\u00e9rieur \u00e0 leur aides.&lt;/p&gt;","&lt;p&gt;R\u00e9-indexer les pensions d'invalidit\u00e9s sur l'inflation sur les 15 derni\u00e8res ann\u00e9es et les ann\u00e9es suivantes&lt;/p&gt;&lt;p&gt;Pension d'invalidit\u00e9 augmenter \u00e0 1300\u20ac minimum et une mise en indexation sur l'inflation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Un \u0153il perdu est le m\u00eame chez un militaire que chez un civil, pourquoi le militaire n'a t'il pas le m\u00eame taux&lt;/p&gt;&lt;p&gt;Les militaires ont un taux augment\u00e9 de degr\u00e9s, exemple 100% et 600\u00b0&lt;/p&gt;&lt;p&gt;Ou pourquoi le civil ne peut il pas avoir les m\u00eames taux d'invalidit\u00e9 que le militaire.&lt;/p&gt;","&lt;p&gt;L'Aide M\u00e9dicale d'Etat c'est la prise en charge des frais m\u00e9dicaux, des m\u00e9dicaments, des frais chirurgicaux, des lunettes et autres proth\u00e8ses pour les patients de nationalit\u00e9 \u00e9trang\u00e8re m\u00eame s'ils sont sans papiers. Il faut supprimer cette aide qui est pay\u00e9e par les Fran\u00e7ais et les \u00e9trangers en situation r\u00e9guli\u00e8re en France et qui cotisent sur leurs revenus, et demander aux pays d'o\u00f9 viennent les b\u00e9n\u00e9ficiaires de l'AME de payer pour leurs ressortissants. Exception pour les \u00e9trangers dont le pronostic vital est engag\u00e9. &lt;/p&gt;","&lt;p&gt;Recruter des AS et ASH : salaire sur une partie de l'ISF&lt;/p&gt;","&lt;p&gt;Fondation de centaines de centres de \\\"soins par les animaux\\\" sur tout le territoire avec des fonds publics. Pourquoi publics ? Un exemple : quand Peyo visite les personnes dans la trentaine d'hopitaux o\u00f9 il va vers les personnes malades, les \u00e9quipes soignantes ont admis une baisse de la tension art\u00e9rielle, du stress, et donc des quantit\u00e9s de m\u00e9dicaments de ces personnes (sans compter l'effet domino des m\u00e9dicaments contre les effets secondaires...), les d\u00e9penses de la S\u00c9CURIT\u00c9 SOCIALE y gagnent, pas vrai ? Il serait donc normal que ce soit des fonds publics qui participent financi\u00e8rement. Les centres \u00e9questres et maritimes (dauphins), les refuges, et les centres de formations EXISTANTS devraient \u00eatre boost\u00e9s par un vaste programme d'investissement, des protocoles et des personnes form\u00e9es pour amener chiens, chats, chevaux (comme Peyo!) dans les hopitaux et EHPAD, et tout cela devrait \u00eatre contr\u00f4l\u00e9 r\u00e9guli\u00e8rement pour prouver leurs efficacit\u00e9s humaine et \u00e9conomique pour continuer et montrer l'exemple \u00e0 travers le monde. Les animaux ne sont pas qu'une nourriture ! : ils sont de pr\u00e9cieux alli\u00e9s, souvent m\u00eame au-del\u00e0 de notre compr\u00e9hension.&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"color:rgb(106,106,106);\\\"&gt;Pour&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(84,84,84);\\\"&gt; aider dans la p\u00e9riode difficile du d\u00e9c\u00e8s d'un proche,\u00a0permettre de faire face aux\u00a0&lt;/span&gt;&lt;strong style=\\\"color:rgb(106,106,106);\\\"&gt;frais&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(84,84,84);\\\"&gt;\u00a0li\u00e9s au d\u00e9c\u00e8s d'un proche. .... Le montant\u00a0pour un service &lt;/span&gt;&lt;strong style=\\\"color:rgb(106,106,106);\\\"&gt;minimum.&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Pour une meilleure prise en charge des appareils auditifs, lunettes de vue, soins dentaires. r\u00e9glementer ou nationaliser les organismes qui cr\u00e9ent les lunettes, appareils auditifs, proth\u00e8ses dentaires..... Une grande partie de la population n'a pas les moyens de se payer des soins et mat\u00e9riels aux prix exorbitants.&lt;/p&gt;","&lt;p&gt;L'obligation de prendre une mutuelle est un cadeau d'\u00e9tat \u00e0 plusieurs millions d'euros aux mutuelles, pour des raisons purement \u00e9lectorales. Ces mutuelles vont pouvoir s'acheter de beaux  immeubles.&lt;/p&gt;&lt;p&gt;Ce sont des assurances priv\u00e9es donc obliger de gagner des sous,sur le dos de qui? Des mutualistes bien sur.&lt;/p&gt;&lt;p&gt;Le gros risque m\u00e9dical est pris en charge par la s\u00e9cu \u00e0 100%. &lt;/p&gt;&lt;p&gt;Les dents les oreilles les lunettes sont tr\u00e8s mal rembours\u00e9es par la s\u00e9cu donc aussi les mutuelles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation de centre de soins preventif pour ce pr\u00e9munir et traiter la sante en amont par le biais d\u2019une cure de 7 jours par an obligatoire et prise en charge par cpam.&lt;/p&gt;","&lt;p&gt;Les revenus sont tir\u00e9s vers le bas pour les travailleurs handicap\u00e9s. Des pensions d'invalidit\u00e9 stagnantes, qui ne consid\u00e8rent pas les augmentations courantes ann\u00e9e apr\u00e8s ann\u00e9e, et, plus grave, le compl\u00e9ment salaire vers\u00e9 par la compl\u00e9mentaire diminue lorsque le salaire augmente. Ma propre exp\u00e9rience est celle-ci : 2018 baisse de 70 \u20ac sur mon compl\u00e9ment mutuelle d'environ 550 \u20ac, 2019 nouvelle baisse de ce m\u00eame compl\u00e9ment de 80 \u20ac. En tout, 150\u20ac de moins par mois, c'est \u00e9norme ! Le tout justifi\u00e9 par une augmantation de salaire de 1.5 % ! C'est mon cas, mais nous sommes certainement nombreux \u00e0 subir ce pr\u00e9judice. Il faut que cela cesse. &lt;/p&gt;","&lt;p&gt;Tous est dans le titre.&lt;/p&gt;","&lt;p&gt;Arr\u00eat \u00e0 la maltraitance dans les EHPAD et une cotisation suppl\u00e9mentaire pour la d\u00e9pendance comme en Allemagne et tous les actifs  payent cette cotisation.A int\u00e9grer dans le budget......urgence.&lt;/p&gt;","&lt;p&gt;Mutuelle obligatoire avec une partie prise en charge par l employeur comme dans le priv\u00e9 &lt;/p&gt;","&lt;p&gt;Mutuelle universelle pour les personnes \u00e2g\u00e9s car souvent trop cher &lt;/p&gt;&lt;p&gt;Soins dentaires et auditifs moins chers.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Urgent cr\u00e9er des postes infirmiers de nuit en ehpad&lt;/p&gt;","&lt;p&gt;Le dernier rapport de la fondation abb\u00e9 pierre nous montre que le co\u00fbt financier et social d'un sans abri est tr\u00e8s important (Ouverture de centres d'urgence et lieux d'accueil, maraudes, h\u00e9bergement en h\u00f4tel de familles....) La remise d'un appartement pour chaque sans domicile avec un travailleur social l'accompagnant et l'aidant \u00e0 se reconstruire a d\u00e9j\u00e0 fait ses preuves. Il conviendrait de le g\u00e9n\u00e9raliser et de le syst\u00e9matiser!&lt;/p&gt;","&lt;p&gt; que les travailleurs devenus  handicapes suite a une longue carriere de travail manuel avec port de poids gestes repetitifs soient reconnus et qu une indemnit\u00e9 speciale soit cr\u00e9\u00e9e pay\u00e9 par les patrons savoir que si on est licenci\u00e9 pour une inaptitude au poste suite a un travail trop dur sans possibilit\u00e9 de reclassement  le patron ne verse pas d indemnit\u00e9 de licenciement &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;L\u00e9galisation, production, et vente par l\u2019Etat des drogues dites \u00ab\u00a0douces\u00a0\u00bb. Education et contr\u00f4le des usagers.&lt;/u&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;De nos jours, il est anormal que les implants dentaires (j'entend les implants qui n'ont pas un caract\u00e8re purement esth\u00e9tique) ne soient pas pris en charge integralement par la s\u00e9curit\u00e9 sociale. &lt;/p&gt;&lt;p&gt;La perte d'une ou plusieurs dents, ou l'agenesie, g\u00e9n\u00e8rent en effet des troubles de la mastication, qui induisent bien souvent d'autres probl\u00e8mes de sant\u00e9 qui peuvent devenir graves, notamment pour tout le syst\u00e8me digestif. Pr\u00e9venir ces probl\u00e8mes en amont serait un b\u00e9n\u00e9fice certain pour la population \u00e0 l'heure o\u00f9 les pathologies li\u00e9es \u00e0 une mauvaise digestion sont connues et co\u00fbtent cher \u00e0 notre S\u00e9curit\u00e9 Sociale. &lt;/p&gt;&lt;p&gt;Il n'est pas normal que seuls les foyers ayant les moyens financiers suffisants puissent en profiter. On pourrait \u00e9galement inclure les soins pour les operations de chirurgie maxillo-faciale quand elle est absolument n\u00e9cessaire (donc non-esthetique) &lt;/p&gt;","&lt;p&gt;Comment payer moins de cotisations sociales, qui gr\u00e8vent le budget de tout le monde en fait, particuliers et PME-ETI, tout en faisant en sorte que l'on soit mieux soign\u00e9, aid\u00e9 ? Il faut permettre qu'un choix soit possible, que les m\u00e9decines douces soient plus reconnues, qu'il y ait une synergie entre public et priv\u00e9, que l'on puisse enfin choisir sa S\u00e9cu comme l'on choisit sa Mutuelle. On peut aussi penser \u00e0 un Fond Commun de Solidarit\u00e9 (FCS) qui fonctionnerait comme un fond de pension pour \u00e0 la fois subvenir aux plus d\u00e9munis et aussi servir de fond de roulement, d'investissement.&lt;/p&gt;","&lt;p&gt;Ces compteurs \u00e9mettent des ondes n\u00e9fastes pour l'\u00eatre humain.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;centrer l'organisation sur les personnes(couple Aidant/Aid\u00e9) et non sur les administrations et les professionnels. &lt;/li&gt;&lt;li&gt;Revoir le niveau d\u00e9cisionnel avec une d\u00e9centralisation sur les territoires de vie et de sant\u00e9 des personnes, &lt;/li&gt;&lt;li&gt;Ne pas se limiter aux soins, la sant\u00e9 traverse de nombreuses politiques publiques.Voir les repr\u00e9sentants des personnes au sein de la gouvernance(Montr\u00e9al mod\u00e8le) . &lt;/li&gt;&lt;li&gt;assurer une couverture pour l'ensemble de la population , &lt;/li&gt;&lt;li&gt;revoir le financement(plusieurs mod\u00e8les existent selon l'histoire des pays, un choix \u00e0 faire pour ne pas rester dans notre mod\u00e8le qui ne permet pas une couverture \u00e9galitaire .&lt;/li&gt;&lt;li&gt; Prendre en compte l'effet d\u00e9l\u00e9t\u00e8re du niveau de revenu, la pr\u00e9carit\u00e9 sur la prise en charge et l'accompagnement et donc sur la sant\u00e9, dans un souci de recherche de l'\u00e9galit\u00e9 des chances et un principe de solidarit\u00e9 r\u00e9affirm\u00e9 pour lutter contre l\u2019inaccessibilit\u00e9 financi\u00e8re aux prestations et le renoncement aux soins.&lt;/li&gt;&lt;li&gt;(une note de r\u00e9flexion avec des annexes disponibles et des r\u00e9f\u00e9rences.).&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Suppression des d\u00e9passements d'honoraires, surtout en chirurgie o\u00f9 ils sont r\u00e9clam\u00e9s parfois en esp\u00e8ces sonnantes et tr\u00e9buchantes.&lt;/p&gt;","&lt;p&gt;Revenu universel aux enfants, augmentant avec leur age, eventuellement index\u00e9 sur le revenu du ou des parents.&lt;/p&gt;","&lt;p&gt;Les retrait\u00e9s outre leur r\u00f4le productit pass\u00e9 jouent aujourd'hui un r\u00f4le social et \u00e9conomique : b\u00e9n\u00e9volat, \u00e9ducation et formation dans les associations sociales et sportives, aides financi\u00e8res aux jeunes et moins jeunes... Il serait int\u00e9ressant d'\u00e9valuer et de chiffrer cette contribution au lien social.&lt;/p&gt;&lt;p&gt;Ils ne sont donc pas \\\"inactifs\\\" ni m\u00eame que rentiers.&lt;/p&gt;&lt;p&gt;Il convient donc de revenir sur l'augmentation injuste et indigne de la csg et de r\u00e9-indexer, comme il est normal, leurs pensions sur le co\u00fbt de la vie.&lt;/p&gt;","&lt;p&gt;abroger la loi travail xxl&lt;/p&gt;&lt;p&gt;r\u00e9tablir le principe de hi\u00e9rarchie des normes &lt;/p&gt;&lt;p&gt;r\u00e9tablir le principe de faveur &lt;/p&gt;&lt;p&gt;abroger le principe de rupture conventionnelle collective&lt;/p&gt;","&lt;p&gt;De nombreuses maladies ne sont toujours pas reconnues et des personnes sont en r\u00e9els souffrances.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Favoriser l\u2019\u00e9ducation alimentaire, le manger sain&lt;/u&gt;&lt;/strong&gt;, avec &lt;strong&gt;l\u2019instauration des produits locaux dans nos cantines via des circuits courts&lt;/strong&gt;. Manger sain et local sera surement &lt;strong&gt;moins co\u00fbteux, car moins de taxes&lt;/strong&gt; de la grande distribution. Et dans le m\u00eame temps, cela favorisera le patriotisme \u00e9conomique et la solidarit\u00e9, le d\u00e9veloppement de nos agriculteurs et producteurs&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La reversions doit \u00eatre maintenu, la retraite du survivant plus le montant de la reversions ne doit pas d\u00e9passer 3000\u20ac&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un grand plan EHPAD avec d\u00e9fiscalisation des dons, pour la construction de nouvelles structures et l'embauche de personnel soignant en nombre suffisant pour assurer le bien-\u00eatre des r\u00e9sidents.&lt;/p&gt;","&lt;p&gt;certains actes pourtant n\u00e9cessaires sont hors de prix (avec d'abord des ''consultations'' bidons, o\u00f9 le sp\u00e9cialiste vous fait essentiellement remplir des papier &lt;/p&gt;","&lt;p&gt;les prix des m\u00e9dicaments pratiqu\u00e9s par les laboratoires sont variables selon les pays de commercialisation, et cela est vrai au sein m\u00eame de l'Europe. Les prix autoris\u00e9s pour la mise sur le march\u00e9 des m\u00e9dicaments rembours\u00e9s par notre syst\u00e8me d'assurance sant\u00e9 doivent \u00eatre align\u00e9s sur les plus bas pratiqu\u00e9s en Europe et dans le monde. Il n'y a aucune raison que nous payons les m\u00e9dicaments plus chers&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;S\u00e9curit\u00e9 sociale&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Audit du \u00ab\u00a0trou de la s\u00e9cu\u00a0\u00bb mise en \u00e9vidence de
