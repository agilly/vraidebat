ence car les dentistes n'acceptent pas de nouveaux patients ,ou que soit disant leur emploi du temps est surcharg\u00e9.Beaucoup de dentistes offrent des soins de bas etage n'hesitant pas \u00e0 faire des pansements provisoires qui ne tiennent pas (car dans un interet d'\u00e9conomie ,utilisent des materiaux m\u00e9diocres)afin que le patient revienne encore et encore et lui facturer le plus possible de consultations.Les dentistes sont tout puissant et en profitent car ils savent qu'on a besoin d'eux.Beaucoup de prestations sont mal rembours\u00e9es,et avec tout ce que nous payons comme frais de mutuelle ,nous ne sommes meme pas correctement servi!C'est totalement scandaleux,nous allons droit dans le mur .La qualit\u00e9 des soins est mediocre,les extractions et les n\u00e9croses dentaires sont de plus en plus fr\u00e9quentes par n\u00e9gligence ou vice de nos dentiste.Bravo l humanit\u00e9!&lt;/p&gt;","&lt;p&gt;r\u00e9tablir l'ISf, limiter les ressources \u00e0 vingt fois le SMIG&lt;/p&gt;","&lt;p&gt;Les cotisations mutuelle des actifs sont en g\u00e9n\u00e9ral prises en charge pour partie par l'employeur ; parfois \u00e0 un taux tr\u00e8s \u00e9lev\u00e9 (dans ma derni\u00e8re entreprise, la mutuelle \u00e9tait prise en charge \u00e0 53 % par l'employeur).  A la retraite, plus d'employeur bien s\u00fbr, donc plus de prise en charge par quiconque. Pour info, la cotisation mutuelle pour une personne seule \u00e2g\u00e9e, co\u00fbte environ 150 \u20ac.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces cotisations mutuelle sont tr\u00e8s lourdes dans un budget de retrait\u00e9, alors que la mutuelle est indispensable pour les personnes \u00e2g\u00e9es (et elles en auront besoin de plus en plus en prenant de l'\u00e2ge). Je propose que l'Etat prenne en charge une partie des cotisations mutuelle des retrait\u00e9s, sous forme d'un cr\u00e9dit d'imp\u00f4t par exemple. Bien s\u00fbr, plafond \u00e0 fixer, de fa\u00e7on \u00e0 ce qu'il n'y ait aucune exag\u00e9ration : si le retrait\u00e9 d\u00e9cide de prendre une super mutuelle tr\u00e8s ch\u00e8re, il faut plafonner la prise en charge !&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;proposer donner le droit \u00e0 l AAh \u00e0 toute personne susceptible d'y avoir droit sans que celle ci en fasse la demande quand elle en a l'ignorance de ce droit . M\u00e9decin r\u00e9f\u00e9rent devrait proposer \u00e0 tout malade de se diriger vers les mdph !&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Remboursement des contraceptions et protections p\u00e9riodiques pour toutes, distribution dans les \u00e9coles, dans les centres pour sans-abri ...&lt;/p&gt;","&lt;p&gt;&lt;em style=\\\"background-color:rgb(255,255,255);\\\"&gt;Actuellement, une famille ne per\u00e7oit des allocations qu\u2019\u00e0 partir du deuxi\u00e8me enfant, alors que c\u2019est \u00e0 l\u2019arriv\u00e9e du premier qu\u2019elle en a le plus besoin (achat notamment de tout le mat\u00e9riel de pu\u00e9riculture, qui souvent ressert aux enfants suivants), le premier enfant co\u00fbtant autant que les suivants (couches, lait, \u00e9ducation, soins). Les m\u00e9nages \u00e0 faibles revenus ou les parents isol\u00e9s qui ont 2 enfants, et qui aux 20 ans de leur a\u00een\u00e9, voient brutalement dispara\u00eetre compl\u00e8tement les allocations, mettant ainsi en  p\u00e9ril leur \u00e9quilibre financier. Proposition \u00e0 \u00e9tudier sous conditions de revenus peut-\u00eatre.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Sanctuariser la sant\u00e9, l\u2019\u00e9ducation et arr\u00eater de r\u00e9former \u00e0 tout va le syst\u00e8me \u00e9ducatif et celui de la sant\u00e9 sans avoir \u00e9valu\u00e9 r\u00e9ellement ce qui ne va pas. Am\u00e9liorer la r\u00e9mun\u00e9ration des soignants et des professeurs.&lt;/p&gt;","&lt;p&gt;Je suis handi \u00e0 plus de 80% et je per\u00e7ois une pension d'invalidit\u00e9 de 720 euros celle ci est gel\u00e9e depuis 2012 mon mari touche 550 euros de retraite ont ne peux pas vivre avec cela ont survie les pensions doivent \u00eatre d\u00e9gel\u00e9es et index\u00e9es sur le cout de la vie sans parler de la lourdeur des dossiers pour les cartes handi et stationnement et la PCH tout est fait pour nous faire abandonner UN SEUL interm\u00e9diaire devrait \u00eatre mis en place et l'invalidit\u00e9 devrait \u00eatre reconnue \u00e0 vie pas besoin  de refaire les dossiers tous les 3 ans surtout avec un handicap \u00e0 vie&lt;/p&gt;","&lt;p&gt;Un enfant de 6 ans ne peut se garder seul.&lt;/p&gt;","&lt;p&gt;Ne pas tenir compte du salaire du conjoint pour la pension d'invalidit\u00e9 &lt;/p&gt;","&lt;p&gt;prise en charge des frais d'obs\u00e8ques en instaurant un bar\u00e8me minimum de prise en charge !&lt;/p&gt;&lt;p&gt;la somme environ de 4000\u20ac pour se faire enterrer ou incin\u00e9r\u00e9 est parfois trop \u00e9lev\u00e9 pour des familles tr\u00e8s modestes !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Inscrire dans le code de l'urbanisme que toutes les constructions nouvelles doivent obligatoirement permettre l'accessibilit\u00e9 aux handicap\u00e9s ou personnes \u00e0 mobilit\u00e9 r\u00e9duite&lt;/p&gt;","&lt;p&gt;Le syst\u00e8me m\u00e9dical fonctionne de cette fa\u00e7on (je le sais de ma propre source) :&lt;/p&gt;&lt;p&gt;Les laboratoires pharmaceutiques \\\"ach\u00e8tent\\\" les m\u00e9decins pour qu'ils prescrivent \u00e0 leurs clients des m\u00e9dicaments provenant de leurs laboratoires (croisi\u00e8res et autres pots-de-vin sont propos\u00e9s).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les m\u00e9decins ne doivent pas prescrire des m\u00e9dicaments\u00a0avec pour objectif de recevoir des cadeaux ou arrondir leurs fins de mois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pratique IGNOBLE mais extr\u00eamement COURANTE!!!&lt;/p&gt;","&lt;p&gt;Retraites commer\u00e7ants, artisans , ind\u00e9pendants : Validation de tous les trimestres travaill\u00e9s &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Il n'est pas besoin de revenir aujourd'hui sur la gestions calamiteuse des caisses retraites des artisans, commer\u00e7ants, ind\u00e9pendants. Aucun int\u00e9r\u00eat de revenir sur le passage \u00e0 RSI, sur des r\u00e8gles incompr\u00e9hensibles et injustes prises au fil des ans&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; En cause aujourd'hui, la non validation de trimestres pourtant travaill\u00e9s. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Pourquoi cette situation ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; La validation des trimestres s'effectue uniquement par rapport au chiffre d'affaire r\u00e9alis\u00e9. Or de nombreux commer\u00e7ants, artisans , ind\u00e9pendants , suite \u00e0 une grosse &lt;strong&gt;concurrence&lt;/strong&gt; dans leur zone d'activit\u00e9, suite \u00e0 des probl\u00e8mes de &lt;strong&gt;sant\u00e9&lt;/strong&gt; , suite \u00e0 des crises \u00e9conomiques \u00e0 r\u00e9p\u00e9tition et une &lt;strong&gt;surtaxation&lt;/strong&gt; dans leur profession et dans leur vie, suite aussi \u00e0 l'age, ont vu leur chiffre d'affaire baisser donc des &lt;strong&gt;non validation de trimestres&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Que des petites cotisations entrainent des petites retraites il me semble que c'est logique, mais que des petites cotisation entrainent des trimestres non valid\u00e9s alors qu'ils ont \u00e9t\u00e9 travaill\u00e9s est une mesure sociale &lt;strong&gt;injuste &lt;/strong&gt;voir scandaleuse. Il ne faut pas oublier que 40 heures de travail pour un petit commer\u00e7ant ou artisan est un horaire hebdomadaire faible qui entrainera automatiquement que 1 ou 2 trimestres valid\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Entre autre &lt;strong&gt;l'injustice&lt;/strong&gt; consiste \u00e0 donner des &lt;strong&gt;retraites inf\u00e9rieures aux minimas sociaux&lt;/strong&gt; pour des personnes ayant travaill\u00e9es et cotis\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; La &lt;strong&gt;double proposition&lt;/strong&gt; est donc la suivante :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;strong&gt;Validation des\u00a04 trimestres de retraite pour une ann\u00e9e travaill\u00e9e&lt;/strong&gt; et cela pour tous les commer\u00e7ants, artisans et lib\u00e9raux n'ayant pas encore constitu\u00e9 leur dossier de retraite\u00a0. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avec les 4 trimestres valid\u00e9s, &lt;strong&gt;aucune retraite compl\u00e8te ne doit \u00eatre inf\u00e9rieur aux minimas sociaux&lt;/strong&gt; et sans tenir compte du foyer fiscal. &lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; Exemple 1 : en 2008, un artisan a fait sa d\u00e9claration fiscale, a travaill\u00e9 toute l'ann\u00e9e dans la difficult\u00e9 , son CA a \u00e9t\u00e9 en baisse, sa caisse n'a valid\u00e9 qu'un seul trimestre. Ma proposition vise \u00e0 ce que les 4 trimestres soient valid\u00e9s .&lt;/p&gt;&lt;p&gt; Exemple 2 : Si le minima social est de 804 euros, la retraite distribu\u00e9e ne pourra \u00eatre inf\u00e9rieur \u00e0 ce minima .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Le financement se fera en allant chercher les erreurs de gestion de RSI , l'autre partie viendra des \u00e9conomies r\u00e9alis\u00e9es par l'absence de paiement des minimas par les caisses de l'\u00e9tat . Le reste peut \u00eatre facilement trouv\u00e9 par une partie de la taxation des GAFA et NATU qui entrainent automatiquement une baisse du CA des commer\u00e7ants et artisans donc des non validations de trimestres de retraite&lt;/p&gt;","&lt;p&gt;Seul veritable lieu de sant\u00e9 accessible facilement \u00e0 toutes et \u00e0 tous !!!&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(29,33,41);\\\"&gt;Il est urgent de penser la compensation des incapacit\u00e9s sur un mod\u00e8le social, et non plus sur un mod\u00e8le m\u00e9dical de charit\u00e9. Il en va du respect des droits de l'\u00eatre humain.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Beaucoup d appels non urgents au 15&lt;/p&gt;&lt;p&gt;Cr\u00e9er un num\u00e9ro 14 ? Pour des petits bobos ou consulter un m\u00e9decin &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00c9laborer un plan de sant\u00e9 environnementale (lutte contre la pollution, interdiction des pesticides\u2026)&lt;/li&gt;&lt;li&gt;Engager un plan de sant\u00e9 au travail, implanter un r\u00e9seau sans faille de m\u00e9decine du travail&lt;/li&gt;&lt;li&gt;\u00c9radiquer les maladies chroniques li\u00e9es \u00e0 l'alimentation\u00a0: lutte drastique contre l'ob\u00e9sit\u00e9, contre la malbouffe et les abus de sel, sucre et graisses par l'industrie agro-alimentaire\u2026&lt;/li&gt;&lt;li&gt;Abolir le logement insalubre et lutter contre le mal-logement et leurs cons\u00e9quences sanitaires&lt;/li&gt;&lt;li&gt;Faire de la pr\u00e9vention et de l'\u00e9ducation \u00e0 la sant\u00e9 d\u00e8s le plus jeune \u00e2ge, en renfor\u00e7ant la m\u00e9decine scolaire et la Protection maternelle et infantile&lt;/li&gt;&lt;li&gt;Imposer un plan de lutte et de pr\u00e9vention contre les maladies sexuellement transmissibles et promouvoir des politiques de sant\u00e9 sexuelle et reproductive \u00e9mancipatrices des personnes&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le vrai scandale de l'acc\u00e8s aux soins est d\u00fb aux honoraires abusifs demand\u00e9s par certains professionnels de la sant\u00e9. A titre d'exemple, un ophtalmo \u00e0 Paris demande 70 euros d'honoraires pour un simple contr\u00f4le de la vue et un examen rapide des yeux prenant en tout une dizaine de minutes. Il faut donc revoir \u00e0 la baisse et plafonner les honoraires des m\u00e9decins et autres professionnels de la sant\u00e9 pour arriver \u00e0 des sommes plus convenables. Ces honoraires \u00e9lev\u00e9s ont en effet des effets pervers :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils conduisent \u00e0 une hausse des cotisations des mutuelles, donc \u00e0 une baisse de pouvoir d'achat des salari\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils conduisent \u00e0 l'enrichissement facile d'une classe de la population, celle des m\u00e9decins, pharmaciens etc ...,\u00a0qui se partage le g\u00e2teau de la s\u00e9cu et des mutuelles, soit plus de 300 milliards d'euros et qui souvent va placer son argent dans l'immobilier. Par contre coup cela conduit \u00e0 une inflation des prix de l'immobilier, devenu en certains endroits inaccessible \u00e0 une grande partie de la population.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils conduisent \u00e0 une baisse du service rendu. La difficult\u00e9 d'obtenir un rendez-vous avec certains m\u00e9decins n'est pas seulement due \u00e0 un manque de m\u00e9decins, mais au fait que ceux-ci sont de plus en plus tent\u00e9s de travailler \u00e0 temps partiel \u00e9tant donn\u00e9 qu'ils peuvent d\u00e9j\u00e0 gagner beaucoup d'argent, avec les honoraires abusifs qu'ils pratiquent, en travaillant quelques jours par semaine.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait se demander \u00e9galement s'il ne serait pas judicieux d'interdire les mutuelles, car ces derni\u00e8res, en donnant une impression de gratuit\u00e9 \u00e0 certains malades, conduisent \u00e0 une inflation des co\u00fbts. Les m\u00e9decins savent tr\u00e8s bien qu'ils peuvent demander les honoraires qu'ils veulent, puisque les d\u00e9passements seront souvent pris en charge par les mutuelles. Par exp\u00e9rience personnelle, je sais que\u00a0les opticiens par exemple demandent souvent au malade s'il poss\u00e8de une mutuelle et gonflent leur tarifs si c'est le cas. J'ai r\u00e9ussi \u00e0 obtenir une ristourne de 300 euros sur une paire de lunettes \u00e0 650 euros, du seul fait que je n'avais pas de mutuelle.&lt;/p&gt;&lt;p&gt;De plus, les mutuelles sont une v\u00e9ritable arnaque pour leurs adh\u00e9rents. Seules 45 % des sommes cotis\u00e9es sont revers\u00e9es aux cotisants sous forme de remboursement de prestations. Le reste, soit environ 25 milliards d'euros par an, est englouti dans les frais de gestion, la pub, l'immobilier, des voyages d'\u00e9tudes (\u00e0 caract\u00e8re plus ou moins touristique), etc ...&lt;/p&gt;","&lt;p&gt;Le danger des vaccinations est une r\u00e9alit\u00e9 pour de nombreux patients. Vacciner des b\u00e9b\u00e9s est une agression s\u00e9rieuse contre leur immunit\u00e9 naturelle. Une \u00e9tude ind\u00e9pendante doit \u00eatre conduite sur l'utilit\u00e9 de cet acte m\u00e9dical. &lt;/p&gt;","&lt;p&gt;3 enfants permettent de renouveler les g\u00e9n\u00e9rations. C'est suffisant ! Au del\u00e0 se posent des probl\u00e8mes d'\u00e9ducation, de disponibilit\u00e9 envers eux, de ch\u00f4mage \u00e0 venir...&lt;/p&gt;","&lt;p&gt;La s\u00e9curit\u00e9 sociale applique un bar\u00e8me de paiement des prestations IRM ou Scanner en fonction du nombre d'actes par machine. Modifier ce bar\u00e8me afin de prolonger de 2 ans au mois la dur\u00e9e de fonctionnement de ce type d'Equipement. &lt;/p&gt;","&lt;p&gt;le handicap, que l'on veuillent ou non,fait partie,de notre vie et de la soci\u00e9t\u00e9,on ne demande pas a un etre humain,d'etre handicap\u00e9 ! mais quand le handicap, survient lors d'une naissance,une maladie ou un accident,il y a toujours un combat ! pour s'en sortir ! et d\u00e9pass\u00e9 le handicap !&lt;/p&gt;&lt;p&gt;les mdph,les ESAT ,les IME,l'adap\u00e9i,l APF et toutes les associations,serait mieux g\u00e9rer, par un(e) ministre et un minist\u00e8re du handicap,&lt;/p&gt;&lt;p&gt;les fauteuils roulants,l'acc\u00e9sibilit\u00e9 dans les rues et lieux publics,une meilleur vie sociale d\u00e9cente ,le transport et la mobilit\u00e9,les SAVS,L EMPLOI DES PERSONNES HANDICAPES, l'insertion des travailleurs handicap\u00e9s des esat en milieu ordinaire, sans oublier l'handicap dans le sport,comme dans la culture !&lt;/p&gt;","&lt;p&gt;il y a encore des souffrances psychologique,qui peuvent aller a la depression et au suicide, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;il y a aussi des souffrances et probl\u00e8mes sexuel,qui on besoin d'etre traiter et non etre discriminer !&lt;/p&gt;","&lt;p&gt;Pour l\u00e9galisation du cannabis \u00e0 usage r\u00e9cr\u00e9atif et m\u00e9dical.&lt;/p&gt;","&lt;p&gt;L'h\u00f4pital public est devenu le parent pauvre du dispositif de soins. Si la sant\u00e9 \u00e9tait si peu r\u00e9mun\u00e9ratrice, on n'assisterait pas \u00e0 des rachats incessants de cliniques priv\u00e9es par de grands groupes qui n'ont de connaissance du syst\u00e8me de sant\u00e9 qu'au travers de ce qu'il d\u00e9gage comme b\u00e9n\u00e9fice financier. Si l'h\u00f4pital public a des efforts \u00e0 faire, notamment en termes d'organisation, il lui faut n\u00e9anmoins les moyens n\u00e9cessaires pour exercer correctement sa mission. Ce qui ne veut pas dire n\u00e9cessairement davantage de fonctionnaires, la sant\u00e9 en h\u00f4pital public pouvant tr\u00e8s bien s'exercer avec des contrats de type CDI, sans garantie d'emploi \u00e0 vie, tout comme dans le priv\u00e9.&lt;/p&gt;","&lt;p&gt;Handi et valides peuvent \u00eatre ensemble pour apprendre \u00e0 se conna\u00eetre, r\u00e9agir au handicap mais aussi \u00e0 la vie normale... comment apporter une&lt;/p&gt;&lt;p&gt;accessibilite plus grande et une connaissance des gestes qui aident... parler, former, int\u00e9grer.... sans que cela co\u00fbte trop d\u2019Argent et touche tous petits et grands &lt;/p&gt;","&lt;p&gt;On pr\u00e9voit pour\u00a0nos ain\u00e9s une dur\u00e9e de vie \\\"sup\u00e9rieure\\\" \u00e0 celle de la pr\u00e9c\u00e9dente g\u00e9n\u00e9ration. Soit! Encore faut-il leur permettre de vivre &lt;strong&gt;dignement cette vieillesse&lt;/strong&gt; sans qu'ils soient contraints d'aller se nourrir aux Restos du C\u0153ur! &lt;/p&gt;&lt;p&gt;Le droit d'acc\u00e8s \u00e0 une vie saine!&lt;/p&gt;","&lt;p&gt;Les m\u00e9decins lib\u00e9raux et les pharmaciens ont-ils r\u00e9ellement besoin de ces r\u00e9mun\u00e9rations qui viennent s'ajouter aux prix de leurs consultations ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.ameli.fr/fileadmin/user_upload/documents/CNAM_-_Dossier_de_presse_Rosp_2017_-_25_Avril_2018.pdf&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La r\u00e9mun\u00e9ration moyenne s\u2019\u00e9l\u00e8ve, une fois la clause de sauvegarde appliqu\u00e9e, \u00e0 4522 euros pour 52 939 m\u00e9decins g\u00e9n\u00e9ralistes et&lt;/p&gt;&lt;p&gt;m\u00e9decins \u00e0 expertise particuli\u00e8re (MEP) lib\u00e9raux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour les cardiologues, la r\u00e9mun\u00e9ration s\u2019\u00e9l\u00e8ve \u00e0 7 millions d\u2019euros, pour 4 223 cardiologues r\u00e9mun\u00e9r\u00e9s en moyenne 1 726 euros.&lt;/p&gt;&lt;p&gt;Pour les gastroent\u00e9rologues, la r\u00e9mun\u00e9ration, apr\u00e8s application de la clause de sauvegarde, s\u2019\u00e9l\u00e8ve \u00e0 2,9 millions d\u2019euros, pour 1939 gastroent\u00e9rologues r\u00e9mun\u00e9r\u00e9s en moyenne 1 486 euros.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le paiement de la Rosp 2017 aux m\u00e9decins est effectif depuis le 25 avril (en dehors de la Rosp M\u00e9decin Traitant de l\u2019enfant qui sera pay\u00e9e en juin)...&lt;/p&gt;&lt;p&gt;.&lt;/p&gt;","&lt;p&gt;Il s'agit de mettre effectivement en oeuvre, sans limitation ni moratoire, les obligations de mise en accessibilit\u00e9 de l'espace public et du b\u00e2ti au profit des personnes en situation de handicap&lt;/p&gt;","&lt;p&gt;La loi de financement de la S\u00e9curit\u00e9 Sociale 2018, entr\u00e9e en vigueur le 1er Janvier, ent\u00e9rine la mise en p\u00e9ril de l\u2019implantation homog\u00e8ne sur nos territoires des officines de proximit\u00e9, strat\u00e9giques qui sont des p\u00f4les de sant\u00e9 de 1er Recours.\u00a0En effet, le maillage m\u00e9dical est d\u00e9ficient et nos m\u00e9decins sont sous pression, heureusement, avec le corps infirmier et les pharmacies nous les \u00e9paulons de mani\u00e8re efficace.\u00a0Malheureusement, les baisses de prix ordonn\u00e9es par les pouvoirs publics mettent en grande difficult\u00e9 la stabilit\u00e9 \u00e9conomique de nos petites structures.&lt;/p&gt;&lt;p&gt;De plus, le rapport de la Cour des Comptes attaque s\u00e9v\u00e8rement le maillage territorial pharmaceutique: elle pr\u00e9conise la suppression de 10400 officines sur les 21400 existantes. En outre, elle veut revoir les r\u00e8gles d\u2019implantation et favoriser la vente de m\u00e9dicaments en ligne, alors que nous luttons sur le front de la contrefa\u00e7on.&lt;/p&gt;&lt;p&gt;Tout ceci va, vous l\u2019avez compris, compromettre notre facult\u00e9 \u00e0 assurer l\u2019orientation du patient et la continuit\u00e9 des soins.&lt;/p&gt;&lt;p&gt;Au del\u00e0 de l\u2019\u00e9vident service de sant\u00e9 dans chaque commune, l\u2019officine participe \u00e9galement \u00e0 l\u2019animation de nos villages et \u00e0 leur attractivit\u00e9 avec tous les autres artisans, commer\u00e7ants et acteurs de la vie locale.\u00a0Si nos m\u00e9decins s\u2019en vont, si nos pharmacies disparaissent, si nos pompiers partent, si nos \u00e9coles ferment, si nos associations p\u00e9riclitent et que nos villages se meurent, alors que nous restera t-il? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.change.org/p/mme-la-ministre-de-la-sant%C3%A9-sauvez-les-pharmacies-de-premier-recours&lt;/p&gt;","&lt;p&gt;Nous retrouvons partout du dioxyde de titane ou de silice, dans nos laits en poudre, dentifircie, cr\u00e8me solaires, nourriture..m\u00e9dicaments, compl\u00e9metns alimentaires, cela devrait \u00eatre interdit car tr\u00e8s toxique. Il y a un vide juridique ce qui fait que m\u00eame les produits soit disant bio en sont truff\u00e9s, exemple les dentifrices, les cr\u00e8mes solaires, mais aussi les bonbons, certaines poudres prot\u00e9in\u00e9es, farines etc..&lt;/p&gt;","&lt;p&gt;Des devis abusifs, un d\u00e9faut d'explication claire et non mercantile sur ce qui est fait dans nos bouches.... des contr\u00f4les gr\u00e2ce \u00e0 une plateforme o\u00f9 devis/factures etc... pourraient \u00eatre post\u00e9s pour \u00eatre v\u00e9rifi\u00e9s et contr\u00f4l\u00e9s par des agents ind\u00e9pendants et transparence sur ces \u00e9valuations. &lt;/p&gt;","&lt;p&gt;1 infirmi\u00e8re pour 30 malades n'est plus acceptable.il faut revoir enti\u00e8rement cette dotation d'un autre age, les m\u00e9thodes de travail ont chang\u00e9 et avec le dpi trop de temps pass\u00e9 \u00e0 la tra\u00e7abilit\u00e9 au d\u00e9triment du soin. Avec l'augmentation de l\u2019esp\u00e9rance de vie les patients arrivent \u00e0 l\u2019h\u00f4pital avec des multipathologies , il n'est pas acceptable de ne pas r\u00e9pondre \u00e0 la prise en charge correctement. quand on parle h\u00f4pital on n'entend que urgences, or il n'en est rien, les services d'hospitalisation sont surcharg\u00e9s et le personnel d\u00e9bord\u00e9. De m\u00eame il faut revaloriser leur salaires, inacceptable pour l'investissement et le professionnalisme.&lt;/p&gt;","&lt;p&gt;suppression d\u00e9finitive de la CSG sur toutes les retraites jusqu'\u00e0 2000 euros. Indexation des retraites sur le cout de la vie et cr\u00e9ation d'une prime annuelle de No\u00ebl pour les retrait\u00e9s de 250 euros.&lt;/p&gt;","&lt;p&gt;Permettre \u00e0 ceux qui ne peuvent avoir un travail (il n'y a pas de travail pour tout le monde , arr\u00eatons de \u00eatre hypocrite) de subvenir \u00e0 leurs besoins et de vivre dans la dignit\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ici en banlieue parisienne (pr\u00e8s de 10 millions d'habitants), il faut acc\u00e9l\u00e9rer la mise en accessibilit\u00e9 des gares, moyen principal pour circuler dans notre r\u00e9gion. Nous mobilisons gare apr\u00e8s gare les usagers et les \u00e9lus, avec 3 premiers succ\u00e8s sur le RER D dans le 77, la pose d'ascenseurs va commencer.&lt;/p&gt;","&lt;p&gt;Certains ont \u00e9t\u00e9 handicap\u00e9s avant d'avoir travaill\u00e9 ; l'allocation AAH est soumise aux conditions de ressources de la famille ou du conjoint , et le plafond est bas . Il est inadmissible qu'une personne handicap\u00e9e, n'ait aucun droit parce qu'elle d\u00e9passe le plafond, le handicap est aussi psychique . A part les super riches, suppression du plafond de ressources pour l'AAH ,et prise en charge r\u00e9elle pour une \u00e9ventuelle insertion professionnelle . &lt;/p&gt;","&lt;p&gt;Il fut un temps o\u00f9 les familles restaient unies en s'occupant de leur parents \u00e2g\u00e9s qui, eux m\u00eame, s'occupaient des enfants. Les maisons de retraites et les cr\u00e8ches sont inabordables pour beaucoup. Pourquoi ne pas mettre en place des r\u00e9ductions d\u2019imp\u00f4ts, des permis de construire exceptionnels et des tva r\u00e9duites pour les foyers d\u00e9sirant accueillir des personnes \u00e2g\u00e9es ou dans la pr\u00e9carit\u00e9 (famille ou non) tout en gardant un minimum d'intimit\u00e9 en pouvant r\u00e9aliser des modifications du logement ou un agrandissement ?&lt;/p&gt;","&lt;p&gt;comment se fait-il qu'un m\u00e9dicament comme le Levothyrox est 40% plus cher en France qu'en Espagne pourquoi la s\u00e9cu accepte ces prix par le biais des remboursements .Il y a un nombre incalculable de lobbys qui courent dans les couloirs du minist\u00e8re de la sant\u00e9 !&lt;/p&gt;","&lt;p&gt;Auxilliaire de vie en danger &lt;/p&gt;&lt;p&gt;Urgent de revaloriser les salaires et prendre en compte les kilom\u00e8tres parcourus. &lt;/p&gt;","&lt;p&gt;La vente d'alcool en station service est un v\u00e9ritable danger et contredit les exigences de sant\u00e9 publique et de s\u00e9curit\u00e9 routi\u00e8re.en effet, au moment o\u00f9 la loi restreint la vitesse \u00e0 80 km/h sur certaines routes, il apparait surprenant que l'alcool soit toujours en vente sur les routes. Les politiques manquent gravement de coh\u00e9rence&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.senat.fr/questions/base/2018/qSEQ180605426.html&lt;/p&gt;","&lt;p&gt;Supprimer le secteur 2 qui autorise des d\u00e9passements d'honoraires. Ceci engendre une m\u00e9decine \u00e0 2 vitesses : celle des gens ais\u00e9s qui peuvent payer un suppl\u00e9ment ou s'offir une mutuelle prenant en charge les d\u00e9passements; celle des gens ne pouvant s'offrir cela et qui devront soit entrer dans des files d'attente (p\u00e9nurie de m\u00e9decins sp\u00e9cialistes en secteur 1) soit se passer de soins dispens\u00e9s par des professionnels.&lt;/p&gt;","&lt;p&gt;En canc\u00e9rologie (et ailleurs) les essais cliniques sont difficilement financ\u00e9s, avec des phases interminables et ne conduisent en g\u00e9n\u00e9ral \u00e0 aucun r\u00e9sultats tangibles. Ils semblent aussi tr\u00e8s peu coordonn\u00e9s. Il faudrait un investissement massif dans ce domaine avec coordination internationale et engagement de l'industrie pharmaceutique pour \u00e9viter les co\u00fbts astronomiques des nouvelles mol\u00e9cules (ex en immunoth\u00e9rapie)&lt;/p&gt;","&lt;p&gt;C'\u00e9tait une promesse de campagne de Macron, Zero SDF en France avant la fin de l'ann\u00e9e 2017. Il a \u00e9chou\u00e9 et \u00e0 m\u00eame oubli\u00e9 ces paroles \u00e0 ce sujets. En 2018 ce soit plusieurs milliers de personnes qui dorment encore dans la rue et dont on se soucis uniquement quand le froid arrive.  Ces pauvres gens n'ont rien et \u00e0 coter de ca on voit arriver un flot inint\u00e9rompue de migrants venu d'Afrique. Ces migrants se voit toucher des allocations d'environ 350\u20ac par mois alors qu'ils ne sont meme pas francais et n'ont rien fait pour l'Etat. Ma question est simple, est-ce que les SDF touches ces allocations ? Non&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ma proposition:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Le gouvernement doit tout mettre en oeuvre pour sauver les personnes en situation de pauvret\u00e9 extreme. Pour l'instant il fait le strict minimum, n'est meme pas engag\u00e9 et est surtout bien content que des associations comme les Restos du Coeur ou l'Abb\u00e9 Pierre fasse le travail a sa place. Il est de la responsabilit\u00e9 du gouvernement d'agir pour que demain, plus personne de soit dans la rue en France.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Hausse\u00a0du\u00a0pourcentage\u00a0d\u2019emploi\u00a0des\u00a0personnes\u00a0handicap\u00e9es Selon les statistiques, li semble que le\u00a0taux\u00a0d\u2019emploi\u00a0des\u00a0personnes\u00a0en\u00a0situation\u00a0de\u00a0handicap\u00a0est\u00a0r\u00e9ellement\u00a0de\u00a03%\u00a0au\u00a0plan\u00a0national.&lt;/p&gt;&lt;p&gt;+ R\u00e9vision significative en faveur des entreprises qui jouent le jeu, ou m\u00eame sont en avance sur cette \\\"probl\u00e9matique\\\" (que je n'aime pas ce terme ave la dimension humaine), pour des aides \\\"encourageantes\\\" \u00e0 l'embauche (et non pas des mesurettes qui se calculent \\\"\u00e0 queques centimes\\\") et augmenter les p\u00e9nalit\u00e9s pour celles qui n\u2019appliquent\u00a0pas (volontairement) la\u00a0loi.&lt;em&gt; &lt;/em&gt;&lt;/p&gt;&lt;p&gt;Et,\u00a0pourquoi ne pas\u2026\u00a0privil\u00e9gier\u00a0les\u00a0postes\u00a0s\u00e9dentaires\u00a0\u00e0\u00a0ce\u00a0public-l\u00e0 \u2026\u00a0\u00e0\u00a0comp\u00e9tences\u00a0\u00e9quivalentes,\u00a0\u00e9videmment.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;N'OUBLIONS PAS QUE LE HANDICAP N'EST PAS VOLONTAIRE... IL FRAPPE N'IMPORTE QUI SOIT A LA NAISSANCE, SOIT APRES UN ACCIDENT !!!&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;L\u2019\u00e9tat Fran\u00e7ais doit accorder un statut sp\u00e9cifique d\u2019aidant aux parents d\u2019enfant handicap\u00e9.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est temps d\u2019\u00e9couter les parents qui s\u2019investissent, s\u2019impliquent, sans reconnaissance, sans r\u00e9pit. L\u2019expertise parentale est incontournable. Il s\u2019agit d\u2019un m\u00e9tier \u00e0 part enti\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chaque combat a ses martyres.\u00a0&lt;/p&gt;&lt;p&gt;Le handicap est une lutte dont on a trop tendance \u00e0 oublier les dommages collat\u00e9raux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Selon le Code \\\"de l\u2019action sociale et de la famille\\\"\u00a0la d\u00e9finition d\u2019aidant familial r\u00e9pond parfaitement aux diff\u00e9rents r\u00f4les que les parents assurent au quotidien. Mais le l\u00e9gislateur a omis que d\u2019une mani\u00e8re g\u00e9n\u00e9rale, les parents d\u2019enfants handicap\u00e9s sont toujours oubli\u00e9s, entre couple fragilis\u00e9, famille au bord de l\u2019implosion et paup\u00e9risation financi\u00e8re et sociale, quel choix de vie\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une des r\u00e9ponses pour d\u00e9fendre, la diff\u00e9rence, est de cr\u00e9er un statut d\u2019Aidant Familial sp\u00e9cifique pour les Parents d\u2019Enfants Handicap\u00e9s (AFPEH).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En savoir plus sur nous : https://autour1etoile.fr/&lt;/p&gt;&lt;p&gt;Courriel\u00a0: contact@autour1etoile.fr&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Comment se taire\u00a0? Quand s\u2019\u00e9chappe un cri du creux de l\u2019oreiller.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Il est un mot qui d\u00e9range, un th\u00e8me dont on ne\u00a0parle pas assez. \\\"Handicap\\\", ce terme barbare, qui extermine toute relation et provoque la d\u00e9liquescence de la parole.\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Invisible dans notre mod\u00e8le soci\u00e9tal. Inexistant et sans destin. Inaudible dans la vie courante. Pourtant si pr\u00e9sent, tellement palpable au quotidien, pour des millions de familles, des parents qui osent affirmer la diff\u00e9rence, qui positivent leur combat, qui se battent pour l\u2019inclusion, l\u2019int\u00e9gration, le vivre ensemble.\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Chaque jour le combat est plus rude, il y a toujours la peur du jugement. Les intrusions, les mots blessants, toujours cette accusation sournoise qui am\u00e8ne \u00e0 douter. Ne voyez vous pas ces nuits sans sommeil et cette fatigue lancinante. Cette crise qui nous torture, on aime notre enfant, mais pas la vie qui va avec.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em style=\\\"color:rgb(0,0,0);\\\"&gt;Proposition 1&lt;/em&gt;&lt;span style=\\\"color:rgb(0,0,0);background-color:rgb(255,255,255);\\\"&gt;) L\u2019aidant devrait trouver le soutien personnalis\u00e9 d\u2019une personne r\u00e9f\u00e9rente, d\u00e9s la constitution ou l\u2019information du premier dossier MDPH (Maison D\u00e9partementale des Personnes Handicap\u00e9es).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em style=\\\"color:rgb(0,0,0);\\\"&gt;Proposition 2&lt;/em&gt;&lt;span style=\\\"color:rgb(0,0,0);background-color:rgb(255,255,255);\\\"&gt;) Suivant le taux d\u2019invalidit\u00e9 reconnu par la CDAPH (Commissions des Droits et de l'Autonomie des Personnes Handicap\u00e9es), le statut devrait \u00eatre valid\u00e9 et ouvrir a droits. Dans le cadre du statut AFPEH\u00a0: La notion de PCH (P&lt;/span&gt;&lt;em style=\\\"color:rgb(0,0,0);\\\"&gt;restation de Compensation du Handicap)&lt;/em&gt;&lt;span style=\\\"color:rgb(0,0,0);background-color:rgb(255,255,255);\\\"&gt;\u00a0devrait \u00eatre \u00e9cart\u00e9e.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em style=\\\"color:rgb(0,0,0);\\\"&gt;Proposition 3&lt;/em&gt;&lt;span style=\\\"color:rgb(0,0,0);background-color:rgb(255,255,255);\\\"&gt;)\u00a0Le statut AFPEH, ne devrait \u00eatre remis en cause que lors de changements majeurs ou \u00e0 la majorit\u00e9 de l\u2019enfant.\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Proposition 4&lt;/em&gt;) Suivant le taux d\u2019incapacit\u00e9 et la charge de travail, l\u2019attribution du statut d\u2019AFPEH doit permettre au proche aidant actif de pouvoir concilier vie professionnelle et r\u00f4le d\u2019aidant. Il est notamment propos\u00e9\u00a0d\u2019adopter un avenant :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Qui adapte le temps de travail professionnel,&lt;/li&gt;&lt;li&gt;Qui substitue la r\u00e9mun\u00e9ration&lt;/li&gt;&lt;li&gt;Qui d\u00e9finie la place de l\u2019aidant au sein de l\u2019entreprise.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em style=\\\"color:rgb(0,0,0);\\\"&gt;Proposition 5&lt;/em&gt;&lt;span style=\\\"color:rgb(0,0,0);background-color:rgb(255,255,255);\\\"&gt;) Pour les aidants devant cesser en partie ou compl\u00e8tement leur emploi, le statut devrait couvrir les besoins familiaux de l\u2019enfant et de l\u2019aidant.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em style=\\\"color:rgb(0,0,0);\\\"&gt;Proposition 6&lt;/em&gt;&lt;span style=\\\"color:rgb(0,0,0);background-color:rgb(255,255,255);\\\"&gt;) Pour tout AFPEH, le droit de r\u00e9pit et/ou de repos doit \u00eatre accord\u00e9 annuellement.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em style=\\\"color:rgb(0,0,0);\\\"&gt;Proposition 7&lt;/em&gt;&lt;span style=\\\"color:rgb(0,0,0);background-color:rgb(255,255,255);\\\"&gt;) L\u2019AFPEH devrait pouvoir b\u00e9n\u00e9ficier de formations. L\u2019ensemble des services de l\u2019\u00c9tat, les collectivit\u00e9s territoriales et les associations oeuvrant autour du handicap devraient proposer un catalogue de formation \u00e0 destination des AFPEH. L\u2019utilisation de MOOC (Massive Open Online Course) devrait \u00eatre privil\u00e9gi\u00e9.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em style=\\\"color:rgb(0,0,0);\\\"&gt;Proposition 8&lt;/em&gt;&lt;span style=\\\"color:rgb(0,0,0);background-color:rgb(255,255,255);\\\"&gt;) Le parcours formatif de l\u2019aidant Familial devrait \u00eatre dipl\u00f4mant et ouvrir \u00e0 la validation des acquis de l\u2019exp\u00e9rience (VAE)&lt;/span&gt;&lt;strong style=\\\"color:rgb(0,0,0);\\\"&gt;.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Proposition 9&lt;/em&gt;) L\u2019assurance maladie et l\u2019assurance vieillesse permettant de continuer \u00e0 couvrir les besoins de la famille doivent \u00eatre accord\u00e9es aux AFPEH.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;em&gt;Proposition 10&lt;/em&gt;) Le statut AFPH doit offrir un acc\u00e8s personnalis\u00e9 aux services de l\u2019\u00c9tat, de l\u2019aide sociale, en passant par les services juridiques jusqu\u2019aux offices notariales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;em&gt;Proposition 11&lt;/em&gt;)\u00a0L\u2019expertise parentale devrait reconnue comme valeur essentielle dans le statut de l\u2019AFPEH et le projet de l\u2019enfant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;em&gt;Proposition 12&lt;/em&gt;) Dans le cadre de la scolarisation l\u2019AFPH doit \u00eatre l\u2019\u00e9l\u00e9ment moteur et privil\u00e9gi\u00e9 car il est garant du projet de l\u2019enfant. Le suivi doit \u00eatre r\u00e9alis\u00e9 sur le lieu d\u2019apprentissage de l\u2019enfant et avec les personnes qui travaillent autour de l\u2019enfant.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Proposition 13&lt;/em&gt;) L\u2019Education Nationale (E.N) doit faire preuve d\u2019engagement vis-\u00e0-vis de l\u2019AFPEH par la tenue et la communication d\u2019un carnet de liaison indiquant\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les r\u00e9f\u00e9rents et leurs missions.&lt;/li&gt;&lt;li&gt;Les d\u00e9marches administratives ainsi que les d\u00e9lais de traitements.&lt;/li&gt;&lt;li&gt;Les objectifs des r\u00e9f\u00e9rentiels et les objectifs valid\u00e9s,&lt;/li&gt;&lt;li&gt;les p\u00e9dagogies propos\u00e9es et les actions engag\u00e9es,&lt;/li&gt;&lt;li&gt;les rem\u00e9diassions envisag\u00e9es et les d\u00e9marches concert\u00e9es.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0Proposition 14&lt;/em&gt;) Dans le cadre des loisirs, des activit\u00e9s parascolaire, de l\u2019\u00e9ducation populaire et des associations culturelles, une place privil\u00e9gi\u00e9e devrait \u00eatre offerte aux AFPEH\u00a0et par cons\u00e9quent \u00e0 leurs enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;em&gt;Proposition 15&lt;/em&gt;) Les MDPH et l\u2019E.N devraient assurer une mission d\u2019aide et de soutien \u00e0 l\u2019\u00e9laboration des diff\u00e9rents dossiers (Cerfa), Projet de vie, Geva-Sco, PPS\u2026 qui sont demand\u00e9s aux AFPEH&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;ll faut aller plus loin que les derni\u00e8res lois, les derniers rapports*, qui ne touchent pas ou peu l\u2019enfance, la parentalit\u00e9 et le handicap. Il est temps d\u2019\u00e9couter ces parents qui s\u2019investissent, s\u2019impliquent, sans reconnaissance, sans r\u00e9pit.\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Chaque combat a ses martyres. Le handicap, n\u2019est pas magnifique, c\u2019est une lutte dont on a trop tendance \u00e0 oublier les dommages collat\u00e9raux.\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;L\u2019\u00c9tat Fran\u00e7ais doit reconna\u00eetre le statut d\u2019aidant familial \\\"parents enfant handicap\u00e9\\\",\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;ENGAGEZ VOUS.\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Merci de bien vouloir valider notre proposition.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il s'agit de garantir que la tarification des frais de s\u00e9jour dans les secteurs sanitaire et m\u00e9dico-social puissent faire l'objet d'un recours effectif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, les m\u00e9canismes juridiques actuels de tarification des activit\u00e9s de sant\u00e9 interdisent aux organismes gestionnaires de contester les insuffisances de financement qui affectent la qualit\u00e9 des soins et des accompagnements :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;ils ne peuvent emp\u00eacher la maltraitance provoqu\u00e9e par l'allocation de moyens insuffisants ;&lt;/li&gt;&lt;li&gt;ils ne peuvent pas financer la progression conventionnelle minimale des charges du personnel, ce qui aboutit \u00e0 des suppressions et \u00e0 des d\u00e9qualifications de poste.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette mesure doit notamment comprendre l'abandon des contrats pluriannuels d'objectifs et de moyens (CPOM) - qui interdisent de faire du contentieux devant les juridictions de la tarification sanitaire et sociale - et le retour \u00e0 la tarification r\u00e8glementaire.&lt;/p&gt;","&lt;p&gt;Obligation pour un jeune m\u00e9decin g\u00e9n\u00e9raliste,Dentiste, ophtalmologie, kin\u00e9 d'exercer  pendant deux ans dans un cabinet m\u00e9dical ou maison de sant\u00e9, facilite de logement en contrepartie organis\u00e9 par la commune, une liste de maison de sant\u00e9 serait \u00e0 disposition dans les pr\u00e9fectures, charge aux communes de remonter la disponibilit\u00e9 \u00e0 ces pr\u00e9fectures. &lt;/p&gt;","&lt;p&gt;C\u2019est le seul pays d\u2019Europe o\u00f9 le nombre de sans-abri recule. Voici le programme de logements pour les sans abris, en Finlande:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.facebook.com/1757782394471400/posts/2178085859107716/&lt;/p&gt;","&lt;p&gt;Ce qui devrait mettre en lumi\u00e8re un aspect sombre et tabou du milieu m\u00e9dical fran\u00e7ais, qui s'est particuli\u00e8rement distingu\u00e9 durant ces derni\u00e8res par sa fa\u00e7on brutale de nier ses fautes, de laisser les gens dans leur \u00e9tat, de les faire au besoin passer pour malades mentaux, ou de les casser encore plus.&lt;/p&gt;&lt;p&gt;Cet aspect du syst\u00e8me est plein de dysfonctionnements, d'intentions floues, et de r\u00e9sultats al\u00e9atoires. Et si on se donne la peine de gratter, on trouvera beaucoup de choses.&lt;/p&gt;&lt;p&gt;C'est un sujet que le corps m\u00e9dical n'aime pas que l'on aborde, o\u00f9 le moindre bobo caus\u00e9  au d\u00e9part par un m\u00e9decin, peut parfaitement finir en spirale destructrice.   &lt;/p&gt;&lt;p&gt;C'est le contexte type o\u00f9 l'on peut s'apercevoir que dans ce milieu, derri\u00e8re les bonnes apparences de fa\u00e7ade, se cachent des comportements mafieux, des raisons corporatistes inavouables.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Augmentation r\u00e9guli\u00e8re du co\u00fbt des mutuelles sant\u00e9 par un transfert de charge entre la s\u00e9curit\u00e9 sociale et ces m\u00eames mutuelles&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; Cons\u00e9quence : le co\u00fbt de la sant\u00e9 p\u00e8se de plus en plus sur les m\u00e9nages (ex :baisse de prise en charge de certains m\u00e9dicaments)&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; Alerte : le budget de la s\u00e9curit\u00e9 sociale autrefois ind\u00e9pendant du budget de l'\u00e9tat a bascul\u00e9 en 2018 sous l'empire du budget de l'\u00e9tat (CSG au lieu de cotisations sociales)&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Tarif moins chere au quotient familiale de la caf comme les centres de loisirs .   &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et d\u00e9gressif aux nombres d enfants y mangeant &lt;/p&gt;","&lt;p&gt;Suppression du forfait hospitalier&lt;/p&gt;","&lt;p&gt;Dans documents des &lt;em&gt;mutuelles&lt;/em&gt; on voit partout les mot \\\"\\\" &lt;u&gt;accident de la vie &lt;/u&gt;\\\"\\\" ils entendent par la \\\" chute, tomber dans escaliers, se br\u00fbler ....&lt;/p&gt;&lt;p&gt;\\\" &lt;strong&gt;&lt;u&gt;mais par contre  si vous \u00eates en train de faire vos course ou si vous ^\u00eates au cin\u00e9ma et due vous faites un  AVC , la cela n'est plus reconnu comme Accident de la vie , mais comme maladie , CE QUI EST UNE GRAVE ERREUR car PERSONNE NE PEUT PR\u00c9VOIR CE GENRE D'ACCIDENT &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Je propose que cela soit modifi\u00e9 dans tous les textes des mutuelles  et sans augmentation de tarif car c'est d\u00e9j\u00e0 assez couteux &lt;/p&gt;","&lt;p&gt;Interdire les consultations priv\u00e9es \u00e0 l\u2019h\u00f4pital&lt;/p&gt;","&lt;p&gt;Il faut donner les moyens humains et mar\u00e9riels aux EPHAD pour que les anciens qui y vivent soient trait\u00e9s avec tous les \u00e9gards n\u00e9cessaires, qu'ils puissent b\u00e9n\u00e9ficier d'une fin de vie sereine.&lt;/p&gt;","&lt;p&gt;Supprimer la part \\\"taxation\\\" (la plus importante) des \\\"frais de notaire\\\" sur la vente d'une r\u00e9sidence principale par une personne \u00e2g\u00e9e seule, ou par l'indivision cr\u00e9\u00e9e par un d\u00e9c\u00e8s sans contrat de mariage dans un couple. &lt;/p&gt;","&lt;p&gt;Montant maximal des allocations \u00e0 partir de trois enfants, au del\u00e0 0 de plus,&lt;/p&gt;&lt;p&gt;Suppression de l'allocation logement et reprise en main des logements sociaux afin de garantir le montant des loyers et que les personnes log\u00e9s soient bien autoris\u00e9s,&lt;/p&gt;&lt;p&gt;Suppression des aides non li\u00e9s \u00e0 l'emploi,&lt;/p&gt;&lt;p&gt;Suppression des aides de rentr\u00e9e scolaire et remplac\u00e9 par le versement direct \u00e0 l'\u00e9cole pour la fourniture de livres ou mat\u00e9riel,&lt;/p&gt;&lt;p&gt;Suppression de la prime de noel, pour avoir une prime il faut travailler,&lt;/p&gt;&lt;p&gt;Suppression des d\u00e9ductions fiscales sur tous les \u00e9lus, les journalistes, les fonctionnaires, ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;verser l'allocation total a un handicap\u00e9 en couple &lt;/p&gt;","&lt;p&gt;Quitte \u00e0 en d\u00e9plaire \u00e0 la partie de la population qui poss\u00e8de le pouvoir d'achat le plus \u00e9lev\u00e9 et aux lobbies de l'automobile, il est plus que temps&lt;/p&gt;&lt;p&gt;de contr\u00f4ler les aptitudes des conducteurs \u00e0 la bonne conduite apr\u00e8s un certain \u00e2ge.&lt;/p&gt;&lt;p&gt;Car \u00e0 n'en pas douter, l'accidentologie doit fortement \u00eatre impact\u00e9e par l'\u00e2ge (m\u00eame si personne n'a jamais os\u00e9 \u00e9voquer la question).&lt;/p&gt;&lt;p&gt;Ce test (vue, r\u00e9flexes, connaissance du code notamment), pourrait \u00eatre r\u00e9alis\u00e9 sur circuit et sur route.&lt;/p&gt;&lt;p&gt;Il serait r\u00e9alis\u00e9 tous les 5 ans et serait obligatoire.&lt;/p&gt;&lt;p&gt;Payant, il serait financ\u00e9 int\u00e9gralement par son co\u00fbt.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une &lt;em&gt;garantie dignit\u00e9&lt;/em&gt; en revalorisant les minima sociaux (aucun niveau de vie en dessous du seuil de pauvret\u00e9)&lt;/p&gt;","&lt;p&gt;la cr\u00e9ation des maisons de sant\u00e9 avec des professionnels de sant\u00e9 lib\u00e9raux ne convient pas \u00e0 toutes les situations. Il existe des r\u00e9gions o\u00f9 des b\u00e2timents ont \u00e9t\u00e9 construits mais aucun m\u00e9decin  ne vient s'installer. Les centres de sant\u00e9 pourraient \u00eatre incitatifs pour des m\u00e9decins qui ne veulent pas s'installer \u00e0 la fin de leurs \u00e9tudes;&lt;/p&gt;","&lt;p&gt;ACCOMPAGNER CHACUNE ET CHACUN, SE DONNER COMME BUT \u00ab Z\u00c9RO PERSONNE VIVANT \u00c0 LA RUE SANS ACCOMPAGNEMENT \u00bb ET, POUR CELA, LEUR RECONNAITRE UN \u00ab DROIT \u00c0 L\u2019ACCOMPAGNEMENT\u00ca &lt;/p&gt;&lt;p&gt;\u00caMultiplier les places d'h\u00e9bergement &lt;/p&gt;&lt;p&gt;\u00caSusciter un maillage territorial d\u2019\u00e9quipes citoyennes, acc\u00e9l\u00e9ratrices d\u2019initiatives pour d\u00e9velopper un r\u00e9seau relationnel personnalis\u00e9 et organis\u00e9 avec les professionnels et professionnelles, au b\u00e9n\u00e9fice des personnes vivant dans la rue ;&lt;/p&gt;&lt;p&gt;\u00caCr\u00e9er davantage de toutes premi\u00e8res marches vers l\u2019insertion pour les personnes loin de l\u2019emploi, en amont des dispositifs de type \u00ab territoires z\u00e9ro ch\u00f4meur de longue dur\u00e9e \u00bb ; &lt;/p&gt;&lt;p&gt;\u00caProhiber les dispositifs anti-SDF dans les espaces publics, d\u00e9monter ceux qui portent atteinte \u00e0 la dignit\u00e9 humaine et d\u00e9velopper des villes v\u00e9ritablement inclusives pour toutes et tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00c9PONDRE AUX BESOINS URGENTS&lt;/p&gt;&lt;p&gt;\u00caRetrouver de la s\u00e9curit\u00e9 en particulier pour les femmes et les jeunes : d\u00e9velopper les haltes de jour et de nuit \u00e0 l\u2019accueil inconditionnel et des places prioritaires et s\u00e9curis\u00e9es en h\u00e9bergement pour les femmes et les jeunes de plus en plus nombreux \u00e0 vivre dans la rue ;&lt;/p&gt;&lt;p&gt;\u00ca Faciliter l\u2019acc\u00e8s aux droits, en d\u00e9multipliant les \u00ab rendez-vous des droits \u00bb dans les administrations ; &lt;/p&gt;&lt;p&gt;\u00caFaciliter l\u2019acc\u00e8s aux soins en d\u00e9veloppant davantage les \u00e9quipes mobiles \u00ab psychiatrie pr\u00e9carit\u00e9 \u00bb et les Permanences d\u2019acc\u00e8s aux soins de sant\u00e9 (PASS) sur l\u2019ensemble du territoire ; \u00caDisposer d\u2019une adresse : l\u2019\u00c9tat doit r\u00e9ellement assumer son r\u00f4le de pilote du dispositif et donner les moyens aux acteurs, CCAS et associations \u00e0 qui il d\u00e9l\u00e8gue la domiciliation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00c9BLOQUER PAR LE LOGEMENT TOUT LE SYST\u00c8ME D\u2019ACCUEIL ET D\u2019H\u00c9BERGEMENT &lt;/p&gt;&lt;p&gt;\u00caDonner la priorit\u00e9 \u00e0 la production de logements tr\u00e8s sociaux, financ\u00e9s par les PLAI, avec un objectif plus ambitieux de 60 000 logements contre 40 000 actuellement ; &lt;/p&gt;&lt;p&gt;\u00caMieux mobiliser le parc priv\u00e9 et public \u00e0 des fins tr\u00e8s sociales gr\u00e2ce \u00e0 l\u2019interm\u00e9diation locative qui doit \u00eatre simplifi\u00e9e et facilit\u00e9e \u00caRenforcer encore la pr\u00e9vention pr\u00e9coce des expulsions locatives avec la cr\u00e9ation d\u2019un num\u00e9ro d\u2019appel national gratuit, pour les locataires comme pour les propri\u00e9taires&lt;/p&gt;","&lt;p&gt;Bonjour ! Ce que je souhaites est le fait qu'enfin notre statut soit reconnu et que nous puissions vivre dignement ! En 3 ans j'ai perdu plus de 70\u20ac sur ma pension ! Plus de CSG qui initialement \u00e9tait juste une aide transitionnelle tout comme vignette auto... Une r\u00e9vision de nos pensions d'invalidit\u00e9, afin que nous puissions vivre dignement, entre la CPAM et la MDPH, un minimum de 400\u20ac est n\u00e9cessaire! Nous sommes les rebus de la soci\u00e9t\u00e9, ceux dont tous se moquent ! Ensuite, que les handicap\u00e9s qui n'ont aucune chance de gu\u00e9rir, ne soit plus harceler par la CPAM et le MDPH afin de tout re-remplir un dossier \u00e9norme ainsi que notre m\u00e9decin afin d'avoir de nouveau droit \u00e0 ce statut d'handicap\u00e9, un c\u0153ur multi  stent\u00e9 avec crise cardiaque, tout autant qu'une double embolie pulmonaire, ce qui est mon cas, font qu'aucun miracle ne me rendra ma sant\u00e9, mais je ne suis qu\\\"un exemple, nous sommes des milliers dans ce cas !!! Que soit appliqu\u00e9 \u00e9galement de fa\u00e7on plus stricte dans les endroits publics notre droit le plus strict (qui est une loi) de nous faciliter le fait de ne plus attendre (alors que j'ai ma carte de stationnement p\u00e9nible) ! Bref, une vie digne pour nous tous, et une chasse au faux handicap\u00e9s, car OUI...il y en as !&lt;/p&gt;","&lt;p&gt;le syst\u00e8me de sant\u00e9 actuel repose sur la s\u00e9curit\u00e9 sociale. Les professionnels de sant\u00e9 vivent des remboursements de leurs prestations par cet organisme. Je propose la cr\u00e9ation de maison m\u00e9dicale regroupant plusieurs sp\u00e9cialistes notamment m\u00e9decins g\u00e9n\u00e9ralistes, dentistes, ophtalmologistes, orthodontiste et d\u2019autres qui seraient ouvertent week-end compris avec obligation pour les professionnels alentours d\u2019assurer un jour ou un week-end de garde \u00e0 tour de r\u00f4le. &lt;/p&gt;","&lt;p&gt;Que les personnes malades n'aient plus \u00e0 se d\u00e9placer aux urgences, notamment la nuit, les week-ends et jours f\u00e9ri\u00e9s.&lt;/p&gt;&lt;p&gt;L'appel du 15, dans le cas de maladie manifeste (grippe par ex.) doit \u00eatre suivi de l'envoi d'un m\u00e9decin de garde \u00e0 domicile.&lt;/p&gt;","&lt;p&gt;Le principe de pr\u00e9caution doit pouvoir s'appliquer contre les lobbys et pr\u00e9venir tout accident pour de vrai. Une simple d\u00e9claration d'accident grave doit pouvoir entrainer ce contr\u00f4le...&lt;/p&gt;","&lt;p&gt;Demande d'une loi pour la l\u00e9galisation de l'aide d'une tiers personne pour avoir une fin de vie digne. Sortir de pr\u00e9jug\u00e9 mill\u00e9naire de l'emprise des religions sur la perp\u00e9tuation de l\u2019esp\u00e8ce, relayer par le serment d'Hippocrate et bien relayer par ceux qui en profitent. L'age du d\u00e9c\u00e8s augmente et on commence a voir l'age de fin de vie en bonne sant\u00e9 baiss\u00e9, cela ne va pas pouvoir durer.&lt;/p&gt;&lt;p&gt; De plus au niveau mondiale on va vers une surpopulation. &lt;/p&gt;&lt;p&gt;Donc laisser nos mourir quand on le souhaite quand on a eu des petits voir des arri\u00e8res petit enfants, et que le corps est fatigu\u00e9. Surtout quand on voit le suicide des jeunes, des agriculteurs et j'en passe. SVP&lt;/p&gt;","&lt;p&gt;Plus grande reconnaissance social &lt;/p&gt;","&lt;p&gt;Indexation des pensions d'invalidit\u00e9  sur le cout de la vie &lt;/p&gt;","&lt;p&gt;Faire \\\"graver\\\" le groupe sanguin sur la carte vitale d\u00e8s son obtention. Le groupe \u00e9tant unique au m\u00eame Titre que le N\u00b0 de s\u00e9curit\u00e9 social.&lt;/p&gt;","&lt;p&gt;Je ne sais pas pourquoi je ne peux pas participer au vote sur le sujet qui existe dej\u00e0 ;-) je remets donc cette proposition pour que ma voix soit compt\u00e9e&lt;/p&gt;","&lt;p&gt;rendre l'OPTAM  obligatoire&lt;/p&gt;","&lt;h1&gt;C\u2019est une priorit\u00e9.&lt;/h1&gt;&lt;p&gt;Manque de m\u00e9decins et d\u2019infirmi\u00e8res, d\u00e9lais pour les rendez-vous honteux, on ne peut plus se soigner correctement en France. Cr\u00e9er des dispensaires pour les petits soins.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;non aux lois liberticides et en premier lieu \u00e0 la loi dite \\\"asile et immigration\\\" qui rend les conditions d'accueil et de r\u00e9sidence inhumaines pour les \u00e9trangers&lt;/li&gt;&lt;li&gt;cessons le pillage des pays pauvres et r\u00e9pondons aux vrais besoins des populations de ces pays; d\u00e9non\u00e7ons les pays totalitaires qui contraignent leurs opposants \u00e0 fuir; arr\u00eatons de leur vendre des armes&lt;/li&gt;&lt;li&gt;luttons avec les jeunes qui en Europe font gr\u00e8ve d'\u00e9cole contre l'irresponsabilit\u00e9 des gouvernants aveugles aux causes du d\u00e9r\u00e8glement climatique&lt;/li&gt;&lt;li&gt;non aux violences sociales, raciales, de genres, politiques, judici\u00e8res, environnementales, qui sont toutes crime contre le vivant.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;La prise en charge doit se faire en fonction des revenus de la personne. si celle-ci a tr\u00e8s peu de ressources, la prise en charge pourra \u00eatre pratiquement totale  en ne prenant pas plus qu'1/2 de ses revenus. Plus les ressources sont \u00e9lev\u00e9es, plus la participation le sera. Avec de hauts revenus qui resteront \u00e0 d\u00e9finir, le paiement par la personne pourra \u00eatre totalement \u00e0 sa charge (en lui laissant la valeur d'un smic maximum pour vivre.&lt;/p&gt;","&lt;p&gt;Halte aux remboursements de m\u00e9dicaments inutiles ou dangereux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Halte aux visites intempestives chez le m\u00e9decin pour des rhumes, des bobos de rien du tout. Il faut r\u00e9fl\u00e9chir \u00e0 une limite de visites/an au-del\u00e0 de laquelle le patient devra payer ses visites. Il y a trop d'abus de ce c\u00f4t\u00e9: trop de gens qui vont chez le m\u00e9decin pour rien et qui ressortent avec une ordonnance rembours\u00e9e longue comme le bras et trop de gens qui paient plein pot leurs assurances et qui n'y vont jamais m\u00eame en cas de probl\u00e8me s\u00e9rieux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Halte aux lobbies, qui dans ce domaine sont tr\u00e8s puissants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Halte aux visiteurs m\u00e9dicaux qui offrent des cadeaux tr\u00e8s all\u00e9chants aux praticiens afin de les d\u00e9cider \u00e0 prescrire plus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Halte aux conflits d'int\u00e9r\u00eats, aux enqu\u00eates qui n'aboutissent jamais, \u00e0 la mise au placard de gens qui soignent r\u00e9ellement (maladie de Lyme notamment, autisme).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Halte aux scandales sanitaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Halte aux ministres souvent issus des grands laboratoires pharmaceutiques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Reprise en main d'enqu\u00eates sur des m\u00e9dicaments naturels que les labos pharmaceutiques ne se pressent pas pour valider puisqu'ils n'y ont aucun int\u00e9r\u00eat financier, on ne peut pas breveter la nature.&lt;/p&gt;","&lt;p&gt;Redonner des moyens aux associations qui sont souvent sur des missions de service public.Elles sont \u00e0 mon sens indispensables dans bien des domaines :sport,culture,lutte contre l'illettrisme,solidarit\u00e9,sant\u00e9,etc......Actuellement l'\u00e9tat se d\u00e9sengage totalement.&lt;/p&gt;&lt;p&gt;Chaque minist\u00e8re devraient avoir de vrais budgets d\u00e9di\u00e9s aux associations qui rel\u00e8vent de leur comp\u00e9tence.&lt;/p&gt;","&lt;p&gt;Il s'agit de supprimer de l'&lt;a href=\\\"https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000006074069&amp;amp;idArticle=LEGIARTI000006797133\\\"&gt;article L. 246-1, alin\u00e9a 1er du Code de l'action sociale et des familles (CASF)&lt;/a&gt; l'expression \\\"r\u00e9sultant du syndrome autistique et des troubles qui lui sont apparent\u00e9s\\\", afin qu'il soit bien confirm\u00e9 que toutes les personnes en situation de handicap ont droit \u00e0 une prise en charge individualis\u00e9e, pluridisciplinaire et \u00e9volutive.&lt;/p&gt;","&lt;p&gt;Mise en place du Revenu Universel d'Existence \u00e0 hauteur de 1000 euros pour tous.&lt;/p&gt;","&lt;p&gt;On nous dit qu'il y a je ne sais plus exactement d'\u20ac ! mais \u00e9norme, \u00e0 la carte vitale puisque le gouvernement connait le montant c'est qu'il doit pouvoir arr\u00eater les fraudeurs et ce que je ne comprend pas c'est qu'il y a de plus en plus de fraude \u00e0 la carte vitale : pourquoi n'arr\u00eate-t-on pas les fraudeurs !!&lt;/p&gt;&lt;p&gt;On nous dit de financer la s\u00e9cu !!&lt;/p&gt;&lt;p&gt;Il faut arr\u00eater la fraude&lt;/p&gt;","&lt;p&gt;Arr\u00eat imm\u00e9diat de toute exp\u00e9rimentation du r\u00e9seau 5G. De nombreuses \u00e9tudes ind\u00e9pendantes prouvent la toxicit\u00e9 des ondes, elles sont canc\u00e9rig\u00e8nes et causes de nombreuses maladies. R\u00e9vision des normes bien trop \u00e9lev\u00e9es compar\u00e9es aux autres pays. Cr\u00e9ation de zones blanches pour les personnes atteintes d\u2019\u00e9lectrosensibilit\u00e9, intol\u00e9rance aux ondes ( migraines, acouph\u00e8nes, naus\u00e9es, malaise, etc...)&lt;/p&gt;","&lt;p&gt;Redonner des moyens humains et financiers \u00e0 tous nos centres de sant\u00e9.&lt;/p&gt;","&lt;p&gt;rembourser toutes les consultations pour creer un dossier MDPH consultation chez le &lt;span class=\\\"ql-size-normal\\\" style=\\\"background-color:rgb(255,255,255);color:rgb(34,34,34);\\\"&gt;pedophytiatre&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(34,34,34);\\\"&gt;  350 euros&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(34,34,34);\\\"&gt;non rembourse psphycomotricienne 200 euros part mois non rembourse et bien d'autre encore budget tres lourd&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(34,34,34);\\\"&gt;pour les familles&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(34,34,34);\\\"&gt;plus d'AVS dans les ecoles et mieux remunerees actuellement il faux se battre pour en avoir une ou un depende d'energie&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(34,34,34);\\\"&gt;pour les familles &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Refondre les grillles de r\u00e9mun\u00e9ration et de qualifications pour valoriser les m\u00e9tiers de la prise en charge de la perte d'autonomie&lt;/p&gt;","&lt;p&gt;Un plan informatique avec acc\u00e8s \u00e0 internet doit \u00eatre activ\u00e9 sans d\u00e9lai pour tous.&lt;/p&gt;","&lt;p&gt;creer une mutuelle pour les retraites car les mutuelle actuelle sont tres cher et les retraite ne sont plus aides&lt;/p&gt;&lt;p&gt;par les employeurs  lancer une negotiacion  avec les mutuelle pour un meilleur prix et remboursement&lt;/p&gt;","&lt;p&gt;Souvent les primes de participation ou int\u00e9ressement voir d'autre prime, sont calcul\u00e9s au proata des jours travailler. Ce qui punie encore une fois les plus fragile.&lt;/p&gt;","&lt;p&gt;Il est plus que n\u00e9cessaire d'augmenter l'allocation handicap\u00e9e. Mille euros serait au moins n\u00e9cessaire pour survivre&lt;/p&gt;","&lt;p&gt;Remboursement \u00e0 100% des protheses audits, lunettes , lentilles, Implants dentaires et couronnes&lt;/p&gt;","&lt;p&gt;S\u00e9curit\u00e9 sociale \u00e9tudiante gratuite pour permettre un meilleur acc\u00e8s aux soins &lt;/p&gt;","&lt;p&gt;retraite complete a 60 ans pour les personnes ayant travaill\u00e9 dans des conditions p\u00e9nible expos\u00e9 au gaz d echappement amiante et produits toxique et ayant le risque de voir leur esp\u00e9rance de vie en bonne sant\u00e9 diminu\u00e9.&lt;/p&gt;","&lt;p&gt;revalorisation de l'AHH&lt;/p&gt;","&lt;p&gt;Faciliter la comparaison et le changement d'assurance sant\u00e9.Offres illisibles et incomparables, r\u00e9siliation difficile : le march\u00e9 des compl\u00e9mentaires sant\u00e9 ne joue pas le jeu de la concurrence au service des consommateurs. R\u00e9sultat, depuis 2006, les cotisations ont augment\u00e9 de plus de 50 %. Avec une pr\u00e9sentation plus lisible et harmonis\u00e9e des offres, la publication du taux de redistribution par organisme (part des cotisations revers\u00e9e aux assur\u00e9s) et la possibilit\u00e9 de r\u00e9silier \u00e0 tout moment, les consommateurs changeraient d'assurance sant\u00e9 plus facilement. Les frais de gestion devraient donc baisser. Et s'ils revenaient simplement \u00e0 leur niveau d'il y a 5 ans&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Revoir le dispositif des dotations des h\u00f4pitaux aux actes qui incitent \u00e0 privil\u00e9gier certains actes bien r\u00e9mun\u00e9r\u00e9s au profit d\u2019un syst\u00e8me plus \u00e9quilibr\u00e9 (un mix actes, nombre de lits, qualit\u00e9 des soins\u2026)\u00a0&lt;/p&gt;","&lt;p&gt;Le nombre de personnes atteintes d'ALLERGIES, DE CANCERS, DE ST\u00c9RILIT\u00c9 MASCULINE, DE NAISSANCE D'ENFANTS SANS BRAS, D'ALZHEIMER, de CANCERS DU SEIN, etc.. explose partout en France, et ailleurs...&lt;/p&gt;&lt;p&gt;Parfois, les m\u00e9dias mainstrean en parlent (TF1, France 2, radios...) MAIS SANS JAMAIS EXPLIQUER &lt;u&gt;P O U R Q U O I&lt;/u&gt; CETTE EXPANSION par MILLIONS DE CAS NOUVEAUX !!!&lt;/p&gt;&lt;p&gt;Je propose qu'une ENQU\u00caTE TOTALE, RAPIDE ET IND\u00c9PENDANTE (pas de conflits d'int\u00e9r\u00eats des chercheurs, une sp\u00e9cialit\u00e9 fran\u00e7aise....), via des fonds publics (pour rechercher l'ind\u00e9pendance) ET des associations s\u00e9rieuses, reconnues et anciennes (caution relative du s\u00e9rieux),&lt;/p&gt;&lt;p&gt;soit RAPIDEMENT MONT\u00c9E POUR TROUVER TOUTES LES CAUSES de cette expansion anormale des allergies, cancers, Alzheimer et autres,&lt;/p&gt;&lt;p&gt;ET AGIR EN QUELQUES SEMAINES (d\u00e8s les preuves trouv\u00e9es par t\u00e9moignages et analyses scientifiques) CONTRE CES CAUSES (pesticides ? allerg\u00e8nes dans l'alimentation ? d'autres perturbateurs hormonaux que les bisph\u00e9nols A ??) en INTERDISANT IMM\u00c9DIATEMENT LES PRODUITS INCRIMIN\u00c9S,&lt;/p&gt;&lt;p&gt;ET proc\u00e8s d'\u00e9tat contre les entreprises qui savaient et n'ont rien fait contre (cf. amiante, M\u00e9diator, sang contamin\u00e9, Roundup dont la notice disait au d\u00e9but que l'on pouvait le pulv\u00e9riser dans nos jardins 7 jours avant de le cultiver !! , etc, etc...).&lt;/p&gt;&lt;p&gt;ET LEUR FAIRE PAYER SOUS ASTREINTE LES D\u00c9PENSES SUPPL\u00c9MENTAIRES DES AGRICULTEURS,etc DU FAIT DU REMPLACEMENT DANS L'URGENCE DE CES PRODUITS (ex : glyphosates).&lt;/p&gt;","&lt;p&gt;La suppression de postes dans la fonctions publics d'\u00c9tat et Hospitali\u00e8res sont \u00e0 stopper imm\u00e9diatement. Les h\u00f4pitaux, les ARS,... ne sont pas l\u00e0 pour faire du profit mais pour aider les populations. Arr\u00eatons de supprimer les postes, ainsi que des services entiers, dont le but est de prot\u00e9ger et de gu\u00e9rir la population !&lt;/p&gt;","&lt;p&gt;maintenir l'hom\u00e9opathie  car contrairement \u00e0 l 'allopathie  c'est sans danger  contrairement \u00e0 certains m\u00e9dicaments .Mon corps m'appartient  et je dois \u00eatre libre disir ma m\u00e9decine.Les vaccins contenant de l 'aluminium sont  facteurs  d'effets secondaires&lt;/p&gt;&lt;p&gt;Les labo pharmaceutiques sont de v\u00e9ritables lobby&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Augmenter l'allocation aux adultes handicap\u00e9s au niveau du smic pour les personnes en situation de handicap dans l'incapacit\u00e9 totale de travailler&lt;/p&gt;","&lt;p&gt;Baisser le prix, plus d'activit\u00e9s,\u00a0faire participer\u00a0les jeunes\u00a0\u00e0 la vie des\u00a0anciens ( d\u00e9placement d'une classe par exemple pour le d\u00e9jeuner)&lt;/p&gt;&lt;p&gt;Sanctions s\u00e9v\u00e8res pour la maltraitance&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Supprimer les surplus d'honoraires de certains m\u00e9decins sp\u00e9cialis\u00e9s, beaucoup trop d'abus&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les m\u00e9decins, sp\u00e9cialistes, ophtalmologues, dermatologues, gyn\u00e9cologues....etc sont trop rares. Le num\u00e9rus clausus limitant le nombre d'\u00e9tudiants dans ces fili\u00e8res \u00e0 \u00e9t\u00e9 cr\u00e9\u00e9 par les m\u00e9decins afin d'\u00eatre certains d'avoir leurs carnets de rendez-vous biens remplis. Depuis 30 ans, c'est devenu de plus en plus difficile d'obtenir des rendez vous dans d\u00e9lais raisonnables. Il faut donc supprimer le num\u00e9rus clausus.&lt;/p&gt;","&lt;p&gt;Pour lutter contre les d\u00e9serts m\u00e9dicaux, il faut repeupler la France en m\u00e9decin et personnel hospitalier&lt;/p&gt;","&lt;p&gt;Le montant de la plus petite retraite devrais \u00eatres \u00e9gale au SMIC ainsi que le minimum vielleuse. &lt;/p&gt;","&lt;p&gt;Il faut aider les jeunes qui sont en foyer obliges de quitter \u00e0 18 ans ces foyers pour les accompagner vers l autonomie financi\u00e8re et ne pas les laisser dans la rue&lt;/p&gt;","&lt;p&gt;Il faut supprimer ces agences qui emploient des personnes ('souvent les copains)qui ne servent \u00e0 rien \u00e0 part de faire des rapports et cet argent mettons dans les h\u00f4pitaux pour soigner et pas pour embaucher pl\u00e9thore de directeurs mais des infirmiers&lt;/p&gt;","&lt;p&gt;On les fusionne et on les attribue en fonction des ressources et de la composition familiale. Et pour l\u2019allocation rentr\u00e9e scolaire, on attribue un \u00ab\u00a0bon pour\u00a0\u00bb des fournitures scolaires ou des baskets/tenue de sport. \u00c7a \u00e9vitera que \u00e7a passe dans des t\u00e9l\u00e9s et que les enfants concern\u00e9s arrivent en classe sans mat\u00e9riel&lt;/p&gt;&lt;p&gt;Ca \u00e9vitera aussi que des gens qui n\u2019en ont pas besoin (moi par exemple) touchent des allocations familiales &lt;/p&gt;","&lt;ol&gt;&lt;li&gt;D\u00e9clarer la souffrance au travail &lt;em&gt;grande cause nationale&lt;/em&gt; pour mobiliser les moyens financiers et de communication contre ce fl\u00e9au et subventionner les r\u00e9seaux professionnels et de sant\u00e9 agissant sur ce th\u00e8me, ainsi que les artistes mettant en lumi\u00e8re la souffrance au travail.&lt;/li&gt;&lt;li&gt;Renforcer la m\u00e9decine du travail:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Int\u00e9grer la m\u00e9decine du travail au service public de sant\u00e9 et garantir ses moyens&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Restaurer la visite m\u00e9dicale obligatoire \u00e0 l'embauche aupr\u00e8s d'un m\u00e9decin et p\u00e9riodiquement en cours de contrat de travail&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Ouvrir l'acc\u00e8s de la m\u00e9decine du travail aux ch\u00f4meurs et instaurer une visite obligatoire pour les ch\u00f4meurs au-del\u00e0 de six mois&lt;/li&gt;&lt;li&gt;Reconna\u00eetre le burn-out comme maladie professionnelle, lutter contre l'id\u00e9ologie manag\u00e9riale et ses effets psychologiques et sanitaires et imposer l'enseignement des sciences sociales et des risques psychosociaux dans les cursus de gestion/commerce/ressources humaines.&lt;/li&gt;&lt;li&gt;Faire du nombre d'accidents du travail un crit\u00e8re de s\u00e9lection dans l'acc\u00e8s aux march\u00e9s publics.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Nous souhaitons comprendre comment les citoyens fran\u00e7ais per\u00e7oivent les nouvelles technologies dans la sant\u00e9.&lt;/p&gt;","&lt;p&gt;Inscrire la pr\u00e9servation de la sant\u00e9 dans la constitution afin qu'aucune loi contraire \u00e0 ce principe ne puisse \u00eatre appliqu\u00e9e&lt;/p&gt;","&lt;p&gt;Alors qu'on parle de la hausse du pouvoir d'achat, des petits salaires, de l'augmentation du SMIC, on reste souvent muets sur le Minimum Vieillesse. &lt;/p&gt;&lt;p&gt;Si les retraites \u00e9taient mieux r\u00e9mun\u00e9r\u00e9es et avec moins d'\u00e9cart de r\u00e9mun\u00e9ration ( agriculteurs, mamans seules qui ont d\u00fb quitter leurs boulots pour s'occuper de leurs enfants, parfois en situation de handicap, les tous petits auto entrepreneurs, etc... ) le Minimum Vieillesse n'existerait pas car toute personne \u00e0 l'\u00e2ge de la retraite, aurait une vie D\u00c9CENTE.&lt;/p&gt;&lt;p&gt;L'argent il faut aller le chercher l\u00e0 o\u00f9 il est. Il ne faut pas rester dans les \\\"miettes\\\" qui ne font qu'alimenter la mis\u00e8re. C'est un cercle vicieux. &lt;/p&gt;","&lt;p&gt;Faire enfin passer la PMA pour toutes tel qu'on nous la promet depuis des ann\u00e9es &lt;/p&gt;","&lt;p&gt;Interdictions des lobbies pharmaceutiques &lt;/p&gt;","&lt;p&gt;Abaisser le revenus maximum de l'indemnisation ch\u00f4mage autour de 3000 \u00e0 5000\u20acmax. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;arr\u00eater les professions lib\u00e9rales pour tout le milieu m\u00e9dical !&lt;/p&gt;&lt;p&gt;car le prix d'achat d'une client\u00e8le freine l'installation de jeunes qui n'ont pas les moyens de l'acheter !&lt;/p&gt;&lt;p&gt;favoriser la formation et les connaissances sur le terrain !&lt;/p&gt;&lt;p&gt;plus de maisons m\u00e9dicales pluridisciplinaires&lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 total sur les consultations, les soins.&lt;/p&gt;","&lt;p&gt;Dans les transports, dans les lieux publics, dans les logements, \u00e0 l'\u00e9cole o\u00f9 au travail &lt;/p&gt;","&lt;p&gt;Acc\u00e9l\u00e9rer la mise en conformit\u00e9 de la loi de 2005 visant \u00e0 rendre accessible tous les lieux publics (combien de magasins ont encore une marche \u00e0 l'entr\u00e9e sans \u00e0 minima une rampe d'acc\u00e8s ?).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Am\u00e9liorer l\u2019accessibilit\u00e9 des transports en commun en rendant un maximum de lignes accessibles et en donnant davantage de moyens aux soci\u00e9t\u00e9s de transport aux personnes \u00e0 mobilit\u00e9 tr\u00e8s r\u00e9duite qui ont besoin d'un service d'accompagnement.&lt;/p&gt;","&lt;p&gt;avoir un peu plus de consid\u00e9ration pour ces citoyens qui ont travaill\u00e9 toute leur vie aujourd'hui l'\u00e9tat estime qu'il ne servent plus a rien et co\u00fbtent cher c'est tout simplement inadmissible. Si nous laissons  faire bient\u00f4t ils vont \u00eatre euthanasi\u00e9s. ils ont le droit de profiter de leur fin de vie et les jeunes ne veulent pas que cette population soit tax\u00e9 pour leur b\u00e9n\u00e9fice.  il est indispensable d'augmenter le niveau de vie et arr\u00eater de taxer les personnes \u00e2g\u00e9es qui ont une petite pension. &lt;/p&gt;","&lt;p&gt;Ouvrir davantage de voies l\u00e9gales d'acc\u00e8s au territoire Europ\u00e9en et permettre un acc\u00e8s inconditionnel pour les personnes bloqu\u00e9es aux fronti\u00e8res ext\u00e9rieures. En mati\u00e8re d'asile, \u00e9largir les crit\u00e8res qui ouvrent droit au statut de r\u00e9fugi\u00e9 pour prendre en compte les nouvelles causes d'exil forc\u00e9, et mettre en place un syst\u00e8me d'asile europ\u00e9en commun qui garantisse le plein respect de la convention de Gen\u00e8ve, un accueil digne dans tous les pays et le libre choix de destination pour les personnes en qu\u00eate d'asile. Supprimer la cat\u00e9gorisation des titres de s\u00e9jour en cr\u00e9ant un titre unique autorisant \u00e0 travailler, et abandonner la logique de l'immigration s\u00e9lective pour favoriser un droit au s\u00e9jour fond\u00e9 sur le respect des droits fondamentaux. Supprimer toutes les formes d'enfermement sp\u00e9cifiques aux personnes \u00e9trang\u00e8res. D\u00e9fendre la solidarit\u00e9 comme une valeur fondamentale : elle doit \u00eatre encourag\u00e9e par les responsables politiques et non criminalis\u00e9e.&lt;/p&gt;","&lt;p&gt;Remboursement exclusif des m\u00e9decins conventionn\u00e9s en secteur 1.&lt;/p&gt;","&lt;p&gt;nationalis\u00e9 tous ce qui est recherche sur les m\u00e9dicaments pour avoir un prix a sa juste valeur et revoir les \u00e9lus ou nomm\u00e9 a L\u2019OMS qui subisse l'influence notoire  des grands  laboratoires pharmaceutique, qui font la pluie et le beau temps au sein de cette organisation .&lt;/p&gt;&lt;p&gt;La sant\u00e9, les m\u00e9dicaments,  les nouvelle technologie en mati\u00e9re de sant\u00e9 doit \u00eatre au service de l'humanit\u00e9 et non servir de profit pour quelque laboratoire &lt;/p&gt;","&lt;p&gt;mettre la aah au smic&lt;/p&gt;","&lt;p&gt;v\u00e9rification de toutes les personnes ayant une carte d'handicap\u00e9s car beaucoup touche la pension sans pour autant etre vraiment dans ce cas , certains peuvent quand meme travailler donc a v\u00e9rifier l'importance de leur handicap &lt;/p&gt;&lt;p&gt;donner plus de pouvoir d'achat au personnel m\u00e9dical dans les hopitaux qui travaillent beaucoup pour un salaire de mis\u00e9re &lt;/p&gt;","&lt;p&gt;Messieurs dames, non ceci n\u2019est pas une th\u00e9orie du complot (encore une)!!! Renseignez vous et observez votre ciel!&lt;/p&gt;&lt;p&gt;L\u2019heure n\u2019est plus \u00e0 se demander si cela existe, l\u2019heure est \u00e0 se demander POURQUOI????&lt;/p&gt;&lt;p&gt;Renseignez vous sur ce qui est balanc\u00e9 et sur ce que cela engendre sur nos sols, notre eau et sur notre sant\u00e9: la maladie des morgellons n\u2019est pas un d\u00e9lir psychiatrique! Et je vous colle ici un article de France Info qui date de qq jours et qui valide d\u00e9finitivement l\u2019existence de cette pratique alors qu\u2019on nous traite de conspirationniste en France! Cherchez l\u2019erreur!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.francetvinfo.fr/meteo/particules-fines/thailande-des-avions-tentent-de-faire-pleuvoir-pour-chasser-la-pollution_3145745.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Structures permettant l\u2019accue Des personnes qui accompagnent dans la maladie un proche. Ces maisons existent d\u00e9j\u00e0 dans certaines grandes villes mais devrait \u00eatre d\u00e9velopp\u00e9es beaucoup plus. &lt;/p&gt;&lt;p&gt;Dans ces maisons nous retrouvons plusieurs sp\u00e9cialit\u00e9s comme par exemple: la m\u00e9ditation, les m\u00e9decins alternatives (Shiatsu, tai chi....) et toutes activit\u00e9s pouvant permettre aux aidants d\u2019avoit un petit moment \u00e0 soi.&lt;/p&gt;","&lt;p&gt;Plafonner les retraites \u00e0 5000 euros par mois maximum. Les personnes qui touchent une pension de retraite sup\u00e9rieure \u00e0 5000 euros par mois sont des personnes qui ont eu de bonnes r\u00e9mun\u00e9rations toute au long de leurs vie et ont eu g\u00e9n\u00e9ralement l'occasion de se constituer un patrimoine cons\u00e9quent, ils ont donc moins besoin que d'autres d'avoir une pension au d\u00e9l\u00e0 de 5000 euros / mois. &lt;/p&gt;&lt;p&gt;Accorder le minimum vieillesse avec le prix mensuel d'un Ehpad. Comment se payer un Ehpad (environ 2500 euros/mois) avec 1000 euros ou moins de retraite ? Rendre accessible les maisons de retraite \u00e0 chacun.&lt;/p&gt;","&lt;p&gt;Arr\u00eat imm\u00e9diat des m\u00e9dicaments nocifs et inutile pour la sant\u00e9.&lt;/p&gt;&lt;p&gt;Plafonner les dividendes des actionnaires de l'industrie pharmaceutique&lt;/p&gt;&lt;p&gt;Obligation des industries \u00e0 investir dans la recherche (trop occup\u00e9 \u00e0 s'enrichir)&lt;/p&gt;&lt;p&gt;Obligation des industries \u00e0 fournir des m\u00e9dicaments accessibles \u00e0 tous (notamment pour le Cancer, Sida,)&lt;/p&gt;","&lt;p&gt;le droit de se soign\u00e9 correctement pour tous, m\u00eame si on n'as pas d'argent , devrais \u00eatre inscrit dans la constitution&lt;/p&gt;&lt;p&gt;De plus  tous les m\u00e9decins n'ont il pas pr\u00eater le serment d\u2019Hippocrate '(voir sur le net ce serment )&lt;/p&gt;","&lt;p&gt;OBLIGATION pour les laboratoires pharmaceutique d'assurer un bon approvisionnement des pharmacies en m\u00e9dicaments sous peine de fortes amendes !&lt;/p&gt;","&lt;p&gt;Sans instaurer un obligation d'installation pour les m\u00e9decins lib\u00e9raux, (ils ne l'accepteront jamais) on pourrait soit s'inspirer des r\u00e8gles qui s'appliquent pour les pharmacies, ou deuxi\u00e8me solution ne pas conventionner de nouveau m\u00e9decin quand un quota est atteint dans un secteur donn\u00e9.&lt;/p&gt;&lt;p&gt;Ils pourraient s'installer o\u00f9 il le souhaitent (de pr\u00e9f\u00e9rence au soleil) mais leurs actes ne seraient pas rembours\u00e9s pas l'assurance maladie, ce qui serait fortement dissuasif.&lt;/p&gt;","&lt;p&gt;Les quartiers prioritaires souffrent d\u2019un manque de commerces et de services de proximit\u00e9\u00a0: 7 \u00e9tablissements pour 1\u00a0000 habitants dans ces territoires, contre 10 pour 1\u00a0000 ailleurs.&lt;/p&gt;&lt;p&gt;Un exemple de ce qui peut \u00eatre fait pour rattraper le retard :&lt;/p&gt;&lt;p&gt;Depuis le\u00a018 d\u00e9cembre 2018, les habitants du Bas Vernet \u00e0 Perpignan ont, de nouveau, acc\u00e8s \u00e0 un supermarch\u00e9 en plein c\u0153ur de leur quartier prioritaire. Un commerce au fonctionnement singulier puisqu\u2019il s\u2019agit, \u00e0 la fois, d\u2019une \u00e9picerie et d\u2019une boutique de v\u00eatements solidaire.&lt;/p&gt;&lt;p&gt;\u00ab\u00a0Le principe, c\u2019est de collecter les invendus et de les redistribuer \u00e0 un prix tr\u00e8s bas, entre 10 et 30% du prix du march\u00e9, pour couvrir les frais de structure. Plusieurs supermarch\u00e9s nous font don de produits alimentaires, d\u2019hygi\u00e8ne et d\u2019entretien de la maison. Pour les familles du quartier, en situation de pr\u00e9carit\u00e9 et de ch\u00f4mage, c\u2019est une v\u00e9ritable aide financi\u00e8re qui leur permet d\u2019am\u00e9liorer leurs conditions de vie\u00a0\\\
