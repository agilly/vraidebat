insertion maintenant il veut faire travailler pour des int\u00e9r\u00eats g\u00e9n\u00e9raux l en contrepartie d'une allocation &lt;/p&gt;&lt;p&gt;POURQUOI AVOIR SUPPRIMER LES EMPLOIS AIDES\u00a0? &lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;REMETTE&lt;/p&gt;&lt;p&gt;SIMPLEMENT LES EMPLOIS AIDES AVEC DES CONDITIONS DE VRAIS REINSERTION&lt;/p&gt;&lt;p&gt;Fallait&lt;/p&gt;&lt;p&gt;y r\u00e9fl\u00e9chir avant de supprimer&lt;/p&gt;&lt;p&gt;De&lt;/p&gt;&lt;p&gt;plus on il demande aux gens de travailler plus longtemps !! 63 ou 64 ans qui&lt;/p&gt;&lt;p&gt;seront lus en arr\u00eate maladie !!!!&lt;/p&gt;&lt;p&gt;Remettre&lt;/p&gt;&lt;p&gt;en place le syst\u00e8me d'il y a quelques ann\u00e9es : un futur retrait\u00e9 travaille \u00e0&lt;/p&gt;&lt;p&gt;mi-temps pay\u00e9 75 % de son salaire brut et en face embaucher un ch\u00f4meur pay\u00e9s&lt;/p&gt;&lt;p&gt;avec l'\u00e9tat qui paierait ses cotisations \u00e0 la place du patron le temps que le&lt;/p&gt;&lt;p&gt;1er parte en retraite&lt;/p&gt;&lt;p&gt;Il&lt;/p&gt;&lt;p&gt;semblerait qu\u2019en r\u00e9alit\u00e9 l'UNEDIC soit \u00e9quilibr\u00e9e par les cotisations si elle&lt;/p&gt;&lt;p&gt;s\u2019\u00e9tait toutes vers\u00e9es \u00e0 UNEDIC&lt;/p&gt;&lt;p&gt;Est-ce&lt;/p&gt;&lt;p&gt;une manipulation des chiffres : un grand doute !&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas rembourser, en en limitant en nombre dans l'ann\u00e9e, 4 par exemple, les frais d'ost\u00e9opathie, connaissant leur efficacit\u00e9, dans certains cas, par rapport \u00e0 la kin\u00e9sith\u00e9rapie ? Je prends mon exemple : probl\u00e8me de dos, 20 s\u00e9ances de kin\u00e9 et 0 am\u00e9lioration, co\u00fbt pour la s\u00e9cu environ 20*13 \u20ac = 260 \u20ac. 1 seule s\u00e9ance d'ost\u00e9o et plus de mal de dos, co\u00fbt de ma poche 50 \u20ac ! cherchez l'erreur !&lt;/p&gt;","&lt;p&gt;Pour lutter contre les rapports sanitaires commandit\u00e9s bien souvent par des lobbies financiers ou pharmaceutiques qui arrangent des rapports d'hygi\u00e8ne et de sant\u00e9 public pour favoriser le d\u00e9veloppement d'un commerce bien souvent non \u00e9thique et inhumain. Il serait temps d'avoir une institution int\u00e8gre , ind\u00e9pendante, non assujettie aux int\u00e9r\u00eats de financiers peu scrupuleux de la sant\u00e9 publique de nous tous.&lt;/p&gt;","&lt;p&gt;taxer beaucoup plus les gens quitte garent sur les places handicapes .cr\u00e9ations de projets avec cet argent pour acheter des fauteuils, aider des familles dont le couts des des soins est insupportable &lt;/p&gt;","&lt;p&gt;Toute nouveaux logement \u00e0 construir doit se plier \u00e0 un cahier des charges \u00e9cologiques et en coh\u00e9rence avec toutes forme de\u00a0handicap, susceptible d'arriver \u00e0 tous&lt;/p&gt;","&lt;p&gt;apr\u00e9s une longue maladie on peut se retrouver avec un taux d'invalidit\u00e9 qui ne permet pas de reprendre son ancien m\u00e9tier,une personne ag\u00e9e de 58 ans n'a pratiquement aucune chance de b\u00e9n\u00e9ficier d'une reconversion professionnelle et \u00e0 toute les chances de se retrouver \u00e0 la retraite anticip\u00e9e pour invalidit\u00e9 et il est aujourdhui impossible de vivre avec les montants actuels donc double peine maladie=invalidit\u00e9=pr\u00e9carit\u00e9,je propose une augmentation d\u00e9cente qui permettre de vivre&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;Les conditions de vie pour les r\u00e9sidents des Ehpad sont majoritairement d\u00e9plorables et le personnel en p\u00e2tit ! &lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Les toilettes faites \u00e0 \\\"la va vite\\\", les journ\u00e9es pass\u00e9es seuls dans les chambres, le manque d'activit\u00e9s pour tous les r\u00e9sidents (pas seulement ceux qui sont le plus valides), le manque d'\u00e9coute et de r\u00e9assurance dont ces personnes ont v\u00e9ritablement besoin, etc...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;Tout cela est du au manque de moyens allou\u00e9s \u00e0 ces \u00e9tablissements! &lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Une aide soignante doit s'occuper de 10 r\u00e9sidents pour la toilette du matin!!! Les douches ne sont, dans ces conditions, pas donn\u00e9es quotidiennement! &lt;em&gt;C'est humainement impossible et les r\u00e9sident(e)s sont les premiers \u00e0 en souffrir! &lt;/em&gt;&lt;/p&gt;&lt;p&gt;Pour la plupart ils/elles ont besoin d'un temps d'adaptation pour se tranquilliser avant la toilette et l'habillement... Cela ne peut \u00eatre offert...et ce sont les aides soignant(e)s qui se plaignent de ne pas pouvoir apporter plus de confort \u00e0 leurs patient(e)s!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Exigeons qu'une revalorisation cons\u00e9quente des budgets soit mise en place rapidement! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Il manque en moyenne 1,5 postes d'aide soignante par \u00e9tablissement! &lt;/strong&gt;&lt;em&gt;c'est inadmissible compte tenu du taux de ch\u00f4mage!&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Exigeons de M. Macron et de Mme Buzin que leur engagement \u00e0 mettre en place une infirmi\u00e8re (un infirmier) de nuit dans CHAQUE Ehpad soit tenu, mais qu'il ne soit pas le seul engagement pris! &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le personnel souffre, les r\u00e9sidents souffrent et nous, parents, souffrons aussi! cela suffit...&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.mesopinions.com/petition/politique/revalorisation-emplois-ehpad/50331?fbclid=IwAR0aeOhoJT_QEV_89uhjZfG0CxnY9xAAjoDU9py5MC-GyEZbEZDEC1Ge_AU\\\"&gt;https://www.mesopinions.com/petition/politique/revalorisation-emplois-ehpad/50331?fbclid=IwAR0aeOhoJT_QEV_89uhjZfG0CxnY9xAAjoDU9py5MC-GyEZbEZDEC1Ge_AU&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Que chacun puisse connaitre ses droits notamment sociaux&lt;/p&gt;","&lt;p&gt;Combler les d\u00e9serts m\u00e9dicaux et cr\u00e9er un corps de m\u00e9decins g\u00e9n\u00e9ralistes fonctionnaires r\u00e9mun\u00e9r\u00e9s pendant leurs \u00e9tudes, afin de pallier l'insuffisance de m\u00e9decins dans certaines zones&lt;/p&gt;","&lt;p&gt;Dans les immeubles HLM , construire et r\u00e9server des petits studios ind\u00e9pendants aux jeunes adultes qui ont grandi et souffrent de rester avec les petits et avec les parents. &lt;/p&gt;","&lt;p&gt;Arr\u00eat du versement des allocations logement aux b\u00e9n\u00e9ficiaires propri\u00e9taires immobiliers \u00e0 l\u2019etranger.&lt;/p&gt;&lt;p&gt;les consulats de France \u00e0 l\u2019etranger devront v\u00e9rifier l\u2019existence du patrimoine immobilier sur place.&lt;/p&gt;","&lt;p&gt;Permettre au enfants ne pouvant pas all\u00e9 \u00e0 l'\u00e9cole \u00e0 cause d'un handicape ou autres de suivre les cours de chez eux via une wabcam&lt;/p&gt;","&lt;p&gt;1.une meilleure coordination entre le syst\u00e8me scolaire, m\u00e9dical et municipal pour d\u00e9tecter les enfants handicap\u00e9s.&lt;/p&gt;&lt;p&gt;2.r\u00e9aliser des \u00e9quipes \u00e9ducatives pluridisciplinaires d'urgence afin de prendre en charge les enfants mais beaucoup plus rapidement et beaucoup plus pr\u00e9cis\u00e9ment&lt;/p&gt;&lt;p&gt;3.logiciel ou recrutement agent administratifs \u00e0 la MDPH car d\u00e9lais de r\u00e9ponse beaucoup trop long&lt;/p&gt;","&lt;p&gt;on prend un 1% sur chaque projet immobilier neuf, et avec cet argent on construit des structures d'accueil pour sdf (une chambre individuelle,une douche,une soupe chaude...)&lt;/p&gt;","&lt;p&gt;obliger les m\u00e9decins \u00e0 s'\u00e9tablir dans les zones rurales ou les m\u00e9decins.ont disparu,  on ne peut plus se soigner. c'est inadmissible dans un pays comme le notre. les m\u00e9decins restant refusent les nouveaux patients, et maintenant m\u00eame en ville, est ce normal?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Il n'est pas normal que l'on soit oblig\u00e9 de faire venir des m\u00e9decins entre autre de l'est, ou d'autres pays \u00e9trangers, par manque de m\u00e9decin en France. Alors que nos imp\u00f4ts paient leurs \u00e9tudes, ils devraient obligatoirement s'\u00e9tablir pendant 3 \u00e0 5 ans en province, certes dans des maisons m\u00e9dicales, pour ne pas \u00eatre seuls.&lt;/p&gt;&lt;p&gt;Ils s'engagent \u00e0 soigner, ils ont une responsabilit\u00e9 morale,  donc ils doivent  \u00eatre pr\u00e9sents l\u00e0 ou il y a besoin. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ne plus rembourser les interventions chirurgicales faites pour des raisons rituelles (circoncisions; il pourrait y avoir un syst\u00e8me de mutuelle comme pour la chirurgie esth\u00e9tique) et transf\u00e9rer l'argent ainsi \u00e9conomis\u00e9 aux EHPAD (pour une prise en charge plus digne de tous nos anciens , toute origine et culture confondues)&lt;/p&gt;","&lt;p&gt;Que la s\u00e9curit\u00e9 sociale reconnaisse vraiment que les personnes malades pour la m\u00eame maladie depuis de nombreuses ann\u00e9es, reconnue \u00e0 100 % dans le tableau de la s\u00e9curit\u00e9 sociale, soit mise en invalidit\u00e9 plus rapidement arriv\u00e9 vers 50 ans, en vieillissant la sant\u00e9 ne s'am\u00e9liore pas. Ce qui permettrait \u00e0 ces personnes, de mieux vivre, et partir \u00e0 la retraite plus rapidement au bout de 10 ans de retraite cotis\u00e9e.     &lt;/p&gt;","&lt;p&gt;Voir la possibilit\u00e9 de permettre aux opticien(ne)s de pratiquer des contr\u00f4les oculaires sans limite de temps,sans obligation de passer par un ophtalmologiste li\u00e9 \u00e0 la prescription m\u00e9dicale.Permettrait de d\u00e9sengorger les 9 mois d'attente pour avoir un rendez-vous&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;d\u00e9finir un maximum pour ces indemnit\u00e9s: les salari\u00e9s ayant de gros salaires,( b\u00e9n\u00e9ficiant de la solidarit\u00e9 des autres travailleurs dans ces cas), le maximum pourrait \u00eatre de 3000 euros. &lt;/p&gt;","&lt;p&gt;Retrait\u00e9 des services hospitaliers : les 35 h \u00e0 mis \u00e0 plat les h\u00f4pitaux etc...rien d\u2019anticipe ( papy boom)&lt;/p&gt;&lt;p&gt;propositions: cursus des m\u00e9decins : ( doivent donner 5 ans \u00e0 l\u2019etat Fran\u00e7ais apr\u00e8s \u00e9tudes)il y\u2019a de l\u2019argent public d\u00e9pens\u00e9 pour eux.&lt;/p&gt;&lt;p&gt;faire un plan des d\u00e9serts m\u00e9dicaux et ils choisissent.&lt;/p&gt;&lt;p&gt;faire des structures interm\u00e9diaires avant les grands centres hospitaliers ( maison de retraite : m\u00e9dicalis\u00e9e o\u00f9 non) avec m\u00e9decin qui fait consultations internes et externes, infirmi\u00e8res,kin\u00e9sith\u00e9rapeutes etc (et non faire une maison de sant\u00e9,regrouper plus pour pouvoir faire le tampon des urgences....&lt;/p&gt;&lt;p&gt;remettre \u00e0 plat ( h\u00f4pital et clinique) salari\u00e9s m\u00e9decins et pay\u00e9s \u00e0 l\u2019actes !!! Taux de remplissage h\u00f4pital clinique &lt;/p&gt;&lt;p&gt;carnet de sant\u00e9 pour tous \u00e0 pr\u00e9senter obligatoirement ( toute la vie) m\u00e9decin sp\u00e9cialiste,h\u00f4pital,pharmacie &lt;/p&gt;&lt;p&gt;voir les arnaques \u00e0 la carte vital !!!! Nous ne pouvons pas soigner toute la mis\u00e8re du monde !!!!&lt;/p&gt;&lt;p&gt;arreter les heures de d\u00e9l\u00e9gations pendant le travail ( DP,CE,Chsct est) trouver syst\u00e8me r\u00e9mun\u00e9r\u00e9 en dehors des heures de travail ( que tout le monde \u00e0 fait ses heures pour justifier le salaire)&lt;/p&gt;&lt;p&gt;Solidarite: trop g\u00e9n\u00e9reuse !!! Contr\u00f4ler plus ( trop d.assistanat) syst\u00e8me juste et efficace.&lt;/p&gt;","&lt;p&gt;On pourrait proposer des bourses aux \u00e9tudiants, qui d\u00e9sirent faire des \u00e9tudes de m\u00e9decine et n'en ont pas les moyens financiers,de travailler en milieu rural pendant un certain nombre d'ann\u00e9es en contre-partie.&lt;/p&gt;","&lt;p&gt;NON aux compteurs communiquants \u00e9lectricit\u00e9 eau gaz! Notre vie va devenir un enfer d\u2019ondes, d\u2019espionnages et de catastrophes domestiques! STOP \u00e0 la folie!&lt;/p&gt;","&lt;p&gt;laisser entrer les medecines naturelles dans les hopitaux, et autres etablissment publiques&lt;/p&gt;&lt;p&gt;augmenter les remboursement des mutuelles, &lt;/p&gt;&lt;p&gt;mieux informer sur les differentes techniques&lt;/p&gt;&lt;p&gt;etc...&lt;/p&gt;&lt;p&gt;peut etre mieux les encadrer aussi  ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Avoir comme un \u00ab\u00a0 budget annuel de remboursement \u00ab\u00a0 que l\u2019on peut utiliser dans des M\u00e9decines pr\u00e9ventives alternatives: Je pense par exemple \u00e0 l\u2019ost\u00e9opathie, m\u00e9decine chinois, hom\u00e9opathie. la naturopathie, kinesiologie..&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il est anormal que les soins ne soient pas accessibles \u00e0 tous et de fa\u00e7on \u00e9galitaire et totale. La sant\u00e9, le bien-\u00eatre, les soins, l'hygi\u00e8ne, l'alimentation...ne sont pas des notions discutables. Ce sont des imp\u00e9ratifs physiologiques.&lt;/p&gt;&lt;p&gt;Il est imp\u00e9ratif de revoir le syst\u00e8me afin que les plus d\u00e9munis aient les m\u00eames acc\u00e8s aux soins que les nantis.&lt;/p&gt;&lt;p&gt;Des pr\u00e9l\u00e8vements sous forme d'imposition sp\u00e9cifique pour ce secteur doivent viser les plus favoris\u00e9s de fa\u00e7on \u00e9galitaire et proportionnelle.&lt;/p&gt;","&lt;p&gt;Baisser le tarif des consultations \u00e0 23 euros&lt;/p&gt;&lt;p&gt;Profession de nantis&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;une omerta compl\u00e8te est pr\u00e9sente quant \u00e0 cette technologie de contr\u00f4le pr\u00e9sente dans la C.I.&lt;/li&gt;&lt;li&gt;le public ignore dans sa grande majorit\u00e9 la pr\u00e9sence de cette fr\u00e9quence&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;abroger la loi Bachelot &lt;/p&gt;&lt;p&gt;qui paye les h\u00f4pitaux a l'acte&lt;/p&gt;&lt;p&gt;qui donne tous les pouvoirs au directeur &lt;/p&gt;","&lt;p&gt;Pour les ALD, il faudrait \u00e9tablir une liste de soins accessible d'office, plut\u00f4t que de laisser les caisses de sant\u00e9 d\u00e9cider de tout. Quand on passe d'une caisse \u00e0 une autre, puis que l'on renouv\u00e8le son dossier ALD, il peut apparaitre que la caisse suivante peut totalement r\u00e9futer les d\u00e9cisions de la premi\u00e8re caisse, quitte \u00e0 mettre la sant\u00e9 de la personne en danger. Une liste de soins \u00e0 minima pour les ALD \u00e9viterait de nombreux \u00e9cueils pour les personnes qui ont besoin de ces soins.&lt;/p&gt;","&lt;p&gt;dans les MAS (maison d'accueil sp\u00e9cialis\u00e9e)il n'y a pas eu d'augmentation de l'AHH mais une diminution de 60 euros mensuel \u00e0 cause du forfait journalier qui a augmenter depuis le premier janvier 2018 donc il faut revoir cette augmentation en proportion des \u00e9tablissement d'acceuil. &lt;/p&gt;","&lt;p&gt;Encadrement des prix des m\u00e9dicaments, proth\u00e8ses, soins, examens, etc. \\\nSuppression du remboursement des cures thermales et de l'hom\u00e9opathie.&lt;/p&gt;","&lt;p&gt;N'attribuer des logements sociaux en priorit\u00e9 absolue qu'aux Fran\u00e7ais et seulement aux Fran\u00e7ais. Un plafond de revenu doit \u00eatre d\u00e9fini pour d\u00e9terminer le droit \u00e0 pr\u00e9tendre a un logement social ..... Et expulser les personnes d\u00e9passant 2 fois le plafond pour laisser le place \u00e0 des locataires \u00e0 faible revenu. Ras le bol de voir des bourges qui gagnent plus de 3000\u20ac vivre dans un logement social pour 350\u20ac de loyer !!!!!!!!!!!!\t\t&lt;/p&gt;","&lt;p&gt;Plus de claret\u00e9 dans les traitements. Mensonge des m\u00e9decins : ils  r\u00e9p\u00e8tent ce qu'ils ont appris en fac de m\u00e9decine.&lt;/p&gt;","&lt;p&gt;remboursements de toutes ses sp\u00e9cialites &lt;/p&gt;","&lt;p&gt;Interdire totalement la vente d'alcool dans les bals, discoth\u00e8ques, festivals. Fermeture administrative imm\u00e9diate et d\u00e9finitive de l'\u00e9tablissement ou de la manifestation pour tous les propri\u00e9taires ou organisateurs qui d\u00e9rogent \u00e0 cette r\u00e9gle. Les bars bien connus o\u00f9 les piquetons viennent claquer leur RSA doivent voir leur licence IV annul\u00e9e pour ne pouvoir que vendre des boissons sans alcool. Interdire la fr\u00e9quentation des \u00e9tablissements LICENCE IV au moins de 21 ans, m\u00eame accompagn\u00e9s, et m\u00eame pour y boire un jus d'orange. La moindre boisson alcoolis\u00e9e doit \u00eatre vendue a des plus de 21 ans sur contr\u00f4le d'identit\u00e9. La vente d'alcool ne peut se faire que par paiement \u00e9lectronique (Carte Bancaire) pour laisser une trace pour analyse ult\u00e9rieure par la justice au cas o\u00f9 ...&lt;/p&gt;","&lt;p&gt;interdire les machines et faire un proc\u00e8s aux responsables de l'\u00e9tablissement fran\u00e7ais du sang et de cette multinationale sans scrupules&lt;/p&gt;","&lt;p&gt;AAH le fusionner avec le compl\u00e9ment de ressources et majoration vie autonome ,mont er son montant minimum au niveau du smic et desindexer cette pension du conjoint marie ou pacs\u00e9 .remonter les plafonds fiscaux \u00e0 3 smics minimum.&lt;/p&gt;&lt;p&gt;Notre conjoint on l impression de travailler pour rien quand on perd ce compl\u00e9ment de ressource ,il ne reste que cette pension d invalidit\u00e9 ,\u00e0 650 euros on n y arrive plus !!!!&lt;/p&gt;","&lt;p&gt;aujourd'hui , les places disponibles en IME pour les enfants atteints d'un handicap sont insuffisantes et conduisent \u00e0 des situations o\u00f9 les enfants ne sont pas pris en charge ou b\u00e9n\u00e9ficient de plan de secours pendant plusieurs ann\u00e9es les listes d'attentes pouvant d\u00e9passer 5 ans. . conduisant parfois \u00e0 une d\u00e9sociabilisation compl\u00e8te car ils sont trop ag\u00e9s pour rester dans des \u00e9coles type CLIS .certains peuvent m\u00eame etre plac\u00e9s par d\u00e9pit dans des instituts belges pay\u00e9s par la s\u00e9cu francaise.les places disponibles devraient etre r\u00e9actualis\u00e9es chaque ann\u00e9e en fonction des notifications exprim\u00e9es par les MDPH (maisons d\u00e9partementales des personnes handicap\u00e9es).cela peut mettre fin a la maltraitance que subissent ces enfants ,a ne pas les p\u00e9naliser plus en ne retardant pas les soins dont ils devraient b\u00e9n\u00e9ficier au plus vite ,resociabliserais les parents et les mamans en particulier qui sont parfois oblig\u00e9es de cesser leur travail pour garder leur enfant.enfin cela cr\u00e9rait des emplois non d\u00e9localisables.&lt;/p&gt;","&lt;p&gt;Je propose que la s\u00e9curit\u00e9 sociale adopte un seul palier de retraite et de cotisation ch\u00f4mage  la m\u00eame pour tous!&lt;/p&gt;","&lt;p&gt;Le mod\u00e8le fran\u00e7ais en termes de s\u00e9curit\u00e9 sociale et de sant\u00e9 est tr\u00e8s envi\u00e9 dans le monde mais &lt;strong&gt;il faudrait arr\u00eater de reprocher aux Fran\u00e7ais, en les culpabilisant, qu\u2019ils sont favoris\u00e9s gr\u00e2ce \u00e0 ce mod\u00e8le&lt;/strong&gt; car &lt;strong&gt;&lt;u&gt;si celui-ci fonctionne, c\u2019est gr\u00e2ce \u00e0 nos imp\u00f4ts et donc \u00e0 notre argent&lt;/u&gt;&lt;/strong&gt;. Cela ne veut pas pour autant dire que je souhaite le ralentissement de ce mod\u00e8le, j\u2019aimerai juste qu\u2019on arr\u00eate cette culpabilisation constante et permanente des fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;La sant\u00e9 n\u2019est pas un march\u00e9&lt;/strong&gt;. Il faut une totale ind\u00e9pendance des laboratoires de recherches et un contr\u00f4le assidu dans l\u2019\u00e9laboration des m\u00e9dicaments. Le T\u00e9l\u00e9thon c\u2019est g\u00e9nial, mais pourquoi ce n\u2019est pas avec mes imp\u00f4ts qu\u2019on soutient la recherche de maladies rares\u00a0? Et bien s\u00fbr donne qui veut (Carlos Gohn n\u2019a pas du y donner un centimes\u00a0!)\u2026\u00a0Il ne peut pas y avoir un buisness sur le dos des malades surtout quand c\u2019est la s\u00e9cu qui paie la villa de luxe du dirigeant de la soci\u00e9t\u00e9 pharmaceutique. On a le devoir de mettre tout en \u0153uvre pour que nos malades gu\u00e9rissent. C\u2019est une base \u00e9thique.&lt;/p&gt;","&lt;p&gt;Afin de d\u00e9sengorger les services d'urgence des h\u00f4pitaux r\u00e9tablir les services de garde du dimanche des m\u00e9decins lib\u00e9raux comme cela existait voici plus de 20 ans et r\u00e9\u00e9valuer en parall\u00e8le les tarifs de consultation des m\u00eames m\u00e9decins (actuellement \u00e0 25 \u20ac) &lt;/p&gt;","&lt;p&gt;Le sucre blanc raffin\u00e9 est tr\u00e8s nocif pour la sant\u00e9. Il faut favoriser les sucres non raffin\u00e9s et diminuer les exc\u00e8s industriels.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;C'est bien beau de vouloir de la solidarit\u00e9, on s'acharne \u00e0 d\u00e9tecter la moindre anomalie chez les foetus pour les tuer. Je refuse de vivre dans un monde o\u00f9 est vieux, handicap\u00e9 ou d\u00e9ficient nous rel\u00e8gue au rang de d\u00e9chet.&lt;/p&gt;","&lt;p&gt;Minimum vieillesse comme il existe un SMIC, transports gratuits, surveillance m\u00e9dicale \u00e0 domicile (\u00e9preuve du combattant pour une personne \u00e2g\u00e9e et sans voiture d'aller consulter des sp\u00e9cialistes)&lt;/p&gt;","&lt;p&gt;Pour une r\u00e9forme de la &lt;strong&gt;retraite sociale et solidaire&lt;/strong&gt;, on pourrait imaginer l'abandon pur et simple du syst\u00e8me actuel qui permet de toucher une retraite proportionnelle aux cotisations vers\u00e9es durant sa vie active.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je m'explique :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Pendant notre vie active, les cotisations obligatoires sont directement li\u00e9es \u00e0 notre niveau de r\u00e9mun\u00e9ration, donc au plus on gagne, au plus on cotise, au plus notre pension de retraite sera \u00e9lev\u00e9e... On est en passe de se demander si c'est bien normal quand on voit les disparit\u00e9s existantes entre les diff\u00e9rents retrait\u00e9s aujourd'hui : certains touchent 450\u20ac actuellement, apr\u00e8s une vie active de mis\u00e8re v\u00e9cue dans le labeur et ne peuvent pas subvenir \u00e0 leurs besoin de base. Pendant ce temps d'autres ont per\u00e7u un bon salaire, ont pu investir dans l'immobilier, se constituer un patrimoine au cours de leur vie active et touchent une retraite sup\u00e9rieure \u00e0 5000\u20ac. Je ne consid\u00e8re pas la retraite bas\u00e9e sur la contribution tr\u00e8s solidaire de ce point de vue l\u00e0...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;L'\u00e9volution du ratio actifs / retrait\u00e9s et plus qu'inqui\u00e9tant : alors que la population \u00e9tait compos\u00e9e de 4 actifs pour un retrait\u00e9 en 1960, la baisse vertigineuse que l'on a subie ( environ 1,7 aujourd'hui) devrait atteindre 1,2 actifs pour un retrait\u00e9 en 2050! Des mesures courageuses que nos gouvernements successifs auraient d\u00fb prendre il y a 30 ans n'ont toujours pas \u00e9t\u00e9 prises aujourd'hui (ou du moins a demi)... Mais comment assurer un paiement d\u00e9cent des retraites avec si peu de cotisants dans un syst\u00e8me par r\u00e9partition?&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors quelles seraient les mesures \u00e0 prendre? D'un point de vue supportable financi\u00e8rement pour tous le monde il faudrait explorer des pistes comme :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;L'attribution d'une pension de &lt;strong&gt;retraite au montant universel&lt;/strong&gt;, sup\u00e9rieure au SMIC, index\u00e9e sur l'inflation et bas\u00e9e sur la division de l\u2019enveloppe globale budg\u00e9taire actuelle par le nombre de pensionnaires (1389 euros bruts en 2016). Ce qui permettrait de ne pas l\u00e9ser les actifs qui auraient eu un bas salaire toute leur vie, ce qui va en g\u00e9n\u00e9ral de pair avec un travail pr\u00e9caire et/ou physique, bref de toutes fa\u00e7on mal r\u00e9mun\u00e9r\u00e9. Et qui permettrait \u00e0 tous les retrait\u00e9s de vivre d\u00e9cemment. M\u00eame pour ceux qui auraient largement plus contribu\u00e9 au paiement des retraites de leurs a\u00een\u00e9s pendant leur vie active (qui \u00e9tait de toute fa\u00e7on au dessus de la moyenne, puisque mieux r\u00e9mun\u00e9r\u00e9e)...&lt;/li&gt;&lt;li&gt;Baser le nombre de trimestres de &lt;strong&gt;cotisations sur l'\u00e9volution de l'esp\u00e9rance de vie. &lt;/strong&gt;En consid\u00e9rant que l'\u00e2ge l\u00e9gal de la retraite doit correspondre au 3/4 de cette derni\u00e8re.&lt;/li&gt;&lt;li&gt;Mettre fin aux r\u00e9gimes de la fonction publique, des non-salari\u00e9s et aux r\u00e9gimes sp\u00e9ciaux (fin du cumul des retraites notamment) pour tout rassembler au r\u00e9gime g\u00e9n\u00e9ral, d'o\u00f9 une &lt;strong&gt;simplification drastique de l'indemnisation&lt;/strong&gt;.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Supprimer l'actionnariat des \u00e9tablissements public, stop la financiarisation des h\u00f4pitaux, etc...&lt;/p&gt;&lt;p&gt;Les EHPAD et h\u00f4pitaux ne sont pas des entreprises donc il faut des moyens et arr\u00eater avec les mots d\u00e9ficit  &lt;/p&gt;","&lt;p&gt;La vente de cigarette \u00e9tant interdite aux mineurs, il faudrait interdire la vente de cigarette aux personnes n\u00e9es apr\u00e8s 2001 (les mineurs d'aujourd'hui) pour tendre vers une large majorit\u00e9 d'adultes sains.&lt;/p&gt;&lt;p&gt;Il faudrait donc pr\u00e9senter syst\u00e9matiquement une pi\u00e8ce d'identit\u00e9 au tabac.&lt;/p&gt;&lt;p&gt;Cela pourrait \u00e9ventuellement provoquer un \\\"trafic\\\" mais la grande majorit\u00e9 de la g\u00e9n\u00e9ration n'ayant jamais essay\u00e9 ne sera pas tent\u00e9e d'essayer + la difficult\u00e9 \u00e0 s'en procurer (moins simple que d'aller chez n'importe quel tabac) + absence de contact regulier et prolong\u00e9 favorisant l'addiction.&lt;/p&gt;","&lt;p&gt;L'\u00e9tat all\u00e8ge les charges sociales des entreprises donc des rentr\u00e9es d'argent plus faibles, des remboursements moindres. Nous avons un syst\u00e8me qui prot\u00e8ge tout le monde et assure \u00e0 chacun \\\"une bonne sant\u00e9\\\" donc des travailleurs op\u00e9rationnels!&lt;/p&gt;&lt;p&gt;On donne aux entreprises des diminutions de charges, des imp\u00f4ts sur le CA moindres. Notre syst\u00e8me est relativement \u00e9quitable. Si on continue, on passera aux priv\u00e9s avec ceux qui ne pourront pas payer. La diminution de charges n'apporte rien aux ch\u00f4mage et ne p\u00e9nalise pas le commerce comme on voudrait nous le faire croire&lt;/p&gt;","&lt;p&gt;L epoux qui decide en accord avec l autre de rester au foyer pour \u00e9lever leurs enfants devrait pouvoir b\u00e9n\u00e9ficier \u00e0 part egale des montants des trimestres cotises par celui qui travaille au moment de prendre la retraite&lt;/p&gt;","&lt;p&gt;La loi du 11 F\u00e9vrier 2005 pour l\u2019\u00e9galit\u00e9 des droits et des chances ne concerne pas le handicap\u00e9 mari\u00e9 \u00e0 une personne valide qui per\u00e7oit un salaire sup\u00e9rieur au SMIC\u00a0, car son A.A.H risque d\u2019\u00eatre r\u00e9duite ou m\u00eame supprim\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;u&gt;Rappelons&lt;/u&gt; que l\u2019A.A.H se voit r\u00e9duite ou supprim\u00e9e\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Si le handicap\u00e9 travaille&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Si le salaire du conjoint augmente&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0En cas d\u2019hospitalisation prolong\u00e9e&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il me semble qu\u2019avoir un handicap est d\u00e9j\u00e0 bien suffisant et difficile \u00e0 vivre\u00a0!&lt;/p&gt;&lt;p&gt;\u00a0La ministre Me Cluzel estime que \\\"l'AAH s'articule autour de la solidarit\u00e9 entre \u00e9poux\\\"c'est pourquoi la suppression des ressources du conjoint a \u00e9t\u00e9 rejet\u00e9 en octobre 2018&lt;/p&gt;&lt;p&gt;le handicap\u00e9 est \u00e0 la charge de son conjoint ou de ses enfants &lt;/p&gt;","&lt;p&gt;Je suis sid\u00e9r\u00e9 que tout soit compar\u00e9 en pourcentage car m\u00eame en doublant les revenus de tous, les plus pauvres seront toujours les plus pauvres des riches!&lt;/p&gt;&lt;p&gt;Il faudrait pour personne seule 1800 euros par mois / 3400 euros pour un couple que ce soit un salari\u00e9, un pensionn\u00e9 ou un retrait\u00e9.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Supprimer le \u00ab\u00a0numerus clausus\u00a0\u00bb &lt;/strong&gt;instaur\u00e9 par la loi du 30 juin 1971 sur les \u00e9tudes m\u00e9dicales.&lt;/p&gt;","&lt;p&gt;Comme les pensions retraites les pensions d'invalidit\u00e9s ont \u00e9t\u00e9 impact\u00e9es d'une hausse de 1.7% de la CSG. M MACRON a jug\u00e9 injuste cette hausse pour les retrait\u00e9s mais pas un mot pour les pensions d'invalidit\u00e9s. Au  nom de la justice sociale il serait bon d'annuler cette hausse.&lt;/p&gt;","&lt;p&gt;Aujourd\u2019hui 30% du r\u00e9pertoire global des m\u00e9dicaments est exploit\u00e9.&lt;/p&gt;&lt;p&gt;\u00c9largir le r\u00e9pertoire des m\u00e9dicaments g\u00e9n\u00e9riques , encore 70%&lt;/p&gt;","&lt;p&gt;un statut pour les aidants &lt;/p&gt;&lt;p&gt;les parents ou proche aidant d\u00e9dommag\u00e9e d'une personne handicap\u00e9e n'ont pas de statut, selon le cas c'est une pr\u00e9sence 24 h / 24 et 7 jours / sur 7. ce d\u00e9dommagement est loin du SMIC horaire au alentour de 900 euros par mois pour une pr\u00e9sence constante et ne donne droit a rien. pas de retraite, de ch\u00f4mage, de cong\u00e9s, de mutuelle obligatoire etc...  en faisant le choix de s'occuper d'une personne handicap\u00e9 on met notre vie entre parenth\u00e8se &lt;/p&gt;","&lt;p&gt;Des milliers de personnes \u00e2g\u00e9es devenues d\u00e9pendantes sont orient\u00e9es vers les services g\u00e9riatrie des h\u00f4pitaux car elles n'ont pas les moyens financiers d'int\u00e9grer les maisons de retraite qui sont beaucoup trop ch\u00e8res (PLUS DE 2 000 EUROS PAR MOIS).&lt;/p&gt;&lt;p&gt;Il est temps de prendre r\u00e9ellement en compte la question de la d\u00e9pendance dans ce pays.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Cr\u00e9er une branche sp\u00e9cifique \\\"d\u00e9pendance\\\" de la s\u00e9curit\u00e9 sociale pour le financement des structures PUBLIQUES&lt;/li&gt;&lt;li&gt;Cr\u00e9er des comit\u00e9s de surveillance du fonctionnement des maisons de retraite pour \u00e9vier la maltraitance des r\u00e9sidents&lt;/li&gt;&lt;li&gt;Limiter par la Loi les dividendes des actionnaires des maisons de retraite priv\u00e9es&lt;/li&gt;&lt;li&gt;Promouvoir la cr\u00e9ation des structures publiques pour r\u00e9pondre correctement \u00e0 la demande&lt;/li&gt;&lt;li&gt;Augmenter fortement le salaire des personnels qui travaille en maison de retraite&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;pouvoir garder sa mutuelle \u00e0 montant pr\u00e9f\u00e9rentiel \u00e0 la retraite si on a travaill\u00e9 dans la m\u00eame soci\u00e9t\u00e9 plus de 5 ans au moment du d\u00e9part \u00e0 la retraite&lt;/p&gt;","&lt;p&gt;Les assurances pr\u00e9voyances ont la possibilit\u00e9 de se d\u00e9rober \u00e0 leurs devoirs d\u2019indemniser les gens qui sont en arr\u00eat maladie, gr\u00e2ce \u00e0 des astuces juridiques comme la convocation chez un m\u00e9decin \u00ab\u00a0expert\u00a0\u00bb (en quoi?) dont la conclusion n\u2019est v\u00e9rifi\u00e9e par personne, et qui permet de stopper les versements (qui doivent reprendre pour un prolongement, mais peu le savent).&lt;/p&gt;&lt;p&gt;Mettre en place un observatoire pour rep\u00e9rer ces abus, et sanctionner ces assurances en leur interdisant de continuer \u00e0 s\u2019occuper de Pr\u00e9voyance (d\u00e9l\u00e9gation de leurs droits et devoirs), ainsi que les m\u00e9decins \u00ab\u00a0experts\u00a0\u00bb complaisants.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;L'esp\u00e9rance de vie a recul\u00e9 en 2015 en France pour la premi\u00e8re fois depuis 1969.&lt;/strong&gt; C'est le cas dans plusieurs pays d\u00e9velopp\u00e9s, en particulier pour les travailleurs et les pauvres. L'esp\u00e9rance de vie en bonne sant\u00e9 recule aussi. &lt;strong&gt;Tels sont les effets de la malbouffe, des pollutions, de la pr\u00e9carit\u00e9 grandissante et du recul des services publics de sant\u00e9, sous les coups de boutoir lib\u00e9raux. &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Que l'Etat assure \u00e0 toute personne vivant sur son territoire un repas par jour un lit et une douche &lt;/p&gt;","&lt;p&gt;Les structurescomprenant EHPAD et cr\u00e8che montrent de nombreux effets b\u00e9n\u00e9fiques. Il faudrait qu'avant chaque construction d'EHPAD, ou autre maison pour personnes \u00e2g\u00e9es, la possibilit\u00e9 de cr\u00e9ation d'une cr\u00e8che jointe soit \u00e9tudi\u00e9e avec les responsables locaux. Ceci ne signifie pas que le projet semblera toujours pertinent, mais au moins cette option aura \u00e9t\u00e9 envisag\u00e9e.&lt;/p&gt;","&lt;p&gt;Permettre de consultez un suivie m\u00e9dical correctement, en instaurant un carnet \u00e0 souche pour l'obtention de journ\u00e9e de cong\u00e9s suppl\u00e9mentaire financer en partie par l'employeur et la s\u00e9curit\u00e9 social&lt;/p&gt;","&lt;p&gt;Obliger \u00e0 indiquer sur les \u00e9tiquettes la quantit\u00e9 de sucre ajout\u00e9 et la part de l\u2019AJR que cela repr\u00e9sente. Diffuser des messages de pr\u00e9vention dans les \u00e9coles.&lt;/p&gt;","&lt;p&gt;Pas de syst\u00e8me de retraite \u00e0 points.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Pour y avoir travaill\u00e9, il faut revoir tout le syst\u00e8me bas\u00e9 exclusivement sur la facturation par un vrai service de soins, sans penser \u00e0 une quelconque rentabilit\u00e9.&lt;/p&gt;&lt;p&gt;que le travail du back office aille dans l\u2019int\u00e9r\u00eat des patients et du personnel soignants et non des soci\u00e9t\u00e9s priv\u00e9es qui travaillent pour les h\u00f4pitaux pire encore dans l\u2019int\u00e9r\u00eat des plans de carri\u00e8re des dirigeants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Rouvrir des antennes de proximit\u00e9 avec service d\u2019urgence, centre m\u00e9dicales int\u00e9gr\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;aujourd\u2019hui il faut 1 an voir plus pour avoir un rendez vous avec un sp\u00e9cialiste 1 semaine avec un g\u00e9n\u00e9raliste. C\u2019ets Tout simplement INACCEPTABLE. &lt;/p&gt;","&lt;p&gt;Restructurer les emprunts des m\u00e9nages surendett\u00e9s et garantir \u00e0 tous l'acc\u00e8s effectif aux services bancaires de base&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;PREAMBULE&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Pour comprendre notre proposition, pourquoi ? :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Depuis 2013,  nous menons un combat, un projet pour que les parents d'enfants porteurs d'un handicap aient la possibilit\u00e9 de retravailler et force est de constater que c'est une th\u00e9matique totalement d\u00e9laiss\u00e9e par tous les politiques. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous avons frapp\u00e9 \u00e0 toutes les portes, \u00e9lus, d\u00e9put\u00e9s, Pr\u00e9sidence, en juin 2016, un amendement le n\u00b0702 (&lt;a href=\\\"http://www.senat.fr/seances/s201606/s20160622/s20160622006.html?fbclid=IwAR2NuW_dlMvNIAdfl0OBpVoqrARekPL5OOWkCzfzQkCB87XVoYDowoZGnhQ\\\"&gt;extrait&lt;/a&gt;) suite \u00e0 nos diff\u00e9rentes sollicitations et citant notre projet a \u00e9t\u00e9 d\u00e9pos\u00e9 par la s\u00e9natrice Madame David, refus\u00e9 en s\u00e9ance par le rapporteur \u00e0 l'\u00e9poque Monsieur Forissier,  nous nous sommes d\u00e9plac\u00e9s 3 fois l'ann\u00e9e derni\u00e8re au Minist\u00e8re de la Sant\u00e9 et des Solidarit\u00e9s pour pr\u00e9senter un projet d'emplois adapt\u00e9s avec une plateforme de mise en relation parents / employeurs pour les parents dits \\\"aidants\\\", ce projet a \u00e9t\u00e9 trouv\u00e9 pertinent et int\u00e9ressant est d\u00e9sormais scell\u00e9 dans le rapport de Dominique Gillot Pr\u00e9sidente de la CNCPH (&lt;a href=\\\"https://handicap.gouv.fr/IMG/pdf/rapport_gillot_-_tome_2.pdf\\\"&gt;tome 2 Les aidants - Recommandation n.15&lt;/a&gt;), Dominique Gillot qui avait \u00e9t\u00e9 missionn\u00e9e en octobre 2017 par les ministres du Travail, de la Sant\u00e9 et Sophie Cluzel pour collecter les besoins des personnes porteurs de handicap et des \\\"aidants\\\"...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ledit rapport a \u00e9t\u00e9 pr\u00e9sent\u00e9 le 19 juin dernier devant ces m\u00eames ministres... Qu'en est t-il ??? plus rien... il m'a \u00e9t\u00e9 demand\u00e9 de mettre en place moi-m\u00eame ce projet, et avec quoi ? la pr\u00e9carit\u00e9 dans laquelle nous sommes, nous entrons tous, nous les parents d'enfants diff\u00e9rents, ne nous permet pas de mettre en place financi\u00e8rement un tel projet, l'Etat pourrait et devrait oeuvrer, c'est un peu son r\u00f4le... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Parce qu'une p\u00e9tition &lt;a href=\\\"https://www.change.org/p/sophie-cluzel-cr%C3%A9er-des-contrats-de-travail-adapt%C3%A9s-pour-parents-d-enfants-diff%C3%A9rents\\\"&gt;https://www.change.org/p/sophie-cluzel-cr\u00e9er-des-contrats-de-travail-adapt\u00e9s-pour-parents-d-enfants-diff\u00e9rents&lt;/a&gt; rassemblant plus de 46990 signatures avec autant de t\u00e9moignages de parents d\u00e9sesp\u00e9r\u00e9s, perdent leur emplois, parce qu'ils ont un enfant n\u00e9cessitant des prises en charges, et pourtant ce projet pour ceux qui veulent conserver une vie digne, m\u00eame un temps soit peu, sortir du handicap, avoir une vie sociale serait une r\u00e9volution en terme de solidarit\u00e9, humaine et \u00e9conomique, p\u00e9tition amen\u00e9e avec tous les t\u00e9moignages au Minist\u00e8re... sans aucune action derri\u00e8re, \u00e9ni\u00e8me d\u00e9ni... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Vous avez parmi tous ces parents qui deviennent exclus du monde du travail, des ouvriers, des employ\u00e9s, des cadres, de tout, nous avons r\u00e9alis\u00e9 en 2016 un &lt;a href=\\\"https://drive.google.com/file/d/0B747R8L5ciA0Sk1EcXo0UDQ2TWc/view?fbclid=IwAR26PrYwxlXUHmx9-cEF3I-KUy686MIhDI44pEnGAInvO8dkkznYcbVLRrM\\\"&gt;sondage&lt;/a&gt; aupr\u00e8s de 1100 familles dans toute la France, qui est \u00e9difiant, c'est un v\u00e9ritable g\u00e2chis social !!! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;M\u00eame le \\\"statut\\\" de demandeur d'emploi, nous n'y avons plus droit, P\u00f4le Emploi nous radie in\u00e9vitablement, forc\u00e9ment... forc\u00e9ment... sans entendre et comprendre que nous sommes devenus atypiques sur le march\u00e9 du travail, et que retravailler oui pour beaucoup d'entre nous, nous le souhaitons, nous le voulons tant, mais nous sommes de mauvais demandeurs d'emplois, nous g\u00eanons, qu'on se le dise... alors on nous vire l\u00e0 aussi, et \u00e7a arrange aussi n'est ce pas ? \u00e7a fait baisser les stats... les chiffres du ch\u00f4mage tant scrut\u00e9s ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce statut \\\"fourre tout\\\" d'\\\"aidant\\\" ne nous nourrit pas, mais l'on nous y case tellement facilement ! Les \\\"aidants\\\" sans prendre en consid\u00e9ration que nous sommes bien plus que ce titre si peu \u00e9logieux, nous sommes tellement plus ! secr\u00e9taires, taxis, infirmiers, psychologues, docteurs etc... etc... 24h/24h 7 jours sur 7 sans r\u00e9pit, sans vacances, sans retraite, sans reconnaissance si ce n'est de nous ranger dans cette cat\u00e9gorie... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous sommes tellement plus, si vous saviez, des parents comme tout parent lambda est aidant de son enfant, un euph\u00e9misme ! &lt;/p&gt;&lt;p&gt;Sauf que nous en plus, nous, perdons nos emplois, nos vies sociales et gal\u00e9rons tous les jours pour nos enfants, sur tous les fronts non stop ! c'est d'une telle violence, et ce qui l'est encore plus, c'est que l'Etat nous abandonne, n'agit pas, pourtant nous tous nous  interpellons r\u00e9guli\u00e8rement, sur les r\u00e9seaux sociaux, par courrier, par le biais de p\u00e9tition, en se d\u00e9pla\u00e7ant directement au Minist\u00e8re... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous ne d\u00e9pendons plus que de mis\u00e8res que la MDPH (Maison D\u00e9partementale des Personnes Handicap\u00e9s) veut bien nous accorder, toujours revu \u00e0 la baisse \u00e0 chaque renouvellement m\u00eame si une maladie rare, reste une maladie rare, pas d'am\u00e9lioration ! Bien malheureusement...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous sommes la base de nos enfants, leurs supports, leurs racines, ces enfants qui ont tellement besoin de nous, nous qui luttons sur tous les fronts pour avoir trois francs six sous.... plus de vacances, plus de projet, plus d'\u00e9conomie plus rien.... par contre, les cr\u00e9dits souscrits avant l'annonce du diagnostic courent toujours !!! et devons rester forts et droits malgr\u00e9 tout ce qui nous affaibli. Sans parler du manque des avs, de l'inclusion scolaire qui n'est pas \u00e0 la hauteur, du manque de place dans des structures d'accueil.... des prises en charges comme la psychomotricit\u00e9 qui restent \u00e0 notre charge et autres, de la retraite qui sera encore plus nulle pour nous etc etc...la liste est si longue... nos enfants ont besoin de parents dignes, \u00e9panouis, et plus forts.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bien \u00e9videmment. Tout est \u00e0 revoir dans le monde du HANDICAP, \u00e7a va des parents jusqu'\u00e0 la continuit\u00e9 des enfants qui deviennent adultes, ne pas mettre de simples sparadrap sur une telle h\u00e9morragie ! Il y a urgence maintenant !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt; NOTRE PROPOSITION CI-APRES&lt;/u&gt;&lt;/strong&gt; (&lt;em&gt;pr\u00e9sent\u00e9e maintes fois aux diff\u00e9rents gouvernements depuis 2013&lt;/em&gt; ) : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre en place des contrats d'emplois adaptables, modulables \u00e0 la situation des parents d'enfants diff\u00e9rents, par le biais de quotas d'heures \u00e0 r\u00e9aliser et lisser \u00e0 la semaine, quinzaine, mois, en fonction du planning du parent, en emplois \\\"physiques\\\" et t\u00e9l\u00e9travail.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour cela, par l'interm\u00e9diaire d'une plateforme web de mise en relation int\u00e9gralement d\u00e9di\u00e9 aux parents d'enfants diff\u00e9rents et employeurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A l'inscription du parent sur ce site, il serait demand\u00e9 son num\u00e9ro d'allocataire MDPH, ses disponibilit\u00e9s sous forme d'un planning, son cv, il lui serait \u00e9galement propos\u00e9 si celui-ci peut travailler en t\u00e9l\u00e9travail ou emploi de proche proximit\u00e9, mais \u00e9galement consulter les offres d'employeurs sensibilis\u00e9s \u00e0 recruter ce public tr\u00e8s majoritairement exp\u00e9riment\u00e9, et les employeurs pourraient \u00e9galement consulter les demandes d'emplois. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le gestionnaire qui aurait en charge ce site de mise en relation, et cette fonction de proposer des emplois aux parents d\u00e9sireux de retrouver un travail, devrait en amont, faire respecter dans les entreprises, avant de subir la rupture de contrat, les am\u00e9nagements du temps de travail en fonction des diff\u00e9rentes prises en charge, rdv des parents qui doivent s'absenter tr\u00e8s r\u00e9guli\u00e8rement pour leurs enfants, et ce, dans l'objectif de limiter des ch\u00f4meurs longues dur\u00e9es ou en devenir et ainsi de les prot\u00e9ger dans leurs emplois et limiter la \\\"casse\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le gestionnaire aurait \u00e9galement pour mission la r\u00e9daction et l'\u00e9mission des contrats de travail et bulletins de paye. Un peu l'\u00e9quivalent d'une agence int\u00e9rim int\u00e9gralement d\u00e9di\u00e9e \u00e0 nos profils atypiques. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'Emploi pour tous et Autrement... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Sch\u00e9ma du projet&lt;/u&gt;&lt;/strong&gt; :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/04217be117c4457f7a4f4846cf9adf6fafb31a22.jpeg\\\" alt=\\\"04217be117c4457f7a4f4846cf9adf6fafb31a22.jpeg\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour ceux qui ne se doutent pas de ce que sont nos vies, voici un &lt;a href=\\\"https://drive.google.com/file/d/19lr1Grr6C-F7U7JA1N1tZfLVSiPf5-fi/view?fbclid=IwAR0jE4DTJMvMIrYgpT5crEDVdQtv8kJ-CRUmp6HOcb1G817tYmb3BGC3N5M\\\"&gt;petit guide pour les \\\"ignorants\\\" &lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Merci.&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.facebook.com/viesocialeanous/\\\"&gt;Collectif Vie Sociale \u00e0 nous - parents d'enfants diff\u00e9rents&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ces unit\u00e9s de soins palliatifs accompagnent les personnes en fin de vie sur tous les plans ( gestion de la souffrance, accompagnement psychologique et spirituel si appr\u00e9ci\u00e9). &lt;/p&gt;","&lt;p&gt;Soutenir financi\u00e8rement les jeunes sortant de l'aide sociale \u00e0 l'enfance qui veulent poursuivre des \u00e9tudes apr\u00e8s 18 ans.&lt;/p&gt;","&lt;p&gt;Il existe aujourd'hui 10 minimas sociaux ,profond\u00e9ment in\u00e9gaux au regard des situations concern\u00e9es et tr\u00e8s inf\u00e9rieurs au seuil de pauvret\u00e9 \u00e9valu\u00e9 \u00e0 50% ou 60% du revenu m\u00e9dian (850 ou 1020 euros par mois pour une personne seule).&lt;/p&gt;&lt;p&gt;Ces minimas sociaux  devraient \u00eatre fondus en une allocation unique dont le montant doit permettre \u00e0 chacun et \u00e0 chacune de vivre  dignement.&lt;/p&gt;","&lt;p&gt;Donner plus de moyen \u00e0 la psychiatrie, parent pauvre de la m\u00e9decine depuis plusieurs d\u00e9cennies.&lt;/p&gt;&lt;p&gt; Remettre un dipl\u00f4me d'infirmier en psychiatrie. &lt;/p&gt;&lt;p&gt;Augmenter le nombre de m\u00e9decins psychiatre.&lt;/p&gt;","&lt;p&gt;Fin des pompes fun\u00e8bres priv\u00e9es  instaurations d un service public de pompe fun\u00e8bres&lt;/p&gt;&lt;p&gt;Pour en finir avec es abus de tarifs et instaurer une tarif accessible a tous et toutes &lt;/p&gt;","&lt;p&gt; D\u00e9velopper davantage les acc\u00e8s pour les handicap\u00e9s, y compris ceux des administrations &lt;/p&gt;","&lt;p&gt;les pathologies mentales se constituent sur des ann\u00e9es et n\u00e9cessitent au moins autant de temps pour les stabiliser . Deplus les services de psychiatries n'ont pas \u00e0 \u00eatre les suppl\u00e9tifs de la Justice , il y a suffisamment de malades qui souffrent sans qu'on leur adjoigne les cas judiciaires d\u00e9rangeants . Il suffirait de construire des \u00e9tablissements p\u00e9nitentiaires sp\u00e9cialis\u00e9s . Enfin unifions la profession d'infirmier en cr\u00e9ant des orientations diff\u00e9rentes apr\u00e8s la 2 \u00e8me ann\u00e9e&lt;/p&gt;","&lt;p&gt;Le Revenu minimum garanti de 1500 \u20ac nets mensuel pour les retrait\u00e9s , handicap\u00e9s \u00e9tudiants et ch\u00f4meurs permet d'\u00e9radiquer la pauvret\u00e9.&lt;/p&gt;&lt;p&gt;Le Salaire minimum garanti de 2000 \u20ac nets mensuel valorise le travail digne.&lt;/p&gt;&lt;p&gt;La pauvret\u00e9 touche 9 millions de personnes soit moins de 1008 \u20ac de revenus.&lt;/p&gt;&lt;p&gt;Le travail n'est pas assez valoris\u00e9 avec un salaire minimum trop bas.&lt;/p&gt;&lt;p&gt;Comment les financer ?&lt;/p&gt;&lt;p&gt;Redistribution de toutes les prestations famille, emploi, logement et pauvret\u00e9, soit 139 milliards d' \u20ac par an (Source DREES), fin de l'\u00e9vasion fiscale 30 \u00e0 80 milliards ( fraude fiscale et optimisation fiscale dans les paradis fiscaux), fin de la fraude \u00e0 la TVA 10 \u00e0 30 milliards, suppression des niches fiscales, 70 milliards, limitation des revenus \u00e0 25 000 \u20ac nets mensuels, 22 milliards, taxe de 1% sur les transactions financi\u00e8res, 100 \u00e0 360 milliards, taxe de 30% sur les produits de luxe, 20 milliards, taxe sociale et environnementale pour une comp\u00e9titivit\u00e9 \u00e9quitable, 4 \u00e0 10 milliards.&lt;/p&gt;","&lt;p&gt;Maintenir notre syst\u00e8me de sant\u00e9 actuel&lt;/p&gt;","&lt;p&gt;Mise en place de frigos solidaires o\u00f9 les particuliers et les professionnels pourront mettre leurs invendus ou des produits dont la date de consommation est limite mais encore consommables. Pour les personnes d\u00e9munies &lt;/p&gt;","&lt;p&gt;Lorsqu un accident du travail est reconnu, celui ci ne devrait pas \u00eatre contest\u00e9 par la CPAM&lt;/p&gt;","&lt;p&gt;revaloris\u00e9 les pensions d\u2019invalidit\u00e9 trop faible et l'AAH pour que le minimum soit \u00e9gal au smic ou au seuil de pauvret\u00e9&lt;/p&gt;","&lt;p&gt;J'ai dans mon entourage une personne \u00e2g\u00e9e qui n'est plus en \u00e9tat de conduire, et pourtant elle a achet\u00e9 un v\u00e9hicule.&lt;/p&gt;&lt;p&gt;Et juridiquement, en cas d'accident qui a bless\u00e9 des tiers, on vient chercher des responsabilit\u00e9s \u00e0 la famille.&lt;/p&gt;","&lt;p&gt;Notre pays contient (ou g\u00e9n\u00e8re) une \u00e9conomie consid\u00e9rable donc de l'argent en France, il y en a plus que jamais. Des milliards dans des coins bien cach\u00e9s de tous. Donc nous pouvons aller r\u00e9orienter les priorit\u00e9s d'investissement d'argent public (de sant\u00e9 ou d'imp\u00f4t). La sant\u00e9 mentale est en pleine d\u00e9gringolade dans notre pays. 30% des personnes en 2018 ont consult\u00e9 un professionnel de sant\u00e9 mental... 30%! Un tiers de notre pays souffre mentalement. &lt;/p&gt;&lt;p&gt;Il faut absolument proposer davantage de moyens aux services de prise en charge des troubles mentaux ou souffrances psychologiques. Des moyens \u00e9conomiques bien-s\u00fbr mais pas seulement. Il faut \u00e9duquer les plus jeunes, d\u00e8s l'enfance au bien-\u00eatre psychique et renforcer les failles qui deviendront des troubles ou des maladies mentales plus tard. Il faut obliger, par des lois, les psychiatres \u00e0 venir dans les zones rurales. Les g\u00e9n\u00e9ralistes ne sont pas des sp\u00e9cialistes du mental. Former les personnels de psychiatrie aux m\u00e9thodes de prise en charge qui ont \u00e9t\u00e9 valider scientifiquement par des m\u00e9ta-analyses. De l'&lt;em&gt;evidence based medecine&lt;/em&gt; en psychiatrie et en sant\u00e9 mentale, s'il vous plait. Offrez des postes de psychologues dans les h\u00f4pitaux psychiatriques, les patients veulent de la psychoth\u00e9rapie \u00e9galement. Offrez des postes de psychologues dans les h\u00f4pitaux g\u00e9n\u00e9raux aussi. &lt;/p&gt;&lt;p&gt;Psychologiquement notre pays souffre \u00e0 plusieurs niveaux et pas forc\u00e9ment au sens psychiatrique. Les relations humaines directes (en r\u00e9alit\u00e9) doivent \u00eatre remises au coeur de la politique nationale. &lt;/p&gt;","&lt;p&gt;En \u00e9change d'un salaire, le parent s'engagerait sur un contrat d'\u00e9ducation citoyenne respectant les valeurs r\u00e9publicaines (libert\u00e9, \u00e9galit\u00e9, fraternit\u00e9)&lt;/p&gt;","&lt;p&gt;Indexation de la pension d'invalidit\u00e9 sur le cours de la vie .&lt;/p&gt;","&lt;p&gt;Suppression de la TVA des tarifs des maisons de retraite, dont il est permis de se demander ce qu'elle fait l\u00e0, qui plus est \u00e0 un taux pareil. Prise en compte du fait que nos anciens qui sont en maison de retraite ont pay\u00e9 pendant toute leur vie des taxes, imp\u00f4ts, droits en tout genre. Ne serait-il pas temps de les laisser tranquilles avec tout \u00e7\u00e0, d'autant plus que beaucoup sont d\u00e9pendants, malades et/ou en fin de vie&lt;/p&gt;","&lt;p&gt;Un salari\u00e9 EDF peut \u00eatre malade pendant 5 ans \u00e0 plein salaire. Ce salaire diminue ensuite de moiti\u00e9 par la mise en invalidit\u00e9.. Le statistiques de reprise du trvail au bout de 5 ans de maladie chez les agents EDF sont \u00e9tonnates...ils reprennent souvent le travail juste avant la mise en invalidit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quand le salari\u00e9 EDF est malade, c'est l'Assurance Maladie et le r\u00e9gime G\u00e9n\u00e9rale qui rembourse le salaire au r\u00e9gime particulier de l'entreprise.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;les revenus inf\u00e9rieurs a 2250 euros pour un c\u00e9libataire et de 3500 euros pour un couple sans enfant 4000 si couple avec enfant(s)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;doivent \u00eatre exon\u00e9r\u00e9s de taxe fonci\u00e8re de leur r\u00e9sidence principale(si pas de r\u00e9sidence secondaire) tant que celui ci est sous le co\u00fbt d'un cr\u00e9dit ou d'une hypoth\u00e8que&lt;/p&gt;&lt;ul&gt;&lt;li&gt;de m\u00eame pour les retrait\u00e9s \u00e0 faibles retraites ou aux couple \u00e0 revenus modestes&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Remboursement par la s\u00e9curit\u00e9 sociale de s\u00e9ances chez les psychologues, sophrologues, hypnoth\u00e9rapeutes, art-th\u00e9rapeutes,...&lt;/p&gt;&lt;p&gt;Cr\u00e9er des postes de psychologues dans les centres de sant\u00e9&lt;/p&gt;&lt;p&gt;Am\u00e9liorer l'information concernant les lieux d'aide&lt;/p&gt;","&lt;p&gt;controler et \u00e9radiquer les faux numeros de secu les retraites vers\u00e9es a l'\u00e9tranger a des personne d\u00e9ced\u00e9es les carte vitale frauuleuses beaucoup de milliard a \u00e9conomiser .&lt;/p&gt;","&lt;p&gt;EN FINIR AVEC LES TARIFS EXAGERES PRATIQUES PAR LES SPECIALISTES&lt;/p&gt;","&lt;p&gt;Il s'agirait de modifier la constitution, de sortir de certains trait\u00e9s excluant la peine de mort, et de cr\u00e9er un nouveau crime, relevant des Cours d' Assises (donc avec jur\u00e9 publique) pour executer les personnes coupables de d\u00e9tournement INTENTIONNEL d'argent public social ou m\u00e9dical.  &lt;/p&gt;&lt;p&gt;L'argent public est sacr\u00e9. Il sert \u00e0 aider des personnes en d\u00e9tresse, souffrante, malades,... et certains viennent voler cet argent. C'est insupportable. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;CMU pour les personnes qui gagne un salaire mensuel inf\u00e9rieur ou \u00e9gal \u00e0 1300 euros net   .&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En 2012, l\u2019autisme a \u00e9t\u00e9 d\u00e9clar\u00e9 \u00ab Grande Cause Nationale \u00bb. \u00c0 ce jour, nous, professionnels de l\u2019accompagnement individuel, nous constatons que malgr\u00e9 les recommandations et les plans autisme instaur\u00e9s depuis 2006, des dysfonctionnements notoires persistent. La France a \u00e9t\u00e9 condamn\u00e9e par le Conseil de l\u2019Europe pour non-respect de ses obligations d\u2019acc\u00e8s \u00e0 l\u2019\u00e9ducation \u00e0 l\u2019\u00e9gard des enfants souffrant d\u2019autisme.&lt;/p&gt;&lt;p&gt;Depuis la loi du 11 f\u00e9vrier 2005, favorisant la scolarisation des enfants avec handicap en milieu ordinaire, et depuis les incitations aux entreprises pour embaucher des personnes avec handicap, un fort d\u00e9ficit en professionnels sp\u00e9cialis\u00e9s et form\u00e9s pour accompagner ces enfants, ces adolescents et adultes dans leurs diff\u00e9rents milieux de vie s\u2019est exprim\u00e9 aussi bien par la voix des parents, des associations de parents que des services cliniques m\u00e9dico-psychologiques ou des entreprises susceptibles de les employer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi, \u00e0 l\u2019Institut de Psychologie de l\u2019universit\u00e9 Paris Descartes a \u00e9t\u00e9 cr\u00e9\u00e9e en 2010 une Licence professionnelle qualifiante \u00ab Accompagnement de publics sp\u00e9cifiques \u2013 Trouble du Spectre de L'Autisme \u00bb, (Adrien, 2010) dont les connaissances th\u00e9oriques et pratiques acquises et l\u2019exp\u00e9rience de stage sont tr\u00e8s appr\u00e9ci\u00e9es sur le terrain et correspondent aux recommandations de la Haute Autorit\u00e9 de la Sant\u00e9 (2010-2012). Cette formation universitaire a obtenu le Troph\u00e9e Awards \u00ab Innovation p\u00e9dagogique \u00bb de la chaine MCE (2011) et la nomination \u00ab P\u00e9pites de la Fac \u00bb (Nouvel Obs, 2014) pour l\u2019Insertion Professionnelle de ses dipl\u00f4m\u00e9s La Licence professionnelle forme aux nouvelles techniques d'accompagnement \u00e9ducatives actualis\u00e9es, valid\u00e9es et recommand\u00e9es. Cette formation enseigne \u00e9galement aux futurs professionnels la bonne utilisation de ces techniques. Car mieux comprendre la personne avec autisme permet de mieux l\u2019accompagner. Et seule une formation th\u00e9orique et pratique s\u00e9rieuse r\u00e9alis\u00e9e par une \u00e9quipe p\u00e9dagogique universitaire pluridisciplinaire permet de former des accompagnants pouvant assurer un accompagnement de qualit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Depuis des ann\u00e9es, nombre d'associations de parents r\u00e9clament un soutien, un accompagnement dans ce qui s'av\u00e8re pour eux un parcours du combattant. De grandes instances et de nombreuses associations de parents demandent et pr\u00e9conisent l\u2019\u00e9volution et le d\u00e9veloppement des m\u00e9tiers d\u2019accompagnant depuis plusieurs ann\u00e9es. Or, nous devons d\u00e9plorer la lenteur de ce processus. Nous, les professionnels de l'accompagnement psycho-\u00e9ducatif qui avons suivi une formation universitaire sp\u00e9cifique de la licence professionnelle, attendons d'exercer notre m\u00e9tier dans les meilleures conditions pour le bien-\u00eatre des personnes avec un Trouble du Spectre de l'Autisme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Car force est de constater, que ce m\u00e9tier n\u2019est toujours pas reconnu \u00e0 sa juste valeur. Et ce constat actuel nous pousse \u00e0 militer en faveur d\u2019une prise en compte de notre statut. C'est pourquoi nous demandons une reconnaissance de notre nouveau m\u00e9tier d'accompagnant psycho-\u00e9ducatif et qu'ainsi le niveau de licence soit pris en compte dans les indices de salaire. Cette revendication ayant pour objectif que les orientations du plan autisme et celles concernant plus pr\u00e9cis\u00e9ment la formation soient simplement appliqu\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi nous demandons l'application r\u00e9elle des recommandations de la Haute Autorit\u00e9 de la Sant\u00e9 et nous militons ainsi pour : \u00b7 Un diagnostic pr\u00e9coce et l'\u00e9valuation syst\u00e9matique et r\u00e9guli\u00e8re \u00b7 L'Inclusion scolaire, sociale et professionnelle \u00b7 La formation des professionnels et des parents \u00b7 L'Application r\u00e9elle des recommandations de la Haute Autorit\u00e9 de la Sant\u00e9 \u00b7 Une reconnaissance du statut d'accompagnant psycho-\u00e9ducatif Proposant d'inclure les signes d\u2019alertes dans le carnet de sant\u00e9, en insistant sur l'importance d'un d\u00e9pistage pr\u00e9coce.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Merci pour votre soutien &lt;/p&gt;&lt;p&gt;Merci pour votre engagement &lt;/p&gt;&lt;p&gt;Merci pour votre contribution dans l\u2019am\u00e9lioration des conditions d'accompagnement des personnes avec TSA.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Proposer et creer des emplois stables et p\u00e9rennes et non des CDD pour les soignants. Maintien du statut de praticien hospitalier et plus largement de celui de la fonction publique hospitali\u00e8re. Revalorisation des salaires pour infirmiers et psychologues.&lt;/p&gt;","&lt;p&gt;\u2022 interdiction du d\u00e9ploiement (compteurs \u00e9lectricit\u00e9, gaz, eau, etc\u2026)&lt;/p&gt;&lt;p&gt;\u2022 sanctionner les menaces, mensonges et violences des installateurs&lt;/p&gt;&lt;p&gt;\u2022 d\u00e9ploiement intensif des OEM dans les habitats, entreprises, lieux et logements de vacances, etc&lt;/p&gt;&lt;p&gt;\u2022 source de mal-\u00eatre, malaises, maladies, suicides, etc..&lt;/p&gt;&lt;p&gt;\u2022 source d\u2019incendie y compris constructions neuves&lt;/p&gt;&lt;p&gt;\u2022 des pays ont refus\u00e9s et/ou retir\u00e9s ces compteurs&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Trop d\u2019aides dEtat sont donn\u00e9es sans contr\u00f4le des r\u00e9alisations concr\u00e8tes par les DIRECCTE exemple : formations, am\u00e9nagements des postes, adaptations n\u00e9cessaires... les enveloppes sont distribu\u00e9es et pas forc\u00e9ment utilis\u00e9es pour les actions en faveur des personnes handicap\u00e9es. &lt;/p&gt;","&lt;p&gt;davantage de sport et gymnastique a l'\u00e9cole &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;approche asiatique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;m\u00e9decine pr\u00e9ventive en collaboration avec les employeurs &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;distinguer m\u00e9decine pr\u00e9ventive et curative &lt;/p&gt;","&lt;p&gt;Oui je parle bien d\u2019obligation ! Aujourd\u2019hui faire m\u00e9decine, c\u2019est juste un statut social.&lt;/p&gt;&lt;p&gt;pourtant il me semble que le serment d\u2019Hippocrate dit:&lt;/p&gt;&lt;p&gt;je promet et je jure d\u2019\u00eatre fid\u00e8le aux lois de l\u2019honneur Et de probit\u00e9. Mon premier souci sera de r\u00e9tablir, de pr\u00e9server ou de promouvoir la sant\u00e9 dans tous ses \u00e9l\u00e9ments, physiques et mentaux, individuels et sociaux&lt;/p&gt;","&lt;p&gt;Non au d\u00e9passement d\u2019honoraires des praticiens alors qu\u2019il n\u2019y a aucune raison m\u00e9dicale autre que l\u2019\u00e9paisseur de leur moquette et la grandeur de leur bureau&lt;/p&gt;","&lt;p&gt;Une Infirmi\u00e8re d\u00e9bute \u00e0 1496euros net en d\u00e9but de carri\u00e8re en 2019... 10000 Francs en 1999...&lt;/p&gt;&lt;p&gt;Et que dire des aides soignantes...&lt;/p&gt;&lt;p&gt;L'ensemble de ces personnels m\u00e9ritent largement une revalorisation franche de leur r\u00e9mun\u00e9ration! &lt;/p&gt;&lt;p&gt;Ce sont des maillons essentiels de notre syst\u00e8me de sant\u00e9 et pourtant m\u00e9pris\u00e9 depuis trop d'ann\u00e9es par les politiques!&lt;/p&gt;&lt;p&gt;Ce serait une justice sociale que de permettre \u00e0 toutes professions d'avoir une vraie reconnaissance de leurs comp\u00e9tences et de leur implication \u00e0 faire toujours plus avec toujours moins...&lt;/p&gt;","&lt;p&gt;Verser une allocation familiale d\u00e8s le premier enfant&lt;/p&gt;","&lt;p&gt;privatiser un maximum d'h\u00f4pitaux&lt;/p&gt;&lt;p&gt;ne plus soigner gratuitement les \u00e9trangers et gens du voyage qui se servent d'une seule carte vitale pour toute la tribu .&lt;/p&gt;&lt;p&gt;rembourser \u00e0 100% les sois dentaires , yeux et lunettes et proth\u00e8ses auditives&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;L\u2019AAH (Allocation Adulte Handicap\u00e9), l\u2019ASPA (Allocation de Solidarit\u00e9 aux Personnes \u00c2g\u00e9es \u2013 ex Minimum Vieillesse) et tous les minimums de pensions (vieillesse, invalidit\u00e9) doivent \u00eatre relev\u00e9s \u00e0 hauteur du SMIC net.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;https://www.change.org/p/salaries-urgence-votre-sant%C3%A9-au-travail-est-en-danger-protegez-la-en-vous-mobilisant&lt;/p&gt;","&lt;p&gt;il est anormal de laisser nos fronti\u00e8res ouvertes \u00e0 tous les ill\u00e9gaux ayant d\u00e9chir\u00e9 leurs papiers avant d'entrer, pour faire supporter leur prise en charge par les Fran\u00e7ais ayant cotis\u00e9 de longues ann\u00e9es pour mourir faute de soins appropri\u00e9s aux urgences, ou se voir proposer des d\u00e9lais d'attente qui nagu\u00e8re ne concernaient que nos amis Anglais!... L'\u00e9mission Fronti\u00e8res sous haute surveillance est \u00e9difiante sur les pays comme l'Australie qui refoule syst\u00e9matiquement les fraudeurs et ceux qui importent des produits pouvant mettre en danger la flore et la faune locales! L\u00e0 encore l'UE ne fait pas son boulot, et nous interdit de surveiller nos fronti\u00e8res, Collomb s'est illustr\u00e9 h\u00e9las il y a peu avant de quitter son poste! Le Canada ne laisse entrer que ceux qui peuvent lui apporter quelque chose au niveau \u00e9conomique. faisons de m\u00eame! et si nous devons quitter la pr\u00e9sum\u00e9e UE, quittons la! nous serons vite suivis! Par ailleurs tous ces ill\u00e9gaux ne sont pas r\u00e9pertori\u00e9s ni suivis par l'administration et v\u00e9hiculent des maladies tropicales et autres Ebola (d\u00e9j\u00e0 en Su\u00e8de!) et Sida (1 Africain sur 7 infect\u00e9) \u00e0 notre insu!&lt;/p&gt;","&lt;p&gt;Il n'est pas normal d'acc\u00e9der aux CPAM par un num\u00e9ro surtax\u00e9 (3646) :\\\"INFORMATIONS CONCERNANT LE &lt;em&gt;3646&lt;/em&gt;. Tarification: 0,06\u20ac / min + prix appel\\\"; surtout que l'attente est souvent longue .... &lt;/p&gt;","&lt;p&gt;Actuellement, une part importante de la viande est abattue pour \u00eatre halal, sans que les consommateurs en soient inform\u00e9s. Ce probl\u00e8me existe \u00e9galement pour d'autres types d'aliments. Les fran\u00e7ais non musulmans doivent pouvoir \u00eatre s\u00fbrs qu'ils consomment de la nourriture \\\"non halal\\\".&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;fFn de l\u2019Aide M\u00e9dicale aux Etrangers, on ne peut pas accueillir toutes les mis\u00e8res du monde, &lt;/strong&gt;alors que les n\u00f4tres n'ont plus les moyens de se soigner dignement&lt;/p&gt;","&lt;p&gt;suppression de la CSG pour tous les retrait\u00e9s ayant une retraite de moins de 4000\u20ac&lt;/p&gt;","&lt;p&gt;stop \u00e0 la fermeture des maternit\u00e9s&lt;/p&gt;","&lt;p&gt;Il est plus qu'urgent de mettre l'ensemble des \u00e9coles aux normes d'accessibilit\u00e9 personnes \u00e0 mobilit\u00e9 r\u00e9duite. Il est inacceptable de devoir traverser toute une ville ou se d\u00e9placer dans le village voisin\u00a0pour se rendre \u00e0 l'\u00e9cole, alors que plusieurs \u00e9coles se trouvent \u00e0 proximit\u00e9, mais sont\u00a0non adapt\u00e9es \u2026&lt;/p&gt;&lt;p&gt;Faire appliquer r\u00e9ellement la loi du 11 f\u00e9vrier 2005.&lt;/p&gt;","&lt;p&gt;Les prix des mutuelles sont exorbitants pour les petits salaires (SMIC). Pour obtenir l'aide \u00e0 la compl\u00e9mentaire sant\u00e9 (ACS), il faut gagner autour de 950 euros, donc des conditions drastiques. Je propose d'\u00e9lever le plafond au moins au niveau du SMIC pour \u00eatre \u00e9ligible \u00e0 l'ACS.&lt;/p&gt;","&lt;p&gt; D\u00e9serts m\u00e9dicaux: accueillir davantage de m\u00e9decins \u00e9trangers avec des comp\u00e9tences valid\u00e9es et maitrisant le fran\u00e7ais &lt;/p&gt;","&lt;p&gt;Je vais faire plusieurs propositions car elles sont toutes en liens les unes avec les autres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voici un lien du INRS : &lt;/p&gt;&lt;p&gt;http://www.inrs.fr/risques/epuisement-burnout/faq.html#9c8bcfd1-0aaa-4a7e-84b1-f3776ac1421f&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voici un petit r\u00e9sum\u00e9 :&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\" class=\\\"ql-size-large\\\"&gt;\\\"Le burnout correspond \u00e0 une construction sociale et scientifique pour d\u00e9crire l\u2019\u00e9puisement au travail, [...] un \u00e9puisement physique, \u00e9motionnel et mental qui r\u00e9sulte d\u2019un investissement prolong\u00e9 dans des situations de travail exigeantes sur le plan \u00e9motionnel.\\\"&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\" class=\\\"ql-size-large\\\"&gt;\\\"Tout d\u2019abord, il faudra assurer au salari\u00e9 un temps de repos (arr\u00eat maladie)...\\\"&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\" class=\\\"ql-size-large\\\"&gt;\\\"Lorsque le m\u00e9decin du travail d\u00e9tecte un probl\u00e8me de sant\u00e9 qui \u00e9voque un burnout, il PEUT orienter le salari\u00e9 pour une prise en charge sp\u00e9cialis\u00e9e [...] Par ailleurs, il a la POSSIBILITE d\u2019adresser un courrier d\u2019alerte \u00e0 l\u2019employeur et de le conseiller pour la mise en place\u00a0d\u2019actions de pr\u00e9vention collective. L\u2019avis du service de sant\u00e9 au travail PEUT \u00e9galement \u00eatre sollicit\u00e9 en r\u00e9union de CHCST ou CSE.\\\"&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Propositions :&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Prise en charge du burnout comme un accident du travail, afin que les frais soient pay\u00e9s par l'employeur et non plus la S\u00e9curit\u00e9 Sociale (l'Etat).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En amont, une p\u00e9tition peut \u00eatre faite par les employ\u00e9s si des difficult\u00e9s sont rencontr\u00e9s et avec propositions d'am\u00e9liorations. Si une majorit\u00e9 des employ\u00e9s ont sign\u00e9s la p\u00e9tition alors l'employeur est dans l'obligation de trouver des solutions avec ses employ\u00e9s (recrutement de personnel, am\u00e9nagement des horaires...). Si l'employeur n'a pas les moyens alors il pourra faire une demande d'aide aupr\u00e8s de l'Etat (remplacement du CICE par une caisse d'aide aux petites entreprises) pour les grosses entreprises, ils seront dans l'obligation de piocher dans leurs b\u00e9n\u00e9fices.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si burnout, les conditions de travail sont remis en cause alors l'employeur est dans l'obligation de trouver des solutions avec ses employ\u00e9s (recrutement de personnel, am\u00e9nagement des horaires...). Si l'employeur n'a pas les moyens alors il pourra faire une demande d'aide aupr\u00e8s de l'Etat (remplacement du CICE par une caisse d'aide aux petites entreprises) pour les grosses entreprises, ils seront dans l'obligation de piocher dans leurs b\u00e9n\u00e9fices.&lt;/p&gt;","&lt;p&gt;L\u2019Etat ne voulant pas assurer sa mission premi\u00e8re de Solidarit\u00e9, il laisse le soin&lt;/p&gt;&lt;p&gt;aux Associations d\u2019assurer cette misssion. Les Restos du Coeur\u2019 Secours populaire...&lt;/p&gt;&lt;p&gt;devraient etres nationalis\u00e9es et financ\u00e9es  par l\u2019Etat.&lt;/p&gt;&lt;p&gt;Ou on organise un LOTO DE LA SOLIDARIT\u00c9 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Faire la chasse \u00e0 la fraude \u00e0 la s\u00e9curit\u00e9 sociale, 1,8 million de faux n\u00b0 de s\u00e9curit\u00e9 sociale frauduleux de personnes n\u00e9es \u00e0 l'\u00e9tranger ce qui repr\u00e9sente une perte d'environ 13 milliards d'euros par an\u00a0!!!&lt;/li&gt;&lt;li&gt;Ne plus allouer de fonds publics aux organismes de formation des m\u00e9decins qui ont lieu dans des h\u00f4tels de luxe &lt;/li&gt;&lt;li&gt;Lutter contre l'influence des groupes de pression des laboratoires pharmaceutiques et leurs liens avec les membres du gouvernement&lt;/li&gt;&lt;li&gt;Supprimer les 11 vaccins rendus obligatoires pour les nourrissons et les ramener aux trois seuls n\u00e9cessaires sans aluminium (dipht\u00e9rie, polio et t\u00e9tanos ) et conseiller trois autres ( coqueluche, rougeole, rub\u00e9ole)&lt;/li&gt;&lt;li&gt;La grossesse n'\u00e9tant pas une maladie le remboursement d'un avortement n'a pas lieu d'\u00eatre. Idem pour les op\u00e9rations pour changer de sexe&lt;/li&gt;&lt;li&gt;Privil\u00e9gier les soins en phytoth\u00e9rapie et hom\u00e9opathie et les rembourser car ils sont efficaces et sans effets secondaires&lt;/li&gt;&lt;li&gt;.Privil\u00e9gier la pr\u00e9vention avec une alimentation biologique accessible \u00e0 tous \u00e9viterait des maladies &lt;/li&gt;&lt;li&gt;Cr\u00e9er des p\u00f4les de sant\u00e9 qui pourraient d\u00e9charger les services des urgences pour les cas qui ne n\u00e9cessitent pas d'hospitalisation&lt;/li&gt;&lt;li&gt;En attendant que l'augmentation du numerus clausus des m\u00e9decins et dentistes se ressente, prendre des mesures pour rem\u00e9dier aux d\u00e9serts m\u00e9dicaux. Par exemple, l'\u00e9tudiant qui en \u00e9change de la prise en charge financi\u00e8re de ses \u00e9tudes s'engagerait pour les 5 ans suivant l'obtention de son dipl\u00f4me \u00e0 exercer dans une zone en manque de praticiens soit en m\u00e9decine lib\u00e9rale soit en m\u00e9decine hospitali\u00e8re.&lt;/li&gt;&lt;li&gt;Cesser les fermetures d'h\u00f4pitaux de proximit\u00e9 et notamment des maternit\u00e9s.&lt;/li&gt;&lt;li&gt;Augmenter le nombre des infirmi\u00e8res et des aides soignantes dans les h\u00f4pitaux et les maisons de retraites ainsi que leurs salaires.&lt;/li&gt;&lt;li&gt;Interdire aux h\u00f4pitaux d'employer des m\u00e9decins \u00e9trangers dont les dipl\u00f4mes ne sont pas v\u00e9rifiables&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Vous avez une reconnaissance de travailleur handicap\u00e9 (RQTH) et vous ne pouvez pas travaill\u00e9 \u00e0 100 % compte tenu de votre \u00e9tat de sant\u00e9 cependant si vous travaillez \u00e0 temps partiel par exemple 60 % et que vous voulez sur cotiser pour ne pas perdre des droits \u00e0 la retraite le montant demand\u00e9 est si \u00e9lev\u00e9 (pour exemple pour un salaire de 2000 euros il est demand\u00e9 presque 700 euros de sur cotisation) qu'il est quasiment impossible de le faire. Donc vous \u00eates handicap\u00e9 et votre situation vous pr\u00e9carise un peu plus car vous allez perdre des droits \u00e0 la retraite compte tenu de votre temps partiel. Il serait juste, \u00e9quitable que pour les personnes ayant un certain niveau de reconnaissance (RQTH de 50% minimum par exemple) l'employeur ou l'\u00e9tat puisse compl\u00e9ter la sur cotisation comme par exemple lorsque vous prenez un temps partiel de droit pour \u00e9lever un enfant de moins de trois ans.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La fibromyalgie est une maladie mal connue des m\u00e9decins, il faut qu'ils soient form\u00e9s par rapport \u00e0 cettte maladie.&lt;/p&gt;&lt;p&gt;Cette maladie est tr\u00e8s invalidante elle doit \u00eatre reconnue par la MDPH et la s\u00e9curit\u00e9 social invalidit\u00e9 d'office pour ceux qui en sont atteints avec une allocation minimum et qui ne doit pas compter dans les impots ou les aides telles que celles de la CAF. Nous sommes des \u00eatres humains et demandons \u00e0 \u00eatre reconnus comme tels&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faire en sorte que les commerces, les administrations, et tous les lieux destin\u00e9s \u00e0 accueillir du public, soient accessibles aux personnes handicap\u00e9es, et principalement celles en fauteuil roulant.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d\u2019un p\u00f4le public Eau, et renationalisation de EDF et GDF.&lt;/p&gt;&lt;p&gt;Ajout du droit \u00e0 l\u2019eau et \u00e0 l\u2019\u00e9lectricit\u00e9 / gaz\u00a0; Gratuit\u00e9 des premiers m3 et premiers KW/H jug\u00e9s n\u00e9cessaire, progressivit\u00e9 du co\u00fbt pour les suivants.&lt;/p&gt;&lt;p&gt;Cr\u00e9ation d\u2019un p\u00f4le 4eme \u00e2ge.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Prise en compte imm\u00e9diate de nos seniors avec maintien \u00e0 domicile en priorit\u00e9 et par la suite respect total de la personne et de la dignit\u00e9 dans les services d'accueil aux personnes \u00e2g\u00e9es, quel que soit l'\u00e9tat physique ou mental d'entr\u00e9e en maison de retraite.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;Logement Universel de Base Contre Revenu Universel de Base : La diff\u00e9rence est loin d'\u00eatre anodine !\u00a0&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si l'id\u00e9e du Revenu Universel de Base est s\u00e9duisante par son caract\u00e8re universel et social dans un monde en pleine mutation ou des millions d'emplois risquent de dispara\u00eetre, elle a aussi un c\u00f4t\u00e9 \\\"assistanat\\\" qui n'encourage pas \u00e0 travailler mais \u00e0 se contenter de petits boulots de compl\u00e9ments.&lt;/p&gt;&lt;p&gt;En outre pourquoi Universel ? Alors que certains n'en n'auront pas besoin pour \\\"boucler les fins de mois\\\". C'est encourager une soci\u00e9t\u00e9, une g\u00e9n\u00e9ration au farniente...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D'autre part quand un \u00e9v\u00e8nement de la vie fait que nous nous retrouvons \\\"sans le sou\\\" et sans travail en ayant \u00e9puis\u00e9 ses droits chez Pole emploi ou bien quand nous sommes \u00e9tudiant ou salari\u00e9 pauvre (stagiaire sous-pay\u00e9, smicard, petits boulots...) :\u00a0&lt;strong&gt;Quelles sont nos v\u00e9ritables angoisses ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;--&amp;gt; Manger ? Oui certes mais de ce c\u00f4t\u00e9, la solidarit\u00e9 est (relativement) bien organis\u00e9e et des petits boulots peuvent permettre d'y arriver...\u00a0&lt;/p&gt;&lt;p&gt;--&amp;gt; S'habiller ? La aussi la solidarit\u00e9 est relativement active et bien organis\u00e9e.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;En revanche la v\u00e9ritable angoisse est de perdre son logement et de tomber dans la spirale infernale du SDF...&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D'ou mon id\u00e9e de cr\u00e9er Un Logement Universel de Base c'est le minimum de dignit\u00e9 que peut offrir un Pays d\u00e9velopp\u00e9 comme le n\u00f4tre \u00e0 TOUS ses concitoyens ! Et avec un \\\"toit\\\" toute personne en bonne sant\u00e9 peut alors travailler pour subvenir \u00e0 ses autres besoins essentiels. Bien entendu cette aide ne supprimerait pas les autres aides li\u00e9es aux handicaps, maladies ou en faveur des petites retraites.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;C'est pour cela que je suis contre le Revenu Universel de Base MAIS pour un Logement Universel de Base (LUB).\u00a0&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je sais il existe d\u00e9j\u00e0 le DAL (Droit au logement) mais qui est loin d'\u00eatre appliqu\u00e9 malheureusement...\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Comment le LUB fonctionnerait-il ?&lt;/strong&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chaque Fran\u00e7ais d\u00e8s sa majorit\u00e9 l\u00e9gale b\u00e9n\u00e9ficierait d'un Logement Universel de Base dont la surface serait calcul\u00e9e en fonction de son foyer (c\u00e9libataire, en couple, avec enfants...) Ce logement serait gratuit puis payant en partie ou en totalit\u00e9 selon ses ressources (calcul\u00e9es en temps r\u00e9el et non sur sa d\u00e9claration d'imp\u00f4ts d'il y a 2 ans...) On peut par exemple imaginer pour une personne seule : Une gratuit\u00e9 totale jusqu'\u00e0 700\u20ac/mois de revenus puis 33% du loyer entre 700\u20ac et 900\u20ac/mois, 66% entre 900\u20ac et le smic/mois et 100% au dessus. La modulation serait ensuite identique pour les situations familiales en couple (seuils multipli\u00e9s par 2) et avec enfants (seuils relev\u00e9s selon le nombre d'enfants).\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;A ce jour si vous \u00eates handicap\u00e9 avec un taux minimal de 50%, vous pouvez b\u00e9n\u00e9ficier d'un d\u00e9part anticip\u00e9 \u00e0 la retraite, mais \u00e0 conditions d'avoir cotis\u00e9 17 ans en temps que travailleur handicap\u00e9 et cela m\u00eame si vous avez cotis\u00e9  avant comme tout valide.&lt;/p&gt;&lt;p&gt;Le r\u00e9sultat est que si comme moi votre maladie g\u00e9n\u00e9tique se d\u00e9clare \u00e0 50 ans , vous pouvez b\u00e9n\u00e9ficier d'une retraite anticip\u00e9 \u00e0 67 ans . Je souhaite qu'avec un taux de 50% on puisse soit partir un peu plus t\
