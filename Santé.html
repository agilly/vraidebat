s raisons qui font que ce trou ne se comble pas, malgr\u00e9 des abondements de plus en plus accrus depuis des d\u00e9cennies (CSG, CRDS, PS\u2026)&lt;/p&gt;&lt;p&gt;Interdiction au gouvernement de d\u00e9cider d\u2019exon\u00e9rations de cotisations sociales sans contreparties dans le budget g\u00e9n\u00e9ral pour les compenser.&lt;/p&gt;&lt;p&gt;Exiger une carte de cr\u00e9dit \u00e0 l'entr\u00e9e \u00e0 l'h\u00f4pital pour tous les \u00e9trangers, y compris diplomates, comme cela se passe \u00e0 l'\u00e9tranger&lt;/p&gt;&lt;p&gt;Sanctionner les m\u00e9decins qui abusent des prestations en retirant l'agr\u00e9ment.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un service public de la petite enfance et ouvrir 500\u202f000 places en cr\u00e8che et modes de garde adapt\u00e9s dans les cinq ans&lt;/p&gt;","&lt;p&gt;Le secteur priv\u00e9 des m\u00e9decins dans l\u2019h\u00f4pital public est actuellement mal r\u00e9gul\u00e9 par les administrations hospitali\u00e8res et cr\u00e9e un d\u00e9s\u00e9quilibre dans son fonctionnement et dans la prise en charge des patients. Ce dysfonctionnement a \u00e9t\u00e9 accru par la possibilit\u00e9 pour les m\u00e9decins de passer en secteur 2.Supprimons le secteur priv\u00e9 en h\u00f4pital public.&lt;/p&gt;","&lt;p&gt;les \u00e9tudiants en m\u00e9decine ayant b\u00e9n\u00e9ficier d une bourse en France \u00a0n auront pas le droit de quitter le pays pour exerce a l \u00e9tranger sauf apr\u00e8s avoir rembourse les bourses, se qui \u00e9vitera que l on se retrouve en France avec une p\u00e9nurie de m\u00e9decin en tout genre, alors qu' ils ont b\u00e9n\u00e9ficier d aide de la France pour leur Etudes..&lt;/p&gt;","&lt;p&gt;La retraite a \u00e9t\u00e9 invent\u00e9e pour la majorit\u00e9 modeste des Fran\u00e7ais, pas pour les riches qui ont d\u00e9j\u00e0 du patrimoine, des rentes, des \u00e9conomies, des logements achet\u00e9s et rembours\u00e9s et des retraites priv\u00e9es. Or ce sont ces Fran\u00e7ais modestes qui aujourd'hui ne peuvent plus vivre de leur retraite. &lt;/p&gt;&lt;p&gt;Pour les 60% des plus modestes, 1500 euros c'est un devoir de dignit\u00e9, pour remercier de l'effort contributif des anciens \u00e0 la soci\u00e9t\u00e9. Il faut cesser de faire l'autruche, tous les retrait\u00e9s m\u00e9ritent l'\u00e9galit\u00e9 de traitement de la part de la soci\u00e9t\u00e9, parce qu'ils ont donn\u00e9 suffisamment dans un syst\u00e8me injuste toute leur vie. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les travailleurs pauvres n'ont pas \u00e0 \u00eatre des retrait\u00e9s pauvres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On cherche \u00e0 nous faire croire que le probl\u00e8me r\u00e9side dans le taux de cotisation, ou le retard de l'\u00e2ge de d\u00e9part \u00e0 la retraite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourtant, le probl\u00e8me est ailleurs : il est dans la r\u00e9partition du g\u00e2teau.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.francetvinfo.fr/economie/emploi/carriere/vie-professionnelle/retraite/finances-quel-budget-la-france-consacre-t-elle-aux-retraites_2978193.html&lt;/p&gt;&lt;p&gt;Su ce lien, on apprend que la retraite coute 310 milliards par ans, et que \u00e7a repr\u00e9senterait 1500 euros bruts par retrait\u00e9. Par ailleurs, on sait qu'il y a 17 millions de retrait\u00e9s tous r\u00e9gimes confondus.&lt;/p&gt;&lt;p&gt;Il est donc tout \u00e0 fait possible financi\u00e8rement de proposer un montant de retraite unique et digne \u00e0 chaque citoyen de 1500 euros exempt\u00e9 de tout imp\u00f4t ou cotisation. &lt;/p&gt;&lt;p&gt;Ce serait indolore aux 20% les plus riches et tr\u00e8s avantageux aux 60% les plus modestes!&lt;/p&gt;","&lt;p&gt; Mettre en place un Revenu d'existence de 1500\u20ac, de la naissance \u00e0 la mort &lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"background-color:transparent;\\\"&gt;Soumettre les op\u00e9rations caritatives les plus lucratives (T\u00e9l\u00e9thon, Restaurants du c\u0153ur, Sidaction) \u00e0 un pr\u00e9l\u00e8vement de solidarit\u00e9 dont les fruits pourraient aller \u00e0 des actions, n'ayant pas acc\u00e8s \u00e0 la m\u00e9diatisation, mais dont le taux de redistribution est v\u00e9rifiable.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;La m\u00e9decine publique ( et plus particuli\u00e8rement les h\u00f4pitaux) sont oblig\u00e9s d'effectuer des gardes et de disposer de services d'urgences.&lt;/p&gt;&lt;p&gt;La m\u00e9decine lib\u00e9rale devrait avoir les m\u00eames contraintes et ne pas pouvoir renvoyer ses patients vers la m\u00e9decine publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Stops aux produits chimiques + OGM + nano-particules + onde \u00e9lectriques dans la nourriture et notre environnement (maison, travail, lieux ouvert au public, etc...)&lt;/p&gt;","&lt;p&gt;Rendre obligatoire l'\u00e9tiquetage des pesticides et traitements et d'engrais avec leur niveau de dangerosit\u00e9 et le nombres d'\u00e9pandages, utilis\u00e9s sur les fruits et l\u00e9gumes afin de permettre au consommateur d'\u00eatre pleinement conscient de ce qu'il consomme.&lt;/p&gt;&lt;p&gt;Des contraintes d'analyses et d'amendes seront \u00e0 d\u00e9finir pour \u00e9viter toute fraude.&lt;/p&gt;","&lt;p&gt;Suppression des 11 vaccins&lt;/p&gt;&lt;p&gt;Autoriser le canabis th\u00e9rapeutique&lt;/p&gt;&lt;p&gt;Autoriser l'euthanasie active&lt;/p&gt;&lt;p&gt;Suppression des d\u00e9passements d'hororaires&lt;/p&gt;","&lt;p&gt;Informations, d\u00e9bats,  allocutions    :  devraient  absolument  \u00eatre  transcris  en  langues  des  signes et  sous  titr\u00e9s  pour  respecter  les  personnes  atteintes  de  handicap &lt;/p&gt;","&lt;p&gt;Je viens de lire un article dans lequel une personne exprimait toute sa souffrance face au cancer, mais \u00e9galement \u00e0 tout ce qu'elle devait&lt;strong&gt; surmonter en terme de co\u00fbt &lt;/strong&gt;concernant divers produits ( perruques, vernis, pommade, foulard, cr\u00e8me anti d\u00e9mangeaison etc....) malheureusement pas rembours\u00e9s, qui  lui \u00e9taient n\u00e9cessaires au quotidien afin de traverser au mieux cette \u00e9preuve extr\u00eamement \u00e9prouvante .Elle a pourtant alert\u00e9 \u00e0 plusieurs reprises notre Pr\u00e9sident et le Ministre de la sant\u00e9 , mais qui \u00e0 priori ne se sentent pas concern\u00e9s par cette cause  et POURTANT, nul n'est \u00e0 l'abri&lt;/p&gt;","&lt;p&gt;L'hygi\u00e8ne de vie, le stress au travail sont tr\u00e8s souvent les causes de mauvaise sant\u00e9.&lt;/p&gt;","&lt;p&gt;L \u00e9tat doit prot\u00e9ger ses citoyens: au niveau de se qui se vend sur son territoire francais et en \u00eatre responsable et en payer les cons\u00e9quences si probl\u00e8mes de sant\u00e9 car je ne trouve pas normal que l on laisse en vente des produits qui ont des perturbateurs endocrinien et bien d autres polluants et aussi de m\u00e9taux toxique dans les vaccins .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je propose qu' \u00e0 l'image du SMIC, autorisant un salaire minimum, soit instaur\u00e9 un salaire Maximum autoris\u00e9&lt;/p&gt;","&lt;p&gt;Possibilit\u00e9 pour le conjoint d\u00e9ficitaire de b\u00e9n\u00e9ficier des trimestres suppl\u00e9mentaires de son conjoint,  en remplacement  du bonus&lt;/p&gt;","&lt;p&gt;Rendre coh\u00e9rent, juste et \u00e9quitable le syst\u00e8me de protection sociale pour l'ensemble des citoyens quelles que soient leurs situations sociales (en activit\u00e9, au ch\u00f4mage, etc.) et quelles que soient leurs activit\u00e9s professionnelles (y compris les artisans, les auto-entrepreneurs, les petit commer\u00e7ants, etc.).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Augmenter sensiblement l'AAH \u00e0 90% du SMIC et ne plus calculer les droits en fonction des personnes vivant dans un m\u00eame foyer. L'AAH doit avoir un statut d'allocation personnalis\u00e9e.&lt;/p&gt;","&lt;p&gt;Au risque de me faire incendier, je pense qu'on devrait \u00e9tudier le fait d'obliger les  jeunes m\u00e9decins  \u00e0 exercer, pour des p\u00e9riodes courtes (deux ans par exemple) en zones rurales, et/ou en h\u00f4pital public. Je rappelle, tout de m\u00eame, que nos m\u00e9decins sont form\u00e9s gr\u00e2ce \u00e0 l'argent du contribuable. Dans certaines branches de la fonction publique, nous avons des obligations de service en contrepartie de la prise en charge de nos \u00e9tudes. Cela a disparu avec le temps, mais c'est regrettable. CErtes, leurs \u00e9tudes sont logues, mais la contribution du budget de l'Etat, l'est tout autant. Alors il y aurait un peu de justice \u00e0 une sorte de retour d'ascenseur, sachant que par la suite, elles et ils se rattraperont largement.&lt;/p&gt;","&lt;p&gt;C'est de la folie de mettre autant de produits toxiques sur des b\u00e9b\u00e9s, cela ne sert qu'\u00e0 cr\u00e9er davantage d'allergies, d'autisme, voir de mort, De plus ces vaccins comportent de l'aluminium et des quantit\u00e9s d'autres produits dangereux. Ce sera le scandale m\u00e9dical dans quelques ann\u00e9es mais il sera trop tard pour beaucoup !&lt;/p&gt;&lt;p&gt;Nous devons \u00eatre libres de nos corps, pouvoir choisir notre m\u00e9decine, et ne pas servir uniquement \u00e0 enrichir Big Pharma.&lt;/p&gt;","&lt;p&gt;revalorisation des salaires, multiplication des embauches et formations renforc\u00e9es pour les personnes charg\u00e9es d'accompagner les enfants DYS dans leur scolarit\u00e9&lt;/p&gt;","&lt;p&gt;Encadrer DRASTIQUEMENT les d\u00e9passements d'honoraires dans tous les domaines de la sant\u00e9&lt;/p&gt;","&lt;p&gt;compiler toutes les donn\u00e9es / exp\u00e9riences sur les b\u00e9n\u00e9fices des plantes et leurs usages naturels &lt;/p&gt;&lt;p&gt;formation diplomante d'herboriste&lt;/p&gt;&lt;p&gt;favoriser l'installation de producteurs / transformateurs de telles cultures&lt;/p&gt;&lt;p&gt;favoriser l'usage \u00e9clair\u00e9 de ces plantes&lt;/p&gt;&lt;p&gt;les utiliser en pr\u00e9vention&lt;/p&gt;&lt;p&gt;...&lt;/p&gt;","&lt;p&gt;- Suppression des retraites vers\u00e9es aux \u00e9trangers arrivant en France \u00e0 65 ans sans jamais avoir cotis\u00e9 un centime.&lt;/p&gt;","&lt;p&gt;Concernant l'usage du cannabis th\u00e9rapeutique la France reste bloqu\u00e9e au XX\u00e8me si\u00e8cle. De nombreux pays ont d\u00e9j\u00e0 franchi le pas, ils y trouvent deux int\u00e9r\u00eats, le premier c'est d'offrir une offre de soins compl\u00e9mentaire et innovante, reconnue par le monde m\u00e9dical et avec encore de nombreux d\u00e9bouch\u00e9s \u00e0 venir, le second est de d\u00e9velopper une \u00e9conomie en plein devenir, que la France est en train de laisser passer. Tout cela \u00e0 cause de quelques ' vieux grands pontes du monde m\u00e9dical' scl\u00e9ros\u00e9s dans leurs certitudes d'une autre \u00e9poque.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;campagne d\u2019explication des avantages pour un employeur d\u2019embaucher un T.H. (travailleur handicap\u00e9)&lt;/li&gt;&lt;li&gt;valorisation des handicap\u00e9s pour leurs facult\u00e9s sup\u00e9rieurs d\u00e9velopp\u00e9es du fait de l\u2019handicap. Cela se reporte et d\u00e9veloppe d\u2019autres atouts professionnels&lt;/li&gt;&lt;li&gt;des d\u00e9cideurs avertis recherchent cette population pour des postes \u00e9lev\u00e9s&lt;/li&gt;&lt;li&gt;les entreprises avec pr\u00e9sence de personnel handicap\u00e9 sont plus attentives \u00e0 l\u2019aspect humain de la vie en entreprise ou administration publique&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Annulation du projet de d\u00e9remboursement des m\u00e9dicaments non g\u00e9n\u00e9riques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est pr\u00e9vu qu\u2019a partir du 1er Janvier 2020, un patient qui refuse un m\u00e9dicament g\u00e9n\u00e9rique sans justification m\u00e9dicale soit moins bien rembours\u00e9.&lt;/p&gt;&lt;p&gt;Ce projet ne DOIT PAS aboutir. &lt;/p&gt;&lt;p&gt;La sant\u00e9 ne se marchande pas et ne se brade pas !&lt;/p&gt;","&lt;p&gt;Je propose d 'allonger le temps des 3 ans \u00e0 5 ans pour la prise en charge s\u00e9cu des malades du cancer pour ceux qui en auront besoin.&lt;/p&gt;&lt;p&gt;En effet auparavant ,les cancers se d\u00e9claraient vers 65 ans ,les gens atteints \u00e9taient donc \u00e0 la retraite ,&lt;/p&gt;&lt;p&gt;Mais pour ceux qui sont atteints plus jeunes par cette maladie qui touche de plus en plus de monde ,&lt;/p&gt;&lt;p&gt;les probl\u00e8mes de sant\u00e9 physique et psychique engendr\u00e9s par la maladie , les traitements,les op\u00e9rations , les anesth\u00e9sies g\u00e9n\u00e9rales \u00e0 r\u00e9petition font que vous pouvez apr\u00e8s trois ans de prise en charge vous trouver compl\u00e9tement d\u00e9munis car pas encore en capacit\u00e9&lt;/p&gt;&lt;p&gt;psychique ou physique (grosse fatigue) de retravailler ,&lt;/p&gt;&lt;p&gt;Si vous touchez par la suite les allocations ch\u00f4mage , vous devez \u00eatre apte \u00e0 travailler ,de plus parfois les m\u00e9decins expert de la s\u00e9cu vous trouvent trop jeune pour vous mettre en invalidit\u00e9 temporaire par crainte du d\u00e9crochage .&lt;/p&gt;&lt;p&gt;Donc ,une situation tr\u00e8s injuste car de plus vous \u00eates, dans ce cadre de maladie grave, pris en charge m\u00e9dicalement pendant 5 ans !Alors?&lt;/p&gt;","&lt;p&gt;La pire des menaces qui nous guettent n'est pas le r\u00e9chauffement climatique, mais le risque d'une pand\u00e9mie li\u00e9e \u00e0 un virus ou une bact\u00e9rie, \u00e0 cause de la r\u00e9sistance de plus en plus grande aux antibiotiques de ces derniers. Il faut ralentir le tout m\u00e9dicament, et \u00e0 ce titre, d\u00e9velopper les m\u00e9decines alternatives qui permettent des gu\u00e9risons naturelles, notamment en les remboursant en partie ! &lt;/p&gt;","&lt;p&gt;Les conflits d\u2019inter\u00eats pleuvent, les rapports sur le bien fond\u00e9 de tel m\u00e9dicament ou science m\u00e9dicale sont parfois incomplets, corrompus, et non ind\u00e9pendants! Nous sommes clairement orient\u00e9s non pas vers ce qui est le plus efficace et sain mais vers ce qui rapporte le plus et souvent au d\u00e9triment de notre sant\u00e9! Les gens qui se soignent \u00ab\u00a0autrement\u00a0\u00bb paient 2 fois (cotisations s\u00e9cu et honoraires/traitements de la pratique alternative) alors m\u00eame que certaines pratiques ont fait largement leurs preuves!!!&lt;/p&gt;","&lt;p&gt; Prendre en compte tous les handicaps d'enfants qui ne sont pas pris en charge et les int\u00e9grer \u00e0 l\u2019\u00e9cole Publique &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Commen\u00e7ons par un rappel de la d\u00e9finition d\u2019une drogue. Une drogue est une mol\u00e9cule qui a un effet sur le cerveau, modifiant les perceptions et le comportement de l\u2019individu. C\u2019est une substance psychoactive susceptible de cr\u00e9er une d\u00e9pendance psychologique ou physique. Au vu de ces d\u00e9finitions l\u2019alcool (vin compris) et le tabac sont bien des drogues. &lt;/p&gt;&lt;p&gt;Ce sont des drogues dont les effets sont bien sous-estim\u00e9s en France. \u00ab\u00a0Le tabac et l'alcool sont en France les deux premi\u00e8res \\\"causes \u00e9vitables\\\" de mortalit\u00e9, avec un nombre de \\\"d\u00e9c\u00e8s pr\u00e9matur\u00e9s\\\" \u00e9valu\u00e9, respectivement, \u00e0 73.000 et 49.000 personnes par an et un co\u00fbt global de plusieurs dizaines de milliards d'euros.\\\"\u00a0\u00bb\u00a0: d'apr\u00e8s l'article du parisien sur le tabac et l'alcool.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut investir dans des campagnes de pr\u00e9ventions pour sensibiliser d\u2019avantage la population, et remettre dans l\u2019esprit de chacun ces deux substances \u00e0 leur place\u00a0: celle de drogue.&lt;/p&gt;&lt;p&gt;Fumer dans la rue devrait \u00eatre interdit car la rue est un lieu public. Dans la fum\u00e9e de cigarette on trouve 93 produits toxiques. Nos enfants sont baign\u00e9s dans la fum\u00e9e de cigarette quand on se prom\u00e8ne dans la rue. D\u00e8s qu\u2019on approche des portes d\u2019un b\u00e2timent, on est pris de plein fouet par un nuage de fum\u00e9e. Il est scandaleux de la part des fumeurs d\u2019imposer aux non-fumeurs de respirer ainsi des nuages toxiques. La France doit s\u2019inspirer du Qu\u00e9bec pour sa l\u00e9gislation sur le tabagisme, au Qu\u00e9bec il est interdit de fumer sur les terrasses des lieux publics et dans un p\u00e9rim\u00e8tre de 9 m\u00e8tres de toutes portes ou fen\u00eatres qui s\u2019ouvrent. De plus, les m\u00e9gots de cigarette sont une catastrophe \u00e9cologique, un m\u00e9got pollue 500 litres d\u2019eau, chaque ann\u00e9e 4300 milliards de m\u00e9gots sont jet\u00e9s. Chaque ann\u00e9e 200\u00a0000 hectares de for\u00eats disparaissent en raison de la plantation de tabacs. La cigarette est un d\u00e9sastre du point de vue \u00e9cologique et du point de vue de la sant\u00e9. Il faut faire de la pr\u00e9vention, augmenter fortement le prix des paquets de cigarette pour une vrai dissuasion, accompagner les personnes pour arr\u00eater de fumer et durcir la loi pour que plus personne ne fume dans les espaces publics en s\u2019inspirant des lois au Quebec\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bonjour \u00e0 tous,&lt;/p&gt;&lt;p&gt;l'idee serait : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;creation un site internet mettant \u00e0 disposition simplement l'int\u00e9gralit\u00e9 des notices d'utilisation des m\u00e9dicaments. Avec photo de l'emballage et pictogramme pour \u00e9viter les confusions &lt;/li&gt;&lt;li&gt;supression obligatoire de toutes notices dans les boites de m\u00e9dicaments &lt;/li&gt;&lt;li&gt;obligation de r\u00e9percuter la baisse de co\u00fbt sur le prix &lt;/li&gt;&lt;li&gt;possibilit\u00e9 de demand\u00e9 au pharmacien ou en mairie l'impression d'une notice pour les personnes n'ayant acc\u00e8s au web&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Aide financi\u00e8re \u00e0 toutes personnes reconnu en maladie professionnel\u00a0, par ce qu'une personne en couple, ne peut pr\u00e9tendre \u00e0 rien aucune aide et d\u00e9pend compl\u00e8tement de son conjoint ou sa conjointe, m\u00eame avec un petit salaire.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Des tarifs progressifs pour l'eau et l'\u00e9lectricit\u00e9 semblent un bon moyen de lutter contre le gaspillage, tout en permettant aux plus vertueux et aux revenus les plus modestes\u00a0de b\u00e9n\u00e9ficier de tarifs pratiquement \u00e0 prix co\u00fbtant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;18 millions de retrait\u00e9s c'est 25% du budget de l'Etat. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour participer \u00e0 l'effort de guerre, chaque retrait\u00e9 qui en a les capacit\u00e9s physiques et mentales doit pouvoir s'il le souhaite contribuer de &lt;strong&gt;1 heure jusqu'\u00e0 20 heures par mois&lt;/strong&gt; au Bien commun \u00e0 des services d'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les retrait\u00e9s qui n'auront pas envie verraient leur pensions r\u00e9duites d'un montant pouvant aller de 50 \u20ac jusqu'\u00e0 500 \u20ac. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour les plus petites retraites une r\u00e9tribution jusqu'\u00e0 300 \u20ac suppl\u00e9mentaire, pour les petites retraites, pour compl\u00e9ter leur revenu, sera octroy\u00e9 pour 20h/mois de contribution.&lt;/p&gt;","&lt;p&gt;Les ch\u00e8ques CESU co\u00fbtent cher \u00e0 la fabrication, et \u00e0 leur traitement. Il faut all\u00e9ger ce syst\u00e8me, de plus l'enregistrement des ch\u00e8ques CESU, qq soit la somme totale enregistrer sur le site cesu, co\u00fbtent aux salari\u00e9s de l'ordre de 60 centimes, qui viennent donc imputer le salaire du salari\u00e9. Ce n'est absolument pas normal que le salari\u00e9 paye pour le traitement de ces ch\u00e8ques qu'il est oblig\u00e9 d'accepter de l'employeur. Ceci se passe en Loire-Atlantique, je ne sais pas si le syst\u00e8me est g\u00e9n\u00e9ralis\u00e9, \u00e0 v\u00e9rifier mais dans tous les cas ceci est une injustice.&lt;/p&gt;&lt;p&gt;En plus, la valeur de ces ch\u00e8ques cesu varie de 0.50 \u00e0 14.78 euros, j'aimerais connaitre leur co\u00fbt de fabrication.&lt;/p&gt;","&lt;p&gt;Le co\u00fbt et le nombre d'AT/MP augmente. Des salari\u00e9s subissent des AT parfois mortel et/ou d\u00e9clarent de + en + de MP qui ne leurs permettent pas de vivre une retraite sereinement&lt;/p&gt;","&lt;p&gt;Majoritairement non rembours\u00e9s par les compl\u00e9mentaires sant\u00e9, les d\u00e9passements d'honoraires (2,7 milliards d'euros en 2017) ont plus que doubl\u00e9 en 15 ans. L'Option de pratique tarifaire ma\u00eetris\u00e9e (Optam), cens\u00e9e limiter ce reste \u00e0 charge sur le principe mod\u00e9ration des d\u00e9passements contre aides publiques, est un \u00e9chec. En effet, elle repose sur le volontariat des professionnels de sant\u00e9.&lt;/p&gt;","&lt;p&gt;Actuellement et depuis une loi datant de 2008 des tonnes de m\u00e9dicaments non utilis\u00e9s collect\u00e9s par les pharmacies sont  achemin\u00e9s vers des incin\u00e9rateurs car &lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;la redistribution humanitaire des m\u00e9dicaments est interdite. Certains pays manquent cruellement de m\u00e9dicaments et ce g\u00e2chis favorise la vente de contrefa\u00e7ons dont le trafic rapporte plus que celui de la drogue. Quand on sait par ailleurs qu\u2019en les laboratoires pharmaceutiques ne permettent pas qu\u2019on ach\u00e8te les m\u00e9dicaments \u00e0 l\u2019unit\u00e9 on mesure la quantit\u00e9 ph\u00e9nom\u00e9nale de m\u00e9dicaments qui sont d\u00e9truits. Il est temps de mettre fin \u00e0 ce scandale en mettant en place une structure charg\u00e9e de la collecte, du contr\u00f4le et de la redistribution.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;S'appliquerait \u00e9galement pour les femmes. Marre de voir des repr\u00e9sentants de la force publique ressembler \u00e0 Benalla&lt;/p&gt;","&lt;p&gt;Seuls les Psychi\u00e2tres le sont car m\u00e9decins mais leur efficacit\u00e9 est tr\u00e8s al\u00e9atoire ( \u00e0 part abrutir les gens avec des anti depresseurs et anxyolitique , r\u00e9sultats n\u00e9ant.)&lt;/p&gt;&lt;p&gt;La th\u00e9rapie est souvent n\u00e9cessaire et longue et donc co\u00fbteuse pour ceux qui ont de faibles moyens.&lt;/p&gt;","&lt;p&gt;La France deviendra une business start-up nation en produisant de la drogue de synth\u00e8se made in France premium gr\u00e2ce \u00e0 nos multinationales pharmaceutiques.&lt;/p&gt;&lt;p&gt;On se concentrerait sur deux types de produits:&lt;/p&gt;&lt;p&gt;-les psycho-stimulant tel que la N-m\u00e9thyl-amph\u00e9tamine afin de stimuler les gens et de les rendre plus productifs.&lt;/p&gt;&lt;p&gt;-les analg\u00e9sique opio\u00efde tel que le fentanyl afin que les gens puisent dormir profond\u00e9ment la nuit et \u00eatre en pleine forme le matin.&lt;/p&gt;&lt;p&gt;La France est d\u00e9j\u00e0 le plus grand consommateur mondial d'antid\u00e9presseur, on \u00e0 donc d\u00e9j\u00e0 un savoir faire et un march\u00e9 inou\u00ef qui produirait un ruissellement de dingue! &lt;/p&gt;","&lt;p&gt;Favoriser les Entreprises Adapt\u00e9es. Il y a actuellement  20% de personnes handicap\u00e9es au ch\u00f4mage.&lt;/p&gt;","&lt;p&gt;informer les populations des pays sous d\u00e9velopp\u00e9s des risque \u00e0 la sexualit\u00e9 non prot\u00e9g\u00e9 (maladies , grossesse, droit \u00e0 dire non,traite de femmes)&lt;/p&gt;&lt;p&gt;l 'acc\u00e8s aux m\u00e9dicaments et contraceptif est difficile la-bas&lt;/p&gt;&lt;p&gt;je propose donc de pouvoir les aider en cr\u00e9ant d avantage de structure ce qui ferait \u00e9voluer la population &lt;/p&gt;&lt;p&gt;en aidant les femmes souvent viol\u00e9es d ailleurs de pouvoir avoir acc\u00e8s \u00e0 la st\u00e9rilisation si elle le d\u00e9sire&lt;/p&gt;&lt;p&gt;trop d 'enfants meurent de famine et d'absence de soin&lt;/p&gt;&lt;p&gt;il faut limiter certaine populations que nous retrouvons en France compl\u00e8tement d\u00e9munis&lt;/p&gt;&lt;p&gt;il faut absolument aider les pays \u00e9trangers sous d\u00e9velopper \u00e0 devenir autonome &lt;/p&gt;","&lt;p&gt;Que plus un seul vaccin ne soit administr\u00e9 arbitrairement, sans que le Gouvernement et les&lt;/p&gt;&lt;p&gt;Parlementaires n'aient \u00e9t\u00e9 pr\u00e9alablement et d\u00fbment vaccin\u00e9s, pour r\u00e9pondre \u00e0 l'exigence&lt;/p&gt;&lt;p&gt;d'Exemplarit\u00e9 et au n\u00e9cessaire principe de pr\u00e9caution exig\u00e9 !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour que la transparence soit effective, que ces vaccinations pr\u00e9alables de tous les membres&lt;/p&gt;&lt;p&gt;du Gouvernement et des Parlementaires soient effectu\u00e9es avec des lots de vaccins tir\u00e9s au&lt;/p&gt;&lt;p&gt;hasard et que le Personnel - Soignant, charg\u00e9 d'administrer ces vaccins, soit tir\u00e9 au sort,&lt;/p&gt;&lt;p&gt;\u00e9galement, en pr\u00e9sence de deux Huissiers de Justice si le moindre doute subsiste !&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Conditionner strictement l'attribution d'une aide sociale \u00e0 son domaine de comp\u00e9tence ! &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Dans l'hypoth\u00e8se o\u00f9 la PMA pour toutes serait l\u00e9galis\u00e9e (peu probable au regard du r\u00e9sultat des derniers Etats G\u00e9n\u00e9raux de la Bio\u00e9thique... consultation citoyenne dont le gouvernement est tenu de respecter les r\u00e9sultats (89,7% des participants CONTRE la PMA pour toutes)), il serait inadmissible qu'elle soit prise en charge d'une quelconque fa\u00e7on (m\u00eame partiellement) par la CPAM ou autre organisme social, pour les femmes fertiles qui y ferait appel pour convenance personnelle (elles ne sont pas malades), alors qu'en m\u00eame temps nombre de m\u00e9dicaments ou traitements indispensables \u00e0 certains malades sont d\u00e9rembours\u00e9s ! &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;Pour rappel, le co\u00fbt moyen d'une PMA est d'environ 12.000 \u20ac (4.000 \u20ac par FIV x 3 tentatives n\u00e9cessaires en moyenne)&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il serait salutaire d'avantager la pr\u00e9vention m\u00e9dicale de mani\u00e8re \u00e0 ne plus favoriser le lobby pharmaceutique&lt;/p&gt;","&lt;p&gt;Je demande une augmentation de la pension d invalidit\u00e9 qui est beaucoup trop basse pour ma part 711 euros par mois alors que c est sens\u00e9 \u00eatre un substitut de revenu.  &lt;/p&gt;","&lt;p&gt;Aucuns frais \u00e0 donner pour avoir des \u00e9quipements et les options, tel que les called sur les fauteuils roulants, les options sur les tricycles ou v\u00e9lo adapt\u00e9s et autres \u00e9quipements de ce genre. &lt;/p&gt;&lt;p&gt;Aucuns frais \u00e0 donner pour faire les bilans, tel que bilans ergoth\u00e9rapeute, neuropsy, orthoptiste, orthophoniste.... &lt;/p&gt;&lt;p&gt;Privil\u00e9gier les prises en charge de certains bilans au sein des \u00e9coles pour les enfants par le biais du m\u00e9decin ou psy scolaire et dans les structures pour les autres &lt;/p&gt;","&lt;p&gt;Aujourd'hui en France, il est possible d'avorter jusqu'\u00e0 la 12 semaine. Au del\u00e0, il est encore possible mais sous certaines conditions. Mais ces conditions sont terriblement injustes. En effet, si l'enfant \u00e0 le syndrome de nanisme on peut pratiquer l'avortement au del\u00e0 des 12 semaines. Mais si l'enfant \u00e0 le syndrome de Turner (malformation g\u00e9nital), il est impossible d'avorter au del\u00e0 des 12 semaines. L'\u00e9tat fran\u00e7ais dicte la morale \u00e0 des familles qui vont devoir vivre avec des enfants malades toutes leurs vies. C'est facile de donner des le\u00e7ons quand on a pas \u00e0 devoir \u00e9lever ses enfants malades et les voir avec leur souffrance. Les familles devraient pouvoir \u00eatre libre d'avorter au del\u00e0 des 12 semaines si un risque quelconque appara\u00eet pour l'enfant, dans une certaine limite, peut \u00eatre 26 28 semaines ou d'avantage selon le risque. Mais 12 semaine c'est trop peut pour d\u00e9tecter les malades et les malformations chez l'enfant (r\u00e9sultats des analyses etc...). On se retrouve ainsi pi\u00e9ger par une maladie que la loi fran\u00e7aise ne nous permet plus de contr\u00f4ler. Aujourd'hui en cas de syndrome de Turner, il est impossible de se faire avorter en France au dela de 12 semaines. Chaque ann\u00e9e des milliers de familles fran\u00e7aises sont dans l'obligation d'aller se faire avorter \u00e0 l'\u00e9tranger avec les risques sanitaires et les traumatismes psychologiques que cela implique.  il faut que \u00e7a change !&lt;/p&gt;","&lt;p&gt;Audit r\u00e9el juste et \u00e9quitable\u00a0aupres des interm\u00e9diaires sociaux&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;suppression de la CSG et cotisations s\u00e9cu sur les pensions de retraites&lt;/li&gt;&lt;li&gt;revalorisation des minimas de retraite (1 500\u00a0net)&lt;/li&gt;&lt;li&gt;indexation des pensions sur l\u2019inflation (comme le Smic)&lt;/li&gt;&lt;li&gt;application de tous les droits (minimas largement non accord\u00e9s)&lt;/li&gt;&lt;li&gt;charg\u00e9 de famille, famille nombreuse, p\u00e9nibilit\u00e9 des professions&lt;/li&gt;&lt;li&gt;\u00e9tablissement unique et r\u00e9gime de retraite unique (priv\u00e9 et publique et assimil\u00e9s)&lt;/li&gt;&lt;li&gt;fin des cumuls de retraites des \u00e9lus et avantages li\u00e9s&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pr\u00e9voir un dispositif de responsabilisation des patients qui se rendent inutilement aux urgences.\u00a0Par exemple en r\u00e9duisant la part prise en charge par l\u2019assurance maladie.&lt;/p&gt;","&lt;p&gt;Il faudrait une loi prot\u00e9geant le travail des auxiliaires de vie.&lt;/p&gt;&lt;p&gt;D\u00e9j\u00e0, elles devraient \u00eatre pay\u00e9es au-dessus du SMIC. De plus, leur travail devrait se situer dans un quartier ou une ville en particulier (pas de d\u00e9placements d'une ville \u00e0 l'autre) et les horaires regroup\u00e9s sur une ou deux demi-journ\u00e9es. Voiture de fonction obligatoire.&lt;/p&gt;","&lt;p&gt;Les pensions d'invalidit\u00e9s ont subi au meme titre que les pensions retraites une hausse de 1.7% de CSG. M.MACRON a trouv\u00e9 juste de la retirer aux retrait\u00e9s (\u00e9es) mais pas au pensions d'invalidit\u00e9s. Merci donc de rectifier cette injustice.&lt;/p&gt;","&lt;p&gt;Il s'agit de supprimer la vaccination obligatoire. Laisser les personnes libres de d\u00e9cider en conscience si elle souhaitent \u00eatre vaccin\u00e9es ou non, et aux parents pour leurs b\u00e9b\u00e9s. Les pays o\u00f9 la vaccination est libre ne connaissent pas plus de maladies qu'ici. Il est m\u00eame avanc\u00e9 qu'une vaccination massive et syst\u00e9matique provoque d'autres probl\u00e8mes de sant\u00e9.&lt;/p&gt;","&lt;p&gt;L expertise medicale sert a indemniser ou \u00e0 statuer sur un cas.&lt;/p&gt;&lt;p&gt;Afin d \u00e9viter les erreurs, collusions, abus de droits. Je propose un coll\u00e8ge d expert avec possibilit\u00e9 d expertise \u00e0 l \u00e9tranger &lt;/p&gt;","&lt;p&gt;augmentation de la pension d'invalidit\u00e9&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(45,45,45);\\\"&gt;je suis travailleur handicap\u00e9 dans un esat, je voudrais faire un petit coup de gueule, comment se fait il,que les travailleurs th, se font exploiter,par les esats et les associations ? souvent les associations demande et pers\u00e9cute les usagers de payer 60 euro,pour adh\u00e9rer a l'association,d\u00e9ja, que l'on est tr\u00e9s tr\u00e9s mal payer ! je trouve cela SCANDALEUX ET INTERDIT !!! pour l'op\u00e9ration brioche,pourquoi pas mettre les brioches,dans les rayons des grandes surfaces ?&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Dans le domaine de la sant\u00e9,il faut supprimer la pratique du &lt;strong&gt;&lt;u&gt;d\u00e9passement d'honoraires&lt;/u&gt;&lt;/strong&gt;, ce n'est ni plus ni moins que du racket autoriser, le but \u00e9tant de faire les poches des malades. Je pense que les m\u00e9decins ont largement de quoi vivre sans cela.&lt;/p&gt;","&lt;p&gt;Mettre les allocations familiales sous condition de ressource, inadmissible qu\u2019un couple avec 3 enfants et qui touche 5000 \u20ac per\u00e7oive des prestations au m\u00eame titre que des couple qui ne gagne que 2000 \u20ac ou moins.&lt;/p&gt;","&lt;p&gt;abroger le bar\u00e9me des indemnit\u00e9s prud'homales&lt;/p&gt;","&lt;p&gt;Supprimer de la vente les m\u00e9dicaments dangereux ou inefficaces (voir liste publi\u00e9e tous les ans par prescrire  et diffus\u00e9e dans des m\u00e9dias)&lt;/p&gt;","&lt;p&gt;Leurs payer toutes les heures dues (comme pour la police)&lt;/p&gt;","&lt;p&gt;Actuellement, l'AAH est supprim\u00e9e si vous \u00eates hospitalis\u00e9 plus d'un mois. Hors, une personne handicap\u00e9e doit continuer \u00e0 payer son loyer, ses abonnements eau, gaz, \u00e9lectricit\u00e9 et frais divers. Si on supprime l'AAH, la personne fait comment ? C'est compl\u00e8tement aberrant et tout \u00e0 fait injuste. Il faut donc que les personnes handicap\u00e9es hospitalis\u00e9es gardent leur AAH, \u00e7a lui est indispensable pour vivre.&lt;/p&gt;","&lt;p&gt;Abolir les d\u00e9passements d'honoraires, renforcer le paiement au forfait, cr\u00e9er des centres de sant\u00e9 pratiquant le tiers payant&lt;/p&gt;","&lt;p&gt;Encourager la bienveillance des travailleurs sociaux, du personnel de soin et \u00e9ducatif en revalorisant les salaires de ses fonctions \u00e0&lt;/p&gt;&lt;p&gt;minima de 30% + cr\u00e9ation de poste&lt;/p&gt;","&lt;p&gt;Majoritairement non rembours\u00e9s par les compl\u00e9mentaires sant\u00e9, les d\u00e9passements d'honoraires (2,7 milliards d'euros en 2017) ont plus que doubl\u00e9 en 15 ans. L'Option de pratique tarifaire ma\u00eetris\u00e9e (Optam), cens\u00e9e limiter ce reste \u00e0 charge sur le principe mod\u00e9ration des d\u00e9passements contre aides publiques, est un \u00e9chec. En effet, elle repose sur le volontariat des professionnels de sant\u00e9. Rendre l'Optam obligatoire am\u00e9liorerait l'acc\u00e8s aux soins et ferait \u00e9conomiser 650 millions d'euros par an aux patients.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Suppression du d\u00e9passement d'honoraire des chirurgiens, medecins sp\u00e9cialis\u00e9s etc...&lt;/p&gt;","&lt;p&gt;Je propose que chaque citoyen d\u00e8s 16 ans et jusqu\u2019a 65 ans donne 5 jours de son temps, par an, pour \u00eatre au service de la soci\u00e9t\u00e9. Ce temps pourrait \u00eatre consacr\u00e9 \u00e0 des op\u00e9rations de nettoyage des espaces publics (m\u00e9gots, d\u00e9chets), service social (passer du temps avec des personnes \u00e2g\u00e9es, aide scolaire), assister les fonctions publics (forces de l\u2019ordre,  cantines scolaires, pompiers volontaires). Il faudrait pr\u00e9senter la justification de l\u2019execution de ce service pour maintenir l\u2019exoneration de taxe d\u2019 habitation. En cas de non-r\u00e9alisation de ce service le citoyen serait soumis a la taxe d\u2019habitation.&lt;/p&gt;","&lt;p&gt;L'h\u00f4pital est malade du fait qu'il y a trop d'administratifs et pas assez de soignants.&lt;/p&gt;&lt;p&gt;Il faut changer cela sinon nous ne pourrons plus pr\u00e9tendre aux soins. &lt;/p&gt;","&lt;p&gt;Inciter les nouveaux m\u00e9decins \u00e0 exercer pendant une p\u00e9riode d\u00e9termin\u00e9e dans les zones en manque de praticiens. Developper les maisons m\u00e9dicales de garde avec un tour de garde attribu\u00e9 aux m\u00e9decins lib\u00e9raux. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les professionnels de sante qui  pratiquent des d\u00e9passements d'honoraires sont sortis du syst\u00e8me de remboursement de la s\u00e9curit\u00e9 sociale,soit le professionnel de sante appartient au service public et ses tarifs sont ceux de la s\u00e9curit\u00e9 sociale  soit il est dans le prive  avec la concurrence \u00e0 g\u00e9rer.&lt;/p&gt;","&lt;p&gt;A lieu de compter les revenus du foyer, les minima sociaux devraient, jusqu\u2019a Un certain seuil compter les revenus individuels. Celui qui ne peux pas travailler ne devrait pas \u00eatre sanctionner car son conjoint touche un smic &lt;/p&gt;","&lt;p&gt;3 jours de carence en cas de maladie dans le prive et 1 jour dans la fonction public. c est une inegalit\u00e9 entre travailleurs.&lt;/p&gt;&lt;p&gt;1 journee pour tous.&lt;/p&gt;","&lt;p&gt;Faire une carte des maladies et des malformations que l'on puisse supertoser \u00e0 la vente des pesticides et aux centrales nucl\u00e9aires.&lt;/p&gt;","&lt;p&gt;Au d\u00e9part, c'\u00e9tait pour renflouer le trou de la s\u00e9curit\u00e9 sociale. Cette m\u00e9thode ne fonctionne pas puisque nous sommes toujours dans le m\u00eame cas de figure et de plus les cotisations sociales n'ont cess\u00e9 d'augmenter depuis.&lt;/p&gt;","&lt;p&gt;Au moins celles de plus 15\u00b0&lt;/p&gt;","&lt;p&gt;Je m'insurge contre le plafonnement du montant de la pension d'invalidit\u00e9 d\u00e9livr\u00e9 aux personnes handicapees suite  a un maladie ou un accident  de travail. Si vous allez sur des blogs , vous verrez le d\u00e9sarroi des personnes qui travaillaient dure et qui gagnaient bien leur vie. Suite \u00e0 un probl\u00e8me de sant\u00e9, ils se retrouvent \u00e0 toucher 3 ou 4 fois moins que leur salaire mensuel. Si je parle de moi, je touchais en moyenne largement 3500 euros en moyenne par mois. Le plafond \u00e9tait fix\u00e9 pour le calcul de la pension a environ 1200 euros, ce que je touche maintenant. Je n' ai pas pu faire face a mes d\u00e9penses et charges. J ai perdu ma maison car je ne pouvais pas terminer mon pr\u00eat pour sa r\u00e9habilitation. Elle est ferm\u00e9e et pourrie sur elle m\u00eame. Si on m'avait r\u00e9mun\u00e9r\u00e9 \u00e0 hauteur de 70% de mon salaire moyen, j aurai pu faire face a ce cauchemar. Les d\u00e9put\u00e9s mer livrent l int\u00e9gralit\u00e9 de leur salaire dans ce cas. Pourquoi cette diff\u00e9rence ? \u00catre dans la mis\u00e8re ce n' est pas agr\u00e9able. Je suis oblig\u00e9e de travailler malgr\u00e9 mes difficult\u00e9s cardiaques pour assumer les responsabilit\u00e9s. C est injuste car je m\u00e9rite de vivre a la hauteur de mon niveau de salaire avant ma maladie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Secondo il semblerait que la s\u00e9curit\u00e9 sociale ne tient pas compte des commissions pour le calcul de nos retraites. Pourtant les personnes qui ont un salaire fixe et de commissions paient leur imp\u00f4t toute leur vie sur ces deux montants.vlu en trouvez \u00e7a normal. Imaginez quelqu un avec un salaire fixe de 1000 euros et des commissions de 2000 euros. A leur retr\u00e0ite' ils toucheront moins de 1000 euros alors que toute leur vie ils ont pay\u00e9 des imp\u00f4ts sur un salaire brut de 3000 euros&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La loi doit \u00eatre aire la dessus&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Des millions de ces compteurs ont \u00e9t\u00e9 pos\u00e9s dans les familles contre leur gr\u00e9. Suivant la cour de comptes 2017 ce compteur reviendra cher aux personnes concern\u00e9s m\u00eame si imm\u00e9diatement personne ne le paie encore. Le must c'est le mal que peu faire ce compteur a la sant\u00e9 par sa radioactivit\u00e9 et son atteinte \u00e0 la vie priv\u00e9e par l'enregistrement et r\u00e9cup\u00e9ration des donn\u00e9es. &lt;/p&gt;&lt;p&gt;je demande a ce que nous soyons libre de l'accepter ou pas.&lt;/p&gt;","&lt;p&gt;La sant\u00e9 n'est pas le monopole de l'\u00e9tat ni des lobbys. Penser que nous sommes des incapables pour savoir comment nous soigner c'est encore nous faire croire que nous sommes des incapables et que seuls des \u00e9narques le sont. La m\u00e9decine fait du profit sur notre sant\u00e9 et nous fait croire qu'ils savent ce qui est bon pour nous toujours avec un lobby dans l'ombre. Des d\u00e9cennies d'endoctrinement. Les maladies auto imunes ne cessent de croitre ... Bref il est temps aussi de se r\u00e9veiller ! Chacun doit \u00eatre libre de choisir s'il se fera piquer ou pas.&lt;/p&gt;","&lt;p&gt;Il doit tout mettre en \u0153uvre pour faire cesser et rendre impossible l'impact n\u00e9gatif sur la sant\u00e9 des pratiques \u00e0 risques,\u00a0\u00a0agricoles (ex. utilisation de pesticides de synth\u00e8se) ou industrielles (ex. \u00e9mission de particules fines).&lt;/p&gt;&lt;p&gt;Il doit tout mettre en oeuvre pour emp\u00eacher les laboratoires pharmaceutiques de commercialiser les substances dangereuses, ou nuisibles ou m\u00eame seulement potentiellement \u00e0 risque.&lt;/p&gt;&lt;p&gt;Il doit tout mettre en oeuvre pour anticiper les risques \u00e9pid\u00e9mique.&lt;/p&gt;&lt;p&gt;Et il doit \u00eatre contr\u00f4l\u00e9 tr\u00e8s r\u00e9guli\u00e8rement pour v\u00e9rifier qu'il le fait.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Commen\u00e7ons par un rappel de la d\u00e9finition d\u2019une drogue. Une drogue est une mol\u00e9cule qui a un effet sur le cerveau, modifiant les perceptions et le comportement de l\u2019individu. C\u2019est une substance psychoactive susceptible de cr\u00e9er une d\u00e9pendance psychologique ou physique. Au vu de ces d\u00e9finitions l\u2019alcool (vin compris) et le tabac sont bien des drogues. Boire un verre de vin, c\u2019est se droguer. &lt;/p&gt;&lt;p&gt;Ce sont des drogues dont les effets sont bien sous-estim\u00e9s en France. \u00ab\u00a0Le tabac et l'alcool sont en France les deux premi\u00e8res \\\"causes \u00e9vitables\\\" de mortalit\u00e9, avec un nombre de \\\"d\u00e9c\u00e8s pr\u00e9matur\u00e9s\\\" \u00e9valu\u00e9, respectivement, \u00e0 73.000 et 49.000 personnes par an et un co\u00fbt global de plusieurs dizaines de milliards d'euros.\\\"\u00a0\u00bb\u00a0:D'apr\u00e8s un article du parisien sur le tabac et l'alcool.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut investir dans des campagnes de pr\u00e9ventions pour sensibiliser d\u2019avantage la population, et remettre dans l\u2019esprit de chacun ces deux substances \u00e0 leur place\u00a0: celle de drogue.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;L\u2019alcool et plus particuli\u00e8rement le vin constitue un probl\u00e8me \u00e9cologique avec la quantit\u00e9 de pesticide utilis\u00e9 dans les vignes. Les vignes couvrent 850\u00a0000 hectares dans notre pays et re\u00e7oit 35% du tonnage total \u00e9pandu. Pour l\u2019alcool, on doit instaurer un Systembolaget en France qui s\u2019inspire du mod\u00e8le Su\u00e9dois. Il s\u2019agit d\u2019une cha\u00eene de magasins appartenant \u00e0 l\u2019Etat qui d\u00e9tient le monopole de ventes des boissons alcoolis\u00e9es de plus de 3,5 degr\u00e9s. Elle a pour but une r\u00e9gulation de la vente d\u2019alcool par l\u2019\u00e9tat ainsi que sa taxation. La vente d\u2019alcool devrait devenir interdite pour les moins de 20 ans. Il faut renforcer la taxe sur l\u2019alcool et avec l\u2019argent r\u00e9colter r\u00e9aliser de la pr\u00e9vention car l\u2019alcool est une drogue dangereuse bien trop sous-estim\u00e9 par la population. Consommer de l\u2019alcool augmente les risques de cancers d\u00e8s le premier verre. Il faut revoir \u00e9galement les recommandations de l\u2019OMS qui sont totalement aberrantes (pas plus de 21 verres par semaines). L\u2019alcool ce n\u2019est pas parce que c\u2019est socialement admis que s\u2019en est moins une drogue. Pour conclure, il est bien triste de constater que pour beaucoup de personnes il n\u2019est pas possible de s\u2019amuser et se divertir sans consomm\u00e9e de substances addictives.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer le droit du sol&lt;/p&gt;","&lt;p&gt;Il s\\\"agit d'obliger les m\u00e9decins nouvellement diplom\u00e9s \u00e0 s'installer dans les d\u00e9serts m\u00e9dicaux, notamment dans les communes qui n'ont plus aucun m\u00e9decin g\u00e9n\u00e9raliste sur leur territoire (plus de 25 000 communes en 2017) et \u00e0 y rester pendant une certaine dur\u00e9e (5 ans par exemple), \u00e0 d\u00e9faut d'une installation dans la dur\u00e9e, voire d\u00e9finitive; cette obligation viendrait compl\u00e9ter les mesures incitatives des communes comme la mise \u00e0 disposition de locaux. Il en r\u00e9sultera le retour d'une m\u00e9decine de proximit\u00e9, les m\u00e9decins ainsi install\u00e9s pouvant exercer soit individuellement ou au sein de maisons m\u00e9dicales, mais r\u00e9sidant dans tous les cas dans la commune d'installation ou \u00e0 proximit\u00e9 imm\u00e9diate  Une telle proposition pour aboutir devra surmonter de multiples obstacles : opposition du lobby m\u00e9dical, opposition du pouvoir politique actuel, \u00e0 commencer par celle du Pr\u00e9sident de la R\u00e9publique.&lt;/p&gt;&lt;p&gt;Mais elle b\u00e9n\u00e9ficiera de l'appui massif des maires ruraux et des retrait\u00e9s nombreux dans les zones concern\u00e9es. Le recours \u00e0 la p\u00e9tition, voire au r\u00e9f\u00e9rendum sera un excellent moyen de mobilisation des personnes int\u00e9ress\u00e9es et de pression sur le pouvoir central . &lt;/p&gt;","&lt;p&gt;Un accompagnement psychologique sur une p\u00e9riode personnalis\u00e9e pour le patient , l'accident\u00e9 et ses proches.&lt;/p&gt;","&lt;p&gt;Revoir les tableaux des pathologies pouvant pr\u00e9tendre \u00e0 une indemnit\u00e9 d\u00fb aux maladie professionnelles ou \u00e0 l'handicap&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Inscrire la pr\u00e9servation de la sant\u00e9 dans la constitution afin qu'aucune loi contraire \u00e0 ce principe ne puisse \u00eatre appliqu\u00e9e&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;De trois fois par an pour les plus jeunes \u00e0 une fois par an pour les plus vieux, d\u00e9pistage des probl\u00e8mes dentaires, auditif,optique avec prise en charge gratuite des soins de qualit\u00e9 ....&lt;/p&gt;","&lt;p&gt;remetre a plas le systeme des urgences , embaucher plus de personels et augmenter leurs samaire &lt;/p&gt;","&lt;p&gt;Revalorisation des retraites et des salaires augmentation du smic et des aides sociales&lt;/p&gt;","&lt;p&gt;Tous les \u00e9tablissements de soins, h\u00f4pitaux, maison de retraite, centre de r\u00e9\u00e9ducation... mais aussi laboratoire pharmaceutique, radiologie et autres devraient \u00eatre publics ou li\u00e9s \u00e0 des structures (associations, fondations...) a but non lucratif. Ainsi l'objectif de ces structures serait de bien soigner alors qu'aujourd'hui leur but est de gagner un maximum d'argent au d\u00e9triment de la qualit\u00e9 des soins.&lt;/p&gt;","&lt;p&gt;Construire des capsules pour dormir , passer la nuit pour les SDF et leurs animaux , ( d\u00e9j\u00e0 fait au Japon pour les voyageurs)\u00a0&lt;/p&gt;&lt;p&gt;Les cabines qui disposent uniquement d'un lit et d'une lumi\u00e8re, font environ un m\u00e8tre de large sur 2 m\u00e8tres de long. Il est \u00e9galement possible de prendre une douche et de mettre ses affaires dans un casier ferm\u00e9.\u00a0&lt;/p&gt;&lt;p&gt;Je propose de faire pareil .&lt;/p&gt;&lt;p&gt;Les capsules seraient nettoy\u00e9es par des employ\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/28cd0810dea45385c89510292539784398a51bd2.jpeg\\\" alt=\\\"28cd0810dea45385c89510292539784398a51bd2.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Etant travailleut Frontalier au Luxembourg, suite a 1 accident de travail jai etait reconnue invalide impossible dexercer ces derni\u00e8res fonctions ou autres a ces forces et aptidudes .transmis a la France par la caisse du luxembourg or ceux ci ne veulent pas reconnaitre mon invalidite mais me reconnait travailleurs handicap\u00e9s percevant par celle ci que 252 euros au lieu de beneficier De AAH a 80 % malgres convention signe entre celke ci edt le Luxembourg donc 1 armonisation europeene des droit reconnue a lhandicap doit detre appliqu\u00e9 on ne peu etre reconnue invalide permanent dans 1 etat 1 travailleurs Handicape dans 1 autre etat Europ\u00e9ens. &lt;/p&gt;","&lt;p&gt;Trop de personnel m\u00e9dical ou assistant agress\u00e9s.&lt;/p&gt;","&lt;p&gt;Une mise en retraite anticip\u00e9e pour les personnes en incapacit\u00e9 totale de travail.&lt;/p&gt;","&lt;p&gt;-Augmenter le budget de la sant\u00e9 et son personnel dans tous les domaines en raison de p\u00e9nuries criantes.&lt;/p&gt;&lt;p&gt;-Financer le handicap, la vieillesse.&lt;/p&gt;&lt;p&gt;-Equilibrer le territoire en locaux, personnels de sant\u00e9. R\u00e9pondre concr\u00eatement aux d\u00e9serts m\u00e9dicaux, au d\u00e9fi num\u00e9rique.&lt;/p&gt;&lt;p&gt;-Financer int\u00e9gralement la d\u00e9pendance.&lt;/p&gt;&lt;p&gt;-Int\u00e9grer la psychiatrie comme formation \u00e0 part enti\u00e8re dans le cursus m\u00e9dical.&lt;/p&gt;&lt;p&gt;-Consid\u00e9rer les aides \u00e0 domicile comme un m\u00e9tier vers l'accompagnement des personnes invalides - formation, r\u00e9mun\u00e9ration en rapport.&lt;/p&gt;&lt;p&gt;-D\u00e9velopper des MAS pour des personnes orient\u00e9es vers des structures sp\u00e9cialis\u00e9es avec un personnel sp\u00e9cialis\u00e9.&lt;/p&gt;&lt;p&gt;-Financer int\u00e9gralement l'autisme.&lt;/p&gt;&lt;p&gt;-D\u00e9velopper les g\u00e9n\u00e9riques.&lt;/p&gt;","&lt;p&gt;Beaucoup de personnes en situation de handicap et avec tr\u00e8s peu de ressources pour \u00eatre v\u00e9hicul\u00e9es, nous voyons les bus mais les marches sont inaccessibles . Dans petites gares, il faut changer de quais via escaliers (impossible de plus avec valise)&lt;/p&gt;","&lt;p&gt;Interdire le d\u00e9passement d'honoraires.,Que la S\u00e9cu fixe un niveau suffisamment r\u00e9mun\u00e9rateur pour les honoraires, et qu'on s'y tienne.&lt;/p&gt;","&lt;p&gt;Retrait\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comment am\u00e9liorer le pouvoir d'achat des retrait\u00e9s (retraite inf\u00e9rieur \u00e0 1000\u20ac)&lt;/p&gt;&lt;p&gt;Plusieurs solutions sont possible&lt;/p&gt;&lt;p&gt;Supprimer la TVA sur les factures de ( EDF,EAU, ASSURANCE, Fuel chauffage )&lt;/p&gt;&lt;p&gt;leur suppression repr\u00e9sente une somme non n\u00e9gligeable et redonnera du pouvoir d'achat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les produits de premi\u00e8re n\u00e9cessit\u00e9 devrait avoir une TVA r\u00e9duite, pour compenser il suffit de taxer les produits de luxe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Facilit\u00e9 l'acc\u00e8s aux transports publics \u00e0 prix r\u00e9duit (voir gratuit) pour \u00e9viter d'avoir \u00e0 prendre son v\u00e9hicule, de plus pour certains seniors ce serait un plus pour la s\u00e9curit\u00e9 routi\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00c9tablir un plafond pour permette l'acc\u00e8s aux maisons de retraite (acc\u00e8s impossible pour des retraites de &lt;strong&gt;1000 \u20ac&lt;/strong&gt;)&lt;u&gt; \u00e0 moins de taxer\u00a0:&lt;/u&gt; les enfants, petits enfants et dans les conjonctures actuelles ils n'ont pas la capacit\u00e9 d'aider leurs parents et en cas d'aide du conseil g\u00e9n\u00e9ral, il faut savoir qu'il peuvent en demander le remboursement des sommes allou\u00e9es au d\u00e9c\u00e8s du b\u00e9n\u00e9ficiaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Le prix m\u00e9dian \u00e0 payer pour un h\u00e9bergement permanent en EHPAD en chambre seule est 1 949 euros par mois en 2016 en France. Cela signifie que l&lt;/em&gt;&lt;strong&gt;&lt;em&gt;a moiti\u00e9 des EHPAD facture un prix inf\u00e9rieur \u00e0 1949 euros et que l\u2019autre moiti\u00e9 facture un prix sup\u00e9rieur \u00e0 1949 euros.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Les \u00e9carts de prix entre les EHPAD sont importants. Ainsi, 10% des EHPAD facturent un prix mensuel inf\u00e9rieur \u00e0 1653\u00a0euros par mois et 10% des EHPAD facturent un prix mensuel sup\u00e9rieur \u00e0 2798\u00a0euros par mois.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;De plus il y a une liste d'attente tr\u00e8s longue pour acc\u00e9der aux EHPAD, il n'y \u00e0 pas assez de places disponibles, il serait temps de construire d'autres \u00e9tablissements pour prendre en compte la demande.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Une seule question que faire des vieux\u00a0? Faut il les tuer \u00e0 la naissance\u00a0?&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avant d'\u00eatre des retrait\u00e9s, ils ont \u00e9t\u00e9 des travailleurs et ont cotis\u00e9 pour la retraite et c'est au moment o\u00f9 il est indispensable de rentrer en EHPAD ou maison de retraite que l'on se rencontre que le niveau des cotisations n'en permet pas l'acc\u00e8s, il faut en revoir les modalit\u00e9s et tous le syst\u00e8me de fa\u00e7on \u00e0 garantir \u00e0 tous l'acc\u00e8s et la pris en charge int\u00e9grante \u00e0 ses \u00e9tablissements, lorsque cela est n\u00e9cessaire .&lt;/p&gt;&lt;p&gt;Pour les seniors encore en capacit\u00e9 de conduire, l'instauration d'une visite m\u00e9dicale d'aptitude (en projet) ne r\u00e8gle en rien sa capacit\u00e9 \u00e0 conduire ou non ( sauf pour la vision), pour d\u00e9terminer l'aptitude ce sont des tests en condition de circulation normale , freinage, passage \u00e9troit, temps de r\u00e9action, arr\u00eat de d\u00e9marrage en c\u00f4te, prise en compte des panneaux routiers.&lt;/p&gt;&lt;p&gt;Une r\u00e9actualisation du code de la route serait un plus et pourrait \u00eatre pris en charge par les compagnies d'assurance.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Sant\u00e9 publique : h\u00f4pitaux, maisons de retraite, psychiatrie&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; Suppression des services de sant\u00e9 et de proximit\u00e9 dans les territoires&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; Proposition : Arr\u00eat des fermetures d'\u00e9tablissements de sant\u00e9&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Lancer un plan d'urgence pour la psychiatrie et luter contre la stigmatisation des personnes et familles touch\u00e9es.&lt;/p&gt;","&lt;p&gt;CREATION DE STRUCTURE DE PROXIMIT\u00c9 D'URGENCE (DOCTEUR, iNFIRMIERE AIDE SOIGNANTE AFIN DE POUVOIR TRIER:DIAGNOSTIQUER LES URGENCES VRAIES ET DE POUVOIR SOIGNER LES AUTRES :SUTURES, PLATRES, ORDONNANCES POUR MEDICAMENTS ET ORIENTATIONS VERS SPECIALISTES....&lt;/p&gt;&lt;p&gt;AVOIR UN POOL DE PROFESSIONNELS AFIN D'ETRE REACTIF ET DE POUVOIR PRENDRE EN CHARGE A DOMICILE DES PERSONNES AGEES ET OU DES PERSONNES MALADES EN ATTENDANT QUE LES STRUCTURES EXISTANTES SE METTENT EN PLACE (infirmi\u00e8re, aide soignantes, aide menag\u00e8re, ASSISTANTE SOCIALE...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;span style=\\\"color:rgb(255,255,255);\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;un travailleur handicap\u00e9s qui a travaill\u00e9 toute sa vie,dans un esat,a par mois une retraite de 600 euro !,en plus il perd aussi, son aah ! c'est injuste ! et scandaleux ! les retraites des travailleurs handicap\u00e9s,des esats,m\u00e9riterai amplement d'\u00e9tre mieux revaloris\u00e9 !&lt;/p&gt;","&lt;p&gt;Respecter le droit aux m\u00e9decins aux jeunes internes, aux sages femmes. de refuser de faire un avortement. &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Donner des moyens, aux fonctionnaires hospitaliers, grands oubli\u00e9s depuis des ann\u00e9es indices gel\u00e9es, heures suppl\u00e9mentaires non pay\u00e9es, remplacement d absent\u00e9isme fait par les soignants pr\u00e9sents, baisse de personnel alors que la population de plus en plus d\u00e9pendante. P\u00e9nibilit\u00e9 du travail non reconnu.&lt;/li&gt;&lt;li&gt;Depuis des ann\u00e9es burn out, d\u00e9pression , suicide\u2026. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Intangibilit\u00e9 des droits universels : IVG, mariage homosexuel, s\u00e9curit\u00e9 sociale ...&lt;/p&gt;","&lt;p&gt;Actuellement, seul un parent en garde altern\u00e9e peut toucher les allocations logements, m\u00eame si les deux y ont droit alors qu'ils doivent tous les deux avoir un logement suffisamment spacieux pour accueillir les enfants. Cela contribue aux difficult\u00e9s des familles isol\u00e9es, surtout lorsque les deux ont des petits salaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La sant\u00e9 n'est pas priv\u00e9e, c'est une affaire d'\u00e9tat. Il n'y a pas de raison que l'on puisse se faire du fric sur la sant\u00e9.&lt;/p&gt;&lt;p&gt;La sant\u00e9 doit \u00eatre publique, accessible \u00e0 tous. &lt;/p&gt;&lt;p&gt;M\u00eame si cela n\u00e9cessite une bonne supervision pour garantir l'impartialit\u00e9 des d\u00e9cideurs.&lt;/p&gt;&lt;p&gt;Le syst\u00e8me de sant\u00e9 en France est de toute mani\u00e8re \u00e0 r\u00e9viser&lt;/p&gt;","&lt;p&gt;Les bruit de PAC sont des bruits obs\u00e9dants pas forc\u00e9ment importants dans leur intensit\u00e9 mais qui rentre dans la cat\u00e9gorie des \\\"bruits de comportement\\\" (Art 1336-7 du CSP). Ces textes n'indiquent aucune tol\u00e9rance s'agissant des bruits \\\"priv\u00e9s\\\" de comportement. Un appareil peut \u00eatre \u00e0 la norme CE ou NF mais ca ne veut en aucun cas dire qu'on peut l'utiliser dans n'importe quelle situation : dur\u00e9e d'utilisation, proximit\u00e9 et orientation vers la maison d'un tiers.... Dans ce pays, malgr\u00e9 la loi, il est parfois tr\u00e8s difficile d'obtenir gain de cause m\u00eame aupr\u00e8s des conciliateurs et m\u00eame des procureurs qui se moquent souvent de ses affaires. C'est un scandale !&lt;/p&gt;&lt;p&gt;Pr\u00e9cision sur les GES (gaz \u00e0 effet de serre ) des climatiseurs : les actuels qui r\u00e9pondent aux normes ont un PRG ( pouvoir de r\u00e9chauffement global) de 1200, c'est \u00e0 dire 1200 fois celui du CO2, GES de r\u00e9f\u00e9rence (Dont le PRG est 1) 1 g de gaz frigorig\u00e8ne actuel \u00e9quivaut \u00e0 1200 g de CO2 ou \u00e0 90 g de m\u00e9thane ( de PRG = 14)&lt;/p&gt;&lt;p&gt;\u00c9tant donn\u00e9 que ces appareils sont broy\u00e9s au recyclage, car seules les machines d'industries sont vid\u00e9es de leur gaz par des sp\u00e9cialistes, vous imaginez quel est l'impact catastrophique de ces climatiseurs de malheur !&lt;/p&gt;","&lt;p&gt;\til y a 100 000 enfants handicap\u00e9s en france qui n'ont vont pas \u00e0 l'\u00e9cole faute de place ou de volont\u00e9 de part de l'\u00e9ducation national. 80% voir plus des personnes handicap\u00e9es sont au ch\u00f4mage car l'\u00e9tat ne respecte pas la loi qui oblige les entreprises \u00e0 embaucher 5% d'adultes handicap\u00e9es. on dit que les handicap\u00e9s co\u00fbtent cher \u00e0 la soci\u00e9t\u00e9 c'est simplement un choix politique. une personne handicap\u00e9s veulent vivre comme les autres travailler, aimer, etc comme les autres. \t&lt;/p&gt;","&lt;p&gt;Une partie de la population, les invalides suite \u00e0 l'apparition d'une maladie au cours de leur vie, est tr\u00e8s silencieuse......&lt;/p&gt;&lt;p&gt;Pourtant l'\u00e9tat consid\u00e8re que les invalides peuvent se contenter de 50% de leur salaire !!!!!!!!!! la pension d'invalidit\u00e9 est en effet de ce montant............Pire quand la retraite arrive c'est la double peine, toute \u00e9volution financi\u00e8re possible est gel\u00e9e le jour de la d\u00e9claration de l'invalidit\u00e9...........je demande une pension MINIMUM d'invalidit\u00e9 et une retraite MINIMUM &lt;/p&gt;","&lt;p&gt;Aucune aide (allocation familiale, APL, etc...) ou prise en charge de s\u00e9curit\u00e9 sociale pour les \u00e9trangers (\u00e9migr\u00e9s l\u00e9gaux)  ne doit \u00eatre active avant  10 ans de cotisation (retour sur investissement) Avant ce d\u00e9lai, les \u00e9trangers devront souscrire \u00e0 une assurance priv\u00e9e; Pas de prise en charge autre que celle la personne concern\u00e9e; Cette prise en charge doit \u00eatre individuelle; &lt;/p&gt;&lt;p&gt;Pour les \u00e9migr\u00e9s ill\u00e9gaux, retour au pays d'origine !&lt;/p&gt;&lt;p&gt;Pas de prise en charge pour la famille compl\u00e8te!&lt;/p&gt;&lt;p&gt; Prise en charge pour une  seule femme l\u00e9gale : la France n'est pas un pays polygame &lt;/p&gt;&lt;p&gt;Prise en charge que pour les enfants n\u00e9s en France, es autres seulement au bout de 10 ans de cotisation des parents, pendant ce temps de 10 ans : assurance priv\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;A l'exception des sports \\\"\u00e0 risque\\\" comme la plong\u00e9e par ex.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le certificat m\u00e9dical est une aubaine pour nos m\u00e9decins : 15 flexions ... votre c\u0153ur bat encore ... formidable ! Tout va bien, vous pouvez aller faire du sport ! \u00c7a fera 25\u20ac s'il vous pla\u00eet.&lt;/p&gt;&lt;p&gt;En attendant le trou de la s\u00e9curit\u00e9 sociale se creuse. Sans blague ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Depuis quand le sport est-il nocif pour la sant\u00e9 ?&lt;/p&gt;&lt;p&gt;On doit responsabiliser l'\u00eatre humain : si vous avez un doute sur votre sant\u00e9, sur votre capacit\u00e9 \u00e0 supporter un sport, aller voir un m\u00e9decin, mais cela ne doit pas \u00eatre une obligation l\u00e9gale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour les personnes en invalidit\u00e9, leurs garantir leurs anciens salaires, et non les incriminer comme aujourd'hui \u00e0 perdre la moiti\u00e9 de leurs revenus &lt;/p&gt;&lt;p&gt;Ex :une personne en invalidit\u00e9 2\u00e8me cat a droit a 50 %de son salaire &lt;/p&gt;&lt;p&gt;Comment survivre avec 700\u20ac/mois??&lt;/p&gt;","&lt;p&gt;Que les aides, les soins de sant\u00e9 soit accessible \u00e0 TOUS, que tout le monde puisse voir entendre manger.&lt;/p&gt;","&lt;p&gt;Je propose donc que les Handicap\u00e9s ou invalides (en fonction de leur pourcentage d'invalidit\u00e9) &lt;strong&gt;conserve la totalit\u00e9 de leur revenus calcul\u00e9s sur l'ann\u00e9e \u00e9coul\u00e9e&lt;/strong&gt;. Et que cette pension permette \u00e9galement de cotiser pour la retraite. Car en plus de souffrir de son handicap, on est harcel\u00e9 par l'administration et on aura une retraite beaucoup plus faible que si on \u00e9tait pas invalide alors qu'on continue \u00e0 travailler. &lt;/p&gt;","&lt;p&gt;Serait-il judicieux d'attribuer une Allocation Adulte Handicap\u00e9 pour ceux qui naissent avec un handicap ?&lt;/p&gt;","&lt;p&gt;Acc\u00e9l\u00e9rer la cr\u00e9ation de maisons de sant\u00e9&lt;/p&gt;&lt;p&gt;Obligation pour les m\u00e9decins ayant obtenu leur dipl\u00f4me d'exercer dans des zones d\u00e9ficitaires pendant 5 ans avec des avantages financiers (aide \u00e0 l'installation, compensation salariale, prime de d\u00e9placement)&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Augmenter/cr\u00e9er des petites structures d\u2019accompagnement telles que cr\u00e8ches, maisons de retraite et centres pour handicap\u00e9s&lt;/li&gt;&lt;li&gt;Donner plus de moyens financiers pour la sant\u00e9 et notamment r\u00e9pondre aux difficult\u00e9s de tous les centres hospitaliers&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;mieux payer les infirmi\u00e8res, infirmiers,  aides soignantes, aides soignants, personnel hospitalier&lt;/p&gt;","&lt;p&gt;Rembourser TOUTES les pilules contraceptives. Actuellement il y en a de moins en moins de rembours\u00e9es et les pilules les plus efficaces qui ont le moins d'effets ind\u00e9sirables ne sont pas rembours\u00e9es et sont celles qui co\u00fbtent le plus cher.&lt;/p&gt;","&lt;p&gt;Aider des personnes, jeunes notamment, \u00e0 s'installer et financer des projets : \u00e9tudes, formation non r\u00e9mun\u00e9r\u00e9e, projet professionnel, investissement associatif...&lt;/p&gt;","&lt;p&gt;De plus en plus de personnes choisissent le pacse pour s'unir ...Pourquoi ces personnes n'ont pas les m\u00eames droits que les personnes mari\u00e9es ?&lt;/p&gt;&lt;p&gt;je demande donc \u00e0 ce que les personnes pacs\u00e9es puissent b\u00e9n\u00e9ficier de la pension de r\u00e9version pour le partenaire survivant..&lt;/p&gt;&lt;p&gt;Je demande aussi \u00e0 ce qu'ils b\u00e9n\u00e9ficient des m\u00eames droits en mati\u00e8re de droits de succession afin d'\u00e9viter que le partenaire survivant ne soit pas \u00e0 la rue ...&lt;/p&gt;&lt;p&gt;m\u00eame chose pour toutes les aides !&lt;/p&gt;&lt;p&gt;je demande aussi le maintien de la part suppl\u00e9mentaire pour le calcul des imp\u00f4ts et d'augmenter le plafond de ressources pour en b\u00e9n\u00e9ficier d'exon\u00e9rations&lt;/p&gt;&lt;p&gt;M\u00eame droit que les personnes mari\u00e9es pour les jours de cong\u00e9s exceptionnels pour d\u00e9c\u00e8s du conjoint.&lt;/p&gt;","&lt;p&gt;Chacun devrait avoir acc\u00e8s \u00e0 des soins de qualit\u00e9 et de proximit\u00e9. Pour cela, augmenter les  numerus clausus, interdire les d\u00e9passements d'honoraires, supprimer les secteurs...&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un fonds, abond\u00e9 par l'\u00e9tat et les collectivit\u00e9s locales, qui apporte une garantie aux banques lors du montage d'un pr\u00eat-relais destin\u00e9 \u00e0 permettre \u00e0 des personnes \u00e2g\u00e9es seules de vendre un bien immobilier inadapt\u00e9 pour acheter un appartement adapt\u00e9 ou adaptable au maintien \u00e0 domicile d'une personne \u00e2g\u00e9e. Faire \u00e9valuer la valeur du bien vendu par deux agents immobiliers. Autoriser le fonds \u00e0 prendre des garanties hypoth\u00e9caires sur le bien vendu notamment pour se garantir en cas de d\u00e9c\u00e8s.&lt;/p&gt;","&lt;p&gt;Une seule caisse de Cotisations sociales : S\u00e9cu, ch\u00f4mage, retraite, imp\u00f4ts&lt;/p&gt;&lt;p&gt;Un seul \u00e9tablissement pour le versement des prestations : Remboursements de soins, allocations ch\u00f4mage, APL, retraites....&lt;/p&gt;&lt;p&gt;Pour tous, salari\u00e9s, employeurs, commer\u00e7ants, artisans, fonction publique ou priv\u00e9e.&lt;/p&gt;&lt;p&gt;Cr\u00e9ation d'un b\u00e2timent o\u00f9 toutes les administrations sont concentr\u00e9es dans chaque pr\u00e9fecture et sous pr\u00e9fecture pour faciliter les d\u00e9marches (3 ou 4 par d\u00e9partement en fonction de l'importance)&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0&lt;strong&gt;Dans les d\u00e9serts ruraux, nous avons les d\u00e9serts m\u00e9dicaux&lt;/strong&gt;. Ces campagnes qui n\u2019ont plus de m\u00e9decins, dans lesquelles les habitants sont oblig\u00e9s de faire des dizaines de kilom\u00e8tres pour pouvoir se soigner. Je propose que les &lt;strong&gt;&lt;u&gt;\u00e9tudiants futurs m\u00e9decins est l\u2019\u00ab\u00a0obligation\u00a0\u00bb d\u2019exercer pendant leurs 3 premi\u00e8res ann\u00e9es de leur carri\u00e8re dans une campagne&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tenir compte de l'hypersensibilit\u00e9 sensorielle comme on tient compte des handicap moteur pour les travaux n\u00e9cessaires: adapter un logement en cons\u00e9quence est souvent impossible dans une location, les besoins ne sont pas compris,les frais sont importants pour r\u00e9gler des probl\u00e8mes apparemment mineurs de pollution acoustique faible (mais constante) passant souvent inaper\u00e7ues pour les neurotypiques qui peuvent devenir insoluble et provoquer des d\u00e9m\u00e9nagement incertains (pr\u00e9sence d'une pompe \u00e0 chaleur dans le voisinage, frigo dans une pi\u00e8ce mal isol\u00e9e, bo\u00eetiers \u00e9lectriques, \u00e9clairage \u00e0 LED ou fluo compact comportant des oscillateurs de fr\u00e9quence non filtr\u00e9s, VMC dans les logements)&lt;/p&gt;","&lt;p&gt;Int\u00e9grer le statut d'origine de la s\u00e9curit\u00e9 sociale \u00e0 la constitution. &lt;/p&gt;","&lt;p&gt;La population des travailleurs handicap\u00e9s subie le plus fort taux de ch\u00f4mage et de discrimination selon les statistiques officielles&lt;/p&gt;&lt;p&gt;Je propose donc de rendre obligatoire l'application du quota de 6% dans les entreprises&lt;/p&gt;&lt;p&gt;La cr\u00e9ation d'une liste publique des entreprises qui ne respectent pas ce quota &lt;/p&gt;&lt;p&gt;V\u00e9rifier l'\u00e9galit\u00e9 salariale entre les valides et les rqth &lt;/p&gt;","&lt;p&gt;Quand un responsable s'est mal conduit avec les enfants dont il a la charge, la justice peut lui interdire d'exercer \u00e0 nouveau aupr\u00e9s des enfants. Quand un responsable dans une entreprise s'est mal conduit avec les gens qu'il dirige, la justice devrait pouvoir lui interdire d'exercer \u00e0 nouveau cette fonction pour aller planter plut\u00f4t des salades qu'il pourra pi\u00e9tiner et harceler \u00e0 loisir quand il sera de mauvaise humeur. Il y a une place pour tous dans ce monde, les malheurs viennent du fait que peu de monde la trouve. Songez un instant \u00e0 ce qui se serait pass\u00e9 si Hitler avait eu du talent et du succ\u00e9s comme peintre...&lt;/p&gt;","&lt;p&gt;Retirer son droit d'exercer au professionnel de sant\u00e9 impliqu\u00e9 pour un an au moins.&lt;/p&gt;&lt;p&gt;Suspendre l'acc\u00e8s \u00e0 la s\u00e9curit\u00e9 sociale \u00e0 la personne pour une dur\u00e9e d'un mois au moins.&lt;/p&gt;","&lt;p&gt;Pourquoi des traitements de 30 jours avec des boites de 28 ... obligeant \u00e0 prendre 2 boites.Il faut les m\u00e9dicaments \u00e0 l'unit\u00e9&lt;/p&gt;","&lt;p&gt;Je demande une meilleure prise en charge des personnes \u00e2g\u00e9es en EHPAD et une autre politique de prise en charge des personnes \u00e2g\u00e9es comme par exemple le maintien \u00e0 domicile en am\u00e9liorant la prise en charge \u00e0 domicile, ce qui passera par une augmentation des personnels en terme humain mais aussi une meilleure r\u00e9tribution des personnels  qui travaillent \u00e0 domicile.&lt;/p&gt;","&lt;p&gt;un ephad c'est 2000\u20ac/mois minimum, soit plus que la retraite moyenne, il faut comprendre pourquoi c'est si cher et resoudre le probleme de la fin de vie &lt;/p&gt;","&lt;p&gt;Il faut, \u00e0 l'instar des enseignants, que les m\u00e9decins (g\u00e9n\u00e9ralistes et sp\u00e9cialistes) soient distribu\u00e9s en fonction des besoins sur les territoires. Et ce, d'autant plus que leur activit\u00e9 d\u00e9pend \u00e0 100% de l'effort collectif (imp\u00f4t et cotisation sociale).&lt;/p&gt;","&lt;p&gt;Plafonner les retraites subventionn\u00e9es par le public \u00e0 un plafond raisonnable afin qu'une part des cotisations puissent \u00eatre d\u00e9port\u00e9es pour les plus d\u00e9munis. Indexer ce plafond sur le SMIC.&lt;/p&gt;","&lt;p&gt;Le co\u00fbt mensuel d'un placement en maison de retraite est bien souvent sup\u00e9rieur au montant de la retraite de la personne. Que faire si financi\u00e8rement cette personne ne peut pas se payer une maison de retraite, et que ces enfants et petits enfants ne peuvent pas financer non plus ? Des solutions doivent \u00eatre trouv\u00e9es pour que le co\u00fbt des maisons de retraites diminuent. Et pour que chaque personne souhaitant aller en maison de retraite puisse le faire quelque soient ses moyens. &lt;/p&gt;","&lt;p&gt;Les amendes et PV doivent tenir compte des revenus des personnes,&lt;/p&gt;&lt;p&gt;ex.  il n'est pas normal qu'une amende pour stationnement soit du m\u00eame montant pour des gens ais\u00e9s par rapport aux gens modestes.    Quelle injustice. !!&lt;/p&gt;","&lt;p&gt;Maman seule avec un enfant, profession Aide soignante \u00e0 temps plein ( travail en quart 6h30 14h et/ou 13h20 21h00) cette ann\u00e9e ma fille prend 6 ans je n'aurais plus aucun remboursement de la PAJE .N'ayant personne pour garder ma fille, je n ai pas le choix de garder ma nourrice agr\u00e9e. je ne percevrais plus la PAJE et je vais devoir payer de l URSSAF en plus du salaire de la nourrice . Peut on m'expliquer comment un enfant de 6 ans peut se garder seul et comment faire pour vivre avec un salaire \u00e0 1600 euros moins les charges suivantes :Nounou (430 e/mois) URSSAF (200e /mois )loyer (500e/mois) deja rien qu avec ses charges il ne me reste que 470 euros auquel je dois encore d\u00e9duire les assurances maison et voiture , EDF, EAU, carburant nous nourrir et nous habiller.&lt;/p&gt;","&lt;p&gt;Mettre en place une garantie universelle des loyers pour favoriser l'acc\u00e8s de tous au logement, par l'interm\u00e9diaire d'une caisse de solidarit\u00e9 aliment\u00e9e par les bailleurs comme le d\u00e9fend la &lt;a href=\\\"http://www.lacnl.com/\\\"&gt;Conf\u00e9d\u00e9ration nationale du logement&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;REMETTRE LA VISITE ANNUELLE OBLIGATOIRE DU MEDECIN DU TRAVAIL&lt;/p&gt;","&lt;p&gt;Faire baisser les co\u00fbts des traitements contre le cancer. Et faire en sorte que de nouvelles usine de chimies soient rouverte pour fabriquer les m\u00e9dicaments en France et non \u00e0 l'\u00e9tranger pour ne plus voir de p\u00e9nurie de m\u00e9dicaments en france. &lt;/p&gt;","&lt;p&gt;Depuis le depart \u00e0 la retraite de mon m\u00e9decin generalist \u00e0 Paris, impossible d'en trouver un comme referent. tous les generalists sur Paris sont complets... (?). Mon m\u00e9decin parti, aucun n'a voulu reprendre son cabinet. Trop d'administratif et de restriction de la part du m\u00e9decin de la s\u00e9cu... Les m\u00e9decins generalists se plaignent de ne plus pouvoir faire leur travail correctement, noy\u00e9s dans la p\u00e0perasserie. Conclusion, les plus vieux partent et ne sont pas remplac\u00e9s. Les autres sont surcharges. Cr\u00e9ation de cabinet avec secretaries standardistes avec rendez vous par internet... tant pis pour ceux qui n'y ont pas acc\u00e8s... De plus, l'intrusion du m\u00e9decin s\u00e9cu est puissante, le m\u00e9decin apr\u00e8s ses 7 ann\u00e9es d'\u00e9tude, son experience.. se voit refuser des prescriptions ou autre par la s\u00e9cu.. Les nouveaux centre de sant\u00e9 se cantonment aux horaires 8h 18h.. et ferm\u00e9s le samedi... &lt;/p&gt;","&lt;p&gt;Alors que le personnel souffre, la qualit\u00e9 des soins est en chute libre. Ce qu'il faut, c'est donner \u00e0 ce service fondamental les moyens de fonctionner dignement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il en va de m\u00eame pour les EHPAD, qui dans une recherche de profit ne peuvent assurer des conditions de vie dignes pour leurs pensionnaires.&lt;/p&gt;","&lt;p&gt;un soignant pour 6 personnes en GIR 1 et 2 &lt;/p&gt;&lt;p&gt;un soignant pour 8 personnes au de la..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;pourquoi la r\u00e9glementation encadre les centres a\u00e9r\u00e9s et d\u00e9finie un nombre minimum d'animateur pour nos enfants mais pas dans les \u00e9tablissements pour personne \u00e2g\u00e9e (SRR, GERIATRIE AIGUE, EHPAD...), alors qu'ils sont bien souvent plus fragile.&lt;/p&gt;","&lt;p&gt;Chaque trimestre cotis\u00e9 et pay\u00e9 au RSI doit \u00eatre valid\u00e9 et pris en compte en vue de la retraite.&lt;/p&gt;&lt;p&gt;Sans aucun minimum de chiffre d'affaire, trimestre pay\u00e9, trimestre pris en compte pour la retraite.&lt;/p&gt;","&lt;p&gt;Rendre d\u00e9lictueux les messages mensonger et non sourc\u00e9s allant \u00e0 l'encontre de la politique vaccinale.&lt;/p&gt;&lt;p&gt;D\u00e9mat\u00e9rialiser et s\u00e9curiser le carnet de vaccination et rendre criminel (sans r\u00e9el justification m\u00e9dicale) la non suivi du calendrier vaccinal.&lt;/p&gt;&lt;p&gt;Ps : Tous les arguments antivax ont d\u00e9j\u00e0 \u00e9t\u00e9 r\u00e9fut\u00e9 depuis plusieurs ann\u00e9es sur la base d'\u00e9tudes internationales, reproduites et ind\u00e9pendantes des laboratoires pharmaceutiques.&lt;/p&gt;","&lt;p&gt;Professionnel de l'insertion des publics en difficult\u00e9 et formateur, j'ai explor\u00e9 toutes les mesures et dispositifs en tant conseiller et directeur. Aujourd'hui, ces structures sont les mieux plac\u00e9es pour r\u00e9int\u00e9grer en douceur le monde du travail. Grace \u00e0 une formation pratique et un accompagnement socioprofessionnel sur une dur\u00e9e de 2 ans r\u00e9mun\u00e9r\u00e9e, ces structures sont une des meilleures clefs pour lutter contre le ch\u00f4mage. Malheureusement, l'Etat l\u00e2che compl\u00e9tement ces structures et elles disparaissent les unes apr\u00e8s les autres. Je ne fais pas ici une promotion int\u00e9ress\u00e9e car je suis \u00e0 la retraite dans quelques mois. Simplement je vais m'investir b\u00e9n\u00e9volement en tant que professionnel accompli et je vais militer pour faire subsister ces structures.&lt;/p&gt;","&lt;p&gt;r\u00e9-installer les mesures du Conseil National de la R\u00e9sistance qui ont \u00e9t\u00e9 d\u00e9tricot\u00e9es au fil des ans : nationalisation des banques (\u00e0 qui appartient la BCE, la banque de France ?) , re-fonder la s\u00e9cu sur les bases du CNR &lt;/p&gt;","&lt;p&gt;continuer \u00e0 rembourser l'hom\u00e9opathie, moins ch\u00e8re que les m\u00e9dicaments allopathiques et \u00e9galement la formation des m\u00e9decins hom\u00e9opathiques&lt;/p&gt;","&lt;p&gt;Actuellement les aides aux parents pour l'emploi d'une assistante maternelle s'arr\u00eatent aux 6 ans de l'enfant alors que celui-ci ne peut rester tout seul, il faut qu'au moins les charges patronales d'une assistante maternelle agr\u00e9\u00e9e soit prises par la caf jusqu'\u00e0 8 ans de l'enfant. &lt;/p&gt;","&lt;p&gt;Le droit de travailler lorsque on n'est porteurs d'handicap invisible? &lt;/p&gt;","&lt;p&gt;Renforcer les moyens de l'aide sociale \u00e0 l'enfance et de la protection judiciaire de la jeunesse&lt;/p&gt;","&lt;p&gt;Cessons la prise en charges des techniques m\u00e9dicales non conventionnelles et non valid\u00e9es la science : hom\u00e9opathie, acuponcture, hypnose, cures thermales, cartomancie... Non pas la cartomancie mais on peut plaisanter un peu.&lt;/p&gt;","&lt;p&gt;Contr\u00f4le des prestataires lib\u00e9raux de sant\u00e9 par la s\u00e9curit\u00e9 sociale qui voient toujours trop tard qu'une infirmi\u00e8re ou autre prestataire a travaill\u00e9 30 heures par jour au vu des consultations trajets ou autres prestations r\u00e9v\u00e9l\u00e9s par la presse..... m\u00eame les toubibs qui nous offrent 10 pr\u00e9cieuses minutes de leur temps sont parfois cit\u00e9s dans les faits divers : Que fait donc la s\u00e9curit\u00e9 sociale qui a toutes les factures en main?&lt;/p&gt;&lt;p&gt;pour les EPHAD augmenter le personnel para m\u00e9dical pour un meilleur accueil de nos a\u00een\u00e9s et que le prix de journ\u00e9e en institution soit plus \u00e9quitable entre ceux totalement prix en charge et les petits moyens \u00e0 qui il ne reste plus &lt;strong&gt;rien &lt;/strong&gt;quand leur s\u00e9jour est pay\u00e8 alors que les b\u00e9n\u00e9ficiaires de l'aide sociale du d\u00e9partement ont en plus de leur s\u00e9jour gratuit, une allocation mensuelle pour leurs besoins personnels!!!!! trop injuste non?&lt;/p&gt;","&lt;p&gt;Pour lutter contre les d\u00e9serts m\u00e9dicaux, augmenter de + 30 % le numerus clausus&lt;/p&gt;","&lt;p&gt;https://www.lequotidiendumedecin.fr/actualites/article/2018/11/08/la-hausse-du-budget-de-lame-enflamme-lassemblee-nationale_862648&lt;/p&gt;","&lt;p&gt;L'Anses fonctionne mal, comme le montrent les scandales r\u00e9guliers li\u00e9s aux m\u00e9dicaments et proc\u00e9dures m\u00e9dicales. Les personnes n'ont pas acc\u00e8s \u00e0 des th\u00e9rapies parfois exp\u00e9rimentales qui pourraient sauver des vies parce qu'elles sont interdites en France. En r\u00e9alit\u00e9, l'Agence est sous la coupe des lobbies pharmaceutiques et cela explique aussi l'absence de progr\u00e8s dans les pathologies de civilisation actuelles, com
