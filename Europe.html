t;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u2022\u00a0sortir de cette version U.E. car n\u00e9faste \u00e0 tous les Nations-Etats&lt;/p&gt;&lt;ul&gt;&lt;li&gt;r\u00e9\u00e9crire un trait\u00e9 de coop\u00e9ration entre les Etats&lt;/li&gt;&lt;li&gt;abolition du gouvernement europ\u00e9en non-\u00e9lu et apatride qui ne dit pas son nom : la fameuse Commission Europ\u00e9eenne&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;D\u00e9finir une politique commune en ce qui concerne la fiscalit\u00e9, le droit des travailleurs, les avantages sociaux.&lt;/p&gt;&lt;p&gt;Cr\u00e9er une d\u00e9fense europ\u00e9enne avec une politique \u00e9trang\u00e8re commune&lt;/p&gt;&lt;p&gt;\u00c9lire le pr\u00e9sident et le gouvernement europ\u00e9en au suffrage universel&lt;/p&gt;&lt;p&gt;Ne plus exiger des d\u00e9cisions \u00e0 l'unanimit\u00e9, mais les r\u00e9duire au 3/4 ou 2/3&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;reconnaitre l'autorit\u00e9 de la CEDH pour garantir aux personne dont les droits fondamentaux ont \u00e9t\u00e9 atteints l'indemnisation qui leur serait due.&lt;/li&gt;&lt;li&gt;Qu'un citoyen puisse se saisir plus directement la CEDH en cas d'atteinte \u00e0 ses droits, et que l'Etat en soit le garant.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Les salaires de tout les d\u00e9put\u00e9s et salari\u00e9s du parlement \u00e0 baisser drastiquement selon les normes du priv\u00e9 et sinon supprimer ce parlement qui ne sert qu'\u00e0 faire des normes&lt;/p&gt;","&lt;p&gt;Pour une Europe sociale, au service des peuples, et non soumise aux multinationales&lt;/p&gt;","&lt;p&gt;sortir de l'union et renforcer les liens en europe ce n'est pas contradictoire&lt;/p&gt;","&lt;p&gt;quand est ce que notre pr\u00e9sident prendra t-il une position claire en ce qui concerne :&lt;/p&gt;&lt;p&gt;1- les kurdes au moyen orient&lt;/p&gt;&lt;p&gt;2- le Y\u00e9men&lt;/p&gt;&lt;p&gt;3-la politique turque au moyen orient&lt;/p&gt;&lt;p&gt;4-les colonies en Cisjordanie&lt;/p&gt;&lt;p&gt;5-la politique expansionniste des USA&lt;/p&gt;&lt;p&gt;6 - pour acc\u00e9l\u00e9rer le processus de paix Isra\u00ebl, Palestine&lt;/p&gt;&lt;p&gt;7-s'il est pour ou contre un \u00e9tat palestinien&lt;/p&gt;&lt;p&gt;8- la politique expansionniste de la chine dans le monde et dans la France&lt;/p&gt;&lt;p&gt;9-sur la Russie concernant Ukraine&lt;/p&gt;&lt;p&gt;la liste n'est pas limitative, les citoyens e, m\u00eame moi ancien ouvrier ouvrier de la caste des des intouchable s&lt;/p&gt;","&lt;p&gt;Une politique sociale, fiscale identique \u00e0 tous les pays membres&lt;/p&gt;","&lt;p&gt;L' Union europ\u00e9enne actuelle ne fait pas r\u00eaver. Il faut redonner du liant entre l'Europe et les citoyens. Au lieu d'\u00e9largir il fallait renforcer les institutions europ\u00e9ennes. De Gaulle avait raison par rapport \u00e0 son refus de la Grande-Bretagne. Il est indispensable de lutter contre les int\u00e9r\u00eats trop divergents des pays membres pour aller de l'avant. Harmoniser les politiques fiscales, sociales ( vers le haut), mutualiser les moyens de la d\u00e9fense, lutter contre l'immigration clandestine...&lt;/p&gt;","&lt;p&gt;ECHAPPER A LA DICTATURE DE LA COMMISSION DE BRUXELLES&lt;/p&gt;","&lt;p&gt;La France est la 2e puissance maritime au monde, juste derri\u00e8re les USA  et n'a aucun moyen de d\u00e9velopper une politique vis \u00e0 vis de la mer. Si on comparait ce que repr\u00e9sente la protection de ces espaces maritimes \u00e0 la protection du territoire national, en proportion, on aboutirait \u00e0 une image sid\u00e9rante: cela \u00e9quivaudrait \u00e0 prot\u00e9ger l'hexagone avec 2 voitures et 4 gendarmes! Pour la protection de ces espaces, le champ exploratoire \u00e0 des fins scientifiques, les ressources \u00e9cologiques, la protection des \u00e9cosyst\u00e8mes, l'approvisionnement alimentaire et nos rapports g\u00e9opolitiques sur l'utilisation de la Mer, il faut un minist\u00e8re de la Mer et d\u00e9cider d'une politique coh\u00e9rente en la mati\u00e8re et dans tous les domaines. Pourquoi les politiques ont-ils tous abandonn\u00e9 ces Minist\u00e8res de la Mer pour s'orienter vers une politique continentale \u00e0 l'allemande ? cela n'a aucun sens pour la France, pays maritime par excellence (il suffit de voir ses c\u00f4tes) et partageant de plus la M\u00e9diterran\u00e9e avec tous les pays Africains, arabes etc et la plus grande fronti\u00e8re avec le br\u00e9sil ! comment peut on n\u00e9gliger les potentiels de coop\u00e9ration et les risques de toutes ces proximit\u00e9s par la Mer ? &lt;/p&gt;","&lt;p&gt;Que les parlementaires Europ\u00e9ens et les institutions refusent de les rencontrer, ne s'inspirent plus de leurs \u00e9tudes et arguments tronqu\u00e9s, ne leur laissent plus l'opportunit\u00e9 d'\u00e9crire les textes de loi \u00e0 leur place (c'est scandaleux !)  ; que l'on interdise leur installation \u00e0 proximit\u00e9 du Parlement Europ\u00e9en...&lt;/p&gt;","&lt;p&gt;Dans les DOMS les fonctionnaires sont pay\u00e9s 50% et plus que les salari\u00e9s du priv\u00e9 en raison de la vie ch\u00e8re.&lt;/p&gt;&lt;p&gt;On peut le comprendre pour des salari\u00e9s venant de m\u00e9tropole assurer des missions sp\u00e9ciales dont on ne trouve pas les comp\u00e9tences localement. Mais ce n'est pas le cas car m^me un fonctionnaire originaire du DOM et qui n'a jamais mis les pieds en m\u00e9tropole b\u00e9n\u00e9ficie de cette mesure. C'est le cas de beaucoup d'enseignants ou de fonctionnaires territoriaux. Bien entendu il ne faudra pas que l'argent \u00e9conomis\u00e9 soit engrang\u00e9 par l'\u00e9tat mais mis en circulation afin de d\u00e9velopper le d\u00e9partement.&lt;/p&gt;&lt;p&gt;Il est indispensable que cette r\u00e9forme doit se faire petit \u00e0 petit afin de ne pas d\u00e9stabiliser les m\u00e9nages concern\u00e9s ou s\u2019appliquer aux nouveaux fonctionnaires.&lt;/p&gt;","&lt;p&gt;s\u00e9curit\u00e9s &lt;/p&gt;&lt;p&gt;immigration&lt;/p&gt;","&lt;p&gt;1) Lutter contre les paradis fiscaux qui font perdre \u00e0 chaque \u00e9tat membre 1 \u00e0 1,5% du PIB 2) Cr\u00e9er une taxe sur les transactions financi\u00e8res afin que les march\u00e9s financiers contribuent au fond europ\u00e9en de stabilit\u00e9 3)Renforcer la s\u00e9paration des banques de d\u00e9pots et des banques d'affaires 4)Faire converger l'impot sur les soci\u00e9t\u00e9s au niveau europ\u00e9en&lt;/p&gt;","&lt;p&gt;nous devons cesser d'\u00eatre un toutou des USA et quitter l'OTAN , pourrions-nous encore protester contre l'invasion de l'Irak?&lt;/p&gt;","&lt;p&gt;Sans l'europe nous ne repr\u00e9sentons rien.&lt;/p&gt;&lt;p&gt;Le frexit entrainera une crise sociale et \u00e9conomique sans pr\u00e9c\u00e9dent ou tous seront perdant \u00e0 commencer par les plus pauvres&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Europe\u00a0: &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Harmonisation \u00e9conomique des pays de l\u2019Europe au fur et \u00e0 mesure suivant leur niveau de vie. Cr\u00e9er des zones pour limiter la concurrence d\u00e9loyale entre les pays. Associer les pays par le niveau des salaires.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Harmonisation des normes et des r\u00e8gles en g\u00e9n\u00e9ral et le faire appliquer.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Afin d\u2019\u00e9viter le transfert des industries de l\u2019ouest vers l\u2019est. Mise en place de taxes aux fronti\u00e8res pour limiter les diff\u00e9rences de prix. &lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Emp\u00eacher l\u2019harmonisation des salaires vers le bas.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne plus c\u00e9der aux lobbys des grandes soci\u00e9t\u00e9s.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Revoir le mode de vote. Supprimer le mode de scrutin \u00e0 l\u2019unanimit\u00e9. Il faudra &amp;gt;50% des votants pour valider un vote.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Harmonisation des institutions dans le sens de l\u2019\u00e9quit\u00e9 et le respect des peuples.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Internationale\u00a0:&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Commerce\u00a0: &lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Savoir taxer les produits \u00e9trangers en fonction des diff\u00e9rences commerciales en notre d\u00e9faveur.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0N\u2019accepter que les accords de march\u00e9 o\u00f9 les pays appliquent les m\u00eames r\u00e8gles dont les normes de qualit\u00e9 (TAFTA et CETA).&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;En mati\u00e8re de politique internationale, le gouvernement serait mieux avis\u00e9 de d\u00e9velopper des relations d'amiti\u00e9s et de coop\u00e9ration avec les grandes puissances que sont la RUSSIE et la CHINE \u2013 voire l'INDE \u2013 plut\u00f4t que de continuer \u00e0 servir de caniche aux USA \u2013 \u00e9tat voyou \u2013 dont le seul but est de faire la guerre un peu partout dans le monde, de fomenter des coups d'\u00e9tat contre les r\u00e9gimes qui ne lui plaise pas et de racketter la plupart des pays avec leur loi d'extraterritorialit\u00e9... Dans ce domaine, le g\u00e9n\u00e9ral DE GAULLE avait \u00e9t\u00e9 un visionnaire.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;En finir avec le dictat des lobby ( agroalimentaire, pharmaceutiques, bancaires, p\u00e9trochimique ...) qui dirigent l'Europe dans les couloirs de Bruxelles au d\u00e9triment des peuples, qui nous appauvrissent pour enrichir leur groupe et leurs actionnaires et surtout qui nous empoisonnent avec la complicit\u00e9 passive des gouvernements successifs depuis bient\u00f4t 40 ans. Leur interdire l'acc\u00e8s \u00e0 la Commission europ\u00e9enne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour une harmonisation fiscale dans toute l'Europe!!&lt;/p&gt;","&lt;p&gt;Faire comme au Canada : justifier qu'on poss\u00e8de une comp\u00e9tence/capacit\u00e9 qu'on n'a pas en France pour venir. Ceci permettrait d'enrichir notre pays avec des personnes qui participeraient \u00e0 son d\u00e9veloppement.&lt;/p&gt;","&lt;p&gt;Ce sont les parlementaires de l'Europe qui sont \u00e9lus (\u00e0 la proportionnelle). Pourtant les citoyens n'ont aucune emprise sur les travaux et d\u00e9cisions de la Commission.&lt;/p&gt;","&lt;p&gt;les multinationales install\u00e9es en france doivent payer les impots en france &lt;/p&gt;&lt;p&gt;et r\u00e9cup\u00e9ration des \u00e9vasions ficales &lt;/p&gt;","&lt;p&gt;supprimer une fois pour toutes les paradis fiscaux et les sieges sociaux fictif avec juste une boite aux lettres, pour eviter le non paiement des impots &lt;/p&gt;","&lt;p&gt;L\u2019Union Europ\u00e9enne (UE) \u00e0 3 \u00ab cercles \u00bb, pour la rendre efficiente :&lt;/p&gt;&lt;p&gt;L\u2019Union Europ\u00e9enne actuelle ne peut plus fonctionner correctement, dans l\u2019int\u00e9r\u00eat de la majorit\u00e9 des citoyens des pays la composant ; instaurons, le plus t\u00f4t possible, une Europe des nations \u00e0 3 \u00ab cercles \u00bb, par exemple pour : &lt;/p&gt;&lt;p&gt;-\u00a0le premier, celui des pays fondateurs ; &lt;/p&gt;&lt;p&gt;-\u00a0le deuxi\u00e8me, celui des pays ayant adopt\u00e9 l\u2019Euro ;&lt;/p&gt;&lt;p&gt;-\u00a0le troisi\u00e8me et denier cercle, le restant des pays.&lt;/p&gt;&lt;p&gt;Accordons des subventions proportionnelles accrues \u2013 en fonction du nombre d\u2019habitants de chacun de ces pays \u2013 prioritaires pour le 3\u00e8me et toutefois davantage pour le 2\u00e8me que pour le 1er cercle, afin qu\u2019\u00e0 terme, tous les pays de l\u2019Union Europ\u00e9enne auraient, avec leurs sp\u00e9cificit\u00e9s, une m\u00eame \u00e9quivalence financi\u00e8re, \u00e9conomique et sociale\u2026 &lt;/p&gt;&lt;p&gt;En attendant,\u00a0l\u2019avanc\u00e9e europ\u00e9enne des premi\u00e8res d\u00e9cennies du XXI\u00e8me si\u00e8cle, se fera, essentiellement et principalement, gr\u00e2ce au 1er cercle !&lt;/p&gt;&lt;p&gt;Demandons donc pr\u00e9alablement un R.I.C.E. \u2013 R\u00e9f\u00e9rendum d\u2019Initiative Citoyenne Europ\u00e9enne \u2013 \u00e0 choix multiples, dans l\u2019ensemble des pays actuels de l\u2019Union Europ\u00e9enne, afin de se prononcer sur ses propres organes d\u00e9mocratiques, ex\u00e9cutifs et l\u00e9gislatifs !&lt;/p&gt;&lt;p&gt;Et pourquoi pas, dans un premier temps, organiser un R\u00e9f\u00e9rendum d\u2019Initiative Citoyenne (R.I.C.), aupr\u00e8s de la population fran\u00e7aise, le jour des \u00e9lections europ\u00e9ennes, afin de faire ratifier un tel R.I.C.E. aupr\u00e8s des autres citoyens de tous les pays de l\u2019Union Europ\u00e9enne, pour une nouvelle organisation \u00e0 b\u00e2tir des 3 cercles et sur une gouvernance d\u00e9mocratique, ex\u00e9cutive et l\u00e9gislative\u2026&lt;/p&gt;&lt;p&gt;Ce devrait \u00eatre d\u2019ailleurs la seule demande l\u00e9gitime, pour ces \u00e9lections europ\u00e9ennes de mai 2019 ; un \u00e9norme pas en avant aura \u00e9t\u00e9 effectu\u00e9 :&lt;/p&gt;&lt;p&gt;B\u00e2tir une toute nouvelle constitution, qui sera vot\u00e9e par les citoyens dans chacun des pays de l\u2019Union Europ\u00e9enne, par ce choix des 3 cercles, de leurs compositions et mettre pr\u00e9alablement en place, des institutions populaires r\u00e9clam\u00e9es, n\u00e9cessaires \u00e0 une gouvernance d\u00e9mocratique europ\u00e9enne, dans une s\u00e9curit\u00e9 politique continue\u2026 Pour une innovation dans la transition \u00e9cologique \u00e0 toute son \u00e9chelle, mais \u00e9galement sur une importante recherche, fondamentale et appliqu\u00e9e, dans de tr\u00e8s nombreux domaines, gr\u00e2ce principalement aux nouvelles technologies dites du num\u00e9rique\u2026\u00a0&lt;/p&gt;&lt;p&gt;Claude BESNAINOU \u2013 60540 BORNEL \u2013 claude.besnainou60@gmail.com \u2013 18 f\u00e9vrier 2019&lt;/p&gt;","&lt;p&gt;Qui d\u00e9fend aujourd'hui cette UE?M\u00eame les Europe is tes de principe les plus acharn\u00e9s conc\u00e8dent qu'il faudrait des avanc\u00e9es sociales,mais rien ne ce passe car la poign\u00e9e de dirigeants de cette institution ne veulent rien y changer,et qu'aucun contre-pouvoir r\u00e9el n'existe pour  ce faire.\u00c7a fait des ann\u00e9es que perdurent ces litanies venant de tous bords et le constat est l\u00e0 :ces gens l\u00e0 sont ils vraiment sinc\u00e8res ? &lt;/p&gt;&lt;p&gt;Ce qui est stup\u00e9fiant c'est que depuis 2005,avec le r\u00e9f\u00e9rendum que l'ont sait,plus aucun d\u00e9bat n'est autoris\u00e9 sur le sujet,surtout depuis la forfaiture des parlementaires qui se sont assis sur la volont\u00e9 des citoyens,dans une quasi unanimit\u00e9. &lt;/p&gt;&lt;p&gt;Toute approche critique du sujet se voit imm\u00e9diatement signifier une fin de non recevoir,le sujet ne doit concerner que les'' sp\u00e9cialistes '',ceux qui savent ce qui est bon pour le peuple.&lt;/p&gt;&lt;p&gt;Pourtant avec les \u00e9v\u00e9nements des derni\u00e8res ann\u00e9es on ne peut pas dire que l'UE se soit montr\u00e9e \u00e0 son avantage.&lt;/p&gt;&lt;p&gt;En tout cas c'est mon point de vue,et de fait celui qui fait de plus en plus consensus,alors pourquoi est il impossible d'en parler s\u00e9rieusement ? &lt;/p&gt;&lt;p&gt;Peut on continuer ainsi cette fuite en avant?&lt;/p&gt;&lt;p&gt;Pourquoi la simple \u00e9vocation du frexit produit soit des ricanements ou des cris d'orfraies  voire des mouvements de panique?&lt;/p&gt;&lt;p&gt;Il est inadmissible que l'on subisse un perp\u00e9tuel chantage \u00e0 la peur,\u00e0 la fin du monde presque,c'\u00e9tait d\u00e9j\u00e0 de mise en 2005,et en fait la peur est du c\u00f4t\u00e9 de ceux qui ont un int\u00e9r\u00eat vital \u00e0 laisser les choses en l'\u00e9tat. &lt;/p&gt;&lt;p&gt;C'est tellement \u00e9vident que Macron lui m\u00eame a d\u00e9clar\u00e9 \u00e0 la BBC,pas en france bien s\u00fbr, qu'il ne lancerait jamais une telle question aux citoyens convaincu qu'ils r\u00e9cidiver aient comme en 2005:charmante conception de l'\u00e9coute des citoyens!&lt;/p&gt;&lt;p&gt;Donc il est grand temps qu'un d\u00e9bat d'ampleur s'installe permettant de juger sereinement et sur de bonnes bases la position de la France dans l'UE et sur la pertinence d'en sortir ou non.&lt;/p&gt;&lt;p&gt;Pour \u00e7a, la moindre des choses est de faire d\u00e9j\u00e0 un bilan :qu'aura apport\u00e9 cette UE \u00e0 la France  ?quoi de positif ? &lt;/p&gt;&lt;p&gt;Qu'on \u00e9vite de gr\u00e2ce la sornette qu'on nous ressort syst\u00e9matiquement par la bouche de ces automates europeistes,''l'UE \u00e0 apport\u00e9 la paix''! C'est l'une des stupidit\u00e9 du si\u00e8cle les plus en vue et cette ritournelle devient plus que lassante&lt;/p&gt;&lt;p&gt;La paix sur le continent n'est que le fruit de la guerre froide et du fait de pays exangues qui ont pens\u00e9 avant tout \u00e0 reconstruire et penser les plaies..un d\u00e9sir de paix \u00e0 pr\u00e9c\u00e9d\u00e9 la construction europ\u00e9enne, pas l'inverse&lt;/p&gt;&lt;p&gt;Et s\u00e9rieusement pour parler de paix,mettre en concurrence  les citoyens de 28 pays,ayant des stades de d\u00e9veloppement si diff\u00e9rents, des cultures si diff\u00e9rentes, des pays n'ayant aucun int\u00e9r\u00eats en commun,est ce vraiment facteur de paix?Et \u00e0 un moment o\u00f9 cette UE est toujours incapable d'avoir une politique \u00e9trang\u00e8re digne de ce nom,dans l'impossibilit\u00e9 de trouver une juste mesure pour traiter le probl\u00e8me des flux migratoires en son sein..dr\u00f4le de paix en perspective ! &lt;/p&gt;&lt;p&gt;Et le d\u00e9membrement de la Yougoslavie voulu par l'Allemagne et les EU c'\u00e9tait pour faire la paix?&lt;/p&gt;&lt;p&gt;Cr\u00e9er des micro \u00e9tats concurrenciels  rendant toute unanimit\u00e9 sur les sujets importants voil\u00e0 le but&lt;/p&gt;&lt;p&gt;Encore une fois,personne ne peut vraiment formuler de certitude quant aux cons\u00e9quences d'un frexit,il y en aurait forc\u00e9ment, mais pourquoi hurler \u00e0 l'apocalypse sans discernement ? &lt;/p&gt;&lt;p&gt;On essaie d'utiliser le Brexit comme argument probant en la mati\u00e8re, mais c'est \u00e0 partir de sources uniques provenant des m\u00e9dias vendus aux oligarques europeistes, et surtout on a une preuve de la mauvaise volont\u00e9 de l'UE qui pourrit la situation coupl\u00e9e avec May qui au fond ne souhaite pas la sortie de l'UE..&lt;/p&gt;&lt;p&gt;Une autre chose absurde est de voir dans un frexit \u00e9ventuel, une France isol\u00e9e quasiment en autarcie avec des fronti\u00e8res \u00e9rig\u00e9es en barbel\u00e9s :un peu de s\u00e9rieux, la France \u00e0 des atouts \u00e0 jouer et dans toutes les parties du monde,pour peu que nos dirigeants le souhaitent vraiment &lt;/p&gt;&lt;p&gt;Une France out est le moyen de reconstruire une autre Europe, car celle ci s'\u00e9crouler ait comme un ch\u00e2teau de cartes &lt;/p&gt;&lt;p&gt;Enfin il est difficile d'accorder du cr\u00e9dit \u00e0 cette UE alors qu'elle est sous le parapluie de l'OTAN,c'est \u00e0 dire des EU&lt;/p&gt;&lt;p&gt;Comment concevoir le moindre lien avec des pays comme la Pologne et les pays baltes obs\u00e9d\u00e9s  par l'id\u00e9e d'une invasion russe et qui souhaitent installer des missiles \u00e0 une encablure de la Russie?oui,l'Europe c'est la paix!&lt;/p&gt;","&lt;p&gt;Cr\u00e9er les \u00c9tats Unis d'Europe : la France et ses voisins qui le voudraient. Les EUE pourraient participer \u00e0 l'existence, utile, de l'UE.&lt;/p&gt;","&lt;p&gt;&lt;em style=\\\"background-color:rgb(255,255,255);\\\" class=\\\"ql-size-normal\\\"&gt;\u00a0le droit de veto continue \u00e0 s'appliquer \u00e0 toute d\u00e9cision de\u00a0modification des trait\u00e9s eux-m\u00eames c'est-\u00e0-dire \u00e0 la proc\u00e9dure de r\u00e9vision des\u00a0trait\u00e9s, tant au stade de la d\u00e9cision par le Conseil europ\u00e9en qu'\u00e0 celle de la\u00a0ratification par chacun des Etats membres ; or ce n'est que par la voie de la\u00a0r\u00e9vision des trait\u00e9s que l'UE peut \u00eatre, par exemple, dot\u00e9e de comp\u00e9tences\u00a0nouvelles (cf. la gouvernance \u00e9conomique), mais aussi passer du vote unanime au\u00a0vote majoritaire pour trancher certaines questions (cf. les ressources propres).&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Le Royaume-Uni ayant d\u00e9cid\u00e9 de quitter la communaut\u00e9 Europ\u00e9enne suite au Brexit, il n\u2019y a pas lieu ni de ren\u00e9gocier ni de poursuivre les accords sign\u00e9s en F\u00e9vrier 2003, accords dits du Touquet.&lt;/p&gt;&lt;p&gt;La France ne doit plus assumer ni le contr\u00f4le ni la gestion des populations immigr\u00e9es d\u00e9sirant se rendre sur le sol du Royaume-Uni.&lt;/p&gt;","&lt;p&gt;Vendre les territoires qui nous co\u00fbtent \u00e9norm\u00e9ment d'argent et qui servent \u00e0 rien&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;INTRODUCTION&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La s\u00e9ance de consultation sur l\u2019Immigration et Citoyennet\u00e9, est une invitation au dialogue et vise essentiellement deux objectifs :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Fournir une mise en contexte entourant l\u2019\u00e9laboration du Plan pluriannuel en mati\u00e8re d\u2019immigration;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Orienter les appuis en politique d\u2019Immigration, Citoyennet\u00e9  pour favoriser l\u2019immigration inclusive.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Coordonn\u00e9e en collaboration avec les organismes communautaires, dirigeants et intervenantes/intervenants communautaires issus des provinces et territoires, sous forme de dialogue autour des quatre grands th\u00e8mes refl\u00e9tant le continuum de l\u2019immigration comme suit :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1. Promotion&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2. Recrutement, s\u00e9lection et mesures de transition vers la r\u00e9sidence permanente&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;3. Parcours d\u2019int\u00e9gration &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;4. Recherche et innovation&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;http://lagauchematuer.fr/2019/02/15/doit-on-supprimer-les-immenses-avantages-accordes-aux-anciens-presidents-de-la-republique/?fbclid=IwAR3NWbr2vKJBkdV7VER-wxKaCuOAlDxFsx0Op4y7Cl1abNI_JRfi-oPasOY&lt;/p&gt;","&lt;p&gt;Tous les citoyens de Nouvelle-Cal\u00e9donie doivent avoir le droit de vote.&lt;/p&gt;","&lt;p&gt;La commission Europ\u00e9enne supra nationale doit \u00eatre compos\u00e9e uniquement de d\u00e9put\u00e9s europ\u00e9ens \u00e9lus par leurs pairs.&lt;/p&gt;","&lt;p&gt;STOPPER IMMIGRATION &lt;/p&gt;","&lt;p&gt;\u00a010 citoyens tir\u00e9s au sort lors d'un AUDIT sur l'efficacit\u00e9 au d\u00e9veloppement, sur les d\u00e9penses publiques  faites \u00e0 l'\u00e9tranger\u00a0.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Application de tout texte europ\u00e9en que une fois transcrit en droit fran\u00e7ais, par le biais du vote du Parlement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En droit fran\u00e7ais, les trait\u00e9s internationaux ont une valeur normative sup\u00e9rieure \u00e0 la loi ordinaire (mais restent inf\u00e9rieurs \u00e0 la Constitution). Ce qui conduit \u00e0 ce que de nombreux textes europ\u00e9ens s'appliquent, alors m\u00eame qu'ils n'ont fait d'aucun d\u00e9bat au Parlement fran\u00e7ais. Ce sont souvent la Cour de Cassation, le Conseil d'Etat (qui, pourtant, ne devaient pas juger des conflits entre textes de lois), voire d\u00e9sormais la Cour des Comptes qui jugent de la primaut\u00e9 de textes europ\u00e9ens sur des lois fran\u00e7aises.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La Cour des Comptes va plus loin : elle fait reposer ses recommandations (qui ont en fait une forte valeur morale) sur des recommandations europ\u00e9ennes, qui n'ont m\u00eame pas valeur normatives en France, parce qu'elles ne sont pas dans le cadre des trait\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les instances juridiques fran\u00e7aises ne devraient juger le droit qu'en fonction de la loi fran\u00e7aise, sans intervention du droit europ\u00e9en. Celui-ci serait r\u00e9trograd\u00e9 comme suit : Constitution, trait\u00e9s internationaux (hors UE), lois organiques, lois, textes europ\u00e9ens, d\u00e9crets etc. Le but n'est pas de rejeter l'Europe, mais de s'assurer que la confection de la loi reste d\u00e9pendante du pouvoir l\u00e9gislatif (Parlement, S\u00e9nat), et non de l'arbitrage d'instances judiciaires.&lt;/p&gt;","&lt;p&gt;Comme le stipule l'article 50 du Trait\u00e9 de l'Union Europ\u00e9enne, un \u00c9tat peut demander son retrait unilat\u00e9ral de l'union. &lt;/p&gt;&lt;p&gt;https://fr.m.wikipedia.org/wiki/Article_50_du_trait%C3%A9_sur_l%27Union_europ%C3%A9enne&lt;/p&gt;&lt;p&gt;La France ferait valoir son droit de retrait de l'UE et de l'euro. &lt;/p&gt;","&lt;p&gt;L'\u00e9loignement est une r\u00e9alit\u00e9 et un frein au d\u00e9veloppement des territoires extra-marins. La continuit\u00e9 territoriale doit \u00eatre largement revaloris\u00e9e afin de les Citoyens, \u00e9tudiants, chercheurs d'emplois, ou simples voyageurs vers le Continent et inversement puisse le faire avec un co\u00fbt limit\u00e9. &lt;/p&gt;","&lt;p&gt;Porter une diplomatie forte et sans merci pour les paradis fiscaux, y compris -- et d'abord -- au sein de l'Union europ\u00e9enne :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Menacer de &lt;strong&gt;sanctions commerciales &lt;/strong&gt;le Luxembourg ou l'Irlande en arguant du fait qu'un imp\u00f4t sur les soci\u00e9t\u00e9s artificiellement faible constitue une forme de subvention aux entreprises.&lt;/li&gt;&lt;li&gt;Red\u00e9finir les crit\u00e8res de la &lt;strong&gt;liste noire &lt;/strong&gt;des paradis fiscaux, dans un sens plus intransigeant.&lt;/li&gt;&lt;li&gt;... A vous de jouer !&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;harmoniser les r\u00e8gles de production interne avec la qualit\u00e9 des produits import\u00e9s ( ou import\u00e9 uniquement des produits conformes \u00e0 nos pratique interne) .&lt;/p&gt;&lt;p&gt;aujourd'hui l'Europe import des dizaines de milliers de tonne de ma\u00efs ogm&lt;/p&gt;&lt;p&gt;de la viande hormon\u00e9 et \u00e9lev\u00e9 au antibiotique&lt;/p&gt;&lt;p&gt;des citrons et avocats dit \\\"BIO\\\" qui n'aurait m\u00eame pas le droit d'\u00eatre produit en production classique europ\u00e9enne .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On signe des accords commerciaux, on \u00e9cartel notre agriculture (dont un nombre consid\u00e9rable d'agriculteur pr\u00e9f\u00e8re le suicide)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;STOP A CETTE EUROPE  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;2/ La sant\u00e9 environnementale et sanitaire &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;*\u00e0 cause des d\u00e9chet plastiques, micro-particules dans l'air, d\u00e9forestation, massacre des grands animaux, .. *\u00e0 cause des additifs alimentaires, des perturbateurs endocriniens&lt;/p&gt;&lt;p&gt;*\u00e0 cause du b\u00e9tonnage sans fin&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;Les sargasses&lt;/strong&gt;\u00a0&lt;strong&gt;: exiger&lt;/strong&gt; l'obtention ded d\u00e9clarations de catastophe naturelle, les sargasses et la mise en \u0153uvre d'un plan POLMAR ( pollution maritime) par l'\u00e9tat\u00a0.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;Les pesticides chimiques&lt;/strong&gt; ( chloredecone , glyphosate...) &lt;strong&gt;Augmentation &lt;/strong&gt;des cr\u00e9dites affect\u00e9s au plan chloredecone&lt;u&gt;3 &lt;/u&gt;afin d'acc\u00e9ler les \u00e9tudes et d\u00e9pollution des sols et Lancer un programme pluriannuel de sant\u00e9 publique centr\u00e9 sur les \u00e9pid\u00e9mies li\u00e9es aux risques environnementaux et la contamination de la population guadeloup\u00e9enne par le chloredecone en autorisant le droit de pouvoir se faire \u00e9valuer le taux de chloredecone dans l\u2019organisme avec une prise en charge par le minist\u00e8re de la sant\u00e9 .&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;D\u00e9chet/recyclage -Promouvoir&lt;/strong&gt; les d\u00e9chets ressources et en faire un axe strat\u00e9gique majeur de l\u2019\u00e9conomie guadeloup\u00e9enne &lt;strong&gt;&amp;gt;Biodiversit\u00e9- Clarifier l\u2019article 45 de la loi sur la biodiversit\u00e9&lt;/strong&gt;, par un d\u00e9cret d\u2019application, afin de constituer un cadre avec une gouvernance locale affili\u00e9 \u00e0 l\u2019 AFB ( L\u2019agence fran\u00e7aise de la biodiversit\u00e9 ) pour mieux prot\u00e9ger et valoriser notre patrimoine naturel et en interdit-sant tout usage de brevets . &lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;Transition \u00e9nerg\u00e9tique-Rendre obligatoire &lt;/strong&gt; l\u2019apport des energies renouvelables \u00e0 60% dans le mixte \u00e9nerg\u00e9tique, au lieu de 30% qui \u00e9tait bloqu\u00e9 par l\u2019arr\u00eat\u00e9 du 23 Avril 2008 .&lt;/p&gt;&lt;p&gt;Remettre en place l\u2019aide \u00e0 l\u2019acquisition de centrales solaires supprimer depuis Janvier 2014 &lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;*\u00e0 cause de la fermeture des \u00e9coles,\u00e0 cause de la fermeture des h\u00f4pitaux&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;et \u00e0 cause de la fermeture des maternit\u00e9s&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;L'hopital en danger&lt;/strong&gt;\u00a0-&lt;strong&gt;r\u00e9habilitation&lt;/strong&gt; de notre syst\u00e8me et de nos hopitaux de proximit\u00e9 Guadeloupe \u2013 Martinique -Reunion.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt; Eau\u2013Guadeloupe-Rendre obligatoire &lt;/strong&gt;des tarifs sociaux TPN ( Tarif de premi\u00e8re n\u00e9cessit\u00e9 ) , sur les factures pour approvisionnement en eau potable et le respect de la loi , alin\u00e9a 1 article L210-1 . &lt;/p&gt;&lt;p&gt;\u00ab l\u2019usage de l\u2019eau appartient \u00e0 tout et \u00e0 chaque personne physique pour son alimentation et son hygi\u00e8ne , a le droit d\u2019acc\u00e9der \u00e0 l\u2019eau potable dans des conditions \u00e9conomiquement acceptable de tous. &lt;strong&gt;Suppression&lt;/strong&gt; de l\u2019Octroi de mer. &lt;strong&gt;R\u00e9f\u00e9rendum&lt;/strong&gt; sur l'eau en Guadeloupe &lt;/p&gt;&lt;p&gt;&amp;gt;&lt;strong&gt;La vaccination&lt;/strong&gt; obligatoire des enfants\u00a0: &lt;strong&gt;abrogation&lt;/strong&gt; de la loi relative \u00e0 l'augmentation du nombre de vaccins obligatoires, pass\u00e9 de 3 \u00e0 11 et qui contiennent de l'aluminium. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;EUROPE ..... un grand livre o\u00f9 rien n\u2019a \u00e9t\u00e9 l\u00e9gif\u00e9r\u00e9, sauf pour tous ces gris industriels qui peuvent, aujourd\u2019hui utiliser de la main d\u2019oeuvre avec un coup que nous ne pouvons plus concurrencer !! &lt;/p&gt;&lt;p&gt;L\u2019EUROPE oui , mais avec une monnaie unique (nous l\u2019avons ) mais surtout avec la m\u00eame valeur!! (On en est loin!!!) donc \u00e7a ne profite que pour des industries qui peuvent payer la main d\u2019\u0153uvre encore moins ch\u00e8re...... Je dis bien vu les ANGLAIS !!&lt;/p&gt;","&lt;p&gt;R\u00e9duire le train de vie des personnes qui tiraillent \u00e0 Bruxelles mais aussi le nombre &lt;/p&gt;&lt;p&gt;cela nous co\u00fbte trop d\u2019argent &lt;/p&gt;","&lt;p&gt;En 2005, une majorit\u00e9 de Fran\u00e7ais s'est prononc\u00e9e contre le Trait\u00e9 Constitutionnel. Contrairement \u00e0 ce qui a \u00e9t\u00e9 dit \u00e0 l'\u00e9poque, les citoyens n'\u00e9taient pas contre l'Europe, mais bien contre un Trait\u00e9 commercial de libre \u00e9change \u00e0 vocation constitutionnelle.L'Europe m\u00e9rite mieux que cela et il faut revoir compl\u00e8tement son logiciel:&lt;/p&gt;&lt;p&gt;. R\u00e9f\u00e9rendums obligatoires et d\u00e9cisionnels pour toutes les grandes orientations sociales, environnementales,\u00e9conomiques et internationales. Interdiction de faire \\\"revoter\\\" ou \\\"revalider\\\" par voie parlementaire le r\u00e9sultat d'un r\u00e9f\u00e9rendum.  &lt;/p&gt;&lt;p&gt;. Suppression de la Commission et des Commissaires  afin de redonner un vrai r\u00f4le d\u00e9mocratique au parlement Europ\u00e9en.&lt;/p&gt;&lt;p&gt;. Dans l'optique d'une r\u00e9elle coop\u00e9ration, f\u00e9d\u00e9raliser les transferts budg\u00e9taires  afin d'harmoniser le d\u00e9veloppement des pays membres.&lt;/p&gt;&lt;p&gt;. Suppression d\u00e9finitive des \\\"Paradis Fiscaux\\\" dans la zone europ\u00e9enne et euro, exclusion d'office des pays ne respectant pas cette clause et interdiction de \\\"l'optimisation fiscale\\\". Poursuites p\u00e9nales contre les cabinets d'avocats fiscalistes pratiquant l'optimisation et/ou l'\u00e9vasion fiscale pour les grands groupes et les grandes fortunes. &lt;/p&gt;&lt;p&gt;.Suppression de l'ind\u00e9pendance de la Banque Centrale afin qu'elle remplisse le r\u00f4le d\u00e9volu \u00e0 une Banque Centrale, \u00e0 savoir, investir dans l'\u00e9conomie r\u00e9elle et pratiquer une politique de relance par l'investissement. Suppression de la r\u00e8gle absurde des 3%.&lt;/p&gt;&lt;p&gt;. Stopper les politiques de privatisations aberrantes ( \u00e9nergies, transports, barrages, services publics, sant\u00e9 etc...)&lt;/p&gt;&lt;p&gt;. Taxer r\u00e9ellement les GAFA, interdiction des pesticides et taxation dissuasive des importations ne remplissant pas le cahier des charges en mati\u00e8res environnementales, du droit du travail, des libert\u00e9s individuelles.&lt;/p&gt;&lt;p&gt;. Imposer partout dans l'Europe et zone Euro l'\u00e9galit\u00e9 salariale Hommes-Femmes \u00e0 dipl\u00f4mes, comp\u00e9tences et exp\u00e9riences \u00e9quivalents. Amendes dissuasives aux employeurs publics comme priv\u00e9s ne respectant pas cette r\u00e8gle.&lt;/p&gt;&lt;p&gt;. Suppression du vote \u00e0 la majorit\u00e9 absolue pour les lois, instauration de la majorit\u00e9 relative. Fin des minorit\u00e9s de blocage.&lt;/p&gt;&lt;p&gt;. Suppression des avantages des parlementaires et attach\u00e9s europ\u00e9ens.&lt;/p&gt;&lt;p&gt;. Interdiction du lobbying des grands groupes lors de l'\u00e9laboration des lois communautaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;N\u00e9anmoins, comme l'Europe actuelle semble dans l'impossibilit\u00e9 \u00e9vidente de se r\u00e9former et poursuit une politique ultralib\u00e9rale particuli\u00e8rement nocive pour les peuples, il conviendrait de la refonder sur d'autres bases constitutionnelles impliquant au pr\u00e9alable, une sortie de l'euro de mani\u00e8re concert\u00e9e ou sinon, faute d'accord, de mani\u00e8re unilat\u00e9rale et sans pr\u00e9avis. Le matraquage r\u00e9curent de \\\"l'Europe ou le chaos\\\" ne semble traduire en fait que l'horizon born\u00e9 d'une classe politique affal\u00e9e dans ses convictions ou ses renoncements, incapable d'imaginer et mettre en \u0153uvre les alternatives d'une r\u00e9elle Europe, faite pour et par le peuple.&lt;/p&gt;&lt;p&gt;  &lt;/p&gt;&lt;p&gt;. &lt;/p&gt;","&lt;p&gt;Engagement de la proc\u00e9dure du Frexit, article 50... Cette organisation mafieuse, cr\u00e9\u00e9e par les Etats Unis via Jean Monnet, espion am\u00e9ricain, pi\u00e9tine les d\u00e9mocraties. Il est temps de sortir de cet engluement dont on voit les r\u00e9sultats catastrophiques aujourd'hui : de moins en moins de service public, une politique impos\u00e9e sans aucun vote du peuple, un enlisement \u00e9conomique et politique, la casse du droit du travail, le dumping social encourag\u00e9... Tout cela doit cesser, la France doit retrouver son ind\u00e9pendance ! &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Souverainet\u00e9&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sortie de l\u2019UE (Frexit), de l\u2019Euro, de l\u2019OTAN&lt;/p&gt;&lt;p&gt;R\u00e9tablissement d\u2019une monnaie nationale (au moins pour les \u00e9changes int\u00e9rieurs, l\u2019euro pouvant \u00eatre conserv\u00e9 pour les \u00e9changes internationaux&lt;/p&gt;&lt;p&gt;En tout premier lieu, examen pr\u00e9cis de la dette du pays et rejet des &lt;strong&gt;dettes ill\u00e9gitimes&lt;/strong&gt; de l\u2018Etat et des collectivit\u00e9s territoriales&lt;/p&gt;","&lt;p&gt;Apr\u00e8s \u00eatre sorti de l'UE, nous devrions nous en tenir strictement \u00e0 nos lois nationales, sans aucune qui nous contraigne de l'ext\u00e9rieur, et en particulier celles qui iraient vers une gouvernance globale.&lt;/p&gt;","&lt;p&gt;Une fois par mois les d\u00e9put\u00e9s partent\u00a0 de Bruxelles et vont si\u00e8ger au parlement europ\u00e9en \u00e0 Strasbourg Ce sont deux TgV affret\u00e9s et une dizaine de semis remorque pour transporter les cartons de dossiers :cout\u00a0 annuel \u00a0de l'op\u00e9ration, 114 millions d'euros et 15000 tonnes de CO2 d\u00e9gag\u00e9s dans l'atmosph\u00e8re. Ce qui est vot\u00e9 \u00e0 Strasbourg peut etre remis en cause par la Commission europ\u00e9enne.&lt;/p&gt;&lt;p&gt;Le Pr\u00e9sident de la Commission europ\u00e9enne gagne 30000 euros par mois,un Commissaire europeen gagne 25000 euros mensuels. A t-on besoin d'une telle disproportion?&lt;/p&gt;&lt;p&gt;Nos 74 d\u00e9put\u00e9s europ\u00e9ens trop pay\u00e9s : diminuer leurs salaires et indemnit\u00e9s de 50 pour cent.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Stopper la contribution de la France au budget de l'Union europ\u00e9enne (22 milliards d'euros par an dont 7 milliards d'euros de contribution &lt;em&gt;nette&lt;/em&gt;).&lt;/li&gt;&lt;li&gt;R\u00e9quisitionner la Banque de France pour reprendre le contr\u00f4le de la politique du cr\u00e9dit et de la r\u00e9gulation bancaire, et pour envisager un syst\u00e8me mon\u00e9taire alternatif avec ceux de nos partenaires qui, dans la phase A, auraient manifest\u00e9 leur d\u00e9sir de transformer l'euro en monnaie commune et non plus unique.&lt;/li&gt;&lt;li&gt;Mettre en place un contr\u00f4le des capitaux et des marchandises aux fronti\u00e8res nationales pour \u00e9viter l'\u00e9vasion fiscale des plus riches et des grands groupes, et se prot\u00e9ger des attaques sp\u00e9culatives et du dumping social, fiscal et \u00e9cologique.&lt;/li&gt;&lt;li&gt;Construire de nouvelles coop\u00e9rations avec les \u00c9tats qui le souhaitent en mati\u00e8re culturelle, \u00e9ducative, scientifique, etc.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Proposer de supprimer la r\u00e8gle de l\u2019unanimit\u00e9 n\u00e9cessaire pour modifier les r\u00e8gles fiscales applicables dans l\u2019Union Europ\u00e9enne. &lt;/p&gt;","&lt;p&gt;supprimer les accords passes avec les pays  qui n'ont pas les m\u00eames obligations de productions alimentaires qu'en france: pologne, canada, espagne,usa, amerique du sud&lt;/p&gt;","&lt;p&gt;pour la mise emplace d'une europe f\u00e9d\u00e9rale comme le model americain chaque \u00e9tat aurais ses loi et organisation viendrai ensuite des lois federales applicable par tous avec police et justice f\u00e9d\u00e9rale une d\u00e9fense commune&lt;/p&gt;","&lt;p&gt;Il faut sortir de l'Europe pour retrouver notre souverainet\u00e9, maitriser nos fronti\u00e8res; &lt;/p&gt;&lt;p&gt;Pour conserver la monnaie euro, on peut cr\u00e9er une conf\u00e9d\u00e9ration europ\u00e9enne ce qui favoriserait les \u00e9changes avec les pays voisins gr\u00e2ce \u00e0 des trait\u00e9s d'\u00e9change n\u00e9goci\u00e9s au cas par cas, mais l'Europe ne pourrait plus nous obliger par ex \u00e0 acheter de la viande alors qu'on en produit d\u00e9j\u00e0 trop chez nous; &lt;/p&gt;&lt;p&gt;chacun des pays pourrait n\u00e9gocier ce qui convient le mieux \u00e0 son propre peuple et \u00e0 sa propre \u00e9conomie, sans avoir \u00e0 p\u00e2tir d'obligations absurdes qui n'ont rien de b\u00e9n\u00e9fique pour les populations&lt;/p&gt;&lt;p&gt;Je pense que c'est la seule issue ;SORTIR DE L'EUROPE et cr\u00e9er une CONFEDERATION EUROPEENNE&lt;/p&gt;","&lt;p&gt;L'europe devrait aussi servir \u00e0 normaliser les fonctionnement des \u00e9tats...&lt;/p&gt;","&lt;p&gt;Ne nous voilons pas la face, depuis le d\u00e9part des Anglais il ne reste plus que l'arm\u00e9e fran\u00e7aise comme \\\"v\u00e9ritablement capable\\\" d'intervenir un peu partout. Mais nous sommes un petit pays et \u00e7a nous co\u00fbte \u00e9norm\u00e9ment (entretenir, moderniser etc.) et nos autres&lt;/p&gt;&lt;p&gt;membres de l'UE devraient, \u00e0 mon sens, contribuer \u00e0 maintenir cette arm\u00e9e.&lt;/p&gt;","&lt;p&gt;Grande lessive \u00e0 effectuer dans ces instances avec la fin des rentes de situation pour des politiques dont le souci principal semble \u00eatre  de chercher \u00e0 justifier leur existence et leurs revenus par des r\u00e8glements trop souvent d\u00e9connect\u00e9s des r\u00e9alit\u00e9s. Sans doute y-a-t-il l\u00e0 aussi un grand besoin d'all\u00e8gement dans les strates de cet organisme. Pour s'en convaincre il n'est qu\\\"\u00e0 regarder l'existence de ces deux instances -strasbourg et bruxelles- n\u00e9cessitant des d\u00e9m\u00e9nagements p\u00e9riodiques sans souci du co\u00fbt pour le contribuable qu'il suffira de ponctionner un peu plus d\u00e8s que n\u00e9cessaire.&lt;/p&gt;","&lt;p&gt;Et accessoirement, installer des camps de transit en dehors du continent.&lt;/p&gt;","&lt;p&gt;les Eurod\u00e9put\u00e9s (qu'on ne connais m\u00eame pas) on ratifi\u00e9 hier un&lt;strong&gt; trait\u00e9 de libre \u00e9change avec Singapour,&lt;/strong&gt; apr\u00e8s le &lt;strong&gt;Japon (dette 250% du PIB)&lt;/strong&gt; en d\u00e9cembre, l'accord avec le Canada n'ayant m\u00eame pas \u00e9t\u00e9 vot\u00e9 par l'assembl\u00e9e \u00e0 ce jour,&lt;/p&gt;&lt;p&gt;cet accord pr\u00e9voit que :&lt;/p&gt;&lt;p&gt;&lt;em&gt;\\\"Ce deuxi\u00e8me trait\u00e9 est cens\u00e9 apporter des garanties juridiques aux investisseurs priv\u00e9s, qui se trouvent d\u00e9sormais &lt;/em&gt;&lt;strong&gt;&lt;em&gt;autoris\u00e9s \u00e0 attaquer un \u00c9tat en justice dans le cas d'une modification de la l\u00e9gislation&lt;/em&gt;&lt;/strong&gt;&lt;em&gt; qui nuirait \u00e0 leurs perspectives \u00e9conomiques.\\\"&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;/em&gt;&lt;/strong&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/09e22c8018204b6820d0ca1bb5bd9b3c7fdef909.jpeg\\\" alt=\\\"09e22c8018204b6820d0ca1bb5bd9b3c7fdef909.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Prot\u00e9ger les donn\u00e9es personnelles contre les g\u00e9ants du num\u00e9rique, la marchandisation et interdire l\u2019export hors de l\u2019UE des donn\u00e9es personnelles collect\u00e9es dans l\u2019UE&lt;/p&gt;","&lt;p&gt;\u2022 Refuser l\u2019ouverture \u00e0 la concurrence et la privatisation des services publics, abroger les paquets ferroviaires et \u00e9nergie, garantir la ma\u00eetrise publique des activit\u00e9s d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral et de souverainet\u00e9&lt;/p&gt;&lt;p&gt;\u2022 Permettre le maintien des monopoles publics (SNCF par exemple) et l\u2019attribution de la gestion de services publics sans mise en concurrence (barrage hydro\u00e9lectriques etc.)&lt;/p&gt;&lt;p&gt;\u2022 Stopper les politiques d\u2019aust\u00e9rit\u00e9 budg\u00e9taires pour financer les services publics partout (\u00e9cole, sant\u00e9, accueil des personnes \u00e2g\u00e9es etc)&lt;/p&gt;&lt;p&gt;\u2022 Autoriser les aides d\u2019\u00c9tat aux secteurs strat\u00e9giques sans blocage de la Commission europ\u00e9enne&lt;/p&gt;&lt;p&gt;\u2022 S\u2019opposer \u00e0 la privatisation des services publics d\u2019\u00e9ducation et d\u2019enseignement sup\u00e9rieur et \u00e0 leur colonisation par les lobbies, GAFAM et int\u00e9r\u00eats \u00e9conomiques&lt;/p&gt;&lt;p&gt;\u2022 Prot\u00e9ger la s\u00e9curit\u00e9 sociale et les retraites contre les logiques aust\u00e9ritaire, la hausse du recours aux assurances priv\u00e9es et la r\u00e9duction du p\u00e9rim\u00e8tre de la protection sociale solidaire&lt;/p&gt;","&lt;p&gt;Ces normes sur l&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;'alimentaire nous prot\u00e8gent; sous pr\u00e9texte de libre \u00e9change, il n'y a pas lieu de baisser nos protections, cela vaut pour les produis europ\u00e9ens et extra-europ\u00e9ens. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Pourquoi consommerions nous de la viande am\u00e9ricaine ou autre dop\u00e9e aux hormone et antibiotiques alors nos agriculteurs font mieux.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Abrogation imm\u00e9diate de toute loi europ\u00e9enne permettant l'\u00e9vasion fiscale \\\"l\u00e9gale\\\" dans un pays membre de l'Union (Luxembourg, etc.). Poursuites judiciaires contre les organisateurs et responsables de cette \u00e9vasion fiscale. Effet r\u00e9tro-actif : remboursement des arri\u00e9r\u00e9s fiscaux non-per\u00e7us par la France (et les autres \u00e9tats) depuis la mise en place de cette escroquerie l\u00e9gale.&lt;/p&gt;","&lt;p&gt;L'Europe s'est \u00e9largie trop vite sans avoir des fondations solides. La seule solution maintenant est de la reconstruire \u00e0 partir de quelques pays volontaires pour avancer. Une fois ce noyau dur install\u00e9 avec des r\u00e8gles strictes et convergentes sur la gouvernance de l'Europe, la fiscalit\u00e9, la justice, l'\u00e9ducation, le d\u00e9veloppement \u00e9conomique, la monnaie...elle pourra accueillir les pays qui s'engageront \u00e0 accepter ces r\u00e8gles.&lt;/p&gt;","&lt;p&gt;L'OTAN est une arme de destruction massive pilot\u00e9, contr\u00f4l\u00e9e, dirig\u00e9 exclusivement par les USA. Sous couvert de cette alliance, les USA vassalisent compl\u00e8tement les europ\u00e9ens depuis les ann\u00e9es 45/50.&lt;/p&gt;&lt;p&gt; Sans capacit\u00e9 r\u00e9elle de d\u00e9fense autonome et ind\u00e9pendante, l'UE ne peut pr\u00e9tendre \u00e0 aucune pr\u00e9rogative, elle est, et restera, un vassal docile subissant toutes les exigences US. &lt;/p&gt;&lt;p&gt;L'UE est un g\u00e9ant \u00e9conomique mais un  nain politique.&lt;/p&gt;&lt;p&gt;Aussi est'il temps que les europ\u00e9ens s'\u00e9mancipent de cette tutelle am\u00e9ricaine et retrouve ainsi a travers l\u2019ind\u00e9pendance militaire, une cr\u00e9dibilit\u00e9 diplomatique et la capacit\u00e9 de d\u00e9fendre ses int\u00e9r\u00eats \u00e9conomiques.&lt;/p&gt;","&lt;p&gt; R\u00e9duire les aides europ\u00e9ennes \u00e0 l'agriculture pour \u00e9viter la surproduction subventionn\u00e9e &lt;/p&gt;","&lt;p&gt; Cr\u00e9er une UE plus restreinte et plus humaine\u00a0 &lt;/p&gt;","&lt;p&gt;Est ce que l\u2019on mesure le \u00ab\u00a0Produit Int\u00e9rieur Brut\u00a0\u00bb de chaque r\u00e9gion fran\u00e7aise en exigent des r\u00e9gions les moins rentables de r\u00e9duire les services publics ou les salaires de leurs administr\u00e9s\u00a0au motif qu\u2019elles sont moins comp\u00e9titives\u00a0?&lt;/p&gt;&lt;p&gt;Non bien s\u00fbr\u00a0! Un pays, c\u2019est comme une famille\u00a0: chacun mange selon ses besoins et apporte \u00e0 la collectivit\u00e9 ce qu\u2019il peut fournir. C\u2019est un syst\u00e8me solidaire (comme la plus part des groupes humains).&lt;/p&gt;&lt;p&gt;Alors pourquoi l\u2019europe ne fonctionne pas de cette fa\u00e7on\u00a0?&lt;/p&gt;&lt;p&gt;Tout simplement parce que les r\u00e8gles europ\u00e9ennes impliquent que les pays dont la balance commerciale est d\u00e9ficitaire doivent d\u00e9valuer leur main d\u2019oeuvre (dans la mesure ou la monnaie unique interdit de d\u00e9valuer la monnaie). A qui profite la course sans fin vers la baisse des salaires\u00a0? A ceux qui emploient des salari\u00e9s et leurs actionnaires ! Une belle technique n\u00e9olib\u00e9rale pour augmenter les profits des plus riches au d\u00e9triments de ceux qui travaillent pour eux (salari\u00e9s ou sous traitants). A ce jeu, c\u2019est comme au loto, seul le premier y gagne au d\u00e9triment de tous les autres. C\u2019est donc le secteur \u00e9conomique et financier du pays qui a les r\u00e9gles sociales les plus dures qui sera gagnant. Une poign\u00e9e de tr\u00e8s riches au d\u00e9triments de cinq cent millions de citoyens europ\u00e9ens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faisons de l\u2019Europe une vraie union\u00a0: arr\u00e9tons de mesurer les Produits Int\u00e9rieurs Bruts des pays europ\u00e9ens dans le seul but de mettre leurs \u00e9conomies en concurrence&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Payer les Kurdes qui retiennent nos djihadistes afin qu\u2019ils continuent \u00e0 les garder chez eux.&lt;/p&gt;","&lt;p&gt;Instaurer un contr\u00f4le de l'utilisation des subventions, dons et autres g\u00e2teries dont b\u00e9n\u00e9ficient les ONG, quels soient leurs buts et/ou origine.&lt;/p&gt;","&lt;p&gt;Fermer les centrales \u00e0 charbon de l'Allemagne qui polluent beaucoup plus que la France et faire payer la transition \u00e9nerg\u00e9tique \u00e0 Mme Merkel plut\u00f4t au fran\u00e7ais qui sont les plus \u00e9cologique de l'Europe !&lt;/p&gt;","&lt;p&gt;je pense qu'il faudrait quitter l' europe telle qu'est devenue pour revenir \u00e0 l'origine et cr\u00e9er une europe conf\u00e9d\u00e9rale ou chaque pays garderait son identit\u00e9 avec des objectifs communs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Simplifier et globaliser la prise en charge des jeunes mineurs isol\u00e9s et / ou \u00e9trangers, pour \u00e9viter la perte de temps importante avant leur majorit\u00e9 &lt;/p&gt;","&lt;p&gt;Faciliter l'acc\u00e8s \u00e0 la propri\u00e9t\u00e9 pour les plus d\u00e9munis ( ARS.ASS.ARE etc..)&lt;/p&gt;","&lt;p&gt;Remettre \u00e0 plat tous les trait\u00e9s de libre-\u00e9change sign\u00e9s par la France et l\u2019Europe et rendre transparentes les discussions ouvertes pour des trait\u00e9s en cours de n\u00e9gociations.&lt;/p&gt;","&lt;p&gt;Tout le monde a vu Junkers, le Pr\u00e9sident de la Commission tituber en plein sommet de l'UE. Il semblerait \u00e9galement que d'autres commissaires ou d\u00e9put\u00e9s aient \u00e9galement des probl\u00e8mes de sant\u00e9 . Les routiers, les taxis, les ambulanciers ....  passent r\u00e9guli\u00e8rement une visite m\u00e9dicale pourtant ils ne dirigent pas l'Europe mais juste leur v\u00e9hicule . Cette mesure ne concerne pas que la France , mais celle-ci peut donner l'exemple &lt;/p&gt;","&lt;p&gt;Je propose que les d\u00e9put\u00e9s \u00e9lus \u00e0 la proportionnelle (15%) \u00e0 l'Assembl\u00e9e Nationale soient aussi nos repr\u00e9sentants au Conseil Europ\u00e9en.&lt;/p&gt;&lt;p&gt;L\u2019empilement des institutions rend illisible  le fonctionnement de ces Institutions. &lt;/p&gt;&lt;p&gt;Les \u00e9lus au Conseil Europ\u00e9en n'ont de compte \u00e0 rendre \u00e0 personne. &lt;/p&gt;&lt;p&gt;Les d\u00e9put\u00e9s \u00e9lus \u00e0 la proportionnelle n'auront pas d'attache territorial. Alors ils auront un r\u00f4le europ\u00e9en.&lt;/p&gt;&lt;p&gt;Bien entendu, cette mesure doit \u00eatre appliqu\u00e9e dans tous les pays europ\u00e9ens. &lt;/p&gt;&lt;p&gt;Les scrutins nationaux n'ayant pas lieu au m\u00eame moment, le Conseil Europ\u00e9en \u00e9voluera en permanence, permettant d'\u00eatre d\u00e9mocratiquement plus proche des peuples.&lt;/p&gt;","&lt;p&gt;Conserver l\u2019Europe, tout remettre \u00e1 plat et surveiller les fronti\u00e8res. Trop d\u2019\u00e9lus et de technocrassie.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;D\u00e9velopper l'Europe f\u00e9d\u00e9rale en tenant compte des sp\u00e9cificit\u00e9s de chaque pays et en int\u00e9grant de nouvelles comp\u00e9tences au pouvoir europ\u00e9en qui se substituent au pouvoir des \u00e9tats.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;cr\u00e9er un \u00e9tat europ\u00e9en f\u00e9d\u00e9ral \u00e0 l'image des \u00e9tats unis&lt;/p&gt;","&lt;p&gt;R\u00e9duire le nombre de d\u00e9put\u00e9s europ\u00e9ens et leurs salaires et frais diminuer les obligations dict\u00e9es par BRUXELLES&lt;/p&gt;","&lt;p&gt;La sortie de l'EU est indispensable pour recouvrer notre d\u00e9mocratie.&lt;/p&gt;","&lt;h1&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/h1&gt;&lt;p&gt;Les Outre-mer sont la chance de la France. Ils pourraient \u00eatre des pointes avanc\u00e9es de la planification \u00e9cologique et du progr\u00e8s humain. Au lieu de se d\u00e9velopper de mani\u00e8re endog\u00e8ne, ils sont maintenus dans la d\u00e9pendance d'un syst\u00e8me in\u00e9galitaire d'\u00e9conomie de comptoir et de pauvret\u00e9 de masse. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faire vivre la R\u00e9publique, l'\u00e9galit\u00e9, le m\u00e9tissage et le droit du sol contre le racisme et l'ethnicisme&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00c9tendre la la\u00efcit\u00e9 dans les Outre-mer, en appliquant la loi de 1905 l\u00e0 o\u00f9 elle ne l'est pas&lt;/li&gt;&lt;li&gt;Soutenir l'enseignement des langues et cultures d'Outre-mer pour ceux qui en font la demande, et mettre en valeur avec les populations la diversit\u00e9 des patrimoines culturels et linguistiques qu'apportent les Outre-mer&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faire des Outre-mer des territoires pilotes de la planification \u00e9cologique&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00c9laborer et mettre en \u0153uvre un plan d'autonomie \u00e9nerg\u00e9tique de chaque territoire d'Outre-mer \u00e0 partir des \u00e9nergies renouvelables disponibles, terrestres (g\u00e9othermie, solaire, \u00e9olien) et marines (\u00e9olien, utilisant les diff\u00e9rences de temp\u00e9ratures\u2026)&lt;/li&gt;&lt;li&gt;Faire des Outre-mer des territoires pilotes de l'\u00e9conomie de la mer, doter chacun d'eux d'au moins un lyc\u00e9e professionnel maritime et des formations sup\u00e9rieures n\u00e9cessaires \u00e0 ce d\u00e9veloppement&lt;/li&gt;&lt;li&gt;Pr\u00e9server les tr\u00e9sors de biodiversit\u00e9 des Outre-mer (renforcer les moyens d'\u00e9tudes et de protection)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Assurer l'\u00e9galit\u00e9 et la pr\u00e9sence de l'\u00c9tat&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Garantir la continuit\u00e9 territoriale (desserte de service public \u00e0 tarifs r\u00e9glement\u00e9s), l'interconnexion r\u00e9gionale et le d\u00e9senclavement intraterritorial (en Guyane notamment)&lt;/li&gt;&lt;li&gt;Engager un plan pluriannuel d'investissement et de d\u00e9veloppement des services publics (transports, \u00e9ducation, sant\u00e9, logement, culture)&lt;/li&gt;&lt;li&gt;Supprimer les exemptions fiscales b\u00e9n\u00e9ficiant aux ultra-riches pour les investissements outre-mer (notamment sur l'ISF)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Favoriser un d\u00e9veloppement endog\u00e8ne en rupture avec le mod\u00e8le actuel d'\u00e9conomie de comptoir&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Lib\u00e9rer les Outre-mer des monopoles priv\u00e9s et de la captation de la richesse par la rente en d\u00e9veloppant des circuits de distribution publics et la production en coop\u00e9ratives&lt;/li&gt;&lt;li&gt;Prot\u00e9ger les \u00e9conomies locales par un bouclier douanier\u00a0: pr\u00e9server l'octroi de mer et renforcer la protection commerciale des productions locales (taxe kilom\u00e9trique pour promouvoir les productions locales, privil\u00e9gier les importations \u00e0 faible empreinte \u00e9cologique, pr\u00e9f\u00e9rence commerciale pour les produits d'Outre-mer en m\u00e9tropole et en Europe, partenariats commerciaux \u00e9quilibr\u00e9s avec les voisins r\u00e9gionaux)&lt;/li&gt;&lt;li&gt;Atteindre l'autosuffisance alimentaire en soutenant le d\u00e9veloppement d'une agriculture \u00e9cologique et paysanne et des fili\u00e8res de transformation agro-alimentaire locales&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faire des Outre-mer des leviers d'alternative \u00e0 l'\u00e9chelle mondiale&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Faire des Outre-mer des p\u00f4les r\u00e9gionaux de cod\u00e9veloppement\u00a0: transfert de technologie aupr\u00e8s des pays voisins, aide logistique et scientifique, investir dans des \u00e9tablissements de formation de haut niveau (sant\u00e9) b\u00e9n\u00e9ficiant \u00e0 la fois aux \u00e9tudiants ultra-marins et \u00e0 ceux des pays voisins&lt;/li&gt;&lt;li&gt;Rejoindre les coop\u00e9rations r\u00e9gionales dans une d\u00e9marche de cod\u00e9veloppement\u00a0\u00e9cologique, social et de progr\u00e8s humain\u00a0: par exemple l'ALBA pour les Antilles et la Guyane fran\u00e7aise, l'Afrique australe pour Mayotte et la R\u00e9union, etc.&lt;/li&gt;&lt;li&gt;Construire des points d'appui des combats \u00e9cologiques d'int\u00e9r\u00eat universel\u00a0: appui \u00e0 la pr\u00e9servation des for\u00eats (Guyane pour l'Amazonie)\u00a0; appui aux populations du Pacifique et de l'oc\u00e9an Indien menac\u00e9es par la mont\u00e9e des eaux\u00a0; d\u00e9fense des fonds marins contre la pr\u00e9dation p\u00e9troli\u00e8re et la p\u00eache industrielle&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'Etat fran\u00e7ais devrait conserver ses  grandes missions r\u00e9galiennes sur l'Ile en prenant en compte l'histoire particuli\u00e8re du territoire . Par ailleurs dans le cadre de la transition \u00e9cologique et pour un r\u00e9el gain de pouvoir d'achat ne serait il pas plus plus judicieux de favoriser un partenariat et des \u00e9changes plus fr\u00e9quents avec les pays proches de la zone ( frigo , voiture, venant de l'inde ).Rediscuter les taxes iniques de l'octroi de mer aux crit\u00e8res tr\u00e8s opaques. &lt;/p&gt;","&lt;p&gt;l'Europe oui, mais avec des r\u00e8gles communes (exemples: prix du tabac, des carburants, de la fiscalit\u00e9 ...)&lt;/p&gt;&lt;p&gt;Proportionnelle totale pour les d\u00e9put\u00e9s Europ\u00e9ens las aussi l'ensemble doit repr\u00e9senter le PEUPLE et non pas que les grosses machines politiques &lt;/p&gt;","&lt;p&gt;R\u00e9orienter la PAC vers une agriculture raisonn\u00e9e utilisant moins de pesticides et l\u2019agriculture bio\u00a0&lt;/p&gt;","&lt;p&gt;Demander aux pays de l'UE de placer dans leur cursus scolaire un cours d'histoire et de culture des nations europ\u00e9ennes, leur formation, leur apport, leurs \u00e9changes&lt;/p&gt;","&lt;p&gt;Tout est dans le titre !&lt;/p&gt;","&lt;p&gt;Faire Faire cesser l'immigration, d'o\u00f9 qu'elle vienne, mais principalement l'immigration musulmane des anciens territoires fran\u00e7ais, vu que ces pays ont choisi l'ind\u00e9pendance. De plus pour notre identit\u00e9 il faut organiser la remigration et retrouver notre souverainet\u00e9 sans les dicktats de Bruxelles ou de Soros.&lt;/p&gt;","&lt;p&gt;\u2022 Organiser une conf\u00e9rence internationale sur les migrations, sous l\u2019\u00e9gide de l\u2019ONU, combinant la lutte contre les causes de l\u2019\u00e9migration, les r\u00e9ponses d\u2019urgence, le soutien aux pays d\u2019accueil, la pr\u00e9paration du retour des r\u00e9fugi\u00e9s et l\u2019anticipation des millions de r\u00e9fugi\u00e9s climatiques des d\u00e9cennies \u00e0 venir&lt;/p&gt;&lt;p&gt;\u2022 Combattre les causes de l\u2019exil forc\u00e9 qu\u2019est l\u2019\u00e9migration : stopper les accords commerciaux et \u00e9conomiques in\u00e9gaux avec les pays en d\u00e9veloppement, lutter contre le changement climatique et soutenir l\u2019adaptation \u00e0 ses effets, agir pour mettre fin aux guerres&lt;/p&gt;&lt;p&gt;\u2022 Cr\u00e9er un corps europ\u00e9en civil de secours et de sauvetage en mer pour \u00e9viter les milliers de noy\u00e9s en M\u00e9diterran\u00e9e&lt;/p&gt;&lt;p&gt;\u2022 Sortir de l\u2019impasse Schengen et Frontex : refonder la politique europ\u00e9enne de contr\u00f4le des fronti\u00e8res ext\u00e9rieures, refuser la militarisation de la politique de contr\u00f4le des flux migratoires et les accords honteux qui maintiennent les migrants dans des pays non d\u00e9mocratiques (Turquie, Libye) au m\u00e9pris des droits humains les plus \u00e9l\u00e9mentaires&lt;/p&gt;&lt;p&gt;\u2022 Mettre fin aux r\u00e8glements de Dublin qui placent les exil\u00e9.e.s dans des situations absurdes o\u00f9 ils ne peuvent ni rejoindre le pays qu\u2019ils souhaitent ni \u00eatre r\u00e9gularis\u00e9s dans celui o\u00f9 ils se trouvent ! Refuser le principe de \u00ab pays tiers s\u00fbrs \u00bb visant \u00e0 \u00ab sous-traiter \u00bb l\u2019examen des demandes d\u2019asile en contradiction avec le droit d\u2019asile pr\u00e9vu par la Constitution fran\u00e7aise\u00a0&lt;/p&gt;&lt;p&gt;\u2022 Dans le cadre du Brexit, mettre fin aux accords du Touquet avec le Royaume-Uni, responsables de la situation des migrants \u00e0 Calais&lt;/p&gt;&lt;p&gt;\u2022 Garantir le droit d\u2019asile, accueillir dignement les exil\u00e9\u2022e\u2022s en mobilisant des financements europ\u00e9ens et en permettant aux \u00c9tats qui le souhaitent de s\u2019exon\u00e9rer imm\u00e9diatement des r\u00e8gles asut\u00e9ritaires europ\u00e9ennes, garantir l\u2019acc\u00e8s aux droits fondamentaux et \u00e0 l\u2019asile, interdire le placement en centre de r\u00e9tention d\u2019enfants et familles&lt;/p&gt;&lt;p&gt;\u2022 Garantir le droit d\u2019asile des personnes LGBTQIA sous statut de la Convention de Gen\u00e8ve au sein du R\u00e9gime d\u2019asile europ\u00e9en commun en faisant respecter la d\u00e9cision de la Cour de justice de l\u2019UE du 25 janvier 2018 condamnant la Hongrie pour ses pratiques de tests psychologiques sur les demandeurs d\u2019asile LGBTQIA.&lt;/p&gt;&lt;p&gt;\u2022 Construire un programme pour l\u2019aide au retour des r\u00e9fugi\u00e9s qui le souhaitent lorsque la situation de leur pays d\u2019origine le permet.&lt;/p&gt;","&lt;p&gt;favoriser l'\u00e9nergie solaire dans les DOM en d\u00e9fiscalisant les contribuables qui s'\u00e9quipent de panneaux solaires&lt;/p&gt;","&lt;p&gt;En Europe, un certain nombre de pays sont des paradis fiscaux, qui permettent l'\u00e9vasion fiscale (appel\u00e9e pudiquement optimisation fiscale) et 4 pays vont jusqu'\u00e0 vendre des golden visas ( 1 million d'euros) \u00e0 des trafiquants europ\u00e9ens ou autres, ce qui permet \u00e0 ces personnes de ne pas se faire rep\u00e9rer par l'administration fiscale de leur pays.&lt;/p&gt;&lt;p&gt;Le gouvernement fran\u00e7ais doit intervenir aupr\u00e8s de la commission europ\u00e9enne et les d\u00e9put\u00e9s europ\u00e9ens fran\u00e7ais agir pour que cela cesse, en demandant des sanctions contre les pays incrimin\u00e9s, en faisant sauter la r\u00e8gle de l'unanimit\u00e9. On doit pouvoir aller jusqu'\u00e0 l'exclusion de ces pays de l'union europ\u00e9enne.&lt;/p&gt;","&lt;p&gt;Il faut consulter le peuple citoyen par la voie d'un r\u00e9f\u00e9rendum, pour une sortie ou non du trait\u00e9 de l'OTAN (Organisation du Trait\u00e9 de l'Altantique Nord). La sortie de ce trait\u00e9 nous permettrait, en autres, de pr\u00e9server notre souverainet\u00e9 et ind\u00e9pendance, et de retrouver ainsi la  cr\u00e9dibilit\u00e9 et le poids de notre Diplomatie sur la sc\u00e8ne internationale.&lt;/p&gt;","&lt;p&gt;d\u00e9gel du corps \u00e9lectoral cal\u00e9donien pour les \u00e9lections provinciales et les consultations d'auto d\u00e9termination &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Fiscalit\u00e9&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;En finir avec l'optimisation fiscale, les paradis fiscaux europ\u00e9ens (Malte, Irlande, Belgique, Portugal.)..et les \u00e9vasions fiscales par les banques europ\u00e9ennes (Luxembourg...), Imposition r\u00e9elle des Gafa..., fin des aides europ\u00e9ennes sans contre-parties&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Priorit\u00e9 \u00e0 l'harmonisation sans d\u00e9lais de l\u2019Europe fiscale, sociale et environnementale (harmonisation par le haut) quitte \u00e0 entamer un bras de fer avec l'UE ou cr\u00e9er une \u00ab\u00a0nouvelle UE\u00a0\u00bb\u00a0avec ceux qui le veulent. &lt;/li&gt;&lt;li&gt;Au diable la r\u00e8gle de l'unanimit\u00e9 !!!&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'octroi de mer avait pour but au d\u00e9part dans les DOM de privil\u00e9gier les produits locaux par rapport aux produits import\u00e9s qui \u00e9taient tax\u00e9. Or aujourd'hui nous subissons l'octroi de mer pour tous les produits import\u00e9s, m\u00eame ceux dont l'\u00e9quivalent n'est pas produit localement, ce qui est un non sens. Il y a m\u00eame un octroi de mer sur l'\u00e9lectricit\u00e9! je propose donc la suppression de l'octroi de mer pour tous les produits import\u00e9s dont l'\u00e9quivalent n'est pas produit localement dans les DOM.&lt;/p&gt;","&lt;p&gt;si l'UE ne veut pas changer ses trait\u00e9 et surtout le statut de la BCE  Alors un r\u00e9f\u00e9rendum pour sortir &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Ces 3 pays favorisent l'optimisation fiscale ( euph\u00e9misme pour \u00e9vasion fiscale) des grands groupes qui montent des holdings install\u00e9es chez eux et nous privent ainsi des nos recettes budg\u00e9taires.&lt;/li&gt;&lt;li&gt;Ces petits pays profitent de la protection des grandes nations sur le plan militaire qui doivent assumer un budget d\u00e9fense important&lt;/li&gt;&lt;li&gt;Luxembourg donne des le\u00e7ons de rigueur par la voix de Junker sur le d\u00e9ficit budg\u00e9taire !&lt;/li&gt;&lt;li&gt;L'Irlande s'est redress\u00e9e \u00e9conomiquement gr\u00e2ce \u00e0 l'Europe mais nous p\u00e9nalise en guise de remerciement !&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire le \\\"dumping fiscal\\\" entre les pays de l'UE tel le Luxembourg, l'Irlande, Chypre, la GB (bient\u00f4t fini mais il vaut mieux la citer avec Jersey, Guernesey et la \\\"City\\\", quartier de Londres), les Pays-Bas et certainement d'autres. encore comme Monaco.  &lt;/p&gt;","&lt;p&gt;Pousser plus loin l'int\u00e9gration europ\u00e9enne (harmonisation fiscale, voire sociale) \u00e0 tout le moins pour les membres de la zone euro et revoir les droits de veto. L'unanimit\u00e9 \u00e0 28 est une r\u00e9elle cause de stagnation et l'inf\u00e9odation au USA des ex pays de l'est un v\u00e9ritable probl\u00e8me.&lt;/p&gt;","&lt;p&gt;Vivant \u00e0 l\u2019\u00e9tranger, je peux affirmer qu\u2019\u00c9norm\u00e9ment de personnes r\u00eavent de vivre en Europe. Arr\u00eatons les paradis fiscaux en Europe et instaurons un imp\u00f4t europ\u00e9en pour tout citoyen europ\u00e9en peut importe son lieu de r\u00e9sidence. Cela fera revenir les talents ayant fui \u00e0 l\u2019\u00e9tranger + Mettrait les europ\u00e9ens sur un m\u00eame pied d\u2019\u00e9galit\u00e9. \u00c9videmment il ne s\u2019agit pas d\u2019ajouter un imp\u00f4t mais de le transf\u00e9rer vers l\u2019Europe pour l\u2019aider \u00e0 se renforcer contre la mondialisation. &lt;/p&gt;","&lt;p&gt;Encadrer en obligeant les parlementaires, commissaires... \u00e0 tenir un registre des groupes d'influences rencontr\u00e9s, en mettant en place un organe de contr\u00f4le ind\u00e9pendant et en instaurant des sanctions (et en les rendant publiques au niveau europ\u00e9en dans les diff\u00e9rentes langues), pour d\u00e9faut de respect de cette r\u00e8gle. Rendre r\u00e9ellement ind\u00e9pendant les organes de contr\u00f4le des secteurs dont elles doivent contr\u00f4ler les activit\u00e9s (Agences...) &lt;/p&gt;","&lt;p&gt;c'est un vaste chantier; mon id\u00e9e est de la r\u00e9duire \u00e0 un max de 10 pays ayant une culture et une histoire semblable et donc compatible. il est clair que l'Europe actuelle est un \u00e9chec total. tout est donc \u00e0 refaire et la constitution est aussi a r\u00e9 \u00e9crire.&lt;/p&gt;&lt;p&gt;les d\u00e9put\u00e9s europ\u00e9ens ne pourront faire que 2 mandats de 5 ans , et ils seront \u00e9lus \u00e0 la proportionnelle par les habitants de chaque pays. leur mission sera de d\u00e9fendre les int\u00e9rets de ladite Europe.&lt;/p&gt;&lt;p&gt;les lobbies seront \u00e9radiqu\u00e9s et tout d\u00e9put\u00e9 pris en faute sera exclu s\u00e9ance tenante&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les instances dirigeantes de l'Europe \u00e9lus par les peuples europ\u00e9ens.  La politique europ\u00e9enne doit \u00eatre totalement revue, ce n'est pas au capital de faire la politique \u00e9conomique.  Le social , l'humain doit \u00eatre au centre des pr\u00e9occupations. &lt;/p&gt;&lt;p&gt;La France doit sortir de l'\u00f4tant. &lt;/p&gt;&lt;p&gt;Pour les outre mers, nous devons donner aux d\u00e9partements et territoires une plus grande  ind\u00e9pendance, avec des gouvernements autonomes. &lt;/p&gt;","&lt;p&gt;L'euro est une cotte mal taill\u00e9e qui accentue les divergences entre les diff\u00e9rents pays de la zone euro, elle est sur\u00e9valu\u00e9e pour la France et les pays du Sud de l'Europe, et sous-\u00e9valu\u00e9e pour l'Allemagne, concentrant l'activit\u00e9 et les richesses en Allemagne au d\u00e9triment des autres pays. Le d\u00e9ficit commercial de la France et le ch\u00f4mage tr\u00e8s fort sont avant tout dus \u00e0 l'euro. Cette monnaie plombe la croissance dans toute la zone, on parle d\u00e9sormais de 2 d\u00e9cennies perdues. Sa viabilit\u00e9 supposerait un transfert d'environ 10-12% du PIB allemand vers les autres pays, ce qui est impensable politiquement (et contraire \u00e0 la constitution allemande). En l'esp\u00e8ce, la seule solution pour les pays dont la d\u00e9valuation est impossible consiste \u00e0 brader le droit et le co\u00fbt du travail, \u00e0 privatiser des infrastructures et services rentables et abandonner les autres, contribuant \u00e0 la d\u00e9possession et la ruine g\u00e9n\u00e9ralis\u00e9e - voir l'exemple de la Gr\u00e8ce, d\u00e9mantel\u00e9e et vendue \u00e0 des groupes priv\u00e9s majoritairement \u00e9trangers.&lt;/p&gt;&lt;p&gt;L'euro est de plus totalement condamn\u00e9 au fur et \u00e0 mesure que l'\u00e9cart entre les pays se creuse, les cr\u00e9ances accumul\u00e9es par la banque centrale allemande sur les autres banques centrales \u00e9tant de plus en plus douteuses, la solvabilit\u00e9 de ces derni\u00e8res n'\u00e9tant pas assur\u00e9e.&lt;/p&gt;&lt;p&gt;Il est urgent de sortir de l'euro le plus vite possible, car plus nous attendrons, plus nous et les autres pays de la zone auront accumul\u00e9 des dettes vis-\u00e0-vis de l'Allemagne et plus leur remboursement sera compliqu\u00e9. Les pays restant en dernier devront r\u00e9gler l'ardoise.&lt;/p&gt;","&lt;p&gt;Nous payons deja les frais de port et souvent la tva sur ce qu'on ach\u00e8te en metropole.C'est ridicule d'argumenter en disant que cet octroie limite la concurence avec les produits locaux!!!!que soi plutot fait  1 controle aupres des commer\u00e7ants locaux qui abusent sur leurs prix car nous sommes oblig\u00e9s d'acheter a des prix gonfl\u00e9s artificiellement et non justifi\u00e9s. Un article peut ici cout\u00e9 3 fois plus cher qu'en metropole!!!!&lt;/p&gt;","&lt;h1&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;L'EUROPE EN QUESTION&lt;/strong&gt;&lt;/h1&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Sortir des trait\u00e9s europ\u00e9ens: &lt;/strong&gt;&lt;a href=\\\"https://laec.fr/chapitre/4/sortir-des-traites-europeens\\\"&gt;https://laec.fr/chapitre/4/sortir-des-traites-europeens&lt;/a&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;&lt;strong&gt;Prendre les mesures imm\u00e9diates et unilat\u00e9rales de sauvegarde des int\u00e9r\u00eats de la Nation et d'application de notre projet&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Organiser le processus de sortie du Royaume-Uni de l'Union europ\u00e9enne sans esprit de vengeance ou de punition&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Appliquer le \u00ab\u00a0plan B\u00a0\u00bb &lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;D\u00e9fendre et d\u00e9velopper les coop\u00e9rations avec les autres peuples d'Europe&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Demander aux institutions europ\u00e9ennes de s'occuper des probl\u00e8mes graves et s\u00e9rieux des citoyens plut\u00f4t que de r\u00e9fl\u00e9chir sur le gavage des oies, la qualit\u00e9 de nos fromages, l'\u00e9tiquetage de nos produits etc....&lt;/p&gt;","&lt;p&gt;Suppression du pacte de Marrakesch, macron n'\u00e9tait pas \u00e9ligible pour signer ce pacte, il aurait du, au regard de la Consitution, faire un r\u00e9f\u00e9rundum aupr\u00e8s des fran\u00e7ais, pour savoir s'ils \u00e9taient d'accord.&lt;/p&gt;","&lt;p&gt;appliquer les normes europ\u00e9ennes sans faire de surench\u00e8re et de sur interpr\u00e9tation&lt;/p&gt;&lt;p&gt;si l'Europe dit 10% ne pas imposer 20%&lt;/p&gt;&lt;p&gt;ne soyons pas plus royalistes que le roi&lt;/p&gt;","&lt;p&gt;Afin de permettre aux ultra-marins (qui sont des fran\u00e7ais) de visiter leur famille et aux m\u00e9tropolitains de conna\u00eetre ces merveilleuses \u00eeles fran\u00e7aises, il serait bien que les billets soient \u00e0 un prix abordables. Ce\u00a0n'est malheureusement plus le cas depuis des ann\u00e9es\u2026 et ironie du sort, le prix des billets, tout comme celui de l'essence est essentiellement constitu\u00e9 de \u2026 taxes.\u00a0Les taxes a\u00e9roportuaires pourraient \u00eatre revues \u00e0 la baisse sur ces destinations. &lt;/p&gt;","&lt;p&gt;Proposer une directive d\u2019humanisation et de meilleur contr\u00f4le des conditions carc\u00e9rales en se fondant sur les situations les plus favorables aux droits des personnes dans les diff\u00e9rents pays de l\u2019UE et selon les crit\u00e8res suivants notamment : taux d\u2019occupation, acc\u00e8s \u00e0 la culture/\u00e9ducation/citoyennet\u00e9 pour les personnes d\u00e9tenues, contr\u00f4le par l\u2019autorit\u00e9 judiciaire des conditions de d\u00e9tention avec moyens contraignants en cas de conditions inhumaines et d\u00e9gradantes&lt;/p&gt;","&lt;p&gt;Il s'agit de d\u00e9noncer toutes les dispositions du droit communautaire qui privent l'Etat fran\u00e7ais de son ind\u00e9pendance en mati\u00e8re :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;budg\u00e9taire,&lt;/li&gt;&lt;li&gt;fiscale,&lt;/li&gt;&lt;li&gt;mon\u00e9taire,&lt;/li&gt;&lt;li&gt;d'inflation,&lt;/li&gt;&lt;li&gt;de titrisation de la dette publique,&lt;/li&gt;&lt;li&gt;de taxation des importations.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Il s'agit notamment de redonner \u00e0 la Banque de France toutes les attributions d'une vraie banque centrale.&lt;/p&gt;","&lt;p&gt;Soumettre par voie r\u00e9f\u00e9rendaire les projets de trait\u00e9s internationaux, et en RESPECTER le r\u00e9sultat.&lt;/p&gt;","&lt;p&gt;L'Europe a \u00e9t\u00e9 construite sur une monnaie et non sur un plan structurel.&lt;/p&gt;&lt;p&gt;Une langue, une base \u00e9ducative, un SMIC europ\u00e9en, une fiscalit\u00e9 europ\u00e9enne, une arm\u00e9e, etc .... ou .....&lt;/p&gt;&lt;p&gt;Sortir de l'Europe et retrouver la nation fran\u00e7aise. &lt;/p&gt;","&lt;p&gt;L'OTAN n'a plus de raison d'\u00eatre depuis la chute du mur de Berlin et ne sert plus que d'outil de vassalisation de ses membres \u00e0 l'Am\u00e9rique, entre autres. L'OTAN pousse la France dans des guerres contre ses int\u00e9r\u00eats mais au profit d'int\u00e9r\u00eats \u00e9trangers, en particulier Isra\u00ebl (Irak, Libye, Syrie) et les \u00c9tats Unis (Yougoslavie, Ukraine).&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;IMMIGRATION&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Il parait que l\u2019immigration co\u00fbte \u00e0 la France en 60 et 70 milliards par an\u00a0? Si ce chiffre est vrai, il faut vite stopper cette immigration mal contr\u00f4l\u00e9e et qui est \u00e0 la base des attentats en France.&lt;/p&gt;&lt;p&gt;Cette \u00e9conomie permettrait largement de nourrir des gilets jaunes. Ces fran\u00e7ais de la France d\u2019en bas qui sont moins bien trait\u00e9s que les migrants que l\u2019on re\u00e7oit. C\u2019est franchement injuste.&lt;/p&gt;&lt;p&gt;Je r\u00eave du jour ou vous pourriez mettre en place un r\u00e9f\u00e9rendum pour demander \u00e0 la population s\u2019il faut moins d\u2019immigration, plus d\u2019immigration ou plus du tout d\u2019immigration. Il pourrait y avoir quelques surprises lors du r\u00e9sultat. \u00a0Ah oui\u00a0! Je r\u00eave car l\u2019Europe va interdire ce r\u00e9f\u00e9rendum\u00a0!&lt;/p&gt;","&lt;p&gt;Il faut stopper la migration forc\u00e9 des compteurs Linky que le gouvernement et l'Europe impose, et laisser le choix aux citoyens d'accepter ou non cette technologie. En effet ses compteurs communiquant ne font pas que simplement communiquer les consomations tout les mois, il sont intrusifs et relevent les consomations toutes les 30 minutes. Se qui ne devrait avoir aucun int\u00e9ret en mati\u00e9re de facturation hormis si l'id\u00e9e premi\u00e9re d'EDF est de facturer l'\u00e9lectricit\u00e9 \u00e0 la carte (et non mensuellement), pour augmenter le prix de l'\u00e9l\u00e9tricit\u00e9 en fonction de l'heure, des l'appareils connect\u00e9s et du future contrat souscrit. Ceci n'a rien avoir avec de l'\u00e9cologie mais favorise encore les lobbying. De plus ses compteurs perturbent certaines infrastructure higth-teck (domotique) dans les maisons, quand au risque sanitaire comme l'augmentation des maladies (tel que les leuc\u00e9mie) avec ses compteurs sont bien reelle. Le canada est revenu sur sont deploiement pour ses m\u00eame causes. Enfin, la destruction des enciens compteurs qui fonctionnent parfaitement, pour des compteurs Linky \u00e0 dure\u00e9 de vie limit\u00e9 n'ont rien d'\u00e9cologique.&lt;/p&gt;","&lt;p&gt;Il est aberrant de continuer \u00e0 avoir deux si\u00e8ges pour le parlement europ\u00e9en, Le si\u00e8ge du parlement europ\u00e9en de Strasbourg ne devrait plus exister, c'est une charge financi\u00e8re lourde, pour quelques sessions seulement par an.&lt;/p&gt;","&lt;p&gt;Elle est contr\u00f4l\u00e9e par le commision europ\u00e9enne, et non par le parlement europ\u00e9en , elle n'est donc pas d\u00e9mocratique.&lt;/p&gt;","&lt;p&gt;Nous, le peuple Fran\u00e7ais, avons \u00e9t\u00e9 habitu\u00e9 a consommer toujours plus au d\u00e9triment de pays ou de peuples qui ne peuvent que subir au m\u00eame titre que l'\u00e9cologie...  Donnons l'exemple !!! Redonner l'ind\u00e9pendance mon\u00e9taire aux pays Africains par exemple. Effacer la pseudo \\\"dette\\\" d\u00fb au franc CFA et a la colonisation. Jouer le gagnant gagnant sur les \u00e9changes extraterritoriaux au prix d'une remise en question de notre propre consommation pour un meilleur avenir en ne donnant plus le pouvoir par l'achat au multinationales mais en \u00e9changeant r\u00e9ellement nos atouts (tourisme, culture, gastronomie, production aurif\u00e8re etc). Montrons l'exemple aux pays \u00e9mergents en leur d\u00e9montrant que le capitalisme arrive en bout de course nous concernant.  &lt;/p&gt;","&lt;p&gt;L\u2019OTAN nous entra\u00eene dans des guerres ill\u00e9gales, d\u00e9signe \u00e0 notre place \u00ab\u00a0l\u2019ennemi\u00a0\u00bb et nous soumet aux int\u00e9r\u00eats du complexe militaro-industriel am\u00e9ricain. Le comble, c\u2019est qu\u2019il nous place en premi\u00e8re ligne en cas de conflit avec la Russie ! Loin de nous prot\u00e9ger, l\u2019OTAN nous met en danger.&lt;/p&gt;","&lt;p&gt;Il s'agit de mettre un terme \u00e0 la prohibition des aides d'Etat au sens du droit communautaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet cette prohibition interdit \u00e0 la France d'agir sur l'\u00e9conomie, de prot\u00e9ger les acteurs \u00e9conomiques, de stimuler la croissance, de mettre en oeuvre une protection sociale de niveau \u00e9lev\u00e9.&lt;/p&gt;","&lt;p&gt;STOP A L EUROPE ET REFUSER TOUT COMPROMIS  ILS EXISTENT GRACE A NOUS  &lt;/p&gt;","&lt;p&gt;tous les biens manufactur\u00e9s vendus dans l'U E  doivent mentionner pr\u00e9cis\u00e9ment leur lieux de production&lt;/p&gt;","&lt;p&gt;On est dans la merde car on n'est m\u00eame pas capable d'acheter Fran\u00e7ais !!!&lt;/p&gt;&lt;p&gt;C'est trop d'opportunit\u00e9 que de vendre des produits \u00e9trangers en France (Cf plusieurs de nos leaders adeptes de la vente pyramidale de produits am\u00e9ricains ou de luxe \u00e9tranger).&lt;/p&gt;&lt;p&gt;Plein de GJ trouvent que les voitures fran\u00e7aises sont \\\"nulles\\\" et pr\u00e9f\u00e8rent une BMW 2 fois plus
