qu'il \u00e9tait 1er ministre du Luxembourg. Ca fait environ 60 \u00e0 100 millions d'Euros PAR AN qui s'\u00e9vadent de la France ! Idem dans TOUS les pays europ\u00e9ens !&lt;/p&gt;&lt;p&gt;Sources : voir \\\"Lux Leaks\\\" sur Internet&lt;/p&gt;","&lt;p&gt;Aujourd'hui beaucoup de citoyens imagine m\u00eame pas le nombre de projets que des lyc\u00e9es, CFA, que les mairies, r\u00e9gions, d\u00e9partements cr\u00e9e et mettent en oeuvre et qui son financ\u00e9 par des cr\u00e9dits (subventions) de l'union europ\u00e9en. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais afin que chaque territoire du continent puisse avoir la m\u00eame \u00e9galit\u00e9 de d\u00e9veloppement il faut cr\u00e9e un budget de l'UE ayant ses propres ressources ind\u00e9pendantes. &lt;/p&gt;","&lt;p&gt;J'aimerais qu'il y eu beaucoup de blind-tests.&lt;/p&gt;&lt;p&gt;Par exemple, on propose un pot-de-vin. Si l'\u00e9lu accepte et d\u00e9pose officiellement la proposition r\u00e9dig\u00e9e par le lobbyiste : l'\u00e9lu est r\u00e9voqu\u00e9, il passe en justice et ses travaux pr\u00e9c\u00e9dents sont analys\u00e9s pour v\u00e9rifier s'il y a d'autres infractions.&lt;/p&gt;&lt;p&gt;On peut cr\u00e9er une v\u00e9ritable institution qui testera plein de probl\u00e8mes. En faisant tr\u00e8s attention \u00e0 bien encadrer cette pratique du blind-test.&lt;/p&gt;","&lt;p&gt;une Europe plus sur le mod\u00e8le de l'Union europ\u00e9enne, mais avec la souverainet\u00e9 de chacun des pays membres, des fronti\u00e8res, des choix opportuns pour chacun des pays membres. Termin\u00e9e ce lib\u00e9ralisme d\u00e9vastateur ou la seule vraie bonne id\u00e9e \u00e9tait ERASMUS.&lt;/p&gt;","&lt;p&gt;\u2022 D\u00e9fendre un am\u00e9nagement \u00e9cologique et social du territoire : refus de la m\u00e9tropolisation, am\u00e9lioration des conditions de vie, d\u2019activit\u00e9 et d\u2019acc\u00e8s au service public dans les zones rurales et les quartiers populaires, lutte contre l\u2019imperm\u00e9abilisation des sols par l\u2019urbanisation et leur appauvrissement par les pratiques agricoles destructrices et soutenir \u00e0 ce titre la revendication de la campagne People4Soil et une directive-cadre sur les sols europ\u00e9ens, afin de pr\u00e9server leur vie, leur fertilit\u00e9 et leur capacit\u00e9 absorbante&lt;/p&gt;&lt;p&gt;\u2022 \u00c9laborer un plan europ\u00e9en de ferroutage obligatoire sur longue distance et de report modal de la route vers les modes moins polluants&lt;/p&gt;&lt;p&gt;\u2022 Engager un \u00ab plan mer \u00bb europ\u00e9en pour d\u00e9velopper l\u2019\u00e9conomie maritime dans une perspective de cr\u00e9ations d\u2019emplois et de transition \u00e9cologique : d\u00e9velopper les \u00e9nergies marines renouvelables en lien avec les p\u00eacheurs et les autres usagers de la mer pour limiter les conflits d\u2019usage, refuser de la marchandisation de la politique commune des p\u00eaches et les concessions de p\u00eache transf\u00e9rables, combattre la surp\u00eache, la p\u00eache ill\u00e9gale et les m\u00e9thodes destructrices, accompagner les p\u00eacheurs artisanaux dans le renouvellement de leur flotte pour des raisons \u00e9cologiques et de s\u00e9curit\u00e9&lt;/p&gt;&lt;p&gt;\u2022 Lancer un programme europ\u00e9en de d\u00e9pollution des mers et oc\u00e9ans (r\u00e9cup\u00e9rations des d\u00e9chets plastiques, \u00e9quipements des littoraux en stations d\u2019\u00e9puration etc.)&lt;/p&gt;&lt;p&gt;\u2022 Construire une Europe \u00ab 0 d\u00e9chet \u00bb par la r\u00e9duction des d\u00e9chets \u00e0 la source et le soutien \u00e0 l\u2019\u00e9conomie circulaire avec recyclage, consigne ou compostage obligatoire, lutte contre le suremballage et l\u2019obsolescence programm\u00e9e. Interdire l\u2019exportation de d\u00e9chets europ\u00e9ens hors de l\u2019UE&lt;/p&gt;","&lt;p&gt;proposition :\u00a0 Choix d'emprunter aux banques priv\u00e9es \u00e0 taux z\u00e9ro obligatoire ou \u00e0 la banque centrale europ\u00e9enne \u00e0 un taux dont le b\u00e9n\u00e9fice alimenterait un budget de l'Union europ\u00e9enne d\u00e9di\u00e9 aux infrastructures.&lt;/p&gt;","&lt;p&gt;La limitation de vitesse \u00e0 80 km/h est une cons\u00e9quence de la pression que Bruxelles met aux pays europ\u00e9ens.&lt;/p&gt;&lt;p&gt;Dans les ann\u00e9es 60, le gouvernement se se pr\u00e9occupait pas des nombres de morts sur la route. Le gouvernement n'est pas philanthrope, il est pragmatique. Si les diff\u00e9rents gouvernements fran\u00e7ais ont progressivement fait de la pr\u00e9vention routi\u00e8re un cheval de bataille, c'est parce que Bruxelles impose des quotas de morts sur les routes. Quand le nombre de morts sur les routes d\u00e9passe le nombre impos\u00e9 par Bruxelles, alors la France paye une grosse amende.&lt;/p&gt;&lt;p&gt;Cet exemple montre que la France perd sa souverainet\u00e9 petit \u00e0 petit. Il s'en est fallu de peu que notre pays perde sa souverainet\u00e9 dans les ann\u00e9es 50. Heureusement le g\u00e9n\u00e9ral De Gaulle s'\u00e9tait oppos\u00e9 \u00e0 une Europe f\u00e9d\u00e9raliste. Le projet f\u00e9d\u00e9raliste \u00e9tait le projet initial des fondateurs de l'Europe. De nombreux chefs d'\u00e9tat ont milit\u00e9 jusqu'ici pour une Europe f\u00e9d\u00e9raliste, et si nous continuons sur le m\u00eame chemin nous y allons tout droit. &lt;/p&gt;","&lt;p&gt;Arr\u00eater la production du Franc CFA et mettre un terme d\u00e9finitif \u00e0 la colonisation (en Afrique comme ailleurs)&lt;/p&gt;","&lt;p&gt;Frexit&lt;/p&gt;&lt;p&gt;Reprise de contr\u00f4le de l\u2019Etat de droit (souverainet\u00e9 De la France par les citoyens et non les capitalistes et Lobbistes). &lt;/p&gt;&lt;p&gt;Ind\u00e9pendance de la France en ayant toujours la possibilit\u00e9 au march\u00e9 Europ\u00e9en &lt;/p&gt;&lt;p&gt;Remise en circulation de la monnaie fran\u00e7aise (taux de change plus favorable)&lt;/p&gt;&lt;p&gt;Reprendre le contr\u00f4le de nos d\u00e9cisions.&lt;/p&gt;&lt;p&gt;Ce n\u2019est pas \u00e0 des \u00c9lites ext\u00e9rieurs de d\u00e9cider \u00e0 notre place et asservir les pays h\u00f4tes&lt;/p&gt;&lt;p&gt;Actuellement, la France est le 2eme plus gros donateurs au sein de l\u2019Europe, avec une dette abyssale. STOP! Car c\u2019est le citoyen qui paie de son travail la mauvaise gestion et les magouilles des \u00c9lites &lt;/p&gt;","&lt;p&gt;surveiller strictement les fronti\u00e8res ext\u00e9rieures de l'Europe pour emp\u00eacher l'immigration ill\u00e9gale. Faire payer de tr\u00e8s lourdes amendes aux ONG, v\u00e9ritables passeurs institutionnalis\u00e9s et saisir leurs bateaux jusqu'au paiement de l'amende;&lt;/p&gt;","&lt;p&gt;Les Fran\u00e7ais ont dit non \u00e0 la proposition de constitution europ\u00e9enne, nos gouvernants n'en ont pas tenu compte et nous ont impos\u00e9 le trait\u00e9 de Lisbonne. Cette europe nous n'en voulons pas, elle avantage les riches et laisse pour compte les peuples de tous les pays europ\u00e9ens. Nous devons revenir sur ce trait\u00e9 et le modifier voir l'annuler pour r\u00e9inventer une autre europe. Une europe o\u00f9 chacun trouve son compte, une europe o\u00f9 les richesses sont partag\u00e9es. En cas d'\u00e9chec ce sera un retour en arri\u00e8re de 50 ans. &lt;/p&gt;","&lt;p&gt;redonner aux pays leur libert\u00e9 ,ne plus d\u00e9pendre des d\u00e9cisions prises par les cions europ\u00e9ennes!&lt;/p&gt;","&lt;p&gt;Lever l'embargo vers l'Iran&lt;/p&gt;","&lt;p&gt;Depuis longtemps, l'Union Europ\u00e9enne sert \u00e0 &lt;strong&gt;masquer les lacunes des politiques&lt;/strong&gt; et cela dans diff\u00e9rents pays. Tout le monde connait le fameux slogan : \\\" c'est de la faute de Bruxelles\\\" slogan qui d\u00e9douane une incapacit\u00e9 chronique \u00e0 r\u00e9gler un probl\u00e8me et qui permet de garder ses petits avantages .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Maintenir les gens dans&lt;strong&gt; l'ignorance&lt;/strong&gt; est le meilleur moyens de garder des&lt;strong&gt; privil\u00e8ges&lt;/strong&gt;. &lt;/p&gt;&lt;p&gt; Qui aujourd'hui en France est capable de citer les pays qui composent l'UE ? De donner leurs capitales ? Qui est capable de les situer sur une carte ? Qui connait l'histoire des diff\u00e9rents \u00c9tats, une histoire parfois compliqu\u00e9e faites de partages, d'occupations, de dominations ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; L'Europe est encore \u00e0 construire&lt;/strong&gt;, mais avant il faut la connaitre, il faut l'apprendre . L'Ue d'aujourd'hui est faite par des pays diff\u00e9rents , la France, l'Allemagne ont\u00a0gard\u00e9 une bonne place dans les d\u00e9cisions , m\u00eame si ces &lt;strong&gt;d\u00e9cisions&lt;/strong&gt; sont de plus en plus &lt;strong&gt;contest\u00e9es&lt;/strong&gt; par de nombreux pays et par les peuples qui les composent .&lt;/p&gt;&lt;p&gt; Qui connait le parlement, qui connait la commission , qui connait leur r\u00e9el\u00a0pouvoir\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Cette proposition vise \u00e0 donner au peuple, \u00e0 nos enfants,\u00a0une &lt;strong&gt;v\u00e9ritable \u00e9ducation europ\u00e9enne&lt;/strong&gt;, \u00e9ducation faite dans les \u00e9coles , \u00e9ducation bas\u00e9e,\u00a0non pas sur\u00a0un programme de sauvegarde d\u2019int\u00e9r\u00eats particuliers et de lobbys mais sur une &lt;strong&gt;r\u00e9alit\u00e9 m\u00e9connue.&lt;/strong&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt; La parole et l'\u00e9ducation ne doit pas \u00eatre laiss\u00e9 aux politiques&lt;/strong&gt;, mais au peuple et le peuple s'il veut combattre un ennemie, s'il veut d\u00e9fendre un ami, s'il veut am\u00e9liorer un syst\u00e8me , dans tous les cas, il doit le&lt;strong&gt; connaitre et juger ensuite par lui m\u00eame .&lt;/strong&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour Info :  Un programme visant \u00e0 expliquer l'Europe dans les \u00e9coles a d\u00e9j\u00e0 \u00e9t\u00e9 mis en place\u00a0lors de l'int\u00e9gration de 9 anciens pays du bloc de l'Est en 2004 puis a \u00e9t\u00e9 repris ensuite en Roumanie, en Bulgarie\u00a0 A 12 ans, des enfants en savaient plus que nous sur l'Europe,\u00a0ses institutions, les p\u00e8res fondateurs, les pays , les capitales\u00a0.... &lt;/p&gt;","&lt;p&gt;Pour qu'une \u00e9conomie de l'Europe soit possiblement florissante, il faut un caneva de r\u00e8gles sociales communes. L'Europe existe depuis pr\u00e8s de 70 ans... Faut il un si\u00e8cle pour s'en rendre compte ou pour le mettre en place?  Qui se sent Europ\u00e9en avant de se sentir d'abord habitant d'un pays particulier? Pas moi. Et ca, en 2019, c est pas normal.&lt;/p&gt;","&lt;p&gt;L'Europe dois impose le trait\u00e9 sur les armes nucl\u00e9aires de port\u00e9e interm\u00e9diaire (INF), qui fixe la limite \u00e0 500 km et 1000 km . Au USA et a&lt;strong&gt;f\u00e9d\u00e9ration de Russie&lt;/strong&gt;  je ne veus pas voir des missile \u00e9quipe des MIRV nucl\u00e9aires sure les territoire L'Europe &lt;/p&gt;","&lt;p&gt;Nous sommes tous \u00e0 la recherche du local, de la proximit\u00e9 territoire, des circuits courts etc.... Comment peut on d\u00e9fendre cette \\\"souverainet\u00e9\\\" retrouv\u00e9e \u00e0 l'\u00e9chelle locale et pr\u00e9tendre \u00e0 une autorit\u00e9 supranationale. C'est une injonction paradoxale !C'est l'une des raisons qui m'\u00e9loigne du gigantesque ectoplasme europ\u00e9en, m\u00eame si je suis favorable \u00e0 des coop\u00e9rations fortes entre les pays. C'est pour cette raison d\u00e9mocratique que je souhaite r\u00e9cup\u00e9rer la souverainet\u00e9 de la France et sortir de la plupart des trait\u00e9s de libre \u00e9change intra ou extra europ\u00e9ens, g\u00e9r\u00e9s par des tribunaux d'arbitrage priv\u00e9s. &lt;/p&gt;","&lt;p&gt;Il faudrait r\u00e9duire de fa\u00e7on tr\u00e8s importante les fonctionnaires, employ\u00e9s et ministres europ\u00e9ens, c'est d\u00e9ment le pognon que cela co\u00fbte.&lt;/p&gt;&lt;p&gt;Gilbert 13&lt;/p&gt;","&lt;p&gt;En finir avec ces reliquats d'empire colonial qui coutent cher \u00e0 la France. Permettre aux peuples colonis\u00e9s d'obtenir l'ind\u00e9pendance en les aidant financi\u00e8rement et politiquement, de mani\u00e8re progressive.&lt;/p&gt;","&lt;p&gt;J\u2019aime mon pays La France. C\u2019est un grand pays qui doit pour continuer \u00e0 exister sur la sc\u00e8ne internationale savoir s\u2019allier. Je serai donc pro europ\u00e9enne tant que la France aura cette position de force, de leader ( co-partag\u00e9e avec l\u2019Allemagne) de moteur de l\u2019UE. Sa place pr\u00e9pond\u00e9rante au sein de l\u2019Europe lui permet de se faire entendre dans le monde et d\u2019etre aid\u00e9e dans certains secteurs ; Erasmus pour les \u00e9tudiants, la PAC pour les agriculteurs, l\u2019aide \u00e0 la recherche( comme par exemple spatiale)...alors oui, je pense aussi que l\u2019Europe  pourrait faire plus au niveau social ( prot\u00e9ger les femmes, les travailleurs gr\u00e2ce \u00e0 un salaire minimum europ\u00e9en, environnemental en instaurant un recours pour les consommateurs contre les entreprises polluantes et en privil\u00e9giant le Bio.. et surtout se d\u00e9barrasser de ceux qui ne respectent plus ses accords et qui n\u2019attendent plus que des subventions comme les pays de l\u2019Est.&lt;/p&gt;","&lt;p&gt;La r\u00e9gion Ile de France s'offre le luxe de r\u00e9mun\u00e9rer J. NOUVEL, architecte de renom pour restaurer la casbah d'Alger. Nouvel acte de contrition, de repentance envers un peuple qui a offert le choix de la valise ou du cercueil \u00e0 tous les blancs et aux leurs qui leur semblait trop complaisants?&lt;/p&gt;","&lt;p&gt;sortir de l'union europ\u00e9enne, de l'euro pour retrouver notre souverainet\u00e9 nationale et ainsi notre politique \u00e9conomique et sociale, notre d\u00e9mocratie&lt;/p&gt;","&lt;p&gt;Pour plus de respect pour ces tr\u00e9sors que sont nos \u00eeles d'outre mer.......en arr\u00eatant de fournir des produits p\u00e9rim\u00e9s ou interdits en m\u00e9tropole........et tout \u00e7a pour que les grosses firmes AGROCHIMIQUE et AGROALIMENTAIRE  aient le moins de perte possible en terme financier. Une honte !!!!!!!&lt;/p&gt;","&lt;p&gt;Sortir  de l'europe c'est lutter contre cette mondialisation qui clochardise les plus faibles de nos concitoyens.&lt;/p&gt;","&lt;p&gt;sur la question europ\u00e9enne: celle que l on nous vend depuis 30 ans n est pas celle que l on veut ni celle dont on a besoin ! on a besoin d une europe forte pour lutter a armes \u00e9gales avec USA, Chine et Russie, pas celle des lobbys et des ste du CAC40, celle des PME et des citoyens, avec un plancher social qui \u00e9vit\u00e9 le dumping type plombier polonais ou routier roumain/estonien/bulgare etc..&lt;/p&gt;","&lt;p&gt;Quand 1 directeur de police municipale reconnait lui m\u00eame ne pas faire son travail pour prot\u00e9ger ses copains et que le maire inform\u00e9 ne sanctionne pas c'est que le syst\u00e8me ne fonctionne pas.Rapprochez vous du tribunal administratif   ,il ne fera qye confirmer!&lt;/p&gt;&lt;p&gt;Il faut soit cesser le recrutement local des policiers municipaux, soit faire obligation au maire de rendre compte publiquement des probl\u00e8mes non r\u00e9gl\u00e9s de fa\u00e7on volontaire par la police municipale car c'est 1 souffrance de voir 1 policier mettre 1 amende pour  mauvais stationnement pendant qu'il accorde a ses copains des actes illegaux durant des ann\u00e9es.je ne souhaite que l'\u00e9quit\u00e9 et je ne dis pas que tous sont pourris, juste que ces quelques injustices font perdre confiance et inspirent mepris .Dommage pour ceux qui s'applique nt a leur mission: le rappel des valeurs en matiere de respect de la loi et des autres.Pour faire soci\u00e9t\u00e9 il y a des obligations, c normal, mais pour TOUS.&lt;/p&gt;","&lt;p&gt;Sortir de l'Europe de la concurrence pour entrer enfin dans une Europe de la coop\u00e9ration&lt;/p&gt;","&lt;p&gt;Permettre les reconnaissances mutuelles des droits des familles vers l\u2019\u00e9galit\u00e9 des droits pour les couples (unions civiles, mariages) et pour le r\u00e9gime de la filiation (reconnaissance par l\u2019UE de l\u2019homoparentalit\u00e9, des enfants n\u00e9s par procr\u00e9ation m\u00e9dicalement assist\u00e9e). Garantir que dans les actes de l\u2019UE, la notion de mariage vise l\u2019union l\u00e9gale entre personnes de m\u00eame sexe ou de sexe diff\u00e9rent.&lt;/p&gt;","&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut exiger et obtenir la fin des trait\u00e9s \u00e9conomiques internationaux de libre-\u00e9change, comme le ceta, le jefta et le trait\u00e9 transatlantique qui continue d'\u00e9tre n\u00e9goci\u00e9. Ils vont \u00e0 l'encontre de la transition \u00e9cologique. Ils sont n\u00e9goci\u00e9s et appliqu\u00e9s dans l'opacit\u00e9 la plus totale. Au final, on peut craindre la perte de souverainet\u00e9 et la subordination des \u00e9tats aux multinationales; notamment via les tribunaux d'arbitrage des instances cr\u00e9\u00e9es sp\u00e9cifiquement par ces trait\u00e9s. Il faudrait aussi revenir sur les anciens trait\u00e9s de libre-\u00e9change qui ont \u00e9t\u00e9 sign\u00e9s sans le consentement des citoyens et qui aujourd'hui nous emp\u00e9chent de mener une vraie politique environnementale, innovante et \u00e9galitaire. C'est le cas par exemple, de certains trait\u00e9s europeens. L\u2019Union europ\u00e9enne veut instaurer une cour permanente d\u2019arbitrage au niveau international pour remplacer les m\u00e9canismes inscrits dans les trait\u00e9s de libre-\u00e9change et graver dans le marbre la pratique. En mars 2018, le Conseil europ\u00e9en a adopt\u00e9 des directives de n\u00e9gociation autorisant la Commission europ\u00e9enne \u00e0 n\u00e9gocier au nom de l\u2019Union \u00ab une convention instituant un tribunal multilat\u00e9ral charg\u00e9 du r\u00e8glement des diff\u00e9rends en mati\u00e8re d\u2019investissement \u00bb. Elle en a fait la proposition officiellement devant la commission des Nations Unies pour le droit commercial international le 18 janvier dernier. Cette proposition doit \u00eatre \u00e9tudi\u00e9e du 1er au 5 avril prochain, lors d\u2019une r\u00e9union de cette commission. Si elle venait \u00e0 voir le jour, cette cour serait une arme consid\u00e9rable dans les mains des multinationales pour d\u00e9faire les lois sociale et environnementales. La France doit bloquer et faire \u00e9chouer ce projet contraire \u00e0 la transition \u00e9cologique. Par contre, elle pourrait soutenir les n\u00e9gociations en cours aux Nations Unies en vue de l\u2019adoption d\u2019un trait\u00e9 contraignant relatif aux entreprises multinationales et aux droits humains, mettant fin \u00e0 leur impunit\u00e9. L\u2019Union europ\u00e9enne et ses Etats Membres devraient ainsi inscrire dans leurs l\u00e9gislations des obligations contraignant les entreprises transnationales \u00e0 respecter les droits humains et l\u2019environnement dans leurs activit\u00e9s et op\u00e9rations dans le monde entier. Au niveau europ\u00e9en, la France devrait d\u00e9fendre une r\u00e9forme du r\u00e8glement sur l\u2019information au consommateur afin de rendre l\u2019\u00e9tiquetage nutritionnel obligatoire \u00e0 l\u2019avant des emballages (et plus seulement volontaire comme c\u2019est le cas aujourd\u2019hui). Dans ce cadre, la valeur de r\u00e9f\u00e9rence pour la consommation de sucre doit \u00eatre en ligne avec les recommandations de l\u2019OMS. Il faudrait instaurer un protectionnisme solidaire pour produire en France. Faire l'inventaire et l'\u00e9valuation des accords d\u00e9j\u00e0 appliqu\u00e9s pour construire une autre politique internationale des \u00e9changes commerciaux, bas\u00e9e sur la coop\u00e9ration et inspir\u00e9e de la charte de La Havane, permettant de pratiquer des politiques de protection des droits sociaux et de l'emploi Adopter des mesures anti-dumping d'urgence sur les industries strat\u00e9giques (acier, photovolta\u00efque\u2026), augmenter imm\u00e9diatement les droits de douane pour les pays aux droits sociaux limit\u00e9s (travail des enfants, absence de droits syndicaux), prendre des mesures de r\u00e9torsion commerciales contre les paradis fiscaux Imposer le respect de normes sociales et \u00e9cologiques pour la commercialisation des produits import\u00e9s en France R\u00e9viser le Code des march\u00e9s publics pour favoriser les entreprises de l'\u00e9conomie sociale et solidaire, les produits et services \u00e9cologiques, l'activit\u00e9 locale&lt;/p&gt;","&lt;p&gt;Admettons que le revenu minimum Irlandais de 1 614\u20ac soit le plus \u00e9lev\u00e9 en comparaison \u00e0 ce que proposent les autres pays de l'Union Europ\u00e9enne, alors le revenu minimum Fran\u00e7ais et ceux des autres pays membres de l'Union Europ\u00e9enne devraient \u00eatre \u00e9quivalent \u00e0 1 614\u20ac, au minimum .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Admettons que la TVA la plus favorable au consommateur soit celle impos\u00e9e au Luxembourg de 17% sur les produits de consommation courante, alors l'ensemble des pays de l'Union devraient adopter se pourcentage de TVA pour les m\u00eames produits.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Admettons que l'Allemagne accueille le plus de migrant en Europe, le quota de 300 000 migrants pour 90 000 000 d'habitant en Allemagne \u00e9quivalent \u00e0 un migrant pour 300 habitants ou 0,003 migrant par habitant devrait \u00eatre impos\u00e9 \u00e0 chaque pays de l'Union Europ\u00e9enne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Admettons que le montant des aides sociales (CAF, APL, RSA, etc) pour une femme seule avec deux enfants \u00e0 charge soit le plus \u00e9lev\u00e9 en France au niveau Europ\u00e9en, alors se montant devrait \u00eatre impos\u00e9 \u00e0 chaque pays de l'Union Europ\u00e9enne pour une personne dans une situation \u00e9quivalente.&lt;/p&gt;","&lt;p&gt;instaur\u00e9 une fiscalit\u00e9 commune et un droit sociale commun , smic europ\u00e9en &lt;/p&gt;","&lt;p&gt;d'une part lors de la derni\u00e8re crise financi\u00e8re les citoyens ont contribu\u00e9 \u00e0 renflouer toutes les banques priv\u00e9s ,qui 2 ans apr\u00e8s recommen\u00e7ais a faire de super b\u00e9n\u00e9fice,d'autre part la dette de chaque pays de l'union est support\u00e9 par chaque citoyen des pays de l'union europ\u00e9enne, l\u2019Europe est seul responsable de cette situation en obligeant les \u00e9tats membre a emprunt\u00e9 dans des banque priv\u00e9s cela a des taux exorbitant actuellement nous ne remboursons que les int\u00e9r\u00eats des int\u00e9r\u00eats, tellement le syst\u00e8me est pervers asphyxiant tous les pays de l'union donc acc\u00e9l\u00e9rant la mis\u00e8re dans ces pays&lt;/p&gt;&lt;p&gt;donc-1- d'une part annulons la dette de tous les pays&lt;/p&gt;&lt;p&gt;-2- nationalisons toute les banques priv\u00e9 qui ont \u00e9t\u00e9 renflou\u00e9 par les contribuables&lt;/p&gt;&lt;p&gt;-3-cr\u00e9ons une banque d'investissement europ\u00e9enne ou les \u00e9tats pourrons emprunt\u00e9 a taux tr\u00e8s faible&lt;/p&gt;","&lt;p&gt;Si la \\\"pens\u00e9e unique\\\" est si forte quand au v\u00e9ritablement chemin \u00e0 prendre pour faire avancer les choses c'est que les grands groupes d\u00e9penses beaucoup d'argent pour payer des lobbyistes qui influence les politiques. Ces gens, ne sont pas \u00e9lus et n'am\u00e8nent aucune plus value \u00e0 la d\u00e9mocratie et \u00e0 la gestion de l'Europe.&lt;/p&gt;","&lt;p&gt;Etendre l'ensemble des conventions collectives aux DOM. Il n'est pas normal qu'un ouvrier du Batiment ou bien un m\u00e9canicien \u00e0 la R\u00e9union n'ait pas de maintien de salaire en cas de maladie comme en M\u00e9tropole.&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Faire pression sur nos politiques (tous pays europ\u00e9ens) pour les contraindre \u00e0 modifier le statut de la BCE  &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Il faut l'autoriser \u00e0 &lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;pr\u00eater directement aux \u00e9tats&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;, aux collectivit\u00e9s, aux acteurs de l'\u00e9conomie r\u00e9elle, &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Il faut lui imposer d'&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;assortir l\u2019attribution de cr\u00e9dits&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt; (TLTRO notamment) &lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;\u00e0 des conditions strictes&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt; : injection dans l'\u00e9conomie r\u00e9elle et non dans la sp\u00e9culation, orientation vers des&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt; projets qui soutiennent la transition \u00e9cologique &lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;principalement.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Pour m\u00e9moire, la BCE a inject\u00e9, via les TLTRO, 1100 milliards d'euros par an depuis 2014 dont seuls 11% ont profit\u00e9 \u00e0 l'\u00e9conomie r\u00e9elle, tout le reste est all\u00e9 \u00e0 la sp\u00e9culation (source OXFAM)&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;1000 milliards d'euros par an, c'est le montant \\\"d'investissements verts\\\" estim\u00e9s n\u00e9cessaires par le GIEC pour respecter l'objectif des accords de Paris (COP21)... aujourd'hui on en est loin !&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il faut sortir de l'Union europ\u00e9enne. Plusieurs arguments : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;l'Union Europ\u00e9enne nous emp\u00eache de fixer la valeur de notre monnaie, donc pour rester comp\u00e9titif, puisque nous ne pouvons pas faire jouer la valeur de notre monnaie, il faut faire stagner ou baisser les salaires. &lt;/li&gt;&lt;li&gt;L'Union Europ\u00e9enne est d\u00e9connect\u00e9e des besoins r\u00e9els des gens, son fonctionnement est technocratique (centralis\u00e9 et anti-d\u00e9mocratique) et ultra-lib\u00e9ral sur le plan \u00e9conomique.&lt;/li&gt;&lt;li&gt;L'Union Europ\u00e9enne met en concurrence les peuples les uns contre les autres (cf travail d\u00e9tach\u00e9, paradis fiscaux, d\u00e9localisations...).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Nous avons cru de bonne fois que l'Union Europ\u00e9enne, ce serait la prosp\u00e9rit\u00e9, la d\u00e9mocratie et l'internationalisme. A la place, nous avons la paup\u00e9risation,  la technocratie, l'oligarchie et la concurrence entre les peuples. Une puissance trans-nationale aussi fig\u00e9e et mauvaise que l'Union Europ\u00e9enne est inchangeable (nous avons d\u00e9j\u00e0 du mal \u00e0 changer le syst\u00e8me en France alors \u00e0 l'\u00e9chelle de 28 pays... bient\u00f4t 27..., c'est tout bonnement impossible.). Admettons que nous nous sommes tromp\u00e9s ou plut\u00f4t que nous avons \u00e9t\u00e9 tromp\u00e9s puisque nous avions vot\u00e9 NON au r\u00e9f\u00e9rendum de  2005.  Bien s\u00fbr, ce n'est pas parce que nous sortirons de l'UE que tous les probl\u00e8mes seront r\u00e9solus, mais un verrou aura saut\u00e9s, ce sera toujours un pas dans la bonne direction. Sortir de l'UE, ce n'est pas rejeter les autres pays et se replier sur nous-m\u00eame, c'est tout simplement sortir d'une super-structure oligarchique et technocratique qui nous emp\u00eache d'avancer. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;SORTIR DE OTAN REFERENDUM SUR IMMIGRATION TRAITES MARRACHECH AIX LA CHAPELLE LE TRAITE DE LISBONNE&lt;/p&gt;","&lt;p&gt;Plus de souverainet\u00e9 aux pays et moins \u00e0 l\u2019Europe&lt;/p&gt;","&lt;p&gt;Dans ses statuts la BCE \u00e0 la diff\u00e9rence d autres institutions identiques (r\u00e9serve centrale am\u00e9ricaine, japonaise...) ne poursuit qu un objectif : la ma\u00eetrise de l inflation.&lt;/p&gt;&lt;p&gt;C'est unique et dommageable.  Il faudrait r\u00e9former ses statuts afin d inclure outre la ma\u00eetrise de l inflation, un deuxi\u00e8me objectif : favoriser la croissance.&lt;/p&gt;","&lt;p&gt;Ou L'Europe de BRUXELLES change ou c'est le FREXIT ....L'EUROPE existe mais c'est pas celle de BRUXELLES ou de juncker&lt;/p&gt;","&lt;p&gt;Il faut tout mettre en oeuvre pour que les paradis fiscaux europ\u00e9ens ( Luxembourg, Irlande, etc) soit supprim\u00e9s en Europe, et  qu'une v\u00e9ritable harmonisation fiscale soit effectu\u00e9 au niveau de l'Europe.&lt;/p&gt;&lt;p&gt;On ne peut plus se faire une concurrence d\u00e9loyale en Europe, si on veut arriver \u00e0 avoir une place effective dans le monde.&lt;/p&gt;","&lt;p&gt;Le r\u00e9sultat du r\u00e9f\u00e9rendum sur le projet de Trait\u00e9 Constitutionnel Europ\u00e9en n'a pas \u00e9t\u00e9 pris en consid\u00e9ration par l'\u00c9tat et l'Europe. Le texte a \u00e9t\u00e9 r\u00e9\u00e9crit et impos\u00e9 aux citoyens fran\u00e7ais qui l'avaient majoritairement rejet\u00e9. Le Trait\u00e9 de Lisbonne est pass\u00e9 en force. Il faut l'abroger, c'est un d\u00e9ni d\u00e9mocratique, qui comporte de nombreux dangers pour nos pays et l'Europe toute enti\u00e8re. \u00c0 titre d'exemple, l'article 123 est un coup d'\u00e9tat de la finance et des banques qui nous interdit toute autonomie mon\u00e9taire et nous enfonce chaque jour un peu plus dans la spirale de la dette.&lt;/p&gt;","&lt;p&gt;\u2022 Proposer la refondation de l\u2019Union europ\u00e9enne sur la base du mieux-disant social et environnemental en garantissant l\u2019harmonisation des droits par le haut \u00e0 travers :&lt;/p&gt;&lt;p&gt;\u2013 un principe de faveur sur le mod\u00e8le de la clause de \u00ab l\u2019europ\u00e9enne la plus favoris\u00e9e \u00bb : le droit europ\u00e9en doit chercher \u00e0 \u00e9tendre les droits nationaux les plus favorables \u00e0 l\u2019ensemble des pays&lt;/p&gt;&lt;p&gt;\u2013 et une clause g\u00e9n\u00e9rale de non-r\u00e9gression assurant la primaut\u00e9 du droit national sur le droit\u00a0\u00a0\u00a0\u00a0\u00a0europ\u00e9en lorsqu\u2019il est plus favorable, notamment en mati\u00e8re de droit social et environnemental&lt;/p&gt;&lt;p&gt;\u2022 Refuser le gouvernement aust\u00e9ritaire de la zone euro et l\u2019ind\u00e9pendance de la Banque centrale europ\u00e9enne. Combattre l\u2019int\u00e9gration \u00e0 marche forc\u00e9e voulue par Angela Merkel et Emmanuel Macron. La tutelle impos\u00e9e par la tro\u00efka ne doit pas devenir le fonctionnement g\u00e9n\u00e9ral de la zone euro et doit cesser partout. L\u2019Allemagne doit accepter de payer le prix de l\u2019euro en r\u00e9duisant ou partageant ses exc\u00e9dents commerciaux et financiers avec les autres pays. L\u2019euro doit \u00eatre transform\u00e9 pour servir l\u2019emploi et la transition \u00e9cologique et la BCE doit \u00eatre enfin g\u00e9r\u00e9e d\u00e9mocratiquement.&lt;/p&gt;&lt;p&gt;\u2022 Conditionner tout \u00e9largissement \u00e0 de nouveaux membres (Balkans, Turquie, Ukraine, etc) \u00e0 l\u2019harmonisation sociale, fiscale et environnementale pr\u00e9alable \u00e0 l\u2019int\u00e9rieur de l\u2019UE. Sinon, ce sera seulement un \u00e9largissement de la guerre \u00e9conomique et du dumping.&lt;/p&gt;&lt;p&gt;\u2022 Opposer un blocage \u00e0 la contribution fran\u00e7aise au budget europ\u00e9en tant que l\u2019UE continue de promouvoir une politique d\u2019in\u00e9galit\u00e9s (concurrence d\u00e9loyale, travail d\u00e9tach\u00e9, d\u00e9localisations internes, in\u00e9galit\u00e9s des r\u00e8gles \u00e9cologiques, etc.) et tant que les r\u00e8gles de d\u00e9ficit public et les rabais ne sont pas revus. La solidarit\u00e9 europ\u00e9enne doit permettre un progr\u00e8s partag\u00e9 par tous les peuples europ\u00e9ens.\u00a0&lt;/p&gt;&lt;p&gt;\u2022 Refuser les coupes aveugles dans la Politique Agricole Commune (PAC) et les fonds de coh\u00e9sion et de solidarit\u00e9 r\u00e9gionale pr\u00e9vues dans le budget 2021-2027 propos\u00e9 par la Commission.\u00a0&lt;/p&gt;&lt;p&gt;\u2022 Refuser que les fonds europ\u00e9ens soient conditionn\u00e9s \u00e0 l\u2019application des r\u00e9formes structurelles qui d\u00e9truisent les droits sociaux.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Tous les trait\u00e9s doivent \u00eatre au pr\u00e9alable, soumis \u00e0 r\u00e9f\u00e9rendum.&lt;/li&gt;&lt;li&gt;Je cite le pr\u00e9ambule de celui-ci : \\\"[...] un &lt;strong&gt;march\u00e9 mondial ouvert&lt;/strong&gt;, \u00e9quitable et fond\u00e9 sue des r\u00e8gles, dont l'acc\u00e8s repose sur la r\u00e9ciprocit\u00e9 et la non-discrimination\\\".  La mondialisation heureuse, quoi.  Sauf que le mot \\\"non-discrimination\\\" ne concerne ni la race, ni le genre d'un individu, mais implique une \u00e9galit\u00e9 de traitement entre une multinationale \u00e9trang\u00e8re et une entreprise fran\u00e7aise ... Il ne s'agit que de la sacro-sainte \\\"protection des investisseurs\\\".&lt;/li&gt;&lt;li&gt;Article 4 : \\\"Les deux Etats \u00e9laboreront une approche commune en mati\u00e8re d'&lt;strong&gt;exportation d'armements&lt;/strong&gt; en ce qui concerne les projets conjoints\\\" et Article 6 : \\\"[Ils] cr\u00e9ent une unit\u00e9 commune en vue d'op\u00e9rations de stabilisation dans des pays tiers\\\".  La porte est ouverte \u00e0 toutes les d\u00e9rives.&lt;/li&gt;&lt;li&gt;Ne pas oublier, \u00e9galement dans l'article 6 : \\\"Dans le domaine de la s\u00e9curit\u00e9 int\u00e9rieure, les gouvernements des deux Etats renforcent encore leur coop\u00e9ration bilat\u00e9rale en mati\u00e8re de lutte contre le terrorisme et la criminalit\u00e9 organis\u00e9e, ainsi que leur &lt;strong&gt;coop\u00e9ration dans le domaine judiciaire et en mati\u00e8re de renseignement et de police&lt;/strong&gt;\\\".&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;Ce document, de 13 pages seulement, balaient plusieurs sujets dont je n'ai retenu que l'esprit : la &lt;strong&gt;doctrine lib\u00e9rale et s\u00e9curitaire&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Je demande le retrait de ce trait\u00e9.&lt;/p&gt;","&lt;p&gt;Faire instaurer par et pour le Peuple Europ\u00e9en le RIC&lt;/p&gt;","&lt;p&gt; le mariage entre lobby et homme politique ont tuer l'Europe&lt;/p&gt;","&lt;p&gt;Pour une Europe o\u00f9 les r\u00e9sultats scientifiques et collaborent communiquent sans fonti\u00e8re&lt;/p&gt;","&lt;p&gt;Un citoyen fran\u00e7ais r\u00e9sidant \u00e0 l'\u00e9tranger vote dans la circonscription o\u00f9 il a des attaches en France m\u00e9tropolitaine ; \u00e0 d\u00e9faut, dans la circonscription de son choix.&lt;/p&gt;","&lt;p&gt;non au liberalisme \u00e9conomique.pas de lobbyiste en europe .les technocrates  dehors!!!!!&lt;/p&gt;","&lt;p&gt;Une immigration massive de populations ayant des cultures ou des modes de vie incompatibles avec la culture et le mode de vie fran\u00e7ais entra\u00eenera un rejet des immigrants par les fran\u00e7ais. Organisons une immigration par affinit\u00e9 culturelle, par exemple \u00e9tablissons des quotas d'immigration par pays ou r\u00e9gions proportionnels aux \u00e9migr\u00e9s fran\u00e7ais dans ces m\u00eames pays ou r\u00e9gions.&lt;/p&gt;","&lt;p&gt;D\u00e9finir puis pr\u00e9senter les grand axes de changement, non pas aux technocrates mais aux chefs d'\u00e9tat des nations membres.&lt;/p&gt;&lt;p&gt;Faire ce qu'il faut pour emporter leur accord, si cela n\u2019aboutit pas, SORTIR partiellement s'ils acceptent ou si c'est pas possible, FREXIT .&lt;/p&gt;","&lt;p&gt; Harmoniser les incitations financi\u00e8res et \u00e9cologiques pour passer aux v\u00e9hicules \u00e9lectriques et aux panneaux solaires &lt;/p&gt;","&lt;p&gt;Rendre la libert\u00e9 \u00e9conomique aux peuples : mettre fin aux pillages de ressources en Afrique par exemple. Seul le personnel pouvant aider au d\u00e9veloppement \u00e9conomique, social et humanitaire de ces peuples pour ces peuples peuvent rester. Rapatriement de tous les autres sauf \u00e0 la demande des autochtones (peuvent demander que certains restent parcequ\u2019ils sont int\u00e9gr\u00e9s)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une arm\u00e9e neutre : n\u2019intervient que si il y a danger pour les civiles : en cas de pogromes ou de catastrophe \u00e9cologique par exemple notre arm\u00e9e sera charg\u00e9e d\u2019\u00e9tablir une zone neutre qui devra d\u2019abord \u00eatre n\u00e9goci\u00e9 avec les autorit\u00e9s locales, l'arm\u00e9e sera charg\u00e9e de prot\u00e9ger cette zone et de la rendre autosuffisante, et autog\u00e9r\u00e9e par les civiles le plus rapidement possible.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;oui \u00e7a co\u00fbtera ch\u00e8re, mais \u00e7a permettrai de r\u00e9duire fortement l\u2019immigration clandestine et de tuer le trafic d\u2019\u00eatre humain&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Proposer de nouvelles coop\u00e9rations spatiales ouvertes \u00e0 tous:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Cr\u00e9er une universit\u00e9 internationale des m\u00e9tiers de l'espace&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Proposer un programme international de d\u00e9pollution de l'orbite g\u00e9ostationnaire et de pr\u00e9vention contre les ast\u00e9ro\u00efdes g\u00e9ocroiseurs&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Lancer le projet de renouvellement de la station spatiale internationale&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Garantir le projet Luna27 de base lunaire russo-europ\u00e9enne&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;F\u00e9derer les diff\u00e9rentes missions vers Mars et assurer la participation fran\u00e7aise \u00e0 ces missions&lt;/li&gt;&lt;li&gt;Lancer des coop\u00e9rations maritimes pour faire face au d\u00e9fi \u00e9cologique:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Lancer un programme international de d\u00e9pollution des oc\u00e9ans et de r\u00e9cup\u00e9ration des d\u00e9chets flottants&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Faire de la M\u00e9diterran\u00e9e un espace de coop\u00e9rations intenses&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Proposer la construction de la premi\u00e8re station sous-marine permanente sur le mod\u00e8le de la station spatiale internationale&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Cr\u00e9er une universit\u00e9 internationale des m\u00e9tiers de la mer&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Surtout se m\u00e9fier de celui qui voit loin mais est incapable de voir le probl\u00e8me qui est sous ses yeux, un \u00e9conomiste c\u00e9l\u00e8bre  dit en 2019 que si on ouvrait le cerveau d'un \u00e9conomiste ... on y trouverait que de la merde et pour couronner  , deux Nobels en \u00e9conomie se sont corrompus en triste magouille, donc pas de grandes man\u0153uvres \u00e0 l'anglaise , r\u00e9inventons notre \u00e9conomie int\u00e9rieure et d\u00e9fendons nous si autour nous sommes menac\u00e9s , l\u00e0 on peut y arriver et ce qui doit \u00eatre \u00e9lagu\u00e9 se d\u00e9noncera naturellement... ne soyons pas si prompt \u00e0 faire la guerre... et donnons un exemple qui une fois compris permettra la construction d'une Europe plus intelligente ....mettons en place : une assembl\u00e9e constituante , une formule de RIC , une monnaie int\u00e8rieure sans renoncer \u00e0 l'Euros, un RU  etc. et laissons l'hydre Europe nous observer etc. et surtout soignons  notre parano de blanc !!!! &lt;/p&gt;","&lt;p&gt;S'organiser : M\u00e9dia, \u00c9tats, Partis pour que les \u00e9lections du Parlement Europ\u00e9en portent sur les questions europ\u00e9ennes, et non pas de sanction de la politique nationale&lt;/p&gt;&lt;p&gt;https://www.change.org/p/m%C3%A9dias-pour-que-les-%C3%A9lections-europ%C3%A9ennes-soient-vraiment-europ%C3%A9ennes&lt;/p&gt;","&lt;p&gt;l'Europe se transforme en R\u00e9publique Europ\u00e9enne avec une d\u00e9mocratie guid\u00e9e non plus par l'\u00e9conomie telle qu'elle que c'est le cas aujourd'hui, mais pas la volont\u00e9 des citoyens composants de cette R\u00e9publique avec des fronti\u00e8res de pays transform\u00e9es en r\u00e9gions et d\u00e9fendues par une seule arm\u00e9e.&lt;/p&gt;&lt;p&gt;La proposition \u00e9tant de pratiquer une r\u00e9forme institutionelle de l'Europe.&lt;/p&gt;","&lt;p&gt;Nous savons que nous d\u00e9pendons des directives Europ\u00e9ennes , ils faut les changer , surtout les t\u00eates dirigeantes .Celle l\u00e0 m\u00eame qui sont influenc\u00e9es par les grands groupes financiers et lobbyistes qui ne prot\u00e8gent que leurs propres int\u00e9r\u00eats et nombreux actionnaires peux scrupuleux et remplis de d\u00e9dain ! Nous devons donc prot\u00e9ger nos institutions afin de garder notre souverainet\u00e9 inconditionnelle qui r\u00e9git nos lois , nos droits sur l'emploi , les salaires , les retraites , la sant\u00e9 , l'\u00e9ducation , l\u2019\u00e9cologie et surtout nos libert\u00e9s ! Cette  l\u00e9gitimit\u00e9 est fondamentale pour cesser de d\u00e9pendre des choix et lois d\u00e9finis par Bruxelles et favorisant toujours les m\u00eames en oubliant souvent les peuples . Ces peuples souverains , qui sont les r\u00e9servoirs financiers de l'Europe mais oubli\u00e9s et \u00e9cart\u00e9s des trois devises qui marquent et d\u00e9finissent une vraie d\u00e9mocratie . LIBERT\u00c9 \u00c9GALIT\u00c9 FRATERNIT\u00c9&lt;/p&gt;","&lt;p&gt;Nous en sommes tous conscient mais personne n'en parle.&lt;/p&gt;&lt;p&gt;Depuis que nous sommes pass\u00e9 \u00e0 la monnaie unique en Europe, tous les prix des produits de consommation courante ont flamb\u00e9&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/8619ed4bd609cbb1c1a3f5e7b8d3b25e5c7d035d.png\\\" alt=\\\"8619ed4bd609cbb1c1a3f5e7b8d3b25e5c7d035d.png\\\" /&gt; petit \u00e0 petit pour que la pilule passe mieux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faire comme au Canada : ceux qui veulent venir en France doivent justifier leurs ressources. Aucune aide pendant les 2 premi\u00e8res ann\u00e9es apr\u00e8s l'arriv\u00e9e en France. Pendant ces 2 ann\u00e9es, les personnes doivent prouv\u00e9es qu'elles ont les ressources suffisantes pour vivre en France.&lt;/p&gt;","&lt;p&gt;Notre pays est la sixi\u00e8me ou septi\u00e8me \u00e9conomie du monde mais je ne vois pas comment la France seule, sans ressource \u00e9nerg\u00e9tique, avec peu de mati\u00e8res premi\u00e8res, r\u00e9sistera dans l'avenir aux grands pays que sont les Etats Unis et la Chine auxquels s'ajouteront bient\u00f4t le Br\u00e9sil, l'Inde, la Russie, voire l'Afrique du sud.&lt;/p&gt;&lt;p&gt;Seule une Europe f\u00e9d\u00e9rale regroupant les pays d'Europe occidentale de civilisation voisine permettra de cr\u00e9er un ensemble d\u00e9mocratique, riche et pr\u00e9servant notre ind\u00e9pendance et notre civilisation.&lt;/p&gt;&lt;p&gt;Cela veut dire: monnaie unique, parlement disposant de vrais pouvoirs,gouvernement et budget europ\u00e9en, arm\u00e9e europ\u00e9enne.&lt;/p&gt;","&lt;p&gt;plus de transparence sur la chasse faite aux \\\"passeurs inhumains\\\" certains respectent les candidats \u00e0 l'immigration d'autres non. Ces derniers doivent \u00eatre impitoyablement sanctionn\u00e9s par les institutions internationales pour \u00e9viter leur propagation au sein des populations des pays travers\u00e9s par les personnes en migration : combien ont \u00e9t\u00e9 arr\u00eat\u00e9s, quels sont les moyens mis en place pour lutter contre leur activit\u00e9 ?&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'une chaine d'information Fran\u00e7aise sur l'Europe faire participer les citoyens sur le plateau avec des \u00e9conomistes de tout bord  marre de la pens\u00e9e unique  tenons nous informer des nouvelles lois a venir et leurs cons\u00e9quences sur notre quotidien &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Accelerer l'integration europ\u00e9\u00e9ene et la d\u00e9l\u00e9gation de comp\u00e9tence \u00e0 une niveau f\u00e9d\u00e9ral&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Bruxelles ne doit plus d\u00e9cider de tout, c'est pas l\u2019Europe en laquelle je crois&lt;/p&gt;","&lt;p&gt;Les Antilles et la R\u00e9union et leurs habitants sont Fran\u00e7ais depuis plus longtemps que la Savoie, Nice ou la Corse.&lt;/p&gt;","&lt;p&gt;renforcer la construction europ\u00e9ennes vers un vrai f\u00e9d\u00e9ralisme pour peser face auxUSA, l\u2019Inde et l\u2019Asie. Plut\u00f4t un f\u00e9d\u00e9ralisme de grandes r\u00e9gions coh\u00e9rentes sur les plans culturels et \u00e9conomiques qu\u2019un f\u00e9d\u00e9ralisme de Nations.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;em&gt;il serait souhaitable de modifier le sens m\u00eame de l'europe f\u00e9d\u00e9rale,en faisant l'union de l'europe des nations.le pouvoir doit revenir au peuple et non aux technocrates.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;grands projets conjoints de travaux inter europe d'infrastructures ,travaux r\u00e9serv\u00e9s aux entreprises nationales dans leur pays respectifs.grand projets communs d'aborder l'avenir dans le domaine commun de la recherche(m\u00e9dicale,num\u00e9rique,environnementale,militaire,culturel...respectant les nations)....&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Avoir un tarif unique et identique toute l'ann\u00e9e, \u00e0 un prix raisonnable, pour les r\u00e9sidents des DOM-TOM pour les trajets en avion entre leur territoire et la m\u00e9tropole. Ce qui serait utile pour les jeunes qui partent faire des \u00e9tudes en m\u00e9tropole, pour ceux qui y ont de la famille, pour ceux qui cherchent un emploi, etc.&lt;/p&gt;&lt;p&gt;A l'heure actuelle, les r\u00e9sidents subissent les tarifs d'avion qui sont tr\u00e8s fluctuants et qui sont multipli\u00e9s par 2 ou 3 \u00e0 certaines p\u00e9riodes de l'ann\u00e9e.&lt;/p&gt;","&lt;p&gt;L'Eurogroup est compos\u00e9 de membres non \u00e9lus et ayant impos\u00e9 une politique d'aust\u00e9rit\u00e9 d\u00e9mesur\u00e9e contre la Gr\u00e8ce&lt;/p&gt;","&lt;p&gt;Apr\u00e8s 30 ans de mondialisation sauvage,causant d\u00e9sindustrialisation, destruction de l'agriculture paysanne et paup\u00e9risation des classes moyennes, le Pr\u00e9sident fran\u00e7ais doit reprendre imp\u00e9rativement la souverainet\u00e9 budg\u00e9taire fran\u00e7aise en ren\u00e9gociant les trait\u00e9s europ\u00e9ens de Maastricht et Lisbonne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;c'est notre derni\u00e8re chance de faire changer l'Union Europ\u00e9enne.&lt;/p&gt;&lt;p&gt;De plus en plus de pays en ont conscience, alors que l'on fait tout en France pour le cacher. D'un c\u00f4t\u00e9 il y a les lib\u00e9raux-libertaires dont le chef de file est Macron qui ne veulent plus de fronti\u00e8res, une soumission totale \u00e0 l'Europe, une soci\u00e9t\u00e9 multiculturelle, un peuple hors sol, exactement comme lui, tout en acceptant tous les ill\u00e9gaux.&lt;/p&gt;&lt;p&gt;De l'autre, les pays du Visegrad, dont Orban et Salvini sont les leaders qui veulent une vraie d\u00e9mocratie avec des \u00e9tats nations, qui revendiquent fi\u00e8rement l'appartenance \u00e0 leur pays et \u00e0 la civilisation europ\u00e9enne et qui veulent rester maitre chez eux.&lt;/p&gt;&lt;p&gt;Voil\u00e0 le v\u00e9ritable choix qui nous attend pour ces \u00e9lections. Ce choix est tr\u00e8s clair et votre vote comptera pour notre avenir commun.  &lt;/p&gt;","&lt;p&gt;notre gouvernement a r\u00e9cemment  accept\u00e9 une demande de longue date  de la commission europ\u00e9enne toujours repouss\u00e9e par les pr\u00e9c\u00e9dents gouvernements.. &lt;strong&gt;La PRIVATISATION  des centrales hydro\u00e9lectriques&lt;/strong&gt; . \u00e0  termes des \\\"investisseurs\\\"  priv\u00e9s pourront  revendre  de l '\u00e9lectricit\u00e9 \\\"Verte\\\"   au prix  qu ils voudront  peut \u00eatre partout en Europe sauf en France . Nos villages \u00e0 c\u00f4t\u00e9 des barrages devront peut   \u00eatre  utiliser des bougies . Nos Barrages sont des outils indispensables pour suppl\u00e9er aux \u00e9nergies dites renouvelables  mais  surtout intermittentes &lt;/p&gt;","&lt;p&gt;J'accuse Nicolas Sarkosy responsable de l'\u00e9tat grave o\u00f9 est la France en nous avoir fait rentrer dans l'Europe alors que le r\u00e9f\u00e9rendum de 2005, c'\u00e9tait le non qui l'avait remport\u00e9, ils s'est assis dessus et malgr\u00e9 que ce soit un homme, je dis qu'il n'a pas eu de ''couilles'' pour l'assumer et il a d\u00e9nigr\u00e9 son peuple. J'accuse l'Europe et l'Allemagne d'un complot contre la France en lui spongiant toutes ses richesses, d\u00e9mocratie, argent, entreprises, le fait que notre propre Pr\u00e9sident de la R\u00e9publique ne puisse plus prendre les bonnes d\u00e9cisions pour notre Pays et qu'on lui impose plut\u00f4t toujours des d\u00e9cisions en faveur des autres et qu'ils ont tous fait d\u00e9gringoler le niveau de la France en l'appauvrissant \u00e0 tous les niveaux. Il aurait fallu faire une Europe tous au m\u00eames niveaux sur les imp\u00f4ts, salaires, charges, normes etc ... L\u00e0, tout a \u00e9t\u00e9 fait en fait pour nous enfoncer et maintenant la FRANCE est PAUVRE, oui PAUVRE mais pas pour tous ceux qui s'en sont mis plein les poches avec notre argent. Je voudrais bien savoir par exemple quelles sont les sommes que chaque Pays de l'Europe a donn\u00e9 pour redresser la Gr\u00e8ce : \u00e7a serait tr\u00e8s int\u00e9ressant de conna\u00eetre le pourcentage et la somme totale de la participation de chacun ! Comme pour le fameux tank pour une future arm\u00e9e europ\u00e9enne dont un prototype a d\u00e9j\u00e0 \u00e9t\u00e9 fait, qui a financ\u00e9 cette fabrication et \u00e0 qui va profiter la fabrication si elle est lanc\u00e9e ? On nous met \u00e0 l'\u00e9cart de tout cela mais nous on voudrait savoir o\u00f9 passe notre argent. A ce que j'ai entendu pour la Gr\u00e8ce, \u00e7a serait la France qui a le plus donn\u00e9 ! J'aimerais bien que des journalistes en parle sur les plateaux pour informer les fran\u00e7ais \u00e0 la place de l'\u00e9tat puisque lui nous cache tout.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ne pas ratifier le pacte de Marrakech, qui, potentiellement, favorise l'immigration&lt;/p&gt;","&lt;p&gt;Je souhaite une France qui respecte l'Afrique et ses habitants. Je souhaite qu'elle arr\u00eate d'exploiter ses ressources et de corrompre les gouvernements africains. Et je souhaite qu'elle supprime le Franc CFA, symbole de pouvoir colonial sur les peuples d'Afrique de l'ouest.&lt;/p&gt;","&lt;p&gt;Une Europe d\u00e9mocratique doit donner les m\u00eames droits \u00e0 toutes les ethnies.&lt;/p&gt;&lt;p&gt;Que l'on soit Catalan, Allemand, Occitan, ou Fran\u00e7ais... Tous, nous avons droit au respect de notre culture, et \u00e0 \u00eatre reconnus en tant que peuple. Il ne doit plus y avoir de hi\u00e9rarchie entre les uns et les autres. &lt;/p&gt;","&lt;p&gt;Ces 10 derni\u00e8res ann\u00e9es, des milliers de milliards ont \u00e9t\u00e9 \\\"pr\u00eat\u00e9s\\\" aux banques \u00e0 un taux ZERO. R\u00e9sultat pour l\u2019\u00e9conomie Europ\u00e9enne ? N\u00e9ant!&lt;/p&gt;&lt;p&gt;La BCE doit arr\u00eater de pr\u00eater \u00e0 la finance mais doit pr\u00eater aux Etats pour leur permettre de faire de l'investissement public dans l\u2019\u00e9conomie r\u00e9elle&lt;/p&gt;","&lt;p&gt;Les pays europ\u00e9ens ne devraient pas \u00eatre oblig\u00e9s d'accueillir des migrants qui ne les concernent pas.&lt;/p&gt;","&lt;p&gt;Dans un soucis de rendre un debut d'autonomie financi\u00e8re aux pays africains pour qu'ils puissent enfin se d\u00e9velopper. Il serait vital de r\u00e9tablir de gros imp\u00f4ts et de grosses taxes pour les multinationales qui exploitent les richesses des terres africaines.&lt;/p&gt;","&lt;p&gt;La France n'est plus souveraine depuis Maastricht (1992) Elle ne l'est plus du tout depuis le trait\u00e9 de Lisbonne (2007) pourtant refus\u00e9 par les  fran\u00e7ais lors du r\u00e9f\u00e9rendum de 2005. Nous votons pour \u00e9lire un pr\u00e9sident et des d\u00e9put\u00e9s qui n'ont aucun pouvoir r\u00e9el. Seulement le pouvoir de faire des p\u00e9r\u00e9quations, d\u00e9shabiller Pierre pour habiller Paul. 90% de la l\u00e9gislation \u00e9conomique provient de l'UE. L'UE a d\u00e9cid\u00e9 que l'Europe devait \u00eatre enti\u00e8rement ouverte \u00e0 la Mondialisation et \u00e0 l'immigration arabo-africaine. La France ne peut s'y opposer. Elle doit soumettre son budget \u00e0 l'UE, elle n'a plus de fronti\u00e8res et sa Justice et son conseil constitutionnel sont soumis aux cours europ\u00e9ennes de Justice (CEDH,CJUE) R\u00e9sultat: D\u00e9localisation des entreprises pour que leurs actionnaires maximisent leurs profits, d\u00e9sindustrialisation. L'industrie a perdu 4 millions d'emploi et 15% du PIB en 40 ans. Formation de quartiers \u00e0 la p\u00e9riph\u00e9rie des villes enti\u00e8rement occup\u00e9s par les immigr\u00e9s que les fran\u00e7ais qui y habitaient auparavant ont \u00e9t\u00e9 oblig\u00e9s de fuir, perdant emploi et \u00e9coles dans la ville.&lt;/p&gt;&lt;p&gt;l'UE, ses commissaires et sa commission non \u00e9lus. Pourquoi y-a-t-il des dizaines de milliers de lobbyistes \u00e0 Bruxelles? Pourquoi sont-ils pay\u00e9s si ce n'est pour imposer des directives, des normes et des lois non d\u00e9cid\u00e9es par les peuples europ\u00e9ens. L'UE est un d\u00e9ni de d\u00e9mocratie, car en fait son parlement \u00e9lu ne d\u00e9cide de rien, ce sont les commissaires non \u00e9lus qui d\u00e9cident.&lt;/p&gt;","&lt;p&gt;La France, membre de l'Union Europ\u00e9enne, est donc soumise \u00e0 tous ses trait\u00e9s.&lt;/p&gt;&lt;p&gt;L\u2019appartenance \u00e0 l'UE est le probl\u00e8me N\u00b01 de tous nos probl\u00e8mes majeurs. C'est le point bloquant de l'aboutissement de nos revendications, comme le RIC par exemple...&lt;/p&gt;&lt;p&gt;Donc l'\u00e9tape N\u00b01 est de sortir de l'UE pour am\u00e9liorer le quotidien des citoyens Fran\u00e7ais et retrouver une vrai d\u00e9mocratie.&lt;/p&gt;","&lt;p&gt;R\u00e9forme totale de l'Europe. Fin de la migration et freinage de l'immigration. Retour des fronti\u00e8res. Pour une Europe des Nations, comme aux USA. &lt;/p&gt;","&lt;p&gt;La France intervient dans le traitement de dossiers de demande de visa pour d'autre pays de l'espace Schengen et donc juge qui est apte ou pas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ex : Un camerounais qui demande un visa pour Malte vera son dossier trait\u00e9 par l'Ambassade de France. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Malte est bien un \u00e9tat souverrain, non?&lt;/p&gt;","&lt;p&gt;Retirons \u00e0 la commission europ\u00e9enne sa fonction l\u00e9gislative.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ceci donnerait aux d\u00e9put\u00e9s europ\u00e9ens le vrai pouvoir cens\u00e9 justifier que l'on se d\u00e9place pour les \u00e9lire. Ils et elles sont actuellement pris en sandwich entre la Commission et le Conseil, 2 instances, certes l\u00e9gitimes mais non \u00e9lues, et ainsi presque structurellement conservatrices.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et ainsi peut-\u00eatre aurions-nous plus de d\u00e9put\u00e9s sinc\u00e8rement concern\u00e9s par leur mandat et moins d'apparatchiks occup\u00e9(e)s \u00e0 leur carri\u00e8re personnelle...&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/685a66438138dedd7325b30b1ecd1eb3e3eefe44.png\\\" alt=\\\"685a66438138dedd7325b30b1ecd1eb3e3eefe44.png\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Ne pas ratifier le trait\u00e9 bilat\u00e9ral commercial entre l'UE et le Canada et stopper son application provisoire&lt;/p&gt;","&lt;p&gt;applications obligatoires de toutes les lois. Pas de salaire diff\u00e9rent d'un pays \u00e0 l'autre. Si le smicard est 1200 \u20ac en France il doit \u00eatre partout le m\u00eame en Europe.&lt;/p&gt;&lt;p&gt;cela \u00e9viteras des probl\u00e8mes de d\u00e9placement d'ouvrier (Roumain, Polonais etc...) une politique commune, des salaires communs \u00e9vident non&lt;/p&gt;","&lt;p&gt;Cette cour aurait pu avoir une utilit\u00e9 pour le monde entier. Malheureusement elle n'est bonne qu'\u00e0 juger des hommes politiques Africains ou des nationalistes qui n'entrent pas dans le cadre des puissants lobbys internationaux. Les exemples ne manquent pas d'actions regrettables dans le monde des auto-proclam\u00e9s gendarmes du monde. &lt;/p&gt;","&lt;p&gt;Jugement doit se faire dans le pays ou les faits ont \u00e9t\u00e9 commis.&lt;/p&gt;&lt;p&gt;Une perte de nationalit\u00e9 Fran\u00e7aise pour les djadistes imm\u00e9diate et un non retour sur le sol Fran\u00e7ais&lt;/p&gt;","&lt;p&gt;la constitution fran\u00e7aise est bafou\u00e9e sans cesse par l'oligarchie et nos \u00e9lus \t&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;lois ,impots,salaires etc etc,harmonises par le haut.decisions prises a la majorit\u00e9 et non a l unanimit\u00e9.qotas d ouvriers obligatoire au parlement.&lt;/p&gt;","&lt;p&gt;l'Europe actuelle est gouvern\u00e9 pazr 27 ou 28 personnes non \u00e9lus, qui d\u00e9cident, tranchent, imposent sans tenir compte des avis de la population. les commissaires de la r\u00e9publique. En plus elle a, en plus une administration pl\u00e9thorique. cette commission coute\\\" &lt;strong&gt;un pognon de dingue \\\".&lt;/strong&gt; SIC&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;De plus elle essaie de privil\u00e9gier les lois ds march\u00e9s par rapport aux souhaits des populations,; a refus\u00e9 la p\u00e9tition ICE contre le TAFTA; Elle est donc anti d\u00e9mocratique.&lt;/p&gt;&lt;p&gt;Ces personnes sont nomm\u00e9s et \u00e9lus: Dans le cas de nomination je me permets de citer Corneille&lt;/p&gt;&lt;p&gt;\\\"La faveur l'a pu faire autant que le m\u00e9rite\\\" .&lt;/p&gt;&lt;p&gt;Ma proposition: &lt;u&gt;d&lt;/u&gt;&lt;em&gt;&lt;u&gt;ans un premier temps d\u00e9graisser cette commission qui co\u00fbte cher; lui donner seulement un pouvoir consultatif, puis la supprimer.&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;chaque pays de l'Union europ\u00e9enne diverses 5 f\u00e9d\u00e9rations qui repr\u00e9sente les droites. Les centres. Les ind\u00e9pendants. Des humbles . Les gauches. Politiquement  .&lt;/p&gt;","&lt;p&gt;Rejet du trait\u00e9 franco-allemand sign\u00e9 fin janvier \u00e0 Aix la chapelle &lt;/p&gt;","&lt;p&gt;Il faut construire une autre europe et l'uniformiser. Une europe des peuples ,une europe f\u00e9d\u00e9ral ,avec une cause commune .Revoir tous les trait\u00e9s faisant la part belle aux multinationales et aux grands argentiers. Supprimer la pr\u00e9dominance allemande .Vote de tous les pays membres pour toutes les d\u00e9cisions importantes et r\u00e9galiennes .Supprimer les les privil\u00e8ges et pouvoir consid\u00e9rable des pr\u00e9sidents et commissaires europ\u00e9ens qui font la pluie et le beau temps et prennent en otage les pays membres.La banque centrale doit avoir l'obligation de financer tous les \u00e9tats et se sortir du carcan des 3 % &lt;/p&gt;","&lt;p&gt;Je souhaite des listes jaunes aux europ\u00e9ennes, une par r\u00e9gion uniquement avec des r\u00e9gionaux comme candidats ( 72 ). &lt;/p&gt;&lt;p&gt;Ainsi na\u00eetra :&lt;/p&gt;&lt;p&gt;1/ Une europe f\u00e9d\u00e9rale des r\u00e9gions , ce qui suppose d\u00e9centralisation des \u00e9tats et suppression de l'Assembl\u00e9e et du S\u00e9nat tels qu'ils sont et leur remplacement parr une Assembl\u00e9es des Assembl\u00e9es r\u00e9gionales citoyennes&lt;/p&gt;&lt;p&gt;2/ Une europe participative , r\u00e9gionaliste et populiste&lt;/p&gt;&lt;p&gt;3/ L'amorce de repr\u00e9sentations r\u00e9gionales sans parachut\u00e9s avec ces listes de candidats &lt;/p&gt;&lt;p&gt; \u00e9lus et non \u00e9lus&lt;/p&gt;&lt;p&gt;4/ Une repr\u00e9sentation r\u00e9elle voulue et ma\u00eetris\u00e9e, citoyenne et directe&lt;/p&gt;&lt;p&gt;Avec :&lt;/p&gt;&lt;p&gt;1/ Un max de votants, on oublie la couleur et on vote , pas d('abstention&lt;/p&gt;&lt;p&gt;2/ Un max de si\u00e8ges , on vise 75%&lt;/p&gt;&lt;p&gt;3/ Bloquer par veto les d\u00e9cisions au sommet de l'UE&lt;/p&gt;&lt;p&gt;4/ Rejoindre \u00e0 l'UE ceux qui veulent que cela avance et change dans le bon sens&lt;/p&gt;&lt;p&gt;Je cherche des candidats 16 x 72 ( 16 r\u00e9gions dont outremer x72 par liste )&lt;/p&gt;&lt;p&gt;Me joindre sur facebook ou twitter  : patrick br\u00e9jon ou par mail patrick.brejon@sfr.fr&lt;/p&gt;","&lt;p&gt;ils faut arr\u00eater de faire rentrer des migrants \u00e0 pleine porte quand on a pas les moyen de payer correctement les fran\u00e7ais un migrant mineur plac\u00e9 en foyer co\u00fbte 600 euros par jour la comme par hasard on trouve de l'argents   &lt;/p&gt;","&lt;p&gt;Pour nous aiguiller sur un sujet hors d\u00e9bat d\u2019urgence\u2009; vous notez et en caract\u00e8res gras\u00a0:&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;\u00ab\u2009Notre communaut\u00e9 nationale s\u2019est aussi toujours ouverte \u00e0 ceux qui, n\u00e9s ailleurs, ont fait le choix de la France, \u00e0 la recherche d\u2019un avenir meilleur.\u2009\u00bb&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;L\u00e0 encore, c\u2019est un sujet tabou, impos\u00e9 par les \u00ab\u2009bien-pensants\u2009\u00bb. Ces personnes qui pour rien au monde n\u2019iraient se promener dans certaines villes \u00ab\u2009interdites \u00e0 la loi fran\u00e7aise\u2009\u00bb des d\u00e9partements\u00a093, 92, et autres autour de Paris. C\u2019est la m\u00eame chose pour toutes les grandes villes. Par exemple \u00e0 Marseille, qui rentre dans la cit\u00e9\u00a0: La Renaude, celle de F\u00e9lix Piat et bien d\u2019autre cit\u00e9s ferm\u00e9es\u2009? Surement pas ceux et celles qui nous font la morale et qui citent en exergue la phrase que vous avez marqu\u00e9e ci-dessus. (Sauf avec une arm\u00e9e de gardes du corp.)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cette discussion est volontairement mal vue, pour une seule raison\u00a0: \u00ab\u2009on a voulu diviser les Fran\u00e7ais pour assurer l\u2019\u00e9lection de certains. Les plus gros manipulateurs sur ce sujet \u00e9taient socialistes d\u2019ailleurs.\u2009\u00bb Pourtant on peut se mettre tous d\u2019accord devant des constatations \u00e9videntes.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;ils ne sert pas dans notre \u00e9conomie&lt;/p&gt;&lt;p&gt;il est utiliser dans le monde pour le blanchiment d'argent, pour la traite de enfants, pour la prostitution, pour les armes&lt;/p&gt;&lt;p&gt;il est plus facile \u00e0 transporter car il prend moins de  place&lt;/p&gt;&lt;p&gt;il ne sert qu'au franc ma\u00e7on qui gouvernent le monde et qui accumulent des richesses ph\u00e9nom\u00e9nale&lt;/p&gt;&lt;p&gt;il maintien la paix en nous rendant des esclaves&lt;/p&gt;","&lt;p&gt;Une Europe far des valeurs humaines au lieu de l'actuelle Europe des financiers multinationales.&lt;/p&gt;","&lt;p&gt;Bizarre comme le continent au sous-sol le plus riche soit aussi celui des populations les plus pauvres de notre plan\u00e8te.&lt;/p&gt;&lt;p&gt;l'Afrique ne serait-elle pas  \\\"partag\u00e9e/pill\u00e9e\\\" par les gros  pays industrialis\u00e9s.\u00a0&lt;/p&gt;&lt;p&gt;Quel pays d'Afrique est vraiment souverain?Y a t'il des pays d'Afrique qui ne sont pas sous \\\"tutelle\\\" r\u00e9cente ou historique?&lt;/p&gt;&lt;p&gt;Guerres, gu\u00e9rillas, r\u00e9bellions, insurrections... Tout cel\u00e0 est peut-\u00eatre li\u00e9 \u00e0 notre pr\u00e9sence sur place.&lt;/p&gt;&lt;p&gt;Laissons \u00e0 l'Afrique ce qui lui appartient, sans ce pillage, elle n'aurait nullement besoin de notre aide.&lt;/p&gt;","&lt;p&gt;Ne pas comprendre dans les 3% du d\u00e9passement budg\u00e9taire \\\" la force nucl\u00e9aire fran\u00e7aise\\\" qui est la en protection de toute l'Europe.&lt;/p&gt;&lt;p&gt;Arm\u00e9e europenne et non par nation.&lt;/p&gt;","&lt;p&gt;Pourquoi les avantager par rapport aux travailleurs fran\u00e7ais. &lt;/p&gt;&lt;p&gt;Faisons en sorte qu'il y ait une justice en France, Puisque Macron ne trouve pas  d'argent dans sa caisse que nous remplissons toujours de plus en plus qui ne sert qu'\u00e0 lui permettre de favoriser les uns et les plus riches. Revoyons tous les taux de tva en appliquant 3 taux : &lt;/p&gt;&lt;p&gt;1\u00b0 tout ce qui est issu de l'agriculture fran\u00e7aise indispensable \u00e0 la vie et l'habillement en produit fran\u00e7ais : 0%&lt;/p&gt;&lt;p&gt;2\u00b0 tout ce qui est indispensable pour se rendre au travail : la voiture pour certains salari\u00e9s, le carburant la cantine du midi, le logement achat et location et toutes ses charges(eau,\u00e9lectricit\u00e9,gaz) : Tva 1.5% maxi et plus de taxes sur des taxes.&lt;/p&gt;&lt;p&gt;3\u00b0 les seconds besoins : 5%&lt;/p&gt;&lt;p&gt;4\u00b0 les produits dits de luxes non indispensables \u00e0 la vie quotidienne : tva : 25%&lt;/p&gt;&lt;p&gt;5\u00b0 les produits d'importation ! tva : 30%&lt;/p&gt;","&lt;p&gt;Suppression de toutes les normes &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arret du tout contr\u00f4le voire de la dictature du syst\u00e8me \\\" komintern\\\", europ\u00e9en sur les pays souverains.&lt;/p&gt;&lt;p&gt;Que la France retrouve sa souverainet\u00e9 et son ind\u00e9pendance. Sortons de l'Europe telle qu'elle exciste aujourd'hui.&lt;/p&gt;&lt;p&gt;Stop aux pressions des lobbys et puissances financieres et \u00e9conomiques. &lt;/p&gt;&lt;p&gt;Stop aux grands \\\"repr\u00e9sentants\\\" europ\u00e9ens auto-proclam\u00e9s. Qu'ils soient \u00e9lus par les peuples et pour le peuple.&lt;/p&gt;&lt;p&gt;Arret des r\u00e9mun\u00e9rations faramineuses et autres avantages des ministres, repr\u00e9sentants etc...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eater les d\u00e9m\u00e9nagements administratifs entre Strasbourg et Bruxelles pour des questions de \\\"gloriole\\\". Choisir honn\u00eatement un lieu et y rester. S'il est imp\u00e9ratif de garder les deux lieux alors utiliser les moyens informatiques pour communiquer.&lt;/p&gt;","&lt;p&gt;Mettre fin \u00e0 l\u2019extraterritorialit\u00e9 du droit am\u00e9ricain.&lt;/p&gt;","&lt;p&gt;La France fourni presque &lt;strong&gt;19,5 milliards d'euros&lt;/strong&gt; \u00e0 l'Union europ\u00e9enne, soit &lt;strong&gt;17,4%&lt;/strong&gt; des ressources de l'UE. Ce qui en fait le 2\u00e8me contributeur derri\u00e8re l'Allemagne. Ne recevant que &lt;strong&gt;14,4 milliards d'euros&lt;/strong&gt; en retour, je propose que le montant des aides europ\u00e9ennes allou\u00e9 \u00e0 la France soit \u00e9gal au montant de la contribution de la France \u00e0 l'UE.&lt;/p&gt;","&lt;p&gt;R\u00e9tablissement de la primaut\u00e9 du droit national sur le droit europ\u00e9en&lt;/p&gt;","&lt;p&gt;Repositionner les choses, l'Europe devant sortie du dictat Mastrichien au b\u00e9n\u00e9fice d'une Europe :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;de la Paix&lt;/li&gt;&lt;li&gt;de l'arr\u00eat des travailleurs d\u00e9tach\u00e9s&lt;/li&gt;&lt;li&gt;d'une hamonisation sociales et fiscales (la fin des circuit de contournement (y compris des plus toxiques type Hedge Fund) et des paradis fiscaux) &lt;/li&gt;&lt;li&gt;porteuse d'espoir pour les peuples et pour les g\u00e9n\u00e9rations futures&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je me demande a quoi servent tous ces militaires en Guyane qu'on voit faire du sport a nos frais.On paye des loyers jusqu'a 1700 euros aux grad\u00e9s...pour quelle utilit\u00e9 publique? Je propose qu'en attendant un incident hypoth\u00e9tique quelconque relevant de leur fonction, que les militaires soient en faction sur les routes pour rappeler a l'ordre ceux qui font n'importe quoi et verbaliser.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une Europe f\u00e9d\u00e9rale (style USA) avec un budget , la m\u00eame fiscalit\u00e9 pour tous les \u00e9tats membres, une arm\u00e9e, des ambassadeurs ...&lt;/p&gt;&lt;p&gt;Le vote des \u00e9tats membres se fait \u00e0 la majorit\u00e9 relative&lt;/p&gt;&lt;p&gt;Les instances dirigeants seront \u00e9lues au suffrage universel&lt;/p&gt;","&lt;p&gt;L'Union Europ\u00e9enne oblige l'Etat fran\u00e7ais \u00e0 transposer certaines normes dans son droit national, privant alors la France de son droit de punir ou de ne pas punir.&lt;/p&gt;","&lt;p&gt;Tous les membre de l\u2019Europe doivent appliquer les m\u00eame r\u00e8gles.&lt;/p&gt;&lt;p&gt;en tirant les plus faible vers le haut et pas l\u2019inverse comme ils essayent de faire.&lt;/p&gt;&lt;p&gt;-smic europeen align\u00e9 sur le plus haut smic des participants&lt;/p&gt;&lt;p&gt;-code du travail pour tous le monde&lt;/p&gt;&lt;p&gt;-une Europe qui arr\u00eate de ne parler que d\u2019aust\u00e9rit\u00e9.&lt;/p&gt;","&lt;p&gt;Interdire de nommer \u00e0 des responsabilit\u00e9s des personnes comme J.C. Junker, issu d'un paradis fiscal comme le luxembourg.&lt;/p&gt;","&lt;p&gt;/ Europe, Affaires \u00e9trang\u00e8res, Outre-mer :&lt;/p&gt;&lt;p&gt;- Fin du travail d\u00e9tach\u00e9. Il est anormal qu'un \u00e9tranger qui travaille en France ne b\u00e9n\u00e9ficie pas du m\u00eame salaire et droits.\u00a0&lt;/p&gt;&lt;p&gt;\u00a0Toute personne \u00e9tant autoris\u00e9e \u00e0 travailler en France doit \u00eatre \u00e0 \u00e9galit\u00e9 avec un citoyen fran\u00e7ais et son employeur doit cotiser \u00e0 la m\u00eame hauteur qu'un employeur fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;Faire appliquer le principe de la\u00efcit\u00e9 aux institutions de l\u2019Union europ\u00e9enne, refuser l\u2019expression de chefs religieux dans les institutions, le financement d\u2019organisations religieuses avec des fonds europ\u00e9ens, et le \u00ab dialogue avec les \u00c9glises \u00bb pr\u00e9vu par le trait\u00e9 de Lisbonne. D\u00e9fendre l\u2019abolition du d\u00e9lit de blasph\u00e8me dans les pays europ\u00e9ens o\u00f9 il existe encore&lt;/p&gt;","&lt;p&gt;Imposer la r\u00e9ciprocit\u00e9 pour des r\u00e8gles applicables pour acc\u00e9der \u00e0 des march\u00e9s ext\u00e9rieurs (par exemple si les entreprises europ\u00e9ennes doivent produire sur place pour vendre dans un pays donn\u00e9, les m\u00eames r\u00e8gles doivent s\u2019appliquer en Europe pour les entreprises de ce pays qui veulent vendre en Europe). Cette r\u00e8gle doit \u00e9galement s\u2019appliquer sur les taxes aux importations.\u00a0&lt;/p&gt;","&lt;p&gt;sortir de l'Otan \u00e0 l'occasion du non respect par l'organisation des organisations telles que l'ONU&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je soutiens l\u2019id\u00e9e d\u2019un revenu de base, selon la d\u00e9finition du MFRB (Mouvement Fran\u00e7ais pour un Revenu de Base) :&lt;/p&gt;&lt;p&gt;\u00ab Le revenu de base est un droit inali\u00e9nable, inconditionnel, cumulable avec d\u2019autres revenus, distribu\u00e9 par une communaut\u00e9 politique \u00e0 tous ses membres, de la naissance \u00e0 la mort, sur base individuelle, sans contr\u00f4le des ressources ni exigence de contrepartie, dont le montant et le financement sont ajust\u00e9s d\u00e9mocratiquement. \u00bb revenudebase.info&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;notamment la version de redistribuer la cr\u00e9ation mon\u00e9taire europ\u00e9enne, donn\u00e9e actuellement aux banques priv\u00e9es en esp\u00e9rant un ruissellement...plut\u00f4t aux citoyens directement : https://www.facebook.com/QE4People.fr/ &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;voir https://www.revenudebase.info/2015/11/27/quantitative-easing-pour-peuple-campagne-europeenne/&lt;/p&gt;","&lt;p&gt;un big bang europ\u00e9en dans le domaine de l'\u00e9cologie &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\tPasser du principe fondateur \u00ab\u00a0concurrence libre et non fauss\u00e9e\u00a0\u00bb qui tire vers le bas salaires et conditions de vie des plus pauvres \u00e0 un principe de coop\u00e9ration pour une harmonisation vers le haut.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t- Harmonisation des salaires et des fiscalit\u00e9s, suppression des paradis fiscaux europ\u00e9ens, lutter contre la fraude et l\u2019\u00e9vasion fiscales&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t- Application de la clause sociale la plus favorable en tout domaine (droits des femmes, droit du travail, droit des \u00e9trangers\u2026)&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t- G\u00e9n\u00e9ralisation des syst\u00e8mes de justice et p\u00e9nitentiaires les plus favorables aux libert\u00e9s et droits humains qui sont aussi par ailleurs les plus efficaces&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t- Politique agricole favorisant l\u2019agro\u00e9cologie et la consommation locale&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t- Cr\u00e9ation d\u2019une v\u00e9ritable citoyennet\u00e9 europ\u00e9enne, impulsion d\u2019une citoyennet\u00e9 universelle&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t- Terre de l\u2019universalisme et d\u2019accueil, l\u2019Europe doit reconna\u00eetre la libert\u00e9 de circulation et d\u2019installation des \u00e9trangers.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t- La France doit montrer l\u2019exemple en r\u00e9formant radicalement sa politique d\u2019accueil des \u00e9trangers ( demandeurs d\u2019asile, migrants \u00e9conomiques )&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La d\u00e9mocratie et la citoyennet\u00e9 en France ne peuvent prosp\u00e9rer sans une transformation d\u00e9mocratique, sociale, \u00e9cologique et f\u00e9ministe  de l'Union Europ\u00e9enne, qui doit abroger le trait\u00e9 de Maastricht, le trait\u00e9 de Lisbonne, le pacte budg\u00e9taire, et s'organiser en union de peuples et de nations libres, souverains et associ\u00e9s. Aucun peuple ne doit se voir imposer des mesures dont sa majorit\u00e9 ne veut pas. Les trait\u00e9s europ\u00e9ens actuels organisent une Europe de concurrence entre peuples et travailleurs au b\u00e9n\u00e9fice des d\u00e9tenteurs europ\u00e9ens principaux  de capitaux.: L'Europe peut \u00eatre tout autre chose et doit fonctionner pour le progr\u00e8s de tous ses peuples, dans la coop\u00e9ration librement consentie, et dans la solidarit\u00e9. Un \u00e9l\u00e9ment essentiel est de donner \u00e0 la BCE un autre r\u00f4le que de garabtir la rentabilit\u00e9 des capitaux. La BCE doit financer \u00e0 taux nul un p\u00f4le financier europ\u00e9en dont la fonction serait de d\u00e9velopper les services publics dans tous les pays de l'Union.&lt;/p&gt;","&lt;p&gt;je suis contre la disparition de France O. Cette chaine permet \u00e0 l'ensemble du territoire national de mieux conna\u00eetre l'Outremer. &lt;/p&gt;&lt;p&gt;Je la regarde r\u00e9guli\u00e8rement.&lt;/p&gt;&lt;p&gt;je ne crois pas au fait que l'on parlera plus de l'Outre mer sur les  autres cha\u00eenes nationales&lt;/p&gt;","&lt;p&gt;Tant que l\u2019Europe ne change pas, il faut imp\u00e9rativement sortir de l\u2019Europe tel qu\u2019elle est actuellement et conserver la monnaie EUROS, La France doit retrouver sa souverainet\u00e9, ses fronti\u00e8res, son autonomie de d\u00e9cision, sa s\u00e9curit\u00e9 et non sa tutelle de la communaut\u00e9 europ\u00e9enne par des personnes nomm\u00e9es et bien s\u00fbr abolition de la suppression de la peine de mort, le pr\u00e9sident de la r\u00e9publique aura la charge de la gr\u00e2ce pr\u00e9sidentiel&lt;/p&gt;","&lt;p&gt;une meme reglementation fiscale et sociale.&lt;/p&gt;","&lt;p&gt;Redonner le pouvoir aux d\u00e9put\u00e9s europ\u00e9ens \u00e9lus, en finir avec la toute puissance de la commission europ\u00e9enne technocratique et non \u00e9lue, fin du droit de veto \u00e0 un pays qui emp\u00eache toute r\u00e9forme, des d\u00e9cisions prises par les d\u00e9put\u00e9s \u00e0 la majorit\u00e9 qualifi\u00e9e, inscrire dans la constitution l'obligation pour les les pays membres \u00e0 se soumettre \u00e0 l'ind\u00e9pendance de la presse et de la justice face au pouvoir politique, en finir avec les privil\u00e8ges des d\u00e9put\u00e9s europ\u00e9ens, exiger une v\u00e9ritable pr\u00e9sence de ces d\u00e9put\u00e9s, une transparence sur ce qu'ils font accessible \u00e0 tous et sur leurs projets de lois, des referendums sur les sujets engageant fortement l'Europe...&lt;/p&gt;","&lt;p&gt;A partir d'un diagnostic des actions mises en place dans chaque pays pour favoriser la transition \u00e9nergetique, \u00e9laborer une feuille de route sur 5 ans qui permette \u00e0 chaque \u00e9tat de d\u00e9velopper les \u00e9nergies renouvelables et sortir du nucl\u00e9aire, du p\u00e9trole et du charbon. Soutenir la cr\u00e9ation coop\u00e9ratives citoyennes d\u00e9di\u00e9es aux \u00e9nergies renouvelables&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Je me suis int\u00e9ress\u00e9 au fonctionnement de l\u2019Europe et il est d\u00e9routant de constater que nous ne sommes pas en d\u00e9mocratie.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;\\\"&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Cinq organismes font fonctionner l\u2019Europe. Vous avez ;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;\\\"&gt;Le conseil Europ\u00e9en&lt;/span&gt;&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;\\\"&gt;Le conseil de l\u2019union Europ\u00e9enne&lt;/span&gt;&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;\\\"&gt;La commission Europ\u00e9enne&lt;/span&gt;&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;\\\"&gt;Le parlement Europ\u00e9en&lt;/span&gt;&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;\\\"&gt;Et enfin, la cours de justice Europ\u00e9enne&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Tous ces organismes sont pay\u00e9 par nos soins bien entendu, et en se penchant sur les articles du TFUE (Trait\u00e9 du Fonctionnement de l\u2019Union Europ\u00e9enne) les tr\u00e8s int\u00e9ressants articles 120 et 121 du trait\u00e9, nous expliquent clairement comment tout ceci fonctionne ;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;\u201cLes grandes orientations des politiques \u00e9conomiques ne sont plus d\u00e9cid\u00e9 par nos repr\u00e9sentants\u201d&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;C\u2019est tr\u00e8s clair! Nous \u00e9lisons tous les 5 ans un pr\u00e9sident pour un programme sur lequel il n\u2019a aucun pouvoir ni contr\u00f4le, puisque les grandes d\u00e9cisions sont prises et impos\u00e9es, par la commission Europ\u00e9enne.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Alors pourquoi ce simulacre et ce d\u00e9nie de d\u00e9mocratie ?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;L\u2019artic
