i tire les prix et les revenus vers le bas&lt;/p&gt;&lt;p&gt;\u2022 Sortir des pesticides et des OGM : interdiction europ\u00e9enne du glyphosate et plan de sortie des pesticides, interdiction de la culture et de l\u2019importation d\u2019OGM, y compris OGM cach\u00e9s. Si l\u2019UE ne prend pas ces mesures, chaque Etat doit pouvoir les appliquer unilat\u00e9ralement y compris vis-\u00e0-vis des importations en provenance d\u2019autres pays de l\u2019UE&lt;/p&gt;&lt;p&gt;\u2022 Rompre avec le droit de la concurrence pour pouvoir imposer 100% d\u2019alimentation bio et locale dans la restauration scolaire partout en Europe&lt;/p&gt;&lt;p&gt;\u2022 Interdire l\u2019importation des produits issus de la d\u00e9forestation, et notamment de l\u2019huile de palme destin\u00e9e \u00e0 la fabrication de carburants&lt;/p&gt;&lt;p&gt;\u2022 Interdire les agrocarburants qui entrent en comp\u00e9tition avec les usages alimentaires&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous retenons les plus grands th\u00e8mes sur lequels nous inscrivons des revendications pour&lt;strong&gt; Guadeloupe-Martinique-Reunion\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;1/ La d\u00e9mocratie&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;* \u00e0 cause du r\u00e9f\u00e9rendum de 2005&lt;/p&gt;&lt;p&gt;* \u00e0 cause du CICE&lt;/p&gt;&lt;p&gt;* \u00e0 cause de l'\u00e9vasion fiscale&lt;/p&gt;&lt;p&gt;* \u00e0 cause de l'optimisation fiscale&lt;/p&gt;&lt;p&gt;* \u00e0 cause de la fraude fiscale&lt;/p&gt;&lt;p&gt;* \u00e0 cause de l'art 123 de Lisbonne ET afin que nous puissions reprendre notre souvairenet\u00e9 et nos droits \u00e0 disposer de nous- m\u00eames avec l'inscription dans la constitution du r\u00e9f\u00e9rendum d'initiative Citoyenne en toutes mati\u00e8res &lt;/p&gt;&lt;p&gt;Il permet aux Citoyens de demander un r\u00e9f\u00e9rendum, d\u00e8s lors qu'il ne sont pas en accord avec la politique men\u00e9e dans leur pays.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;I&lt;u&gt;l y a plusieurs types de R\u00e9f\u00e9rendum : RIC en toutes mati\u00e8res&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;*le R\u00e9f\u00e9rendum CONSTITUANT&lt;/p&gt;&lt;p&gt;*le R\u00e9f\u00e9rendum ABROGATOIRE&lt;/p&gt;&lt;p&gt;*le R\u00e9f\u00e9rendum R\u00c9VOCATOIRE&lt;/p&gt;&lt;p&gt;*le R\u00e9f\u00e9rendum L\u00c9GISLATIF&lt;/p&gt;&lt;p&gt;*Le R\u00e9f\u00e9rendum constituant permet de modifier la Constitution.&lt;/p&gt;&lt;p&gt;*Le R\u00e9f\u00e9rendum abrogatoire permet de supprimer une loi.&lt;/p&gt;&lt;p&gt;*Le R\u00e9f\u00e9rendum r\u00e9vocatoire permet de demander le d\u00e9part d'un responsable politique.&lt;/p&gt;&lt;p&gt;*Le R\u00e9f\u00e9rendum l\u00e9gislatif permet de proposer une loi.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mais encore:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;*le R\u00e9f\u00e9rendum RATIFICATOIRE: ratification ou d\u00e9nonciation d'un trait\u00e9, pacte, accord international&lt;/p&gt;&lt;p&gt;*le R\u00e9f\u00e9rendum SUSPENSIF: annulation d'une loi avant son entr\u00e9e en vigeur&lt;/p&gt;&lt;p&gt;*le R\u00e9f\u00e9rendum CONVOCATOIRE: convocation d'une assembl\u00e9e tir\u00e9e au sort, d'un coll\u00e8ge d'experts \u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;interdire et d\u00e9noncer, l'aide avec les \u00e9tats  corrompu ,au moins,  et surtout, au niveau de  l'armement, = moins de guerre et prot\u00e9ger si possible les \u00e9tats autours&lt;/p&gt;&lt;p&gt;il faut absolument avoir un trait\u00e9 la dessus si on reste a L\u2019ONU sinon le faire a l'\u00e9chelle   de l 'UE&lt;/p&gt;","&lt;p&gt;les plus grand pays (pib)  doivent descendre au niveau median et les petits pays doivent monter .. donc on ne peut qu'y perdre ... &lt;/p&gt;&lt;p&gt;l'union europeenne , ce \\\"machin\\\" fait voter les lois a la majorit\u00e9 mais ne les modifie qu'a l'unanimit\u00e9 ...&lt;/p&gt;&lt;p&gt;donc rien ne peux \u00eatre chang\u00e9 .. on est pi\u00e9g\u00e9 , sauf a en sortir ..... que nous a t elle apport\u00e9e CHEZ NOUS ?&lt;/p&gt;&lt;p&gt;la mis\u00e8re chez beaucoup car si certains peuvent exporter , les \u00e9trangers peuvent venir chez nous aussi sans droits de douane, mais avec un diff\u00e9rentiel de taxe qui nous p\u00e9nalise ... donc on meurt .... IL EST TEMPS DE REFONDER CE TRUC.... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre un terme aux politiques imp\u00e9rialistes euro-atlantistes et sortir de l\u2019OTAN.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Respecter les r\u00e8gles du droit international et cesser toute ing\u00e9rence dans les politiques int\u00e9rieures des autres pays. Red\u00e9ployer une diplomatie politique ambitieuse et pourvoyeuse de paix.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Engager des v\u00e9ritables politiques de soutien des pays en voie de d\u00e9veloppement, en leur permettant d\u2019acc\u00e9der \u00e0 une v\u00e9ritable souverainet\u00e9, notamment en mettant un terme au franc CFA, ainsi qu'au soutien de l\u2019exploitation de leurs peuples par les multinationales occidentales, en cessant d\u2019exploiter leurs ressources \u00e9nerg\u00e9tiques et agricoles contre leurs propres int\u00e9r\u00eats.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Accueillir dignement les populations immigr\u00e9es contraintes de fuir leur pays pour sauver leur peau, et mettre en place une politique d\u2019accompagnement au retour des populations immigr\u00e9es dans leur pays.&lt;/p&gt;","&lt;p&gt;La guadeloupe dispose d'un potentiel naturel de sportif haut niveau  il faut passer un autre niveau d'observation  faire ! les moyens naturels sont effectifs tout le monde peut l'observer  :  en judo , tennis , foot ball , \u00e9p\u00e9 , velo vitesse , sprinter , etc MALGR\u00c9 un retard des infrastructures &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;TITRE\u00a0II : EUROPE&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;CHAPITRE I\u00a0: G\u00c9N\u00c9RALIT\u00c9S&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Article 1\u00a0: \u00a0L\u2019Europe renonce \u00e0 appliquer une politique \u00e9conomique N\u00e9olib\u00e9rale dans sa forme actuelle, car les in\u00e9galit\u00e9s cr\u00e9\u00e9es ne peuvent maintenir une paix sociale \u00e0 long terme.&lt;/p&gt;&lt;p&gt;Article 2\u00a0: L\u2019Europe se prononce en faveur d\u2019une uniformisation \u00e9galitaire des syst\u00e8mes de protections sociaux, fiscaux, de sant\u00e9 pour ces 28 \u00e9tats membres&lt;/p&gt;&lt;p&gt;Article 3\u00a0: L\u2019Europe s\u2019engage \u00e0 toujours placer l\u2019int\u00e9r\u00eat public g\u00e9n\u00e9ral au-dessus des int\u00e9r\u00eats priv\u00e9s&lt;/p&gt;&lt;p&gt;Article 4\u00a0: L\u2019Europe s\u2019engage \u00e0 prendre en compte la transition \u00e9cologique en conciliant la protection et la mise en valeur de l\u2019environnement avec le d\u00e9veloppement \u00e9conomique et le progr\u00e8s social.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;CHAPITRE II\u00a0: UNIFORMISATION DES SYSTEMES&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Article 1\u00a0: Chaque ressortissant Europ\u00e9en doit pouvoir vivre et se loger d\u00e9cemment du fruit de son travail. Les peuples ne demandent pas \u00e0 \u00eatre aid\u00e9s, mais d\u2019\u00eatre r\u00e9mun\u00e9r\u00e9s normalement pour y parvenir. Un salaire minimum identique aux 28 \u00e9tats membres est obligatoire. A travail \u00e9gal, salaire \u00e9gal, charge \u00e9gale, imposition \u00e9gale. Les prix de l\u2019immobilier doivent \u00eatre r\u00e9glement\u00e9s de mani\u00e8re uniforme et en lien avec le salaire minimum.&lt;/p&gt;&lt;p&gt;Article 2\u00a0: L\u2019imposition sur le revenu et les charges sont \u00e0 pr\u00e9lever au profit du pays o\u00f9 se d\u00e9roule l\u2019activit\u00e9 salariale, \u00e9conomique ou marchande. Les syst\u00e8mes d\u2019impositions et de charges sont unifi\u00e9s entre les 28 \u00e9tats membres.&lt;/p&gt;&lt;p&gt;Article 3\u00a0: Les imp\u00f4ts et taxes locales sont \u00e9galement unifi\u00e9s et \u00e0 percevoir par les R\u00e9gions des lieux de r\u00e9sidence, d\u2019implantation ou de vill\u00e9giature. &lt;/p&gt;&lt;p&gt;Article 4\u00a0: Chaque ressortissant doit pouvoir avoir acc\u00e8s aux soins et \u00e0 la sant\u00e9 de mani\u00e8re \u00e9quivalente aupr\u00e8s de tous les \u00e9tats membres. Cela implique des cotisations unifi\u00e9es pour tous les pays et des soins prodigu\u00e9s en priorit\u00e9 par le pays qui per\u00e7oit les cotisations ou de r\u00e9sidence du patient. Soit l\u2019Europe prend en charge la comp\u00e9tence, soit il est instaur\u00e9 des accords entre les pays pour la facturation de la prise en charge.&lt;/p&gt;&lt;p&gt;Article 5\u00a0: A partir du moment o\u00f9 les syst\u00e8mes sont unifi\u00e9s, la prise en charge des non cotisants doit \u00eatre du ressort de l\u2019Europe et non pas financ\u00e9 par des fonds priv\u00e9s.&lt;/p&gt;&lt;p&gt;Article 6\u00a0: Chaque Citoyen des 28 pays membres a le droit de participer activement \u00e0 la vie publique.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;CHAPITRE III\u00a0: REPR\u00c9SENTATION&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Article 1\u00a0: La France est repr\u00e9sent\u00e9e par ses 77 d\u00e9put\u00e9s Europ\u00e9ens \u00e9lus au suffrage universel direct.&lt;/p&gt;&lt;p&gt;Article 2\u00a0: Les D\u00e9put\u00e9s Europ\u00e9ens ont le devoir de d\u00e9fendre l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral des pays, d\u2019informer des projets, de consulter les Citoyens et d\u2019informer des d\u00e9cisions prises.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;TITRE III\u00a0: FRANCE&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;CHAPITRE I\u00a0: G\u00c9N\u00c9RALIT\u00c9S&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Article 1\u00a0: La France respectera les directives Europ\u00e9ennes si l\u2019Europe renonce \u00e0 appliquer une politique \u00e9conomique N\u00e9olib\u00e9rale dans sa forme actuelle, car les in\u00e9galit\u00e9s cr\u00e9\u00e9es ne peuvent maintenir une paix sociale \u00e0 long terme.&lt;/p&gt;&lt;p&gt;Article 2\u00a0: La France se situe au sein de L\u2019Europe, si elle se prononce en faveur d\u2019une uniformisation \u00e9galitaire des syst\u00e8mes de protections sociaux, fiscaux, de sant\u00e9 pour ces 28 \u00e9tats membres.&lt;/p&gt;&lt;p&gt;Article 3\u00a0: La France comme L\u2019Europe s\u2019engage \u00e0 toujours placer l\u2019int\u00e9r\u00eat public g\u00e9n\u00e9ral au-dessus des int\u00e9r\u00eats priv\u00e9s.&lt;/p&gt;&lt;p&gt;Article 4\u00a0: La France comme L\u2019Europe s\u2019engage \u00e0 prendre en compte la transition \u00e9cologique en conciliant la protection et la mise en valeur de l\u2019environnement avec le d\u00e9veloppement \u00e9conomique et le progr\u00e8s social.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;CHAPITRE II\u00a0: DROITS ET DEVOIRS DU CITOYEN&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Article 1\u00a0: Chaque Citoyen des 28 \u00e9tats membres d\u00e9tient la Nationalit\u00e9 de son pays d\u2019origine ainsi que la Nationalit\u00e9 Europ\u00e9enne.&lt;/p&gt;&lt;p&gt;Article 2\u00a0: A ce titre il peut circuler, vivre, travailler, se loger librement au sein des \u00e9tats membres, avoir acc\u00e8s \u00e0 la sant\u00e9 et \u00e0 la justice, dans le respect d\u2019un syst\u00e8me unifi\u00e9 et r\u00e9glement\u00e9, sans qu\u2019il puisse lui \u00eatre reproch\u00e9 une concurrence d\u00e9loyale.&lt;/p&gt;&lt;p&gt;Article 3\u00a0: Le droit de se pr\u00e9senter ou \u00e9lire ses repr\u00e9sentants au niveau National n\u2019est donn\u00e9 qu\u2019aux Citoyens qui ont la Nationalit\u00e9 d\u2019Origine du pays&lt;/p&gt;&lt;p&gt;Article 4\u00a0: Le droit de se pr\u00e9senter au niveau des Territoires n\u2019est donn\u00e9 qu\u2019aux ressortissants des territoires concern\u00e9s ayant la Nationalit\u00e9 du Pays d\u2019origine.&lt;/p&gt;&lt;p&gt;Article 5\u00a0: Le choix des repr\u00e9sentants des Territoires est donn\u00e9 \u00e0 tous les Citoyens Europ\u00e9ens, qui vivent ou sont attach\u00e9s \u00e0 ces territoires.&lt;/p&gt;&lt;p&gt;Article 6\u00a0: Chaque Citoyen a le droit, voir le devoir de participer activement \u00e0 la vie publique. S\u2019il b\u00e9n\u00e9ficie de tout ses droits et ne souffre d\u2019aucun handicap incompatible, il a le devoir d\u2019aller voter ou de prendre toute disposition pour le faire.&lt;/p&gt;&lt;p&gt;\u00a0Article 7\u00a0: Les syst\u00e8mes solidaires \u00e9tant une n\u00e9cessit\u00e9, ils doivent \u00eatre \u00e9gaux. Les fondements de ces syst\u00e8mes \u00e9tant bas\u00e9 sur la solidarit\u00e9, toutes personnes valides ne peut en b\u00e9n\u00e9ficier sans contrepartie au profit de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. Cette contrepartie se fera au prorata de l\u2019aide et dans un objectif d\u2019insertion par une participation Citoyenne.&lt;/p&gt;&lt;p&gt;Article 8\u00a0: Chaque Citoyen a le devoir de prendre en compte la transition \u00e9cologique dans son quotidien. A ce titre il est respectueux de son environnement.&lt;/p&gt;","&lt;p&gt;Alignement des taxes de l'outremer sur celles de la m\u00e9tropole.&lt;/p&gt;","&lt;p&gt;l'union europ\u00e9enne n'est pas une mauvaise chose. mais par contre il faudrait qu'elle aide \u00e0 remonter les niveaux donc d\u00e9j\u00e0 faire que le parlement europ\u00e9en ne soit pas \u00e9lu par liste mais comme pour les d\u00e9put\u00e9s par d\u00e9partements. cela \u00e9viterais les \\\"pantouflages\\\" de certains et certaines qui sont dans la lsite du parti car ils se sont fait \u00e9jecter des d\u00e9partements ou autres \u00e9lection locales&lt;/p&gt;&lt;p&gt;que les commissions n'aient pas de droit sup\u00e9rieurs au parlement&lt;/p&gt;&lt;p&gt;que les lobbying soit consid\u00e9r\u00e9 comme des d\u00e9lits et n'aient pas de bureaux directement au parlement ce qui permet a certaines tr\u00e8s grosses entreprises de profiter pour imposer es r\u00e8gles qui les avantagent&lt;/p&gt;","&lt;p&gt;Il s'agit d'abroger les textes nationaux et d\u00e9noncer les textes europ\u00e9ens qui ont conduit \u00e0 la privatisation massive de pans entiers du service public au nom de la libre concurrence et de la rentabilit\u00e9, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette mesure concerne notamment les domaines de l'\u00e9nergie, du transport public, des communications, des infrastructures.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, le droit communautaire actuel prive l'Etat de la possibilit\u00e9 de prot\u00e9ger les services publics et d'avoir une politique sur ces domaines essentiels pour l'ind\u00e9pendance de la France, le service aux administr\u00e9s, la stimulation de l'\u00e9conomie et du march\u00e9 du travail.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La privatisation des services publics a conduit \u00e0 la baisse de qualit\u00e9 du service rendu et/ou \u00e0 l'augmentation du co\u00fbt support\u00e9 par les citoyens, avec dans le m\u00eame temps la constitution de fortunes priv\u00e9es indues.&lt;/p&gt;","&lt;p&gt;...mais l'Europe dois \u00eatre moins administrative, avec moins de fonctionnaires euop\u00e9ens pay\u00e9s tr\u00e8s chers.&lt;/p&gt;","&lt;p&gt;Faire aboutir le projet de directive globale et universelle de l\u2019UE contre toutes les discriminations, bloqu\u00e9 depuis 2004 par les gouvernements conservateurs, et combattre ainsi toutes les formes de racisme et de discriminations, li\u00e9es aux origines, au handicap, \u00e0 l\u2019orientation sexuelle ou \u00e0 l\u2019identit\u00e9 de genre&lt;/p&gt;","&lt;p&gt;Controler s\u00e9rieusement la pr\u00e9sence r\u00e9elle des d\u00e9put\u00e9s \u00e0 Strasbourg lors des sessions parlementaires car souvent ceux-ci y viennent tr\u00e8s bri\u00e8vement, le temps de signer sa pr\u00e9sence et de toucher les allocations n\u00e9cessaires avant de repartir pour Bruxelles, sinon supprimer un des deux si\u00e8ges, cela ferait beaucoup d'\u00e9conomies pour une session de 4 jours effectifs \u00e0 Strasbourg par mois&lt;/p&gt;","&lt;p&gt;par ex : &lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/e73f0b5f7ef280962e81e1b6b63f1df8dca5d101.png\\\" alt=\\\"e73f0b5f7ef280962e81e1b6b63f1df8dca5d101.png\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Il y a d\u00e9j\u00e0 Airbus ou Ariane. A l'int\u00e9rieur de l'Eurogroupe, la France devrait proposer aux pays qui le veulent de partager des fonctions \\\"naturellement\\\" supranationale, avec un budget partag\u00e9 et un contr\u00f4le de la Commission. Par exemple ; douanes, s\u00e9curit\u00e9 d'internet, contr\u00f4leurs a\u00e9riens, compagnies de chemin de fer, voire cr\u00e9ation d'outils libres de communication qui remplaceraient Google ou Facebook ...&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;La France doit avoir une politique \u00e9trang\u00e8re ind\u00e9pendante&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Que les fran\u00e7ais d\u00e9cident de se qu'il se passe en France...&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"background-color:transparent;\\\"&gt;La France devrait renoncer \u00e0 porter seule la charge \u00e9crasante que repr\u00e9sente son si\u00e8ge de membre permanent du Conseil de s\u00e9curit\u00e9 de l'ONU. Elle doit cette place essentiellement \u00e0 son pass\u00e9 de puissance coloniale qui lui a permis de poss\u00e9der des territoires et des bases militaires sur les 5 continents. &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt; &lt;strong&gt;&lt;em&gt;&lt;u&gt;L'UNION EUROPEENNE&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L'administration fran\u00e7aise est trop soumise aux politiques de l'UE. Normes, politiques europ\u00e9ennes pas toujours applicables, adapt\u00e9es ou justifi\u00e9es en France.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Solution : comment s'en d\u00e9faire ? Refonte de la Consititution ? Frexit ?&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Macron s'est fait infiltr\u00e9 par des personnes aux ordres des Russes et potes avec le garde du corps de Marine.&lt;/p&gt;&lt;p&gt;Ils ont des contacts privil\u00e9gi\u00e9s avec des personnes UMP ou RN (dont un des transf\u00e9r\u00e9s)...&lt;/p&gt;&lt;p&gt;Les Italiens essaient de nous manipuler.&lt;/p&gt;&lt;p&gt;Les am\u00e9ricains nous espionnent et nous manipulent depuis des ann\u00e9es au niveau \u00e9conomique...&lt;/p&gt;&lt;p&gt;Il y a m\u00eame des nord-cor\u00e9ens qui ont retourn\u00e9 des hauts fonctionnaires...&lt;/p&gt;","&lt;p&gt;Il faut une Europe r\u00e9ellement d\u00e9mocratique, au service des peuples et non des int\u00e9r\u00eats industriels et financiers.&lt;/p&gt;","&lt;p&gt;Comme dans notre pays, la France doit demander la diminution du nombre de fonctionnaires europ\u00e9ens et la fin de leurs privil\u00e8ges, notamment la gel de leurs r\u00e9mun\u00e9rations comme en France et la fin du paiement de leurs frais d'obs\u00e8ques&lt;/p&gt;","&lt;p&gt;On ne parle que de l'Europe. Il faut d'abord penser Fran\u00e7ais et tenir compte en priorit\u00e9 des besoins de la France&lt;/p&gt;","&lt;p&gt;Sortir de l euros et de l Europe car depuis la france a laiss\u00e9 le choix aux industries de se d\u00e9localiser \u00e0 l \u00e9tranger et avoir une main d \u0153uvre de  mis\u00e8res  pour mieux s enrichir et pouvoir fermer  et  licencier en france nos citoyens employ\u00e9s depuis des ann\u00e9es .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Je me souviens de ma prof d histoire - francais   au lyc\u00e9e qui nous disait le jour il n y  au ra plus de richesse francaise sur nos terre c est \u00e0 dire \u00e9conomiquement et que nos industries se d\u00e9localiseront et payeront des gens \u00e9trangers m\u00eame pas une bouch\u00e9e de pain  se sera notre perte .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avant par exemple quand on achetait une baguette c \u00e9tait 1 franc et pr\u00e9sent nous co\u00fbte 6 x plus cher et c est pour tout pareil et du coup , avant on pouvait avoir un pouvoir d achat int\u00e9ressant et pouvoir investir et mettre de l argent de c\u00f4t\u00e9 et pouvoir partir en vacances mais  aujourd'hui se n est plus possible on se fait bouffer jusqu  \u00e0 la racine et les citoyens sont compl\u00e8tement d\u00e9prim\u00e9s par rapport \u00e0 ce syst\u00e8me \u00e9conomique.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;C'est au peuple fran\u00e7ais de voter ses lois et aucune loi internationale ne devrait contredire sa volont\u00e9.&lt;/p&gt;","&lt;p&gt;J\u2019en ai marre de ceux qui associent imm\u00e9diatement ( par r\u00e9flexe pavlovien) l\u2019immigration et le co\u00fbt pour la France. Et l\u2019inverse y avez-vous d\u00e9j\u00e0 r\u00e9fl\u00e9chi ?L\u2019express y a r\u00e9fl\u00e9chi  https://www.rtbf.be/info/economie/detail_l-immigration-favorise-la-croissance-economique-des-pays-industrialises?id=8968269 L\u2019OCDE aussi et par 3 fois. L\u2019\u00e9tude la plus r\u00e9cente date de 2016 et \u00e0 chaque fois elle conclut que c\u2019est un atout ( tout comme les migrants d\u2019ailleurs phttps://www.humanite.fr/les-migrants-sont-une-richesse-pour-leurope-638281?am) pour la France car les immigr\u00e9s consomment et payent eux aussi des imp\u00f4ts, culturellement ils ont su enrichir ( et oui!) la culture fran\u00e7aise qui a ainsi su se renouveler notamment gr\u00e2ce \u00e0 des artistes, des acad\u00e9miciens (M. Senghor, Mme Djebar, M. Laferri\u00e8re) et bien d\u2019autres. Ils occupent des boulots d\u00e9laiss\u00e9s par les Fran\u00e7ais ( m\u00e9nage, entretien, s\u00e9curit\u00e9 mais aussi informaticiens! M\u00e9decin sp\u00e9cialiste \u00e0 l\u2019h\u00f4pital...). Quand je lis FRAUDES et bien je rigole. Renseignez-vous, m\u00eame sur Google! Ceux qui fraudent le plus ( et de grosses sommes) font partie du corps m\u00e9dical : les infirmi\u00e8res, les m\u00e9decins, ou param\u00e9dical comme les pharmaciens donc arr\u00eatez-nous la ritournelle habituelle sur les fraudes. Sur M6 Zone Interdite et Envoy\u00e9 Sp\u00e9cial ( \u00e0 l\u2019\u00e9poque de Mme Chenu et Mme Joly), j\u2019ai \u00e9galement pu voir que les enfants d\u2019\u00e9lus ( ou les \u00c9lus eux-m\u00eames comme Mme Garrido et M. Corbi\u00e8re par exemple), mais aussi ceux d\u2019avocats bourgeois ou docteurs escroquaient all\u00e8grement les offices HLM. Pour les imp\u00f4ts, vos amis les artistes ( la liste est trop longue), ceux que vous ch\u00e9rissez ou encore mieux, les tennismen ( car AUCUN ne vit en France car vous adorez parler des footballeurs) ne payent pas leurs imp\u00f4ts en France, font des optimisations fiscales aux yeux de tous et l\u00e0 on parle de la majorit\u00e9. Donc encore une fois, laissez-nous tranquille avec cette minorit\u00e9 qui ne jouent pas le jeu et qui est c\u2019est vrai \u00e0 punir, alors que les autres fraudent des millions ( comme notre cher Danny Boon ce patriote). Quant aux fameux chefs d\u2019Etat \u00e9trangers qui se soignent en France, n\u2019osez m\u00eame plus en parler. Sachez donc que s\u2019ils vont dans ces h\u00f4pitaux c\u2019est tout simplement parce que ces millionnaires corrompus ( oui millionnaires, certains comme M. Bongo) connaissent bien la France pour avoir particip\u00e9 au financement des campagnes de certains hommes ( et femmes!) politiques https://www.lemonde.fr/societe/article/2008/01/31/le-patrimoine-des-chefs-d-etat-africains-en-france_1005944_3224.html ou https://africtelegraph.com/france-quels-dirigeants-dafrique-centrale-financent-la-campagne-de-marine-le-pen/ ( je rigole d\u00e9j\u00e0 car certain auront des surprises).Donc je doute qu\u2019ils arnaquent la France en venant se faire soigner...En fait, si j\u2019\u00e9cris autant c\u2019est parce que j\u2019en ai marre d\u2019entendre les m\u00eames contre-v\u00e9rit\u00e9s ( souvent mal \u00e9crites par des d\u00e9fenseurs de la langue fran\u00e7aise)bas\u00e9es sur la haine des autres ou la jalousie. Moi j\u2019aime la France pour son histoire, sa culture, son cosmopolitisme, la solidarit\u00e9 qui l\u2019anime. Bref, j\u2019en ai marre des id\u00e9es frontistes qui se diffusent de plus en plus. Les Fran\u00e7ais sont devenus aigris, jaloux de leur voisin qui est souvent aussi pauvre qu\u2019eux. J\u2019ai travaill\u00e9 dans l\u2019administration et la plupart du temps, les Fran\u00e7ais qui r\u00e2laient le plus, ne savaient pas qu\u2019ils avaient droit eux aussi \u00e0 des aides. Et  pendant ce temps, l\u2019Etat en profite. Donc si vous devez vous \u00e9nerver faites  comme le font les Gilets Jaunes, contre l\u2019Etat, les parlementaires, nos \u00e9lus qui globalement vivent trop bien et nous reviennent chers. Alors plut\u00f4t que d\u2019envier d\u2019autres pauvres, j\u2019aimerais qu\u2019on se pose les bonnes questions et qu\u2019on s\u2019\u00e9nerve ensemble contre nos \u00e9lus fraudeurs ou d\u00e9missionnaires,  les exil\u00e9s fiscaux, les patrons voyous, et bien d\u2019autres.&lt;/p&gt;","&lt;p&gt;un consensus doit \u00eatre trouv\u00e9 au niveau de la politique ext\u00e9rieure avec les dirigeants concern\u00e9s pour une gestion globale de cette crise migratoire qui d\u00e9stabilise de plus en plus les pays de l\u2019union europ\u00e9enne.\u00a0&lt;/p&gt;","&lt;p&gt;Aligner leur retraite sur le priv\u00e9.&lt;/p&gt;","&lt;p&gt;Afin de conserver et promouvoir notre mod\u00e8le sociale et nos exigences environnementales, il est n\u00e9cessaire de les faire valoir dans les \u00e9changes europ\u00e9ens et internationaux au travers de crit\u00e8res et d'une taxation adapt\u00e9s. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, les entreprises des pays qui ne respectent pas le m\u00eame niveau d'exigences et les normes associ\u00e9es cr\u00e9ent une concurrence d\u00e9loyale pour nos entreprises. Le syst\u00e8me n'est pas tenable \u00e0 moyen terme. Rester en l'\u00e9tat, c'est continuer de d\u00e9truire notre tissus \u00e9conomique, c'est augmenter la pollution et la destruction de notre environnement (et augmenter les probl\u00e8mes de sant\u00e9), c'est r\u00e9duire drastiquement nos services sociaux, et c'est aussi augmenter fortement les in\u00e9galit\u00e9s (notamment pour acc\u00e9der \u00e0 des services de qualit\u00e9).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'Europe (ou, en cas de d\u00e9saccord, un sous-groupe d'Etats europ\u00e9ens; ou, par d\u00e9faut, la France), doit mettre en place des crit\u00e8res qui tiennent compte de ce diff\u00e9rentiel afin de r\u00e9-\u00e9quilibrer les \u00e9changes. On peut s'appuyer pour cela sur des normes internationales (que ce soit par exemple la norme ISO26000 pour le d\u00e9veloppement durable ou la norme ISO20400 pour les Achats Responsables). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Tout trait\u00e9 international, europ\u00e9en ou de libre \u00e9change diminuant la souverainet\u00e9 des \u00e9tats, des collectivit\u00e9 ou des citoyens doit \u00eatre soumis \u00e0 r\u00e9f\u00e9rendum pr\u00e9alablement \u00e0 sa signature et \u00e0 sa ratification&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;exercer un minimum de protectionnisme industriel et de recherche&lt;/p&gt;","&lt;p&gt;Apr\u00e8s la sortie du royaume uni de l\u2019europe il me para\u00eet inconcevable que l\u2019anglais soit toujours la premi\u00e8re langue de l\u2019europe&lt;/p&gt;&lt;p&gt;je soubaite que le fran\u00e7ais deviennent la langue officielle des \u00e9tats europ\u00e9ens &lt;/p&gt;","&lt;p&gt;d'accord pour qu'il fasse leurs \u00e9tude en France ,mais ils doivent absolument repartir dans leur pays afin d' aider ceux ci imp\u00e9ratif&lt;/p&gt;","&lt;p&gt;Garantir la neutralit\u00e9 du net en Europe comme une libert\u00e9 fondamentale face aux pressions et aux r\u00e9gressions aux \u00c9tats-Unis, garantir l\u2019\u00e9gal acc\u00e8s \u00e0 un internet libre et ouvert, imposer le d\u00e9veloppement des logiciels libres et de mat\u00e9riel informatique \u00e9cologique dans les institutions europ\u00e9ennes, exiger la transparence des algorithmes d\u2019intelligence artificielle&lt;/p&gt;","&lt;p&gt;N\u00e9gociation internationale pour une extension de la Convention sur l'Interdiction des Armes Chimiques (CIAC) de G\u00e9n\u00e8ve sign\u00e9e le 13 janvier 1993 par 192 \u00e9tats (dont la France).&lt;/p&gt;&lt;p&gt;Cette extension inclus que l'usage d'armes chimiques sur la population civile quel qu\u2019en soit la raison de son usage est interdit. Seul l'usage personnel dans des situations d'auto-d\u00e9fense reste autoris\u00e9 selon les lois en vigueur dans le pays signataire.&lt;/p&gt;","&lt;p&gt;m\u00eames r\u00e8gles &lt;u&gt;pour tous les pays&lt;/u&gt; en mati\u00e8re de monnaie, de fiscalit\u00e9, d'\u00e9conomie, de lois du travail, d'environnement, de production agricole, de production industrielle, etc, etc...&lt;/p&gt;","&lt;p&gt;Combien nous co\u00fbtent ils ?,salaire et frais de fonctionnement ?&lt;/p&gt;&lt;p&gt;Sont ils d'une r\u00e9elle n\u00e9cessit\u00e9 partout ?&lt;/p&gt;","&lt;p&gt;Faire des \u00e9conomies d\u2019\u00e9chelle en ayant une plus grande convergence des r\u00e8gles entre pays de la zone Europe. Parler d\u2019une m\u00eame voix pour \u00eatre au niveau de puissance de la Chine et \u00c9tats Unis. C\u2019est en \u00e9tant plus fort que l\u2019on a plus d\u2019influence sur le cours du monde et que l\u2019on a une chance d\u2019imposer des r\u00e8gles mondiales plus en accord avec notre civilisation et plus favorable pour notre mod\u00e8le \u00e9conomique/\u00e9cologique   (taxes GAFA, taxes finance sp\u00e9culative, \u00e9cologie, etc) &lt;/p&gt;","&lt;p&gt;Aujourd'hui, dans des pays comme le Quatar, les fran\u00e7ais subissent un v\u00e9ritable racket organis\u00e9 :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0N'importe quel Qatarie a au moins 51% de vos parts (c'est obligatoire pour n'importe quelle affaire)&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0Le \\\"sponsor\\\" \u00e0 droit de vous interdire de sortir du territoire&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0Il n'y a aucune justice pour les qataries (vous aurez droit \u00e0 8 mois de prison par ch\u00e8que refus\u00e9 alors que votre partenaire Qatarie non)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est tr\u00e8s surprenant (ou pas, si l'on consid\u00e8re que nos \u00e9lus sont certainement dans les prix des qataries, vu qu'ils ne valent pas grand chose) que l'on puisse autoriser \u00e0 des gens \u00e0 aller dans ces pays et qu'aucune intervention officielle ne soit faites pour sortir les gens bloqu\u00e9s l\u00e0 bas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0d'interdire les Visas pour le Qatar, ou tout du moins, d'en fortement d\u00e9conseiller la destination&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0d'interdire tout mouvement financier du Qatar \u00e0 destination d'un \u00e9lu ou d'un parti politique fran\u00e7ais, ou d'un quelconque paravent.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0De surveiller attentivement tous les mouvements financier venue du Qatar pour acheter nos \u00e9lus&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans la m\u00eame id\u00e9e, on peut aussi \u00e9tendre ce type de proposition aux pays non r\u00e9ciproque, comme la Tha\u00eflande par exemple (ou vous n'\u00eates jamais propri\u00e9taire du terrain que vous achetez...).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pense m\u00eame qu'il faudrait une l\u00e9gislation sym\u00e9trique \u00e0 la l\u00e9gislation en vigueur dans ces pays, pour les gens de ces pays qui voudraient faire la m\u00eame chose chez nous, \u0153il pour \u0153il, dent pour dent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Inspiration : https://www.youtube.com/watch?v=BvXVQjdIdHg&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;N'y aurait-il pas aussi au niveau de l\u2019Europe de l\u2019\u00e9conomie \u00e0 faire A la veille des \u00e9lections europ\u00e9ennes, nous ne connaissons pas grand-chose sur le fonctionnement exact de l'Europe\u00a0.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;Combien de contribution verse les diff\u00e9rents pays de l'union&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Combien de subvention ou aides sont vers\u00e9e de la part de l'Europe, quels pays et  quelles cat\u00e9gories en b\u00e9n\u00e9ficient ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Combien de hauts fonctionnaires ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quels salaires et quels avantages b\u00e9n\u00e9ficient tous ces fonctionnaires ainsi que les d\u00e9put\u00e9s ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;il y a deux Europe les derniers pays entr\u00e9s ont fait baisser le niveau de vie de la 1ere Europe&lt;/p&gt;&lt;p&gt;c'\u00e9tait \u00e0 pr\u00e9voir : les uns devaient descendent pour que les autres montent : le march\u00e9 du travail en est l'exemple m\u00eame;&lt;/p&gt;&lt;p&gt;Les grosses entreprises industrielles en ont bien profit\u00e9 pour faire d'\u00e9normes gains sur les salari\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le fonctionnement de l'Europe est grand myst\u00e8re !!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;L\u2019accord de Marrakech r\u00e9cemment sign\u00e9 par de nombreux \u00e9tats dont la France a pour objet de r\u00e9guler l\u2019immigration de fa\u00e7on efficace et concert\u00e9e, d\u2019en contr\u00f4ler les flux en fonction des besoins, un peu comme les soci\u00e9t\u00e9s d\u2019int\u00e9rim pallient aux besoins en sureffectifs . On imagine bien qu\u2019un haut-commissariat aux ressources humaines extraterritoriales pourra g\u00e9rer les mouvements de main d\u2019\u0153uvre \u00e0 bas co\u00fbt, mais quel sera le sort de la main d\u2019\u0153uvre locale\u00a0pauvre ? On peut facilement pr\u00e9voir que le seul crit\u00e8re qui comptera sera le co\u00fbt le plus bas possible.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Par parenth\u00e8ses, l\u2019accord de Marrakech n\u2019est pas contraignant mais il recommande aux \u00e9tats d\u2019agir contre toute opposition aux ph\u00e9nom\u00e8nes migratoires, d\u00e8s lors un jugement p\u00e9nal qui conclurait \u00e0 une peine contre un opposant \u00e0 l\u2019immigration fera jurisprudence et par le fait l\u2019accord de Marrakech fera loi et deviendra contraignant.&lt;/p&gt;&lt;p&gt;La Signature de cet accord sans aucune consultation nationale est un exemple de plus du manque de d\u00e9mocratie et de la n\u00e9cessit\u00e9 de revoir la constitution.\u00a0&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;La France doit organiser un r\u00e9f\u00e9rendum sur le Frexit \u00e0 l'image de celui organis\u00e9 au Royaume-Uni et respecter le r\u00e9sultat de cette consultation. &lt;/p&gt;","&lt;p&gt;cr\u00e9er un smic europ\u00e9en, forcement assez bas au commencement pour \u00eatre absorbable par les pays les plus pauvres.  Mais avec m\u00e9canisme de rattrapage qui leur permettra a terme  de rattraper les niveaux de salaires des pays les plus riches. &lt;/p&gt;","&lt;p&gt;Avec une mondialisation galopante il faut une Europe plus protectrice des peuples f\u00e9d\u00e9r\u00e9s qui la composent.un peuple de 400 millions d individus unis et bien prot\u00e9g\u00e9 repr\u00e9sentera une puissance bien plus \u00e9cout\u00e9e et entendue que 27 pays jouant chacun dans son coin face aux usa aux chinois aux russes et autres puissances emergente&lt;/p&gt;&lt;p&gt;Cela suppose:&lt;/p&gt;&lt;p&gt;Une monnaie commune imp\u00e9rative&lt;/p&gt;&lt;p&gt;Une banque centrale qui soutienne la monnaie et qui pr\u00eate aux \u00e9tats f\u00e9d\u00e9r\u00e9s au lieu d emprunter aux banques privees&lt;/p&gt;&lt;p&gt;Une arm\u00e9e commune et un commandement central ob\u00e9issant \u00e0 un gouvernement central \u00e9lu par le peuple&lt;/p&gt;&lt;p&gt;Une police f\u00e9d\u00e9rale commune&lt;/p&gt;&lt;p&gt;Un service secret commun&lt;/p&gt;&lt;p&gt;Une protection des fronti\u00e8res ext\u00e9rieures communes&lt;/p&gt;&lt;p&gt;Tendre vers une langue f\u00e9d\u00e9rale commune&lt;/p&gt;&lt;p&gt;Tendre vers une fiscalit\u00e9 d entreprise commune&lt;/p&gt;&lt;p&gt;Une tva sur les produits circulant commune &lt;/p&gt;&lt;p&gt;Une Armonie sur les salaires pour \u00e9viter  une concurrence entre les salari\u00e9s de l union&lt;/p&gt;&lt;p&gt;Sans nouveau projet ne tenant pas compte aussi des peuples qui la compose ,l Europe telle qu' elle est imposera d elle m\u00eame &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Les Trait\u00e9s de libre-\u00e9change sont n\u00e9goci\u00e9s dans l'opacit\u00e9 la plus compl\u00e8te.&lt;/li&gt;&lt;li&gt;Il est totalement anormal que les n\u00e9gociations ne soient pas transparentes&lt;/li&gt;&lt;li&gt;Les parlementaires de chaque pays doivent avoir acc\u00e8s aux n\u00e9gociations.&lt;/li&gt;&lt;li&gt;I&lt;strong&gt;l devrait avoir syst\u00e9matiquement obligation de faire valider les trait\u00e9s de libre-\u00e9change par les Parlements Nationaux&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Il faut interdire les tribunaux d'arbitrage dans les trait\u00e9s de libre-\u00e9change. C'est la justice de chaque pays qui doit \u00eatre comp\u00e9tente sur son territoire&lt;/strong&gt;.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Ce pacte dit \\\"pour les migrations s\u00fbres\\\" (quel joli nom, n'est ce pas?) est une entourloupe!&lt;/p&gt;&lt;p&gt;D'abord, ce sont les ch\u00f4meurs qui seront oblig\u00e9s de s'aligner sur des salaires \\\"discount\\\", comme c'est d\u00e9j\u00e0 le cas.&lt;/p&gt;&lt;p&gt;Ensuite, ce sont les emplois ne n\u00e9cessitant pas sp\u00e9cialement de parler fran\u00e7ais et/ou d'\u00eatre qualifi\u00e9.&lt;/p&gt;&lt;p&gt;Au final, toutes les victimes de ce march\u00e9 de l'emploi d\u00e9sastreux se retourneront contre les migrants et donneront leur voix au FN.&lt;/p&gt;&lt;p&gt;Cette \u00e9lection donnera toute l\u00e9gitimit\u00e9 aux lois r\u00e9pressives et liberticides, comme en 1933 en Allemagne.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper des concurrents europ\u00e9ens \u00e0 internet, Google, Facebook , Amazon...&lt;/p&gt;&lt;p&gt;Il y a Airbus , pourquoi p\ts Trainbus? par ex de fa\u00e7on \u00e0 faire le poids par rapport au locomotrice chinoises&lt;/p&gt;&lt;p&gt;.....L'Europe manque de grands projets de ce type&lt;/p&gt;&lt;p&gt;Gr\u00e2ce \u00e0 l'outremer la France a la seconde surface maritime et n 'investit pas suffisamment dans le portuaire, les chantiers navals qui lui \u00e9chappent, la protection des oc\u00e9ans .....;et des for\u00eats&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L\u2019Europe se doit d'\u00eatre sociale avant tout.Il faut un SMIC europ\u00e9en sans pour autant baisser le SMIC fran\u00e7ais, qui lui a besoin d'augmenter.Il faut tirer les peuples vers le haut  afin que chacun puisses vivre de son salaire,et non vers le bas comme le font les politiques actuelles et notamment celle de Macron.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Savez vous que dans le cadre du Brexit les d\u00e9put\u00e9s europ\u00e9ens se sont vot\u00e9 une augmentation d'effectifs en profitant du futur d\u00e9part des anglais bref on aurait du en avoir 70 de moins on en aura que30 ou 40.&lt;/p&gt;&lt;p&gt;Forcement le parlement europ\u00e9en c'est la planque des refoul\u00e9s des chambres fran\u00e7aises&lt;/p&gt;&lt;p&gt;Le nombre de fonctionnaires europ\u00e9ens est sans contr\u00f4le et \u00e0 l'\u00e9tranger les ambassades europ\u00e9ennes viennent en redondance couteuse avec les ambassades des pays&lt;/p&gt;","&lt;p&gt;supprimer les indemnit\u00e9s par jour de pr\u00e9sence dans l'h\u00e9micycle, apparemment 300 euros par jour&lt;/p&gt;&lt;p&gt;a t on vu un salari\u00e9 recevoir une prime journali\u00e8re de pr\u00e9sence au travail en plus de sa r\u00e9mun\u00e9ration non&lt;/p&gt;&lt;p&gt;au contraire, les d\u00e9put\u00e9s europ\u00e9ens devraient avoir un retrait de 300 euros par jour d'absence dans l'h\u00e9micycle&lt;/p&gt;","&lt;p&gt;Les m\u00eame droits que la metropole doivent s'appliquer en outre-mer: APL, ch\u00f4mage, rsa &lt;/p&gt;&lt;p&gt;Les services publics plus cons\u00e9quents &lt;/p&gt;","&lt;p&gt;Plus d'ind\u00e9pendance de la France par rapport aux votes Europ\u00e9ens en cas de non accord : par exemple sur le glyphosate, sur le trait\u00e9 Ceta qui est une v\u00e9ritable porte ouverte pour les importations par le biais du canada, en particulier de la viande du Br\u00e9sil qui n'a pas les m\u00eames normes qu'en France, etc&lt;/p&gt;","&lt;p&gt;double impact les enfants sont oblig\u00e9s de travailler moyennant aucune r\u00e9mun\u00e9ration aux d\u00e9triment de leurs vies&lt;/p&gt;&lt;p&gt;les \u00e9tats et surtout les banquiers profitent de ce gisement pour voler les ressources naturels, la d\u00e9forestations entra\u00eene un impact imm\u00e9diat sur l'\u00e9cologie de notre syst\u00e8me mondiale&lt;/p&gt;","&lt;p&gt;Pour une Europe sociale unique , pour \u00e9viter en partie tous ces transferts d'entreprises.  &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Le d\u00e9fi des migrations doit \u00eatre pans\u00e9 \u00e0 la source\u00a0!&lt;/u&gt;&lt;/strong&gt; Ces pauvres gens aiment leurs pays, &lt;strong&gt;pourquoi vouloir absolument leurs faire quitter leurs terres\u00a0?&lt;/strong&gt; &lt;strong&gt;Si des vraies mesures avaient \u00e9t\u00e9 prises&lt;/strong&gt; contre le terrorisme islamistes avaient \u00e9t\u00e9 prises, ces monstres auraient \u00e9t\u00e9 \u00e9radiqu\u00e9s depuis d\u00e9j\u00e0 bien longtemps, et &lt;strong&gt;les peuples de ces pays auraient reprendre possession de leurs terres&lt;/strong&gt;. Une fois leurs pays r\u00e9approprier, &lt;strong&gt;aux lieux de d\u00e9verser de l\u2019argent dans leurs accueils sur notre territoire&lt;/strong&gt;, d\u00e9j\u00e0 submerg\u00e9 par l\u2019immigration, submerg\u00e9 des gens a qui &lt;strong&gt;nous n\u2019avons plus rien \u00e0 offrir tant nous avons pu suffisamment a apport\u00e9s aux n\u00f4tres&lt;/strong&gt;. Il faut &lt;strong&gt;&lt;u&gt;aller aider ces populations chez eux&lt;/u&gt;&lt;/strong&gt;, &lt;strong&gt;agir dans ces pays sous d\u00e9velopper&lt;/strong&gt; et d\u2019o\u00f9 partent les immigrations par des &lt;strong&gt;politiques de co-d\u00e9veloppement et r\u00e9migration.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'espace francophone est une chance tant sur le plan culturel qu'\u00e9conomique, mais l\u00e0 encore comme tout ce que l'on fait en France n'est pas adapt\u00e9 \u00e0 l'enjeu. Trop d'op\u00e9rateurs qui s'ignorent dans le meilleur des cas ou se combattent, une absence totale de r\u00e9flexion approfondie sur ce qu'est la francophonie, une cacophonie dans les interventions : aucun suivi mais des coups pour faire de la communication. La plus belle b\u00e9vue r\u00e9cente de nos gouvernants est de multiplier par dix les droits d'inscription des \u00e9tudiants \u00e9trangers. Lorsque l'on sait que les \u00e9lites africaines ont pour la plupart fait leurs \u00e9tudes en France, qu'en sera-t-il demain ? Il faut cr\u00e9er un grand minist\u00e8re de la francophonie pour impulser une vrai dynamique francophone &lt;/p&gt;","&lt;p&gt;Sortir de l Europe et reconstruire la ligne maginot ? Ce th\u00e8me est un superbe ramassis d ineptie&lt;/p&gt;","&lt;p&gt;Etant donn\u00e9 les d\u00e9remboursements et les coupes drastiques op\u00e9r\u00e9es dans notre syst\u00e8me de sant\u00e9 (fermeture d'h\u00f4pitaux et de cliniques, etc, faux num\u00e9ros de s\u00e9curit\u00e9 sociale, fraude aux aides sociales ) il est aberrant de financer l'AME pour des gens qui ne cotisent pas La France est trop g\u00e9n\u00e9reuse et tous ces avantages attirent des populations \u00e0 immigrer car elles pensent que la FRANCE est l'Eldorado N'oublions pas que des ressortissants sont mal log\u00e9s, vivent sous le seuil de pauvret\u00e9 ou sont SDF &lt;/p&gt;&lt;p&gt;Nous ne pouvons continuer \u00e0 donner \u00e0 des ressortissants \u00e9trangers qui ne cotisent pas ce que nous ne donnons pas \u00e0 nos propres ressortissants fran\u00e7ais sur le territoire Ce n'est pas du racisme mais de la logique Occupons nous d\u00e9j\u00e0 des n\u00f4tres avant de penser aux voisins&lt;/p&gt;","&lt;p&gt;m\u00eames lois travail pour tous, m\u00eame monnaie pour tous, m\u00eames r\u00e8gles pour la production agricole (pesticides), cr\u00e9ation d'un smic europ\u00e9en.&lt;/p&gt;","&lt;p&gt;Au niveau europ\u00e9en dans un premier temps et au niveau mondiale dans un second temps, \u00e9tablir une cartographie des entreprises pour cibler quelle entreprise poss\u00e8de quelle autre entreprise. Ce syst\u00e8me doit rendre obligatoire pour chaque entreprise de d\u00e9clarer l\u2019ensemble des filiales de son groupe. En cas de manquement de d\u00e9claration ou de d\u00e9tection d\u2019activit\u00e9 ill\u00e9gale d\u2019une filiale (\u00e9vasion fiscale, fraude \u2026) il sera plus facile d\u2019attaquer les entreprises en justice pour r\u00e9cup\u00e9rer les dues. A l\u2019heure du big data, les entreprises savent tout sur leurs clients, il devient imp\u00e9ratif de jouer \u00e0 arme \u00e9gale pour plus de transparence. Un syst\u00e8me de d\u00e9tection des filiations doit permettre de bloquer un groupe qui fait du profit et de d\u00e9clarer une filiale en faillite. Les donn\u00e9es issues des recensements devront \u00eatre en libre acc\u00e8s pour plus de transparence. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'Union Europ\u00e9enne prive les peuples de leur souverainet\u00e9. Rien n'est possible dans le cadre des trait\u00e9s europ\u00e9ens tels qu'ils ont \u00e9t\u00e9 con\u00e7us car ils donnent un pouvoir exorbitant \u00e0 des institutions supranationales non \u00e9lues (Commission, BCE, Cour de Justice) qui n'ob\u00e9\u00efssent qu'\u00e0 des lobbies dont l'objectif est d'\u00e9tendre toujours plus le projet capitaliste n\u00e9o-lib\u00e9ral, le libre \u00e9change, la guerre \u00e9conomique, la concurrence, la spoliation des communs, la guerre \u00e0 la nature, l'extractivisme, la concentration des revenus et des patrimoines, l'augmentation des in\u00e9galit\u00e9s sociales.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Ren\u00e9gocier les trait\u00e9s europ\u00e9ens pour permettre l\u2019Europe sociale et fiscale&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;ul&gt;&lt;li&gt;M\u00eame salaire minimum dans tous les pays europ\u00e9ens&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;ul&gt;&lt;li&gt;M\u00eame taux d\u2019imposition sur les entreprises dans toute l\u2019Europe&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;ul&gt;&lt;li&gt;arr\u00eat de la r\u00e8gle des 3% qui d\u00e9truit les pays Europ\u00e9ens&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Revoir le fonctionnement de l\u2019Europe, le Parlement Europ\u00e9en doit avoir un pouvoir d\u00e9cisionnaire plus grand que celui de la Commission Europ\u00e9enne&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les trait\u00e9s de libre-\u00e9changes n\u00e9goci\u00e9s par l\u2019UE doivent obligatoirement \u00eatre approuv\u00e9s par les d\u00e9put\u00e9s Fran\u00e7ais&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Diminuer l\u2019acc\u00e8s des lobbies au Parlement UE et \u00e0 la Commission Europ\u00e9enne&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Redessiner une Europe digne de ce nom qui respectueuse de tout le monde et que chaque pays soient \u00e9gaux \u00e9conomiquement et socialement. Arr\u00eatez de tout tirer vers le bas &lt;/p&gt;","&lt;p&gt;Beaucoup de propositions demandent \u00e0 sortir de l'UE car non d\u00e9mocratique, alors pourquoi ne quittons nous pas la France ? Pourquoi sommes nous sur cette plateforme \u00e0 faire des propositions/revendications pour changer la France ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ma proposition est de faire pour l'Europe ce que nous faisons ici,&lt;strong&gt; la faire \u00e9voluer&lt;/strong&gt; et la&lt;strong&gt; rendre plus juste&lt;/strong&gt;. &lt;/p&gt;","&lt;p&gt;L'\u00e9migration massive de Mahorais, \u00e0 moins que ce ne soient des Comoriens ill\u00e9gaux (le probl\u00e8me est la ressemblance physique et patronymique, et que personne ne sait _ ou ne veut _ faire le tri) \u00e0 la R\u00e9union, surtout parce que les aides sont plus cons\u00e9quentes \u00e0 la R\u00e9union et que Mayotte est envahie de clandestins et d'ins\u00e9curit\u00e9, commence \u00e0 poser des probl\u00e8mes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ne serait-ce qu'\u00e0 l'\u00e9cole, car beaucoup ne parlent pas bien ou pas du tout fran\u00e7ais(!). Leur d\u00e9mographie est \u00e9norme, 5 enfants par femmes, enfants qui trainent tard et seuls dans les rues. Ils saturent d\u00e9j\u00e0 les services administratifs, alors qu'est ce que \u00e7a va donner dans quelques ann\u00e9es, sur une \u00eele de la R\u00e9union qui a 35% de ch\u00f4meurs surtout sur les secteurs peu qualifi\u00e9s, qui manque de logements et commence d\u00e9j\u00e0 \u00e0 \u00eatre pas mal b\u00e9tonn\u00e9e, pollu\u00e9e et avec des transports satur\u00e9s. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par ailleurs, par leur diff\u00e9rence culturelle avec le reste de la population et l'ampleur de leur migration cr\u00e9\u00e9 un malaise social, un \\\"vivre avec\\\" que l'on conna\u00eet d\u00e9j\u00e0 en m\u00e9tropole et qui va s'amplifier avec la d\u00e9mographie. Qui s'en soucie au niveau politique? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les mesures qu'il faudrait prendre : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1) annuler le droit du sol, au moins \u00e0 Mayotte, pour enrayer l'afflux de clandestins&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2) expulser tous les clandestins de Mayotte et de la R\u00e9union&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3) mettre les aides sociales au m\u00eame niveau \u00e0 Mayotte que dans les autres DOM, et surtout annuler les aides sociales au-del\u00e0 du 2e enfant.&lt;/p&gt;","&lt;p&gt;Je veux une Europe avec un pr\u00e9sident \u00e9lu aux suffrages universels avec des d\u00e9put\u00e9s non godillots \u00e9lus \u00e0 la proportionnelle.Avec une banque europ\u00e9enne sachant r\u00e9agir aux al\u00e9as mondiaux. &lt;/p&gt;","&lt;p&gt;https://www.collectifstoptafta.org/#&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://france.attac.org/se-mobiliser/le-grand-marche-transatlantique/article/vers-un-retour-du-tafta-et-des-negociations-commerciales-avec-les-etats-unis-de&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://multinationales.org/L-Europe-prepare-t-elle-le-retour-du-Tafta&lt;/p&gt;","&lt;p&gt;Il faut arr\u00e9ter de laver plus blanc que le reste de l'Europe, appliquer les normes europ\u00e9ennes et ne pas en rajouter pour rester comp\u00e9titif&lt;/p&gt;","&lt;p&gt;L\u2019Europe ne prot\u00e8ge pas les citoyens.&lt;/p&gt;&lt;p&gt;Je ne souhaite plus cette Europe qui ne respecte pas la souverainet\u00e9 des \u00e9tats qui la compose.&lt;/p&gt;&lt;p&gt;C\u2019est une Europe dont les Etats sont sous la F\u00e9rule du 4&lt;sup&gt;e&lt;/sup&gt; REICH Allemand.&lt;/p&gt;&lt;p&gt;Certaines lois qu\u2019elle nous impose sont compl\u00e8tement d\u00e9biles, comme celle qui vient de sortir sur la r\u00e8glementation de la pratique de l\u2019A\u00e9romod\u00e9lisme et du vol des Drones. \u00a0Elle impose l\u2019immatriculation des petits a\u00e9romod\u00e8les.&lt;/p&gt;&lt;p&gt;Croyez- vous que le terroriste qui voudra jeter sur l\u2019Elys\u00e9e ou l\u2019Assembl\u00e9e Nationale une charge d\u2019explosifs \u00e0 l\u2019aide de son drone, immatriculera son engin\u00a0? Non, il programmera son engin \u00e0 l\u2019aide de son ordinateur qui le pilotera automatiquement jusqu\u2019\u00e0 sa cible et une fois son forfait termin\u00e9, l\u2019engin s\u2019autod\u00e9truira au dessus de la Seine. Quand les forces de l\u2019ordre trouveront l\u2019ordinateur, le terroriste sera d\u00e9j\u00e0 loin.&lt;/p&gt;&lt;p&gt;Mais la DGAC n\u2019a que \u00e7a \u00e0 faire, que de s\u2019occuper des petits a\u00e9romod\u00e8les.&lt;/p&gt;&lt;p&gt;Je souhaite une Europe des Nations libres et ind\u00e9pendantes qui\u00a0se mettent d\u2019accord\u00a0sur une arm\u00e9e commune, sur une entente \u00e9conomique entre industriels\u00a0: Ariane Espace, Airbus, Nexter, Siemens / Alstom (\u00e0 condition que Alstom ne devienne pas la derni\u00e8re roue de la charrette)\u00a0\u00a0etc\u2026 Par contre je ne trouve pas bien judicieux cette alliance de Ficantieri avec Naval Group.&lt;/p&gt;&lt;p&gt;Il est anormal que certains pays europ\u00e9ens ach\u00e8tent des avions de combat aux Etats Unis. Monsieur Trump doit \u00eatre aux anges.&lt;/p&gt;&lt;p&gt;L\u2019Europe ne pourrait elle pas s\u2019occuper des achats de gaz et de p\u00e9trole pour tous les Etats afin d\u2019avoir de meilleurs prix. Peut-\u00eatre que je r\u00eave encore?&lt;/p&gt;&lt;p&gt;Une Europe qui demande aux Etats de recevoir de plus en plus d\u2019immigr\u00e9s alors que La France ne peut d\u00e9j\u00e0 pas nourrir tous ses citoyens, \u00e0 int\u00e9grer les migrants d\u00e9j\u00e0 rentr\u00e9s sur son sol et \u00e0 les assimiler correctement. Une immigration qui ruine la France. Nous ne pouvons pas accueillir toute la mis\u00e8re du monde.&lt;/p&gt;&lt;p&gt;Il faut arr\u00eater la politique des travailleurs d\u00e9tach\u00e9s. C\u2019est une v\u00e9ritable injustice. Apr\u00e8s avoir eu le plombier polonais, nous avons maintenant le chauffeur routier polonais, roumain et bulgare. Des soci\u00e9t\u00e9s de transport fran\u00e7aises importantes font rouler de petits camions de 3,5T (immatricul\u00e9s en Pologne) avec 2 chauffeurs \u00e9trangers \u00e0 l\u2019int\u00e9rieur qui se remplacent au volant, cela permet \u00e0 ces soci\u00e9t\u00e9s de ne pas respecter les temps de conduite&lt;/p&gt;&lt;p&gt;Pourquoi avoir sign\u00e9 le Trait\u00e9 de Marrakech\u00a0? Soit disant qu\u2019il n\u2019est pas contraignant\u00a0? Pour l\u2019instant peut-\u00eatre mais qu\u2019adviendra t il quand il le deviendra\u00a0? L\u2019ONU finira par nous demander de respecter ce trait\u00e9.&lt;/p&gt;&lt;p&gt;Et le trait\u00e9 d\u2019Aix la Chapelle\u00a0: C\u2019est quoi\u00a0? Pourquoi n\u2019y a t il pas une information aux Fran\u00e7ais \u00e0 ce sujet\u00a0?&lt;/p&gt;&lt;p&gt;Je souhaite le r\u00e9tablissement des contr\u00f4les aux fronti\u00e8res, car les fronti\u00e8res de l\u2019Europe sont une passoire.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Luxembourg, Pays-bas, Irlande, Malte, Chypre ==&amp;gt; Paradis fiscaux de l'UE&lt;/p&gt;&lt;p&gt;Andorre, Monaco, San-Marin et plein d'autres ==&amp;gt; Paradis fiscaux situ\u00e9s en Europe&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au sein m\u00eame de l'UE les paradis fiscaux existent et cohabitent en bonne intelligence pour favoriser l'\u00e9vasion et l'optimisation fiscale.&lt;/p&gt;","&lt;p&gt;Les normes impos\u00e9es par Bruxelles ont fait beaucoup de mal \u00e0 de nombreux pays membres dont la France, surtout en mati\u00e8re d'emploi, tout remettre \u00e0 plat est n\u00e9cessaire (r\u00e9f\u00e9rendum de 2005) pour cr\u00e9er une Europe plus juste, sociale, solidaire mais non concurrentielle entre ses membres et ne privant pas les pays concern\u00e9s de leur souverainet\u00e9 et que la France, c'est un exemple, puisse taxer les travailleurs d\u00e9tach\u00e9s qui d\u00e9truisent nos emplois et qui sont parfois issus de la Communaut\u00e9 Economique Europ\u00e9enne mais sans en avoir la monnaie ni les inconv\u00e9nients.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Choisir d.abord Bruxelles ou Strasbourg !!!!&lt;/p&gt;&lt;p&gt;les chefs d\u2019etat doivent \u00eatre les patrons de l\u2019europe ( 1 an chacun \u00e0 tour de r\u00f4le) et non des technocrates et haut fonctionnaires qui sont trop pay\u00e9s avec aucunes objectivit\u00e9s d\u2019egalite entre pays)&lt;/p&gt;&lt;p&gt;Europe \u00e0 fait plus de d\u00e9penses pour certains pays ( pour payer une machine administrative qui donne de bonne place)&lt;/p&gt;&lt;p&gt;les d\u00e9put\u00e9s europ\u00e9ens devraient venir voir( les citoyens de leurs pays pour expliquer \u00e0 quoi il servent et que fait l\u2019europe Pour avoir une vision exacte ( r\u00e9union publique)&lt;/p&gt;","&lt;p&gt; Harmoniser les prix entre les diff\u00e9rents pays et les l\u00e9gislations (carburant, alcool, cigarettes, produits m\u00e9nagers, produits d'hygi\u00e8ne, v\u00e9hicules neufs,) &lt;/p&gt;","&lt;p&gt;Union Europ\u00e9enne pourquoi pas mais penser d\u2019abord \u00e0 la France et aux Fran\u00e7ais, non aux le\u00e7ons des autres pays, non aux dictats des fonctionnaires de l\u2019UE, stopper la concurrence d\u00e9loyale\u00a0dans les domaines des transports, m\u00e9tiers du b\u00e2timents, produits agricoles (fruits, l\u00e9gumes, viande) faire en sorte d\u2019harmoniser les contraintes faites aux producteurs, quitte \u00e0 proposer une Europe r\u00e9duite mais sur des bases s\u00fbres, solides et p\u00e9rennes pour aller plus loin dans l\u2019unification\u00a0: couverture sociale, \u00e9changes \u00e9conomiques, militaire (revenir \u00e0 l\u2019esprit de l\u2019Europe du G\u00e9n\u00e9ral de Gaulle)&lt;/p&gt;&lt;p&gt;La France est un carrefour de toutes les routes d\u2019Europe, faire supporter aux transports de transit le co\u00fbt de nos infrastructures, ne pas seulement se contenter du r\u00e8glement des p\u00e9ages d\u2019autoroutes qui de toute fa\u00e7on est aussi soumis \u00e0 tous les Fran\u00e7ais&lt;/p&gt;","&lt;p&gt;La poursuite par les dirgeants d'Isra\u00ebl de la politique de colonisation de l'Etat de Palestine est un des facteurs principaux de guerre au Proche Orient, au Liban, en Syrie, entre Isra\u00ebl et l'Iran, etc., sans parler des bombardements r\u00e9p\u00e9t\u00e9s  de Gaza et des violences quotidiennes par l'arm\u00e9e d'occupation contre les civils palestiniens. Il n'y aura pas de paix durable sans la reconnaissance et la mise en pratique  par les dirigeants d'Isra\u00ebl des drits nationaux palestiniens. Une coexitence pacifique, et m\u00eame une coop\u00e9ration mutuellement profitable aux deux peuples isra\u00e9lien et palestinien est possible, mais elle d\u00e9pend des pressions de l'Europe et de la France sur une direction isra\u00e9lienne qui ignore toutes les r\u00e9solutions de l'ONU, sauf celle qui a cr\u00e9\u00e9 les deux Etat en 1948 Une initiative utile et forte pour la paix serait la reconnaissance par la France et l'Europe -- en accord avec les votes de plusieurs Parlements europ\u00e9ens -- de l'Etat de Palestine, dans les fronti\u00e8re de 1967 (ligne verte) avec J\u00e9rusalem Est comme capitale&lt;/p&gt;","&lt;p&gt;Mutualiser les ambassades des pays de l'Union europ\u00e9enne, hors Union europ\u00e9enne.&lt;/p&gt;&lt;p&gt;C'est a dire une ambassade commune pour la France, L'Allemagne, l'Italie, etc .... dans chaque pays du monde au lieu de 27 ambassades.&lt;/p&gt;","&lt;p&gt;Ren\u00e9gociation des trait\u00e9s cr\u00e9ant l'Union europ\u00e9enne, pour restituer aux Etats, la majeure partie de leurs attributions souveraines.&lt;/p&gt;","&lt;p&gt;Donner l\u2019ind\u00e9pendance \u00e0 tous c'est territoires&lt;/p&gt;&lt;p&gt;Belle \u00e9conomie pour la France &lt;/p&gt;","&lt;p&gt;Les membres de la commission ne sont pas des gens \u00e9lus par la population. Il faudrait donc que cela le soit. Au moment des \u00e9lections Europ\u00e9ennes nous nommons nos d\u00e9put\u00e9s et ceux -ci nomment les commissaires parmi leurs rangs. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;pour une europe des peuples sociale et solidaire mais contre une europe du capitale qui divise les peuples&lt;/p&gt;","&lt;p&gt;R\u00e9clamer l'instauration du RIC \u00e0 l'\u00e9chelle europ\u00e9enne, am\u00e9liorer l'Europe&lt;/p&gt;","&lt;p&gt;Un r\u00e9f\u00e9rendum est la parole de la Nation. En 2005 cette parole s\u2019\u00e9tait prononc\u00e9e contre le projet de constitution de l\u2019UE \u00e0 54,68%. Avec un tel taux ce r\u00e9sultat ne peut \u00eatre consid\u00e9r\u00e9 ni un accident, ni une erreur.&lt;/p&gt;&lt;p&gt;Et pourtant, en 2007 on a bafou\u00e9 cette parole et pi\u00e9tin\u00e9 la souverainet\u00e9 du Peuple en imposant l\u2019Europe aux Fran\u00e7ais par le biais d\u2019un congr\u00e8s. Un congr\u00e8s qui a pour objectif de nier le r\u00e9sultat d\u2019un r\u00e9f\u00e9rendum est-il l\u00e9gitime ? est-il l\u00e9gal ?&lt;/p&gt;&lt;p&gt;Est-il n\u00e9cessaire de rappeler que le 1er ministre de l\u2019\u00e9poque a ouvert la s\u00e9ance du congr\u00e8s, ayant impos\u00e9 l\u2019Europe aux Fran\u00e7ais, par ces mots : \\\"A ceux qui, pour des raisons de forme, contestent les modalit\u00e9s d'adoption du trait\u00e9 de Lisbonne par la voie parlementaire et \u00e0 ceux qui, pour des raisons de fond, s'opposent \u00e0 ce trait\u00e9, je pose une question simple : voulez-vous r\u00e9ellement relancer l'Europe ou pr\u00e9f\u00e9rez-vous son enlisement ?\\\" ? &lt;/p&gt;&lt;p&gt;Source : Le Monde avec AFP et Reuters Publi\u00e9 le 04 f\u00e9vrier 2008 \u00e0 17h03 - Mis \u00e0 jour le 04 f\u00e9vrier 2008 \u00e0 20h55&lt;/p&gt;&lt;p&gt;On voit, dans cette citation, de la bouche m\u00eame d\u2019un des principaux instigateurs de ce congr\u00e8s, qu\u2019il y avait des raisons et de forme et de fond de s\u2019opposer \u00e0 ce trait\u00e9.&lt;/p&gt;&lt;p&gt;Qui \u00e9tait ce 1er ministre ? Fran\u00e7ois Fillon. Qui \u00e9tait le Pr\u00e9sident de la R\u00e9publique de l\u2019\u00e9poque ? Nicolas Sarkozy. Bient\u00f4t, ces deux individus devront rendre des comptes \u00e0 la justice sur leurs pratiques du temps o\u00f9 ils \u00e9taient au pouvoir. Les d\u00e9cisions de tels individus en totale contradiction avec la voix de la Nation sont-elles l\u00e9gitimes ? Sont-elles l\u00e9gales ?&lt;/p&gt;&lt;p&gt;L\u2019Europe \u00e9tait-elle de l\u2019int\u00e9r\u00eat du Peuple fran\u00e7ais ou de quelques dirigeants malhonn\u00eates ? Aujourd\u2019hui on sait que l\u2019Europe est exactement cette machinerie au service des affaires et du commerce que l\u2019on pouvait entrevoir \u00e0 la lecture du trait\u00e9 rejet\u00e9 par les Fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Le Peuple fran\u00e7ais ne se reconna\u00eet pas dans ces d\u00e9cisions contraires \u00e0 sa volont\u00e9. Ce sont des erreurs qui doivent \u00eatre effac\u00e9es. Pour cela on doit revenir \u00e0 la situation d\u2019avant le congr\u00e8s de 2007.&lt;/p&gt;","&lt;p&gt;D\u00e9finition de politiques industrielles et \u00e9cologiques discut\u00e9es et valid\u00e9es par l'ensemble des europ\u00e9ens. Politiques respectant les europ\u00e9ens et non les financiers \u00e0 la recherche d'un profit imm\u00e9diat.&lt;/p&gt;","&lt;p&gt;L'Europe est un gouffre financier et \u00e7a ne marche pas du tout. On paie des d\u00e9put\u00e9s europ\u00e9ens et \u00e7a co\u00fbte...\u00e7a permettrait aussi de contr\u00f4ler notre monnaie, et nos fronti\u00e8res.&lt;/p&gt;","&lt;p&gt;Toutes les n\u00e9gociations concernant les trait\u00e9s de libre \u00e9change, doivent \u00eatre PUBLICS&lt;/p&gt;","&lt;p&gt;L\u2019&lt;strong&gt;Union Europ\u00e9enne&lt;/strong&gt; actuelle n\u2019est pas du tout &lt;strong&gt;d\u00e9mocratique&lt;/strong&gt;. Le pr\u00e9sident et la commission europ\u00e9enne devrait \u00eatre \u00e9lus d\u00e9mocratiquement.&lt;/p&gt;&lt;p&gt;Il faut &lt;strong&gt;revoir les trait\u00e9s de l\u2019Union Europ\u00e9enne&lt;/strong&gt; afin que les politiques lib\u00e9rales ne soient plus les seules politiques possibles et que les peuples puissent choisir quel avenir ils veulent&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Exclure de l'union europ\u00e9enne tout pays abritant un paradis fiscal: Luxembourg, Irlande, et tout pays d\u00e9pendant de l'Angleterre qui poss\u00e8de des paradis fiscaux comme Jersey).&lt;/p&gt;","&lt;p&gt;Que la d\u00e9cision d'engager les forces arm\u00e9es de la france ne reviennent pas uniquement du chef d '\u00e9tat mais rel\u00e8ve d'une d\u00e9cision au moins du parlement,au mieux en associant des assembl\u00e9es citoyennes.trop de guerres sont port\u00e9es en notre nom. guerre du golfe, syrie libye. ces ing\u00e9rences pour motifs inavouables(ressources p\u00e9troli\u00e8res,terres rares, entre autres) s\u00e8ment le chaos et nous reviennent en boomerang sous forme de terrorisme et transforment la mer m\u00e9diterran\u00e9e en cimeti\u00e8re pour la jeunesse africaine et syrienne.Et pour finir,participe \u00e0 la corruption&lt;/p&gt;&lt;p&gt;http://www.leparisien.fr/politique/qui-decide-des-interventions-militaires-francaises-mode-d-emploi-31-08-2013-3096103.php&lt;/p&gt;&lt;p&gt;https://www.20minutes.fr/justice/2397723-20181217-video-soupcons-financement-libyen-nicolas-sarkozy-note-accusatrice-mediapart-devant-cour-cassation&lt;/p&gt;","&lt;p&gt;La France devrait \u0153uvrer de fa\u00e7on \u00e0 ce que les d\u00e9cisions se prennent \u00e0 la majorit\u00e9 et la puissance du vote soit en fonction de la contribution vers\u00e9e \u00e0 l'union europ\u00e9ennes. Faire enfin une Europe f\u00e9d\u00e9rale qui harmoniserai, la fiscalit\u00e9 , la sant\u00e9 , la d\u00e9fense. Mais pas en attirant vers le bas nos acquis.&lt;/p&gt;&lt;p&gt;Les d\u00e9penses de d\u00e9fense devraient \u00eatre europ\u00e9enne.&lt;/p&gt;","&lt;p&gt;Pour les agriculteurs : Donner la prime Pac aux agriculteurs qui font du Bio pour qu\u2019ils changent de mode de culture plus saine et qui n\u2019entret Pas Mosonto.&lt;/p&gt;&lt;p&gt;Interdire les lobbyistes dans le parlement europ\u00e9en.&lt;/p&gt;","&lt;p&gt;instaurer un smic europ\u00e9en pour que tous les travailleurs de l'union europ\u00e9enne per\u00e7oivent le m\u00eame salaire minimum dans n'importe quel pays d\u2019Europe et une couverture sociale identique pour tous&lt;/p&gt;","&lt;p&gt;Pour ne plus \u00eatre d\u00e9pendant des USA, sortir de l'OTAN et stopper tous les projets d'accords de libre-\u00e9change avec les USA (dont le TAFTA) qui sont uniquement \u00e0 l'avantage de ce pays. Le parlement doit avoir son mot \u00e0 dire sur les alliances et aventures guerri\u00e8res d\u00e9cid\u00e9es par la France.&lt;/p&gt;","&lt;p&gt;L'UE et ses instances sont pourries par le lobying : les industriels ne se g\u00eanent pas pour faire pression et ainsi orienter la politique des \u00e9lus. C'\u00e9tait une pratique discr\u00e8te il y a 40 ans, c'est devenu une pratique normalis\u00e9e, et m\u00eame parfois qualifi\u00e9e de vertueuse par certaines presses. C'est d\u00e9testable. Les entreprises ne sont pas \u00e9lues et non pas droit au chapitre dans les d\u00e9cisions.&lt;/p&gt;","&lt;p&gt; Les d\u00e9cisions prises \u00e0 l'UE doivent \u00eatre le fait des d\u00e9put\u00e9s et non des Etats &lt;/p&gt;","&lt;p&gt;pousser sur une nouvelle europe plus baser sur le social en tentant d'unifier les salaires et les loi, dur objectif. L'europe dois exister si on veut vivre. Les grande puissances l'on compris, la chine qui avant \u00e9tait morcel\u00e9 c'est regrouper, l'URSS, maintenant la Russie, de m\u00eame, les \u00e9tats unis, comme leur nom l'indique aussi.&lt;/p&gt;&lt;p&gt;pousser dans les ecoles a comprendre la base de la construction europeenne, et pourquoi pas lancer un grand d\u00e9bat sur comment le peuple vois la future union europeenne de facon a donner des directivezs a nos elus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Analyse et d\u00e9cryptage du bien- fond\u00e9 des diff\u00e9rentes mesures du GOPE aux b\u00e9n\u00e9fices de la nation, imposant notamment la loi travail, bient\u00f4t les r\u00e9formes des retraites ... aucun...&lt;/li&gt;&lt;li&gt;Cette Europe met en oeuvre une politique progressive vers un transfert total des comp\u00e9tences et de la souverainet\u00e9 des nations&lt;/li&gt;&lt;li&gt;Les diff\u00e9rents accords et trait\u00e9s visant, \u00e0 nous imposer une politique agroalimentaire nuisible aux populations (glyphosate, vache folle,..) politique de p\u00e8che d\u00e9truisant l'\u00e9cosyst\u00e8me, favorisant toujours plus les multinationales dans la pollution sans jamais \u00eatre sanctionner ou inqui\u00e9t\u00e9, car protection des forts LOBBYS INDUSTRIEL qui empoisonnent le bon fonctionnement de l'Europe&lt;/li&gt;&lt;li&gt;futur r\u00e9gionalisation des r\u00e9gions fran\u00e7aises et autre.comme l' Espagne..).&lt;/li&gt;&lt;li&gt;Absence de mesures en faveur des nationaux (absence de SMIC europ\u00e9ens depuis sa cr\u00e9ation, .de politique de sant\u00e9 publique europ\u00e9enne...) \u00e0 contrario une concurrence et Dumping sociale r\u00e9side et persiste dans la l\u00e9gislation europ\u00e9ennes&lt;/li&gt;&lt;li&gt;Protection et autorisation des optimisations fiscales conduisant logiquement \u00e0 l\u2019\u00e9vasion fiscale permise ouvertement par cette EUROPE&lt;/li&gt;&lt;li&gt;R\u00e9gime mon\u00e9taire restrictif, impos\u00e9 aux nations, alors que le syst\u00e8me en lui-m\u00eame s'essouffle et peut plus correspondre aux donn\u00e9es \u00e9conomiques et sociales d'aujourd'hui, l'EURO est d\u00e9suet&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;&lt;em&gt;L\u2019id\u00e9e europ\u00e9enne est une promesse de paix. Mais les trait\u00e9s entretiennent la guerre \u00e9conomique et commerciale au lieu de la coop\u00e9ration. L\u2019UE, soumise \u00e0 l\u2019OTAN, pousse \u00e0 la guerre avec la Russie et s\u2019accoquine avec des r\u00e9gimes infr\u00e9quentables comme la Turquie. Son attitude au sujet des migrants en Libye a \u00e9t\u00e9 jug\u00e9e honteuse par l\u2019ONU. Et les reculs des droits et libert\u00e9s pour cause de lutte anti-terroriste ont \u00e9t\u00e9 condamn\u00e9s partout. Stop ! Nous avons besoin d\u2019une Europe altermondialiste au service de la paix, de la s\u00fbret\u00e9 et de la coop\u00e9ration dans le cadre de l\u2019ONU. Elle doit commencer par stopper la marche \u00e0 la guerre sur le sol europ\u00e9en.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Les chiffres varient selon les sources.&lt;/p&gt;&lt;p&gt;Un migrant arrivant sur notre sol couterait entre 20 000 et 40 000 \u20acuro.&lt;/p&gt;&lt;p&gt;Somme qui comprendrait les frais d'h\u00e9bergement, nourriture, sant\u00e9, formation, etc&lt;/p&gt;&lt;p&gt;Il conviendrait d'avoir une id\u00e9e claire \u00e0 ce propos.&lt;/p&gt;","&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Rupture avec la gouvernance de l\u2019Europe telle qu'elle est pr\u00e9sentement (ce qui ne veut pas dire frecxit, mais une reprise en main par les peuples de leurs destin\u00e9s Europ\u00e9enne de fa\u00e7on d\u00e9mocratique, sans banques priv\u00e9es sans gouvernance nomm\u00e9e de fa\u00e7on non d\u00e9mocratique sans trait\u00e9s d\u00e9cid\u00e9s sans l'avis des peuples, etc. En un mot, on n\u00e9gocie en appuyant franchement sur le bouton pause le temps de fonder l'Europe des peuples)&lt;/p&gt;&lt;p&gt;Et s\u2019ils ne veulent pas de cette Europe d\u00e9mocratique des peuples, on sans-va en rompant tous les accords qui de toute fa\u00e7on ont d\u00e9j\u00e0 \u00e9t\u00e9 refus\u00e9s par notre r\u00e9f\u00e9rendum de 2005 et en arr\u00eatant de rembourser la dette qui nous co\u00fbte environ 50 milliards d'euros par an tout en prot\u00e9geant les petits contributeurs \u00e9pargnants.&lt;/p&gt;&lt;p class=\\\"ql-align-right\\\"&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tenir compte du r\u00e9f\u00e9rendum 2005 =&amp;gt; donc sortir de cette Europe.&lt;/p&gt;","&lt;p&gt;Comme propos\u00e9 plus haut il est vrai que il est quasi impossible de ren\u00e9gocier le trait\u00e9 de Lisbonne, mais il est tout a fait possible de le d\u00e9noncer, celui-ci reprenant mot pour mot le TCE refus\u00e9 lors du r\u00e9f\u00e9rendum de 2005, il est donc ill\u00e9gitime, seul un autre r\u00e9f\u00e9rendum aurait pu le valider. En plus il y a un autre avantage, les trait\u00e9s europ\u00e9ens qui ont suivi seraient de fait caducs car d\u00e9coulant d'un trait\u00e9 ill\u00e9gitime.Ensuite il faut ren\u00e9gocier la constitution de  l' UE dans une optique favorable aux peuples et non aux oligarchies, ainsi que l'euro qui nous \u00e9trangle. Sinon Frexit&lt;/p&gt;","&lt;p&gt;Diminuer le nombre de nos repr\u00e9sentations \u00e0 l'\u00e9tranger. Nous ne sommes plus au 19\u00e8me si\u00e8cle. Les chefs d'\u00e9tat se parlent directement&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le nombre de nos ambassades \u00e0 l'\u00e9tranger est excessif. A la chute de l'Union Sovi\u00e9tique, on a cr\u00e9e 14 ambassades. Il y en a donc 15 sur ce territoire; avec ;locaux, employ\u00e9s expatri\u00e9s et locaux, assurances, v\u00e9hicules etc...et comme certains de ces pays sont int\u00e9ressants du point de vue culturel et historique, les d\u00e9put\u00e9s, s\u00e9nateurs, ministres et autres se font loger et v\u00e9hiculer par les ambassades. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aujourd'hui lorsqu'on entend EUROPE on entend EUROPE ECONOMIQUE, une priorit\u00e9 est donn\u00e9e \u00e0 l'Europe de l'entreprise lib\u00e9rable, celle qui facilite les \u00e9changes de produits, l'introduction de main d'oeuvre \u00e0 bas co\u00fbt.Alors irr\u00e9m\u00e9diablement les entreprises construiront des usines l\u00e0 o\u00f9 les profits seront les plus importants au sein m\u00eame des murs de la fameuse Europe. L'id\u00e9e me semble-t-il serait de privil\u00e9gier l'int\u00e9r\u00eat commun \u00e0 toutes ces nations de faire grandir notre continent en permettant \u00e0 tous de recouvrer des droits sociaux \u00e9quivalents et vers le haut.Alors il ne sera plus question d'ouvrir et de fermer des usines sans cesse au nom des seuls b\u00e9n\u00e9fices.Plus les peuples seront unis plus nos voix porteront, la France ne peut \u00e0 elle seule changer les choses, il faut cr\u00e9er une nouvelle dynamique au sein m\u00eame d'un collectif europ\u00e9en pour enfin se tourner vers une belle Europe et chasser ces oligarques qui ne portent \u00e0 la tribune que des mesures d'astreintes \u00e9conomiques en d\u00e9truisant nos services publics un peu plus chaque jour. OUI \u00e0 l'EUROPE mais pas celle-l\u00e0, ce que nous imaginons pour notre pays imaginons le pour le monde.&lt;/p&gt;","&lt;p&gt;Ce drapeau n'est pas celui d'un Etat, mais seulement celui d'une organisation internationale, parmi d'autres.&lt;/p&gt;","&lt;p&gt;Parce que l'\u00e2me du mouvement est apolitique, parce que nous sommes au del\u00e0 des administrations, parce que nous sommes force de propositions.&lt;/p&gt;&lt;p&gt;Parce que nous sommes unis, parce qu'aucun de nous n'a plus de comp\u00e9tence qu'un autre pour parler en notre nom, parce que nous aspirons \u00e0 un autre Syst\u00e8me.&lt;/p&gt;&lt;p&gt;Nous ne pouvons nous compromettre \u00e0 nous faire incorporer dans une machine d\u00e9j\u00e0 gripp\u00e9e.&lt;/p&gt;","&lt;p&gt;J'aimerai que l'EUROPE privil\u00e9gie plus les int\u00e9r\u00eats des gens lambda \u00e0 ceux des milliers de &lt;em&gt;lobbyistes accr\u00e9dit\u00e9s&lt;/em&gt;, qui ont leurs entr\u00e9es partout, EUX, et qui font la pluie et le beau temps en tirant les ficelles discr\u00e8tement. Les gens ne servent plus qu'\u00e0 voter et ensuite, les \u00e9lections pass\u00e9es, les lobbyistes reprennent la main. &lt;strong&gt;&lt;u&gt;Ma PROPOSITION&lt;/u&gt;&lt;/strong&gt; : que les &lt;em&gt;noms des lobbyistes&lt;/em&gt; qui interviennent aupr\u00e8s des politiques pour modifier les dossiers et directives &lt;em&gt;soient&lt;/em&gt; &lt;em&gt;publi\u00e9s&lt;/em&gt; &lt;em&gt;clairement avec ce qu'ils ont exig\u00e9, chang\u00e9 et obtenu&lt;/em&gt;. Cela est valable aussi en France bien entendu ! J'aimerai aussi que les membres de la COMMISSION europ\u00e9enne soient &lt;em&gt;\u00e9lus au suffrage universel &lt;/em&gt;et non plus d\u00e9sign\u00e9s par le staff europ\u00e9en et enfin que le Parlement Europ\u00e9en &lt;em&gt;ait plus de pouvoirs&lt;/em&gt;. DE L'AUDACE !&lt;/p&gt;","&lt;p&gt;On a vu ce que donne le d\u00e9clenchement de l'article 50 et les n\u00e9gociations interminables du Brexit.&lt;/p&gt;&lt;p&gt;Comme les trait\u00e9s europ\u00e9ens ne pourront jamais \u00eatre chang\u00e9s avec une unanimit\u00e9 de 27 pays, je pense que la seule solution est de les outrepasser en prenant des d\u00e9cisions souveraines dans l'int\u00e9r\u00eat de notre peuple tout en disant \u00e0 nos partenaires europ\u00e9ens \\\"qui m'aime me suive\\\".&lt;/p&gt;","&lt;p&gt;La seule entit\u00e9 \u00e9lue en Europe est bien le Parlement, c'est \u00e0 lui d'assumer les fonctions l\u00e9gislatives de l'Europe. \u00c9tant \u00e9lu, il est transparent, \u00e0 l'oppos\u00e9 du Coll\u00e8ge des Commissaires qui sont t\u00e9l\u00e9guid\u00e9s par le Conseil Europ\u00e9en, c'est \u00e0 dire les chefs d'\u00e9tat qui dominent l'Europe (donc Allemagne et France). Le Parlement doit \u00eatre proposition de lois , sur demande du Conseil de l'Europe ou sur \\\"saisine\\\" des citoyens Europ\u00e9ens. En ce sens, il faut \u00e9galement modifier la Constitution Europ\u00e9enne afin de donner au Peuple le droit de parole, de vote ou d'abrogation de la Directive. Pourquoi pas une Deuxi\u00e8me assembl\u00e9e, le S\u00e9nat du Peuple Europ\u00e9en , avec des \u00e9lus du Peuple qui seraient les garants de la D\u00e9mocratie Europ\u00e9enne?&lt;/p&gt;","&lt;p&gt;Sortir de l'Europe actuelle pour refonder une nouvelle supra Europe \u00e9conomique et sociale divis\u00e9e en plusieurs secteurs (nord ,sud etc)&lt;/p&gt;","&lt;p&gt;il faut contraindre par des mesures financi\u00e8res fortes les pays d'origine \u00e0 reprendre les d\u00e9bout\u00e9s du droit d'asile, les personnes expulsables suite \u00e0 d\u00e9cision d'expulsion. Actuellement, le retour de ces personnes ne peut se faire qu'au bon vouloir des pays d'origine, ces pays mettent des b\u00e2tons dans les roues afin d'\u00e9viter de reprendre sur leur sol leurs concitoyens. Il faut des mesures contraignantes financi\u00e8res fortes envers ces pays comme la baisse \u00e0 l'aide au d\u00e9veloppement, r\u00e9duire les importations, gel des avoirs des dirigeants de ces pays, il faut lier tout ceci \u00e0 la capacit\u00e9 de ces pays a reprendre ou pas leur concitoyens.&lt;/p&gt;","&lt;p&gt; Reconna\u00eetre et valoriser les exp\u00e9riences d'accueil des migrants par des groupes de citoyens &lt;/p&gt;","&lt;p&gt;trop vieux, trop en dehors de la r\u00e9alit\u00e9, pas impartial, il faut nommer \u00e0 ce conseil au moins deux repr\u00e9sentants du peuple.&lt;/p&gt;","&lt;p&gt;Arr\u00eater de privil\u00e9gier les \u00e9trangers alors que tant de vrais fran\u00e7ais souffrent d'un manque de soins.&lt;/p&gt;","&lt;p&gt;Je m'aper\u00e7ois que la question europ\u00e9enne ne sensibilise pas grand monde sur la plateforme et pourtant : toute la politique \u00e9conomique et les choix de soci\u00e9t\u00e9 sont op\u00e9r\u00e9s \u00e0 Bruxelles, jusqu'\u00e0 la rigueur v\u00e9cue en France ! On pourra toujours r\u00e9clamer plus de justice sociale et fiscale, c'est l'Europe qui nous impose ce que nous vivons, c'est l'Europe qui tance la France de privatiser \u00e0 la hussarde, c'est l'Europe qui r\u00e9clame la r\u00e9forme des retraites et on peut, comme \u00e7a, d\u00e9cliner les ennuis comme on d\u00e9roulerait un rouleau de papier WC :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La r\u00e9forme du fonctionnement de l'Europe est urgente si on veut aller mieux. Le Frexit ne se fera pas (et quand on voit comment les anglais se mordent les mains...), alors il y a des batailles \u00e0 mener au c\u0153ur de l'UE pour qu'elle change de cap \u00e9conomique et sociale.   &lt;/p&gt;","&lt;p&gt;Jean Claude Juncker, actuel pr\u00e9sident de la commission europ\u00e9enne, est l'individu qui a organis\u00e9 une gigantesque \u00e9vasion fiscale \\\"l\u00e9gale\\\" au Luxembourg pour les multinationales, au milieu des ann\u00e9es 2000, alors
