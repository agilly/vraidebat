le Sud de la M\u00e9diterran\u00e9e&lt;/p&gt;&lt;p&gt;\u2022 Lutter contre le financement des r\u00e9seaux terroristes, les mafias et la criminalit\u00e9 en col blanc par le contr\u00f4le des mouvements de capitaux et le renforcement des moyens des administrations fiscales, police, justice et douanes&lt;/p&gt;&lt;p&gt;\u2022 Garantir le respect des libert\u00e9s fondamentales et l\u2019intervention pr\u00e9alable du juge dans toutes mesures de restriction de ces libert\u00e9s&lt;/p&gt;&lt;p&gt;\u2022 Proposer une directive pour une meilleure protection des donn\u00e9es personnelles avec notamment la remise \u00e0 plat du PNR (Passenger Name Record)&lt;/p&gt;","&lt;p&gt;La dette publique, \\\"au sens de Maastricht\\\" estim\u00e9e par l'Insee, s'\u00e9levait \u00e0 2299,8 milliards d'euros \u00e0 la fin du deuxi\u00e8me trimestre 2018, soit 99% du PIB, contre 55,8% \u00e0 la fin de 1995 et 66,8% \u00e0 la veille de la crise de 2008 ( chiffres de Wikipedia). &lt;/p&gt;&lt;p&gt;Les chiffres parlent d'eux m\u00eames, J'ai l'impression que l'on va jamais s'en sortir...c'est exponentiel, plus le temps passe et plus la dette augmente, que faire? &lt;/p&gt;&lt;p&gt;Savez vous que nos imp\u00f4ts ne servent qu'\u00e0 payer les int\u00e9r\u00eats exorbitants des banques priv\u00e9es? c'est sans fin&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cela annihilerait la d\u00e9rive populistes. En tout cas les r\u00e9gions auraient la main avec bien s\u00fbr des \\\"jury\\\" citoyens pour piloter la politique de la r\u00e9gion&lt;/p&gt;","&lt;p&gt;Proposer la cr\u00e9ation d\u2019une \u00ab\u00a0Union Politique Europ\u00e9enne\u00a0\u00bb.&lt;/p&gt;","&lt;p&gt;Arr\u00eat du financement de l&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;'unicef, commission des droits de l'homme de l'onu.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Ces organismes font la promotion de l'islam et d'un r\u00e9visionisme anti-occidental permanent.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Nous n'avons pas \u00e0 financer nos ennemis.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;1)  Compte tenu que plus de 60% des lois nationales proviennent simplement et directement de Bruxelles, il faut retrouver le r\u00f4le et la nature du Parlement national (la souverainet\u00e9) en inversant ce processus.&lt;/p&gt;&lt;p&gt;Toutes les propositions de lois doivent \u00eatre issues des d\u00e9cisions des parlements nationaux qui \u00e9laborent chacun ou ensemble des projets et les transmettent \u00e0 la Commission europ\u00e9enne et au Parlement europ\u00e9en. Ce dernier \u00e9labore un texte susceptible de trouver une majorit\u00e9. Le r\u00f4le de la Commission n'est autre que de coordonner ce travail et, si n\u00e9cessaire, organiser la communication avec les parlements nationaux.&lt;/p&gt;&lt;p&gt;Enfin, chaque loi doit \u00eatre vot\u00e9e par les parlements nationaux avant d'entrer en vigueur en Europe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2)  De m\u00eame tous les trait\u00e9s internationaux sont d'abord objet des parlements nationaux, seuls habilit\u00e9s \u00e0 faire des propositions ce concernant et \u00e0 donner l'ordre \u00e0 l'ex\u00e9cutif d'en informer le Parlement europ\u00e9en via la Commission (voir proc\u00e9dure 1).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3)  De m\u00eame les budgets nationaux n'ont pas \u00e0 \u00eatre soumis \u00e0 la juridiction de la Commission. C'est la t\u00e2che exclusive des parlements nationaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;R\u00e9sum\u00e9&lt;/u&gt;: La souverainet\u00e9 nationale, \u00e0 savoir le parlement, d\u00e9cide en derni\u00e8re instance de la validit\u00e9 et de l'application des lois du Parlement europ\u00e9en sur le territoire national.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Cette souverainet\u00e9 nationale dont nous sentons tous l'imp\u00e9rieux besoin, cette souverainet\u00e9 nationale inscrite dans notre constitution, cette souverainet\u00e9 nationale que &lt;/span&gt;&lt;u style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;prot\u00e8gent jalousement l'immense majorit\u00e9 des autres pays du vaste monde&lt;/u&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;, comment donc la r\u00e9tablir sans se dresser contre les trait\u00e9s europ\u00e9ens? Ce sont eux qui la ligotent, la briment et la brisent en pr\u00e9tendant instaurer une souverainet\u00e9 europ\u00e9enne qui n'existe pas. Pas plus que n'existe un peuple europ\u00e9en ou une langue europ\u00e9enne.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;interdire le glyphosate , les lobbies doivent \u00eatre interdits au parlement sinon \u00e0 quoi servent les d\u00e9put\u00e9s europ\u00e9ens qui se font rouler dans la farine et nous avec . ce qui montre leur peu d'utilit\u00e9 !\u00bf &lt;/p&gt;","&lt;p&gt;Les d\u00e9put\u00e9s ne doivent pas venir pointer le matin et de nouveau le soir ou venir \u00e0 midi pour avoir champagne \u00a0et petits fours&lt;/p&gt;&lt;p&gt;il faut trouver que les d\u00e9put\u00e9s soient r\u00e9ellement pr\u00e9sents&lt;/p&gt;","&lt;p&gt;Ou comment nos dirigeants, contre l'avis de pr\u00e8s du million de citoyens europ\u00e9ens, laissent \u00e0 Bruxelles le soin de n\u00e9gocier &lt;strong&gt;les plus grandes arnaques de tous les temps&lt;/strong&gt; : TTIP, CETA, partenariat \u00e9conomique avec le Japon, etc ...  Ces \\\"partenariats\\\", pr\u00e9voient :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;qu'une multinationale puisse poursuivre un Etat si celui-ci porte pr\u00e9judice \u00e0 ses int\u00e9r\u00eats en interdisant par exemple l'usage du RoundUp,&lt;/li&gt;&lt;li&gt;que les litiges ne seront pas jug\u00e9s par un tribunal de commerce international, mais par un tribunal arbitral dont les membres seront compos\u00e9s de cabinets d'avocats priv\u00e9s grassement r\u00e9mun\u00e9r\u00e9s,&lt;/li&gt;&lt;li&gt;que les Etats ne pourront pas faire appel de la d\u00e9cision, mais que les multinationales le pourront.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Les p\u00e9nalit\u00e9s en cause pouvant le milliard qui sera, bien s\u00fbr r\u00e9clam\u00e9 au contribuable et alourdira encore notre dette.&lt;/p&gt;","&lt;p&gt;L\u2019h\u00e9t\u00e9rog\u00e9n\u00e9it\u00e9 des \u00e9conomies europ\u00e9ennes est un vice originel de l\u2019euro, que l\u2019Europe du Sud paie au prix fort et qui condamne \u00e0 court terme la monnaie unique. Une alternative existe : la monnaie commune, qui conjugue unit\u00e9 d\u2019\u00e9change avec l\u2019ext\u00e9rieur de l\u2019union et monnaies nationales permettant une politique mon\u00e9taire autonome par pays.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.revue-projet.com/articles/2012-3-la-monnaie-commune-contre-l-eclatement-de-la-zone-euro\\\"&gt;https://www.revue-projet.com/articles/2012-3-la-monnaie-commune-contre-l-eclatement-de-la-zone-euro&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;ne plus laisser d\u00e9cider des gens qui n'ont pas \u00e9t\u00e9 \u00e9lus au niveau europ\u00e9en, remettre notre referendum de 2005 en action puisqu'on nous l'a vol\u00e9...&lt;/p&gt;","&lt;p&gt;Interdiction des ONG politis\u00e9es ou communautaristes sur le sol fran\u00e7ais&lt;/p&gt;","&lt;p&gt;La sortie SEULE nous permettra de retrouver notre ind\u00e9pendance POLITIQUE ECONOMIQUE SOCIALE ET ECOLOGIQUE&lt;/p&gt;","&lt;p&gt;Sortir de la construction europ\u00e9enne, telle qu'elle est con\u00e7ue aujourd'hui.&lt;/p&gt;&lt;p&gt;En effet, sous couvert \\\"d'amiti\u00e9 et paix entre les peuples\\\" , ce qui est bien entendu positif, les diff\u00e9rentes \u00e9tapes de la construction europ\u00e9enne nous ont enferm\u00e9s dans un syst\u00e8me \u00e9conomique ultra-lib\u00e9ral, et ont pris soin de verrouiller le syst\u00e8me afin qu'il soit d\u00e9finitivement impossible d'en sortir. De ce fait, les \u00e9lections nationales en France (comme d'ailleurs dans les autres pays) sont devenues quasiment inutiles : quel que soit le r\u00e9sultat, le gouvernement fran\u00e7ais n'a pas d'autre choix que d'appliquer les d\u00e9cisions prises par la Commission Europ\u00e9enne.&lt;/p&gt;&lt;p&gt;La construction europ\u00e9enne est donc un leurre : une fa\u00e7ade attractive, qui cache en r\u00e9alit\u00e9 un pi\u00e8ge mortel.&lt;/p&gt;&lt;p&gt;Il faut donc imp\u00e9rativement mettre fin \u00e0 ce syst\u00e8me. Or, il est impossible de le modifier, puisqu'il faut l'unanimit\u00e9 des \u00e9tats membres pour cela. Il n'y a donc pas d'autre choix que d'en sortir. C'est un pr\u00e9alable indispensable pour retrouver la possibilit\u00e9 de d\u00e9cider de nos choix politiques et \u00e9conomiques. En d'autres termes, pour r\u00e9cup\u00e9rer notre d\u00e9mocratie.&lt;/p&gt;","&lt;p&gt;Les diverses interventions des arm\u00e9es fran\u00e7aises, bas\u00e9es le plus souvent sur des manipulations honteuses de l'OTAN, n'ont fait que semer le chaos, la mis\u00e8re et la mort dans les pays attaqu\u00e9s. Les seuls r\u00e9sultats tangibles, concrets pour les fran\u00e7ais sont une detestation de tout ce qui repr\u00e9sente la France, du terrorisme et de limmigration forc\u00e9e de ces populations, qui elles non plus nont rien demand\u00e9; Les Tchadiens, les Lybiens ou les Syriens n'avaient pas de raison de nous en vouloir avant que nous n'allions les bombarder.&lt;/p&gt;","&lt;p&gt;Tous les ans , la France perd de l argent entre sa contribution \u00e0 l Europe Et \u00e7e Qu Elle per\u00e7oit .. \u00e7 es inadmissible' !!!&lt;/p&gt;","&lt;p&gt;Aujourd'hui  l'europe semble fonctionner \u00e0 deux  , l'image france Allemagne est depasse il faut presenter aux populations une autre image de L'europe au nombre des representants constituantes  et integrer la russie dans le march\u00e9 europeen &lt;/p&gt;&lt;p&gt;pour des differentes raisons strategiques  et des controles sanitaires plus striques &lt;/p&gt;","&lt;p&gt;Indexation des salaires et des retraites pour tous \u00e0 la R\u00e9union sur la base de l'indexation vers\u00e9e aux fonctionnaires m\u00e9tropolitains mut\u00e9s \u00e0 la R\u00e9union &lt;/p&gt;","&lt;p&gt;supression du pacte de marakech .&lt;/p&gt;&lt;p&gt;sortir du pacte Europeen .&lt;/p&gt;&lt;p&gt;rapatriment de nos usines &lt;/p&gt;&lt;p&gt;limitation drastique de l'immigration , et expulsion immediate  des contrevenants &lt;/p&gt;&lt;p&gt;plu de regouppement familiale .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;harmoniser les r\u00e8gles sociales et fiscales dans l'ensemble des pays de l'union - si tel n'est pas le cas le pays sort de l'europe , il y reviendra ensuite &lt;/p&gt;","&lt;p&gt;Je souhaite que la France sorte de l'UE par l'article 50 comme le fait actuellement la Grande Bretagne.&lt;/p&gt;","&lt;p&gt;Tout en condamnant clairement l'antis\u00e9mitisme, et parce que l'on consid\u00e8re que tous les humains sont \u00e9gaux, l\u00e9galisation et application de cette politique de Boycott-D\u00e9sinvestissement-Sanctions pour imposer \u00e0 l'Etat d'Isra\u00ebl le respect des motions des Nations Unies \u00e0 son sujet et des droits de l'homme dans les territoires occup\u00e9s. Afin d'aboutir in fine \u00e0 l'abandon de la s\u00e9gr\u00e9gation ethnique en Isra\u00ebl m\u00eame, l\u00e9galis\u00e9e par la loi sur l'\\\"Etat juif\\\" , vot\u00e9e par le gouvernement actuel, de droite extr\u00eame. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;SORTIE DE L\u2019OTAN\u00a0qui fait perdre la souverainet\u00e9 de la France et nous tourne contre la Russie notre alli\u00e9e europ\u00e9enne et naturelle, et \u00e0 qui, contre l\u2019id\u00e9e propag\u00e9e, nous devons tant, beaucoup plus qu\u2019aux am\u00e9ricains ! (Fid\u00e9lit\u00e9 en cela \u00e0 la clairvoyance et au patriotisme (qui n\u2019est pas le nationalisme !) du g\u00e9n\u00e9ral De Gaulle ! L'OTAN, en armant la pologne et autres, de missiles tourn\u00e9s contre la Russie (qui n'a jamais agress\u00e9e personne !) fait craindre pour la s\u00e9curit\u00e9 et la paix en Europe.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Et pourquoi ne pas placer en Guyane des missiles nucl\u00e9aires pour calmer les USA ?&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;probl\u00e8me de l'immigration roumaine en France, personne actuellement en France que se soit ministre d\u00e9put\u00e9 conseil r\u00e9gional maire ne veux par un manque de volont\u00e9 politique prendre ce probl\u00e8me a bras le corps a fin de r\u00e9soudre les nuisances tant pour ce peuple que pour le citoyen ,ils ont le droit de circulation dans l\u2019Europe car citoyen de l\u2019Europe ,d'accord, mais pour cela ne faut il rien faire: probl\u00e8me de sant\u00e9 et de salut public nous les rejetons de kilom\u00e8tre en kilom\u00e8tre autour de nos grandes ville sans r\u00e9soudre le probl\u00e8me souvent pas de permis ou de contr\u00f4le technique des v\u00e9hicules pas d'assurance cela ne g\u00e8ne pas les gendarmes qui les d\u00e9place ,mais nous en tant que citoyens fran\u00e7ais serions s\u00e9v\u00e8rement rappel\u00e9 a la loi ,il vive le plus souvent malheureusement contrains et forc\u00e9s sur de vrais d\u00e9potoirs,cons\u00e9quence maladie graves(tuberculose ect) ,pollution et pollution de nos cours d'eau car bien souvent il sont install\u00e9 a proximit\u00e9,vol,r\u00e9seau de prostitution de tr\u00e8s jeune fille d\u00e9scolarisation des plus jeunes ect ect  quand le politique r\u00e9soudras t'il se probl\u00e8me il plus qu'urgent &lt;/p&gt;","&lt;p&gt;Les lois europ\u00e9ennes sont dict\u00e9es par les lobbys. Interdiction aux lobbylistes de graviter autour des politiques europ\u00e9ens. &lt;/p&gt;","&lt;p&gt;l europe devait etre creer pour reunir tous les peuples un peu comme les etats unis ils ont cr\u00e9e une europe de la comp\u00e9tition en faveur des patrons les peuples en arrivent a se d\u00e9tester alors que nous pourrions \u00eatre tous mis sur le m\u00eame rang salaire protection sociale imp\u00f4ts  &lt;/p&gt;","&lt;p&gt;Nous ne devons pas sortir de l'Europe, mais sortir de l'Europe qui nous a \u00e9t\u00e9 impos\u00e9e, sans tenir compte de notre avis. Il nous faut reconstruire une Europe, mais d'abord une Europe sociale, avant l'Europe des financiers et des industriels. Et il faut cr\u00e9er cette Europe uniquement avec les pays qui seront d'accord avec cette vision.&lt;/p&gt;&lt;p&gt;Une Europe des citoyens !&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Sortir du trait\u00e9 d\u2019Aix La Chapelle imm\u00e9diatement\u00a0! &lt;/u&gt;&lt;/strong&gt;Trait\u00e9 sign\u00e9 une fois encore en catimini &lt;strong&gt;dans le dos des Fran\u00e7ais sans qu\u2019ils soient consult\u00e9s (l\u00e0 encore on pourrait parler de r\u00e9f\u00e9rendum), et sans m\u00eame que le conseil Constitutionnel soit consult\u00e9&lt;/strong&gt;\u00a0&lt;strong&gt;! Qu\u2019est-ce que c\u2019est encore de cette histoire\u00a0!?&lt;/strong&gt; Nous ne sommes pas allemands, et ils ne sont pas Fran\u00e7ais. Vous allez vraiment, Monsieur Macron, &lt;strong&gt;\u00e9craser le Trait\u00e9 de Versailles, en vendant&lt;/strong&gt; une partie de notre territoire aux allemands\u00a0?!!! Les convergences obligatoires pr\u00e9vues par ce trait\u00e9 avec l\u2019Allemagne &lt;strong&gt;remettent en cause notre souverainet\u00e9 territoriale et nos d\u00e9cisions nationales&lt;/strong&gt; notamment, dont &lt;strong&gt;vous \u00eates le garant (c\u2019est inscrit dans la Constitution),&lt;/strong&gt; et plus principalement l\u2019Alsace a qui vous voulez imposer l\u2019enseignement de l\u2019Allemand dans nos \u00e9coles et nos administrations. Le pire, c\u2019est le &lt;strong&gt;partage du si\u00e8ge de l\u2019ONU&lt;/strong&gt; pr\u00e9vu par ce trait\u00e9, &lt;strong&gt;c\u2019est NON\u00a0!&lt;/strong&gt; C\u2019est une sorte de &lt;strong&gt;mise sous tutelle&lt;/strong&gt;, or la France, &lt;strong&gt;Notre France est pas \u00e0 vendre\u00a0!!! On ne vous a d\u00e9j\u00e0 pas \u00e9lu \u00e0 l\u2019unanimit\u00e9 en France, alors on veut encore moins de la patronne de l\u2019UE, Mme Merkel, qui fera toujours passer ses int\u00e9r\u00eats avant ceux de la France. &lt;/strong&gt;Vous n\u2019\u00eates pas &lt;strong&gt;un commercial et son catalogue&lt;/strong&gt;, vous \u00eates Pr\u00e9sident de la France\u00a0!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Modifier les r\u00e8gles de financement de la dette publique qui contraint les pays de l\u2019union europ\u00e9enne \u00e0 recourir \u00e0 des banques priv\u00e9es (Taux usuraires). Imposer le monopole de la BCE dans ce domaine avec des taux d\u2019emprunt faibles garantis&lt;/p&gt;","&lt;p&gt;Alors qu'en France on peut \u00eatre pr\u00e9sident de la r\u00e9publique avec seulement 24% au premier tour, en EUROPE, pour changer certaines r\u00e8gles, il faut la majorit\u00e9 absolue des 25 pays: en fait il est impossible avec cette constitution, de faire avancer l'Europe vers des lendemains meilleurs. O\u00f9 a-t-on vu, dans n'importe quel pays d\u00e9mocratique, que pour faire des lois, il faut avoir la majorit\u00e9 absolue? Si c'\u00e9tait le cas, nous n'aurions pas pu \u00e9lire quiconque \u00e0 la Pr\u00e9sidence et aucune loi ne pourrait \u00eatre vot\u00e9.&lt;/p&gt;&lt;p&gt;IL FAUT ABSOLUMENT CHANGER LA CONSTITUTION EUROPEENNE POUR FAIRE AVANCER L'EUROPE POLITIQUE&lt;/p&gt;","&lt;p&gt;Sortir des structures supra nationales (UE,OMC,OTAN...) red\u00e9finir une nouvelle organisation mondiale s'inspirant du co-d\u00e9veloppement.Associer syst\u00e9matiquement la repr\u00e9sentation nationale aux r\u00e8glements des conflits internationaux.Promouvoir l'\u00e9quit\u00e9 citoyenne et \u00e9conomique des ultra marins.Libre-\u00e9change et protection de la plan\u00e8te incompatible.&lt;/p&gt;","&lt;p&gt;D\u00e9fendre les droits des femmes et agir pour l\u2019\u00e9galit\u00e9 femmes-hommes : appliquer la clause de l\u2019europ\u00e9enne la plus favoris\u00e9e propos\u00e9e par le mouvement f\u00e9ministe pour harmoniser par le haut les droits des femmes en Europe, soutenir le projet de directive sur l\u2019\u00e9galit\u00e9 inscrivant dans le droit europ\u00e9en le cong\u00e9 paternit\u00e9 de 10 jours et le droit \u00e0 un cong\u00e9 parental individuel de 4 mois r\u00e9mun\u00e9r\u00e9 \u00e0 50% du salaire, imposer dans les conditions d\u2019acc\u00e8s aux march\u00e9s publics le respect de l\u2019\u00e9galit\u00e9 salariale&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Je me permets d'\u00e9crire ma proposition car je n'ai pas lu dans celles qui ont \u00e9t\u00e9 propos\u00e9es quelque chose qui se rapproche de mes id\u00e9es sans les d\u00e9former.&lt;/p&gt;&lt;p&gt;L'Union europ\u00e9enne a \u00e9t\u00e9 con\u00e7ue sur un projet de paix, ce qui est une base solide. Mais un projet de paix ne se construit pas sans la d\u00e9mocratie qui est \u00e0 la base de toute entente collective ni sur un seul crit\u00e8re \u00e9conomique. Or c'est ce \u00e0 quoi on assiste.&lt;/p&gt;&lt;p&gt;La d\u00e9mocratie, c'est \u00e0 dire la voix des peuples, y est r\u00e9duite \u00e0 peau de chagrin. Ce sont les dirigeants des Etats membres ( conseil de l'Europe) qui d\u00e9cident ou non (et encore, \u00e0  l'unanimit\u00e9) des lois que la Commission propose.  Les membres de la commission sont nomm\u00e9-e-s et non \u00e9lu-e-s ainsi que les ministres ( en tous cas les fran\u00e7ais) et le parlement europ\u00e9en o\u00f9 si\u00e8gent, en effet, des \u00e9lu-e-s ne d\u00e9cide rien en dernier ressort puisque cela est de la comp\u00e9tence du  conseil de l'Europe.&lt;/p&gt;&lt;p&gt;On ne peut pas dire que l'Union europ\u00e9enne fonctionne de mani\u00e8re d\u00e9mocratique.&lt;/p&gt;&lt;p&gt;Sous couvert de construire une paix durable entre eux, l'Unio europ\u00e9enne a privil\u00e9gi\u00e9 le volet \u00e9conomique. De la communaut\u00e9 europ\u00e9enne du charbon et de l'acier ( 1950-60) jusqu'\u00e0 l'Union europ\u00e9enne actuelle un seul crit\u00e8re a \u00e9t\u00e9 d\u00e9velopp\u00e9 en commun :la libre concurrence entre les march\u00e9s. Schengen a permis la libre circulation des marchandises et des capitaux. Initiative qui pourrait \u00eatre fructueuse si le niveau social, les droits du travail, les salaires ...etc...avaient \u00e9t\u00e9 harmonis\u00e9s. Mais telle que la situation \u00e9volue c'est sur le dos des classes laborieuses que les march\u00e9s s'affrontent. Dans l'Union europ\u00e9enne les pays et leurs population se jalousent les un-e-s  contre les autres et ne se sentent plus ni ma\u00eetre de leur destin ni en harmonie avec ses voisins.&lt;/p&gt;&lt;p&gt;Cependant une marche arri\u00e8re, comme par exemple un frexit, serait contre-productive. Le repli sur soi ne peut plus avoir cour dans le monde globalis\u00e9 de ce nouveau si\u00e8cle.&lt;/p&gt;&lt;p&gt;C'est \u00e0 une refondation de l'Europe qu'il faut proc\u00e9der, avant tout sur le plan d\u00e9mocratique et social&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;R\u00e9duire drastiquement la dette de l\u2019Etat fran\u00e7ais dans une n\u00e9gociation collective avec tous nos partenaires europ\u00e9ens face \u00e0 leurs cr\u00e9anciers. Effacement de 50% des dettes \u00e9tatiques, engagement des Etats de rembourser en 15 ans la part restante en la finan\u00e7ant par une taxe sur tous les contribuables et sur les transactions financi\u00e8res en Europe.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;retrait de la France de ce pacte d'immigration organis\u00e9e&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Proposer une alliance des pays d'Europe du Sud pour sortir de l'aust\u00e9rit\u00e9 et engager des politiques concert\u00e9es de relance \u00e9cologique et sociale de l'activit\u00e9.&lt;/li&gt;&lt;li&gt;Renforcer la participation fran\u00e7aise aux programmes de coop\u00e9ration plus larges que l'UE (Erasmus\u2026) ou n'ayant rien \u00e0 voir avec l'UE (CERN, Arianespace, Airbus).&lt;/li&gt;&lt;li&gt;Proposer de nouvelles coop\u00e9rations fond\u00e9es sur la libre participation des Nations en mati\u00e8re sociale ou \u00e9cologique (programme de d\u00e9pollution, transition \u00e9nerg\u00e9tique\u2026).&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;rendre efficace le registre actuel de transparence:le rendre obligatoire,le soumettre \u00e0 v\u00e9rification et sanction si probl\u00e8me&lt;/p&gt;&lt;p&gt;or la Commission restreint l'acc\u00e8s aux donn\u00e9es donc antid\u00e9mocratique&lt;/p&gt;","&lt;p&gt;La France a la particularit\u00e9 de disposer d'un r\u00e9seau d'\u00e9tablissements \u00e0 l'\u00e9tranger qui scolarisent des milliers de jeunes \u00e0 travers le monde. Peu \u00e0 peu le r\u00e9seau s'est tourn\u00e9 vers la marchandisation de l\u2019\u00c9ducation. &lt;/p&gt;&lt;p&gt;Il est \u00e9vident qu'un tel r\u00e9seau permet d'\u00e9tablir et/ou de renforcer les \u00e9changes \u00e9conomiques et les contacts politiques. Il est plus facile de n\u00e9gocier un contrat et de s'entendre avec quelqu'un qui est issu de notre syst\u00e8me \u00e9ducatif et habitu\u00e9 \u00e0 notre fa\u00e7on de penser.&lt;/p&gt;&lt;p&gt;Or, depuis des ann\u00e9es les coupes budg\u00e9taires \u00e9loignent du r\u00e9seau des jeunes issus de milieux modestes qui pourtant pouvaient pr\u00e9tendre \u00e0 de meilleures conditions de vie.&lt;/p&gt;&lt;p&gt;On met toujours en avant le co\u00fbt, mais on ne dit jamais combien \u00e7a rapporte (car \u00e7a rapporte) ni \u00e0 qui.&lt;/p&gt;&lt;p&gt;Une enqu\u00eate sur les retomb\u00e9es \u00e9conomiques de cet \\\"investissement \u00e9ducatif\\\" de la France \u00e0 l'\u00e9tranger semblerait pourtant \u00e9vidente. &lt;/p&gt;","&lt;p&gt;Pour que l'ex\u00e9cutif fasse un r\u00e9f\u00e9rendum en m\u00eame temps que les \u00e9lections europ\u00e9ennes et qu'il porte sur les points suivants\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Diminution d'un tiers de l'Assembl\u00e9e Nationale et du S\u00e9nat.&lt;/li&gt;&lt;li&gt;L'\u00e9lection des parlementaires se fait au suffrage universel direct au scrutin majoritaire uninominal \u00e0 deux tours avec une dose de proportionnelle de 20%.&lt;/li&gt;&lt;li&gt;Int\u00e9grer la retraite des parlementaires au r\u00e9gime g\u00e9n\u00e9ral.&lt;/li&gt;&lt;li&gt;Justification des d\u00e9penses des assembl\u00e9es et des parlementaires.&lt;/li&gt;&lt;li&gt;Tout citoyen Fran\u00e7ais majeur de 18 ans peut se pr\u00e9senter \u00e0 une \u00e9lection.&lt;/li&gt;&lt;li&gt;Le candidat \u00e0 une \u00e9lection locale ou nationale doit pr\u00e9senter un extrait du casier judiciaire N\u00b02.&lt;/li&gt;&lt;li&gt;La condamnation d\u00e9finitive \u00e0 un moment quelconque de la vie du candidat, de la candidate \u00e0 une peine criminelle m\u00eame prononc\u00e9e avec sursis est une incompatibilit\u00e9 absolue.&lt;/li&gt;&lt;li&gt;La cour de justice est supprim\u00e9e et la totalit\u00e9 des textes traitant de sa cr\u00e9ation et de son fonctionnement abrog\u00e9s.&lt;/li&gt;&lt;li&gt;Les membres du gouvernement et les parlementaires sont p\u00e9nalement et civilement responsables des crimes et d\u00e9lits commis dans l'exercice de leurs fonctions et justiciables devant les tribunaux de l'Autorit\u00e9 judiciaire.&lt;/li&gt;&lt;li&gt;Le r\u00e9f\u00e9rendum local d\u00e9cisionnel (article 72-1 de la Constitution), est \u00e0 l'initiative des \u00e9lus \u00ab\u00a0et des citoyens\u00a0\u00bb (ajout) de la commune, du d\u00e9partement et de la r\u00e9gion.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;trop d'immigration ill\u00e9gales. retour d'un controle et d'une surveillance aux fronti\u00e8res pour g\u00e9rer le flux migratoire&lt;/p&gt;","&lt;p&gt;Le gouvernement de Mayotte refuse depuis 6 mois maintenant de reprendre ses compatriotes arriv\u00e9s sur l'ile de Mayotte et la France du coup a suspendu les reconduites aux fronti\u00e8res&lt;/p&gt;&lt;p&gt;La France doit mettre la pression au gouvernement de Mayote afin que celui \u00e7i accepte de reprendre ses ressortissants&lt;/p&gt;","&lt;p&gt;-Abolition dans les trait\u00e9s internationaux du commerce (TAFTA, CETA et bient\u00f4t le JEFTA) de la clause qui permet aux entreprises de passer outre les lois \u00e9cologiques d'un pays (anti OGM, anti pesticides, fongiques, nicotinamides, centrales nucl\u00e9aires..) en pouvant l'attaquer pour perte de profit pr\u00e9sent, pass\u00e9 et futur et de pouvoir r\u00e9clamer des milliards \u00e0 ces pays. &lt;/p&gt;&lt;p&gt;-Un tribunal europ\u00e9en et mondial des crimes contre l'environnement (destruction des sols, des for\u00eats, de la mer, de l'air, de l'eau douce...) pollueurs payeurs&lt;/p&gt;&lt;p&gt;&lt;strong&gt;-&lt;/strong&gt;m\u00eames normes bio, fran\u00e7aises europ\u00e9ennes, mondiales, \u00e9tiquetage (viande industrielle ou fermi\u00e8re, p\u00eache chalut ou \u00e9coresponsable, pr\u00e9sence d'OGM, pesticides, hormones,...).&lt;/p&gt;&lt;p&gt;- Faire passer la sant\u00e9 des europ\u00e9ens avant les profits des lobbies, appliquer syst\u00e9matiquement le principe de pr\u00e9caution tant que la non-nocivit\u00e9 ne sera pas prouv\u00e9e par des organismes ind\u00e9pendants et sur la dur\u00e9e&lt;/p&gt;","&lt;p&gt;Obtenir un visa pour venir en France est quasiement impossible aujourd'hui. Il existe pourtant des pratiques dignes de la France-Afrique qui persistent moyennant un backshiche de quelques milliers d'\u20acuros : [15'000 \u20ac et 25'000 \u20ac] vers\u00e9s aupr\u00e8s de fonctionnaires fran\u00e7ais corrompus.&lt;/p&gt;&lt;p&gt;Stoppe \u00e0 ces pratiques! Que ces personnes soient d\u00e9nonc\u00e9es et jug\u00e9es pour corruption active.&lt;/p&gt;","&lt;p&gt;le d\u00e9sarmement nucl\u00e9aire r\u00e9duirait les risques de prolif\u00e9ration de cette arme et permettrait de r\u00e9aliser des ressources financi\u00e8res qui pourraient \u00eatre mieux utilis\u00e9es. &lt;/p&gt;","&lt;p&gt;Refonder les r\u00e8gles , pas une Europe ou l'on met les pays en concurrence , sans aucun poids politique , ni militaire , ni \u00e9conomique. &lt;/p&gt;&lt;p&gt;  Un pouvoir politique \u00e0 27 ? Non , diviser pour r\u00e9gner , strategie voulue par les USA et impos\u00e9e par les anglais, , nos politiques n'ont rien vu ? Pas possible , des nuls. Des commissaires europ\u00e9ens qui ont tous faits leurs etudes aux USA, quelle surprise de les voir si z\u00e9l\u00e9s pour affaiblir l'Europe. Aucun contro\u00f4e sur les importations alimentaires nocives venues de Chine : produits irradi\u00e9s , mat\u00e9riaux dangereux, miel trafiqu\u00e9 sans la moindre goutte de miel, m\u00e9dicaments falsifi\u00e9s , brevets vol\u00e9s , pots de vins aux politiques , la routine ...pas de taxes aux fronti\u00e8res  d'ou la ruine de nos industries m\u00e9tallurgiques , panneaux solaires , etc...Aujourd'hui la d\u00e9sunion est la r\u00e8gle, chacun pour soi  comme les tribus Celtes face \u00e0 C\u00e9sar : on conna\u00eet la suite : la d\u00e9faite. M\u00eame situation aujourd'hui. &lt;/p&gt;&lt;p&gt;Je suis frapp\u00e9 par la nullit\u00e9 de nos gouvernants en histoire . mais il y a bien s\u00fbr d'autres raisons plus obscures et pas tr\u00e8s nettes \u00e0 voir cette situation perdurer au profit des \\\"progressistes bien pensants\\\". Un Barroso falot qui a d\u00fb rendre quelques services \u00e0 Goldmann Sachs pendant son mandat , un Juncker, bien alcoolis\u00e9 qui d\u00e9tourne en 14 ans quelques milliers de milliards d'euros des caisses des Etats avec leur bienveillance coupable. Ces m\u00eames \u00e9tats qui demandaient dans le m\u00eame temps \u00e0 leurs pauvres de payer pour ces d\u00e9tournements. C'est merveilleux et on nous demande si on veut continuer . C'est NON. Virer tous ces voyous.&lt;/p&gt;","&lt;p&gt;Je suis pour approfondire l'union Europ\u00e9enne sur les th\u00e8mes: fiscal (ISF europ\u00e9en... les m\u00eames taxes pour un pays unis (UE), les m\u00eames niveaux de r\u00e9mun\u00e9ration, les m\u00eame lois \u00c9COLOGIQUES, en prenant exemple pourquoi pas sur les USA, et SURTOUT une vrais d\u00e9mocratie participative car en vrais depuis 20ans c'est l'UE qui trace les grandes lignes de nos politique publique sans que l'ont se sentent concern\u00e9 du coup ont laissent les lobbyistes vot\u00e9s nos lois (pas \u00e9tonnant que c'est toujours le nucl\u00e9aire qui nous \u00e9claire, que l'ont mange touts les jours du glyfosate, que l'hydrog\u00e8ne (combustible 7fois plus puissant que le p\u00e9trole) ne fasse toujours pas rouler nos voiture). &lt;/p&gt;","&lt;p&gt;Ren\u00e9gocier vraiment les trait\u00e9s pour retrouvera possibilit\u00e9 de changer de politique \u00e9conomique  et rompre avec la politique lib\u00e9rale d'aust\u00e9rit\u00e9 et par voie de cons\u00e9quence mener des politiques permettant de retrouver le plein emploi par le d\u00e9veloppement \u00e9conomique non plus au profit des actionnaires mais en faveur des travailleurs, am\u00e9liorant alors leur pouvoir d'achat .&lt;/p&gt;&lt;p&gt;Face aux lib\u00e9raux de Bruxelles ,ne pas h\u00e9siter \u00e0 enfreindre les r\u00e8gles .La fFrance n'est pas la Gr\u00e8ce et notre pays doit refuser les diktats de l'Europe et l'ordolib\u00e9ralisme \u00e0 l'allemande.Sinon sortie de l'union.&lt;/p&gt;","&lt;p&gt;Sortir de l'Union europ\u00e9enne pour une autre Europe fraternelle.&lt;/p&gt;","&lt;p&gt;Dans le cadres de l\u2019europe je crois qu\u2019il faut \u00e9tablir des fronti\u00e8res entre les \u00e9tats pour \u00e9viter qu\u2019un produit autoris\u00e9 dans un pays ne le soit pas dans un autre car trop dangereux ou qu\u2019un pays n\u2019impose ses vues ou ses produits aux autres&lt;/p&gt;","&lt;p&gt;Tout d abord parce que les Francais connaissent tres peu le contenu.&lt;/p&gt;&lt;p&gt;Reprendre notre souverainnete en matiere d immigration.&lt;/p&gt;&lt;p&gt;Faire passer in reel examen de Francais aux candidats a la naturalisation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;- changer le mode de gouvernance de l\u2019Europe\u00a0: une assembl\u00e9e des chefs d\u2019\u00e9tat ou de gouvernement ayant un pouvoir proportionnel au nombre d\u2019habitants qu\u2019ils repr\u00e9sentent. Une assembl\u00e9e de d\u00e9put\u00e9s. ( suppression du conseil de l\u2019Europe). Un gouvernement choisi par l\u2019assembl\u00e9e des chefs d\u2019\u00e9tats avec un gouverneur et des ministres.&lt;/p&gt;&lt;p&gt;- adopter des r\u00e8gles communes sur le principe de la concurrence loyale pour tous les pr\u00e9l\u00e8vements, salaire minimum, code du travail, protection de l\u2019environnement\u2026&lt;/p&gt;&lt;p&gt;-coordonner nos politiques ext\u00e9rieures pour le commerce, la d\u00e9fense.&lt;/p&gt;","&lt;p&gt;S'il faut une union pour \u00eatre plus fort et efficace, il faut que chaque peuple sache dans quels domaines son gouvernement est souverain pour d\u00e9cider.&lt;/p&gt;","&lt;p&gt;Cela suffit d'avoir admis des pays sans avoir bien r\u00e9former l union europ\u00e9enne au pr\u00e9alable&lt;/p&gt;","&lt;p&gt;Sortir de l\u2019Europe comme l\u2019ont d\u00e9cid\u00e9 les Britanniques serait une erreur funeste. Les Britanniques l\u2019ont compris et s\u2019ils pouvaient revoter, ils revoteraient contre le Brexit. Notre pays est un nain et notre avenir est en Europe.&lt;/p&gt;","&lt;p&gt;Il faut une Europe d\u00e9mocratique dont les dirigeants sont \u00e9lus. (et pas une Commission de personnalit\u00e9s nomm\u00e9es)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toutes les d\u00e9cisions doivent se prendre \u00e0 la majorit\u00e9 qualifi\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;R\u00e9duction drastique du nombre de fonctionnaires et \u00e9lus europ\u00e9ens, de leurs r\u00e9mun\u00e9rations et avantages. On doit imaginer un nouveau mode de gouvernance beaucoup moins technocratique et soumis aux lobbys et \u00e0 leurs man\u0153uvres (cf glyphosate).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut stopper imm\u00e9diatement cette Europe organis\u00e9e autour du principe unique de l'\u00e9conomie lib\u00e9rale de march\u00e9, o\u00f9 tout tourne autour du libre \u00e9change, de la concurrence entre les entreprises et les pays. Ce n'est pas cela qu'ont souhait\u00e9 les peuples en \u00e9lisant leurs repr\u00e9sentants, pourtant c'est ce qui est la r\u00e8gle. Aujourd'hui, l'Europe ressemble \u00e0 un grand supermarch\u00e9 o\u00f9 chaque pays est le rival des autres mais les r\u00e8gles ne sont pas les m\u00eames pour tous les pays. De plus, comment accepter que les lobbys puissent \u00eatre pr\u00e9sents au parlement Europ\u00e9en, comment les d\u00e9cisions neutres et d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral peuvent-elles \u00eatre prises en pr\u00e9sence de personnes d'influence dont l'int\u00e9r\u00eat n'est que priv\u00e9. M\u00eame en mati\u00e8re militaire cette Europe n'est pas capable d'avoir une arm\u00e9e commune, pourquoi demeurer dans l'OTAN ? quelle en est la raison claire ? Avoir une d\u00e9fense Europ\u00e9enne permettrait \u00e0 coup s\u00fbr de faire des \u00e9conomies(pour la France en tous cas), et les conflits du pass\u00e9 doivent nous amener \u00e0 nous unir militairement pour d\u00e9cider ensemble les positions \u00e0 adopter sur les conflits. Par exemple : pourquoi et comment intervenir contre le Djihadisme ? doit-on se m\u00ealer du conflit Russo-Ukainien ? ...&lt;/p&gt;&lt;p&gt;En fin de compte, on assiste aux d\u00e9rives classiques de l'\u00e9conomie de march\u00e9 et du libre \u00e9change : dumping social et nivellement par le bas des droits des travailleurs, pertes des acquis sociaux, ch\u00f4mage, travailleurs d\u00e9plac\u00e9s, \u00e9vasion fiscale au sein m\u00eame de l'Europe, pollution due aux transports excessifs, etc.&lt;/p&gt;&lt;p&gt;L'Europe aurait pu \u00eatre un mod\u00e8le pour le monde entier en mati\u00e8re de droits du travail, couverture sociale, respect de l'environnement, en s'inspirant que ce que chaque \u00e9tat avait de meilleur et en inventant de nouvelles normes , mais au lieu de \u00e7a tout s'\u00e9croule, tout ce qui faisait le lien dans chaque pays les plus avanc\u00e9s sur le plan social dispara\u00eet dans le but d'une meilleure concurrence entre les entreprises et des pays, et de l'enrichissement d'un petit nombre au d\u00e9triment du plus grand. Cela doit s'arr\u00eater car l'endettement est tous les jours plus grand. Cette politique ne fonctionne pas, car depuis qu'elle est en oeuvre, \u00e7a ne cesse d'empirer, mais pas pour tous le monde ! Les plus riches ont des fortunes immenses, \u00e0 quoi cela sert-il dans une soci\u00e9t\u00e9 ?&lt;/p&gt;&lt;p&gt;L'indice financier ne doit pas \u00eatre le seul rep\u00e8re de la bonne marche de l'Europe parce que lorsque la croissance va bien, rien ne dit que le peuple aille bien lui. Ce crit\u00e8re n'est assur\u00e9ment pas suffisant, et pas prioritaire en tous cas. La chose prioritaire, c'est la bien \u00eatre des citoyens, et le principe \u00e0 suivre pour le gouvernants de l'Europe doit \u00eatre: \\\"est-ce que c'est bon pour le peuple ?\\\".&lt;/p&gt;&lt;p&gt;Comme je l'ai expliqu\u00e9 dans le chapitre \u00e9conomique, la solution passe par la g\u00e9n\u00e9ralisation du commerce \u00e9quitable et \u00e9cologique : tout bien vendu ou achet\u00e9 doit l'\u00eatre au regard de normes tr\u00e8s pr\u00e9cises en terme de droit du travail, couverture sociale et respect environnemental (\u00e9co-taxe notamment pour les produit d'importation qui ont fait de nombreux kilom\u00e8tres). Ceci au sein de l'Europe et \u00e9galement pour tous les produits d'importation (et export bien s\u00fbr).&lt;/p&gt;&lt;p&gt;Interdire tous les paradis fiscaux en Europe ou les banques de transfert (comme clearstream).&lt;/p&gt;&lt;p&gt;Les services publics doivent \u00eatre pr\u00e9serv\u00e9s et prot\u00e9g\u00e9s pour que tous les citoyens puissent en b\u00e9n\u00e9ficier de mani\u00e8re \u00e9quitable.&lt;/p&gt;&lt;p&gt;La banque centrale europ\u00e9enne doit \u00eatre au service des peuples et pas ind\u00e9pendante des assembl\u00e9es \u00e9lues.&lt;/p&gt;&lt;p&gt;Et c'est tout, le reste de la gouvernance est \u00e0 la charge de chaque pays. Notamment ce qui concerne l'endettement.&lt;/p&gt;&lt;p&gt;Si les r\u00e8gles Europ\u00e9ennes permettent d'arr\u00eater cette guerre \u00e9conomique \u00e0 laquelle chaque pays se livre, tout ira pour le mieux.&lt;/p&gt;&lt;p&gt;En conclusion : l'Europe, OUI ! mais pas celle que l'on a actuellement.&lt;/p&gt;","&lt;p&gt;LOBYISTES&lt;/p&gt;&lt;p&gt;Interdire la venue dans des locaux destin\u00e9s \u00e0 g\u00e9rer un pays ou un groupe de pays de TOUT LOBYISTE (Elys\u00e9e - S\u00e9nat - Assembl\u00e9e Nationale - Parlement Europ\u00e9en - Commission Europ\u00e9enne - Banques d'Etats ou de groupement d'Etats&lt;/p&gt;&lt;p&gt;D\u00e9claration obligatoire de contact entre un \u00e9lu (de tout niveau) et un lobyiste.&lt;/p&gt;","&lt;p&gt;Si la France sort de l\u2019Union Europ\u00e9enne, sera-t-elle isol\u00e9 ou trop petite pour \u00eatre seule\u00a0?&lt;/p&gt;&lt;p&gt;La France est li\u00e9 au reste du monde par 6653 trait\u00e9s (4877 trait\u00e9s bilat\u00e9raux et 1776 trait\u00e9s multilat\u00e9raux hors UE).&lt;/p&gt;&lt;p&gt;Si nous sortons de l\u2019UE, nous sortirons de seulement 2 trait\u00e9s, TUE et TFUE.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus la France d\u00e9tient le troisi\u00e8me r\u00e9seau diplomatique aux monde avec 145 consulats et 163 ambassades (juste derri\u00e8re les USA et la Chine),&lt;/p&gt;&lt;p&gt;La France est la 7&lt;sup&gt;\u00e8me&lt;/sup&gt; puissance \u00e9conomique, &lt;/p&gt;&lt;p&gt;Elle poss\u00e8de la 2&lt;sup&gt;\u00e8me&lt;/sup&gt; zone \u00e9conomique exclusive au monde, &lt;/p&gt;&lt;p&gt;Elle est membre permanente du conseil de s\u00e9curit\u00e9 de l\u2019ONU, &lt;/p&gt;&lt;p&gt;Elle compte plus de 26 d\u00e9l\u00e9gations et repr\u00e9sentations permanentes dans des organisations internationales,&lt;/p&gt;&lt;p&gt;Le fran\u00e7ais est la seule langue parl\u00e9e sur les 5 continents avec l\u2019anglais,&lt;/p&gt;&lt;p&gt;La France a pr\u00e8s de 88 partenaires privil\u00e9gi\u00e9 avec la Francophonie (plus de 700 millions de francophone dans le monde).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si avec tous ses atouts, la France est trop petite ou isol\u00e9, comment font les 165 pays dans le monde qui n\u2019ont pas fait d\u2019Union\u00a0? Que font la Suisse ou la Norv\u00e8ge qui ne sont pas dans l\u2019UE\u00a0? Que font le Br\u00e9sil, Singapour, israel ou la Cor\u00e9e du Sud toute seule\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;l'union europ\u00e9enne en l'\u00e9tat est une union faite pour le capitalisme, les finances et non pas pour le citoyen des classes moyennes&lt;/p&gt;&lt;p&gt;je demande la sortie de cette union tout en restant convaincue qu'une union europ\u00e9enne avec moins de pays et plus acc\u00e8s sur l'humain avec des responsables int\u00e8gres et b\u00e9n\u00e9voles seraient une chance de f\u00e9d\u00e9rer ces pays&lt;/p&gt;","&lt;p&gt;Contre une Europe de la marchandisation des biens, du seul commerce, sans pr\u00e9occupation pour les plus pauvres, les salaires de plus plus bas, favorisant m\u00eame ce sch\u00e9ma avec la circulaire BOLKENSTEIN.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Contre une Europe qui ruine les \u00e9tats comme la Gr\u00e8ce, l'Italie, le Portugal, l'Espagne, bient\u00f4t la France, qui exige de la Grande-Bretagne des \\\"r\u00e9parations\\\" \u00e9normes, sans piti\u00e9.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Revoir les trait\u00e9s europeens pour faire une europe sociale  et orient\u00e9e vers l'am\u00e9lioration des conditions de vie des hommes.&lt;/li&gt;&lt;li&gt;-Reconsid\u00e9ter les Institutions europ\u00e9enes pour que les hommes aient un v\u00e9ritable contr\u00f4le de leur fonctionnement&lt;/li&gt;&lt;li&gt;Interdire le lobbying aupr\u00e8s de la communaut\u00e9 europ\u00e9enne&lt;/li&gt;&lt;li&gt;Faire que les fonctionnaires europ\u00e9ens d\u00e9clarent leur revenu dans leur pays d'origine&lt;/li&gt;&lt;li&gt;Arr\u00eater de vendre des armes de fa\u00e7on inconsid\u00e9r\u00e9e&lt;/li&gt;&lt;li&gt;Arr\u00eater de soutenir des r\u00e9gimes corrompus et ne respectant pas les Droits de l'Homme ( Arabie Saoudite, Emirats, certains r\u00e9gimes de la France Afrique...)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Ne pas traiter les Outre mer comme des colonies&lt;/p&gt;","&lt;p&gt;renegocier trait\u00e9 avec ou sans l'allemagne refonder l'europe  smic europeens, harmonisation fiscale et salariale&lt;/p&gt;","&lt;p&gt; Faire davantage de p\u00e9dagogie sur l'UE et montrer ce qu'elle permet concr\u00e8tement pour les citoyens &lt;/p&gt;","&lt;p&gt;Il serait opportun que le Pr\u00e9sident de la R\u00e9publique consulte les fran\u00e7ais par r\u00e9f\u00e9rendum avant toute signature d'un trait\u00e9 majeur qui les engage tel le Pacte de Marrakech qui n'est pas \\\"contraignant\\\" (pour le moment) mais qui peut le devenir.&lt;/p&gt;","&lt;p&gt;Bonne id\u00e9e de convoquer les \u00e9lecteurs le m\u00eame jour&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong&gt;&lt;u&gt;Europe&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;*** l'europe actuelle ne fonctionne pas et nous co\u00fbte ch\u00e8re, il faut mettre en place une europe des nations unies, la france doit pouvoir d\u00e9cider du sort et du bien-\u00eatre de ses concitoyens et \u00eatre ma\u00eetre de ses fronti\u00e8res, l\u00e0 aussi, la france ne peut pas prendre toute la mis\u00e8re du monde....il faut consulter le peuple ( r\u00e9f\u00e9rendum ) &lt;/p&gt;","&lt;p&gt;\u00c9galit\u00e9 sociale fiscale dans toute l Europe &lt;/p&gt;","&lt;p&gt;Pas notre culture&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un fond de dotation europ\u00e9en destin\u00e9 \u00e0 de grands projets europ\u00e9ens dans les domaines du web, des technologies, de la culture&lt;/p&gt;","&lt;p&gt;Il faut donner plus de pouvoir au parlement. La commission s'est totalement d\u00e9consid\u00e9r\u00e9e avec le pr\u00e9sident Junker impliqu\u00e9 dans de nombreux scandales.&lt;/p&gt;","&lt;p&gt;Tout est dans le titre, nous sommes 7,5 milliards d'\u00eatres humains sur cette terre, manifestement on ne peut pas d\u00e9passer la vitesse de la lumi\u00e8re pour habiter d'autres plan\u00e8tes donc nous sommes 7 milliards de trop.&lt;/p&gt;&lt;p&gt;Il faut donc mettre en place autant que faire se peut la politique de l'enfant unique, et en France nous avons un levier dans les pays o\u00f9 nous aidons financi\u00e8rement les populations.&lt;/p&gt;","&lt;p&gt;Que l'Europe redevienne \u00e0 taille humaine avec des pays qui partagent le plus possible leur histoire, leurs pratiques en tout genre&lt;/p&gt;","&lt;p&gt;Apr\u00e8s un Ni\u00e8me \\\"cash investigation\\\" et la mise \u00e0 nue ENCORE des magouilles, trafics d'argent public et mise \u00e0 la marge des petites populations au profit des gros lobbies.&lt;/p&gt;&lt;p&gt;Je n'ai qu'une seule solution humaniste :&lt;/p&gt;&lt;p&gt;ENFERMER LES RATS DANS LE B\u00c2TIMENT DE LA COMMISSION EUROP\u00c9ENNE, FERMER TOUTES LES ISSUES ET DERATISER A L'ESSENCE ET AU DCP !!!!&lt;/p&gt;","&lt;p&gt;Je souhaite que les commissaires europ\u00e9ens soient vir\u00e9s.&lt;/p&gt;&lt;p&gt;Il faut garder que les d\u00e9put\u00e9s europ\u00e9ens.&lt;/p&gt;&lt;p&gt;l'UE doit \u00eatre dirig\u00e9e par les pr\u00e9sidents des pays de l'UE tour \u00e0 tour.&lt;/p&gt;","&lt;p&gt;Il faut que les droits, les r\u00e8gles la justice la police enfin les m\u00eame salaires ouvriers pour tous les pays soit identique.&lt;/p&gt;","&lt;p&gt;la diversit\u00e9 des habitants engendre beaucoup de conflits car les cultures sont totalement diff\u00e9rentes&lt;/p&gt;&lt;p&gt;il y a 40 ans les \u00e9trangers venant en France ne posaient pas de probl\u00e8mes car ils venaient travailler et avaient de meilleurs conditions de vies en France ce n'est plus le cas.&lt;/p&gt;&lt;p&gt;On peut constater \u00e0 pr\u00e9sent que la colonisation intense fait perdre toute nationalit\u00e9 ,nous constatons la pr\u00e9sence de mosqu\u00e9es radicalis\u00e9s, vous ne verrez pas d'\u00e9glise en Alg\u00e9rie ni au Maroc .vous ne voyez pas non plus de temple bouddhiste, vous allez en Iran vous porterez le voile, bref vous aller vous adapter alors pourquoi la terre d\u2019accueil doit elle perdre son identit\u00e9 &lt;/p&gt;&lt;p&gt;il y a une partie des gens qui ce sont adapt\u00e9s \u00e0 la terre chr\u00e9tienne et suivent les us et coutumes et d'autres qui rejettent totalement les autres religions&lt;/p&gt;&lt;p&gt;chacun est libre de croire en qui il veut sans pour cela \u00e9crase l'autre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;en effet nous n 'avons plus le droit de faire de cr\u00e8che , nous devons manger halal ....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Plut\u00f4t que de s\u2019int\u00e9resser \u00e0 des questions \u00e9conomiques, l'Union Europ\u00e9ennes aurait pour objectif d'uniformiser les normes de fabrication des produits: Des normes qui seraient les m\u00eames d'un pays \u00e0 l'autre pour favoriser la compatibilit\u00e9 de toutes formes de produits dans n'importe quel pays d'Europe.&lt;/p&gt;","&lt;p&gt;Je suis pour la venue d'\u00e9trangers en France quel  que soit sa situation personnelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par contre, je souhaite que pour chaque \u00e9tranger entrant, l'Europe donne une dotation financi\u00e8re au pays accueillant.&lt;/p&gt;&lt;p&gt;Un \u00e9tranger qui rentre, c'est aussi une charge en plus, des besoins administratifs en plus, une surcharge de travail en hopitaux, en paperasse, en \u00e9ducation bref en tout.&lt;/p&gt;&lt;p&gt;Donc il semble naturelle que l'Europe donne une prime mensuelle ou annuelle  \u00e0 chaque PAYS accueillant un \u00e9tranger sur ton territoire.&lt;/p&gt;&lt;p&gt;Si l'Europe ne sait pas o\u00f9 trouver cet argent, elle n'a qu'\u00e0 le demander au pays de la nationalit\u00e9 de l'\u00e9tranger.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Exemple, si la france accueille 50 polonais en 2018, alors la Pologne aurait du version 50x un montant (\u00e0 d\u00e9terminer) \u00e0 la France  pour la prise en charge de ses ressortissants en France.&lt;/p&gt;&lt;p&gt;Quand une famille envoie son enfant dans une colonie de vacance, la famille paie la prise en charge. Pour les \u00e9trangers \u00e7a devrait \u00eatre pareil. Le pays  d'o\u00f9 est issu l'\u00e9tranger doit payer l'accueil de l'\u00e9tranger sans le pays o\u00f9 i lest.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si l'\u00e9tranger n'a pas de pays originaire/nationalit\u00e9 d\u00e9termin\u00e9e, alors il faut un pot commun de tous les pays europ\u00e9ens.&lt;/p&gt;&lt;p&gt;Si le pays n'a pas les moyens (ou la volont\u00e9) volont\u00e9 de payer, alors il faut un pot commun et/ou des sanctions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Qu'on laisse les \u00e9trangers circuler o\u00f9 ils veulent, mais qu'on impose aux pays d'origine de payer leurs charges dans le pays d'accueil !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;r\u00e9cup\u00e9ration de TOUTES  nos souverainet\u00e9s  ; &lt;/p&gt;&lt;p&gt;Politique  Bancaire  Financi\u00e8re &lt;/p&gt;&lt;p&gt;\u00c9cologique  Sanitaire&lt;/p&gt;&lt;p&gt;Sociale  Industrielle  Scientifique&lt;/p&gt;&lt;p&gt;Etc  &lt;/p&gt;&lt;p&gt;Fini la tyranie et le siphonnage de la France&lt;/p&gt;","&lt;p&gt;Regrouper toutes les forces progressistes de l'UE pour constituter un groupe parlementaire assez puissant\u00a0pour remettre en cause les trait\u00e9s et le fonctionnement actuel de l'EUROPE.&lt;/p&gt;","&lt;p&gt;Baisse du prix des billets d'avion. &lt;/p&gt;","&lt;p&gt;fin des in\u00e9galit\u00e9s et du dumping des etats entre eux.&lt;/p&gt;","&lt;p&gt;Le f\u00e9d\u00e9ralisme Europ\u00e9en n'est pas r\u00e9aliste \u00e0 court ou moyen terme. Il faudrait se diriger vers une conf\u00e9d\u00e9ration sur le mod\u00e8le Suisse mais il faut d'abord que les \u00e9conomies convergent. L'Europe doit se construire autour de concepts comme Schengen, la zone Euro ou Frontex.&lt;/p&gt;","&lt;p&gt;Cette clause ultralib\u00e9rale est \u00e0 l'origine de la majorit\u00e9 des dysfonctionnements europ\u00e9ens, elle est une atteinte \u00e0 la souverainet\u00e9 des \u00e9tats. Elle est \u00e9galement \u00e0 l'origine de la remise en question des services publics, transports, mais aussi sant\u00e9, enseignement...&lt;/p&gt;","&lt;p&gt;un ric citoyen sur l\u2019Europe pour tous les \u00e9tats l\u2019Europe actuel qui ne convient pas a la plupart des citoyens d\u2019Europe elle ne fait que nous entra\u00eener vers le nationalisme exacerb\u00e9 de la plupart des nations nous allons vers un danger pour tous les \u00e9tats membre de cette Europe; elle est a bout de souffle donc droit a un ric citoyen ( a voir les conditions)&lt;/p&gt;&lt;p&gt;refondons une une autre Europe des \u00e9tats nations qui prennent en compte les sp\u00e9cificit\u00e9s de chaque \u00e9tat ,culturelle,langue,us,  son histoire et coutume ect qui soit sociale avec une harmonisation vers le haut ou le dumping social serait interdit et m\u00eame punis,abolir tous les trait\u00e9s supprim\u00e9 et interdire tous les loobies,,tous les votes doivent aux scrutin majoritaire a 60 pour cent a assembl\u00e9e ;aucun trait\u00e9s sans qu'il soit adopt\u00e9 par un vote de chaque citoyen de chaque nation, une banque qui ne sp\u00e9cule pas sur notre argent mais qui pr\u00eate au \u00e9tat a un taux tr\u00e8s bas et qui n'oblige pas ces \u00e9tats a emprunter aux banque priv\u00e9,une Europe qui interdit la d\u00e9localisation des entreprises non pour une Europe qui favorise l'utra capitalisme d\u00e9brid\u00e9 qui ne tient pas compte de l' \u00e9cologie , pour une agriculture et un \u00e9levage des animaux plus respectueuse de l'environnement , avec une harmonie fiscale et sociale et qui, m\u00eame aide et laisse le temps au pays les plus pauvres d'arriv\u00e9s au niveaux des pays plus riche ce qu'ont aurais du faire d\u00e9s le d\u00e9part des commissaires de commissions \u00e9lu c toute proposition allant dans ce sens seront les bien venu&lt;/p&gt;","&lt;p&gt; Red\u00e9finir la prise de d\u00e9cision qui est actuellement \u00e0 l'unanimit\u00e9 et est source de blocages &lt;/p&gt;","&lt;p&gt;Aucune diff\u00e9rence de traitement entre les citoyens des outre-mer et la m\u00e9tropole &lt;/p&gt;&lt;p&gt;Se rappeler que certains citoyens de l'outre-mer sont fran\u00e7ais depuis parfois plus longtemps que certains territoires de la m\u00e9tropole (Martinique/comte de Nice par exemple).&lt;/p&gt;&lt;p&gt;Int\u00e9gration renforc\u00e9e de la nouvelle Cal\u00e9donie dans l'ensemble national, comme demand\u00e9 dans le r\u00e9f\u00e9rendum de novembre 2018, mais avec encore plus de libert\u00e9s aux caledoniens dans la gestion de l'archipel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;FREXIT  urgenttttttttttttttttt&lt;/p&gt;","&lt;p&gt;L'Europe a transform\u00e9 des nations industrielles et \u00e9pargnantes en soci\u00e9t\u00e9s d'hyper consommation et endett\u00e9es, pour le plus grand b\u00e9n\u00e9fice de quelque uns et des pays \u00e0 faible co\u00fbt de main d'oeuvre. Nous importons leurs produits en m\u00eame temps que la mis\u00e8re pour nos peuples. Notre budget social, tant vant\u00e9 par nos \u00e9lites, n'est en fait destin\u00e9 qu'\u00e0 compenser le manque de cotisations d\u00fb au ch\u00f4mage entrainant la mis\u00e8re . Sans Europe, plus de fronti\u00e8res, de quotas, de droits de douane, d'usines, soit moins de ch\u00f4mage et moins de d\u00e9penses sociales. Pensez y lors du prochain vote aux Europ\u00e9ennes.&lt;/p&gt;","&lt;p&gt;Aujourd\u2019hui l\u2019Europe fonctionne sur un mod\u00e8le tr\u00e8s particulier. Il y a plusieurs \u00ab\u00a0groupes\u00a0\u00bb de pays. Explication\u00a0: les pays suivants fonctionnent par pairs\u00a0&amp;gt; Portugal/Espagne/Andorre, France/Belgique/Monaco, Italie/Suisse/San Marin , Royaume Unis/ Ireland/ Iles anglo-normandes , Allemagne/Autriche/Liechtenstein \u00a0, Danemark/Su\u00e8de/Finlande/Norv\u00e8ge. A cela on peut ajouter des pays un plus satellite\u00a0: Luxembourg, Pays Bas, Island et Gr\u00e8ce. Cela fait d\u00e9j\u00e0 23 pays. Au lieu d\u2019aller ajouter des pays \u00e0 la ramasse genre Pologne, Roumanie, Hongrie \u2026 qui nous envoient bon nombres de probl\u00e8mes sociaux. Pourquoi ne pas en profiter pour \u00ab\u00a0d\u00e9grossir\u00a0\u00bb le mammouth UE\u00a0? On ne fonctionne pas \u00e0 27 et alors on peut d\u00e9grossir\u00a0et faire un coup de m\u00e9nage\u00a0!&lt;/p&gt;","&lt;p&gt;l'Europe a fait sa richesse et sa puissance sur la colonisation. La France, l'Espagne, l'Angleterre (entre autres) ont b\u00e2ti par la violence de v\u00e9ritables empires, pillant les ressources locales, d\u00e9pla\u00e7ant des populations r\u00e9duites \u00e0 l'esclavage, massacrant des peuples entiers (g\u00e9nocide des indiens d'Am\u00e9rique). Aujourd'hui, l'exploitation imp\u00e9rialiste perdure. Les grands groupes capitalistes continuent le pillage du tiers monde : p\u00e9trole, uranium, m\u00e9taux rares, main d'oeuvre... Que repr\u00e9sente le \\\"co\u00fbt d'un migrant\\\" par rapport aux profits r\u00e9alis\u00e9s par ces multinationales ? Pour que l'immigration cesse il faut d'abord que cet imp\u00e9rialisme et la spoliation des pays \\\"pauvres\\\" cessent et soient remplac\u00e9s par des coop\u00e9rations mutuellement avantageuses.&lt;/p&gt;","&lt;p&gt;L'\u00e9vitement fiscal de nos jours correspond \u00e0 plus de 60 milliards d'euros de pertes au niveau national, et plus de 1000 milliards au niveau europ\u00e9en. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette fraude fiscale a pour cons\u00e9quence de faire payer les plus \\\"petits\\\" et honn\u00eates entreprises, pendant que les dirigeants de grandes entreprises permettent de s'en dispenser.. de plus cette pratique ne touche plus seulement les grands groupes mais aussi les petits chefs d'entreprises ou cr\u00e9ateurs d'entreprises \u00e0 cause d'Internet qui rend des paradis fiscaux plus accessibles.. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;c'est une cause qu'il ne faut pas l\u00e2cher, car des mesures sont propos\u00e9es, mais peu sont les avanc\u00e9es concr\u00e8tes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;cr\u00e9\u00e9 une vraie union f\u00e9d\u00e9rale ou chaque nation respecte les r\u00e8gles&lt;/p&gt;","&lt;p&gt;On ne devient pas Fran\u00e7ais en naissant en France. Devenir Fran\u00e7ais est un long processus d'adaptation et d'int\u00e9gration \u00e0 un peuple. &lt;/p&gt;&lt;p&gt;Une vache ne devient un cheval parce qu'elle na\u00eet dans une \u00e9curie.&lt;/p&gt;&lt;p&gt;On na\u00eet Fran\u00e7ais par ses parents ou on le devient apr\u00e8s plusieurs g\u00e9n\u00e9rations de r\u00e9elles int\u00e9gration. &lt;/p&gt;","&lt;p&gt;Je prends l\u2019exemple d\u2019un ob\u00e8se qui veut maigrir et que l\u2019on force (l\u2019Europe) \u00e0 courir les 20 km comme tous les autres membres, le sportif le fait sans probl\u00e8me et qui en plus vous donne des le\u00e7ons de bonne conduite. Je vous laisse imaginer qui est l\u2019ob\u00e8se ou le sportif...&lt;/p&gt;&lt;p&gt;En clair, les pays qui ont des probl\u00e8mes budg\u00e9taires ne doivent pas \u00eatre soumis aux m\u00eames conditions que les pays qui vont mieux, ainsi cr\u00e9er deux zones Euro permettraient d\u2019avoir moins d\u2019exigences budg\u00e9taires pour les pays en pleine difficult\u00e9 \u00e9conomique. &lt;/p&gt;","&lt;p&gt;Faire juger les innombrables responsables politiques et m\u00e9diatiques qui nous ont pouss\u00e9s vers des guerres pour le compte d'Israel et pour cr\u00e9er un chaos mondial au service du juda\u00efsme.&lt;/p&gt;","&lt;p&gt;R\u00e9tablissement du contr\u00f4le aux fronti\u00e8res&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Il est grand temps que nous ayons un r\u00e9gime de &lt;/span&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;PTOM&lt;/strong&gt;&lt;span class=\\\"ql-size-large\\\"&gt; par exemple ! ... &lt;/span&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/122a6dd5ff34810b80822f721d8656fce2451fe1.jpeg\\\" alt=\\\"122a6dd5ff34810b80822f721d8656fce2451fe1.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Pour des sujets qui concernent l'avenir, le quotidien des habitants de l'UE comme le sont les trait\u00e9s CETA, TAFTA, nous devrions \u00eatre consult\u00e9s. Je doute que beaucoup serait d'accord avec le fait de voir des multinationales poursuivre les \u00e9tats, les faire condamner par des tribunaux arbitraux supranationaux et de r\u00e9gler des amendes colossales via les imp\u00f4ts au motif que l'une des lois, des r\u00e8glements en vigueur dans le pays porte pr\u00e9judice aux int\u00e9r\u00eats d'un business.&lt;/p&gt;","&lt;p&gt;Pour que la France retrouve sa souverainet\u00e9 et puisse mener la politique qu'elle souhaite sans \u00eatre emp\u00each\u00e9e par un trait\u00e9 que le peuple a refus\u00e9 dans les urnes en 2005.&lt;/p&gt;","&lt;p&gt;Harmoniser les taxes et imp\u00f4ts pour tous les pays de l'U.E. Pas de subventions europ\u00e9ennes aux paradis fiscaux europ\u00e9ens.&lt;/p&gt;","&lt;p&gt;Remplacer tous les trait\u00e9s actuels par un nouveau trait\u00e9 (obligatoirement valid\u00e9 par r\u00e9f\u00e9rendum dans chaque Etat) instituant une Europe f\u00e9d\u00e9rale avec un pr\u00e9sident \u00e9lu et ayant comme objectif une totale convergence fiscale et sociale dans les 10 ans \u00e0 venir&lt;/p&gt;","&lt;p&gt;La constitution ne doit \u00eatre modifi\u00e9e que si elle obtient un Oui au r\u00e9f\u00e9rendum&lt;/p&gt;","&lt;p&gt; Suppression totale des exon\u00e9rations fiscales des citoyens ultramarins par cons\u00e9quent alignement sur la fiscalit\u00e9 de la m\u00e9tropole.&lt;/p&gt;","&lt;p&gt;il faut l harmonisation urgente des taxes et imp\u00f4ts sur les entreprises en union europeenne, sinon on verra des entreprises faire du business en France et rien y payer comme impot.&lt;/p&gt;&lt;p&gt;Ces impots n'entrant pas en France, et manquant \u00e0 l'Etat pour le bon fonctionnement des services publics et le financement du systeme social fran\u00e7ais (durement acquis), le systeme nous dira qu'il faut soit=&lt;/p&gt;&lt;ul&gt;&lt;li&gt;que nous (le peuple) payons plus d'imp\u00f4t pour nous financer &lt;/li&gt;&lt;li&gt; soit qu'ils r\u00e9duisent les services publics ou qu'ils privatisent (au passage ils ont plein d'avantages a privatiser)... ils vendent ce qui nous appartient, ce qui nous rapporte, nous endettent toujours plus car ils y ont bien inter\u00eat \u00e0 ce qu'on soit endett\u00e9: OUI OUI le syst\u00e8me vit sur les inter\u00eats qu'on paye ! ) ... ils ont trouv\u00e9 le moyen de leurs profits exponentiels tout en nous asservissant: l'esclavage moderne est de retour !!! &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Il faut qu'aux europ\u00e9ennes les peuples reprennent le pouvoir des mains de ceux qui nous pillent ! pour une Europe qui coopere entre nations ind\u00e9pendantes pour le bien des peuples et plus des banquiers !! &lt;/p&gt;","&lt;p&gt;L'OTAN est une organisation guerri\u00e8re, la France doit sortir de cette union qui ne correspond pas aux souhaits de paix mondiale de la majorit\u00e9 des citoyens fran\u00e7ais&lt;/p&gt;","&lt;p&gt;Toute importation de produits, quels qu'ils soient, doit respecter les normes europ\u00e9ennes. Je pense notamment aux produits bio.&lt;/p&gt;","&lt;p&gt;Pour plus de transparence sur les trait\u00e9s internationaux qui obligent l'Etat \u00e0 mettre en place certaines actions incomprises du grand public.&lt;/p&gt;","&lt;p&gt;Plus de 40 milliards d\u2019euros d\u2019int\u00e9r\u00eats sont ainsi vers\u00e9s chaque ann\u00e9e \u00e0 des banques priv\u00e9es,\u00a0au titre des int\u00e9r\u00eats de la dette. C\u2019est le deuxi\u00e8me poste de d\u00e9pense du budget de l\u2019\u00c9tat. Pendant ce temps, les banques empruntent \u00e0 des taux n\u00e9gatifs aupr\u00e8s de la BCE. C'est le monde \u00e0 l'envers. Il faut que les Etats puissent avoir\u00a0acc\u00e8s \u00e0 la BCE, ce qui leur est interdit aujourd'hui par les trait\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Prot\u00e9ger ses fronti\u00e8res, adopter des mesures de quota et contr\u00f4le immigration communes, mettre en place des accords europ\u00e9ens avec les pays concern\u00e9s pour le retour des immigr\u00e9s ill\u00e9gaux&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;/AGRICULTURE \u2013 P\u00caCHE &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;*\u00e0 cause des 10% de ch\u00f4mage institutionnalis\u00e9&lt;/p&gt;&lt;p&gt;*\u00e0 cause de nos enfants dont 20% sont au ch\u00f4mage&lt;/p&gt;&lt;p&gt;*\u00e0 cause de la destruction de notre tissu industriel&lt;/p&gt;&lt;p&gt; &lt;strong&gt;&amp;gt;Rendre obligatoire &lt;/strong&gt;un projet coop\u00e9ratif de l\u2019agro- transformation bio des produits de l\u2019agriculture locale et sa distribution, incluant un volet pour le d\u00e9tail, uj volet pour les fruits et l\u00e9gumes et b\u00e9n\u00e9ficiant d\u2019un label bio . - Permettre un mod\u00e8le agricole diversifi\u00e9 permettant de passer de 20% de taux de couverture de nos besoins alimentaires \u00e0 50% en 10 ans . &lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;Rendre obligatoire &lt;/strong&gt; un projet coop\u00e9ratif dans la transformation/Distribution des produits de la mer de Guadeloupe dans un plan de d\u00e9veloppement des circuits-courts dans la restauration collective et d\u2019assurer un revenu correct au marin p\u00eacheur de Guadeloupe par le biais d\u2019un G.I.E ( Groupement int\u00e9r\u00eat \u00e9conomique ) .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je veux vous dire que c'est impossible. Tout simplement parce que nous sommes 28 \u00e9tats \u00e0 l'histoire et \u00e0 la culture mais surtout aux int\u00e9r\u00eats divergents aussi bien \u00e9conomiquement (allemagne-france) qu'internationalement (Allemagne vers la Turquie, Espagne vers Am\u00e9rique du Sud, France vers l'Afrique etc...). De fait quand bien m\u00eame vous seriez au pouvoir, vous vous retrouveriez face \u00e0 27 autres \u00e9tats qui n'ont pas pour int\u00e9r\u00eat de suivre votre feuille de route o\u00f9 qui ne survivent que gr\u00e2ce \u00e0 cet europe comme le Luxembourg. Donc r\u00e9former l'Europe pour moi est une vieillerie sans nom qui n'aboutira jamais parce que jamais vous ne mettrez tout ces \u00e9tats d'accord sur \u00e7a et encore moins les peuples qui veulent leur ind\u00e9pendance ! Une seule solution pour moi sortir de l'Europe pour retrouver sa souverainet\u00e9 !&lt;/p&gt;","&lt;p&gt;Instituer dans chaque grande ville (&amp;gt; 100 000 habitants)  une permanence europ\u00e9enne ouverte au public. &lt;/p&gt;&lt;p&gt;Objectifs :  Justifier et expliquer les d\u00e9cisions prises au sein du parlement. Permettre \u00e0 chaque citoyen de donner son avis et faire remonter des contre propositions.   Faciliter les \u00e9changes culturels , sportifs,  loisirs,   entre les communaut\u00e9s europ\u00e9enes,  ce  par  le  biais decette permanence qui serait un facilitateur de liens  entre  les  associations,  communaut\u00e9s,  ou  tout autre structure citoyenne pr\u00e9sente dans chaque pays de l'union. &lt;/p&gt;&lt;p&gt;Mettre l'europe  vivante  et  compr\u00e9hensible  pr\u00e9s du citoyen,  et  sortir le fonctionnement de l'europe d'une n\u00e9buleuse incontrolable.  &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Rejet par le Parlement fran\u00e7ais du CETA (Trait\u00e9 commercial entre l'UE et le CANADA adopt\u00e9 au niveau europ\u00e9en mais qui doit encore \u00eatre valid\u00e9 par les Parlements nationaux) ainsi que de tout accord du m\u00eame type avec un pays ou une organisation de pays acceptant les OGM de m\u00eame que pr\u00e9voyant la possibilit\u00e9 d'un recours judiciaire de toute entreprise ou multinationale se sentant spoli\u00e9e par une d\u00e9cision d'un \u00e9tat souverain de l'Union Europ\u00e9enne ou de l'Union Europ\u00e9enne elle m\u00eame ;&lt;/li&gt;&lt;li&gt;Remplacement dans les Trait\u00e9s Europ\u00e9ens de la &lt;strong&gt;&lt;u&gt;Concurrence libre et non fauss\u00e9e &lt;/u&gt;&lt;/strong&gt;par &lt;strong&gt;&lt;u&gt;la Concurrence juste et \u00e9quitable.&lt;/u&gt;&lt;/strong&gt; Seule l'Union Europ\u00e9enne pr\u00e9voit ce dogme immuable ultralib\u00e9ral. Nulle part ailleurs il n'est respect\u00e9 (extraterritorialit\u00e9 judiciaire, justice instrumentalis\u00e9e, contraintes techniques, douani\u00e8res, dumping d'\u00e9tat, non respect des brevets...). M\u00eame \u00e0 l'int\u00e9rieur de l'Union, les pays entre eux ne le respectent souvent pas ;&lt;/li&gt;&lt;li&gt;Renforcement du r\u00f4le du Parlement Europ\u00e9en (d'approbation et de proposition des directives) en \u00e9tendant encore ses domaines de comp\u00e9tences vis-\u00e0-vis du Conseil de l'Union Europ\u00e9enne et de la Commission Europ\u00e9enne ;&lt;/li&gt;&lt;li&gt;Transformation du Conseil Europ\u00e9en en l'\u00e9largissant aux Pr\u00e9sidents des assembl\u00e9es parlementaires nationales, les chefs d'\u00e9tat et/ou de gouvernement conservant 50% des droits de vote ;&lt;/li&gt;&lt;li&gt;Suppression de la r\u00e8gle de l'unanimit\u00e9 en transformant le droit de veto pour qu'il ne soit plus une interdiction, un refus contraignant tous les pays de l'Union mais une exon\u00e9ration pour le seul pays ayant \u00e9mis le veto ;&lt;/li&gt;&lt;li&gt;Conf\u00e9rer \u00e0 la BCE une deuxi\u00e8me mission : favoriser la croissance de et dans l'Union Europ\u00e9enne ;&lt;/li&gt;&lt;li&gt;Rendre le Conseil de l'Euro responsable devant les \u00e9lus du Parlement Europ\u00e9en issus des pays ayant adopt\u00e9 l'Euro.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;declencher le sursaut,donner l'exemple pour effet dominos&lt;/p&gt;&lt;p&gt;un doit commen\u00e7er avec audace;l'europe doit etre le moteur&lt;/p&gt;&lt;p&gt;se mettre d'accord pour action concr\u00e8te de type pacte finance climat europeen&lt;/p&gt;","&lt;p&gt;Possibilit\u00e9 de d\u00e9clencher un RIC pour les peuples europ\u00e9ens.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Cette fameuse &lt;strong&gt;Union Europ\u00e9enne carc\u00e9rale&lt;/strong&gt; dont les fran\u00e7ais ont refus\u00e9 la Constitution en 2005, d\u00e9cision balay\u00e9e sans \u00e9tat d\u2019\u00e2mes \u00e0 l\u2019\u00e9poque. Cette &lt;strong&gt;UE autoritaire qui d\u00e9cide sans qu\u2019on lui ait demand\u00e9s, sans qu\u2019on ait \u00e9lu ses dirigeants&lt;/strong&gt;. Ces &lt;strong&gt;dirigeants inconnus&lt;/strong&gt; &lt;strong&gt;mais qui nous co\u00fbtent un pognon de dingue&lt;/strong&gt; avec leurs frais de fonctionnement alors que l\u2019on leurs n\u2019a rien demand\u00e9s appart qu\u2019ils nous fichent la paix, ces dotations sont \u00e0 hauteur de 9 milliards d\u2019euros tout de m\u00eame qui pourrait servir les Fran\u00e7ais. &lt;strong&gt;Cette UE qui encha\u00eene les nations, a qui elles imposent sans cesse, sous peine de sanction quand on lui d\u00e9sob\u00e9it&lt;/strong&gt;, \u00e0 l\u2019image du Royaume Uni \u00e0 qui on essai de faire payer le Brexit, \u00e0 l\u2019image de la Gr\u00e8ce qui est revenue \u00e0 une \u00e9conomie de l\u2019\u00e2ge de Pierre, \u00e0 l\u2019image aussi des Italiens \u00e0 qui ont va apprendre \u00e0 voter apr\u00e8s l\u2019arriv\u00e9e de Salvini ou en les sanctionnant sur leur budget prochainement puisque qu\u2019ils baissent les d\u00e9penses pour l\u2019immigration, o\u00f9 \u00e0 l\u2019image de la Hongrie qu\u2019on veut aussi sanctionn\u00e9 car elle refuse la r\u00e9partition des migrants&lt;strong&gt;&lt;u&gt;.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt; L\u2019UE dans cette optique et cette organisation c\u2019est STOP\u00a0!!! Les nations doivent d\u00e9cid\u00e9s pour elle-m\u00eame\u00a0! Les peuples doivent \u00eatre respect\u00e9s dans leurs choix\u00a0! Nous refusons votre projet europ\u00e9en Mr Macron qui consiste a transf\u00e9rer la souverainet\u00e9 \u00e0 Bruxelles\u00a0!!!&lt;/u&gt;&lt;/strong&gt; Les fran\u00e7ais n\u2019\u00e9lisent pas des hommes et des femmes pour qu\u2019ils servent de VRP en allant chercher leurs cahiers des charges \u00e0 Bruxelles ou \u00e0 Berlin aupr\u00e8s de la favoris\u00e9e de cette UE Mme Merkel, au d\u00e9but de leur mandant, STOP\u00a0! L\u2019Europe doit \u00eatre une coop\u00e9ration des Nations, en respectant leurs libert\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Alignement des tarifs des produits de premi\u00e8re n\u00e9cessit\u00e9 sur la m\u00e9tropole, modalit\u00e9s d'application de l'octroi de mer.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Contr\u00f4le ind\u00e9pendant de l'application des lois ou trait\u00e9s et de leur bon fonctionnement . Simplement rendre caduque les lois et trait\u00e9s dont l'efficacit\u00e9  n'est pas ou peu mesurable pour le bien \u00eatre de tous.&lt;/p&gt;&lt;p&gt; L'application d'une loi ou d'un trait\u00e9 ne doit pas prendre des lustres sinon les lobbies profites de cette inertie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; La monnaie&lt;/p&gt;&lt;p&gt;\u00e0 cause des 90 milliards de dividendes vers\u00e9s dont une grande partie \u00e0 l'\u00e9tranger&lt;/p&gt;&lt;p&gt;\u00e0 cause du sauvetage permanent des banques&lt;/p&gt;&lt;p&gt;la cr\u00e9ation d\u2019une monnaie locale ou d\u2019une banque citoyenne \u00e0 actionnariat populaire... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;stopper l'immigration car nous n'avons pas les moyens et le travail disponible en France pour les accueillir !&lt;/p&gt;","&lt;p&gt;Ma\u00eetrise et politique restrictive en mati\u00e8re d'immigration.&lt;/p&gt;","&lt;p&gt; Harmoniser les mesures fiscales, sociales, l\u00e9gales dans l'UE (ex Taxes sur alcool, cigarettes, carburants; pour les vitesses maximales sur les r\u00e9seaux routiers\u2026) &lt;/p&gt;","&lt;p&gt;La France doit en finir avec son n\u00e9ocolonialisme :&lt;/p&gt;&lt;p&gt;Aider les pays africains \u00e0 valoriser eux-m\u00eames leurs ressources vivri\u00e8res et leur mati\u00e8res premi\u00e8res.&lt;/p&gt;&lt;p&gt;Les lib\u00e9rer de la tutelle du Franc CFA tr\u00e8s p\u00e9nalisante ; 80% des devises des pays Franc CFA \u00e9tant immobilis\u00e9s en France.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Demander un r\u00e9f\u00e9rendum sur le Frexit (sortie de la zone euro et de l'union europ\u00e9enne)&lt;/p&gt;","&lt;p&gt; Il faut supprimer le pr\u00e9sident de la r\u00e9publique de tous les pays et il faut voter pour \u00e9lire un premier ministre de chaque pays &lt;/p&gt;","&lt;p&gt;Ren\u00e9gocier nos rapports avec l'Europe, il n'est plus possible que des d\u00e9cisions essentielles soient prises par une commission &lt;/p&gt;&lt;p&gt;non d\u00e9mocratique. Pour une Europe des nations avec des accords bi-lat\u00e9raux ou plus. Mais pas d'int\u00e9gration dans une Europe n\u00e9o-lib\u00e9rale qui fait fi de la volont\u00e9 des peuples.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;Suppression de la Directive&lt;/em&gt; 2014/59/UE relative au redressement des banques et \u00e0 la r\u00e9solution de leurs d\u00e9faillances (BRRD).&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chers amis, Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Afin de vous faire votre propre opinion, 3 solutions soit me croire sur parole ou plus judicieusement ci-joint les liens des sites officiels de l\u2019Europe et/ou de L\u00e9gi France tout en vous souhaitant bon courage pour la lecture des centaines d\u2019articles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://eur-lex.europa.eu/legal-content/FRA/TXT/?uri=LEGISSUM:240406_9&lt;/p&gt;&lt;p&gt;https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000029282961&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet il eut \u00e9t\u00e9 moins malhonn\u00eate de mettre en gros \u00e0 l\u2019article 1 &lt;strong&gt;&lt;u&gt;\u00ab\u00a0au-dessus de 100\u00a0000 euros turlututu chapeau pointu\u00a0!\u00a0\u00bb.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pour \u00eatre exact en cas de faillite d\u2019une banque, d\u00e9sormais outre les actionnaires et les cr\u00e9anciers (mais l\u00e0 c\u2019est logique puisque en tant qu\u2019\u00ab\u00a0investisseur\u00a0\u00bb il y a implicitement adh\u00e9sion aux risques), &lt;strong&gt;maintenant l\u2019\u00e9tablissement financier pourra \u00ab\u00a0voler\u00a0\u00bb (il n\u2019y a pas d\u2019autre mot) le d\u00e9posant (au 3&lt;/strong&gt;&lt;sup&gt;&lt;strong&gt;\u00e8me&lt;/strong&gt;&lt;/sup&gt;&lt;strong&gt; rang) pour tout compte sup\u00e9rieur \u00e0 100\u00a0000 euros\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Certains diront oui mais au 3\u00e8me rang il y a peu de risque. Oui\u2026(Et la Marmotte !) tout comme la chute d\u2019une des plus grandes banque du Monde comme Lehman Brothers qui a failli tout emporter sur son passage. Donc en cas de nouvelle crise l\u00e0 vous pouvez me croire sur parole qu'il se passera la m\u00eame chose qu'\u00e0 Chypre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour faire simple et au-del\u00e0 de l\u2019argent, ce texte &lt;u&gt;remet en cause des principes fondamentaux&lt;/u&gt; ent\u00e9rin\u00e9s depuis des si\u00e8cles dans toutes soci\u00e9t\u00e9s civilis\u00e9es&lt;/strong&gt;\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Le Droit \u00e0 la propri\u00e9t\u00e9 par l\u2019autorisation l\u00e9gale du vol et/ou de l\u2019escroquerie\u00a0&lt;/u&gt;&lt;/strong&gt;: Avez-vous donn\u00e9 mandat \u00e0 votre banque par l\u2019autorisation expresse de se servir sur votre compte\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Le devoir R\u00e9galien de l\u2019\u00c9tat de prot\u00e9ger les personnes et les biens&lt;/u&gt;&lt;/strong&gt;\u00a0: La Constitution et le code P\u00e9nal sont clairs sans consentement il y a vol ou escroquerie et l\u2019\u00c9tat doit faire respecter la Loi. J' ajouterai qu'il infamant que des \u00c9tats puisse l\u00e9gif\u00e9rer contre l'int\u00e9r\u00eat de ses citoyens! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Le devoir d\u2019information des professionnels\u00a0:&lt;/u&gt;&lt;/strong&gt; Vous a-t-on inform\u00e9 du changement de l\u00e9gislation permettant aux banques de vous voler vos d\u00e9p\u00f4ts au-del\u00e0 de 100\u00a0000 euros\u00a0? Si oui alors vous \u00eates une victime avertie consentante.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Abus de position dominante par le d\u00e9s\u00e9quilibre entre l\u2019usager et la Banque et l\u2019emploi de clauses abusives&lt;/u&gt;&lt;/strong&gt;\u00a0: Peut-on se passer de Banque\u00a0? Or, la nature juridique m\u00eame de vos d\u00e9p\u00f4ts a chang\u00e9e puisqu\u2019une fois l\u2019argent d\u00e9pos\u00e9 sur votre compte il ne vous appartient plus en \u00e9change d\u2019une cr\u00e9ance sur la Banque. C'est \u00e0 ce titre que l'on ne vous consid\u00e8re plus comme un d\u00e9posant mais comme un cr\u00e9ancier qui fait que m\u00eame au 2\u00e8me rang le fruit du travail de toute une vie peut vous \u00eatre spolier. Or, vous n'avez pas le choix mis \u00e0 part votre matelas ou le sheatcoin ! (Je ne suis pas contre la cryptomonnaie mais sur l'opacit\u00e9 de la gestion et de l\u2019origine des fonds).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Merci de votre attention et de votre participation, cordialement \u00e0 vous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;AVIS \u00c0 CEUX et CELLES QUI IGNORENT CES V\u00c9RIT\u00c9S OU QUE \u00c7A ARRANGE DE FAIRE L'AUTRUCHE !!!&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.youtube.com/watch?v=YZllzEIOqhM\\\"&gt;https://www.youtube.com/watch?v=YZllzEIOqhM&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;M\u00eames normes sociales et fiscales  pour tous les membres de l'union&lt;/p&gt;","&lt;p&gt;\u2022 Ajouter un volet \u00ab alimentation de qualit\u00e9 \u00bb \u00e0 la PAC pour en faire une politique agricole et alimentaire commune&lt;/p&gt;&lt;p&gt;\u2022 Assurer la souverainet\u00e9 alimentaire : refus du mod\u00e8le d\u2019agro-business tourn\u00e9 vers l\u2019export hors de l\u2019UE, protection des productions agricoles europ\u00e9ennes de qualit\u00e9 (labels, appellations d\u2019origine prot\u00e9g\u00e9es etc)&lt;/p&gt;&lt;p&gt;\u2022 D\u00e9velopper l\u2019agriculture \u00e9cologique et paysanne : transfert massif des subventions de la PAC vers les petites exploitations et l\u2019agriculture bio, plafonnement des aides pour les grosses exploitations, renforcement des aides \u00e0 la conversion vers l\u2019agriculture bio&lt;/p&gt;&lt;p&gt;\u2022 Garantir des prix r\u00e9mun\u00e9rateurs aux paysans : promouvoir les circuits courts, encadrer les marges des transformateurs et distributeurs, emp\u00eacher le dumping qu
