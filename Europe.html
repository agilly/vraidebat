 ch\u00e8res car rouler en grosse allemande c'est classe.&lt;/p&gt;&lt;p&gt;Au boulot des coll\u00e8gues GJ ne jurent que par des voyages \u00e0 l'\u00e9tranger...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les Allemands sont forts car ils ach\u00e8tent allemand...&lt;/p&gt;","&lt;p&gt;L'Europe se couvre de honte en admettant que des repr\u00e9sentants \u00e9lus soient mis en prison en Espagne pour avoir organis\u00e9 une consultation populaire qui faisait partie de leur programme. Il faut faire pression sur ce pays pour qu'il lib\u00e8re imm\u00e9diatement les \u00e9lus catalans assimil\u00e9s \u00e0 des terroristes alors qu'ils sont non-violents et pour qu'il change dans son droit les articles vestiges de la dictature franquiste qui ont permis cette situation honteuse !&lt;/p&gt;","&lt;p&gt;L'objectif de la Commission europ\u00e9enne est de promouvoir l'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;Cet objectif se trouve limit\u00e9 par l'influence non n\u00e9gligeable des groupes d'int\u00e9r\u00eat.&lt;/p&gt;&lt;p&gt;Ces groupes d\u00e9fendent des int\u00e9r\u00eats cat\u00e9goriels, publics ou priv\u00e9s au d\u00e9triment de l'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;Ils ont pour objectif de passer \\\"en amont\\\" du processus normatif europ\u00e9en.&lt;/p&gt;&lt;p&gt;La Commission europ\u00e9enne a mis en place un registre pour les recenser.&lt;/p&gt;&lt;p&gt;Selon le Corporate Europe Observatory, entre 15 000 et 30 000 personnes travailleraient \u00e0 Bruxelles pour le compte de ces groupes d'int\u00e9r\u00eat dont 70 % pour le secteur priv\u00e9 (industrie du tabac, chimie, pharmacie, automobile,...) et 10 % pour des associations (environnement, droits sociaux,..).&lt;/p&gt;&lt;p&gt;Ces groupes disposent de ressources significatives susceptibles d' influencer la Commission Europ\u00e9enne.&lt;/p&gt;&lt;p&gt;Ils  lui proposeraient, dans certains cas, des textes favorisant leurs int\u00e9r\u00eats corporatistes.&lt;/p&gt;","&lt;p&gt;Les trait\u00e9s actuels de l'Union Europ\u00e9enne impose \u00e0 la France un ensemble de contraintes qui font que nombre des autres propositions (cr\u00e9ation mon\u00e9taire, augmentation salaire, ...) ne pourront pas \u00eatre mises en place.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est donc primordial de d\u00e9noncer les trait\u00e9s qui nous emp\u00eache de faire \u00e9voluer notre Pays comme nous le souhaitons.&lt;/p&gt;","&lt;p&gt;Conduite de la politique \u00e9trang\u00e8re confi\u00e9e au parlement&lt;/p&gt;","&lt;p&gt;Profiter des 73 si\u00e8ges lib\u00e9r\u00e9s par les britanniques en choisissant par tirage au sort 73 repr\u00e9sentants choisis parmi un ensemble de volontaires des pays de l'UE qui si\u00e9geraient au parlemente et dans les commissions.&lt;/p&gt;","&lt;p&gt;L Europe ne fonctionne pas parce qu il n y a ni pr\u00e9sident ni gouvernement elus. Juste des rapports de force entreprise etats. Et justement pour avoir une Europe forte il faudrait une coh\u00e9rence et donc une politique commune .&lt;/p&gt;","&lt;p&gt;Au journal de 20H, j'aimerai avoir plus d'infos sur les DOM TOM.&lt;/p&gt;&lt;p&gt;J'aimerai voir plu d'artistes cr\u00e9oles \u00e0 la TV, \u00e0 la radio&lt;/p&gt;&lt;p&gt;Les DOM TOM sont des territoires fran\u00e7ais ils doivent \u00eatre trait\u00e9s \u00e0 \u00e9galit\u00e9 avec la m\u00e9tropole.&lt;/p&gt;&lt;p&gt;Je ne trouve pas normal qu'on nous inonde d'infos sans int\u00e9r\u00eats sur les USA (aujourd'hui temp\u00eate de neige aux USA) alors qu'on ne nous parle jamais de ce qui se passe \u00e0 la R\u00e9union, Martinique, Guadeloupe, Guyane, etc...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On a r\u00e9ussi \u00e0 cr\u00e9er une Europe mon\u00e9taire. A quand une Europe sociale et fiscale ?&lt;/p&gt;","&lt;p&gt;J'emprunte \u00e0 M. Gabriel ROBIN ex-diplomate et ancien ambassadeur de France aupr\u00e8s de l'Otan, les r\u00e9flexions suivantes * \\\" &lt;em&gt;\u00ab\u00a0L\u2019OTAN pollue le paysage international dans toutes les dimensions. Elle complique la construction de l\u2019Europe. Elle complique les rapports avec l\u2019OSCE&lt;/em&gt; [Organisation pour la s\u00e9curit\u00e9 et la coop\u00e9ration en Europe] &lt;em&gt;(mais ce n\u2019est pas le plus important). Elle complique les rapports avec la Russie, ce qui n\u2019est pas n\u00e9gligeable. Elle complique m\u00eame le fonctionnement du syst\u00e8me international parce que, incapable de signer une convention renon\u00e7ant au droit d\u2019utiliser la force, l\u2019OTAN ne se conforme pas au droit international. Le non-recours \u00e0 la force est impossible \u00e0 l\u2019OTAN car elle est pr\u00e9cis\u00e9ment faite pour recourir \u00e0 la force quand bon lui semble. Elle ne s\u2019en est d\u2019ailleurs pas priv\u00e9e, sans consulter le Conseil de s\u00e9curit\u00e9 des Nations unies. Par cons\u00e9quent, je ne vois pas tr\u00e8s bien ce qu\u2019un pays comme la France peut esp\u00e9rer de l\u2019OTAN, une organisation inutile et nuisible, sinon qu\u2019elle disparaisse&lt;/em&gt; .&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00ab\u00a0S\u00e9curit\u00e9 europ\u00e9enne\u00a0: OTAN, OSCE, pacte de s\u00e9curit\u00e9\u00a0\u00bb, colloque de la fondation Respublica, 30\u00a0mars 2009&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Nous sommes parait-il dans une Europe d\u00e9mocratique. Pourtant les plus grandes d\u00e9cisions qui gouvernent notre vie quotidienne sont prises par une commission o\u00f9 personne n'est \u00e9lu! IL faut absolument que le parlement europ\u00e9en est un v\u00e9ritable pouvoir pour que les peuples qui \u00e9lisent des repr\u00e9sentants soient v\u00e9ritablement repr\u00e9sent\u00e9s.&lt;/p&gt;","&lt;p&gt;Les accords entre \u00c9tats doivent \u00eatre n\u00e9goci\u00e9s dans un esprit de r\u00e9ciprocit\u00e9 syst\u00e9matique&lt;/p&gt;","&lt;p&gt;L'Union Europ\u00e9enne telle qu'elle existe profite en grande majorit\u00e9 aux oligarques mondialistes et constitue pour ces derniers un rouage indispensable \u00e0 la mise en place d'une gouvernance mondiale. L'abolition des fronti\u00e8res avec le traite de Schengen permet en m\u00eame temps que la circulation des biens et des personnes, la libre circulation des armes et des stup\u00e9fiants ainsi que celle des terroristes et autres malfaiteurs de tous niveaux. Certes l'Allemagne sait tirer partie de de l'UE puisque \u00e9conomiquement l'euro ne la p\u00e9nalise pas. Tel n'est pas le cas pour notre pays qui depuis qu'il a perdu sa monnaie voit une paup\u00e9risation de sa population augmenter en m\u00eame temps que celle de la hausse des prix et des taxes en tout genre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PROPOSITIONS\u00a0:&lt;/p&gt;&lt;p&gt;1/L'Europe est de civilisation chr\u00e9tienne et elle doit affirmer ses racines afin qu'elles soient respect\u00e9es car elles sont la garantie du respect de la personne humaine cr\u00e9\u00e9e \u00e0 l'image de Dieu, de la vraie libert\u00e9 d'expression&lt;/p&gt;&lt;p&gt;2/R\u00e9tablissement des fronti\u00e8res et des contr\u00f4les douaniers avec la suppression du trait\u00e9 de Schengen&lt;/p&gt;&lt;p&gt;3/Non \u00e0 l'EU des groupes de pression, des lois inutiles, des trait\u00e9s mettant en p\u00e9ril notre \u00e9conomie et notre agriculture (plus de Ceta ni de Tafta)&lt;/p&gt;&lt;p&gt;4/ Il faut retrouver notre souverainet\u00e9 mon\u00e9taire, juridique par rapport \u00e0 la Cour Europ\u00e9enne des droits de l'Homme, \u00e9conomique et repenser l'Europe comme une Europe des Nations se rejoignant sur des projets communs par des accords ponctuels.&lt;/p&gt;&lt;p&gt;5/R\u00e9duire toutes les d\u00e9penses relatives \u00e0 toutes ces administrations europ\u00e9ennes&lt;/p&gt;&lt;p&gt;6/Cesser les pratiques relatives aux travailleurs d\u00e9tach\u00e9s qui sont cause de ch\u00f4mage chez nous&lt;/p&gt;","&lt;p&gt;Les D\u00e9partements d'Outre Mer et les Territoires d'Outre Mer sont des territoires excentr\u00e9es tr\u00e8s fragiles pour la stabilit\u00e9 sociale et d\u00e9mographique, il devient urgent de donner une exemption \u00e0 ces territoires en ce qui concerne la Nationalit\u00e9 Fran\u00e7aise.&lt;/p&gt;&lt;p&gt;Dans les DOM TOM, ne seraient reconnus fran\u00e7ais que les fran\u00e7ais ayant des parents fran\u00e7ais ou ayant un titre fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Le fait de na\u00eetre ou d'\u00eatre sur le sol fran\u00e7ais des DOM TOM ne donnerait pas automatiquement le droit aux privil\u00e8ges d'\u00eatre fran\u00e7ais&lt;/p&gt;","&lt;p&gt;Il faut supprimer les paradis fiscaux pour que l'argent profite aux populations et non pas \u00e0 quelques privil\u00e9gi\u00e9s. Comment avoir confiance quand le \\\"pr\u00e9sident\\\" de l'Europe, Junker, \u00e9tait le chef d'un Etat (Luxembourg) qui pratiquait l'optimisation fiscale? &lt;/p&gt;","&lt;p&gt;Supprimer son\u00a0 ind\u00e9pendance\u00a0 du pouvoir politique\u00a0 et restituer ce pouvoir aux chefs d'Etat et de gouvernement de la zone euro&lt;/p&gt;","&lt;p&gt;Il appara\u00eet que l'euro entretient dans l'opulence \u00e0 cr\u00e9dit la caste ind\u00e9boulonnable qui gouverne en France. Les d\u00e9ficits se creusent. La dette explose. Ce qui est arriv\u00e9 \u00e0 la Gr\u00e8ce nous pend au nez. l'Etat doit arr\u00eater de prendre lles Fran\u00e7ais pour des billes. L'euro profite au train de vie d\u00e9ment de l\u2019\u00c9tat fran\u00e7ais, c'est \u00e0 dire aux fonctionnaires. A l'inverse, en interdisant les d\u00e9valuations n\u00e9cessaires vis \u00e0 vis de l'Allemagne l'euro trop fort d\u00e9truit notre comp\u00e9titivit\u00e9 et ruiner notre tissu industriel.&lt;/p&gt;","&lt;p&gt;\u00c9lection des membres du Conseil Europ\u00e9en : choix parmi les chefs de gouvernements (membres actuels) et pouvoir selon le nombre des voix recueilli. Ainsi, Mme Merkel par exemple aurait un pouvoir correspondant au pourcentage de voix qu'elle aurait obtenu.&lt;/p&gt;","&lt;p&gt;Malgr\u00e9 le trait\u00e9 de Rome, le parlement europ\u00e9en doit s'incliner syst\u00e9matiquement face \u00e0 la commission europ\u00e9enne donc un organe de repr\u00e9sentation compos\u00e9 d'\u00e9lus n'a aucun poids vis \u00e0 vis d'une commission compos\u00e9e de membres de gouvernement non \u00e9lu. En gros le parlement europ\u00e9en \u00e0 l'heure actuelle ne sert \u00e0 rien. Il faut ainsi r\u00e9diger un nouveau trait\u00e9 qui fera du parlement europ\u00e9en l'organe d\u00e9cisionnaire final. &lt;/p&gt;","&lt;p&gt; R\u00e9forme europ\u00e9enne sociale. Alignement imm\u00e9diat de la fiscalit\u00e9 dans tous les pays europ\u00e9ens. Alignement des SMIC et charges sociales dans les 5 ans. &lt;/p&gt;","&lt;p&gt;Le syst\u00e8me canadien \u00e9tablit des crit\u00e8res d'accueil 1\u00b0) pour les r\u00e9fugi\u00e9s, 2\u00b0) par rapport aux besoins du Canada.&lt;/p&gt;","&lt;p&gt;Arr\u00eater l\u2019envoie de troupe sur des lieux de conflit&lt;/p&gt;","&lt;p&gt;\u2022 Agir pour un monde ordonn\u00e9, r\u00e9affirmer que l\u2019ONU est le seul organe l\u00e9gitime pour la s\u00e9curit\u00e9 collective aux yeux de la France&lt;/p&gt;&lt;p&gt;\u2022 D\u00e9fendre la sortie de la France de l\u2019OTAN et la fin de l\u2019ing\u00e9rence \u00e9tats-unienne en Europe&lt;/p&gt;&lt;p&gt;\u2022 Refuser l\u2019Europe de la d\u00e9fense, \u00e0 plus forte raison soumise \u00e0 l\u2019OTAN et tourn\u00e9e contre la Russie, relancer les n\u00e9gociations pour le renouvellement du partenariat strat\u00e9gique avec la Russie gel\u00e9es depuis 2008 sur la base de la coop\u00e9ration, du dialogue et de la s\u00e9curit\u00e9 commune&lt;/p&gt;&lt;p&gt;\u2022 Organiser une conf\u00e9rence europ\u00e9enne sur les fronti\u00e8res int\u00e9rieures et ext\u00e9rieures de l\u2019UE, la paix et la s\u00e9curit\u00e9 collective dans le cadre de l\u2019Organisation pour la s\u00e9curit\u00e9 et la coop\u00e9ration en Europe (OSCE) pour promouvoir la paix et la coop\u00e9ration transfrontali\u00e8re (Irlande, Chypre, Hongrie, Autriche/Italie, Catalogne, Ukraine/Russie etc)\u00a0&lt;/p&gt;&lt;p&gt;\u2022 Relancer un processus international de d\u00e9sarmement nucl\u00e9aire dans le cadre de l\u2019ONU, abandonner le bouclier anti-missile de l\u2019OTAN en Europe&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Taxes et flux boursiers : pourquoi l'Europe ne taxe pas les importations comme les autres blocs \u00e9conomiques mondiaux (ex: USA, Chine)&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; Les \u00e9changes de flux boursiers repr\u00e9sentent l'\u00e9quivalent d'environ 4000 Milliards \u20ac soumis \u00e0 une fiscalit\u00e9 tr\u00e8s faible.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;L'Europe a sign\u00e9 quantit\u00e9 de trait\u00e9s, ( les derniers en date CETA, JEFTA, Singapour) sans consultation des europ\u00e9ens. Elle l\u00e9gif\u00e8re \u00e9galement sur des domaines qui traitent de l'environnement (glyphosate, par exemple), de l'\u00e9conomie etc.&lt;/p&gt;&lt;p&gt;Or ces trait\u00e9s impactent directement chacun d'entre nous dans sa vie \u00e9conomique, sociale, culturelle, de sant\u00e9, etc.&lt;/p&gt;&lt;p&gt;Je propose que chaque trait\u00e9 international soit audit\u00e9 et que soit soumis au vote des europ\u00e9ens l'approbation de chacun de ces trait\u00e9s.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Faire preuve de plus de diplomatie, de concertation et de coop\u00e9ration&lt;/u&gt; avec les autres pays et puissances outre-Europe&lt;/strong&gt;. Notamment avec les plus puissants de ce monde, &lt;strong&gt;la Russie et les Etats-Unis&lt;/strong&gt;, rien ne pourra aller temps que les combats de coqs auront le dessus sur l\u2019int\u00e9r\u00eat des peuples. Ce n\u2019est pas parce que l\u2019on pense pas comme vous Monsieur Macron que l\u2019on doit \u00eatre m\u00e9pris\u00e9 et ignor\u00e9. Dans un premier temps il faut &lt;strong&gt;r\u00e9int\u00e9grer la Russie dans les d\u00e9bats&lt;/strong&gt;, et ensuite &lt;strong&gt;continuer \u00e0 discuter avec les Etats Unis&lt;/strong&gt;, quelque soit leurs repr\u00e9sentants, notre Histoire commune nous l\u2019imposent. L\u00e0 est &lt;strong&gt;la vraie cl\u00e9 de la paix dans le monde&lt;/strong&gt;. En esp\u00e9rant &lt;strong&gt;voir \u00e9merger un jour une coop\u00e9ration des Nations africaines, \u00e0 la hauteur des 3 puissants territoires existants d\u00e9j\u00e0.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Renforcer la coop\u00e9ration entre les diff\u00e9rents Etats de PIB voisins, en redonnant + de pouvoir aux parlements nationaux &lt;/p&gt;","&lt;p&gt;Arr\u00eat d\u00e9finitif de la Francafrique. &lt;/p&gt;&lt;p&gt;Arr\u00eat au soutien des dictateurs Africains. &lt;/p&gt;&lt;p&gt;R\u00e9elle coop\u00e9ration avec l'Afrique qui permettra l'arr\u00eat de l'immigration. &lt;/p&gt;","&lt;p&gt; Nourrir d'abord le pays avant de vouloir exporter &lt;/p&gt;","&lt;p&gt;1.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;\u00c9cologie et Europe :&lt;/strong&gt; tout remettre en cause, si les autres pays acceptent de nous suivre OK, sinon il faut en sortir.&lt;/p&gt;&lt;p&gt;Prendre ses distances et s'affirmer comme leader dans l'\u00e9cologie, que l'on puisse refuser tel ou tel trait\u00e9s, appliquer les normes ou r\u00e9glementations fran\u00e7aise en mati\u00e8re de sant\u00e9 et \u00e9cologie . S'engager r\u00e9solument et imm\u00e9diatement dans diff\u00e9rent domaine, tout de suite, sans p\u00e9riode de transition. Lister les produits et pratiques \u00e0 proscrire et les interdire point final.&lt;/p&gt;&lt;p&gt;2.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;Le minist\u00e8re de l'\u00e9cologie&lt;/strong&gt; en num\u00e9ro 1du gouvernement (avant Bercy et agriculture), il avalise toutes les lois et d\u00e9cisions des autres minist\u00e8res qui ne pourront \u00eatres appliqu\u00e9es sans le feu vert de l'\u00e9cologie . &lt;/p&gt;&lt;p&gt;Organe de contr\u00f4le : Le RIC avec un seuil de citoyens assez faible et un pouvoir r\u00e9vocateur .&lt;/p&gt;","&lt;p&gt;Harmoniser les arm\u00e9es nationales en arm\u00e9e europ\u00e9enne.Pourcentage par rapport \u00e0 la population des \u00e9tats europ\u00e9ens.&lt;/p&gt;","&lt;p&gt;m\u00eame droit m\u00eame devoir&lt;/p&gt;&lt;p&gt;acceptation au scrutin majoritaire avec un  quorum de votant &lt;/p&gt;&lt;p&gt;salaires et frais &lt;/p&gt;&lt;p&gt;charges&lt;/p&gt;&lt;p&gt;taxes&lt;/p&gt;&lt;p&gt;tva&lt;/p&gt;&lt;p&gt;indemnit\u00e9s&lt;/p&gt;&lt;p&gt;impot unique r\u00e9parti au prorata du CA par pays &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;em&gt;L' Union Europ\u00e9enne telle qu' elle fonctionne jusque l\u00e0 est beaucoup trop calibr\u00e9e sur une acceptation de la mondialisation ultra-lib\u00e9rale, ce qui a condamn\u00e9 \u00e0 s' adapter \u00e0 un moins disant social qui \u00e9crase les populations salariales et favorise l' enrichissement des grandes entreprises plus ou moins apatrides. Aussi  cette Europe l\u00e0 est devenue \u00e0 juste titre &lt;/em&gt;&lt;strong&gt;&lt;em&gt;insupportable aux populations&lt;/em&gt;&lt;/strong&gt;&lt;em&gt; qui la r\u00e9cusent de plus en plus. &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Il convient donc de r\u00e9former profond\u00e9ment cette UE, qui doit devenir plus protectrice des emplois de ses citoyens, au sens de la n\u00e9cessit\u00e9 de mettre en oeuvre des droits de douane \u00e0 l' entr\u00e9e des produits ext\u00e9rieurs, et des services, bas\u00e9s sur le diff\u00e9rentiel social et environnemental, en particulier. Les institutions europ\u00e9ennes sont \u00e0 revoir aussi, dans un sens plus d\u00e9mocratique et moins technocratique : ainsi le r\u00f4le de la Commission Europ\u00e9enne doit \u00eatre r\u00e9duit, de nombreuses comp\u00e9tences doivent rester au niveau des \u00e9tats. &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Il n' est pas non plus inutile de pr\u00e9voir des convergences plus pouss\u00e9es dans deux domaines essentiels, le social, pour \u00e9viter un exc\u00e8s de concurrence interne des membres, y compris en installant progressivement un salaire minimum europ\u00e9en, mais par alignement par le haut et non le bas ; dans le domaine financier et fiscal ensuite, o\u00f9 la pratique des optimisations fiscales devrait \u00eatre rendue impossible, et les mouvements sp\u00e9culatifs de capitaux bien mieux contr\u00f4l\u00e9s pour \u00e9viter de nouvelles crises financi\u00e8res.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Revoir de fond en comble notre diplomatie en arr\u00eatant de soutenir les \u00e9tats qui financent le terrorisme (Arabie Saoudite, Qatar...)&lt;/p&gt;","&lt;p&gt;Fin du vote \u00e0 l'unanimit\u00e9.&lt;/p&gt;","&lt;p&gt;cr\u00e9er un parti politique trans national Gilet Jaune en France et 5 \u00e9toiles en Italie pour porter les id\u00e9es convergentes des deux mouvements aux Europ\u00e9ennes &lt;/p&gt;&lt;p&gt;ce parti pourrait s\u2019appeler  \u00ab\u00a05 \u00e9toiles jaunes\u00a0\u00bb &lt;/p&gt;","&lt;p&gt; Etablir des quotas de migrants pour mieux les accueillir\u00a0 &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;CONSTRUIRE LES ETATS UNIS D EUROPE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pour \u00eatre plus fort, peser sur la sc\u00e8ne mondiale. Pour \u00e9viter de futurs conflits entre \u00e9tats europ\u00e9ens et faire des \u00e9conomies, avec donc la possibilit\u00e9 d\u2019augmenter le pouvoir d\u2019achat. Par exemple une arm\u00e9e europ\u00e9enne coutera 2 fois moins cher, ou bien,\u00a0\u00e0 \u00a0moyens \u00e9quivalents elle sera 2 fois plus puissante&lt;/p&gt;","&lt;p&gt;Il serait temps de d\u00e9terminer un seul et unique si\u00e8ge europ\u00e9en ,car les navettes incessantes ont un co\u00fbt de fonctionnement exorbitant &lt;/p&gt;","&lt;p&gt;Abandonner le syst\u00e8me d\u2019adoption de r\u00e8gles \u00e0 l\u2019unanimit\u00e9 ou refonder une nouvelle Europe sur la base de pays volontaires pour adopter des dispositions communes en mati\u00e8re d\u2019environnement, de fiscalit\u00e9, d\u2019investissements&lt;/p&gt;","&lt;p&gt;Les employ\u00e9s du Conseil de l\u2019Europe (\u00e0 Strasbourg et \u00e0 Bruxelles) ne paient pas l\u2019imp\u00f4t sur les revenus. &lt;/p&gt;&lt;p&gt;Faire pression sur l\u2019Europe pour que cela soit le cas. Il n\u2019y a pas de raison que cela perdure, surtout que les salaires per\u00e7us par les concern\u00e9s sont assez cons\u00e9quents. Ceci doit se faire au nom de la justice sociale&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je souhaiterai l'acc\u00e8s libre et gratuit \u00e0 l'ensemble des cha\u00eenes publiques des pays de l'UE et dans la totalit\u00e9 de leurs programmes, au moins par internet.&lt;/p&gt;","&lt;p&gt;diminuer voire supprimer les subventions excessives en outre mer en favorisant le d\u00e9veloppement d'autres sources de cultures (exemple ile de la r\u00e9union  et la canne \u00e0 sucre en d\u00e9veloppant la culture du caf\u00e9 de la vanille, des fruits tel que letchis, ananas et autres  &lt;/p&gt;","&lt;p&gt;La BCE doit pr\u00eater \u00e0 des \u00e9tablissements publics de cr\u00e9dit aux m\u00eames taux que ceux pratiqu\u00e9s pour les banques commerciales. Ces m\u00eames \u00e9tablissements publics pourraient ensuite pr\u00eater aux \u00c9tats aux m\u00eames taux et rendre supportables les co\u00fbts de refinancement des dettes anciennes. De quoi soulager les pays qui d\u00e9gagent un exc\u00e9dent mais qui se retrouvent \u00e9trangl\u00e9s par les co\u00fbts de refinancement fait via les banques commerciales.&lt;/p&gt;&lt;p&gt;Du point de vue des trait\u00e9s, \u00ab il n'existe aucune barri\u00e8re juridique \u00e0 un pr\u00eat de la BCE \u00e0 un \u00e9tablissement public de cr\u00e9dit \u00bb.&lt;/p&gt;&lt;p&gt;La BCE rach\u00e8te aujourd\u2019hui aussi les obligations de grandes entreprises pour les inciter \u00e0 investir. La BCE doit arr\u00eater les achats de ses obligations car les m\u00eames soci\u00e9t\u00e9s vue la situation \u00e9conomique de leurs march\u00e9s au lieu d\u2019investir, utilisent ce financement pour r\u00e9mun\u00e9rer mieux leurs actionnaires ou acqu\u00e9rir leurs propres actions. Ce qui donne pour les soci\u00e9t\u00e9s du CAC 40 des imp\u00f4ts qui baissent et des salaires qui augmentent moins vite que ceux des dirigeants et des dividendes (\u00e9tude ATTAC).&lt;/p&gt;&lt;p&gt;La BCE doit plut\u00f4t racheter les obligations d\u2019entreprises de cr\u00e9dit sp\u00e9cialis\u00e9es dans le financement et la consolidation des fonds des PME-PMI et des startups innovantes.&lt;/p&gt;","&lt;p&gt;Exclusion des pays ne jouant pas le jeu.&lt;/p&gt;&lt;p&gt;D\u00e9put\u00e9s europ\u00e9ens non \u00e9lus par les citoyens.&lt;/p&gt;&lt;p&gt;Disparit\u00e9 de fonctionnement entre les pays membres.&lt;/p&gt;","&lt;p&gt;que les membres sont \u00e9lus &lt;/p&gt;","&lt;p&gt;Redonner \u00e0 la France sa capacit\u00e9 de d\u00e9cider pour son peuple.&lt;/p&gt;","&lt;p&gt;Au vue des flux migratoires importants qui s'imposent \u00e0 notre \u00e9poque, des choix sont \u00e0 faire. Favorisons l'accueil des migrants venant de pays en guerre, plut\u00f4t que des migrants \u00e9conomiques qui veulent simplement profiter de notre syst\u00e8me et de notre mod\u00e8le social.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comment faire accepter aux Fran\u00e7ais l'immigration sur le dos de victimes de guerre, alors que les nationalit\u00e9s en 2018 des migrants, viennent majoritairement de pays pas en guerre comme la C\u00f4te d'Ivoire ou encore le Cameroun par exemple&lt;/p&gt;","&lt;p&gt;D\u00e9terminer de nouvelles r\u00e8gles strictes pour les travailleurs d\u00e9tach\u00e9s, en particulier les chauffeurs polonais et autres, qui encombrent nos routes et enl\u00e8vent du travail aux chauffeurs fran\u00e7ais: v\u00e9rifier, \u00e0 l'entr\u00e9e du territoire, qu'ils sont bien soumis aux r\u00e8gles fran\u00e7aises sur les salaires, les taxes et imp\u00f4ts dus , conform\u00e9ment au droit du travail fran\u00e7ais. &lt;/p&gt;","&lt;p&gt;\u00c9lection avant l\u2019\u00e9t\u00e9 d\u2019une Assembl\u00e9e Constituante souveraine au scrutin de liste proportionnel d\u00e9partemental !&lt;/p&gt;","&lt;p&gt;Si nous voulons que l'Europe joue le r\u00f4le qu'elle devrait jouer (\u00eatre une force politique et \u00e9conomique qui compte vraiment dans le monde), la monnaie unique, on le voit bien ne suffit pas et loin s'en faut. Il faut donc commencer \u00e0 l'harmoniser aussi socialement;&lt;/p&gt;&lt;p&gt;.&lt;/p&gt;","&lt;p&gt;R\u00e9f\u00e9rendum sur la sortie de l'UE et de l'euro.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Int\u00e9grer le respect des r\u00e8gles fondamentales de l'Organisation internationale du travail dans les accords commerciaux.&lt;/li&gt;&lt;li&gt;Sortir de l'Organisation mondiale du commerce et renforcer la Cnuced comme organe l\u00e9gitime pour organiser le commerce mondial en fonction de l'int\u00e9r\u00eat g\u00e9n\u00e9ral des peuples, \u00e0 la place des G20, G7, FMI et OMC.&lt;/li&gt;&lt;li&gt;Soutenir l'adoption \u00e0 l'Onu d'un cadre r\u00e9glementaire contraignant les multinationales \u00e0 respecter un socle de normes sociales et environnementales.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;L'Europe est importante pour notre avenir. Seul nous ne p\u00e8serons pas dans la monde face aux grandes nations, face \u00e0 la concurrence, face au lib\u00e9ralisme.&lt;/p&gt;&lt;p&gt;Mais il faut une autre Europe. Il faut une Europe qui soit proche des citoyens, comprises par eux et qui implique un sentiment d'appartenance.&lt;/p&gt;&lt;p&gt;D'abord  sur le plan de la gouvernance. Les dirigeants de l'Europe doivent \u00eatre \u00e9lus par les peuples qui la compose et non plus choisi sur la base de compromis qui vise \u00e0 choisir le dirigeant qui sera inoffensif et ne g\u00e9nera personne.&lt;/p&gt;&lt;p&gt;Deuxi\u00e8mement r\u00e9duire le nombre de pays dans l'Europe \u00e0 ceux qui veulent r\u00e9ellement construire quelque chose ensemble et non pas simplement \u00eatre l\u00e0 pour les subventions&lt;/p&gt;&lt;p&gt;Ensuite clarifier les domaines de comp\u00e9tence de l'Europe et r\u00e9duire la redondance avec celle des \u00e9tats. En clair lorsqu'un comp\u00e9tence est prise en charge par l'Europe alors les \u00e9tats n'y interviennent plus.&lt;/p&gt;&lt;p&gt;Avoir une vision commune au sein de l'Europe de la fiscalit\u00e9 (pas de concurrence fiscale entre les \u00e9tats), du droits des travailleurs, du droit de l'\u00e9cologie (il n'est pas normal que des produits soient interdits dans un pays car jug\u00e9s dangereux et ne le soient pas dans d'autres ...)&lt;/p&gt;","&lt;p&gt;La diabolisation de la Russie a \u00e9t\u00e9 planifi\u00e9 depuis bien longtemps par les n\u00e9o-conservateurs am\u00e9ricains. Le but est de s\u00e9parer les richesses naturelles de ce pays \u00e0 la capacit\u00e9 industrielle de certains pays d\u2019Europe comme l\u2019Allemagne, simplement parce que l\u2019union de ces forces cr\u00e9erait une entit\u00e9 \u00e9conomique capable de concurrencer l\u2019Am\u00e9rique. Il existe de nombreux livres qui traitent ce sujet donc le plus connu est \u00ab\u00a0Le grand \u00e9chiquier\u00a0\u00bb de Brzezinski\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Doter l\u2019Europe d\u2019un trait\u00e9 anti-corrupt act qui permet \u00e0 l\u2019instar des USA de poursuivre des entreprises non europ\u00e9ennes qui utilisent la corruption pour obtenir des contrats\u00a0&lt;/p&gt;","&lt;p&gt;Immigration choisie et plafonn\u00e9e tant que le ch\u00f4mage est sup\u00e9rieur \u00e0 3% .&lt;/p&gt;","&lt;p&gt;Exon\u00e9ration fiscale pour les entreprises&lt;/p&gt;&lt;p&gt;R\u00e9duction sensible et adapt\u00e9e des imp\u00f4ts sur le revenu pour les habitants des DOM TOM &lt;/p&gt;","&lt;p&gt;Il est du devoir d'un citoyen de d\u00e9fendre la d\u00e9mocratie. On a vu avec Vichy qu'on ne peut pas compter uniquement sur l'arm\u00e9e et la police. D'ailleurs, jusqu'au 18 avril 1939, cet acc\u00e8s aux armes existait, sans poser aucun probl\u00e8me. Il n'a pas \u00e9t\u00e9 r\u00e9tabli apr\u00e8s la guerre car les politiciens ont compris qu'ils pouvaient plus facilement magouill\u00e9 si le peuple n'\u00e9tait pas arm\u00e9&lt;/p&gt;","&lt;p&gt;-Redonner plus de souverainet\u00e9 \u00e0 la France&lt;/p&gt;&lt;p&gt;-Moins d'ing\u00e9rence dans notre politique nationale, budg\u00e9taire, sociale et migratoire&lt;/p&gt;&lt;p&gt;-Modifier les accords de Schengen concernant la libre circulation des personnes&lt;/p&gt;&lt;p&gt;-Mettre fin aux travailleurs d\u00e9tach\u00e9s&lt;/p&gt;&lt;p&gt;-Rendre cette Union europ\u00e9enne plus sociale et moins tourn\u00e9e vers la finance&lt;/p&gt;","&lt;p&gt;Mettre en place une organisation efficace de lutte contre l'\u00e9vasion fiscale et la corruption en Europe. Interdire les lobbyings des multinationales au sein de l'Europe.&lt;/p&gt;&lt;p&gt;Rendre illegale l'optimisation fiscale des individus et des soci\u00e9t\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; une Europe fiscale , sociale identique a tous les pays membre . application des normes soumises dans tous les pays et en m\u00eame temps . BRUXELLES ou STRASBOURG ( il faut choisir un seul si\u00e8ge de d\u00e9cision ) diminution importante du nombre de parlementaires europ\u00e9ens .  &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Inscrire &lt;/strong&gt;le pr\u00e9l\u00e8vement communautaire\u00a0et les versements de la France \u00e0 l'UE dans &lt;strong&gt;les \u00ab d\u00e9penses budg\u00e9taires\u00a0&lt;/strong&gt;\u00bb\u00a0&lt;strong&gt; (50 Milliards de d\u00e9penses pour l\u2019\u00c9tat?)&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Quels sont les &lt;strong&gt;avantages et recettes&lt;/strong&gt; que la France a en \u00e9change?&lt;/li&gt;&lt;li&gt;Bilan recettes - d\u00e9penses = ?&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt; &lt;strong&gt;3/&lt;u&gt;Le Pouvoir D'achat &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;*\u00e0 cause du b\u00e9tonnage sans fin&lt;/p&gt;&lt;p&gt;*\u00e0 cause de l'accaparement des terres&lt;/p&gt;&lt;p&gt;*\u00e0 cause d'un syst\u00e8me qui pousse nos petits agriculteurs au suicide&lt;/p&gt;&lt;p&gt;*\u00e0 cause des guerres entretenus pour le compte de pays tiers&lt;/p&gt;&lt;p&gt;*\u00e0 cause de l'UE, et de l'oc\u00e9an de probl\u00e8mes et pillages qu'elle organise&lt;/p&gt;&lt;p&gt;*\u00e0 cause d'un mondialisme dogmatique qui met en concurrence des pays ou le salaire \u00e0 30 euros avec les n\u00f4tres&lt;/p&gt;&lt;p&gt;*\u00e0 cause d'un syst\u00e8me qui impose nos productions et exon\u00e8re les produits venus de l'autre bout de la plan\u00e8te \u00e0 coup de cargos ultra-polluants&lt;/p&gt;&lt;p&gt;*\u00e0 cause du k\u00e9ros\u00e8ne des avions exon\u00e9r\u00e9s de TVA, TIPP/TIC, taxe carbone ... Faut pas toucher au tourisme&lt;/p&gt;&lt;p&gt;*\u00e0 cause d'un syst\u00e8me qui pr\u00e9tend \u00eatre inquiet du bouleversement climatique, mais qui organise l'importation de poulets piqu\u00e9s \u00e0 la chimie lourde, \u00e0 cause des retraites\u00a0nous demandons\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;BAISSES DES TAXES &lt;/strong&gt;( produit de premi\u00e8re n\u00e9cessit\u00e9) &lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;BAISSE DES IMPOTS ET ANNULATION DE LA R\u00c9VISION DE -L'ABATEMENT FISCALE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;AUGMENTATION DES MINIMAS SOCIAUX OU REVENU UNIVERSEL AFI QUE CHACUN EST SA PART DANS LA RICHESSE DU PAYS&lt;/strong&gt; .&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;CONTR\u00d4LE DES PRIX &lt;/strong&gt;sur les produits de premi\u00e8re n\u00e9cessit\u00e9&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;SUPPRESION DE L'OCTROI DE MER&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Il n'est pas normale que les r\u00e8glements pris ne soit pas applicable partout exemples le prix des carburant, des cigarettes, des l\u00e9gumes, des salaires et cotisations, des loyers, ... Si l'Europe prends des d\u00e9cisions pourquoi chaque pays applique \u00e0 sa fa\u00e7on ? ou alors soit l'europe est une unit\u00e9 soit il n'y a pas d'Europe et chacun g\u00e8re son budget . Quand \u00e0 la dette de la France vis \u00e0 vis de l'Europe c'est une Grande Supercherie  Qui a aid\u00e9 \u00e0 la r\u00e9unification des 2 Allemagne ? avec quel argent ?&lt;/p&gt;","&lt;p&gt;Ce principe de r\u00e9f\u00e9rendum obligatoire pour toute nouvelle adh\u00e9sion fut inscrit dans la l\u00e9gislation Fran\u00e7aise par le Pr\u00e9sident Chirac pr\u00e9cis\u00e9ment pour emp\u00eacher une adh\u00e9sion de la Turquie contre l'avis du peuple Fran\u00e7ais. Mais son successeur Sarkozy l'a retir\u00e9 afin \\\"de ne pas retarder les adh\u00e9sions de la Croatie et \u00e9ventuellement de la Norv\u00e8ge, de l'Islande et de la Suisse\\\".&lt;/p&gt;","&lt;p&gt;taxations des activit\u00e9s financi\u00e8res dans l'ensemble de l'U E&lt;/p&gt;","&lt;p&gt;La devise de l\u2019Europe est : unis dans la diversit\u00e9. Ce qui confirme que l\u2019Europe ne prot\u00e8ge pas. D'ailleurs la viande avari\u00e9 de Pologne est parvenu en France. Le seul pays qui \u00e0 un porte avion en Europe c'est la France. L\u2019Europe est mondialiste comme notre pr\u00e9sident Macron. Je ne suis pas contre la modalisation je suis contre le mondialiste qui veut radicalement efface l\u2019Europe des nations et la redessiner \u00e0 sa guise en sacrifiant les populations moyenne afin de faire le peuple.&lt;/p&gt;","&lt;p&gt;Les am\u00e9ricains n'ont jamais \u00e9t\u00e9 nos amis! Il faut arr\u00eater de se comporter comme des cl\u00e9bards suiveurs d'une nation criminelle!&lt;/p&gt;","&lt;p&gt;Il est normal que les citoyens sachent ce qu'ils ont dans leur assiette ce que ne permettent pas ces trait\u00e9s puisque la l\u00e9gislation fran\u00e7aise ne s'y applique pas. C'est ainsi que l'on peut avoir des OGM sans le savoir etc...&lt;/p&gt;","&lt;p&gt;La triple sortie (= sortie de l'UE / sortie de l'\u20acuro / sortie de l'OTAN) permettra \u00e0 la France de retrouver sa Souverainet\u00e9 et donc sa d\u00e9mocratie !&lt;/p&gt;&lt;p&gt;Aujourd'hui, la politique \u00e9conomique se d\u00e9cide \u00e0 Bruxelles (UE = Union Europ\u00e9enne), la politique mon\u00e9taire se d\u00e9cide \u00e0 Francfort (BCE = Banque Centrale Europ\u00e9enne) et la politique militaire se d\u00e9cide \u00e0 Washington (OTAN = Organisation du Trait\u00e9 de l'Atlantique Nord).&lt;/p&gt;&lt;p&gt;Il faut que tout revienne en France car nous n'avons plus les manettes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;EX: (\u00a0Arabie Saoudite aux hopitaux de Paris) et plusieurs millions toutes nationalit\u00e9s confondues&lt;/p&gt;","&lt;p&gt;Mettre l'outre mer ( dont les DOM) das la m\u00eame rubrique que les affaires \u00e9trang\u00e8res est plus que limite.&lt;/p&gt;&lt;p&gt; je vis \u00e0 La R\u00e9union, d\u00e9partement fran\u00e7ais depuis 1946 et fran\u00e7ais depuis plus de 350 ans. &lt;/p&gt;&lt;p&gt;Parmi les revendications des gilets jaunes de La r\u00e9union il y a l'alignement des prix sur la m\u00e9tropole, compenser l'\u00e9loignement et l'insularit\u00e9? les m^mes avantages sociaux, mais pas de revendications d'autonomie et encore moins d'ind\u00e9pendance.  &lt;/p&gt;","&lt;p&gt;Les trait\u00e9s europ\u00e9ens forcent les Etats \u00e0 se soumettre \u00e0 des directives europ\u00e9ennes d'\u00e9conomie n\u00e9o-lib\u00e9rale et fait perdre beaucoup d'ind\u00e9pendance aux Etats.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France est un Etat suffisamment important \u00e9conomiquement dans l'UE pour faire bouger les trait\u00e9s.&lt;/p&gt;","&lt;p&gt;Chaque nation a le droit de conserver sa souverainet\u00e9 &lt;/p&gt;&lt;p&gt;dans tous les domaines. Une coop\u00e9ration \u00e9conomique entre&lt;/p&gt;&lt;p&gt;toutes les pays europ\u00e9ens ne doit pas emp\u00eacher chaque peuple de&lt;/p&gt;&lt;p&gt;garder sa souverainet\u00e9, de d\u00e9cider lui-m\u00eame comment il veut vivre.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Election au suffrage universel de la Commission Europ\u00e9enne&lt;/li&gt;&lt;li&gt;R\u00e9duction importante du nombre de D\u00e9put\u00e9s au Parlement europ\u00e9en&lt;/li&gt;&lt;li&gt;Annulation des Trait\u00e9s comme CETA, TAFTA&lt;/li&gt;&lt;li&gt;Sortie de l'Otan&lt;/li&gt;&lt;li&gt;Constitution d'une D\u00e9fense europ\u00e9enne&lt;/li&gt;&lt;li&gt;Etablissement d'une fronti\u00e8re sur le pourtour ext\u00e9rieur de l'ensemble de l'Union Europ\u00e9enne&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt; tous produit entrant dans UE devrais \u00eatre  inscrire leur provenance et leur fabrication  ainsi que par quel pays ils ont transit\u00e9 et l'impact carbone qu'il ont sur l\u2019environnement donc taxer ces produits en fonction de cet impact et indiqu\u00e9 si des enfant on \u00e9t\u00e9 exploit\u00e9&lt;/p&gt;&lt;p&gt;c'est simple puisque les bon journaliste le savent et le diffuse mais cela ne suffit pas les lobbys encore une fois on trop de poids et nos dirigeant  de UE  \u00e0 70 /100 corrompue (je suis gentil)&lt;/p&gt;","&lt;p&gt;Avoir la possibilit\u00e9 de mettre des droits de douanes sur certais produits pour \u00e9quilibrer la concurrence, \u00e0 normes diff\u00e9rentes, entre les entreprises fran\u00e7aises et les importations.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plusieurs options possibles (\u00e0 clarifier) :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;option simple : remettre progressivement des droits de douanes, qui \u00e9volueraient dans le temps, pour que les entreprises Fran\u00e7aises produisent au moins 90 % de la consommation dans des secteurs strat\u00e9giques (alimentation, notamment) : tant que les entreprises fran\u00e7aises ne produisent pas 90 % de la consommation, on augmente les droits de douane. Pour d'autres secteurs, moins strat\u00e9giques, on pourrait fixer des taux plus bas (50 % ou 60 % par exemple en r\u00e8gle g\u00e9n\u00e9rale, sauf sur des productions qu'on ne peut pas avoir en France car les ressources naturelles ne sont pas l\u00e0)&lt;/li&gt;&lt;li&gt;option compliqu\u00e9e \u00e0 mettre en oeuvre : \u00e9tude au cas par cas des diff\u00e9rences de normes, co\u00fbts salariaux, etc. entre pays pour fixer des droits de douane au plus juste. En cas de doute sur la diff\u00e9rence de normes avec un autre pays, la France doit pouvoir mettre des droits de douane \u00e9lev\u00e9s jusqu'\u00e0 ce que le doute soit lev\u00e9.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u2022 Engager un plan de relance par l\u2019investissement financ\u00e9 par la Banque centrale europ\u00e9enne pour soutenir la cr\u00e9ation d\u2019emplois, la transition \u00e9cologique, et la relocation des productions\u00a0&lt;/p&gt;&lt;p&gt;\u2022 Mettre fin \u00e0 l\u2019ind\u00e9pendance de la Banque centrale europ\u00e9enne, modifier ses missions et statuts pour financer l\u2019emploi et la transition \u00e9cologique, autoriser le rachat de la dette publique directement aux \u00c9tats et aux banques publiques d\u2019investissement \u00e0 taux faibles voire nuls, interdire \u00e0 la BCE de couper les liquidit\u00e9s \u00e0 un \u00c9tat membre comme elle l\u2019a fait en Gr\u00e8ce et \u00e0 Chypre&lt;/p&gt;&lt;p&gt;\u2022 Combattre les r\u00e9formes structurelles contre par exemple le droit du travail ou l\u2019\u00e2ge de la retraite et refuser les plans d\u2019aust\u00e9rit\u00e9 par l\u2019UE ou le M\u00e9canisme europ\u00e9en de stabilit\u00e9&lt;/p&gt;&lt;p&gt;\u2022 D\u00e9fendre la d\u00e9valuation de l\u2019euro pour revenir \u00e0 la parit\u00e9 initiale avec le dollar&lt;/p&gt;&lt;p&gt;\u2022 Organiser une conf\u00e9rence europ\u00e9enne sur les dettes souveraines sur la base d\u2019audits citoyens et d\u00e9bouchant sur des moratoires, une baisse des taux d\u2019int\u00e9r\u00eat, des r\u00e9\u00e9chelonnements ou annulations partielles&lt;/p&gt;","&lt;p&gt;Je propose&lt;/p&gt;&lt;p&gt;-\t&lt;u&gt;de taxer significativement, les entreprises qui r\u00e9alisent des travaux en faisant appel \u00e0 des entreprises \u00e9trang\u00e8res&lt;/u&gt; ( &lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;ou europ\u00e9enne) &lt;/span&gt;en utilisant de la main d'oeuvre\\\" bon march\u00e9\\\" et particuli\u00e8rement la main d'oeuvre venant des pays de l'EST.&lt;/p&gt;&lt;p&gt;&lt;u&gt;Par contre&lt;/u&gt;&lt;/p&gt;&lt;p&gt;-\t&lt;u&gt;exon\u00e9ration de charge pour l'entreprise qui privil\u00e9gie la savoir faire fran\u00e7ais&lt;/u&gt; ou qui emploie une entreprise fran\u00e7aise qui ne fait pas appel \u00e0 la sous traitance \u00e9trang\u00e8re mais uniquement fran\u00e7aise pour r\u00e9aliser des travaux ou autres prestations.&lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;p&gt;Pauvret\u00e9 du tiers monde et immigration. &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;1 Cas des pays de type africain. L\u2019Afrique a beaucoup de ressources naturelles, mais ces ressources sont pill\u00e9es par des associations regroupant des dirigeants africains corrompus et des soci\u00e9t\u00e9s multinationales corruptrices. Il y a quelques ann\u00e9es, ces soci\u00e9t\u00e9s \u00e9taient essentiellement europ\u00e9ennes (voir la Fran\u00e7afrique, les soci\u00e9t\u00e9s p\u00e9troli\u00e8res, Bolor\u00e9...). Il y a maintenant beaucoup d\u2019autres soci\u00e9t\u00e9s, chinoises par exemple. Le r\u00e9sultat de ce pillage est que les africains \u00ab\u00a0ordinaires\u00a0\u00bb ne s\u2019en sortent plus et veulent \u00e9migrer. &lt;strong&gt;Dans un premier temps il faudrait que les richesses africaines servent \u00e0 d\u00e9velopper l\u2019Afrique et permettre aux africains de vivre correctement au lieu d\u2019enrichir les corrompus et les corrupteurs. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;2 Cas des pays de type asiatique (Bangladesh ou Vietnam par exemple). Ces pays ont une surpopulation et une absence de ressources naturelles. Leur population est donc r\u00e9duite soit \u00e0 \u00e9migrer, soit \u00e0 accepter du travail propos\u00e9 par des multinationales qui les exploitent au maximum. &lt;strong&gt;On ne doit pas accepter sur le sol fran\u00e7ais des produits fabriqu\u00e9s par des multinationales qui exploitent les populations de ces pays. L\u2019am\u00e9lioration du niveau de vie de ces populations r\u00e9duirait le d\u00e9sir d\u2019\u00e9migrer.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Que cela soit dans le b\u00e2timent, secteurs automobile, industriel les normes qui pleuvent et que ne sont pas lier directement \u00e0 la s\u00e9curit\u00e9 ou l'environnement sont tellement nombreuse en europe que ce n'est plus imaginable. L'objectif est bien sur de cr\u00e9er des emploies forc\u00e9es et de participer \u00e0 satisfaire le lobbying. (Apave, dekra etc...). le probl\u00e9me c'est qu'il est maintenant plus facile \u00e0 un professionnelle de dire 'non je ne sait pas faire' plut\u00f4t que d'accepter un travail au risque d'\u00eatre hors norme ou de devoir \u00e9tablir et payer un nombres astronomique de dossiers pour \u00eatre tranquille dans son dur labeur. 1 qui travail et 10 qui sont pay\u00e9. Le travail innovant et inint\u00e9ressant par donc au USA ou en CHINE, car eux ils savent faire. Les normes sont plus strictes sur la s\u00e9curit\u00e9 et l'environnement, mais ils n'y a pas toutes les autres qui deviennent insurmontables. Le lobbying c'est bien, mais trop en faire (comme en Europe), c'est tuer l'\u00e9conomie. Le r\u00e9sultat ce voit aussi sur les produits et articles disponible en Europe ou tout devient identique, qualit\u00e9 presque m\u00e9diocre aux le prix exorbitant. Non, ce n'est pas les chinois qui travail mal mais la demande Europeen qui se contente des produits m\u00e9diocre chinois... Mais qui passe les normes Europ\u00e9en. C'est ainsi que plus il y de normes, moins il y a de qualit\u00e9, et qu'on pollue, car tout devient jetable en Europe. Demander a un chinois ou un am\u00e9ricain de changer son frigot, sa voitures, tout les 5 ANS ! Il va vous expliquer \u00e0 quoi sert la qualit\u00e9. Donc, merci messieurs les politiciens de ne pas nous imposer cette vie de dictature \u00e9conomique europeen et de nous faire sortir de cette boucle infernale en commencent par ralentir sur les normes et supprimer celle qui ne servent \u00e0 rien (qui tr\u00e9s tr\u00e9s nombreuses)&lt;/p&gt;","&lt;p&gt;Un co\u00fbt du travail taxer de mani\u00e8re identique dans toute l\u2019Europe&lt;/p&gt;&lt;p&gt;Une fiscalit\u00e9 des personnes et des entreprise identique &lt;/p&gt;&lt;p&gt;Une production et une commercialisation a un co\u00fbt unique a travers la communaut\u00e9 europ\u00e9enne : il me parait inconcevable que des v\u00e9hicules de marque Renault soit vendus \u00e0 travers l\u2019Europe a des tarifs aussi divers.&lt;/p&gt;&lt;p&gt;que l'union europ\u00e9enne ne s'occupe que d'harmonisation des lois et et de la convergence des lois des diff\u00e9rents pays&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Au niveau de l'assembl\u00e9e europ\u00e9enne : ne plus voter les lois \u00e0 l'unanimit\u00e9 mais \u00e0 la majorit\u00e9.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Le conseil de s\u00e9curit\u00e9 dont les membres permanents sont ceux qui ont caus\u00e9 le plus de guerre dans le monde doit \u00eatre remplac\u00e9 par l'assembl\u00e9e g\u00e9n\u00e9rale de l'ONU r\u00e9unissant l'ensemble des pays du monde. Le nombre de vois de chaque pays sera proportionnel aux habitants et inversement proportionnel au nombre de conflits arm\u00e9s auxquels le pays aura particip\u00e9.  &lt;/p&gt;","&lt;p&gt;si l'on est pour une Europe ,il faudrait que les listes comportent des citoyens de plusieurs pays europ\u00e9ens au lieu de cr\u00e9er des listes nationales pour d\u00e9fendre des int\u00e9r\u00eats nationaux ;je trouve cette situation en contradiction avec le but recherch\u00e9....&lt;/p&gt;","&lt;p&gt;La Nationalit\u00e9 fran\u00e7aise ne s&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;'acqui\u00e8re ni \u00e0 l'anciennet\u00e9, ni par le lieu de naissance.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Seulement par le m\u00e9rite ou par mariage.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;Le regroupement familial transforme en peuplement ce qui est une immigration de travail.&lt;/p&gt;","&lt;p&gt;Il faut ren\u00e9gocier le trait\u00e9 de Maastricht pour que la Banque Centrale Europ\u00e9enne puisse pr\u00eater \u00e0 un taux r\u00e9duit \u00e0 tous les \u00e9tats europ\u00e9ens.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Il faut arr\u00eater les ventes d\u2019armement \u00e0 l\u2019Arabie Saoudite&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt; Il est honteux que les armes Fran\u00e7aises participent au massacre au Yemen&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;il faut \u00e9galement arr\u00eater de vendre des armes \u00e0 l\u2019\u00c9gypte&lt;/strong&gt;, sui s'en sert pour r\u00e9primer ses propres citoyens&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Abolition du regroupement familial  pour des raisons \u00e9conomiques et demographiques&lt;/p&gt;","&lt;p&gt;Aligner les prix (alimentation, voitures...) dans les DOM TOM sur ceux de la m\u00e9tropole&lt;/p&gt;&lt;p&gt;Suppression de l'octroi de mer&lt;/p&gt;","&lt;p&gt;Proposer de fixer un imp\u00f4t uniforme sur les soci\u00e9t\u00e9s dans l\u2019Union Europ\u00e9enne.&lt;/p&gt;","&lt;p&gt;Quand on pense Outre-mer on y associe les plages, les cocotiers, la douceur des \u00eeles mais sans \u00eatre un expert de la question il semble qu'avant toute chose on parle de d\u00e9sert \u00e9conomique entre 19 et 34% de ch\u00f4mage.&lt;/p&gt;&lt;p&gt;Dans ces conditions comment peut-on vivre d\u00e9cemment ? &lt;/p&gt;&lt;p&gt;Moins de revenus mais des produits plus cher, des services publics moins pr\u00e9sents.&lt;/p&gt;&lt;p&gt;Rappelons que la conqu\u00eate des territoires des si\u00e8cles pass\u00e9s  par les monarques d'antan on conduit \u00e0 \u00e9tablir des populations un peu partout dans le monde sous la banni\u00e8re tricolore, alors toute la nation se doit d'\u00e9tablir une justice \u00e9gale en d\u00e9veloppant ces territoires au potentiel tr\u00e8s fort. La nation se doit d'assurer un pouvoir d'achat \u00e9quitable entre tous, la distance ne doit pas faire oublier que tous ces territoires sont des parcelles \u00e9parpill\u00e9es d'une m\u00eame nation, alors avant l'Europe n'oublions pas notre histoire.&lt;/p&gt;","&lt;p&gt;Expliquer les avantages et inconv\u00e9nients d un fr\u00e9xit sur un site internet avec forum&lt;/p&gt;&lt;p&gt;Propositions pour et contre pendant 3 mois&lt;/p&gt;&lt;p&gt;Puis proc\u00e9der \u00e0 un r\u00e9f\u00e9rendum &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Se retirer de l'OTAN qui n'a plus aucune utilit\u00e9 maintenant que la pacte de Varsovie n'existe plus.&lt;/p&gt;","&lt;p&gt;Pour retrouver le contr\u00f4le de nos fronti\u00e8res et de notre monnaie.&lt;/p&gt;","&lt;p&gt;Interdiction de faire du dumping social et fiscal \u00e0 tout \u00c9tat membre de l\u2019Union Europ\u00e9enne envers un autre \u00c9tat membre de l\u2019Union Europ\u00e9enne. La fiscalit\u00e9 devrait \u00eatre la m\u00eame partout... Ainsi l\u2019on \u00e9viterait de \u00ab\u00a0d\u00e9shabiller Pierre pour rhabiller Paul\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;Aucun \u00c9tat membre ne devrait pouvoir accorder une exon\u00e9ration fiscale \u00e0 un ressortissant d\u2019un autre pays de l\u2019union Europ\u00e9enne.&lt;/p&gt;&lt;p&gt;Ainsi il n.y aurait plus d\u2019\u00e9vasion fiscale non plus. &lt;/p&gt;","&lt;p&gt;Le vote des fran\u00e7ais a \u00e9t\u00e9 clair et il a \u00e9t\u00e9 rejet\u00e9. Nous voulons une Europe sociale, avant une Europe \u00e9conomique, une Europe des peuples avant une Europe des entreprises. Cr\u00e9ons d'abord cette Europe l\u00e0 avec les peuples qui le d\u00e9sirent !&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'une unit\u00e9 europ\u00e9enne de Coast-Guards (avec deux antennes fran\u00e7aises locales une dans les Cara\u00efbes, l'autre dans l'Oc\u00e9an Indien et le Pacifique).&lt;/p&gt;","&lt;p&gt;Le Trait\u00e9 de D\u00e9mocratisation est un projet de trait\u00e9 r\u00e9dig\u00e9 par un groupe d'universitaires, coordonn\u00e9 par Manon Bouju (\u00e9conomiste), Lucas Chancel (\u00e9conomiste), Anne-Laure Delatte (\u00e9conomiste), St\u00e9phanie Hennette (juriste), Thomas Piketty (\u00e9conomiste), Guillaume Sacriste (politiste) et Antoine Vauchez (politiste). La p\u00e9tition en faveur du trait\u00e9 a \u00e0 ce jour recueilli plus de 100.000 signatures. Selon le site Internet du projet (http://tdem.eu/) :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"Nos propositions reposent sur &lt;strong&gt;la cr\u00e9ation d\u2019un Budget de d\u00e9mocratisation discut\u00e9 et vot\u00e9 par une Assembl\u00e9e europ\u00e9enne souveraine,&lt;/strong&gt; qui permette enfin de doter l\u2019Europe d\u2019une puissance publique capable \u00e0 la fois de faire face sans attendre aux urgences europ\u00e9ennes et de produire un ensemble de biens publics dans le cadre d\u2019une \u00e9conomie durable et solidaire. C\u2019est ainsi que l\u2019on pourra donner enfin sens \u00e0 la promesse inscrite d\u00e8s le trait\u00e9 de Rome d\u2019une \u00ab \u00e9galisation dans le progr\u00e8s des conditions de vie et de travail \u00bb.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce Budget, si l\u2019Assembl\u00e9e europ\u00e9enne le souhaite, sera financ\u00e9 par quatre &lt;strong&gt;grands imp\u00f4ts europ\u00e9ens&lt;/strong&gt;, marqueurs concrets de cette solidarit\u00e9 europ\u00e9enne, qui porteront sur les b\u00e9n\u00e9fices des grandes soci\u00e9t\u00e9s, les hauts revenus (au-del\u00e0 de 200 000 euros par an), les hauts patrimoines (au-del\u00e0 de 1 million d\u2019euros), et les \u00e9missions carbone (avec un prix minimum de 30 euros par tonne, qui a vocation \u00e0 \u00eatre r\u00e9hauss\u00e9 annuellement). S\u2019il \u00e9tait fix\u00e9 \u00e0 &lt;strong&gt;4% du PIB&lt;/strong&gt;, comme nous le proposons, ce budget pourrait &lt;strong&gt;financer la recherche&lt;/strong&gt;, la formation et les universit\u00e9s europ\u00e9ennes, un ambitieux programme &lt;strong&gt;d\u2019investissements pour transformer notre mode de croissance&lt;/strong&gt;, financer &lt;strong&gt;l\u2019accueil des migrants&lt;/strong&gt; et &lt;strong&gt;accompagner les acteurs&lt;/strong&gt; de la transformation ; mais aussi redonner une marge de man\u0153uvre budg\u00e9taire aux \u00c9tats.\\\"&lt;/p&gt;","&lt;p&gt;il faut revoir compl\u00e8tement le trait\u00e9 Europ\u00e9en actuel  surtout supprimer l'article du trait\u00e9 Europ\u00e9en qui. dit que &lt;strong&gt;la concurrence doit \u00eatre libre et non fauss\u00e9e.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;C'est compl\u00e8tement faux. &lt;/strong&gt;Comment peux on parler de concurrence non fauss\u00e9e entre des pays dont le co\u00fbt du travail va de 1 \u00e0 5, et o\u00f9 la fiscalit\u00e9 est compl\u00e8tement diff\u00e9rentes.?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;retrouver notre fronti\u00e8re arr\u00e8tter d'\u00e9tre a la bonne de l\\\"europe actuel que macron favorise car on na plus de droit.faire plut\u00f4t une europe des nations que chaque pays peut prende des d\u00e9scissions qui lui convienne &lt;/p&gt;","&lt;p&gt;Le r\u00e9f\u00e9rendum de 2005 donne un non majoritaire \u00e0 plus de 54%.Ce seul fait devrait suffire \u00e0 justifier une l\u00e9gitime sortie de l\u2019Union Europ\u00e9enne par la volont\u00e9 du peuple souverain.De plus,tous les arguments avanc\u00e9s en faveur du oui s\u2019\u00e9croulent aujourd\u2019hui aux yeux de tous.&lt;/p&gt;","&lt;p&gt;Revenir au vote sur une base r\u00e9gionale pour les \u00e9lections europ\u00e9ennes&lt;/p&gt;","&lt;p&gt;Evaluer toutes les op\u00e9rations ext\u00e9rieures en terme d\u2019efficacit\u00e9 et de co\u00fbts.&lt;/p&gt;","&lt;p&gt;Lorsqu'on vit dans un territoire o\u00f9 la vie est 30% plus ch\u00e8re qu'en M\u00e9tropole et les salaires du priv\u00e9 inf\u00e9rieurs de 10%, il est de la responsabilit\u00e9 des autorit\u00e9s de sanctionner les marges abusives (au-del\u00e0 de +30%) des distributeurs en se fondant sur les prix moyens HT constat\u00e9s en M\u00e9tropole. Les distributeurs nous enfument en parlant des taxes, de fr\u00eat et de l'octroi de mer. Il suffit de comparer les prix en HT. Il faut contr\u00f4ler dans tous les domaines : alimentaires, bien de conso courante, v\u00e9hicules...&lt;/p&gt;","&lt;p&gt;Aux Etats-Unis, le drapeau am\u00e9ricain pend \u00e0 tous les coins de rue, dans les \u00e9coles, dans les administrations. Les Am\u00e9ricains sont fiers de l'\u00eatre....Cr\u00e9ons une chauvinisme Europ\u00e9en plut\u00f4t que de nous enfermer en France....Cr\u00e9ons quelque chose de durable....&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;Il faut R\u00e9duire le nombre de Parlementaires Europ\u00e9ens&lt;/strong&gt;&lt;span style=\\\"color:#000000;\\\"&gt;, avec une masse de Fonctionnaires aux Responsabilit\u00e9s fant\u00f4mes av\u00e9r\u00e9es et autres \\\"Conseillers\\\" qui n'en ont que le nom sans rien faire.\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;En finir avec la Fran\u00e7afrique\u00a0: respecter l'ind\u00e9pendance des \u00c9tats africains et la souverainet\u00e9 des peuples en s'interdisant de se m\u00ealer des \u00e9lections et en r\u00e9primant les corrupteurs.&lt;/li&gt;&lt;li&gt;Tenir enfin l'objectif de consacrer 0,7\u202f% du revenu national brut au budget de l'aide publique au d\u00e9veloppement.&lt;/li&gt;&lt;li&gt;Relancer la politique de cod\u00e9veloppement et de coop\u00e9ration (scientifique, universitaire, sanitaire\u2026) avec les pays en d\u00e9veloppement, notamment en mati\u00e8re de lutte contre le changement climatique.&lt;/li&gt;&lt;li&gt;Adh\u00e9rer \u00e0 la banque de d\u00e9veloppement des BRICS et b\u00e2tir une nouvelle alliance altermondialiste avec les BRICS, ouverte \u00e0 tous et fond\u00e9e sur l'ind\u00e9pendance de chacun, la coop\u00e9ration et le renforcement de l'ordre international l\u00e9gitime de l'Onu.&lt;/li&gt;&lt;li&gt;Soutenir le projet chinois d'une monnaie commune mondiale pour lib\u00e9rer l'\u00e9conomie mondiale de la domination du dollar.&lt;/li&gt;&lt;li&gt;Appuyer la mise en \u0153uvre d'un m\u00e9canisme de restructuration des dettes souveraines dans le cadre de l'Onu sur la base de la r\u00e9solution vot\u00e9e en 2015 sur proposition de l'Argentine.&lt;/li&gt;&lt;li&gt;Multiplier les coop\u00e9rations avec les pays \u00e9mergents pour repousser les fronti\u00e8res de la connaissance et de l'humanit\u00e9 (coop\u00e9ration spatiale, maritime\u2026).&lt;/li&gt;&lt;li&gt;Instaurer une politique de cod\u00e9veloppement avec l'Am\u00e9rique latine et les Cara\u00efbes en adh\u00e9rant \u00e0 l'ALBA (Alliance bolivarienne pour les peuples de notre Am\u00e9rique).&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;La soi disant DETTE qui fait peur au citoyen, n'est qu'une monnaie fiduciaire (qui ne corresponds \u00e0 aucune r\u00e9alit\u00e9 \u00e9conomique) qui a commenc\u00e9 en 1973 en obligeant les \u00e9tats \u00e0 recourir aux banques priv\u00e9es pour se financer au lieu de le faire aupr\u00e8s des banques d'\u00e9tat.&lt;/p&gt;&lt;p&gt;tous les pays sont prisonniers de cette escroquerie \u00e0 la &lt;strong&gt;madoff &lt;/strong&gt;qui consiste \u00e0 rembourser les int\u00e9r\u00eats avec des emprunts contact\u00e9s \u00e0 d'autres. &lt;/p&gt;&lt;p&gt;la Gr\u00e8ce a r\u00e9duit ses d\u00e9ficits, a licenci\u00e9 ses fonctionnaires, baiss\u00e9 les salaires, revendu son patrimoine national, et en  8 ans n'a pas pu r\u00e9sorber sa dette. la France ne fera pas mieux !!&lt;/p&gt;","&lt;p&gt;espace Schengen - role de la banque centrale europ\u00e9enne - niveau des salaires et des cotisations salariales dans chaque pays -&lt;/p&gt;&lt;p&gt;etc... etc...&lt;/p&gt;","&lt;p&gt;L'union europ\u00e9enne est devenue un mastodonte difficile \u00e0 gouverner et r\u00e9former. Mais il est quand m\u00eame possible de s'appuyer sur le parlement europ\u00e9en pour permettre des initiatives qui rassemblent certains des pays membres qui souhaitent les mettre en \u0153uvre, sans attendre l'unanimit\u00e9 ou la majorit\u00e9 des 27. Il y aurait des politiques \u00e0 2 ou 3 pays membres et d'autres \u00e0 10 ou 12 pays. Etc..&lt;/p&gt;","&lt;p&gt;La France doit cesser de verser plus qu'elle ne re\u00e7oit \u00e0 l' Union  Europ\u00e9enne . V\u00e9ritable pr\u00e9sence douani\u00e8re aux fronti\u00e8res (dissuasif) .&lt;/p&gt;&lt;p&gt;Primaut\u00e9 des assembl\u00e9es fran\u00e7aises sur l'assembl\u00e9e europ\u00e9enne qui ne pourra plus imposer de diktat aux \u00e9tats membres . &lt;/p&gt;","&lt;p&gt;L' union europ\u00e9enne n'est qu'une machination qui permet \u00e0 l'\u00e9lite internationale de cr\u00e9er un cadre obscur qui leur permet de faire leur cuisine politicienne, sans le vouloir des peuples. &lt;/p&gt;&lt;p&gt;Donc sortir de cette union est la solution pour retrouver son ind\u00e9pendance, et le pouvoir de choisir sa destin\u00e9e et sa politique propre \u00e0 chaque pays. &lt;/p&gt;&lt;p&gt;Et qu'on arr\u00eate de croire que sortir de l'union europ\u00e9enne est la fin du monde, la plupart des pays du monde sont ind\u00e9pendants et nous \u00e9galement nous l'\u00e9tions et tout allait bien, mieux qu'aujourd'hui. &lt;/p&gt;","&lt;p&gt;Virer les personnes comme Moscovici&lt;/p&gt;&lt;p&gt;Qui pense qu' \u00e0 sa gueule !!!!!&lt;/p&gt;&lt;p&gt;Une Europe plus democratique&lt;/p&gt;","&lt;p&gt;Changer le mode de scutin pour les prises de d\u00e9cision europ\u00e9nnes: aulieu d'une voix par Pays, moduler le nombre de voix en tenant compte de la population de chaque pays ( comment admettre qu'un pays moins peupl\u00e9 que ne l'est par exemple Toulouse) ai le m\u00eame poids que les pays de plus de 50 000 000 habitants?&lt;/p&gt;&lt;p&gt;Avoir la possibilit\u00e9 de prendre des d\u00e9cisions \u00e0 la majorit\u00e9.&lt;/p&gt;","&lt;p&gt;La France comme les autres pays europ\u00e9ens apporte sa contribution pour le budget de l'Europe. Depuis sa cr\u00e9ation le France d\u00e9pense bien plus d'argent que les autres partenaires pour l'arm\u00e9e, le budget et la recherche de la d\u00e9fense nationale est bien plus importante que celle de l'Allemagne et cela depuis plus de 50ans cela repr\u00e9sente une somme colossale (Plusieurs dizaines de milliards d'euros) la forme \u00e9conomique de l'Allemagne qui n'a pas cette contrainte se comprend mieux, et sans la France la d\u00e9fense Europ\u00e9enne est quasiment inop\u00e9rante (Nucl\u00e9aire, Porte Avions, Force d'interventions, Projections a l'Etranger)\u00a0encore plus vrai que maintenant  l'Angleterre qui ne sera plus dans la communaut\u00e9 europ\u00e9enne, Je demande que la contribution Fran\u00e7aise soit moins importante et que cette \u00e9conomie soit injecter dans la Justice et la sant\u00e9.&lt;/p&gt;","&lt;p&gt;L'apartheid sexiste et l'in\u00e9galit\u00e9 des droits hommes-femmes dans ces pays sont aussi graves que l'apartheid raciste pass\u00e9 en 'Afrique du Sud&lt;/p&gt;&lt;p&gt;Pas de 2 poids 2 mesures.&lt;/p&gt;&lt;p&gt;L'\u00e9galit\u00e9 homme-femme dans la loi doit conditionner aussi nos relations avec les autres pays.&lt;/p&gt;","&lt;p&gt;Mettre en place un protectionnisme Europ\u00e9en pour \u00e9viter le dumping social et fiscal; et si ce n'est pas possible l'intaurer ua niveau des fronti\u00e8res de notre Pays.&lt;/p&gt;","&lt;p&gt;Je consid\u00e8re qu'une sortie de l'UE est une obligation si on veut que la France retrouve sa prosp\u00e9rit\u00e9. L'UE nous a amen\u00e9 le ch\u00f4mage de masse, l'explosion de la pauvret\u00e9, une dette qui n'en finit de grimper et une aust\u00e9rit\u00e9 permanente. Sans oublier que la France a perdu sa souverainet\u00e9 puisque c'est Bruxelles qui d\u00e9finit la politique de la France par l'interm\u00e9diaire du GOPE.&lt;/p&gt;","&lt;p&gt;Ren\u00e9gociation de tous les trait\u00e9s europ\u00e9ens sign\u00e9s depuis les ann\u00e9es 80 , qui privent la France de son ind\u00e9pendance nationale . &lt;/p&gt;","&lt;p&gt;Pour sortir de cette union ultra lib\u00e9ral, qui profite qu'au d\u00e9tenteurs de capitaux et \u00e0 la grande bourgeoisie. Pour un retour \u00e0 la comp\u00e9tition des nations et non \u00e0 la comp\u00e9tition des individus, pour un retour \u00e0 une souverainet\u00e9 du peuple fran\u00e7ais sur son territoire. Pour des fronti\u00e8res et des flux (mat\u00e9riels, humains, et financiers) surveill\u00e9s. Pour un Etat ma\u00eetre de sa cr\u00e9ation mon\u00e9taire, seul d\u00e9cideur des ses politique budg\u00e9taires (rigueur ou de type keyn\u00e9sienne). Attention Frexit ne rimes pas avec nationalisme effr\u00e9n\u00e9 et totalitarisme. de plus sortir de l'UE n'interdirait pas l'action commune d'une communaut\u00e9 europ\u00e9enne (type : \u00e9nergie, d\u00e9fense). &lt;/p&gt;","&lt;p&gt;Tous les articles suivants d\u00e9truisent la France et les fran\u00e7ais :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;32 et 63 du TFUE : fixant l'impuissance des \u00e9tats d'agir lorsqu'une entreprise compte d\u00e9localiser juste pour faire du b\u00e9n\u00e9fice&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;106 du TFUE : organisant le d\u00e9mant\u00e8lement et la privatisation de nos Services publics (autoroutes \u00e0 Vinci, loterie du patrimoine..)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;121 du TFUE : s'attaquant aux protections sociales via les GOPE (baisse de la TVA,\u00a0g\u00e8le du SMIC..) et d\u00e9mant\u00e8le le droit du travail&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;168 et 169 du TFUE : la sant\u00e9 subordonn\u00e9e au profit, donnant la priorit\u00e9 \u00e0 la loi de l\u2019argent sur les imp\u00e9ratifs de la sant\u00e9 humaine.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;38 et 39 du TFUE : condamnant nos agriculteurs et p\u00eacheurs (course \u00e0 la productivit\u00e9, concurrence avec des pays \u00e0 bas salaire...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;48 du TFUE : stipulant que toute modification des trait\u00e9s doit \u00eatre statu\u00e9 \u00e0 l'UNANIMITE des 28 \u00e9tats membres emp\u00eachant toute ren\u00e9gociations&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Article 104 de Maastricht puis 123 de Lisbonne sur l'impossibilit\u00e9 des \u00e9tats de g\u00e9rer leur banque pour faire de l'inflation (loi giscard)&lt;/p&gt;","&lt;p&gt;La France doit d\u00e9cid\u00e9e des probl\u00e8mes nationaux que par elle m\u00eame, et ne pas se faire influencer par Bruxelles ni par l'Allemagne.&lt;/p&gt;&lt;p&gt;Nous devons rester  ma\u00eetre de notre destin.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eater le big is beautiful qui privil\u00e9gie la concentration et la d\u00e9sertification . &lt;/p&gt;&lt;p&gt;Obliger les multinationales \u00e0 r\u00e9investir localement une part des dividendes en proportion des consommateurs  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eater d'exporter \u00e0 l'\u00e9tranger nos produits alimentaires. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Fin imm\u00e9diate des r\u00e8gles Europ\u00e9ennes , en vigueur , en mati\u00e8re de travail d\u00e9tach\u00e9 ; les charges pay\u00e9es par l'employeur seront celles du pays en cause et non plus celui d'origine .D\u00e9cision unilat\u00e9rale si n\u00e9cessaire .&lt;/p&gt;","&lt;p&gt;Supprimer d\u00e9finitivement l'&lt;strong&gt;&lt;u&gt;octroi de mer&lt;/u&gt;&lt;/strong&gt; qui pourrie la vie des habitants des &lt;strong&gt;&lt;u&gt;Outre-Mer &lt;/u&gt;&lt;/strong&gt;qui subissent le vie ch\u00e8re. Tout est trop ch\u00e8re en Martinique, nous ne sommes pas des vaches \u00e0 lait.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;STOP&lt;/strong&gt;&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Mettre fin \u00e0 l'ind\u00e9pendance de la Banque centrale europ\u00e9enne, modifier ses missions et statuts, autoriser le rachat de la dette publique directement aux \u00c9tats, interdire \u00e0 la BCE de couper les liquidit\u00e9s \u00e0 un \u00c9tat membre. Sans attendre, la Banque de France sera mise au service de ces objectifs.&lt;/li&gt;&lt;li&gt;D\u00e9valuer l'euro pour revenir \u00e0 la parit\u00e9 initiale avec le dollar.&lt;/li&gt;&lt;li&gt;Mettre au pas la finance, prohiber les instruments financiers toxiques, taxer les transactions financi\u00e8res, contr\u00f4ler les mouvements de capitaux pour emp\u00eacher les attaques sp\u00e9culatives.&lt;/li&gt;&lt;li&gt;Organiser une conf\u00e9rence europ\u00e9enne sur les dettes souveraines d\u00e9bouchant sur des moratoires, une baisse des taux d'int\u00e9r\u00eat, des r\u00e9\u00e9chelonnements et annulations partielles.&lt;/li&gt;&lt;li&gt;Arr\u00eater la lib\u00e9ralisation des service publics (rail, \u00e9nergie, t\u00e9l\u00e9coms\u2026).&lt;/li&gt;&lt;li&gt;Mettre en place un protectionnisme solidaire\u00a0: arr\u00eat de la libre circulation des capitaux et des marchandises entre l'UE et les pays tiers, arr\u00eat des politiques de libre-\u00e9change qui ruinent les \u00e9conomies en d\u00e9veloppement et d\u00e9truisent l'industrie europ\u00e9enne, autorisation des aides d'\u00c9tat aux secteurs strat\u00e9giques.&lt;/li&gt;&lt;li&gt;Mettre fin au dumping \u00e0 l'int\u00e9rieur de l'UE par une politique volontariste et rapide d'harmonisation sociale et fiscale par le haut dans toute l'UE avec inscription d'une clause de non-r\u00e9gression des droits sociaux.&lt;/li&gt;&lt;li&gt;Refonder la politique agricole commune pour garantir l'autosuffisance alimentaire, la relocalisation et l'agriculture \u00e9cologique et paysanne.&lt;/li&gt;&lt;li&gt;Abandonner le march\u00e9 carbone et mettre en \u0153uvre une v\u00e9ritable politique de r\u00e9duction des \u00e9missions de gaz \u00e0 effet de serre avec des crit\u00e8res de convergence imp\u00e9ratifs.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;En cas d'accord, le r\u00e9sultat des n\u00e9gociations sera soumis \u00e0 r\u00e9f\u00e9rendum au peuple fran\u00e7ais qui d\u00e9cidera souverainement de sa participation \u00e0 l'Union europ\u00e9enne refond\u00e9e ou de la sortie.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;L\u2019Union Europ\u00e9enne, c\u2019est =&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0LA PAUVRETE\u00a0: L\u2019U.E. nous a impos\u00e9 de contracter l\u2019\u00e9norme endettement aupr\u00e8s des banques priv\u00e9es avec des int\u00e9r\u00eats financiers (au lieu des pr\u00eats \u00e0 taux 0 \u00ab\u00a0avant l\u2019U.E.\u00a0\u00bb). Co\u00fbt pour les fran\u00e7ais 50 milliards d\u2019euros chaque ann\u00e9e\u00a0! Un beau fiasco de l\u2019Union Europ\u00e9enne\u00a0! \u2013 pas pour les banques, \u00e9videmment\u2026&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0LE CHOMAGE\u00a0: La destruction de nos entreprises qui sont plac\u00e9es en concurrence brutale, sans protection, avec celles des pays \u00e0 bas co\u00fbt, sans protection sociale ni environnementale. Il en r\u00e9sulte ch\u00f4mage, perte des cotisations sociales, des rentr\u00e9es fiscales, etc. et donc l\u2019aust\u00e9rit\u00e9 impos\u00e9e. L\u2019argent que la France donne \u00e0 l\u2019Union Europ\u00e9enne sert \u00e0 financer cette concurrence d\u00e9loyale\u00a0! Bref, la b\u00eatise totale.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0LA POLLUTION\u00a0: les trait\u00e9s internationaux que l\u2019Union Europ\u00e9enne nous impose g\u00e9n\u00e8rent le plus \u00e9pouvantable trafic maritime que l\u2019on ait connu\u00a0: des milliers de bateaux (les tankers) dont chacun pollue autant que des millions de voitures, d\u00e9versent en ce moment leur poison sur tous les oc\u00e9ans du globe. C\u2019est 1000 fois sup\u00e9rieure \u00e0 la pollution de l\u2019automobile. En plus, le manque de respect des normes environnementales des pays avec lesquels nous sommes oblig\u00e9s de commercer (pas de fronti\u00e8re\u00a0! pas de protection douani\u00e8re\u00a0! interdit) favorise la pollution en permettant aux produits polluants de trouver acheteurs. &lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0LA DICTATURE\u00a0: Ce sont les Commissaires europ\u00e9ens qui nous dirigent, car leurs d\u00e9cisions s\u2019imposent aux pays-membres. Le Parlement europ\u00e9en n\u2019est que consultatif. Ces Commissaires ont donc le vrai pouvoir, eux-seuls. Ils ne sont pas \u00e9lus, par personne, ils ne peuvent pas non plus \u00eatre renvoy\u00e9s par les peuples qu\u2019ils gouvernent. C\u2019est exactement la d\u00e9finition de la dictature.\u00a0Les \u00e9lus ne servent \u00e0 rien, rappelez-vous la phrase de Fran\u00e7ois HOLLANDE\u00a0\u00ab\u00a0Mon ennemi, c\u2019est le monde de la Finance\u00a0\u00bb, et devant, aussit\u00f4t \u00e9lu, prendre comme conseiller un pur produit de ce monde de la Finance\u00a0: un certain Emmanuel MACRON.&lt;/p&gt;&lt;p&gt;Nous devons sortir le plus vite possible de cette horreur. \u00a0La \u00ab\u00a0zone euro\u00a0\u00bb est celle o\u00f9 la croissance est la plus faible des pays \u00e9conomiquement d\u00e9velopp\u00e9s.\u00a0&lt;/p&gt;","&lt;p&gt;Au sein de l'Europe il y a des Pays paradis fiscaux. Je demande l'exclusion de l'Europe si ces Pays ne cessent pas cela.&lt;/p&gt;","&lt;p&gt;Supprimer l'aide au d\u00e9veloppement des pays africains qui refusent de reprendre leurs ressortissants dont la demande d'asile a \u00e9t\u00e9 rejet\u00e9e.&lt;/p&gt;","&lt;p&gt;Les ventes d'armes de la France (et des techniques de s\u00e9curit\u00e9) \u00e0 l'Arabie Saoudite et \u00e0 l' Egypte rel\u00e8vent du crime contre l'humanit\u00e9. Macron devrait \u00eatre en prison, ainsi que le pr\u00e9sident de Dassault, Thal\u00e8s et autres. Il est imp\u00e9ratif de reconvertir les usines d'armement en soci\u00e9t\u00e9s oeuvrant pour les nouvelles technologies en \u00e9nergies non polluantes : \u00e9oliennes, etc. ou pourquoi pas dans la recherche m\u00e9dicale afin de trouver des nouveaux m\u00e9dicaments bon march\u00e9s  disponibles pour tous ?&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Europe\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Europe des nations. Fin des directives de Bruxelles. Bruxelles devient un secr\u00e9tariat et non un gouvernement f\u00e9d\u00e9ral.Suppression des commissaires. Maintient dans l'Euro mais suppression de la r\u00e8gle des 3% Obligation pour tous les importateurs en Europe de facturer en \u20ac. Institution de TVA \u00e9lev\u00e9es (30 \u00e0 50%) et diff\u00e9rente des TVA nationales ( lesquelles doivent \u00eatre moindres) pour les produits import\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour un monde plus juste, il faut que le travail soit mieux valoris\u00e9. Okay Macron, alors taxons au final les dividendes plus que les salaires. A l'\u00e9chelle de la France, c'est un suicide. Encore une fois l'exil des investissements sera brandi, alors portons cela \u00e0 l'echelle de l'europe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et tant qu'a faire, m\u00eame raisonnement sur la taxe carburants des avions et bateaux. Encore une fois, la France seule p\u00e2tira et fera fuir chez ses voisins.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour r\u00e9ussir \u00e0 un monde plus juste, il faut peser. Et en appliquant ces taxes, la France souffrirait de voir l'investissement partir autour. Mais \u00e0 l'echelle Europ\u00e9en, nous r\u00e9duirons les risques. Esp\u00e9rons cependant que l'Europe aura toujours suffisamment d'attractivit\u00e9 par rapport \u00e0 la Chine et les USA, en attendant qu'ils fassent de m\u00eame.&lt;/p&gt;","&lt;p&gt;Ren\u00e9gocier les trait\u00e9s europ\u00e9ens pour uniformiser la fiscalit\u00e9 (Irlande, Pays Bas), traiter compl\u00e8tement le probl\u00e8me des travailleurs d\u00e9tach\u00e9s. Donner plus d\u2019importance au r\u00f4le du parlement europ\u00e9en. Il faut arr\u00eater la concurrence fiscale et sociale entre \u00e9tats Europ\u00e9ens. Il faut favoriser une convergence fiscale, sociale et environnementale au niveau des \u00e9tats europ\u00e9ens. Reprendre les diff\u00e9rents trait\u00e9s (CETA, TAFTA,\u2026) afin que les \u00e9tats ne soient pas soumis au bon vouloir des arbitrages priv\u00e9s. La taxation des entreprises doit \u00eatre faite par rapport \u00e0 sa production nationale, en r\u00e9sum\u00e9 taxer o\u00f9 elles produisent ind\u00e9pendamment du si\u00e8ge social, avec une taxation correspondant \u00e0 la moyenne europ\u00e9enne, soit 23% et non pas 5% comme vient de l\u2019annoncer LeMaire. Redonner la possibilit\u00e9 aux \u00e9tats d\u2019emprunter aupr\u00e8s de leur banque centrale respective.&lt;/p&gt;","&lt;p&gt;Des prises de d\u00e9cisions des \u00e9lus europ\u00e9ens en pleine conscience et avec l'aval des citoyens sans c\u00e9der aux lobby .&lt;/p&gt;&lt;p&gt;Un abandon pur est simple du d\u00e9ficit impos\u00e9 et arbitraire du fameux 3% DU d\u00e9ficit de l'\u00e9tat. Ceci est une aberration \u00e0  lh'heure ou relancer l\\\"\u00e9conomie est une n\u00e9cessit\u00e9. Cela tue le service public.&lt;/p&gt;","&lt;p&gt;Pour que soit honor\u00e9 le r\u00e9f\u00e9rendum de 2005 qui disait non \u00e0 notre entr\u00e9 en Europe, ma proposition serait de proposer au RIC l'abrogation pure et simple du trait\u00e9 de Lisbonne se qui serait une demande pour le respect d\u00e9mocratique qui nous a \u00e9t\u00e9 vol\u00e9.&lt;/p&gt;","&lt;p&gt;Plus de clart\u00e9 sur le fonctionnement de l\u2019Europe &lt;/p&gt;","&lt;p&gt;\u2022 Introduire et g\u00e9n\u00e9raliser l\u2019\u00e9valuation des politiques publiques sur d\u2019autres crit\u00e8res que le PIB en imposant des Indicateurs de progr\u00e8s humain&lt;/p&gt;&lt;p&gt;\u2022 Instaurer la r\u00e8gle verte au niveau europ\u00e9en c\u2019est-\u00e0-dire l\u2019interdiction de pr\u00e9lever davantage \u00e0 l\u2019\u00e9cosyst\u00e8me que ce qu\u2019il est capable de supporter&lt;/p&gt;&lt;p&gt;\u2022 Atteindre la neutralit\u00e9 carbone en 2050 (\u00e9missions de CO\u00b2 inf\u00e9rieures \u00e0 ce que l\u2019\u00e9cosyst\u00e8me peut absorber) et r\u00e9viser les objectifs nationaux, europ\u00e9ens et mondiaux de r\u00e9duction des \u00e9missions adopt\u00e9s lors de la COP21 pour atteindre cet objectif, revoir \u00e0 la hausse les objectifs de part d\u2019\u00e9nergies renouvelables et d\u2019am\u00e9lioration de l\u2019efficacit\u00e9 \u00e9nerg\u00e9tique \u00e0 horizon 2030&lt;/p&gt;&lt;p&gt;\u2022 Soutenir la proposition d\u2019un tribunal international de justice climatique et contre les \u00e9cocides (crimes \u00e9cologiques) pour juger \u00c9tats et multinationales&lt;/p&gt;&lt;p&gt;\u2022 R\u00e9former les agences europ\u00e9ennes de contr\u00f4le des m\u00e9dicaments, de l\u2019alimentation et de l\u2019environnement pour \u00e9radiquer les conflits d\u2019int\u00e9r\u00eats et garantir leur ind\u00e9pendance\u00a0&lt;/p&gt;&lt;p&gt;\u2022 Interdire les perturbateurs endocriniens par une d\u00e9finition stricte et des sanctions dissuasives&lt;/p&gt;&lt;p&gt;\u2022 Faire adopter une charte europ\u00e9enne des droits des animaux et lutter contre la maltraitance des animaux : interdiction des \u00e9levages en batterie, limitation du nombre d\u2019animaux par exploitation pour emp\u00eacher les fermes des 1 000 vaches par exemple, interdiction des s\u00e9vices sur animaux vivants&lt;/p&gt;&lt;p&gt;\u2022 Prot\u00e9ger les animaux utilis\u00e9s \u00e0 des fins scientifiques dans le cadre du principe des \u00ab 3 R \u00bb : r\u00e9duction, remplacement et raffinement.&lt;/p&gt;&lt;p&gt;\u2022 Adopter un plan de sauvegarde pour la biodiversit\u00e9 en Europe int\u00e9grant la protection des abeilles et oiseaux, la gestion durable des for\u00eats et la pr\u00e9servation des for\u00eats primaires, ainsi que les tr\u00e9sors de biodiversit\u00e9 notamment dans les outre-mer pour enrayer la nouvelle vague d\u2019extinction des esp\u00e8ces&lt;/p&gt;&lt;p&gt;\u2022 Faire de l\u2019eau un bien commun, garantir sa gestion publique et garantir le droit \u00e0 l\u2019eau pour tou.te.s en instaurant la gratuit\u00e9 d\u2019un volume d\u2019eau essentiel. L\u00e9gif\u00e9rer sur la d\u00e9finition de nouveaux param\u00e8tres et seuils de contr\u00f4le de l\u2019eau sortie du robinet, sur la base du principe de pr\u00e9caution&lt;/p&gt;&lt;p&gt;\u2022 Interdire la brevetabilit\u00e9 du vivant et exiger du Luxembourg qu\u2019il renonce \u00e0 la possibilit\u00e9 de privatiser les ressources trouv\u00e9es dans l\u2019espace&lt;/p&gt;","&lt;p&gt;si une entreprise d\u00e9localise elle ne pourra plus vendre dans le pays qu'elle a quitt\u00e9&lt;/p&gt;","&lt;p&gt;Interdire le travail d\u00e9tach\u00e9 en France &lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;ul&gt;&lt;li&gt;Lutte contre l'optimisation fisc ale : d\u00e9cisions doivent \u00eatre prise \u00e0 la majorit\u00e9 en mati\u00e8re de fiscalit\u00e9 (et non \u00e0 l'unanimit\u00e9)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Lutte contre les paradis fiscaux. Interdiction aux banques europ\u00e9ennes d'avoir des filiales ou repr\u00e9sentants dans ces pays (yc Ile de Man, Iles anglo-normandes).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Soumettre les fonctionnaires europ\u00e9ens \u00e0 l'imp\u00f4t.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;   &lt;/p&gt;","&lt;p&gt;La France manque cruellement \u00e0 ses devoirs concernant des milliers de cas d'enl\u00e8vement d'enfants fran\u00e7ais \u00e0 l'international. Le dernier cas connu: \\\"il revient quand James? When is Jamie back?\\\" , enfant fran\u00e7ais de 8
