line_color":{"value":"#1f77b4"},"size":{"field":"ptcex","units":"screen"},"x":{"field":"tsneX"},"y":{"field":"tsneY"}},"id":"179011","type":"Circle"},{"attributes":{},"id":"182581","type":"StringEditor"},{"attributes":{"callback":null},"id":"178978","type":"DataRange1d"},{"attributes":{"fill_alpha":{"value":0.6},"fill_color":{"field":"ptcol"},"line_alpha":{"value":0.6},"line_color":{"field":"ptcol"},"size":{"field":"ptcex","units":"screen"},"x":{"field":"tsneX"},"y":{"field":"tsneY"}},"id":"179010","type":"Circle"},{"attributes":{"template":"&lt;div&gt;&lt;%= body %&gt;&lt;/div&gt;"},"id":"179029","type":"HTMLTemplateFormatter"},{"attributes":{"source":{"id":"178970","type":"ColumnDataSource"}},"id":"179013","type":"CDSView"},{"attributes":{},"id":"178980","type":"LinearScale"},{"attributes":{"columns":[{"id":"179022","type":"TableColumn"},{"id":"179024","type":"TableColumn"},{"id":"179027","type":"TableColumn"},{"id":"179030","type":"TableColumn"}],"sizing_mode":"fixed","source":{"id":"178971","type":"ColumnDataSource"},"view":{"id":"179033","type":"CDSView"},"width":1250},"id":"179032","type":"DataTable"},{"attributes":{"dimension":1,"plot":{"id":"178974","subtype":"Figure","type":"Plot"},"ticker":{"id":"178990","type":"BasicTicker"}},"id":"178993","type":"Grid"},{"attributes":{"callback":null,"data":{"body":["&lt;p&gt;L'Europe ne doit pas \u00eatre une zone o\u00f9 les pays se concurrencent \\\"librement et de fa\u00e7on non fauss\u00e9e\\\". Elle va ainsi \u00e0 sa perte si ce n'est d\u00e9j\u00e0 fait.&lt;/p&gt;&lt;p&gt;Au contraire, les pays doivent s'unir pour faire face aux autres grandes puissances Etats Unis, Chine... Il faut revenir aux principes de sa construction avec l'Europe des 6.&lt;/p&gt;&lt;p&gt;Pour commencer, il faut chercher une uniformisation des r\u00e8gles fiscales, sociales et environnementales. Cette Europe doit redevenir l'Europe des peuples et non un march\u00e9 \u00e9conomiques g\u00e9r\u00e9e par la finance et les grands groupes industriels pour la plupart non-europ\u00e9ens.&lt;/p&gt;","&lt;p&gt;Faire annuler cet avantage pour certains Pays de l'Europe qui plombe nos caisses sociales et fait diminuer nos salaires. L'Europe oui mais \u00e0 condition que tout soit au m\u00eame niveau pour une concurrence loyale. Exclure les Pays Europ\u00e9ens qui sont des paradis fiscaux (Belgique, Pays Bas, Luxembourg, Irlande ...) s'ils ne veulent pas y renoncer.&lt;/p&gt;","&lt;p&gt;Ne laisser rentrer que les VRAIS r\u00e9fugi\u00e9s. Renvoyer tous les autres.&lt;/p&gt;","&lt;p&gt;Si on voulait vraiment aider les migrants, plut\u00f4t que des les h\u00e9berger ne faudrait il pas rendre leur pays habitable, envoyer les arm\u00e9es de l'ONU pour faire cesser les affrontements, reconstruire leurs maisons, voir renverser le r\u00e9gime en place une bonne fois pour toute et mettre en place un gouvernement transitoire ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que fait l'ONU depuis toutes ses ann\u00e9es ? On parle quand m\u00eame des nations unis contre l'arm\u00e9e d'un tout petit pays tel que la Syrie, la situation aurait du \u00eatre r\u00e9gl\u00e9e depuis longtemps, au lieu de \u00e7a l'ONU continue de bombarder le pays obligeant son peuple \u00e0 se r\u00e9partir dans les pays europ\u00e9ens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un moment donn\u00e9 il faut prendre une d\u00e9cision, soit l'ONU se retire et arr\u00eate de faire de l\u2019ing\u00e9rence soit elle va jusqu'au bout, renverse le r\u00e9gime, colonise le pays et le reconstruit pour que son peuple puisse rentrer chez eux.&lt;/p&gt;","&lt;p&gt;Les femmes des iles voisines viennent accoucher a Mayotte, plus grande maternite de France et ne sont plus expulsables &lt;/p&gt;","&lt;p&gt;Sortir de l'Europe et rester sur des accords commerciaux avec une monnaie propre \u00e0 chaque pays et le taux de change adapt\u00e9. &lt;/p&gt;","&lt;p&gt;L'Europe ne prot\u00e8ge plus, le droit d\u00e9riv\u00e9 europ\u00e9en contraignant ou non contraignant prime sur la souverainet\u00e9 nationale. A quoi sert de faire des lois nationales, la plupart vers le moins-disant qu'impose l'UE, car c'est cette derni\u00e8re qui donne la feuille de route. L'Europe ne prot\u00e8ge plus que les multinationales au travers de la multiplicit\u00e9 des accords de libre \u00e9change et elle permet m\u00eame \u00e0 ces derni\u00e8res d'attaquer sciemment les Etats membres pour atteinte \u00e0 leurs investissements sans que l'inverse soit possible (en cas de pollution industrielle, par exemple). FREXIT, ceux qui sortiront de l'Europe les premiers seront les gagnants, sans le bras de fer du BREXIT, naturellement. &lt;/p&gt;","&lt;p&gt; Eviter la concentration de migrants afin d'\u00e9viter le communotarisme &lt;/p&gt;","&lt;p&gt;Cesser d'opposer l'Europe \u00e0 la Nation ou la Nation \u00e0 l'Europe car s'est ainsi que l'on d\u00e9truit \u00e0 la fois l'Europe et les Nations qui la constituent.&lt;/p&gt;","&lt;p&gt;conditionner les aides europeennes \u00e0 une convergence fiscale , sociale et d\u00e9mocratique.Penaliser les pays n allant pas vers des convergences des normes sociales et fiscales par des amendes consequentes ..ex :secret fiscal luxembourg , dumping fiscal irlandais .&lt;/p&gt;","&lt;p&gt;Reconna\u00eetre le droit \u00e0 l\u2019avortement et \u00e0 la contraception comme libert\u00e9s fondamentales dans toute l\u2019UE&lt;/p&gt;","&lt;p&gt;Interdire les lobbyistes d\u2019op\u00e9rer; Aucune loi ou trait\u00e9 ne dois \u00eatre vot\u00e9 pour l\u2019int\u00e9r\u00eat d'une minorit\u00e9.&lt;/p&gt;","&lt;p&gt;Regardez le reportage \\\"Menaces en mers du nord\\\" sur youtube, c'est tr\u00e8s grave: 150000 tonnes d'obus explosifs et chimiques, effrayants et encombrants \u00e0 l'\u00e9poque , gisent au fond des mers du nord et le long des littoraux europ\u00e9ens. La France, alors que les autres coop\u00e8rent pour recenser ces bombes \u00e0 retardement, elle, garde porte close au nom du secret d\u00e9fense, c'est inadmissible ! Les bombes l\u00e0 depuis 100 ans rouillent et commencent \u00e0 \u00e9pandre leurs contenus. Quel cadeau faisons nous ainsi ? C'est d\u00e9gueulasse, les guerres ont laiss\u00e9 des traces et le retour de baton, si nous ne faisons rien, sera cataclysmique. Il est plus que temps que la France et l'Union Europ\u00e9enne se saisissent du probl\u00e8me. &lt;/p&gt;","&lt;p&gt;D\u00e9clarer la France pays non align\u00e9. &lt;/p&gt;&lt;p&gt;La France n'a aucun int\u00e9r\u00eat \u00e0 \u00eatre partie prenante en cas de conflit entre les US, la Chine et/ou La Russie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;c'est le march\u00e9 du diamant aucun chef ,d\u2019\u00e9tat aucun ministres, d\u00e9put\u00e9 , europ\u00e9en ou ect ect n'a pos\u00e9 ou s''est pos\u00e9 la question j'ais vu un reportage TV il y a 1 ou 2 ou 3 ans , ou, les enqu\u00eateurs se sont pos\u00e9 la question ,mais c'est rester tr\u00e8s obscur voir opaque&lt;/p&gt;&lt;p&gt;enqu\u00eate quasiment impossible&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;des sommes colossales sont en jeux et cela se passent \u00e0 Anvers aux pays bas ou en hollande comme vous pr\u00e9f\u00e9rez,et anvers( je plaisantai, c'est un euph\u00e9misme) donc :, envers et contre tous . cela aux yeux de tous, dans le monde, et au sein de U E&lt;/p&gt;&lt;p&gt;Les sommes sont consid\u00e9rable, mais comme le march\u00e9 est boucl\u00e9, verrouill\u00e9 ,et bien sur il faut montrer pattes blanches et de plus pour y entrer avoir 2 ou 3 initi\u00e9s \u00eatre accompagn\u00e9s par 2 personnes trier et choisis sur le vole, de plus connaissant tr\u00e8s, tr\u00e8s bien les rouages qui plus est discr\u00e9tions et de s\u00e9curit\u00e9s optimum,qu'il est presque mission impossible d'y entrer ,de plus les questions sont choisies : faudrait surtout pas faire n'importe quoi ,car les sommes en jeux sont importantes que dis je ,consid\u00e9rables, mais de plus pas de questions sur le fonctionnement de ce satan\u00e9 argent  ,et  \u00e0 cela  messieurs les Reporteurs vous y attribuer trop d'importance . donc  c'est vous, de  d\u00e9chiffrer ,et surtout ne pas divulguer !&lt;/p&gt;&lt;p&gt;entretient tous en douceur, et tous, surtout pr\u00e9parer des questions a l'avance, analyser et r\u00e9fl\u00e9chir , \u00eatre subtil de surcro\u00eet dans ce m\u00e9tier pour poser les bonnes questions  c'est vraiment  pas facile , et malgr\u00e9 cela&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;sommes \u00e9normes sans les d\u00e9finir,  aucune clart\u00e9&lt;/p&gt;&lt;p&gt;pour finir \u00e7a brille mais c'est pas clair&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;--- exigeons d'une part la transparence sur ce march\u00e9 du diamant&lt;/p&gt;&lt;p&gt;d'autre par&lt;/p&gt;&lt;p&gt;---- la parti imposable sur ces v\u00e9ritables sommes et distribu\u00e9 ces sommes dans chaque pays de l'UE de fa\u00e7on \u00e9quitable&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ne voter pas a suivre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Plus de guerre d\u00e9clar\u00e9e sur territoire \u00e9tranger sans recueil de l'avis du peuple (Irak, Yougoslavie, Lybie...), sauf urgence.&lt;/p&gt;","&lt;p&gt;Les d\u00e9partements et r\u00e9gions d'Outremer (ex-DOM) tout comme les autres territoires ultramarins (Polyn\u00e9sie, Nouvelle-Cal\u00e9donie) sont des reliquats des anciens empires coloniaux fran\u00e7ais. Il serait plus que temps de tourner la page et de laisser ces populations (notamment autochtones en Polyn\u00e9sie et Nvelle Cal\u00e9donie) recouvrer leur souverainet\u00e9. Quant \u00e0 la Corse, elle est devenue fran\u00e7aise en remboursement de la dette de G\u00eane envers la monarchie (c'\u00e9tait sous Louis XV). Le peuple corse a m\u00eame connu une exp\u00e9rience d\u00e9mocratique avant la r\u00e9volution fran\u00e7aise. Ces territoires doivent devenir souverains et se g\u00e9rer eux-m\u00eames.&lt;/p&gt;","&lt;p&gt;mettre fin au travail d\u00e9tach\u00e9 dans toutes l'europe tant que l'harmonisation au niveau des salaires &amp;amp; des charges ne soit pas identique dans tous les \u00e9tats europ\u00e9ens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9velopper une r\u00e9elle &lt;strong&gt;continuit\u00e9 territoriale&lt;/strong&gt; et emp\u00eacher r\u00e9ellement les accords entre compagnies a\u00e9riennes, mise en place billets \u00e0 prix coutants dans certaines circonstances (d\u00e9c\u00e8s, soins).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Casser les monopoles&lt;/strong&gt; des quelques familles qui d\u00e9tiennent la grande majorit\u00e9 des biens et des secteurs dans les Dom&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Encadrer les prix&lt;/strong&gt; des biens de consommation dans les DOM-TOM&lt;/p&gt;&lt;p&gt;&lt;strong&gt;D\u00e9velopper les \u00e9nergies renouvelables&lt;/strong&gt; multiples&lt;/p&gt;&lt;p&gt;Vers un &lt;strong&gt;h\u00f4pital&lt;/strong&gt; performant RAPIDEMENT\u2026.. En attendant trouver des solutions alternatives efficaces&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Am\u00e9liorer les r\u00e9seaux d\u2019eau&lt;/strong&gt;, Politique d'enfouissement des r\u00e9seaux&lt;/p&gt;&lt;p&gt;Am\u00e9liorer &lt;strong&gt;la prise en charge des d\u00e9chets&lt;/strong&gt; par la cr\u00e9ation de r\u00e9seaux de tri et de revalorisation&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Principe de pr\u00e9caution&lt;/strong&gt;\u00a0: Stop au chlord\u00e9cone et autre Poisons... (\u00c9pandage etc)&lt;/p&gt;&lt;p&gt;Valoriser les &lt;strong&gt;accords locaux de proximit\u00e9&lt;/strong&gt; (iles environnantes, pays proches\u2026)&lt;/p&gt;&lt;p&gt;Passer la plupart des &lt;strong&gt;\u00e9tablissements scolaires&lt;/strong&gt; des DOM-TOM en R\u00e9p plus&lt;/p&gt;&lt;p&gt;Vers une r\u00e9elle politique en faveur de &lt;strong&gt;l'accueil des touristes&lt;/strong&gt;, am\u00e9lioration visuelle des centres villes&lt;/p&gt;&lt;p&gt;Vers une r\u00e9elle politique &lt;strong&gt;en faveur du sport insulaire&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Prise en compte effective de la violence\u00a0&lt;/strong&gt;: vers une politique d\u2019emploi des jeunes.&lt;/p&gt;","&lt;p&gt;Reformer les institutions, notament la Commission Europ\u00e9enne, responsables de trop d aberrations.&lt;/p&gt;&lt;p&gt;Introduire une participation citoyenne (par ex. avec des representants de comit\u00e9s citoyens ou d Assembl\u00e9es&lt;/p&gt;&lt;p&gt;nationales citoyennes cr\u00e9\u00e9es dans les differents pays de l union), reduire le nombre de parlementaires et&lt;/p&gt;&lt;p&gt;de fonctionnaires, supprimer les avantages/renforcer les controles sur les parlementaires et &lt;/p&gt;&lt;p&gt;surtout &lt;strong&gt;encadrer le lobbying&lt;/strong&gt; !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.lemonde.fr/idees/article/2018/12/09/nous-lancons-aujourd-hui-un-appel-pour-transformer-les-institutions-et-les-politiques-europeennes_5394926_3232.html&lt;/p&gt;&lt;p&gt;https://www.liberation.fr/planete/2018/03/27/scandale-selmayr-les-deputes-europeens-etrillent-la-commission_1639372&lt;/p&gt;&lt;p&gt;https://www.liberation.fr/planete/2017/09/29/ue-112-milliards-d-euros-de-subventions-par-an-pour-les-energies-fossiles_1599525&lt;/p&gt;&lt;p&gt;https://info.arte.tv/fr/les-salaires-suspects-des-europarlementaires&lt;/p&gt;&lt;p&gt;https://www.albin-michel.fr/ouvrages/foutez-nous-la-paix-9782226321879&lt;/p&gt;","&lt;p&gt;L'union Europ\u00e9enne dont on parle tellement souvent sous le nom trompeur de \\\" l'Europe \\\", qui endosse tellement souvent les habits trompeurs du bel id\u00e9al europ\u00e9en de paix\u00a0n'est qu'une \u2026 tromperie.&lt;/p&gt;&lt;p&gt;De quelque c\u00f4t\u00e9 qu'on l'examine, on n'y voit que supercherie et manipulation.&lt;/p&gt;&lt;p&gt;Par son histoire, par ses origines, par son fonctionnement, elle n'a RIEN, strictement RIEN \u00e0 voir avec cette ambition d\u00e9mocratique qu'elle revendique.&lt;/p&gt;&lt;p&gt;Elle en est m\u00eame l'exact contraire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout ceci est d\u00e9montrable, factuel, incontournable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lisons, citons, faisons conna\u00eetre : \\\" 30 bonnes raisons pour sortir de l'Europe\\\" de l'historien Olivier DELORME.&lt;/p&gt;","&lt;p&gt;Pousser \u00e0 la cr\u00e9ation d'un \u00e9tat palestinien, ind\u00e9pendant, viable \u00e9conomiquement, dans des fronti\u00e8res coh\u00e9rentes g\u00e9ographiquement.&lt;/p&gt;","&lt;p&gt;Remettre l'humain et le consommateur au sein du projet europ\u00e9en .&lt;/p&gt;&lt;p&gt;Constituer un comit\u00e9 europ\u00e9en d'\u00e9thique et d'analyse des conflits d'int\u00e9r\u00eats des d\u00e9put\u00e9s europ\u00e9ens et porter leurs travaux \u00e0 la connaissance du public&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cela s'apparente \u00e0 la corruption de nos \u00e9lus.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Sortie imm\u00e9diate de l\u2019espace Schengen&lt;/u&gt;&lt;/strong&gt; et &lt;strong&gt;&lt;u&gt;r\u00e9tablissement des fronti\u00e8res et des douanes (cr\u00e9ation d'emploi)&lt;/u&gt;&lt;/strong&gt;, seule la France doit \u00eatre maitresse de ces fronti\u00e8res, et en &lt;strong&gt;avoir le contr\u00f4le pour savoir qui rentre et sort de son territoire&lt;/strong&gt;, cela \u00e0 exister auparavant, donc c\u2019est possible. En au moment des attaques terroristes c\u2019est la premi\u00e8re chose que vous r\u00e9tablissez, alors \u00e7a n\u2019est pas si impossible que cela\u00a0!&lt;/p&gt;","&lt;p&gt;C'est le grand loup\u00e9 de l'Europe, pas de langue commune !&lt;/p&gt;","&lt;p&gt;macron ferait mieux de se taire et s'occuper de la mis\u00e8re en France plut\u00f4t que de prendre des positions sur le Venezuela ou alors qu'il prenne les m\u00eame position sur le 1 ministres de Hongrie Victor Orban qui appauvri ses travailleurs en les obligeant a travaill\u00e9 60 heures au lieu de 48 par semaine sur 6 jours les heures suppl\u00e9mentaire au del\u00e0 de 48 pouvant n' etre payer selon le bon pouvoir du patrons dans un maximum de trois ans .il faut sp\u00e9cifie que beaucoup d'entreprise en Hongrie sont des entreprise de l\u2019Europe ,Mercedes Peugeot Renault schneder ect ,( il faut bien que le dumping se fasse pour nos pauvre patron) cette Europe on en veut plus !&lt;/p&gt;","&lt;p&gt;faire un r\u00e9d\u00e9rendum sur le maintien ou non de la France dans l'union Europ\u00e9enne et en cas de maintien \u00e9tablir une liste de points sur lesquel l'UE devrait chang\u00e9 faute de quoi un nouveau r\u00e9f\u00e9rendum serait r\u00e9alis\u00e9.&lt;/p&gt;","&lt;p&gt;lib\u00e9ration ,comme en afrique du SUD , des DOMS , des anciens esclavagistes et restitution de l'economie aux populations...&lt;/p&gt;","&lt;p&gt;L'islam est une id\u00e9ologie \u00e0 vis\u00e9e politique de conqu\u00eate de monde entier, totalitaire, intol\u00e9rante, guerri\u00e8re, dont le but est d'instaurer un Etat musulman (Califat) sur la plan\u00e8te enti\u00e8re. &lt;/p&gt;&lt;p&gt;Ceux qui ont particip\u00e9 et leurs complices sont donc objectivement en guerre contre notre pays. Il est l\u00e9gitime de les d\u00e9choir de la nationalit\u00e9 fran\u00e7ais, sans condition, et de leur interdire tout retour sur notre territoire. &lt;/p&gt;","&lt;p&gt;Passer d'une Europe des affaires \u00e0 une Europe sociale. L'Europe doit devenir l'Europe des hommes et non celle de pays enferm\u00e9s dans leurs certitudes et leurs int\u00e9r\u00eats. L' Europe doit \u00eatre un rempart qui d\u00e9fend les droits de l'homme et doit aider dignement \u00e0 l'accueil des migrants .La transition \u00e9cologique doit devenir un des moteurs de l'Europe. &lt;/p&gt;","&lt;p&gt;Elle me fait penser \u00e0 une \u00e9quipe de foot-ball, cat\u00e9gorie poussin.&lt;/p&gt;&lt;p&gt;Au coup de sifflet de l'arbitre, tous se pr\u00e9cipitent sur le ballon pour marquer son but. Le capitaine, Commission europ\u00e9enne, hurle et menace car personne ne joue comme il l'entend.&lt;/p&gt;&lt;p&gt;Dis, Papa, quand est-ce que je quitte cette \u00e9quipe de branquignoles ? Parce qu'on perd tout le temps.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Revenir \u00e0 une Communaut\u00e9 d\u2019\u00e9change \u00c9conomique Europ\u00e9enne sans perte de souverainet\u00e9.&lt;/p&gt;","&lt;p&gt;Stopper l'id\u00e9e imm\u00e9diatement que la voiture \u00e9lectrique ne pollue pas car elle pollue autant que le diesel. Le cobalt est peut r\u00e9pandu et l'\u00e9nergie pour construire la batterie pollue plus que la fabrication d'un diesel sans que la voiture est roul\u00e9e. De plus l'\u00e9nergie \u00e9lectrique reste toute de m\u00eame polluante. Enfin les batterie sont baser sur des m\u00e9taux lourd donc extr\u00eamement polluante pour le Re-recyclage en fin de vie (ce que n'a pas le diesel). Le chauffage devient compliquer l'hiver dans les voitures \u00e9lectriques et il n'y a pas de frein a moteur (donc pollution au freinage sup\u00e9rieur qu'aux voitures thermiques). Bref, \u00e9lectrique ou pas, la voiture individuelle reste indispensable et la vie sans voiture est une illusion dans la soci\u00e9t\u00e9 que vous nous impos\u00e9 : \u00e9conomie, rentabilit\u00e9 individuel, universit\u00e9 loin des familles, accepter n'importe qu'elle travail n'importe ou, disponibilit\u00e9 avec heure suppl\u00e9mentaires, baisse du pouvoir d'achat avec prix des loyer et \u00e9nergie en hausse perp\u00e9tuel obligeant \u00e0 s'\u00e9loigner de son lieu de travail etc...). La voiture individuelle est la seule r\u00e9ponse dans un contexte de vie visiblement non modifiable actuellement. Commencer par changer ce contexte de vie et les d\u00e9placement seront automatiquement r\u00e9duit avec les cons\u00e9quence b\u00e9n\u00e9fique pour notre plan\u00e8te.&lt;/p&gt;","&lt;p&gt;Plus je me documente et plus je vois le pouvoir de notre gouvernement (quel qu'il soit) diminu\u00e9, nous portons aujourd'hui des propositions de r\u00e9forme qui semblent ne plus d\u00e9pendre de notre seul pays notamment au niveau fiscal : baisse de la TVA, endettement, taxes sur nos entreprises.... Comment redonner alors priorit\u00e9 aux citoyens fran\u00e7ais alors que l'int\u00e9r\u00eat ne cesse d'aller dans le sens de la \\\"masse\\\" ? Notre gouvernement a-t-il en r\u00e9alit\u00e9 encore la possibilit\u00e9 de r\u00e9former dans l'int\u00e9r\u00eat des fran\u00e7ais ? Je pense que non... La \\\"politique de fond\\\" qui a men\u00e9 \u00e0 tant de souffrance dans les h\u00f4pitaux, aupr\u00e8s de nos force de l'ordre, chez nos agriculteurs, dans l'\u00e9ducation de nos enfants et aupr\u00e8s de la majorit\u00e9 des citoyens fran\u00e7ais doit cesser. C'est la raison pour laquelle je souhaiterais que le r\u00e9f\u00e9rendum vot\u00e9 en 2005 soit respect\u00e9 ! &lt;/p&gt;","&lt;p&gt;En f\u00e9vrier 2025 on comm\u00e9morera le 80i\u00e8me anniversaire de la conf\u00e9rence de Yalta. Il serait judicieux de pr\u00e9senter au monde un projet international ambitieux, en mer noire, de production ( m\u00e9thode du &lt;a href=\\\"https://www.researchgate.net/profile/Mohammad_Hashemi20\\\"&gt;Dr Hashemi de Lausanne&lt;/a&gt; ) et stockage d'hydrog\u00e8ne, utilisant l'\u00e9nergie fournie par un champ d'\u00e9oliennes off-shore. La brique de base de ce projet existe d\u00e9j\u00e0 \u00e0 l'\u00e9tat embryonnaire, c'est le Phoenix II, inspir\u00e9 des caissons Phoenix A2 que l'on peut encore voir au large d'Arromanches. (Je cherche des partenaires pour le finaliser)&lt;/p&gt;","&lt;p&gt;Les territoires DOM TOM ont un lien \u00e9conomique trop d\u00e9pendant avec la m\u00e9tropole, le co\u00fbt d'importation des produits en provenance de France est exorbitant et p\u00e8se sur le d\u00e9veloppement de ces territoires et une part importante de l'inflation locale.Si des accords commerciaux et \u00e9conomiques sont sign\u00e9s avec les pays voisins, un nouvel essor \u00e9conomique est possible et les produits de grande consommation seraient achet\u00e9s \u00e0 un prix nettement inf\u00e9rieur pour les communaut\u00e9s locales.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, le pr\u00e9sident de la r\u00e9publique en tant que chef des arm\u00e9es peut d\u00e9cider seul d'une d\u00e9claration de guerre ou de l'envoi d'ogives nucl\u00e9aires. Je propose que la France, en mati\u00e8re militaire, suivent les d\u00e9cisions adopt\u00e9es par l'ONU, et que le parlement et/ou le peuple aient leur mot \u00e0 dire sur des d\u00e9cisions aussi importantes.&lt;/p&gt;","&lt;p&gt;La France retrouver sa souverainet\u00e9 totale vis-\u00e0-vis de l'Europe qui n'est rien d'autre d'une hi\u00e9rarchie de plus pour les citoyens. Chaque pays doit avoir son ind\u00e9pendance gouvernementale. Que la France ne soit gouvern\u00e9e que par elle-m\u00eame. Cela n'emp\u00eache de garder une r\u00e9elle diplomatie avec les pays de la g\u00e9ographie europ\u00e9enne car ils sont proches. Nous pouvons tr\u00e8s bien nous entendre avec les autres pays limitrophes mais sans avoir une gouvernance au-dessus. Ce mod\u00e8le pyramidal est caduque et ne fait partie de notre avenir. Chaque pays peut \\\"travailler\\\" avec ces voisins sans qu'un \\\"patron\\\" lui donne des consignes. Non mais sans rire, des pays comme dans ceux pr\u00e9sents en Europe n'ont rien \u00e0 recevoir en terme de directive de leur part d'un organe supra-national. Chacun se d\u00e9brouille sans ce \\\"parent\\\" inutile qu'est l'UE. L'Europe se porte bien sans l'UE et l'Euro. Au revoir UE. &lt;/p&gt;","&lt;p&gt; Exprimer le co\u00fbt de l'appartenance \u00e0 l'UE &lt;/p&gt;","&lt;p&gt;La souverainet\u00e9 national appartient au peuple Fran\u00e7ais. L'Europe doit \u00eatre le lien qui unit chacuns de ses pays membres mais ne doit pas \u00eatre l'organisme d\u00e9cisionnaire a la place des peuples. Des GOPE ok ! Mais sous consultation du peuple Fran\u00e7ais par r\u00e9f\u00e9rendum. Nous sommes souverain sur nos terres et devons \u00eatre consult\u00e9 a chaques d\u00e9cisions prises pour la multitude c'est ce qui nous diff\u00e8re de la dictature. De plus je propose la dissolution de l'eurogendfor, des \u00e9trangers a notre pays n'ont pas \u00e0 intervenir pour la s\u00e9curit\u00e9 sur notre sol. De plus je propose que tout les dipl\u00f4mes de tout secteurs confondu dans chaques pays europ\u00e9ens soit \u00e9quivalent et permettent d'exercer dans chaques pays afin de facilit\u00e9 l'int\u00e9gration des fran\u00e7ais qui veulent s'installer a l'\u00e9tranger dans l'UE. Si tout cela n'est pas possible je sugg\u00e8re un r\u00e9f\u00e9rendum pour sortir de l'union europ\u00e9enne.&lt;/p&gt;","&lt;p&gt;L europe jusqu' a maintenant n a servi qu aux capitalistes pour s enrichir, en jouant sur les diff\u00e9rences de salaires, de charges sociales, de lois sur le travail entre diff\u00e9rents pays, en particulier entre l est et l ouest. Les gouvernements jouent la surench\u00e8re pour attirer les capitaux, ou ne pas les perdre, et certains sont de vraies putes, cassent les prix, les imp\u00f4ts: and the winner is... Irlande! Et aussi la Hollande, le microscopique... Luxe en bourg(!), Chypre, Malte, le Portugal etc... Nos gouvernements sont des paillassons, tous s alignent sur les exigences de ces \u00eatres cupides, et apr\u00e8s ils font de beaux discours sur la taxation des gafa, alors que ce sont leurs partis qui les ont laiss\u00e9 prosp\u00e9rer il y a d\u00e9j\u00e0 longtemps: un conseil , aux europ\u00e9ennes votez le plus a gauche possible, de toutes facons, avec le glissement a droite depuis 20 ans, au pire vous voterez social-democrate!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre fin \u00e0 l'h\u00e9g\u00e9monie du dollar et mettre en avant l'euro dans les transactions commerciales. Marre des diktats US.&lt;/p&gt;","&lt;p&gt;Une Europe unie au plan social, une Europe culturelle , une Europe unie fiscalement , une Europe unie au plan de la d\u00e9fense , une Europe qui g\u00e8re rationnellement l'immigration (qui sera de plus en plus in\u00e9vitable compte tenu des \u00e9v\u00e9nements climatiques). Aucun des comportements de nos dirigeants europ\u00e9ens actuels ne va dans ce sens car ils sont surtout ultra-lib\u00e9raux et tiennent surtout \u00e9galement \u00e0 conserver leurs pouvoirs respectifs.&lt;/p&gt;","&lt;p&gt;L\u2019Europe, un g\u00e2chis. Pourquoi ne pas reconstruire une union avec seulement quelques pays fiscalement harmonis\u00e9s et \u00e9cologiquement en phase ?&lt;/p&gt;","&lt;p&gt;Aujourd'hui , l'U.E est incapable de se\u00a0f\u00e9d\u00e9rer en puissance \u00e9conomique coh\u00e9rente \u00e0 l'\u00e9chelle de ses 750 millions d'habitants ,par cons\u00e9quent\u00a0\u00a0elle est sous influence des lobbies financiers et industriels et offerte au libre-\u00e9changisme. L'\u00e9l\u00e9ment fondateur , la monnaie unique, n'a pas \u00e9t\u00e9 suivi de volont\u00e9s politiques visant \u00e0 construire une Europe fiscale et citoyenne\u00a0juste , \u00e0 contrario,\u00a0l'U.E est providentielle pour tous ceux qui exploitent les \u00e9carts de fiscalit\u00e9 et de revenus entre les \u00e9tats membres. Les fonctionnaires europ\u00e9ens ne sont pas \u00e9lus et n'ont pas de compte \u00e0 rendre . Tout est \u00e0 refaire dans cette Europe&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;En mat\u00e8re de politique internationale, prendre exemple sur la neutralit\u00e9 suisse\u00a0: &lt;strong&gt;pas d'ing\u00e9rence dans les affaires int\u00e9rieurs de pays tiers&lt;/strong&gt; comme par exemple la SYRIE (militaires fran\u00e7ais sur place et bombardement ill\u00e9gal car sans mandat de l'ONU), l'AFRIQUE ou le VENEZUELA (comment se fait-il que les v\u00e9n\u00e9zu\u00e9liens qui manifestent contre leur pr\u00e9sident \u00e9lu soient soutenus par l'Elys\u00e9e car \u00ab\u00a0ils luttent pour la d\u00e9mocratie\u00a0\u00bb alors que les fran\u00e7ais qui manifestent pour plus de d\u00e9mocratie, de justice fiscale et sociale soient trait\u00e9s de \u00ab\u00a0s\u00e9ditieux\u00a0\u00bb et de factieux\u00a0\u00bb?). Le gouvernement fran\u00e7ais s'est totalement discr\u00e9dit\u00e9 tant au plan int\u00e9rieur qu'international.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Essayer d'imposer le Fran\u00e7ais comme langue europ\u00e9enne&lt;/p&gt;&lt;p&gt;Le Fran\u00e7ais \u00e9tait la langue diplomatique par excellence, elle a toute sa l\u00e9gitimit\u00e9 pour devenir la langue europ\u00e9enne qui permettra d'unir les peuples europ\u00e9ens !  &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Maintien e la France dans l'Europe&lt;/li&gt;&lt;li&gt;Garder l'Euro comme monnaie unique*&lt;/li&gt;&lt;li&gt;augmenter le pouvoir du parlement europ\u00e9en&lt;/li&gt;&lt;li&gt;exiger une coop\u00e9ration renforc\u00e9e entre pays europ\u00e9en (recherche, investissement, pr\u00e9f\u00e9rence sur produits europ\u00e9ens, ...)&lt;/li&gt;&lt;li&gt;mieux expliquer et comprendre notre appartenance \u00e0 L'Europe&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;une fois encore on est parti pour nous faire voter sur une nouvelle refondation d'un nouvel elan pour une reconquete de l'esprit europ\u00e9en. Alors avant de devoir entendre la caricature habituelle du \\\"si t'es pas d'accord pour continuer comme cela se passe c'est que t'es un nationaliste , isolationniste\\\" , il serait normal que les partis qui ont propos\u00e9 des listes et qui vont en proposer de nouvelle, justifie du travail fourni par des d\u00e9put\u00e9s dont on n'a pas entendu parl\u00e9 pendant 5 ans et qui ont touch\u00e9 des r\u00e9mun\u00e9rations pour faire un travail dont on aimerait entendre parler ..... comme cela se fait dans le monde du travail : t'avais une mission ,tu en rends compte avant de nous sortir des objectifs poru la prochaine mandature.&lt;/p&gt;","&lt;p&gt;L'europe a \u00e9t\u00e9 soit-disant construite pour repr\u00e9senter une force collective plus puissante en capacit\u00e9 de lutter avec les autres grandes \u00e9conomies de notre monde globalis\u00e9. Hors, que se passe-t-il? C'est devenu l'Europe du dumping social: une concurrence qui ne peut pas \u00eatre libre et non fauss\u00e9e au vu des diff\u00e9rences \u00e9conomiques et sociales des 25 pays qui la compose. Si un travailleur se d\u00e9place dans un pays o\u00f9 les droits sont plus \u00e9lev\u00e9s que dans le sien, il doit \u00eatre align\u00e9 sur ces droits et payer parce biais, des imp\u00f4ts DANS CE PAYS&lt;/p&gt;","&lt;p&gt;Face aux grandes puissances \u00e9conomiques et militaires (am\u00e9ricaines, asiatiques, russes, moyen-orientales..), seule une Europe F\u00e9d\u00e9rale forte et d\u00e9mocratique peut prot\u00e9ger ses peuples et civilisations, avec un vrai gouvernement et un vrai S\u00e9nat (il aurait m\u00e9rit\u00e9 d'\u00eatre bas\u00e9 \u00e0 Londres...).&lt;/p&gt;&lt;p&gt;Penser le contraire fait le jeu des premi\u00e8res, \u00e0 croire qu'elles ont le bras long...&lt;/p&gt;","&lt;p&gt;Politique restrictive voire sanctions avec les pays islamistes tels que le Quatar, le Pakistan, la Turquie, Arabie Saoudite, Iran, Indon\u00e9sie. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Sortir de l'Europe, pour retrouver notre souverainnet\u00e9. Les mondialistes veulent installer le nouvel Ordre mondial. La destruction des nations.&lt;/p&gt;","&lt;p&gt;Ma\u00eetriser nos fronti\u00e8res est indispensable pour plusieurs raisons: &lt;/p&gt;&lt;p&gt;la 1\u00e8re,: on aurait un contr\u00f4le sur les trafiquants de drogue, d'armes, de voitures vol\u00e9es qui passent actuellement sans probl\u00e8me&lt;/p&gt;&lt;p&gt;la 2\u00e8me :  cela \u00e9viterait ou plut\u00f4t limiterait la fuite des criminels, terroristes et autres d\u00e9linquants&lt;/p&gt;&lt;p&gt;la 3\u00e8me : on contr\u00f4lerait mieux l'arriv\u00e9e des \u00e9migr\u00e9s,(politiques on peut les garder c'est humanitaire) mais surtout les clandestins que nous ne pouvons plus absorber et pour lesquels ils seraient arr\u00eater avant d'entrer sur notre territoire;&lt;/p&gt;&lt;p&gt; la 4\u00e8me : cela limiterait aussi les trafics de femmes ou d'enfants ou m\u00eame d'\u00eatres humains..... cela pourrait faciliter les recherches lors des disparitions; Par ex, on saurait plus facilement qui a franchi la fronti\u00e8re et si on doit rechercher chez nous ou plus largement dans un autre pays.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela n'emp\u00eacherait nullement les \u00e9changes commerciaux mais au moins on aurait un contr\u00f4le sur les traffics &lt;/p&gt;","&lt;p&gt;que ce trait\u00e9 d\u00e9cid\u00e9 en catimini ne soit pas ratifi\u00e9 en l'\u00e9tat par les d\u00e9put\u00e9s. Ils doivent ajouter un pr\u00e9ambule pr\u00e9cisant que la nouvelle Assembl\u00e9e qui est cr\u00e9\u00e9e ne peut pas se substituer aux collectivit\u00e9s locales.&lt;/p&gt;","&lt;p&gt;l\u2019Europe fort de constater ne profite pas \u00e0 la grande majorit\u00e9 de la population.il faut en sortir.&lt;/p&gt;","&lt;p&gt;ON DEVRAIS EXCLURE TOUT LES LOBBIES DE LA COMISSION EU&lt;/p&gt;","&lt;p&gt;Cela se nomme: privatiser les richesses et socialiser les d\u00e9penses!&lt;/p&gt;&lt;p&gt;Avec notre argent on construit des centrales, des \u00e9oliennes, des autoroutes, des a\u00e9roports, etc. Mais que se passe-t-il une fois que tous est en place et amorti, on brade ce que nous avons pay\u00e9 \u00e0 des entreprises priv\u00e9es qui se foutent pas mal de rendre un service public et ne sont l\u00e0 que pour enrichir leurs actionnaires&lt;/p&gt;","&lt;p&gt;\u2022 Abolir la directive de d\u00e9tachement de travailleurs : les salari\u00e9s d\u00e9tach\u00e9s doivent relever int\u00e9gralement du droit du pays d\u2019accueil (horaires, salaires, cotisations sociales, indemnit\u00e9s, cong\u00e9s etc) s\u2019il est plus favorable que leur pays d\u2019origine&lt;/p&gt;&lt;p&gt;\u2022 Mettre fin au dumping et imposer l\u2019harmonisation sociale par le haut gr\u00e2ce \u00e0 une clause de non-r\u00e9gression des droits sociaux dans les pays les plus protecteurs&lt;/p&gt;&lt;p&gt;\u2022 Accorder la primaut\u00e9 au droit du travail sur le droit de la concurrence en cas de conflit y compris entre un droit du travail national et le droit de la concurrence europ\u00e9en&lt;/p&gt;&lt;p&gt;\u2022 Accorder la primaut\u00e9 aux conventions de l\u2019Organisation internationale du travail lorsqu\u2019elles sont plus favorables que le droit europ\u00e9en\u00a0&lt;/p&gt;&lt;p&gt;\u2022 Mettre en place des \u00e9cluses douani\u00e8res dans l\u2019UE par groupes de pays pour stopper les d\u00e9localisations internes \u00e0 l\u2019UE et obliger \u00e0 l\u2019\u00e9galisation sociale&lt;/p&gt;&lt;p&gt;\u2022 Obliger l\u2019instauration d\u2019un SMIC dans chaque pays europ\u00e9en \u00e0 75% du salaire m\u00e9dian avec un \u00ab serpent social \u00bb pour pousser \u00e0 une convergence rapide entre les pays vers un SMIC europ\u00e9en&lt;/p&gt;&lt;p&gt;\u2022 R\u00e9duire la dur\u00e9e maximale de travail autoris\u00e9e par le droit europ\u00e9en, aujourd\u2019hui de 48 h par semaine, avec m\u00eame des exceptions jusqu\u2019\u00e0 65h&lt;/p&gt;&lt;p&gt;\u2022 Instaurer un salaire maximum europ\u00e9en : plafonner les \u00e9carts de r\u00e9mun\u00e9rations \u00e0 l\u2019int\u00e9rieur des groupes europ\u00e9ens de 1 \u00e0 20 entre les salari\u00e9s les moins et les mieux pay\u00e9s&lt;/p&gt;&lt;p&gt;\u2022 \u00c9tendre le droit syndical le plus favorable \u00e0 toutes les filiales d\u2019un m\u00eame groupe pr\u00e9sent dans diff\u00e9rents pays europ\u00e9ens&lt;/p&gt;&lt;p&gt;\u2022 R\u00e9viser les r\u00e8gles des march\u00e9s publics pour permettre de favoriser les entreprises mieux-disantes socialement et \u00e9cologiquement&lt;/p&gt;&lt;p&gt;\u2022 Promouvoir une \u00e9conomie num\u00e9rique coop\u00e9rative \u00e9cartant l\u2019ub\u00e9risation qui d\u00e9truit les conditions de travail et d\u2019emploi&lt;/p&gt;","&lt;p&gt;reprendre chaque point de notre souverainet\u00e9,mon\u00e9taire,territoriale ou bien encore \u00e9conomique,afin de prendre ensemble notre destin en main.Cr\u00e9er une europe des nations avec des projets communs.&lt;/p&gt;","&lt;p&gt;\u00a0Il faut retirer l'Europe des mains des \u00e9lites et des financiers. Construire une Europe avec un accroissement des couvertures sociales, un acc\u00e8s \u00e9galitaire \u00e0 la sant\u00e9, au logement, \u00e0  l'\u00e9ducation et au tr\u00e0nsport. D\u00e9velopper des services publics comp\u00e9tents dans l'ensemble des pays europ\u00e9ens et stopper la d\u00e9r\u00e9gulation sauvage libre cours \u00e0 la concurrence&lt;/p&gt;","&lt;p&gt; Il s'agirait de reprendre une mesure, \u00e9voqu\u00e9e sous la pr\u00e9sidence Chirac pour l'Outre-mer, qui revient \u00e0 ne pas attribuer automatiquement la nationalit\u00e9 fran\u00e7aise aux enfants de clandestins n\u00e9s en France. &lt;/p&gt;","&lt;p&gt;Il faut harmoniser des r\u00e8gles fiscales europ\u00e9ennes pour \u00e9viter les fuites de capitaux vers les pays o\u00f9 les entreprises sont moins imposables, voir des paradis fiscaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Remise des fronti\u00e8res...! &lt;/p&gt;","&lt;p&gt;Les trait\u00e9s internationaux sont sup\u00e9rieurs \u00e0 la l\u00e9gislation nationale le minimum est donc de soumettre ces trait\u00e9s \u00e0 l'approbation ds citoyens &lt;/p&gt;","&lt;p&gt;Virer tous les lobbies ! Les remplacer par des experts qui n'ont aucun relais dans les entreprises priv\u00e9es&lt;/p&gt;","&lt;p&gt;Il me parait inadmissible que  la personne du pr\u00e9sident de la r\u00e9publique (ou le gouvernement ) puisse seule d\u00e9cider de  participer militairement \u00e0 un conflit ext\u00e9rieur, s'il n'y a pas une menace imminente et violente \u00e0 l'encontre du territoire Fran\u00e7ais, et tout  particuli\u00e8rement  lorsque cette intervention n'a pas l'aval de l'ONU.&lt;/p&gt;","&lt;p&gt;Pour que chaque pays d\u00e9cide de ce qui est bon (ou non) pour lui, ce que ne permet pas l'Europe actuelle.&lt;/p&gt;","&lt;p&gt;Quitter cette putain d'Europe qui nous cr\u00e8ve, nous les gens du peuple.&lt;/p&gt;","&lt;p&gt;r\u00e9f\u00e9rendum \\\"\u00eates vous pour un FREXIT OUI ou NON \\\"&lt;/p&gt;","&lt;p&gt;Le vote non  au r\u00e9f\u00e9rendum de 2005 n' pas \u00e9t\u00e9 respect\u00e9 par les pr\u00e9sidents Sarkosy , Hollande et Macron. Je demande donc que la signature au trait\u00e9 de Lisbonne et suites  soient remises en cause . Ce trait\u00e9 \u00e9tant une copie   du projet de la constitution. &lt;/p&gt;","&lt;p&gt;l'\u00e9lection par l'ensemble des pr\u00e9sidents des pays de le CEE d'un pr\u00e9sident europ\u00e9en pour parler d'une seule voie lors des n\u00e9gociations internationales\u00a0&lt;/p&gt;","&lt;p&gt;Un comit\u00e9 de 7, 11, ou 13 personnalit\u00e9s europ\u00e9ennes retir\u00e9es des affaires, depuis au minimun 5 ans pourraient pr\u00e9tendre \u00e0 \u00eatre tir\u00e9es au sort pour etre admis. Le r\u00f4le est de donner son avis sur toutes r\u00e9solutions ou projets en cours de discussion ou trait\u00e9e internationaux ou fonctionnement des institutions europ\u00e9ennes pour faire entendre la voix des citoyens europ\u00e9ens. &lt;/p&gt;","&lt;p&gt;pour pouvoir retrouver une vrai d\u00e9mocratie il faudrais sortir au plus rapide de l'UE car par ces multiples trait\u00e9s la france n'est plus en d\u00e9mocratie mais mise en demeure par les GOPE, tous les ans les GOPE sont decode par l'UE a la france et peut importe qui l'on vote \u00e0 la pr\u00e9sidentielle droite ou gauche on est sousmis a ces d\u00e9cisions. Retrouver une independance mon\u00e9taires en sortant de l'euro qui nous contraint \u00e0 ne plus pouvoir decider de notre taux de change et enfin arr\u00eater toutes ces guerres ill\u00e9gales impos\u00e9 par l'OTAN (synonime de wachington)&lt;/p&gt;","&lt;p&gt;Trop de parlementaires  trop pay\u00e9s.&lt;/p&gt;","&lt;p&gt;Entreprendre des actions au niveau europ\u00e9en pour arr\u00eater le dumping fiscal et social entre pays de la communaut\u00e9. Au besoin harmoniser les syst\u00e8mes fiscaux ou \u00e0 tout le moins au minimum pour les travailleurs d\u00e9tach\u00e9s, application des r\u00e8gles du pays h\u00f4te concernant les salaires, les cotisations sociales, etc.&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"background-color:#FF0000;\\\"&gt;&lt;u&gt;Trait\u00e9 de MAASTRICH 2.0&lt;/u&gt;&lt;/strong&gt;&lt;strong&gt;&lt;u&gt; \u00e0 r\u00e9aliser par les fran\u00e7ais, par referendum\u00a0:&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Choisir l\u2019EUROPE que l\u2019on a d\u00e9cid\u00e9 et non les \u00e9tats unis d\u2019Europe que l\u2019on nous a impos\u00e9.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Rappelons que nous avions dit non en 2005 \u2026. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La ren\u00e9gociation ou le retrait de l'union europ\u00e9enne pour un retour \u00e0 la souverainet\u00e9 mon\u00e9taire comme politique sans concessions ainsi que la limitation des pouvoirs du chef de l'\u00e9tat concernant les engagements de la nation fran\u00e7aise en mati\u00e8re de politique \u00e9trang\u00e8re devant \u00eatre subordonn\u00e9e aux assembl\u00e9es ainsi que la suppression de l'exclusivit\u00e9 des affaires africaines de la France du domaine r\u00e9serv\u00e9 de la pr\u00e9sidence de la r\u00e9publique.&lt;/p&gt;","&lt;p&gt;Initier une p\u00e9riode de transition vers une Europe poss\u00e9dant un gouvernement, une fiscalit\u00e9 et un syst\u00e8me social commun, quitte \u00e0 restreindre le nombre de pays.&lt;/p&gt;","&lt;p&gt;Arr\u00eater  d'emprunter aux banques priv\u00e9es &lt;/p&gt;","&lt;p&gt;La France est un des premiers pays en vente d'armes de guerre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'arabie Saoudite qui finance le terrorisme et fait la guerre au Yemen ne devrait pas b\u00e9n\u00e9ficier de l'appui de nos gouvernements pour semer la mort dans sa r\u00e9gion.&lt;/p&gt;","&lt;p&gt;\u2022 Instaurer un \u00ab mois parlementaire europ\u00e9en \u00bb pendant lequel les parlements nationaux se prononcent sur les textes europ\u00e9ens avant leur mise en d\u00e9bat au niveau europ\u00e9en&lt;/p&gt;&lt;p&gt;\u2022 Proposer la cr\u00e9ation d\u2019un m\u00e9canisme de \u00ab carton rouge \u00bb permettant aux parlements nationaux de bloquer un texte europ\u00e9en et pas seulement de demander \u00e0 la Commission de le r\u00e9examiner&lt;/p&gt;&lt;p&gt;\u2022 Exiger que le futur parlement europ\u00e9en \u00e9lu en 2019 vote le budget pluriannuel 2021-2027 alors que les dirigeants europ\u00e9ens veulent le faire adopter par le parlement sortant&lt;/p&gt;&lt;p&gt;\u2022 Exiger que le Parlement europ\u00e9en vote publiquement sur l\u2019investiture du futur pr\u00e9sident de la BCE et ne soit pas seulement \u00ab consult\u00e9 \u00bb. Nous refuserons de voter pour l\u2019investiture de tout candidat issu de la Bundesbank allemande.&lt;/p&gt;","&lt;p&gt;Faire appliquer dans les \u00c9tats de l\u2019UE le principe d\u2019autod\u00e9termination du genre pr\u00e9conis\u00e9 par la R\u00e9solution n\u00b02048 de 2015 du Conseil de l\u2019Europe et interdire les mutilations de personnes intersexes&lt;/p&gt;","&lt;p&gt;La Constitution Europ\u00e9enne a \u00e9t\u00e9 cr\u00e9\u00e9e dans\u2019 le burn d\u2019\u00eatre plus comp\u00e9titif face aux USA et autres puissances \u00e9conomiques.&lt;/p&gt;&lt;p&gt;Mais ce n\u2019est pas cela qu\u2019on compte. L\u2019important c\u2019est de vivre ensemble d\u00e9cemment, en s\u00e9curit\u00e9, et en pleine sant\u00e9. Et \u00eatre en comp\u00e9tition \u00e9conomique avec des d\u2019autres pays n\u2019est pas l\u00e0 solution pour avoir un mode de vie de bien-\u00eatre au quotidien.&lt;/p&gt;&lt;p&gt;D\u00f4c arr\u00eater les importations vers l\u2019Europe, encourager le travail d\u00e9cemment r\u00e9mun\u00e9r\u00e9 et utile \u00e0 la communaut\u00e9 (service publique, agriculture, \u00e9ducation, reforestation, \u00e9nergies renouvelables,...), partager les ressources de fa\u00e7on durable et juste,...&lt;/p&gt;","&lt;p&gt;Ajouter ces lignes dans la constitution\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;&lt;em&gt;La France ne peut d\u00e9l\u00e9guer ses Pouvoirs ex\u00e9cutifs, l\u00e9gislatifs ou judiciaires qu\u2019\u00e0 des structures supra-\u00c9tatiques, Politiques, et D\u00e9mocratiques.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Supra-\u00c9tatiques\u00a0&lt;/u&gt;:&lt;/p&gt;&lt;p&gt;Soit \u00e0 une conf\u00e9d\u00e9ration d\u2019Etats Nations,&lt;/p&gt;&lt;p&gt;Soit \u00e0 une structure supra-\u00e9tatique f\u00e9d\u00e9rale.&lt;/p&gt;&lt;p&gt;Elle ne peut pas c\u00e9der ses pouvoirs \u00e0 une structure o\u00f9 les Etats seraient mis sur le m\u00eame pied que des entreprises. (ex : \u00e0 des tribunaux arbitraux en mati\u00e8re judiciaire)&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;u&gt;Politiques\u00a0&lt;/u&gt;:&lt;/p&gt;&lt;p&gt;Une structure dont la priorit\u00e9 serait d\u2019agir pour l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral des citoyens.&lt;/p&gt;&lt;p&gt;Pas du march\u00e9 ni des entreprises.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;u&gt;D\u00e9mocratiques\u00a0&lt;/u&gt;:&lt;/p&gt;&lt;p&gt;Qui d\u00e9finira l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral de mani\u00e8re d\u00e9mocratique\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Soit par referendums.&lt;/li&gt;&lt;li&gt;Soit par la d\u00e9lib\u00e9ration de repr\u00e9sentants ou d\u00e9l\u00e9gu\u00e9s\u00a0d\u00e9sign\u00e9s de mani\u00e8re d\u00e9mocratique, par vote ou tirage au sort, dans le but unique de prendre des d\u00e9cisions \u00e0 ce niveau supra-\u00e9tatique.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Les repr\u00e9sentants ou d\u00e9l\u00e9gu\u00e9s ne peuvent pas \u00eatre d\u00e9sign\u00e9s sur des consid\u00e9rations nationales mais doivent repr\u00e9senter l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral des citoyens en ce qui concerne cette structure supra-\u00e9tatique.&lt;/p&gt;&lt;p&gt;Les modes de d\u00e9lib\u00e9ration et de prise de d\u00e9cisions doivent \u00eatre d\u00e9mocratiques.&lt;/p&gt;&lt;p&gt;Les d\u00e9cisions ne peuvent en aucun cas \u00eatre prise \u00e0 huis clos, dans des conseils informels, o\u00f9 l\u2019\u00e9tat le plus fort impose, sous la menace, sa volont\u00e9 aux autres \u00e9tats. (comme c'est le cas \u00e0 l'heure actuelle dans le conseil ou dans l'Eurogroup)&lt;/p&gt;","&lt;p&gt;Pour une vraie d\u00e9mocratie l'\u00e9lection des commissaires europ\u00e9ens dans le pays qu'il repr\u00e9sente est obligatoire et non pas nomm\u00e9s comme ils le sont actuellement, et donner plus de pouvoir \u00e0 l'assembl\u00e9e europ\u00e9enne&lt;/p&gt;","&lt;p&gt;je propose un r\u00e9f\u00e9rendum sur la sortit de l'union europ\u00e9enne&lt;/p&gt;","&lt;p&gt;Il serait tout \u00e0 fait normal que les citoyens votent pour les choix de souverainet\u00e9 , ou les lois qui modifie nos droits . Que tous les commissaires europ\u00e9ens soient elus par les citoyens europ\u00e9ens , que leurs remun\u00e9ration soient decente .&lt;/p&gt;","&lt;p&gt;sortir au plus tot de cette prison des peuples;pour retrouver notre souverainet\u00e9&lt;/p&gt;","&lt;p&gt;Sortie de l'union Europ\u00e9enne sans accord et sans d\u00e9lais.&lt;/p&gt;","&lt;p&gt;Vanter continuellement l'europe mais n'en faire des caisses que pour les naissances a buckingham voila l'etat des m\u00e9dias nationaux (et on peut parier que c'est la meme chose dans chacun des 27 autres pays ) . Parler en boucle de la derniere fusillage dans un college aux USA mais faire l'impasse totale (en proportion) sur la vie dans les autres contr\u00e9es europ\u00e9ennes . &lt;/p&gt;&lt;p&gt;Les medias en nombre font l'impasse . Place a ceux qui font le boulot ! place a Euronews et TV5 monde sur le canal 14 de france4 et le canal 19 de france O a liberer. L'une comme l'autre montrent la vie de nos voisins europ\u00e9ens et de nos partenaires francophones sur des tas de sujets communs de nos quotidiens ...... Quand aux autres ? que le CSA fasse son boulot . des chaines priv\u00e9es toujours en d\u00e9ficit .... ou a t on vu des entreprises passer 20 ans en \u00e9tant toujours d\u00e9ficitaires ...... halte aux danseuses en matiere d'info . on entretient une danseuse pour autre chose que pour de l'information &lt;/p&gt;","&lt;p&gt;Pratiquer les m\u00eames prix de consommation qu'en m\u00e9tropole&lt;/p&gt;&lt;p&gt;Construire des logements, des routes, des centres culturels, des cin\u00e9mas des \u00e9coles, des h\u00f4pitaux etc&lt;/p&gt;&lt;p&gt;Former les ch\u00f4meurs &lt;/p&gt;&lt;p&gt;Introduire plus de tourisme \u00e0 moindre co\u00fbt&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;cr\u00e9ation d'un d\u00e9lit de lobbying&lt;/p&gt;&lt;p&gt;sortie de l'europe&lt;/p&gt;&lt;p&gt;outre mer&lt;/p&gt;","&lt;p&gt;faire que les elites e  ou les citoyens sont soumis  a la meme justices et non au privilege comme les elites exp  l affaire benalla&lt;/p&gt;","&lt;p&gt;1) Diminuer le nombre de nos \u00e9lus  &lt;/p&gt;&lt;p&gt;2) Faciliter l'acc\u00e8s de tous les m\u00e9nages \u00e0 l'achat de chauffe-eau solaire et aux bacs de r\u00e9cup\u00e9ration d'eau de pluie&lt;/p&gt;&lt;p&gt;3) Dynamiser les m\u00e9tiers de la mer &lt;/p&gt;","&lt;p&gt;Aujourd'hui, sous pr\u00e9texte de concurrence libre et non fauss\u00e9e, on applique quasiment les m\u00eames r\u00e8gles et normes pour le TPE/PME europ\u00e9ennes que pour les multinationales, ce qui implique de fait un concurrence fauss\u00e9e selon moi.&lt;/p&gt;&lt;p&gt;Lorsque la plupart des TPE/PME de certains secteurs d'activit\u00e9 ne vivent que de la sous-traitance de multinationales, ceci ne peut s'appeler de la concurrence libre et non-fauss\u00e9e.&lt;/p&gt;&lt;p&gt;Si ce cadre l\u00e0 ne peut \u00eatre amend\u00e9, alors la vie et la mort des TPE/PME sera \u00e0 la merci de ces multinationales, qui elles peuvent s'adapter \u00e0 ces r\u00e8gles et normes, et par contre-coup faire payer la note au TPE/PME en faisant baisser le co\u00fbt de la sous-traitance.&lt;/p&gt;","&lt;p&gt;Le trait\u00e9 d'Aix-la-Chapelle brade la diplomatie de la France au service de l'Allemagne, en mettant sans contrepartie le r\u00e9seau diplomatique et les moyens militaires (y compris l'arme nucl\u00e9aire) de la France et son influence \u00e0 disposition de celle-ci, tout en restant prisonniers du cadre de l'OTAN. L'id\u00e9e est que la France fasse tout pour obtenir une place pour l'Allemagne en tant que membre permanent du conseil de s\u00e9curit\u00e9 de l'ONU avec le veto qui va avec, ce qui diminuerait notre influence m\u00e9caniquement. La place g\u00e9opolitique de notre pays est en jeu.&lt;/p&gt;","&lt;p&gt;Fermeture des fronti\u00e8res pour que la France redevienne une nation souveraine o\u00f9 elle d\u00e9cide pour elle.&lt;/p&gt;","&lt;p&gt;Suppression de la double nationalit\u00e9&lt;/p&gt;","&lt;p&gt;Au nord de la Syrie, au sud de la Turquie, aux fronti\u00e8res de l'Iran et de l'Irak, les populations kurdes d\u00e9fendent les m\u00eames libert\u00e9s et les m\u00eames droits que les dictatures qualifient de \\\"terrorisme\\\" (sic) et se permettent de pers\u00e9cuter.&lt;/p&gt;&lt;p&gt;Nos pays doivent d\u00e9fendre les personnes du Rojava qui se battent contre les djiadistes.&lt;/p&gt;","&lt;p&gt;https://www.change.org/p/stop-%C3%A0-l-empoisonnement-des-habitants-de-martinique-et-de-guadeloupe&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://la1ere.francetvinfo.fr/martinique/ministere-agriculture-souhaite-revoir-limites-chlordecone-autorises-612852.html&lt;/p&gt;&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans une lettre\u00a0dat\u00e9e du 16 juillet 2018, le minist\u00e8re de l\u2019agriculture propose\u00a0l\u2019abrogation de l\u2019arr\u00eat\u00e9 du 30 juin 2008. Un arr\u00eat\u00e9 qui fixe les Limites Maximales de R\u00e9sidus (LMR) de chlord\u00e9cone autoris\u00e9s. En d'autres termes, en l'absence d'autres propositions concr\u00e8tes, plus de limites maximales. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Josette Manin et Serge Letchimy, les parlementaires d'Ensemble Pour une Martinique Nouvelle, s'interrogent sur l'impact n\u00e9gatif, sanitaire et \u00e9conomique que le pesticide g\u00e9n\u00e8re depuis trop longtemps. Ils ont interpell\u00e9 le minist\u00e8re par courrier sur le danger de ne plus fixer de taux maximal support\u00e9 par le corps humain. &lt;/p&gt;","&lt;p&gt;Favoriser toute harmonisation fiscale, \u00e9ducative et sociale entre les pays qui le souhaitent. &lt;/p&gt;","&lt;p&gt;Revenir sur la libre circulation vis-\u00e0-vis des pays qui ne ma\u00eetrisent pas ou qui ne veulent pas maitriser leur \u00e9migration, d\u00e9terminer les besoins d\u2019apports d\u2019\u00e9trangers sur un plan quinquennal, annoncer les chiffres dans le d\u00e9tail des objectifs et des r\u00e9sultats avec une r\u00e9partition g\u00e9ographique n\u00e9goci\u00e9e avec les r\u00e9gions, les d\u00e9partements et la constitution de ces \u00e9migrations &lt;/p&gt;&lt;p&gt;Stopper les flux de migrants de mani\u00e8re drastique, sans complaisance, d\u00e9finir avec les autres pays europ\u00e9ens les exceptions pour les pays o\u00f9 la population n\u2019a de solution que de fuir pour \u00eatre sauv\u00e9e (guerre et oppression) quantifier les obligations et les r\u00e9sultats, g\u00e9rer cette question sous forme de projets, objectifs, financement, moyens mis en \u0153uvre, capacit\u00e9s d\u2019accueil, r\u00e9sultats, en liaison avec les r\u00e9gions les d\u00e9partements&lt;/p&gt;&lt;p&gt;Constituer des zones europ\u00e9ennes pour r\u00e9guler et diff\u00e9rencier les migrations intra europ\u00e9ennes&lt;/p&gt;&lt;p&gt;Stopper totalement toute \u00e9migration \u00e9conomique non voulue par la France&lt;/p&gt;&lt;p&gt;Interdire les regroupements familiaux syst\u00e9matiques non pr\u00e9vus \u00e0 l\u2019origine&lt;/p&gt;&lt;p&gt;Stopper certaines pratiques sans discernement encourageant finalement l\u2019\u00e9migration ill\u00e9gale comme le font certaines organisations en distribuant \u00e0 tous un v\u00e9ritable kit des formalit\u00e9s allant des possibilit\u00e9s de versement d\u2019allocations \u00e0 l\u2019inscription aux Restos du C\u0153ur\u2026&lt;/p&gt;","&lt;p&gt;\u00c9lections d\u2019un pr\u00e9sident au suffrage universel &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Obligation pour le Pr\u00e9sident de demander un vote de l\u2019Assembl\u00e9e Nationale \u00e0 chaque intervention militaire de la France&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Revenir \u00e0 l'Europe de 6&lt;/p&gt;","&lt;p&gt;Ren\u00e9gocier ces trait\u00e9s pour mettre en place une Europe des Nations avec des parlements nationaux effectifs, une monnaie commune en lieu et place d'une monnaie unique et une majorit\u00e9 seulement des 3/5 pour la validation d'\u00e9ventuels accords europ\u00e9ens qui ne seront plus contraignants&lt;/p&gt;","&lt;p&gt;1- FREXIT!&lt;/p&gt;&lt;p&gt;2- L'Europe sans la France s'\u00e9croule.&lt;/p&gt;&lt;p&gt;3- Reconstruire la FRANCE: Mettre en place, en d\u00e9finissant les r\u00e8gles de son application le RIC en toutes mati\u00e8res qui nous permettra de voter des lois, r\u00e9cup\u00e9rer nos services publics, permettra une meilleure gestion fiscale et \u00e9lire des repr\u00e9sentants qui nous ressemblent et que nous contr\u00f4lerons.&lt;/p&gt;&lt;p&gt;4- \u00c9crire avec l'ensemble des peuples europ\u00e9ens qui le souhaite une constitution europ\u00e9enne et y inscrire le RIC en toutes mati\u00e8res. &lt;/p&gt;&lt;p&gt;5- Refonder une Europe forte: Organiser un r\u00e9f\u00e9rendum entre tous les peuples des pays qui seraient candidats pour faire partie de cette nouvelle Union Europ\u00e9enne. &lt;/p&gt;&lt;p&gt;6- S\u00e9lectionner, toujours par referendum, le mod\u00e8le social, \u00e9conomique, \u00e9cologique, mon\u00e9taire et militaire que les peuples souhaitent.&lt;/p&gt;&lt;p&gt;(On pourrait \u00e9tudier dans chaque pays candidat les mod\u00e8les qui fonctionnent et coh\u00e9rents g\u00e9ographiquement avec l'ensemble des pays candidats.)&lt;/p&gt;&lt;p&gt;7- D\u00e9marrer l'union des peuples par les pays les plus proches de ce mod\u00e8le et harmoniser ces deux pays.&lt;/p&gt;&lt;p&gt;8- Tant que ces deux pays ne sont pas compl\u00e8tement harmonis\u00e9s, ne pas accepter d'autres pays.&lt;/p&gt;&lt;p&gt;9- D\u00e8s que l'ensemble des pays candidats sont connus, privil\u00e9gier les \u00e9changes commerciaux avec ces pays afin de les aider \u00e0 atteindre le niveau auquel ils aspirent. &lt;/p&gt;&lt;p&gt;10- Sortie de l'OTAN et cr\u00e9ation d'une arm\u00e9e europ\u00e9enne ind\u00e9pendante des Etats-Unis.&lt;/p&gt;","&lt;p&gt;Suppression imm\u00e9diate du franc CFA et mise en place d'une souverainet\u00e9 mon\u00e9taire pour les pays africains concern\u00e9s.&lt;/p&gt;","&lt;p&gt;\u2022 Porter l\u2019aide publique au d\u00e9veloppement \u00e0 0,7% du PIB pour tous les pays europ\u00e9ens&lt;/p&gt;&lt;p&gt;\u2022 Financer la lutte contre le changement climatique et l\u2019action pour l\u2019att\u00e9nuation et l\u2019adaptation \u00e0 ses effets dans les pays en d\u00e9veloppement et les territoires insulaires ou c\u00f4tiers&lt;/p&gt;&lt;p&gt;\u2022 Rejeter les \u00ab Accords de partenariats \u00e9conomiques \u00bb in\u00e9gaux avec les pays d\u2019Afrique, des Cara\u00efbes et du Pacifique (APE) ainsi que les accords de p\u00eaches privant les p\u00eacheurs de ces pays d\u2019acc\u00e8s \u00e0 la ressource&lt;/p&gt;&lt;p&gt;\u2022 Promouvoir les coop\u00e9rations internationales pour le co-d\u00e9veloppement, construire un Partenariat m\u00e9diterran\u00e9en en commen\u00e7ant par relancer la d\u00e9marche 5+5 pour de nouvelles coop\u00e9rations \u00e9cologiques, universitaires, culturelles et \u00e9conomiques entre les pays de la M\u00e9diterran\u00e9e occidentale (Portugal, Espagne, Italie, France, Malte, Mauritanie, Maroc, Alg\u00e9rie, Tunisie, Libye)&lt;/p&gt;&lt;p&gt;\u2022 Soutenir les pays en d\u00e9veloppement souhaitant d\u00e9fendre leur souverainet\u00e9 \u00e9conomique (souverainet\u00e9 alimentaire, industrialisation, lutte contre l\u2019\u00e9vasion fiscale, la mainmise des multinationales, l\u2019accaparement des terres), prot\u00e9ger l\u2019\u00e9cosyst\u00e8me et la biodiversit\u00e9 et engager la transition \u00e9cologique, organiser la redistribution des richesses et revenus en faveur de l\u2019\u00e9conomie populaire (paysannerie, entreprises locales etc.), d\u00e9velopper des syst\u00e8mes de sant\u00e9 et d\u2019\u00e9ducation pour tou.te.s&lt;/p&gt;&lt;p&gt;\u2022 G\u00e9n\u00e9raliser l\u2019importation de produits issus du commerce \u00e9quitable garantissant notamment un prix minimum aux producteurs par des m\u00e9canismes contraignants (quotas, normes, taxes)&lt;/p&gt;","&lt;p&gt;L'Union europ\u00e9enne, telle qu'elle existe actuellement, est bureaucratique, align\u00e9e totalement sur l'OTAN, et beaucoup trop co\u00fbteuse pour nos finances publiques: elle nous co\u00fbte plus que ce qu'elle nous rapporte.&lt;/p&gt;","&lt;p&gt;La proposition consiste \u00e0 voter chaque ann\u00e9e au parlement europ\u00e9en une grille des salaires minimaux de chacun des pays membres.&lt;/p&gt;&lt;p&gt;Ces niveaux de r\u00e9mun\u00e9ration seront n\u00e9goci\u00e9s dans un premier temps par la Conf\u00e9d\u00e9ration europ\u00e9enne des syndicats et les organisations patronales f\u00e9d\u00e9r\u00e9es.&lt;/p&gt;&lt;p&gt;Le vote viendra exposer les enjeux et statuer sur la r\u00e8gle commune.&lt;/p&gt;","&lt;p&gt;ne pas laisser des postes frontieres sans surveillance, j ai pas dis controle mais surveillance.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Cette souverainet\u00e9 nationale que prot\u00e8gent jalousement l'immense majorit\u00e9 des autres pays du vaste monde, comment donc la r\u00e9tablir sans se dresser contre les trait\u00e9s europ\u00e9ens? Ce sont eux qui la ligotent, la briment et la brisent en pr\u00e9tendant instaurer une souverainet\u00e9 europ\u00e9enne qui n'existe pas. Pas plus que n'existe un peuple europ\u00e9en ou une langue europ\u00e9enne. Pas une seule revendication formul\u00e9e qui ne vienne buter sur cette question centrale de notre appartenance \u00e0 cette Union Europ\u00e9enne supranationale et dictatoriale.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;\u00d8\u00a0Stop \u00e0 la mondialisation \u00e0 tout va. Il faut pratiquer un peu de protectionnisme sans pour autant se refermer sur nous-m\u00eame\u00a0;&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Soumettre au referendum la possibilit\u00e9 de signature de trait\u00e9s de libre \u00e9change (CETA, TAFTA, etc\u2026) et prise en compte obligatoire des r\u00e9sultats des dits r\u00e9f\u00e9rendums\u00a0;&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Arr\u00eater de se soumettre \u00e0 Bruxelles, le peuple fran\u00e7ais doit garder sa souverainet\u00e9 et ses sp\u00e9cificit\u00e9s\u00a0nous ne voulons pas des \u00ab\u00a0Etats Unis d\u2019Europe\u00a0\u00bb ;&lt;/p&gt;","&lt;p&gt;Pour g\u00e9rer le conflit Isra\u00e9lo-palestinien, il faut que la France reconnait l\u2019existence de l'\u00e9tat Palestinien et puisse ouvrir une ambassade de France en Palestine. &lt;/p&gt;&lt;p&gt;La France reconnait l'\u00e9tat Isra\u00e9lien et poss\u00e8de une ambassade en Isra\u00ebl, pourquoi la France ne reconnait-elle pas la Palestine, alors que l'on reconnait Isra\u00ebl ?&lt;/p&gt;&lt;p&gt;La France doit soutenir la Palestine dont ces fronti\u00e8res sont viol\u00e9 en permanence par Isra\u00ebl et victime du colonialisme et d'injustice par Isra\u00ebl, sans soutenir leurs dirigeants potentiellement dangereux.   &lt;/p&gt;","&lt;p&gt;Afin de casser les monopoles et permettre l'\u00e9galit\u00e9 des territoires je propose que l etat oblige les sites marchands europ\u00e9ens utilisant le r\u00e9seau de LA POSTE a proposer la livraison outremer moyennant bien entendu les frais de port correspondants.&lt;/p&gt;","&lt;p&gt;la dette c'est de l'enfumage\u00a0 \u2026. ca n'existe pas c'est virtuel juste pour nous taxer un max\u00a0&lt;/p&gt;&lt;p&gt; ah ! comme ils sont honn\u00eates nos dirigeants enfin nos \u00e9lus pour qui je n'ai pas vot\u00e9 !!!&lt;/p&gt;&lt;p&gt;Merci au sieur Pompidou\u00a0 pour sa loi sur le d\u00e9ni a la banque de France de preter gratis au pays \u2026..ce texte a \u00e9t\u00e9 vot\u00e9\u00a0 en gros le soir de Noel 1973 !&lt;/p&gt;&lt;p&gt;Dormez brave gens on s'occupe de vos \u00e9conomies &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et le sieur Sarkosy qui a fait fi du r\u00e9f\u00e9rendum\u00a0 que nous avions refus\u00e9 sur notre adh\u00e9sion a l'europe\u00a0 \u2026.quand va t on le\u00a0JUGER pour traitrise\u00a0 !!!\u00a0\u00a0 il le m\u00e9rite\u00a0 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En un mot ca fait trop longtemps qu'ils se foutent de notre gueule &lt;/p&gt;","&lt;p&gt;Mettre fin \u00e0 la francafrique, au n\u00e9ocolonialisme lib\u00e9ral, \u00e0 l ingerence dans les pays et supprimer la dette des pays des anciennes colonies pour endiguer la pauvret\u00e9 et la migration. &lt;/p&gt;","&lt;p&gt;Chaque ann\u00e9e l'EUROPE donne \u00e0 ses \u00e9tat membres des directives obligatoires par les GOP\u00c9. Ne pas s'y soumettre reviendrait \u00e0 \u00eatre p\u00e9nalis\u00e9 de plus de 2% du PIB (soit plus de 4 milliards). La politique appliqu\u00e9e actuellement par le gouvernement correspond exactement \u00e0 ces directives. Seulement on sait que ce syst\u00e8me a \u00e9t\u00e9 mont\u00e9 de toute pi\u00e8ce par la finance d\u00e8s 1998 dans les pr\u00e9paratifs du passage \u00e0 l'Euro. Il sert toujours la m\u00eame politique d'\u00e9conomie N\u00e9olib\u00e9rale, qui comme on le sait met l'int\u00e9r\u00eat g\u00e9n\u00e9ral public de c\u00f4t\u00e9 pour ne prendre en compte que les int\u00e9r\u00eats priv\u00e9s. Si l'Europe doit persister dans ce syst\u00e8me qui ne cr\u00e9e que des in\u00e9galit\u00e9s sociales, il faut en partir.&lt;/p&gt;","&lt;p&gt;Contr\u00f4ler les activit\u00e9s de manipulation des lobbies au sein du parlement europ\u00e9en.&lt;/p&gt;","&lt;p&gt;Plaider pour une convergence/harmonisation fiscale en Europe. Envisager une Europe \u00e0 deux vitesses avec des pays qui ont des int\u00e9r\u00eats convergents. Publier la liste des paradis fiscaux europ\u00e9ens (liste noire). Obliger \u00e0 publier les destinataires d\u2019actifs de paradis fiscaux dans un registre sp\u00e9cifique.&lt;/p&gt;","&lt;p&gt;R\u00e9f\u00e9rendum national pour ou contre ce trait\u00e9 n\u00e9goci\u00e9 en catimini par macron.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Construire une Europe de la Coop\u00e9ration, plut\u00f4t que de la concurrence&lt;/li&gt;&lt;li&gt;Fin de la politique \u00e9conomique aust\u00e9ritaire au b\u00e9n\u00e9fice d'une politique d'investissement massive en faveur de l'\u00e9cologie et de l'environnement, et aussi pour l'intelligence artificielle, la robotique et les nanotechnologies&lt;/li&gt;&lt;li&gt;Banque Europ\u00e9enne introduit les capitaux directement aux Etats, sans passer par les banques priv\u00e9es&lt;/li&gt;&lt;li&gt;Fin des \\\"paradis fiscaux\\\" en Europe&lt;/li&gt;&lt;li&gt;Constitution d'une Europe fiscale r\u00e9elle, effective et harmonis\u00e9e&lt;/li&gt;&lt;li&gt;Constitution d'une Europe sociale r\u00e9elle, effective et harmonis\u00e9e&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Favoriser la mise en place de vraies d\u00e9mocratie en Europe.&lt;/p&gt;&lt;p&gt;Une justice ind\u00e9pendante&lt;/p&gt;&lt;p&gt;Participation du peuple au d\u00e9cisions&lt;/p&gt;&lt;p&gt;baisse des in\u00e9galit\u00e9s&lt;/p&gt;","&lt;p&gt;construire nos alliances en fonction de nos int\u00e9r\u00eats proches et propres. Nos alli\u00e9s ne sont pas en Am\u00e9rique du sud ou en asie du sud est, ils sont sur le continent dont l'histoire et le futur est construit ensemble. Cessons de nous aligner sur la politique versatile des USA. Respectons la Chine et la Russie,&lt;/p&gt;","&lt;p&gt;D\u00e9noncer la Constitution Europ\u00e9enne, les fran\u00e7ais l'ayant refus\u00e9e en 2005&lt;/p&gt;","&lt;p&gt;Comment avec autant de ch\u00f4mage et d\u2019int\u00e9rimaire peux t'on accepter cela &lt;/p&gt;&lt;p&gt;Il y a en France des artisans qui ne demande qu'\u00e0 avoir du travaille mais il est vrais qu'une main d'oeuvre \u00e0 600 euros est beaucoup plus qualifi\u00e9 !!! &lt;/p&gt;","&lt;p&gt;On se demande pourquoi dans les DOM (d\u00e9partement  Fran\u00e7ais )  nous importons tous les produits Hors Taxes avec un passage \u00e0 la douane entra\u00eenant des retards enormes de livraisons pour nos entreprises et tous les secteurs administratifs comme l'approvisionnement des h\u00f4pitaux....&lt;/p&gt;","&lt;p&gt;&lt;strong&gt; &lt;u&gt;Handicap&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt; La lenteur administrative &lt;/strong&gt;concernant les personnes en situation de handicap et la Maison d\u00e9partementale des handicap\u00e9s alias MDPH &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;pour qu'elle puisse exister, l'europe devrait imposer \u00e0 chaque pays, les memes salaires , la meme fiscalit\u00e9 dans tous les domaines , sinon c'est engendrer des in\u00e9galit\u00e9s ce qui est contraire \u00e0 notre r\u00e9publique par exemple&lt;/p&gt;","&lt;p&gt;lutter contre les m\u00e9canismes de fraude fiscale mis en place par quelques pays europ\u00e9ens (les pays bas, le luxembourg, l'irlande) au profit des multinationales et notamment les GAFA&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;En juillet 2017, lors de l\u2019assembl\u00e9e g\u00e9n\u00e9rale des Nations-Unies, 122 pays ont d\u00e9cid\u00e9 d\u2019un Trait\u00e9 d\u2019interdiction des armes nucl\u00e9aires&lt;/strong&gt;. Leur objectif est d\u2019imposer aux puissances nucl\u00e9aires le respect de l\u2019article 6 du trait\u00e9 de non-prolif\u00e9ration de 1968 qui stipule : \u00ab Chacune des Parties au Trait\u00e9 s'engage [\u2026] sur un trait\u00e9 de d\u00e9sarmement g\u00e9n\u00e9ral et complet sous un contr\u00f4le international strict et efficace. \u00bb. La France est signataire du TNP depuis 1992, il est temps qu'elle mette ses actes en accord avec son engagement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La bombe atomique nous co\u00fbte un pognon dingue !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Depuis 1945 la bombe atomique a co\u00fbt\u00e9 plus de 420 milliards d\u2019euros \u00e0 la France. \u00c0 l\u2019horizon 2025, l\u2019entretien et la modernisation des armes nucl\u00e9aires co\u00fbtera 6,5 milliards d\u2019euros par an. Sur la p\u00e9riode 2019-2023, la loi de programmation militaire pr\u00e9voit 25 milliards d\u2019euros, soit plus de 22 % des d\u00e9penses d\u2019\u00e9quipement de l\u2019arm\u00e9e. Au niveau mondial, 100 milliards d\u2019euros sont consacr\u00e9s chaque ann\u00e9e \u00e0 la bombe. Cela correspond au montant estim\u00e9 par la COP 15 pour lutter contre le r\u00e9chauffement climatique, deuxi\u00e8me menace pour l\u2019Humanit\u00e9 apr\u00e8s\u2026 la guerre nucl\u00e9aire !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La \u00ab dissuasion \u00bb : un mythe dangereux&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pouvoir an\u00e9antir son adversaire serait une garantie de non-agression. Le contraire est\u00a0d\u00e9montr\u00e9 : Isra\u00ebl a \u00e9t\u00e9 attaqu\u00e9 en 1973 par l\u2019\u00c9gypte et la Syrie (guerre du Kippour) et le Royaume-Uni par l\u2019Argentine en 1983 (guerre des Malouines). Si le concept de dissuasion \u00e9tait r\u00e9el, alors il suffirait que chaque \u00c9tat au monde en dispose pour assurer la paix universelle. Qui peut croire cela ? La r\u00e9alit\u00e9 est bien que l'id\u00e9e m\u00eame de dissuasion pousse \u00e0 la prolif\u00e9ration : sachant que tel est bien son devoir, chaque Etat devient l\u00e9gitime \u00e0 acqu\u00e9rir l\u2019arme nucl\u00e9aire pour prot\u00e9ger sa population. Aujourd\u2019hui, 9 pays poss\u00e8dent 14 550 armes nucl\u00e9aires. Combien demain ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Du TNP de 1968 au Trait\u00e9 d\u2019Interdiction des Armes Nucl\u00e9aires (TIAN) de 2017&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L\u2019article 6 de Trait\u00e9 de Non-Prolif\u00e9ration Nucl\u00e9aire (TNP) stipule : \u00ab Chacune des Parties au Trait\u00e9 s'engage [\u2026] sur un trait\u00e9 de d\u00e9sarmement g\u00e9n\u00e9ral et complet sous un contr\u00f4le international strict et efficace. \u00bb Face au double langage des puissances nucl\u00e9aires, 122 pays ont d\u00e9cid\u00e9 en 2017 de mettre en \u0153uvre l\u2019article 6 du TNP par le TIAN, qui entrera en vigueur apr\u00e8s 50 ratifications (d\u00e9j\u00e0 21 en moins de 18 mois !). Les \u00c9tats refusant de s\u2019engager dans le d\u00e9mant\u00e8lement seront alors des \u00c9tats voyous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La France : une voix singuli\u00e8re dans le concert international&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pour retrouver sa voix singuli\u00e8re dans le concert international, la France doit faire bouger les lignes. La France doit affirmer qu'il faut en finir avec l'arme nucl\u00e9aire. C\u2019est indispensable pour pr\u00e9server l\u2019accord Iranien sur le nucl\u00e9aire, d\u00e9nucl\u00e9ariser la p\u00e9ninsule Cor\u00e9enne comme le conflit historique entre l\u2019Inde et le Pakistan, avancer vers la paix en Afghanistan, en Syrie, en Palestine, au Y\u00e9men, en Ukraine...\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Vers des relations internationales assainies&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C'est l'occasion d\u2019assainir les relations internationales, de diminuer les rapports de domination (l'arme nucl\u00e9aire est d'abord une arme d'intimidation), de respecter le droit des peuples \u00e0 disposer d'eux-m\u00eames, de promouvoir la coop\u00e9ration et la paix. C'est l'occasion d'abandonner les vieilles alliances malsaines qui poussent \u00e0 choisir entre Trump et Poutine. C\u2019est l\u2019occasion de tisser de nouvelles alliances, notamment avec les autres pays signataires du trait\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une Europe des R\u00e9gions pour d\u00e9passer l'Europe des Etats&lt;/p&gt;","&lt;p&gt; Sortir de l'UE &lt;/p&gt;","&lt;p&gt;Les Fran\u00e7ais qui critiquent\u00a0l'Europe actuelle ne sont pas \\\"contre l'Europe\\\" , comme disent les perroquets de la pens\u00e9e unique, mais &lt;u&gt;contre cette Europe-l\u00e0&lt;/u&gt;, cet assemblage artificiel administratif et technocratique qu'est l'UE.&lt;/p&gt;&lt;p&gt;L'Europe qui nous a \u00e9t\u00e9 impos\u00e9e apr\u00e8s la guerre sous de faux pr\u00e9textes pacifistes est un \u00ab territoire \u00bb cr\u00e9\u00e9 par les mondialistes pour servir de march\u00e9 commercial aux USA, mais aussi depuis lors, pour servir\u00a0&lt;u&gt;de simple zone tampon&lt;/u&gt; tout juste bonne \u00e0 accueillir les millions de migrants qui constituent les d\u00e9g\u00e2ts collat\u00e9raux des guerres am\u00e9ricaines au Moyen-Orient.&lt;/p&gt;&lt;p&gt;Elle est ouverte \u00e0 l'invasion barbare.&lt;/p&gt;&lt;p&gt;Cette Europe des europ\u00e9istes-mondialistes impose ses vues aux \u00e9tats membres. 80% de notre l\u00e9gislation n'est que la transcription des directives europ\u00e9ennes qui pr\u00e9valent sur nos lois nationales. Quand par hasard un r\u00e9f\u00e9rendum donne un avis, l'Europe en fait fi. Cette Europe-l\u00e0 est un &lt;u&gt;remarquable mod\u00e8le d'anti d\u00e9mocratie.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;L'Europe \u00e0 laquelle nous aspirons\u00a0doit prot\u00e9ger ses ressortissants et respecter l'avis des peuples qui la constituent. Elle doit prot\u00e9ger son identit\u00e9 chr\u00e9tienne et culturelle, son patrimoine, son commerce, son histoire, son \u00e9conomie, sa d\u00e9fense, ses fronti\u00e8res. Elle doit consulter ses ressortissants ou laisser les \u00e9tats membres consulter leurs peuples. Elle doit \u00e9videmment tenir compte des diff\u00e9rents avis recueillis. Pour le cas o\u00f9 l'Europe ne serait pas capable de r\u00e9pondre \u00e0 ces objectifs, elle doit laisser les \u00e9tats membres prendre toute disposition utile selon&lt;strong&gt; le principe de subsidiarit\u00e9&lt;/strong&gt; qui doit pr\u00e9valoir en cas de d\u00e9saccord (comme l'interdiction d'une TVA inf\u00e9rieure \u00e0 5% sur les produits de premi\u00e8re n\u00e9cessit\u00e9).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;soit les multinationales d\u00e9clarent leurs profits r\u00e9el en France.&lt;/li&gt;&lt;li&gt;soit l'administration fiscale imposera s\u00e9v\u00e8rement et arbitrairement les multinationales en fonction de leur b\u00e9n\u00e9fices estim\u00e9s en France sans possibilit\u00e9s de n\u00e9gociation&lt;/li&gt;&lt;li&gt;soit elles sont interdites d'exercer toutes activit\u00e9s sur le territoire. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; .\t.&lt;/p&gt;","&lt;p&gt;les normes ne sont pas toutes pareilles pour le bio harmonisons les sur les plus fortes restrictions en pesticides etc....Que chaque pays peut d\u00e9roger \u00e0 une r\u00e8gle qui ne s'adapte pas \u00e0 son agriculture mais, dans ce cas, le pays ne pourra pas exporter ses denr\u00e9es&lt;/p&gt;","&lt;p&gt;Moi qui suis un europ\u00e9en convaincu m\u00eame si je refuse entre autre l\u2019ultralib\u00e9ralisme qu\u2019on nous impose, &lt;strong&gt;&lt;u&gt;l'interdiction faite aux \u00e9tats de battre monnaie&lt;/u&gt;&lt;/strong&gt; constitue un motif s\u00e9rieux de Frexit par principe, car la monnaie appartient aux peuples et non aux banques priv\u00e9es quand bien m\u00eame elles ont le droit indirect de la cr\u00e9er ce qui est un autre d\u00e9bat (Monnaie libre et crypto monnaie). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toujours est-il que contrairement \u00e0 ce que certains pourraient croire, l\u2019Europe sous le faux pr\u00e9texte de maitrise des d\u00e9ficits et de l\u2019Euro n\u2019a fait que p\u00e9renniser un syst\u00e8me que la France avait d\u00e9j\u00e0 mis en place en &lt;strong&gt;&lt;u&gt;1936&lt;/u&gt;&lt;/strong&gt;, consolider en 1973, et qui en r\u00e9sum\u00e9 interdisait au Tr\u00e9sor Public d\u2019escompter ses propres cr\u00e9ances, ce que certains ont interpr\u00e9t\u00e9s comme l\u2019interdiction faite \u00e0 l\u2019\u00c9tat de s\u2019autofinancer. Non seulement c\u2019est &lt;strong&gt;&lt;u&gt;anticonstitutionnel&lt;/u&gt;&lt;/strong&gt; mais en plus une v\u00e9ritable m\u00e9ga escroquerie au d\u00e9triment des peuples car ne cherchez pas le &lt;strong&gt;&lt;u&gt;d\u00e9faut de croissance il est en grande partie dans les int\u00e9r\u00eats de la dette que nous payons pour ce qui nous appartient de Droit&lt;/u&gt;&lt;/strong&gt;. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A l\u2019\u00e9poque le probl\u00e8me \u00e9tait mineur car la majorit\u00e9 des banques \u00e9taient nationalis\u00e9es et donc les profits retombaient indirectement dans les caisses de l\u2019\u00c9tat ce qui n\u2019est plus le cas aujourd\u2019hui puisque les banques sont priv\u00e9es.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;La Monnaie est le bien commun de tous et un pouvoir R\u00e9galien qui ne peut \u00eatre Privatis\u00e9\u00a0!&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si les banques veulent maitriser leur monnaie elles n\u2019ont qu\u2019\u00e0 cr\u00e9er un sheatcoin qu\u2019elles auront loisir \u00e0 faire fluctuer au gr\u00e9 de la confiance que leur accorde le soit disant march\u00e9 dont les d\u00e9s sont pip\u00e9s \u00e0 la base notamment par l\u2019\u00e9conomie virtuelle et les produits financiers d\u00e9riv\u00e9s toxiques (Qui d\u00e9cide de la valeur de quelque chose qui n\u2019existe pas\u00a0?).&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Quant \u00e0 l\u2019Euro&lt;/u&gt;&lt;/strong&gt;, m\u00eame s\u2019il a ou &lt;u&gt;a eu&lt;/u&gt; des d\u00e9savantages tels que l'envol\u00e9e des prix lors du passage&lt;strong&gt;*&lt;/strong&gt; (un blocage provisoire des prix aurait \u00e9t\u00e9 n\u00e9cessaire) ou l\u2019inad\u00e9quation \u00e0 certaines \u00e9conomies peu comp\u00e9titives, en revanche &lt;strong&gt;&lt;u&gt;la stabilit\u00e9 des cours&lt;/u&gt;&lt;/strong&gt; qu'il conf\u00e8re en limitant la sp\u00e9culation gr\u00e2ce \u00e0 la masse mon\u00e9taire, est \u00e0 elle seule une raison pertinente de le conserver (&lt;strong&gt;*&lt;/strong&gt;  ce que nous avons d\u00e9j\u00e0 pay\u00e9 fort cher et qui rend compte de l'ineptie de revenir au Franc.). Par ailleurs, s'il y a un espoir un jour d'une alternative au dollar comme monnaie d'\u00e9changes internationaux nous \u00e9pargnant la scandaleuse extraterritorialit\u00e9 de la loi am\u00e9ricaine ce sera gr\u00e2ce \u00e0 l'Euro.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc exiger de l'Europe sous menace de referendum de Frexit et d'action de justice, de restituer aux peuples europ\u00e9ens la maitrise de la cr\u00e9ation mon\u00e9taire qu'on leur \u00e0 ill\u00e9galement escroqu\u00e9s au profit des banques priv\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;La BCE doit pouvoir financer les \u00c9tats \u00e0 0% \u00e0 concurrence du d\u00e9ficit autoris\u00e9&lt;/u&gt;&lt;/strong&gt; ce qui n'emp\u00eache en rien qu'au del\u00e0, des int\u00e9r\u00eats raisonnables soient per\u00e7us servant \u00e0 financer le budget europ\u00e9en ce qui minimisera par la m\u00eame la foire d'empoigne annuelle du vote budg\u00e9taire communautaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&l
