 ans, retenu aux Emirats Arabes Unis, priv\u00e9 de sa fratrie,de sa famille et de son pays natal depuis 1 an et demi, malgr\u00e9 un jugement fran\u00e7ais octroyant la r\u00e9sidence et le droit de garde exclusif des enfants en France, avec un droit de visite aux E.A.U . Grossi\u00e8re erreur du juge...comment peut-on octroyer un droit de visite dans un pays-Etat hors espace Schengen, et qui n'a pas ratifi\u00e9 la convention de la Haye??? &lt;/p&gt;&lt;p&gt;Suite au non retour de l'enfant en fin de p\u00e9riode de droit de visite...Le minist\u00e8re des affaires \u00e9trang\u00e8res, les services consulaires sur place n'ont pas boug\u00e9 un seul petit doigt,sous pr\u00e9texte de ne pas froisser les relations diplomatiques avec certains de ces pays qui bafouent les droits de l'homme (et de l'enfant) en permanence... et c'est scandaleux!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'Etat fran\u00e7ais doit prendre ses responsabilit\u00e9s dans cette affaire, mais aussi dans toutes les affaires d'enl\u00e8vements internationaux d'enfants fran\u00e7ais \u00e0 l'\u00e9tranger. L'arm\u00e9e (il y a des nombreuses bases militaires fran\u00e7aises \u00e0 l'\u00e9tranger) doit \u00eatre r\u00e9quisitionn\u00e9e et un budget d\u00e9bloqu\u00e9 pour rapatrier ces enfants \u00e0 leur famille et dans leur pays, en France.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La justice fran\u00e7aise doit prendre des mesures de protection plus s\u00e9curisantes pour les ressortissants fran\u00e7ais et leurs enfants, et refuser d'accorder des droits de visite \u00e0 tout va et avec n'importe quel pays sans s'assurer qu'ils ont ratifi\u00e9 la convention de la Haye et que l'enfant ne puisse pas \u00eatre sorti de l'espace Shengen sans accord de deux parents et du juge en aval.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France doit prendre ses responsabilit\u00e9s lorsqu'elle \u00e9choue lamentablement de garantir la protection de l'enfant fran\u00e7ais,e se doit de d\u00e9gager le budget et les ressources n\u00e9cessaires au bon rapatriement de l'enfant fran\u00e7ais concern\u00e9, sans d\u00e9lai.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Elections europ\u00e9ennes pour \u00e9lire les Commissaires et le pr\u00e9sident du Conseil de l'Europe&lt;/p&gt;&lt;p&gt;Plafond des salaires pour l'ensemble des repr\u00e9sentants europ\u00e9ens (ex parlementaires max 5000/mois + 500 euros de frais/mois)&lt;/p&gt;&lt;p&gt;Suppression des avantages parlementaires/commissaires/pr\u00e9sidents (enveloppe de frais, remboursements des transports....retraites...)&lt;/p&gt;&lt;p&gt;Pas de cumul de mandat europ\u00e9en et national (soit d\u00e9put\u00e9 europ\u00e9en soit maire de sa ville pas les deux en m\u00eame temps)&lt;/p&gt;&lt;p&gt;D\u00e9claration de conflit d'int\u00e9r\u00eat obligatoire pour les repr\u00e9sentants dans l'Union.&lt;/p&gt;&lt;p&gt;Interdiction de passer de fonctionnaire europ\u00e9en pour aller dans le priv\u00e9 (multinationales ou banque d'investissement)&lt;/p&gt;&lt;p&gt;Publier tous les budgets et rapports pour les citoyens europ\u00e9ens. (transparence)&lt;/p&gt;&lt;p&gt;Mise en place du R\u00e9f\u00e9rendum d'initiative citoyenne europ\u00e9en&lt;/p&gt;&lt;p&gt;D\u00e9claration fiscale commune et \u00e9gale pour tous les Etats membres. &lt;/p&gt;&lt;p&gt;Une politique commune et imm\u00e9diate contre le changement climatique et la transition \u00e9cologique&lt;/p&gt;&lt;p&gt;Union Europ\u00e9enne signifie \u00eatre ensemble et non \u00e0 la guerre \u00e9conomique et social au sein de l'Europe&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;ce site est stalinien&lt;/p&gt;","&lt;p&gt;Arr\u00eat du transfert du parlement europ\u00e9en de Bruxelles \u00e0 Strasbourg&lt;/p&gt;","&lt;p&gt;Aux prochaines \u00e9lections europ\u00e9ennes votons pour celles et ceux qui s'engagent \u00e0 faire du futur Parlement europ\u00e9en le propulseur pour une R\u00e9publique europ\u00e9enne, solidaire et \u00e9cologiste.&lt;/p&gt;","&lt;p&gt;Posez la question aux allemands de savoir si leur objectif est la mont\u00e9e de l'extr\u00eame droite en Europe en continuant \u00e0 accumuler des exc\u00e9dents budg\u00e9taires et obliger les autres pays \u00e0 appliquer une politique d'aust\u00e9rit\u00e9.&lt;/p&gt;","&lt;p&gt;Condamner et punir l'antisionisme en France c'est condamner et punir toute personne qui d\u00e9nonce le massacre des palestiniens et la colonisation de la Palestine. Rappelons que l'ONU a condamn\u00e9 le sionisme. En 1974 (La r\u00e9solution 3379) l'ONU consid\u00e8re que le \\\"sionisme est une forme de racisme et de discrimination raciale\\\".&lt;/p&gt;","&lt;p&gt;Que pour toutes affectations les domiens soient prioritaires afin d \u00e9viter des d\u00e9racinements familiaux. &lt;/p&gt;","&lt;p&gt;L'imp\u00f4t sur les Soci\u00e9t\u00e9s (IS) ne devrait plus \u00eatre national mais Europ\u00e9en pour alimenter directement le budget Europ\u00e9en&lt;/p&gt;&lt;p&gt;et ainsi mettre fin au dumping fiscal d'\u00e9tats voyous&lt;/p&gt;","&lt;p&gt;l'Europe des 27 est malade; il faut revenir a une Europe a 8 ou10, avec des convergences r\u00e9elles sur le plan \u00e9conomique, culturel, politique ,soci\u00e9tal;  et avec des accords circonstanciels  vis a vis des autres pays europ\u00e9ens ;  l' Europe actuelle   ,c'est juste du business , il n'ya aucune id\u00e9e politique!  (par exemple du temps du president Sarkozy le rapport qu'avait fait  J Attali  proposait sur le modele d'Erasmus de faire r\u00e9aliser a tous les jeunes europ\u00e9ens en formation technique un s\u00e9jour d'apprentissage dans un autre pays que le leur, quelle belle id\u00e9e! )  les \\\" hauts fonctionnaires \\\" et les \\\"politiques \\\" qui ont pouss\u00e9 a cet \u00e9largissement devraient etre sanctionn\u00e9s ; si l'on ne cr\u00e9e pas une Europe  des Citoyens , ce n'est pas la peine ...&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Nous \u00e9tions 6, puis 12, puis... Et c'est d\u00e9sormais la foire d'empoigne car personne n'attend de l'Europe ce qu'elle pourrait apporter et dans l'esprit et dans son organisation. Par-dessus le march\u00e9, N. Sarkozy s'est assis sur le NON massif des fran\u00e7ais au projet de constitution, lors du r\u00e9f\u00e9rendum de 2005 !&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Je suis fran\u00e7ais jusqu'aux bouts des ongles et europ\u00e9en de c\u0153ur, j'ai vot\u00e9 contre le projet de constitution car c'\u00e9tait une farce, un simple trait\u00e9 \u00e9conomique visant ) lib\u00e9rer le march\u00e9 de toutes les contraintes. On continue d'en voir le r\u00e9sultat... Et Mme Merkel, voici quelques jours et malgr\u00e9 le mouvement des gilets jaunes r\u00e9clamant plus de services publics, rappelait au pays membres la n\u00e9cessit\u00e9 d\u2019acc\u00e9l\u00e9rer la privation de ces fameux services... On se marre ! Non, il faut en pleurer.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;L'Europe \u00e0 27 (j'en perds le compte) ne fonctionne pas. Il faut revenir en arri\u00e8re et la refonder autour des pays cr\u00e9ateurs ; \u00e0 6 c'est bien (France, Allemagne, Italie, Espagne, Angleterre (mais au pas l'Angleterre...), pays du Nord). Nouvelle configuration qui n\u2019exclurait pas les autres pays mais leur donnerait le temps de se pr\u00e9parer \u00e0 entrer dans l'Europe de demain, une Europe fond\u00e9e sur une constitution vraie, des normes \u00e9conomiques communes, une fiscalit\u00e9 commune, un march\u00e9 commun, une l\u00e9gislation sociale commune, un budget commun pour la recherche, etc. Bref, une Europe ayant un vrai projet dans lequel les citoyens pourraient s'identifier, adh\u00e9rer, accompagner aussi. Mais cette Europe ne doit pas se construire contre les peuples au profit du capital, mais avec les peuples et pour les peuples.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Et pourquoi la constitution Europ\u00e9enne ne commencerait pas ainsi :\\\" &lt;/span&gt;&lt;strong class=\\\"ql-size-normal\\\"&gt;Les peuples europ\u00e9ens sont libres et \u00e9gaux en droits\\\"&lt;/strong&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;. Suivi de \\\"&lt;/span&gt;&lt;strong class=\\\"ql-size-normal\\\"&gt;Les droits et les devoirs du citoyen europ\u00e9en\\\". &lt;/strong&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;L\u00e0 \u00e7a ressemble \u00e0 quelque chose qui me parle... Il faut juste construire tout le truc autour !  Mais je suis s\u00fbr qu'on ne sera europ\u00e9en que si le projet nous parle dans son int\u00e9gralit\u00e9, et que ce projet constitue un avenir pour les peuples qui y adh\u00e8rent. Droits et devoir... et pas seulement les devoirs ! &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;DANS le domaine sportif, lorsque vous voulez participer \u00e0 un tournoi de Football, VOUS DEVEZ \\\"respecter\\\" LES REGLES DE BASE de ce jeu . . .&lt;/p&gt;&lt;p&gt;UNE \u00e9quipe de POLO ne pourrait pas \\\"participer\\\" \u00e0 la Coupe du MONDE de Football ... ! ! !&lt;/p&gt;&lt;p&gt;DEPUIS l'av\u00e8nement des capacit\u00e9s de communication, ON NE PEUT PAS \u00eatre sans savoir ce qui se passe dans les 4 coins du MONDE ...&lt;/p&gt;&lt;p&gt;Il n'est pas n\u00e9cessaire d'avoir fait l'ENA pour \\\"comprendre\\\" que les pays constituants l'UNION EUROP\u00c9ENNE ne sont pas tous \\\"\u00e9gaux\\\" dans les r\u00e8gles sociales / fiscales / salariales ..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;SEULS LES SP\u00c9CULATEURS \\\"arrivent\\\" \u00e0 s'entendent A MERVEILLE pour ponctionner les peuples et faire des profits colossaux ...&lt;/p&gt;&lt;p&gt;QUAND LE POUVOIR FINANCIER est \u00e0 son apog\u00e9e alors il \\\"g\u00e9n\u00e8re\\\" des sp\u00e9culations de fa\u00e7on r\u00e9currente en pensant faire encore plus de profits ... ARRIVE alors un crak boursier ... ET QUI s'en \\\"remet le plus vite\\\" ... LES SP\u00c9CULATEURS qui sont \u00e0 l'origine du dysfonctionnement&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'EUROPE n'est pas ... ET NE SERA PAS LES ETATS UNIS ... NI LA RUSSIE ... et encore moins LA CHINE ...&lt;/p&gt;&lt;p&gt;IL serait temps de \\\"reprendre\\\" les commandes de LA FRANCE PAR LA \\\"gouvernance FRANCAISE ...&lt;/p&gt;&lt;p&gt;Il n'est pas question de sortir de l'UNION Europ\u00e9enne ... Il est question de ne PAS SUBIR LES \\\"dictats\\\" de la Commission Europ\u00e9enne ...&lt;/p&gt;&lt;p&gt;L'EUROPE DOIT \\\"favoriser\\\" l'\u00e9mergence POSITIVE des pays EUROPEENS EN PARTENARIAT ET NON EN CONCURRENCE ...&lt;/p&gt;&lt;p&gt;LES \\\"accords commerciaux\\\" comme ceux sur la \\\"viande canadienne\\\" doivent \u00eatre BANNIS ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et pour FINIR ... \u00e0 moins de \\\"refaire\\\" LA MAP MONDE:&lt;/p&gt;&lt;p&gt;LA TURQUIE ne fait pas \\\"partie\\\" de l'EUROPE ...&lt;/p&gt;&lt;p&gt;TOUS LES PAYS ayant une c\u00f4te m\u00e9diterran\u00e9enne NE FONT PAS PARTIE DE L'EUROPE ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour \\\"aller quelque part\\\", IL FAUT \\\"savoir\\\" d'o\u00f9 l'on vient pour ne pas \\\"TRAHIR\\\" LE PASS\u00c9 ...&lt;/p&gt;","&lt;p&gt;Que nous soyons plus les toutous de Madame Merkel et de celle qui va la remplacer.  Pr\u00e9sident de la R\u00e9publique  est devenu un titre honorifique ! tout se d\u00e9cide \u00e0 Bruxelles ! nous sommes soumis, \u00e0 une forme de dictature administrative Europ\u00e9ennes !\u00a0&lt;/p&gt;&lt;p&gt;Nous avons le droit de choisir notre mode de vie ! Ils n'ont aucun droit de\u00a0nous imposer le leur !&lt;/p&gt;","&lt;p&gt;Retrouver sa monnaie nationale pour pouvoir g\u00e9rer son \u00e9conomie et ne plus avoir \u00e0 ob\u00e9ir aux directives de la BCE \u00e0 Francfort.&lt;/p&gt;&lt;p&gt;Pouvoir d\u00e9caler sa monnaie si l'\u00e9conomie en a besoin, etc...&lt;/p&gt;","&lt;p&gt;Les gens veulent sortir de l'Europe car elle est tout sauf sociale, changement de politique : Europe proche des peuples, Europe \u00e9cologique, Europe par le Peuple et pour le Peuple&lt;/p&gt;","&lt;p&gt;&lt;a href=\\\"https://t.co/NrOBVPAGCg\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0L'extermination de l'industrie fran\u00e7aise par l'image Le Club est l'espace de libre expression des abonn\u00e9s de Mediapart. blogs.mediapart.fr\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/a&gt; la France n'a plus la souverainet\u00e9 elle ne bat plus monnaie elle ne d\u00e9cide plus des lois puisque c'est les GOPE qui nous dictent nos lois ,nous ne sommes plus maitre de notre justice c'est la cours de justice europ\u00e9enne qui d\u00e9cide et le 4 eme point nous ne sommes plus maitre de notre d\u00e9fense c'est l'Otan qui d\u00e9cide ...bref nous ne sommes plus un \u00e9tat souverain mais une province de l'Europe , tout cela a amen\u00e9 la destruction de notre industrie et les probl\u00e8mes sociaux fran\u00e7ais qui en d\u00e9coulent &lt;/p&gt;","&lt;p&gt;donner un vrai pouvoir au parlement qui n'est qu'un parlement d'op\u00e9rette actuellement et supprimer tous les anciens politicards qui pantouflent \u00e0 Bruxelles , Moscovici , Harlem D\u00e9sir tous cas\u00e9s avec des salaires ind\u00e9cents&lt;/p&gt;","&lt;p&gt;Ren\u00e9gocier   le  seuil  de  3  % de   d\u00e9ficit  impos\u00e9  au  \u00e9tats  membres  de  l   union  europ\u00e9enne  par  le  trait\u00e9  constitutionnel  de  2005&lt;/p&gt;","&lt;p&gt;Il faut d\u00e9coloniser \\\"l'hexagone\\\".&lt;/p&gt;&lt;p&gt;La France se limite aux territoires de langue d'oil uniquement.&lt;/p&gt;&lt;p&gt;L'Occitanie, la Catalogne, le Pays Basque, la Bretagne, la Flandre, l'Alsace, la Corse... ne sont pas la France !&lt;/p&gt;&lt;p&gt;Il faut les lib\u00e9rer...&lt;/p&gt;&lt;p&gt;Ces futurs \u00e9tats libres ont vocation \u00e0 int\u00e9grer une Europe d\u00e9mocratique et f\u00e9d\u00e9rale sur le mod\u00e8le des USA. &lt;/p&gt;","&lt;p&gt;Chaque \u00e9tat europ\u00e9en devrait recouvrer sa capacit\u00e9 de cr\u00e9ation mon\u00e9taire dans la limite des 3% de d\u00e9ficit budg\u00e9taire.&lt;/p&gt;","&lt;p&gt;Qui ne souhaite pas vivre chez lui plut\u00f4t que de s'expatrier. Plusieurs pays du Sahel ne pourraient-ils pas mettre en place avec la coop\u00e9ration \u00e9troite des bailleurs de fonds (Union Europ\u00e9enne) ,\u00a0des programmes de revenus de base\u00a0(RB) ?\u00a0&lt;/p&gt;&lt;p&gt;Des revenus de base pour des jeunes des pays du Sahel\u00a0les plus pauvres\u00a0: Niger, Tchad, Mauritanie\u2026..\u00a0Et la Tunisie, pays o\u00f9 les jeunes se d\u00e9sesp\u00e8rent malgr\u00e9 la R\u00e9volution.&lt;/p&gt;&lt;p&gt;Des programmes ont lieu en Afrique,\u00a0au Kenya, &lt;a href=\\\"https://www.pupi.fr/uploaded/namibie-les-miracles-du-revenu-minimum.docx\\\"&gt;&lt;u&gt; en Namibie par exemple&lt;/u&gt;&lt;/a&gt;. Programme mis en place\u00a0dans un village par les \u00e9glises et les syndicats. Les r\u00e9sultats sont surprenants. Nous devrions nous en inspirer et bien \u00e9tudier ce qui fonctionne et ce qui ne fonctionne pas.&lt;/p&gt;&lt;p&gt;Pourquoi ne pas tenter la m\u00eame solution pour 2\u00a0\u00e0 3 millions de jeunes de 17 \u00e0\u00a025/28 filles et gar\u00e7ons\u00a0qui recevraient ce RB\u00a0 (le SMIC local) pendant deux ans avec une interruption d\u2019un ann\u00e9e de versement, certains voudraient que le montant soit r\u00e9duit la seconde ann\u00e9e\u00a0. Pour 2 \u00e0 3 millions de jeunes il faudrait 3 milliards d'euros \u00e0 r\u00e9partir entre les 27. Cette somme est \u00e9quivalente \u00e0 ce que donne l'UE \u00e0 la Turquie pour entretenir les refugi\u00e9s sur son sol. Il faudrait que les m\u00e9canismes administratifs de distributions, sans doute difficiles \u00e0 mettre en place, soient bien \u00e9tudi\u00e9s, pour que les allocations parviennent bien \u00e0 ceux qui devraient b\u00e9n\u00e9ficier.\u00a0Une\u00a0organisation am\u00e9ricaine (give directly) distribue directement les fonds aux int\u00e9ress\u00e9s en utilisant les t\u00e9l\u00e9phones mobiles. Pendant ces 3 ans les jeunes (les filles de cet \u00e2ge sont plus nombreuses que les gar\u00e7ons) recevraient une formation \u00e0 la cr\u00e9ation d'entreprise. Un comit\u00e9 d'audit europ\u00e9en repr\u00e9sentant toutes les tendances politiques v\u00e9rifierait r\u00e9guli\u00e8rement les r\u00e9sultats.&lt;/p&gt;&lt;p&gt;\u00a0Avec le lien ci-dessous vous aurez des avis sur cette proposition\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;https://www.pupi.fr/actualite-486-propositions-sur-les-migrations.html&lt;/p&gt;","&lt;p&gt;Prendre des le\u00e7ons des peuples de l'Union Europ\u00e9enne les plus favorables en toute mati\u00e8re.&lt;/p&gt;&lt;p&gt;Faisons de cette Europe une Europe digne et qui ouvre de meilleurs lendemains pour tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le fonctionnement de L'EUROPE est bas\u00e9 sur une politique N\u00e9olib\u00e9rale. Le n\u00e9olib\u00e9ralisme est une doctrine qui pr\u00f4ne une libert\u00e9 maximale pour les entreprises et le minimum d\u2019intervention de l\u2019Etat.&lt;/p&gt;&lt;p&gt;Il en d\u00e9coule\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0une d\u00e9r\u00e9gulation des march\u00e9s qui doivent se r\u00e9guler par eux-m\u00eames par le jeu de la concurrence \u00ab\u00a0la loi du march\u00e9\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0une disparition du secteur public au profit du priv\u00e9.&lt;/p&gt;&lt;p&gt;Le N\u00e9olib\u00e9ralisme accro\u00eet de fait les in\u00e9galit\u00e9s sociales puisqu\u2019il sert les int\u00e9r\u00eats priv\u00e9s au d\u00e9triment de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. &lt;/p&gt;&lt;p&gt;C'est malheureusement le seul point commun qui relie les 28 pays membres de l'Europe. Ceux qui ont mis en place ce syst\u00e8me se nourissent des in\u00e9galit\u00e9s produites et participent grandement au fait que 1% de la population se partage la m\u00eame richesse que les 99% restants. &lt;/p&gt;&lt;p&gt;Il faut combattre cel\u00e0. Une des pistes serait d'uniformiser un SMIC, les syst\u00e8mes de sant\u00e9, les syst\u00e8mes de protections sociaux, le code du travail, un syst\u00e8me fiscal, les m\u00eames pour tous les Etats membres. Faire une Europe sociale et fiscale en remettant l'int\u00e9r\u00eat g\u00e9n\u00e9ral au sommet.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;laisser \u00e0 chaque Etat membre et par r\u00e9f\u00e9rendum les domaines dans lequels il souhaite s'engager dans une r\u00e9glementation europ\u00e9enne &lt;/p&gt;","&lt;p&gt;Arr\u00eater que UE fasse la pluie et le beau temps, ce n'est pas \u00e0 elle de d\u00e9cider ce qui bon ou mauvais pour notre pays.&lt;/p&gt;&lt;p&gt;Arr\u00eatons aussi qu'elle soit dirig\u00e9e par les lobbys et mafieux en tout genre qui ne s'int\u00e9ressent qu'\u00e0 leur propre profit, sans \u00e9tat d'\u00e2me.&lt;/p&gt;&lt;p&gt;Ils tuent avec leurs pesticides les abeilles,empoisonnent les sols etc ... tout cela sans vergogne ni contestation de ces fameux \\\"d\u00e9put\u00e9s Europ\u00e9ens\\\" tous corrompus au maximum, \u00e0 la botte des lobbys. Un d\u00e9sastre.&lt;/p&gt;","&lt;p&gt;Sortie de l'UE, de l'euro et de l'OTAN&lt;/p&gt;","&lt;p&gt;arr\u00eater la forfaiture du vote \u00e0 l'unanimit\u00e9 des pays europ\u00e9ens. Et exiger comme dans chaque pays membre un vote \u00e0 la majorit\u00e9.&lt;/p&gt;","&lt;p&gt;Apporter un soutien militaire indefectible \u00e0, jusque l\u00e0, nos alli\u00e9s Kurdes en Syrie et en Irak avant que la Turquie ne les fassent dispara\u00eetre. Ils se sont montr\u00e9s tr\u00e8s efficaces contre l'organisation Etat Islamique et demandent une autonomie dans la r\u00e9gion.&lt;/p&gt;&lt;p&gt;Eviter que l'exemple d'Afrine ne se reproduise. Les Kurdes ont fait appel \u00e0 la France. Il faudrait envoyer une \\\"force d'interposition\\\" afin \\\"d'apaiser la r\u00e9gion\\\". On interdirait en revanche les Kurdes d'attaquer ou de destabiliser la Turquie afin de rassurer notre \\\"alli\u00e9\\\" turque. On pourrait creer une zone tampon franco-turque au nord de la Syrie.&lt;/p&gt;","&lt;p&gt;\u00e9galit\u00e9 des salaires hommes\u00a0/femmes tout de suite dans toute l'Europe, r\u00e9gler le probl\u00e8me des travailleurs d\u00e9tach\u00e9s et des d\u00e9localisations inter-europe, imposer \u00e0 chaque pays de cr\u00e9er son SMIG, son seuil de pauvret\u00e9, ainsi qu'une couverture sociale digne, obligation d'indexer les retraites sur l'inflation, d\u00e9fendre les valeurs de la la\u00efcit\u00e9, une juste r\u00e9partition des migrants en fonction du nombre d'habitants de chaque pays et de son nombre de migrants d\u00e9j\u00e0 accueillis, fin de la loi de Dublin,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'OTAN est en train de nous imposer de d\u00e9membrer notre industrie d'armement, mettant en p\u00e9ril notre capacit\u00e9 \u00e0 nous d\u00e9fendre de fa\u00e7on autonome, tout en nous entra\u00eenant dans des guerres ill\u00e9gales (Syrie Libye etc)&lt;/p&gt;","&lt;p&gt;Harmonisation des normes sanitaires au sein de tous les pays europ\u00e9ens&lt;/p&gt;","&lt;p&gt;De ce que je sais modestement, et ceci avant l'entr\u00e9e dans l'UE, la Banque de France avait deux r\u00f4le important dans l'\u00e9conomie du pays : assurer la stabilit\u00e9 financi\u00e8re et la facilitation de l'investissement par des pr\u00eats avantageux ou le rachat de dettes aux entreprises de toutes tailles pour leurs permettre d'investir (Emploi, \u00e9quipements, d\u00e9veloppement d'activit\u00e9s etc..) en d'autres mots favoriser la croissance \u00e9conomique en conformit\u00e9 avec la politique \u00e9conomique d\u00e9finit par le gouvernement. &lt;/p&gt;&lt;p&gt;J'attends et nous devrions attendre la m\u00eame chose de la part de la Banque Centrale Europ\u00e9enne (BCE), hors de ce que j'ai pu voir sur le site de la banque centrale ( https://europa.eu/european-union/about-eu/institutions-bodies/european-central-bank_fr) ou entendre, le r\u00f4le de la BCE est surtout sur la stabilisation des prix donc le combat contre l'inflation et n'est aucunement mentionn\u00e9e l'aide aux d\u00e9veloppement des entreprises ou encore l'investissement dans l'\u00e9conomie r\u00e9elle au sein de l'UE. Je pense que dans un contexte o\u00f9 les gouvernements de beaucoup de pays comme le n\u00f4tre privil\u00e9gient des politiques d'aust\u00e9rit\u00e9s, cette aide aux entreprises de la part de la BCE serait la bienvenue selon moi.&lt;/p&gt;","&lt;p&gt;La communaut\u00e9 Europ\u00e9enne est, je le crois, une excellente chose pour tout le continent mais je pense qu'il est vraiment n\u00e9cessaire d'en revoir le fonctionnement :&lt;/p&gt;&lt;p&gt;1- certains pays n'avaient pas vraiment vocation \u00e0 l'int\u00e9grer du fait de leur \u00e9normes diff\u00e9rences \u00e9conomiques, sociales et culturelles je pense qu'il aurait fallut limiter la participation des pays comme la Bulgarie, Croatie, Hongrie, Lituanie, Lettonie, R\u00e9p.Tcheque, Roumanie, Slovaquie et Slov\u00e9nie pour leur laisser le temps de rattraper leur retard et se mettre au niveau. Dans un premier temps des accords commerciaux favorables suffisaient !!  Il est toujours temps de revenir en arri\u00e8re. Quoiqu'il en soit il faudrait \u00e8tre plus rigoureux et exclure ceux qui ne respectent pas les r\u00e8gles de l'Europe.&lt;/p&gt;&lt;p&gt;2- Des pays comme Malte, les Pays-Bas, L'irlande et le Luxembourg font de l'\u00e9vasion fiscale un moteur de leur \u00e9conomie au d\u00e9triment des autres membres, c'est inadmissible et cela devrait leur \u00e8tre interdit.&lt;/p&gt;&lt;p&gt;3- Une gouvernance Europ\u00e9enne ne parait pas etre un bonne chose, nos vieux pays sont trop diff\u00e9rent les uns des autres, des accords de coop\u00e9ration et d'entente sur tous les plans entre pays seraient largement suffisant et pour cela il faut supprimer le parlement Europ\u00e9en qui ne sert pas vraiment \u00e0 grand chose mais qui coute tr\u00e9s cher en fonctionnement. Ce parlement ressemble surtout \u00e0 une grande plateforme de lobbyistes de tout bord qui s'arrangent entre eux.&lt;/p&gt;","&lt;p&gt;Il faudrait supprimer les privil\u00e8ges exorbitants des d\u00e9put\u00e9s europ\u00e9ens. Parmi eux, un nombre important de \\\"recas\u00e9s\\\", apr\u00e8s avoir subi des \u00e9checs \u00e0 diff\u00e9rentes \u00e9lections nationales.&lt;/p&gt;&lt;p&gt;Une prime de pr\u00e9sence leur est vers\u00e9e, les transports pour se rendre \u00e0 Bruxelles ou \u00e0 Strasbourg sont gratuits.&lt;/p&gt;&lt;p&gt;Un m\u00e9nage dans cette institution s'impose.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Pour une Union europ\u00e9enne des peuples. Mais pas celle du \\\"dumping social et fiscal\\\"&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;L\u2019Union europ\u00e9enne a des avantages et des inconv\u00e9nients. Elle nous apporter une certaine paix (\u00e0 moins que ce soit la paix qui ai permis l'UE ?), des facilit\u00e9s pour d\u00e9couvrir le patrimoine et la culture de nos voisins sans avoir besoin de faire des d\u00e9marches administratives de visa, elle a fait baisser le cout des communications et de la data. La monnaie unique permet certes de payer partout, c'est pratique m\u00eame si elle a surtout profit\u00e9 a peu de pays, dont l'Allemagne. Les autres pays sont eux devenus moins comp\u00e9titifs qu'avant \u00e0 cause de la plus forte appr\u00e9ciation de cette nouvelle monnaie.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Mais elle a en son sein beaucoup de travers qu'il faudrait arriver a faire supprimer :&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Des imp\u00f4ts, mais pas pour tout le monde, gr\u00e2ce aux pays qui ont pour mod\u00e8le \u00e9conomique d\u2019\u00eatre un paradis fiscal comme l'Irlande qui attire toutes les grandes entreprises et les emplois de \\\"support\\\" qui vont avec. Mais aussi Malte, Pays bas, Luxembourg, Bulgarie,Belgique ... C'est la course au moins-disant fiscal au d\u00e9triment des finances publiques globales.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Du travail d\u00e9tach\u00e9, mais aucune harmonisation des salaires minimums et des droits sur les mieux-disants.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Les lobbyistes qui influencent les d\u00e9put\u00e9s contre les citoyens : non-interdiction de pesticides, \u00e9tiquette alimentaire tricolore refus\u00e9.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;Arr\u00eater les financements des banques : Le rachat de dette ou \\\"quantitative easing\\\" (QE) n'a pas d'exemple ou \u00e7a a vraiment fonctionn\u00e9. Les taux d\u2019int\u00e9r\u00eat des pr\u00eats : la banque vient avec des titres de dette europ\u00e9enne comme s\u00e9curit\u00e9 pour avoir des liquidit\u00e9s aupr\u00e8s de la BCE, pr\u00eat qu'elle font ensuite aux \u00e9tats avec un taux plus \u00e9lev\u00e9 - Cherchez l\u2019interm\u00e9diaire inutile dans cet exemple !&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;la France se singularise dans tous les domaines par une grande diff\u00e9rence avec les autres pays europ\u00e9ens&lt;/p&gt;&lt;p&gt;Harmoniser dans tous les secteurs (fiscal, social, migratoire, \u00e9ducatif,sant\u00e9) en se rapprochant de la moyenne europ\u00e9enne&lt;/p&gt;&lt;p&gt;sinon, on sort de l'Europe et on reste un bon petit village gaulois&lt;/p&gt;","&lt;p&gt;immigration non control\u00e9e interdite et revoi imm\u00e9diat des d\u00e9bout\u00e9s du droit d'asile&lt;/p&gt;","&lt;p&gt;Une Europe des nations &lt;/p&gt;","&lt;p&gt;Comme les anglais il est grand temps  de donner l'ind\u00e9pendance \u00e0 tous ces territoires d'outre mer et \u00eeles des Antilles qui nous co\u00fbtent affreusement chers et ne rapportent rien :le co\u00fbt approximatif est de l'ordre de 20 milliards ,apr\u00e8s tout c'est avec nos imp\u00f4ts et cette somme importante serait surement mieux utilis\u00e9e chez nous en m\u00e9tropole.&lt;/p&gt;&lt;p&gt;Cordialement et prenons le temps d'y r\u00e9fl\u00e9chir&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Dire non au syst\u00e8me europ\u00e9en qui favorise \u00e0 Bruxelles le deux poids deux mesures entre les pays, car on leur laisse le choix d'\u00eatre plus ou moins strict et contraignant dans la transposition des directives europ\u00e9ennes cr\u00e9ant des in\u00e9galit\u00e9s entre les territoires et les pays \u00a0et favorisant ainsi la concurrence d\u00e9loyale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;faire un RIC dans tous les pays de l'union ou chez ceux qui le veulent pour une remise \u00e0 plat de l'UE et sa transformation en une conf\u00e9d\u00e9ration d'\u00e9tats nations!&lt;/p&gt;","&lt;p&gt;1) Sensibiliser et expliquer \u00e0 la population:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;comment l'on justifie une dette publique apr\u00e8s une faillite frauduleuse des banques pour faire dispara\u00eetre les acquis sociaux par plans d'aust\u00e9rit\u00e9 et qu'ensuite l'on pense relever le pays par comp\u00e9titivit\u00e9, arr\u00eat de l'ISF etc...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2) Proposer le FREXIT \u00e0 la population (d\u00e9bats, ass.citoyennes, etc...)&lt;/p&gt;&lt;p&gt;3) Si un grand nombre le souhaite, demander le referendum de la sortie ou non de la France de l'U.E&lt;/p&gt;","&lt;p&gt;l'union europ\u00e9ennes votent des lois qui n'ont n'y queue n'y t\u00e8te. La France est la France, l'Allemagne et l'Allemagne. Ceux qui votent ses lois sont aussi hors sols. Trop d'argent de gaspiller pour ces technocrates qui ne pense qu'a eux. Chaque pays vies diff\u00e9remment ont ne peu imposer les choix et les devoirs que sur se qui repr\u00e9sente la communaut\u00e9 europ\u00e9ennes.  l'Allemagne ne doit pas etre le centre de la terre.&lt;/p&gt;","&lt;p&gt;autod\u00e9termination des peuples respect\u00e9e&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Force est de constater que les institutions europ\u00e9ennes NE FONCTIONNENT PAS.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les causes de cet \u00e9chec, donc de la gabegie qui en d\u00e9coule, sont les suivantes\u00a0: &lt;/p&gt;&lt;p&gt;Au d\u00e9part, 2 pays, la France et la Grande Bretagne briguaient le contr\u00f4le du syst\u00e8me, chaque pays avec une philosophie et un objectif diff\u00e9rent.&lt;/p&gt;&lt;p&gt;Les Anglais, afin de s\u2019assurer le contr\u00f4le financier de cette institution, se sont appuy\u00e9s sur 3 points\u00a0: la langue anglaise, consid\u00e9r\u00e9e \u00e0 cette p\u00e9riode comme la langue majeure dans le monde, le soutien US qui voyait l\u2019Union Europ\u00e9enne comme un concurrent, la main mise sur les ressources de base (mini\u00e8res en particulier). &lt;/p&gt;&lt;p&gt;Les Fran\u00e7ais, pour des raisons diam\u00e9tralement oppos\u00e9es se sont appuy\u00e9s sur les Allemands, les Belges et le Luxembourg avec des objectifs \u00e9conomiques\u00a0dans la suite logique des accords \u00ab\u00a0Charbon-Acier\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;A ces conditions premi\u00e8res s\u2019est ajout\u00e9e la multiplication incontr\u00f4l\u00e9e des pays adh\u00e9rents.&lt;/p&gt;&lt;p&gt;Il est donc n\u00e9cessaire de repenser un nouveau syst\u00e8me qui ne peut s\u2019appuyer sur celui existant.&lt;/p&gt;&lt;p&gt;La seule voie envisageable est la cr\u00e9ation d\u2019un nouveau cadre en remplacement de l\u2019actuel et sans lien avec celui ci. &lt;/p&gt;&lt;p&gt;Il est donc n\u00e9cessaire de poursuivre, en l\u2019acc\u00e9l\u00e9rant, ce qui a d\u00e9j\u00e0 \u00e9t\u00e9 engag\u00e9, c\u2019est \u00e0 dire un rapprochement, voire une int\u00e9gration des instances gouvernementales fran\u00e7aises et allemandes par harmonisation et\u00a0/ou agr\u00e9gation des minist\u00e8res r\u00e9galiens. Une telle position -forte- entra\u00eenera le ralliement d\u2019autres pays, en particulier ceux de la zone Euro, pour, \u00e0 terme cr\u00e9er un gouvernement unique appel\u00e9 Europe dont le si\u00e8ge existe d\u00e9j\u00e0\u00a0: le Parlement de Strasbourg.&lt;/p&gt;&lt;p&gt;Ce pays devra avoir une structure \u00ab\u00a0F\u00e9d\u00e9rale de R\u00e9gions\u00a0\u00bb\u00a0:&lt;/p&gt;&lt;p&gt;- pour valoriser les r\u00e9gions aux plans historiques, culturels et \u00e9conomiques,&lt;/p&gt;&lt;p&gt;- pour \u00e9viter les probl\u00e8mes de la \u00ab\u00a0supra nationalit\u00e9\u00a0\u00bb,&lt;/p&gt;&lt;p&gt;- r\u00e9soudre les questions \u00e9pineuses des r\u00e9gions frontali\u00e8res,&lt;/p&gt;&lt;p&gt;- accueillir de nouveaux pays qui, alors, DOIVENT accepter la r\u00e8gle g\u00e9n\u00e9rale en oubliant les leurs.&lt;/p&gt;&lt;p&gt;Il sera \u00e9galement n\u00e9cessaire de r\u00e9diger une Constitution, qui ne ressemblera pas \u00e0 celle pr\u00e9sent\u00e9e et rejet\u00e9e pr\u00e9c\u00e9demment. Elle devra proposer des &lt;strong&gt;&lt;em&gt;objectifs g\u00e9n\u00e9raux&lt;/em&gt;&lt;/strong&gt; pour une vie en commun et non pas une litanie de r\u00e8gles permettant \u00e0 chacun d\u2019y trouver son pseudo bonheur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est de plus n\u00e9cessaire de constater que l'Europe \u00ab\u00a0implose\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;D'une part \u00e0 cause du Brexit. Sur ce point, il est possible d'affirmer une fois encore combien les anglais ne sont pas des partenaires fiables. Non seulement, sous Tatcher, ils avaient obtenu des Europ\u00e9ens le \u00ab\u00a0beurre\u00a0et l'argent du beurre\u00a0\u00bb, mais, aujourd'hui, apr\u00e8s un vote les concernant seuls, ils imaginent que l'Europe ne peut \u00eatre sans eux, donc, ils demandent le reste de la cr\u00e8me ayant permis de faire le beurre. &lt;/p&gt;&lt;p&gt;D'autre part, suite \u00e0 la scission politique entre les pays droitistes et les d\u00e9mocraties molles, sans compter sur les souhaits de mini implosions comme en Catalogne, et m\u00eame en Corse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le projet Montagne d'or en Guyane est une honte \u00e0 tous les niveaux &lt;/p&gt;&lt;p&gt;1) Exploitation des minerais par des soci\u00e9t\u00e9s priv\u00e9es \u00e9trang\u00e8res &lt;/p&gt;&lt;p&gt;donc pas de d\u00e9veloppement \u00e9conomique local&lt;/p&gt;&lt;p&gt;2) l'extraction de l'or \u00e0 cette \u00e9chelle necessite du mercure alors les populations autochtones d'Amazonie meurent d\u00e9j\u00e0 de leuc\u00e9mie et autres cancers&lt;/p&gt;&lt;p&gt;3) encore \u00e0 cause de cet orpaillage \u00e0 grande \u00e9chelle la deuxi\u00e8me plus grande ressource d'eau douce du monde est qui est fran\u00e7aise sera condamn\u00e9e \u00e0 \u00eatre canc\u00e9rig\u00e8ne. Alors qu'on le sait l'eau est vital et Les ressources s'\u00e9puisent des populations migrent d\u00e9j\u00e0 par manque d'eau. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La Guyane est un territoire magnifique qui m\u00e9riterait plus de consid\u00e9ration et pourtant qui se meurt. On y recherche l'or si pr\u00e9cieux pour nos smartphones mais sans respect des habitants, de la faune et de la flore alors qu'elle est riche \u00e0 d\u00e9couvrir et ses ressources ben plus importantes que de l'or.&lt;/p&gt;&lt;p&gt;PROT\u00c9GER LA GUYANE AVANT LE CARNAGE&lt;/p&gt;&lt;p&gt;NON A LA MONTAGNE D'OR&lt;/p&gt;","&lt;p&gt;Europe: celle d'aujourd'hui est une aberration, il faut en sortir et qu'elle soit refond\u00e9e totalement&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Affaires \u00e9trang\u00e8res: l'ing\u00e9rence est un principe de base foul\u00e9 du pied quotidiennement il faut le remettre en principe directeur de toute relation ext\u00e9rieure.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Outre-mer: personnellement je n'ai pas le recul n\u00e9cessaire pour savoir en parler.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Trop de travailleurs d\u00e9tach\u00e9s ne respectant pas la loi fran\u00e7aise et qui tuent nos emplois&lt;/p&gt;","&lt;p&gt;je trouve anormal que je ne puis acheter sur internet en m\u00e9tropole ex: ( boulanger,leroy merlin et plein d'autres et partout en Europe ) ) bon de r\u00e9duction valable que pour la France m\u00e9tropolitaine,Corse,Monaco (pourquoi ?) impossible de jouer aux jeux TV ex: TF1 \u00e9galit\u00e9 des salaire entre le priv\u00e9 et le publique ( vie ch\u00e8re pour tous , pension et autres )&lt;/p&gt;","&lt;p&gt;Interdire les paradis fiscaux au sein de l'Union Europ\u00e9enne&lt;/p&gt;","&lt;p&gt;oimmigration choisie et organis\u00e9e pour \u00e9viter que les racailles de passeurs s'enrichissent sur le dos des immigr\u00e9s qui ont de l'argent au d\u00e9part de leur pays &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;faire la propagande dans leurs pays d'origine que la France ce n'est pas le paradis&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;il vaut mieux que ces migrants donnent leur argent a de vrais compagnie de transport et au gouvernement qui les accueille &lt;/p&gt;","&lt;p&gt;L'UE et l'euro sont un carcan \u00e9conomique et politique pour les peuples, qu'ils privent de leur souverainet\u00e9. Son fonctionnement est fondamentalement anti-d\u00e9mocratique, comme l'a proclam\u00e9 JC Juncker lui-m\u00eame (\\\"aucun vote d\u00e9mocratique ne peut l'emporter sur les d\u00e9cisions de l'UE\\\"). &lt;/p&gt;&lt;p&gt;En outre, l'ordo-lib\u00e9ralisme qui est la doctrine de l'UE est cause de d\u00e9vastations \u00e9conomiques et sociales : privatisations, destruction des services publics, ch\u00f4mage...&lt;/p&gt;&lt;p&gt;Voir le cas de la Gr\u00e8ce !&lt;/p&gt;&lt;p&gt;La pr\u00e9tendue Dette (largement ill\u00e9gitime) sert \u00e0 renflouer les banques priv\u00e9es et \u00e0 enrichir les super-riches, qui pratiquent l'\u00e9vasion fiscale \u00e0 grande \u00e9chelle.&lt;/p&gt;&lt;p&gt;Il est urgent de d\u00e9loger ce pouvoir Macron-Medef, qui ob\u00e9it au doigt et \u00e0 l'oeil \u00e0 la Commissions de Bruxelles, et lutter tous azimuts (Assembl\u00e9e constituante populaire, sortie de l'UE et/ou de l'euro selon des modalit\u00e9s \u00e0 \u00e9tudier) pour recouvrer l'ind\u00e9pendance politique et financi\u00e8re de notre pays.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9duction des d\u00e9penses de repr\u00e9sentation \u00e0 l'\u00e9tranger. Exemple de l'ambassade de France en Italie : Est-il indispensable d'entretenir au frais du contribuable un palais Italien, monument historique ? (r\u00e9f\u00e9rence revue Capital)&lt;/p&gt;&lt;p&gt;Revoir les conditions d'emploi de certains de nos personnels d'ambassade (ambassadeurs, Tr\u00e9soriers, etc...) en faisant la part de la dignit\u00e9 de la fonction et de ce qui rel\u00e8ve de privil\u00e8ges de caste...&lt;/p&gt;&lt;p&gt;Comparaison des co\u00fbts avec des pays de m\u00eame niveau \u00e9conomiques que nous&lt;/p&gt;","&lt;p&gt;pour ou contre !!!pour une europe des nation pas f\u00e9d\u00e9rale&lt;/p&gt;","&lt;p&gt;On sait que le lobbying est tr\u00e8s actif autour des repr\u00e9sentants europ\u00e9ens \u00e0 Bruxelles ; or , ce lobbying ne fait que satisfaire des int\u00e9r\u00eats financiers d'un petit nombre aux d\u00e9pends des peuples. C'est comme une sorte de corruption vis \u00e0 vis des d\u00e9put\u00e9s europ\u00e9ens (les exemples les plus connus sont ceux des industriels pharmaceutiques et chimiques, dont le c\u00e9l\u00e8bre couple Bayer/Monsanto)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On pourrait donc rendre ill\u00e9gal tout contact entre ces deux populations ( de la m\u00eame fa\u00e7on qu'une entreprise peut interdire \u00e0 ses cadres tout contact suspect avec des fournisseurs )&lt;/p&gt;","&lt;p&gt;Inscription dans la constitution europ\u00e9enne du referendum d'initiative citoyenne sur la base de la signature de 10% de la population de chaque pays soutenant une p\u00e9tition appelant \u00e0 un referendum quelque soit le sujet avec obligation d'appliquer dans tous les pays la decision prise&lt;/p&gt;","&lt;p&gt;Grand d\u00e9bat en perspective, \u00e0 part le fait de pouvoir circuler plus facilement.&lt;/p&gt;&lt;p&gt;Sinon, quand dans les propositions on entend: une baisse de la TVA, la France ne peut m\u00eame pas d\u00e9cider seule et doit passer par Bruxelles.&lt;/p&gt;&lt;p&gt;Il faut retrouver une ind\u00e9pendance nationale qui veuille dire quelque chose, pouvoir battre sa monnaie.&lt;/p&gt;&lt;p&gt;La monnaie commune n'a que le nom, mais 1\u20ac en France, n'a pas la m\u00eame valeur d'achat au Portugal ou en Gr\u00e8ce par exemple.&lt;/p&gt;&lt;p&gt;Pas la peine d'aller voter pour ces \u00e9lections, ce n'est surtout pas Bruxelles qui va r\u00e9soudre nos probl\u00e8mes.&lt;/p&gt;","&lt;p&gt;Les peuples europeens doivent reprendre en main les commandes de leur destin\u00e9e commune en mettant en place une constitution europeenne vraiment d\u00e9mocratique o\u00f9 les pouvoirs de d\u00e9cision n'appartiennent pas \u00e0 une technostructure mais aux peuples eux m\u00eames \u00e0 travers une r\u00e9elle repr\u00e9sentation et/ou par voie directe d'expression.&lt;/p&gt;","&lt;p&gt;Se pr\u00e9parer et s'organiser pour une diminution de la mondialisation. Renforcer l'Europe : ne pas craindre d'en faire une forteresse (on en est loin) et d\u00e9velopper le travail proche.&lt;/p&gt;","&lt;p&gt;Il s'agit de d\u00e9noncer les dispositions du droit communautaire :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;qui prohibent les aides d'Etat,&lt;/li&gt;&lt;li&gt;qui soumettent les services public \u00e0 la concurrence,&lt;/li&gt;&lt;li&gt;qui obligent les services publics \u00e0 la rentabilit\u00e9.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Revoir le fonctionnement de cette Europe qui ne fonctionne pas du tout pour les peuples&lt;/p&gt;","&lt;p&gt;Faire sortir la France de l'Otan.&lt;/p&gt;","&lt;p&gt;\u2022 Proposer la sortie des trait\u00e9s europ\u00e9ens en coh\u00e9rence. Engager une proc\u00e9dure de r\u00e9vision des trait\u00e9s pr\u00e9vue par l\u2019article 48 du trait\u00e9 sur l\u2019Union europ\u00e9enne pour aboutir \u00e0 un nouveau trait\u00e9 fondateur&lt;/p&gt;&lt;p&gt;\u2022 D\u00e9fendre la souverainet\u00e9 populaire notamment en mati\u00e8re sociale et budg\u00e9taire en abrogeant le pacte de stabilit\u00e9, le trait\u00e9 budg\u00e9taire, le semestre europ\u00e9en et le m\u00e9canisme de contr\u00f4le des budgets nationaux&lt;/p&gt;&lt;p&gt;\u2022 Reconna\u00eetre le droit \u00e0 la d\u00e9sob\u00e9issance aux r\u00e8gles europ\u00e9ennes lorsqu\u2019un Etat estime que ses int\u00e9r\u00eats fondamentaux sont mis en cause selon les principes du compromis de Luxembourg et les exemptions accord\u00e9es \u00e0 certains \u00c9tats (opt-out)&lt;/p&gt;","&lt;p&gt;Quand je ne vais pas au travail je ne suis pas pay\u00e9 et bien pourquoi des personnes peuvent \u00eatre des \u00e9lus de l\u2019europe Et ne vont que tr\u00e8s rarement nous repr\u00e9senter aux r\u00e9unions comme on peut le voir dans les emicycles.&lt;/p&gt;&lt;p&gt;presence obligatoire &lt;/p&gt;","&lt;p&gt;Sortir de l'UE et de l'OTAN.&lt;/p&gt;","&lt;p&gt;QUITTER LA ZONE EURO&lt;/p&gt;","&lt;p&gt;\u2022 S\u2019engager dans la d\u00e9marche initi\u00e9e par l\u2019ONU pour un trait\u00e9 international contraignant les multinationales \u00e0 respecter les droits humains&lt;/p&gt;&lt;p&gt;\u2022 Combattre les privil\u00e8ges juridiques des multinationales et les m\u00e9canismes de r\u00e8glements des diff\u00e9rends entre investisseur et \u00c9tat permettant aux multinationales de se soustraire \u00e0 la justice ordinaire des \u00c9tats (tribunaux d\u2019arbitrage)&lt;/p&gt;&lt;p&gt;\u2022 Imposer aux multinationales europ\u00e9ennes de respecter le droit europ\u00e9en en mati\u00e8re sociale et environnementale pour leurs activit\u00e9s hors de l\u2019UE, interdire aux multinationales op\u00e9rant en Europe d\u2019\u00eatre li\u00e9es \u00e0 des processus d\u2019accaparement de terres agricoles, de d\u00e9forestation, d\u2019exploitation des travailleurs\u00a0&lt;/p&gt;&lt;p&gt;\u2022 Taxer enfin les transactions financi\u00e8res, interdire les instruments financiers toxiques (titrisation, ventes de gr\u00e9 \u00e0 gr\u00e9, trading \u00e0 haute fr\u00e9quence), s\u2019opposer \u00e0 la constitution d\u2019un \u00ab march\u00e9 unique des capitaux \u00bb qui laisseraient les mains libres \u00e0 la finance&lt;/p&gt;&lt;p&gt;\u2022 Contr\u00f4ler les mouvements de capitaux pour lutter contre les attaques sp\u00e9culatives et l\u2019\u00e9vasion fiscale&lt;/p&gt;&lt;p&gt;\u2022 Int\u00e9grer dans le mandat de la BCE la supervision et la pr\u00e9vention des risques financiers&lt;/p&gt;&lt;p&gt;\u2022 S\u00e9parer les banques de d\u00e9p\u00f4t et d\u2019investissement, prot\u00e9ger les \u00e9pargnants lors des faillites bancaires en cr\u00e9ant un v\u00e9ritable m\u00e9canisme de garantie des d\u00e9p\u00f4ts actuellement bloqu\u00e9 par les banques allemandes&lt;/p&gt;&lt;p&gt;\u2022 \u00c9largir la liste noire europ\u00e9enne des paradis fiscaux pour en faire une liste r\u00e9aliste et exhaustive, y inclure les pays de l\u2019UE qui r\u00e9pondent aux crit\u00e8res, obliger les paradis fiscaux europ\u00e9ens (Luxembourg, Irlande, Pays-Bas, Malte, Chypre etc) \u00e0 mettre fin \u00e0 leurs pratiques fiscales d\u00e9loyales, instaurer une fronti\u00e8re fiscale ext\u00e9rieure commune pour emp\u00eacher les profits non tax\u00e9s dans l\u2019UE de fuir vers des pays tiers (Bermudes, \u00celes Ca\u00efmans etc)&lt;/p&gt;&lt;p&gt;\u2022 Obliger les multinationales \u00e0 d\u00e9clarer publiquement leur activit\u00e9 pays par pays pour taxer vraiment leurs b\u00e9n\u00e9fices, mettre fin \u00e0 la directive \u00ab m\u00e8re-filiale \u00bb qui facilite l\u2019\u00e9vasion fiscale, faire aboutir l\u2019id\u00e9e d\u2019une assiette commune consolid\u00e9e pour l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s permettant une harmonisation par le haut. En attendant, refuser la taxe Macron/Moscovici sur le chiffre d\u2019affaire des GAFAM et leur appliquer l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s sur la base d\u2019une ventilation par pays de leurs b\u00e9n\u00e9fices mondiaux pour en finir avec l\u2019\u00e9vasion fiscale.&lt;/p&gt;&lt;p&gt;\u2022 Interdire aux banques toute activit\u00e9 dans les paradis fiscaux en retirant les licences bancaires en Europe de celle qui exercent dans ces paradis, interdire l\u2019acc\u00e8s aux march\u00e9s publics aux entreprises ayant des activit\u00e9s dans les paradis fiscaux, sanctionner les entreprises ayant recours au paradis fiscaux&lt;/p&gt;&lt;p&gt;\u2022 Mettre en place l\u2019imp\u00f4t universel pour les particuliers au sein de l\u2019Union, afin d\u2019en finir avec l\u2019\u00e9vasion fiscale : chaque ressortissant paie des imp\u00f4ts dans son pays d\u2019accueil, mais s\u2019il en paie moins que dans le pays d\u2019origine, il s\u2019acquitte de la diff\u00e9rence aupr\u00e8s du Tr\u00e9sor public du pays d\u2019origine.&lt;/p&gt;","&lt;p&gt;Les sanctions \u00e9conomiques envers un pays tiers sont des pratiques relevant du \\\"Grand Banditisme\\\".&lt;/p&gt;&lt;p&gt; Sous couvert de d\u00e9fendre la d\u00e9mocratie, elles ne sont que des pr\u00e9textes pour mettre en place un r\u00e9gime plus docile vis \u00e0 vis des pays qui la mettent en oeuvre, c'est un pratique connu \u00e9galement sous le terme anglo-saxon \\\"Regime change\\\". \u00c7a \u00e9vite notamment de faire une guerre trop co\u00fbteuse et incertaine, du moins dans un 1er temps...&lt;/p&gt;&lt;p&gt;Les sanctions \u00e9conomiques contre la Russie mises en oeuvre \u00e0 la demande \\\"amicale et pressante\\\" des USA et valid\u00e9es par Bruxelles en sont l\u2019exemple typique. Elles p\u00e9nalisent exclusivement les int\u00e9r\u00eats europ\u00e9ens dans leurs \u00e9changes avec ce pays, ce sont surtout les int\u00e9r\u00eats fran\u00e7ais qui en p\u00e2tissent le plus, ex :  total, North-stream2, exportations agricoles, fili\u00e8re porcine (Bretagne) mais beaucoup d'autres biens de consommation \u00e9galement. Les USA qui ne commercent pas avec la Russie ne perdent pas d'argent mais en font perdre \u00e0 la France, l'Allemagne, etc. C'est tr\u00e8s dommageable avec 9 M de ch\u00f4meurs. &lt;/p&gt;&lt;p&gt;La France ne devrait pas participer \u00e0 cette mascarade et reprendre ses \u00e9changes en toute ind\u00e9pendance, d'autres politiques peuvent \u00eatre d\u00e9velopp\u00e9es avec la Russie.&lt;/p&gt;","&lt;p&gt;diminuer le nombre de repr\u00e9sentant des nations ,r\u00e9duire les couts de fonctionnement  en r\u00e9unissant en un seul lieu le si\u00e8ge du parlement europ\u00e9en &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;je suis pour l'interdiction des lobbies au parlement europ\u00e9en. Ils d\u00e9fendent un int\u00e9r\u00eat particulier et partisan et non l'int\u00e9r\u00eat g\u00e9n\u00e9ral. &lt;/p&gt;","&lt;p&gt;Aujourd'hui, les forces arm\u00e9es et les forces sp\u00e9ciales sont engag\u00e9es avec nos impots sans que personne n'en comprenne vraiment les raisons, \u00e0 part une fumeuse \\\"guerre contre le terrorisme\\\". Il faut plus de transparence sur l'action de nos forces arm\u00e9es, et il ne faut pas que l'arm\u00e9e soit utilis\u00e9e comme une milice suppl\u00e9tive au service d'int\u00e9rets \u00e9trangers ou obscurs.&lt;/p&gt;","&lt;p&gt;quota droit du sol \u00e0 enlever&lt;/p&gt;","&lt;p&gt;un certains nombre de retraite sont vers\u00e9es \u00e0 l'\u00e9tranger soit suite au retour au pays d'origine pour les retrait\u00e9s immigr\u00e9s ou envie de vivre dans un autre endroit&lt;/p&gt;&lt;p&gt;il est connu que des b\u00e9n\u00e9ficiaires atteignent dans certains pays des record de long\u00e9vit\u00e9.&lt;/p&gt;&lt;p&gt;il s'agit de v\u00e9rifier ou de faire v\u00e9rifier la r\u00e9elle existence (en vie) des b\u00e9n\u00e9ficiaires &lt;/p&gt;&lt;p&gt;en demandant \u00e0 ces derniers de se pr\u00e9senter aux consulats ou ambassades &lt;/p&gt;&lt;p&gt;pour se faire enregistrer une fois tous les deux ans.&lt;/p&gt;","&lt;p&gt;Je propose d'interdire de vendre m\u00eame \u00e0 nos voisins, le moindre avion militaire, arme de guerre etc&lt;/p&gt;&lt;p&gt;En ce moment m\u00eame, une guerre sans pr\u00e9c\u00e9dent contre la population du Yemen \u00e0 lieue gr\u00e2ce \u00e0 nous. Les armes que nous vendons \u00e0 l'Arabie Saoudite pour tuer au Yemen est insupportable et bien s\u00fbr, silence radio dans les m\u00e9dias. Un autre g\u00e9nocide pour le gaz et le p\u00e9trole&lt;/p&gt;","&lt;p&gt;L'Europe souffre d'un d\u00e9s\u00e9quilibre historique, le poids \u00e9crasant du couple Franco-Allemand. Il est temps de mettre un terme \u00e0 cette logique. &lt;/p&gt;&lt;p&gt;Il faut passer \u00e0 une \u00e9tape diff\u00e9rente, celui des coop\u00e9rations entre pays membres. Fin du couple Franco Allemand, mais d\u00e9but de nouvelles relations diplomatiques privil\u00e9gi\u00e9 entre l'Allemagne Malte et le Portugal, entre la France, les Pays Baltes et la slov\u00e9nie. Entre la Belgique et entre l'Italie et la R\u00e9publique Tch\u00e8que, entre l'Espagne et la Su\u00e8de et la Bulgarie. Entre l'Italie, le Danemark et la Roumanie etc. Entre les Pays-Bas Il faut repolariser l'Union Europ\u00e9enne et r\u00e9\u00e9quilibrer la donne autour de nouveaux pools de pays unis par des relations privil\u00e9gi\u00e9es autour de projets concrets, de coop\u00e9rations privil\u00e9gi\u00e9es. &lt;/p&gt;","&lt;p&gt;Quitter la Cour Europ\u00e9enne des Droits de l'Homme, organe du Conseil de l'Europe.&lt;/p&gt;&lt;p&gt;Cette Cour est nomm\u00e9e dans des conditions obscures, en tous cas non d\u00e9mocratique. Elle rend des arr\u00eats tr\u00e8s orient\u00e9s politiquement&lt;/p&gt;&lt;p&gt;uue de nombreux Etats europ\u00e9en, membres ou non de l'Union Europ\u00e9enne, ne reconnaissent pas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nous n'avons pas les moyens d'\u00eatre le gendarme du monde, si les moyens financiers manquent, il faut limiter au maximum nos interventions \u00e0 l'\u00e9tranger.&lt;/p&gt;","&lt;p&gt;Seule \u00e0 m\u00eame de r\u00e9duire la fracture territoriale et d'instaurer le RIC \u00e0 une \u00e9chelle locale&lt;/p&gt;","&lt;p&gt;faire sugir des circuits internes caraib\u00e9ens de denr\u00e9es alimentaires plus courts et casser le monopole des b\u00e9k\u00e9s et de la france&lt;/p&gt;","&lt;p&gt;A l'heure d'aujourdhui, pour de multiples raisons, repr\u00e9sentation, crise sociale, violences polici\u00e8res etc..., les dirigeants de notre Pays devraient faire profil bas et ne pas tenter de donner des le\u00e7ons ou de s'immiscer dans les difficult\u00e9s d'autres pays, ni en cr\u00e9er.&lt;/p&gt;&lt;p&gt;Il y a suffissemment \u00e0 faire chez nous, car il faut bien le reconna\u00eetre nous ne sommes pas parfait, que de se permettre de se poser en donneurs de le\u00e7ons. Au nom de qui, de quoi ? La mise en cause actuelle de la repr\u00e9sentativit\u00e9 de la France au niveau de l'\u00c9tat ne le permet pas.  Alors soyez un peu plus humbles,  attachez vous \u00e0 prendre en premier lieu la souffrance de votre peuple en compte. &lt;/p&gt;","&lt;p&gt;Chaque ann\u00e9e au mois de mai la Commission europ\u00e9enne adresse aux Etats de l'UE un document qui leur IMPOSE les actions \u00e0 mener, petit \u00e0 petit, en catimini, subrepticement, pour aligner tous les pays sur le lib\u00e9ralisme total.&lt;/p&gt;&lt;p&gt;La grande majorit\u00e9 des fran\u00e7ais l'ignore. Depuis trente ans au moins, le gouvernement fran\u00e7ais ob\u00e9it, en cachette des fran\u00e7ais qui s'\u00e9tonnent que quelque soit leur vote ils ont toujours la m\u00eame politique .&lt;/p&gt;&lt;p&gt;Je propose :&lt;/p&gt;&lt;p&gt;1- que le Pr\u00e9sident de la R\u00e9publique et/ou le premier ministre s\u2019expliquent publiquement sur cette \\\"cachotterie\\\" &lt;/p&gt;&lt;p&gt;2 - qu'un grand d\u00e9bat s'ensuive de fa\u00e7on r\u00e9ellement d\u00e9mocratique&lt;/p&gt;&lt;p&gt;3 - qu'un r\u00e9f\u00e9rendum d\u00e9cide de notre appartenance ou non \u00e0 l'Union Europ\u00e9enne &lt;/p&gt;","&lt;p&gt;Le constat :&lt;/p&gt;&lt;p&gt;Dans les sondages les citoyens valident l'id\u00e9e d'une construction europ\u00e9enne mais condamnent son organisation et son fonctionnement actuel. L'union europ\u00e9enne est jug\u00e9e lointaine, non d\u00e9mocratique, tatillonne et \u00a0inefficace. les m\u00e9dias nationaux, au moins en France ont failli \u00e0 informer les citoyens sur l'organisation, le fonctionnement et la gestion de l'union europ\u00e9enne. \u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les propositions :&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cr\u00e9er une cha\u00eene de t\u00e9l\u00e9vision publique&lt;/strong&gt; (peut \u00eatre \u00e0 partir d'Arte et/ou en fusionnant les chaines parlementaires fran\u00e7aises)\u00a0dont le cahier des charges serait d'informer tous les europ\u00e9ens sur le fonctionnement et l'organisation de l'union europ\u00e9enne, de relayer les d\u00e9bats parlementaires europ\u00e9ens, et de susciter les d\u00e9bats contradictoires sans lesquels il n'y a pas de d\u00e9mocratie. Il faut aussi faire la publicit\u00e9 des d\u00e9cisions du conseil europ\u00e9en.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;r\u00e9instaurer une vrai subsidiarit\u00e9\u00a0entre UE et les \u00e9tats&lt;/strong&gt;. Ne doit faire l'objet de r\u00e8gles europ\u00e9ennes que ce qui ne peut pas \u00eatre fait au niveau des \u00e9tats membres. Une liste limitative des th\u00e8mes relevant sp\u00e9cifiquement \u00a0de l'UE doivent faire l'objet d'un d\u00e9bat public au niveau national et europ\u00e9en.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La premi\u00e8re justification de l'existence d'un \u00e9tat ou d'une Union et de &lt;strong&gt;prot\u00e9ger ses membres&lt;/strong&gt; et de leur assurer le \\\"bien \u00eatre\\\"\u00a0.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La protection des fronti\u00e8res et la d\u00e9fense&lt;/strong&gt; contre les agressions ext\u00e9rieures de toute nature y compris \u00e9conomiques doivent \u00eatre un objectif prioritaire de 'l'UE.&lt;/p&gt;&lt;p&gt;Un projet de d\u00e9fense europ\u00e9enne doit \u00eatre \u00e9labor\u00e9.&lt;/p&gt;","&lt;p&gt;FAIRE  Referendum  pour la sortie ou non de la FRANCE de  l Union Europ\u00e9enne&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;S'exon\u00e9rer du pacte de stabilit\u00e9 et des r\u00e8gles europ\u00e9ennes encadrant les d\u00e9ficits et d\u00e9noncer le Trait\u00e9 sur la stabilit\u00e9, la coordination et la gouvernance (TSCG) ratifi\u00e9 \u00e0 l'initiative de Fran\u00e7ois Hollande en violation de ses engagements de campagne.&lt;/li&gt;&lt;li&gt;Cesser d'appliquer unilat\u00e9ralement la directive sur le d\u00e9tachement de travailleurs en France\u00a0: la l\u00e9gislation nationale doit s'appliquer totalement, y compris concernant les cotisations sociales patronales et salariales.&lt;/li&gt;&lt;li&gt;Refuser les r\u00e9gressions du droit europ\u00e9en sur les questions sociales et \u00e9cologiques par rapport au droit national.&lt;/li&gt;&lt;li&gt;Refuser les trait\u00e9s de libre-\u00e9change\u00a0: le trait\u00e9 trans-atlantique TAFTA entre l'UE et les \u00c9tats-Unis, CETA avec le Canada et le trait\u00e9 TISA de lib\u00e9ralisation des services.&lt;/li&gt;&lt;li&gt;Stopper la lib\u00e9ralisation et la privatisation de services publics (barrages hydro\u00e9lectriques, transport ferroviaire int\u00e9rieur grandes lignes et TER, etc.).&lt;/li&gt;&lt;li&gt;Encadrer les mouvements de capitaux pour \u00e9viter l'\u00e9vasion fiscale et les attaques sp\u00e9culatives contre la France.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;L'Europe est une super id\u00e9e qui \u00e0 \u00e9t\u00e9 compl\u00e8tement pervertie par des d\u00e9cideurs ne pensant qu'\u00e0 l'\u00e9conomie et la comp\u00e9tition entre ses membres.&lt;/p&gt;&lt;p&gt;Il est temps de changer de braquet et maintenant de favoriser l'\u00e9mergence d'une Europe sociale&lt;/p&gt;","&lt;p&gt;Lancer des initiatives citoyennes au travers de tous les pays pour agir en URGENCE !&lt;/p&gt;&lt;p&gt;Dans un demi-si\u00e8cle la terre sera invivable si on n'agit pas TRES TRES VITE.&lt;/p&gt;&lt;p&gt;L'europe produite pollue beaucoup mais devrait devenir un exemple pour le reste la plan\u00e8te.&lt;/p&gt;&lt;p&gt;Cela doit venir des citoyens&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;4/LES TRANSPORTS PUBLICS ET LA MOBILIT\u00c9 &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;Mise en place &lt;/strong&gt;de r\u00e9seaux de transports fiable sur tous t\u00e9rritoires GUADELOUPE-MARTINIQUE-REUNION avec larges amplitudes horaires.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;Transports gratuit pour les s\u00e9niors et \u00e9tudiants&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;Cr\u00e9ation d'une plate-forme Co-Voiturage &lt;/strong&gt;MARTINIQUE TRANSPORT&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;Cr\u00e9ation d'une flotte de v\u00e9hicules partag\u00e9s&lt;/strong&gt; de type Autolib SUR LES TERROIRES MARTINIQUE \u2013 GUADELOUPE -REUNION&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;Am\u00e9lioriation de la qualit\u00e9 du r\u00e9seau routier &lt;/strong&gt;( d\u00e9senclavement) &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Constituer une f\u00e9d\u00e9ration des Etats; Harmoniser les politiques sociales; Supprimer les paradis fiscaux dans les \u00e9tats europ\u00e9ens; &lt;/p&gt;","&lt;p&gt;Cette politique migratoire doit \u00eatre d\u00e9cid\u00e9e par le peuple, les cons\u00e9quences en sont trop importantes pour laisser \u00e7a aux technocrates actuels.&lt;/p&gt;","&lt;p&gt;Au lieu de mettre les \u00e9tats de l'Europe en concurrence, il faut que les politiques fiscales et les pr\u00e9l\u00e8vements soient les m\u00eames pour des niveaux \u00e9conomiques semblables. Il faut d'autre part que les imp\u00f4ts soient obligatoirement pay\u00e9s l\u00e0 o\u00f9 les affaires sont faites et non dans des paradis fiscaux. Il faut d'autre part supprimer tous les paradis fiscaux europ\u00e9ens ( \u00eeles anglo-normandes, Luxembourg ...) &lt;/p&gt;","&lt;p&gt;Lancer un r\u00e9f\u00e9rendum pour ou contre la sortie de l'Union Europ\u00e9enne, et faire actionner l'article 50 du TUE&lt;/p&gt;","&lt;p&gt;Salarier les fonctions comme dans tous les autres secteurs d'activit\u00e9s , \u00e9tablir des r\u00e8glements et des conventions collectives apr\u00e8s consultation populaire de type r\u00e9f\u00e9rendum ex\u00e9cutif en trois actes ...&lt;/p&gt;&lt;p&gt;Comme dans toutes entreprises les r\u00e9mub\u00e9rations sont soumises au r\u00e8glement int\u00e9rieur comme l'absent\u00e9isme par exemple&lt;/p&gt;&lt;p&gt;Augmentation des salaires apr\u00e8s consultation populaire de type r\u00e9f\u00e9rendum ex\u00e9cutif europ\u00e9en ...  &lt;/p&gt;","&lt;p&gt; Favoriser le droit du sang au droit du sol pour l'acc\u00e8s \u00e0 la nationalit\u00e9 &lt;/p&gt;","&lt;p&gt;Les fran\u00e7ais en 2005 ont vot\u00e9 NON aux trait\u00e9s europ\u00e9ens et ils ont eu raison. L'Union Europ\u00e9enne est le probl\u00e8me car elle est au service d'une petite caste. Elle n'est pas d\u00e9mocratique ni au service des peuples europ\u00e9ens. Il faut en sortir, la France le peut car sans elle il n'y a plus d'UE. Par contre il faut s'attendre \u00e0 devoir accrocher sa ceinture car les r\u00e9sistances de l'oligarchie seront terribles. Il faudra des dirigeants qui ont du courage, des convictions et de l'exp\u00e9rience.  Pas un blanc bec. Il faut proposer un trait\u00e9 \u00e9labor\u00e9 par des citoyens europ\u00e9ens et soumis au vote de tous les europ\u00e9ens dans les m\u00eames conditions de vote et le m\u00eame jour. Pour sauver l'id\u00e9e d'Europe il faut supprimer l'union europ\u00e9enne &lt;/p&gt;","&lt;p&gt;L'argent d\u00e9pens\u00e9 en France pour l'immigration est colossal.&lt;/p&gt;&lt;p&gt;Le niveau de vie en France est tr\u00e8s au dessus de celui des pays d'origine de ces immigr\u00e9s (pour 100 \u20ac dans certains pays d'Afrique, vous vivez un mois alors que vous tendrez quelques jours en France).&lt;/p&gt;&lt;p&gt;De plus les populations immigr\u00e9es ne peuvent plus servir \u00e0 enrichir leur pays et arrive en France qui ne peut plus les assimiler depuis longtemps.&lt;/p&gt;&lt;p&gt;Au lieu de d\u00e9penser des milliards en France sur ce sujet, d\u00e9veloppons des vrais accords de coop\u00e9ration et d'aide des pays d'o\u00f9 viennent la majorit\u00e9 des immigr\u00e9s. Ces accords co\u00fbteront certainement moins chers et seront plus efficaces.&lt;/p&gt;","&lt;p&gt;Repositionner la fronti\u00e8re britannique sur la rive anglaise&lt;/p&gt;","&lt;p&gt;Je souhaite voir la fin de vacances bonifi\u00e9es pour les outre -mer et leurs familles&lt;/p&gt;","&lt;p&gt;La banque centrale europ\u00e9enne (BCE) \u00e0 donn\u00e9 (pr\u00eat\u00e9 \u00e0 z\u00e9ro%) aux banques plusieurs milliers de milliards d'EURO ces 10 derni\u00e8res ann\u00e9es. C'est de l'argent public, donc c'est le n\u00f4tre et pourtant, il n'a jamais \u00e9t\u00e9 demand\u00e9 de contre partie sur la mani\u00e8re d'employer ces sommes faramineuses. Donc, les banques ont continu\u00e9es \u00e0 jouer sur les march\u00e9s financiers plut\u00f4t que d'investir dans l'Economie r\u00e9elle. Toute somme publique donn\u00e9e aux Banques doit n\u00e9cessiter la contrepartie d'\u00eatre investie dans l'Economie R\u00e9lle&lt;/p&gt;","&lt;p&gt; D\u00e9velopper une r\u00e9flexion plus importante sur la production agricole par les aides de l'UE: les aides faussent les march\u00e9s et la production &lt;/p&gt;","&lt;p&gt;Rendre obligatoire le passage devant un juge aux affaires matrimoniales (JAM) avant d'\u00eatre autoris\u00e9 \u00e0 contracter un mariage entre un \u00e9tranger et un fran\u00e7ais. V\u00e9rification par ce dernier, par interrogatoire et sur pi\u00e8ces, des preuves de l'authenticit\u00e9 de l'union. Possibilit\u00e9 de diligenter une enqu\u00eate (comptes bancaires, relev\u00e9s de t\u00e9l\u00e9phone, emails...) afin de d\u00e9tecter les fraudes organis\u00e9es. Sanctions lourdes en cas de fraude. &lt;/p&gt;","&lt;p&gt;Cesser de vendre des armes \u00e0 des dictatures et des pays en guerre, en obligeant le gouvernement \u00e0 obtenir l'aval du parlement apr\u00e8s d\u00e9bat.&lt;/p&gt;","&lt;p&gt;\u2022 Supprimer les subventions accord\u00e9es aux \u00e9nergies fossiles (p\u00e9trole, gaz, charbon, gaz de schistes) et interdire toute nouvelle exploitation d\u2019\u00e9nergies fossiles dans l\u2019UE&lt;/p&gt;&lt;p&gt;\u2022 Proposer un plan europ\u00e9en de sortie concert\u00e9e du charbon et du nucl\u00e9aire dans l\u2019UE pour aller vers 100% d\u2019\u00e9nergies renouvelables en 2050&lt;/p&gt;&lt;p&gt;\u2022 Cr\u00e9er un institut europ\u00e9en public de recherches sur la transition \u00e9nerg\u00e9tique&lt;/p&gt;&lt;p&gt;\u2022 Engager un plan d\u2019investissement dans les \u00e9conomies d\u2019\u00e9nergies et les \u00e9nergies renouvelables, financ\u00e9 par la Banque centrale europ\u00e9enne&lt;/p&gt;&lt;p&gt;\u2022 Arr\u00eater la privatisation et la destruction des services publics n\u00e9cessaires \u00e0 la transition \u00e9nerg\u00e9tique (train, barrages hydro\u00e9lectriques etc)&lt;/p&gt;&lt;p&gt;\u2022 Abandonner le march\u00e9 carbone et le remplacer par des interdictions et taxations car ces m\u00e9thodes sont plus efficaces et plus d\u00e9mocratiques&lt;/p&gt;&lt;p&gt;\u2022 Mettre en place une taxe carbone pour favoriser les productions \u00e9cologiques et de proximit\u00e9 sur le d\u00e9m\u00e9nagement du monde&lt;/p&gt;","&lt;p&gt;Revoir tous les trait\u00e9s europ\u00e9ens qui entravent la souverainet\u00e9 du pays et suppression de la commission europ\u00e9enne qui emp\u00eache la France de prendre les d\u00e9cisions qui s'imposent en mati\u00e8re de politique sociale &lt;/p&gt;","&lt;p&gt;on ne peut pas demander les m\u00eames efforts \u00e0 tous les pays puisqu'ils sont tous diff\u00e9rents \u00e9conomiquement etc.....Participation \u00e0 hauteur de leur PIB par habitant&lt;/p&gt;","&lt;p&gt;r\u00e9unions secr\u00e8tes avec les grandes entreprises, les 28 gouvernement  d\u00e9cident seul pour chacun des \u00e9tats :le r\u00f4le de l'\u00e9tat, la religion, la justice, droit du travail, culture, vente d'armes, finances etc...&lt;/p&gt;&lt;p&gt;il devait amener 0.5%de PIB , 500 milles emplois pour l'UE et  faire baisser le ch\u00f4mage de 26 millions&lt;/p&gt;&lt;p&gt;En faite il ne vise qu'\u00e0 prendre le contr\u00f4le sur les peuples, il prot\u00e8ge les investisseurs, il pr\u00e9conise les privatisation en tout genre les normes mondiales, il baisse la comp\u00e9titivit\u00e9 de nos pays &lt;/p&gt;","&lt;p&gt;R\u00e9affirmer la place de la France dans l'Union Europ\u00e9enne comme une puissance forte tant dans sa force de proposition que dans la&lt;/p&gt;&lt;p&gt;protection de ses int\u00e9r\u00eats et ceux de ses citoyens&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Focus SARGASSES\u00a0&lt;/strong&gt;: Sinistre \u00e9cologique et sanitaire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il n\u2019y a pas qu\u2019une seule esp\u00e8ce de sargasses. Celle qui nous int\u00e9resse ici est la \u00ab\u00a0Sargassum fluitans\u00a0\u00bb, une algue brune qui se d\u00e9veloppe \u00e0 la surface de l\u2019eau en pleine mer et bien connues des navigateurs depuis des si\u00e8cles et qui prolif\u00e8re sur les plages des Antilles d\u00e9gageant apr\u00e8s s\u00e9chage des gaz toxiques (hydrog\u00e8ne sulfur\u00e9\u00a0; l\u2019amoniac) et odeurs naus\u00e9abondes qui provoquent \u00e0 ceux qui y sont expos\u00e9s de fa\u00e7on prolong\u00e9e des maux de t\u00eate, des naus\u00e9es et des vomissements.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cause:&lt;/strong&gt; Inconnue\u00a0!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces sargasses reviennent r\u00e9guli\u00e8rement depuis 2011 entrainant des pics de pollution mais \u00e9taient d\u00e9j\u00e0 pr\u00e9sentes avant \u00e7a, de mani\u00e8re saisonni\u00e8re, survenant au d\u00e9but de l\u2019ann\u00e9e et d\u00e9bordant sur le printemps.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il n\u2019y a quasiment pas eu d\u2019interruption\u00a0dans les arriv\u00e9es de sargasses ces derni\u00e8res ann\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La Martinique compte 12 communes touch\u00e9es sur 34, dont la commune du Robert fortement affect\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Hypoth\u00e8ses\u00a0: &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00d8\u00a0le r\u00e9chauffement climatique et l\u2019\u00e9l\u00e9vation de la temp\u00e9rature de l\u2019eau\u00a0&lt;/p&gt;&lt;p&gt;(r\u00e9chauffement des eaux en 2010 dans la partie centrale de l\u2019Atlantique qui aurait pu \u00eatre \u00e0 l'origine d'un changement et de r\u00e9gime dans le\u00a0d\u00e9veloppement de ces algues brunes)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cons\u00e9quences\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Probl\u00e8me de sant\u00e9 publique\u00a0: hospitalisations (difficult\u00e9s respiratoires, crise d\u2019asthme\u2026)&lt;/p&gt;&lt;p&gt;\u00d8\u00a0D\u00e9m\u00e9nagements contraints pour les riverains habitant pr\u00e8s des plages pollu\u00e9es et des zones de stockage des sargasses ramass\u00e9es\u00a0&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Pannes d\u2019appareils \u00e9lectroniques (portails, ordinateurs..)&lt;/p&gt;&lt;p&gt;\u00d8\u00a0D\u00e9gradations des habitations (moisissures\u00a0aux plafonds..)&lt;/p&gt;&lt;p&gt;\u00d8\u00a0V\u00e9hicules sinistr\u00e9s (pannes\u2026)&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Attaques de mat\u00e9riaux (cuves\u2026)&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Secteur du tourisme affect\u00e9 car les amas de sargasses d\u00e9gradent les paysages et r\u00e9pandent ces odeurs&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Secteur de la p\u00eache affect\u00e9: ports bloqu\u00e9s par des tapis d\u2019algues qui colmatent les moteurs des bateaux\u00a0et endommagent le mat\u00e9riels de p\u00eache.&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Affecte l\u2019\u00e9conomie\u00a0: exemple, en 2015, 1/3 des entreprises guadeloup\u00e9ennes d\u00e9clarait souffrir des sargasses, estimant avoir subi au total une perte de pr\u00e8s de 5 millions d\u2019euros au premier semestre, indiquait (source Le Monde)\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Un groupe de pays viole constamment les valeurs et les r\u00e8gles de l'Union Europ\u00e9enne. Non content de constituer une internationale d'extr\u00eame droite, ce groupe met en place l'embryon d'une &lt;a href=\\\"https://www.radio.cz/fr/rubrique/infos/un-grand-exercice-des-armees-des-pays-du-groupe-de-visegrad-se-tiendra-en-tchequie-a-lautomne\\\"&gt;organisation militaire propre&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Les avertissements re\u00e7us par la Hongrie et la Pologne n'ayant produit aucun effet, au regard de la faiblesse des r\u00e8gles d'une union \u00e0 28 pays, il est temps de provoquer un choc diplomatique unilat\u00e9ral afin de pousser ces pays \u00e0 choisir le r\u00e9gime politique sous lequel ils veulent vivre, avec chacun ses avantages et ses inconv\u00e9nients&lt;/p&gt;","&lt;p&gt;Le projet de l'union europ\u00e9enne est essentiellement \u00e9conomique . Il a pour objectif de favoriser le consommateur . Pour cela , il se construit par la mise en concurrence des entreprises entre elles et des travailleurs entre eux .&lt;/p&gt;&lt;p&gt;En France les services publics qui \u00e9taient des monopoles ont \u00e9t\u00e9 modifi\u00e9s pour les rendre compatibles avec leur mise en concurrence ( La Poste , France Telecom , EdF , GdF , SNCF ...) .  Les professions r\u00e8glement\u00e9es ( taxi , ambulances, avocats, notaires ,.....) elles aussi sont petit \u00e0 petit mises en concurrence . La direction est toujours la m\u00eame : favoriser le consommateur europ\u00e9en .&lt;/p&gt;&lt;p&gt;Le projet europ\u00e9en a pour vocation la convergence des 28 \u00e9conomies qui sont tr\u00e8s diff\u00e9rentes . L'int\u00e9r\u00eat de l'entr\u00e9e de certains pays dans l'union c'est que leur \u00e9conomie \u00e9tant diff\u00e9rente des autres ( salaires bas ,....) leur participation allait favoriser...... le consommateur. Cette convergence s'organise \u00e0 tous les niveaux ( salaires , imp\u00f4ts ,.....). Cette convergence se fait vers une valeur m\u00e9diane . MACRON n'a pas augment\u00e9 de mani\u00e8re forte le smic car ce n'\u00e9tait pas dans l'esprit de convergence . Les salaires ( ouvriers , retrait\u00e9s ,....) doivent \u00eatre au maximum comprim\u00e9s pour \u00eatre compatible avec cette convergence.&lt;/p&gt;&lt;p&gt;Autre sujet : la fusion entre Alsthom et Siemmens . La commission europ\u00e9enne doit statuer sur cette fusion . Cette fusion serait \u00e0 priori avantageuse pour lutter contre les entreprises \u00e9trang\u00e8res mais elle est contraire \u00e0 l'esprit du projet europ\u00e9en : FAVORISER le CONSOMMATEUR .&lt;/p&gt;&lt;p&gt;L' inconv\u00e9nient de favoriser le consommateur c'est qu'il d\u00e9savantage le travailleur :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;perte de son emploi suite \u00e0 la d\u00e9localisation de son entreprise ( Pologne , Roumanie ,....)&lt;/li&gt;&lt;li&gt;compression de son salaire ( arriv\u00e9e de travailleurs \u00e9trangers au salaire plus faible ,...)&lt;/li&gt;&lt;li&gt;compression de son salaire suite au projet de convergence des \u00e9conomies&lt;/li&gt;&lt;li&gt;d\u00e9gradation du statut de fonctionnaire ( EdF , SNCF ....) suite \u00e0 l'ouverture \u00e0 la concurrence du l'entreprise publique modifi\u00e9e&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Le consommateur a plusieurs visages : le citoyen , la commune , le d\u00e9partement , la r\u00e9gion , l'ETAT&lt;/p&gt;&lt;p&gt;Le projet de l'UE est \u00e9labor\u00e9 par la commission europ\u00e9enne \u00e0 travers les GOPE ( grandes orientations de politique \u00e9conomique ) .Chaque ann\u00e9e les GOPE sont transmises \u00e0 chaque pays qui doit les appliquer quel que soit la sensibilit\u00e9 politique de leur pr\u00e9sident ( Sarkozy , Hollande , Macron ....)&lt;/p&gt;&lt;p&gt;du pr\u00e9sident . C'est pour cela que certains fran\u00e7ais sont \u00e9tonn\u00e9s de voir que malgr\u00e9 le changement du pr\u00e9sident , les projets \u00e9conomiques successifs se ressemblent \u00e9trangement . Le projet de Macron candidat \u00e9tait la copie conforme des GOPE de l'\u00e9poque donc en parfaite harmonie avec le projet europ\u00e9en . Et pour vous quel est votre vision du projet europ\u00e9en ? &lt;/p&gt;","&lt;p&gt;Remettre les fronti\u00e8res au niveau europ\u00e9ens (a\u00e9roports,ports,douanes) .&lt;/p&gt;","&lt;p&gt;appuyer les victimes de mariage gris lors de leur parcours judiciaires et faciliter la d\u00e9monstration des proc\u00e9d\u00e9s utilis\u00e9s en prenant en compte l'enclenchement du processus engag\u00e9 par les fraudeurs  &lt;/p&gt;","&lt;p&gt;Faire un plan de reconqu\u00eate \u00e9conomique dans les d\u00e9partements d'outre-mer (et territoires) et mettre en place une strat\u00e9gie de d\u00e9veloppement durable du tourisme. Et lancer des pistes pour d\u00e9velopper de nouvelles activit\u00e9s \u00e9conomiques dans ces territoires qui peuvent rapporter \u00e0 tout le monde!&lt;/p&gt;","&lt;p&gt;Il faudrait interdire tout dumping social et fiscal \u00e0 tout \u00c9tat membre de l\u2019Union Europ\u00e9enne envers un autre \u00c9tat membre de l\u2019U.E.&lt;/p&gt;","&lt;p&gt;retrait de la France de la gouvernance mon\u00e9taire des pays africains sous r\u00e9gime du francCFA et de sa mainmise n\u00e9ocoloniale sur l'Afrique en g\u00e9n\u00e9ral(Afrique de l'ouest et centrale,Rwanda...)&lt;/p&gt;","&lt;p&gt;\u2022 D\u00e9fendre l\u2019ind\u00e9pendance de la France, le principe d\u2019une action de police et non militaire, et le renforcement des moyens de l\u2019\u00c9tat pour lutter contre le terrorisme&lt;/p&gt;&lt;p&gt;\u2022 Saisir l\u2019occasion du Brexit pour \u00ab d\u00e9s-otaniser \u00bb et recontinentaliser nos politiques antiterroristes et de renseignement, notamment en termes d\u2019architecture de notre dispositif et de renforcement de notre ind\u00e9pendance en mati\u00e8re de surveillance \u00e9lectronique\u00a0&lt;/p&gt;&lt;p&gt;\u2022 Refuser la soumission de l\u2019UE aux \u00c9tats-Unis au nom de la lutte antiterrorisme (transferts unilat\u00e9raux de donn\u00e9es personnelles, prisons secr\u00e8tes de la CIA en Europe, espionnage de masse des institutions et dirigeants europ\u00e9ens par les \u00c9tats-Unis etc.)&lt;/p&gt;&lt;p&gt;\u2022 Organiser un d\u00e9bat sur la hi\u00e9rarchisation des menaces qui p\u00e8sent sur le continent et les budgets qui leur sont allou\u00e9s (entre terrorisme, guerre de l\u2019information, d\u00e9r\u00e9gulation des march\u00e9s, espionnage \u00e9conomique, etc.) et demander une \u00e9valuation europ\u00e9enne de la lutte contre la radicalisation impos\u00e9e par Londres en 2005 et adopt\u00e9e depuis par tous les grands pays de l\u2019UE en mettant en balance son co\u00fbt et ses risques de stigmatisation des populations musulmanes&lt;/p&gt;&lt;p&gt;\u2022 Promouvoir une analyse r\u00e9publicaine et la\u00efque du ph\u00e9nom\u00e8ne terroriste&lt;/p&gt;&lt;p&gt;\u2022 R\u00e9\u00e9quilibrer les alliances entre services, de l\u2019Est du continent vers
