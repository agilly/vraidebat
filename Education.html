p&gt;Au m\u00eame titre que que l'ensemble de la population qui travaillent, les enseignants doivent &lt;u&gt;se former&lt;/u&gt; \u00e0 titre personnel &lt;u&gt;et \u00eatre form\u00e9s &lt;/u&gt;par l'\u00e9ducation nationale aux \u00e9volutions technologiques et surtout num\u00e9riques. De m\u00eame pour la p\u00e9dagogie et le handicape en particulier les enfants DYS  (3 \u00e0 4 enfants par classe) et  les autistes (1 enfants sur 100). Pour moi il y a une trop gros d\u00e9calage entre le PLAN NUMERIQUE  de l'\u00e9tat sur la toile et ce qui se passe sur le terrain. Je ne parle pas des investissements mat\u00e9riels informatiques.....&lt;/p&gt;&lt;ul&gt;&lt;li&gt;formation \u00e0 titre personnel afin de mieux vivre la diff\u00e9rence : pendant les vacances scolaires et en partenariat avec les centres p\u00e9dagogiques ( EX : CMPP et les services neuro-p\u00e9diatrie dans les CHU).&lt;/li&gt;&lt;li&gt;formation obligatoire par l'\u00e9ducation nationale ( avec mise en place d'intervenants sp\u00e9cialis\u00e9s dans les \u00e9coles/coll\u00e8ge/lyc\u00e9e et peut \u00eatre de nouveau poste en collaboration de MDPH : en particulier pour les adaptations num\u00e9riques - m\u00e9tier Orthop\u00e9dagogue ( non reconnu en France))&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Une formation continue des enseignants et inspecteurs de l\u2019\u00c9ducation Nationale aux diff\u00e9rentes p\u00e9dagogies et \u00e0 la psychologie de l'enfant et l'adolescent.&lt;/p&gt;&lt;p&gt;Une r\u00e9elle relation entre l\u2019\u00c9ducation Nationale et le monde du travail, avec la valorisation des m\u00e9tiers manuels.&lt;/p&gt;","&lt;p&gt;Remettre l'orientation en troisieme et favoriser l'apprentissage pour les eleves qui  n'ont pas le niveau du lycee. Proposer en troisieme des journees dans des CFA.&lt;/p&gt;","&lt;p&gt;Education citoyenne aux pratiques d\u00e9mocratiques du d\u00e9bat, \u00e0 la culture du consensus dans la prise de d\u00e9cision et exp\u00e9rimentation jusqu'au coll\u00e8ge de prise de d\u00e9cisions collectives relatives \u00e0 la vie scolaire.&lt;/p&gt;","&lt;p&gt;   Journalistes, responsables politiques, pr\u00e9sidents de la R\u00e9publique et autres fran\u00e7ais                                                                                                                                    ne savent plus parler sans truffer leurs phrases de multiples \\\"heu\\\". &lt;/p&gt;&lt;p&gt;\\\"Such a shame\\\" comme chantent les Kinks.&lt;/p&gt;&lt;p&gt;Leurs discours sont p\u00e9nibles \u00e0 \u00e9couter. Si certains resteraient toujours p\u00e9nibles sans \\\"heu\\\", d'autres deviendraient tr\u00e8s int\u00e9ressants.&lt;/p&gt;&lt;p&gt;En supprimant des r\u00e8gles absurdes et leurs exceptions, en simplifiant r\u00e9ellement et pas \u00e0 moiti\u00e9 pour compliquer encore plus, l'apprentissage se consacrerait \u00e0 l'essentiel, \u00e0 l'expression orale et \u00e9crite et \u00e0 la cr\u00e9ativit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;aider les plus d\u00e9pourvus \u00e0 atteindre un socle de connaissance minimum; orienter les formations vers les besoins futurs d\u2019emploi (ne pas laisser les \u00e9l\u00e8ves s\u2019engouffrer vers des fili\u00e8res constituant une impasse pour l\u2019emploi) et donc limiter les places disponibles au plus motiv\u00e9s, m\u00e9ritants, comp\u00e9tents pour ces emplois. Un emploi sera toujours plus valorisant que le ch\u00f4mage, m\u00eame si ce n\u2019est pas le choix de la personne; \u00e0 elle de s\u2019investir par la formation ensuite pour changer pour un autre emploi qui lui conviendrait mieux!&lt;/p&gt;","&lt;p&gt;Quelque soit la discipline enseign\u00e9e d\u00e9velopper l\u2019esprit critique, d\u00e9velopper une soci\u00e9t\u00e9 par les programmes scolaires o\u00f9 l\u2019humain et la pr\u00e9servation de la vie est au centre des priorit\u00e9s d\u00e9velopper l\u2019esprit d\u2019entraide et sortir d\u2019un mod\u00e8le bas\u00e9 sur la comp\u00e9tition et l\u2019individualisme.&lt;/p&gt;&lt;p&gt;mix\u00e9 les cours pour une meilleure mise en application de l apprentissage. Exemple math et cours de travaux manuels. Histoire avec expression \u00e9crite et philosophie (intervention de r\u00e9fugi\u00e9s politiques o\u00f9 migrants dans les cours)&lt;/p&gt;&lt;p&gt;physique et cours de cuisine ,technologie, magie(apprendre de fa\u00e7on ludique). Biologie et agriculture et un temps allou\u00e9 \u00e0 la m\u00e9diation avant des examens n\u00e9cessaires \u00e0 situer son niveau de connaissance dans un but d\u2019accr Ses connaissances. Des moyens doivent \u00eatre donn\u00e9s \u00e0 l\u2019\u00e9ducation car elle d\u00e9termine la soci\u00e9t\u00e9 de demain.&lt;/p&gt;","&lt;p&gt;La France me semble en retard en terme de prise en charge du jeune enfant:&lt;/p&gt;&lt;p&gt;pas de lieu en ville o\u00f9 l 'on peut les changer , pas de lieu d'accueil dans des manifestations culturelles ou sportives ,&lt;/p&gt;&lt;p&gt;on commence \u00e0 en voir dans des foirs bios ou de bien \u00eatre&lt;/p&gt;&lt;p&gt;O\u00f9 sont les enfants en villes ?&lt;/p&gt;","&lt;p&gt;&lt;u&gt;Education renforc\u00e9e de la main \u00e0 l\u2019\u00e9cole primaire. Enseignement professionnel et g\u00e9n\u00e9ral pour chaque \u00e9l\u00e8ve du secondaire.\u00a0&lt;/u&gt;&lt;/p&gt;","&lt;p&gt;Argent public, \u00e9cole publique. \u00c9cole priv\u00e9e, argent priv\u00e9. Des moyens publics pour l'\u00e9cole de la R\u00e9publique, la\u00efque, \u00e9galitaire et fraternelle.&lt;/p&gt;","&lt;p&gt;Ce n'est pas \u00e0 l'\u00e9cole de faire l'\u00e9ducation sexuelle des enfants, c'est le r\u00f4le des parents&lt;/p&gt;","&lt;p&gt;Audit a effectuer sur l organisation et l emploi des personnes enseignantes et &lt;strong&gt;sans affectations&lt;/strong&gt;. Modifier les r\u00e8gles de competence a enseigner une mati\u00e8re dont la personne n est pas sp\u00e9cialiste.&lt;/p&gt;","&lt;p&gt;pouvoir n'avoir que des classes peu charg\u00e9es  maximum 15 \u00e0 20 \u00e9l\u00e8ves &lt;/p&gt;","&lt;p&gt;Il faudrait un minimum d'une heure par semaine voir deux fois trente minutes par semaine pour continuer le d\u00e9veloppement de l'empathie chez l'enfant (l'empathie qui est inn\u00e9e, et qui pourtant non nourri s'estompe tr\u00e8s vite avec les ann\u00e9es), une soci\u00e9t\u00e9 heureuse n'est compos\u00e9e que de personnes bienveillantes, cela devrait \u00eatre dans les cours obligatoires et ne devrait pas \u00eatre un extra, nous serions des pr\u00e9curseurs, il faudrait prolonger ces cours d'empathies jusqu'au lyc\u00e9e. Sachant qu'\u00e0 l'\u00e2ge adulte l'empathie aura eu le temps de s'\u00e9panouir. Je ne comprends pas que personne n'a mis \u00e7a en place avant. Je suis certaines que \u00e7a plairait \u00e0 l'instit et aux enfants, pour limiter le budget on pourrait faire venir un b\u00e9n\u00e9vole ext\u00e9rieur qui se ferait un plaisir de faire ce cours. Moi par exemple ;) je contamine la bienveillance selon mon entourage, il est vrai que je n'ai pas encore pris de cours d'humilit\u00e9 ;) je rigole. Non c'est un sujet qui me tient v\u00e9ritablement \u00e0 coeur et si d'autres peuvent le mettre en place par le biais de leur classe\u00a0mais il faut aux moins une heure\u00a0pas semaine \u00e0 y consacrer merci pour l'appli internet ;)\u00a0&lt;/p&gt;","&lt;p&gt;instauration d'un revenu minimum \u00e9tudiant permettant de r\u00e9pondre aux besoins essentiels : alimentation, logement, transport, sant\u00e9&lt;/p&gt;","&lt;p&gt;Supprimer les allocations famillialles et rendre l'\u00e9ducation nationale totakement gratuite en fournissant tout ainsi que le repas le midi&lt;/p&gt;","&lt;p&gt;Je bosse de 8h30 jusqu'a 18h30, 5 jours par semaine comme beaucoup de fran\u00e7ais. Il pourrait y avoir un parall\u00e9lisme entre l'\u00e9cole et le monde du travail.Tout les matins \u00e9cole classique , l'apr\u00e8s midi : activit\u00e9 sociale, culturel ou sportive et on fini par les devoirs \u00e0 l'\u00e9cole avec des profs qui surveillent et qui aident. Ca implique moins de vacances et le mercredi \u00e0 l'\u00e9cole. Et \u00e7a coutera plus cher mais ... j aurais personnellement pr\u00e9f\u00e9r\u00e9 l'\u00e9cole comme \u00e7a et pas du bourrage de cr\u00e2ne tout la journ\u00e9e comme j ai connu enfant.&lt;/p&gt;&lt;p&gt;Je ne sais pas comment vous faites vous mais 8 semaines l'\u00e9t\u00e9 c'est pas possible... On a que 5 semaines de cong\u00e9s annuel.&lt;/p&gt;","&lt;p&gt;Il ne faut pas pas taxer les livres et rendre l'adh\u00e9sion gratuite ou symbolique dans toutes les biblioth\u00e8ques municipales.&lt;/p&gt;&lt;p&gt;Il ne faut pas mettre les invendus au pilon (des centaines de milliers de livres d\u00e9truits chaque ann\u00e9e en France) mais les exp\u00e9dier gratuitement dans les \u00e9coles et dans les pays plus pauvres (ou moyennant un prix modique).&lt;/p&gt;","&lt;p&gt;il existe encore de nos jours deux \u00e9coles pour les enfants de d\u00e9cor\u00e9s de la l\u00e9gion d'honneur, m\u00e9daille client\u00e9liste depuis fort longtemps sans rapport avec un quelconque m\u00e9rite;celles-ci b\u00e9n\u00e9ficient de conditions haluucinnantes: 112 profs et 50 administratifs pour 1 000 \u00e9l\u00e8ves, parc de 8 et 16 Ha \u00e0 St Germain et St Denis).Tout ceci participe \u00e0 une in\u00e9galit\u00e9 d'acc\u00e8s \u00e0 l'\u00e9ducation, totalement contraire aux valeurs de la France.(source: le site officiel de la grande chancellerie, https://www.legiondhonneur.fr/fr/page/les-maisons-deducation-de-la-legion-dhonneur/178&lt;/p&gt;&lt;p&gt;Dans les pays nordiques, les enfants des personnes les plus fortun\u00e9es vont dans les m\u00eames \u00e9coles que les autres, ce qui fait un soutien important et aide \u00e0 faire la r\u00e9ussite de ces \u00e9cole (Finlande 1\u00e8re  PISA).&lt;/p&gt;","&lt;p&gt;L'\u00e9cole doit vraiment \u00eatre inclusive et s'adapter aux enfants en difficult\u00e9 et \u00e0 haut potentiel.&lt;/p&gt;&lt;p&gt;Il faut former les enseignants.&lt;/p&gt;","&lt;p&gt;Revoir l'enseignement a l'echelon europ\u00e9en et la reconnaissance des dipl\u00f4mes europ\u00e9enne.&lt;/p&gt;","&lt;p&gt;Le retour de redoublement \u00e0 l\u2019\u00e9cole.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il n\u2019y a pas si longtemps, lorsqu\u2019un \u00e9l\u00e8ve ne remplissait pas les conditions requises pour acc\u00e9der au niveau sup\u00e9rieur, il redoublait.&lt;/p&gt;&lt;p&gt;Si cela ressemblait tr\u00e8s souvent a une humiliation, au sortir du brevet des coll\u00e8ges, il savait lire et \u00a0\u00e9crire avec \u00e0 peu pr\u00e8s autant de fautes d\u2019orthographe que j\u2019en fais ici , et il avait les bases n\u00e9cessaires pour se corriger lui-m\u00eame.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aujourd\u2019hui l\u2019\u00e9l\u00e8ve continue sa route vers le brevet et \u00e9choue lamentablement, s\u2019oriente vers une fili\u00e8re courte voire quitte l\u2019\u00e9cole. Cette politique darwiniste est trop \u00e9loign\u00e9e des id\u00e9es r\u00e9publicaines de l\u2019\u00e9galit\u00e9 des chances \u00e0 l\u2019\u00e9cole.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cependant\u00a0: le redoublement peu \u00eatre v\u00e9cu comme un \u00e9chec et devenir un facteur de non r\u00e9ussite sociale future.&lt;/p&gt;&lt;p&gt;Un entre deux serait peu \u00eatre plus souhaitable. Il pourrait y avoir des cours de rattrapage en m\u00eame temps qu\u2019une progression dans les niveaux de classes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019\u00e9l\u00e8ve passerait au niveau sup\u00e9rieur, mais pour les mati\u00e8res dans lesquelles il aura \u00e9chou\u00e9, devra se pr\u00e9senter \u00e0 des cours de rattrapage. On peut aussi envisager l\u2019am\u00e9lioration de classes a double niveau, qui je crois,\u00a0existent d\u00e9j\u00e0.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Assez de ces campagnes id\u00e9ologiques qui formatent l'esprit de nos enfants!&lt;/p&gt;&lt;p&gt;stop \u00e0 la promotion de la loi du genre, de la pornographie, des comportements d\u00e9viant, du sans fronti\u00e8risme, du d\u00e9nigrement syst\u00e9matique de nos valeurs culturelles. Il faut nettoyer les \u00e9curies d'Augias au sein des inspections acad\u00e9miques!&lt;/p&gt;&lt;p&gt;Laisser le libre choix des parents quant aux m\u00e9thodes et aux programmes scolaires&lt;/p&gt;","&lt;p&gt; Revaloriser la fili\u00e8re professionnelle et le m\u00e9rite de l'apprentissage &lt;/p&gt;","&lt;p&gt;\u00c0 l'heure o\u00f9 le constat de nos agissements d'adultes bas\u00e9s essentiellement sur le gain ou le pouvoir, ne pouvant que constater les d\u00e9g\u00e2ts sur n\u00f4tre environnement naturel mais aussi de conscience, il serait urgent de cr\u00e9er une mati\u00e8re ou d'ajouter une \\\"discipline\\\" \u00e0 une mati\u00e8re d\u00e9j\u00e0 existante ceci d\u00e9s l'entr\u00e9e en primaire, bas\u00e9e sur des exercices ludiques ou /et des r\u00e9flexions et communications ainsi que des analyses sur les encha\u00eenements de causes \u00e0 effets sur notre environnement proche puis \u00e9loign\u00e9, physique, mental ou \u00e9nerg\u00e9tique. L'enfant pourrait observer par des r\u00e9actions mises en avant par le professeur, l'importance d'une pens\u00e9e ou d'une action, aussi banal soit elle, dans une \u00e9volution collective.&lt;/p&gt;&lt;p&gt;Ceci peut \u00eatre mis en avant par de simples exercices sur le partage des \u00e9motions et des sens par l'analyse et la compr\u00e9hension des diff\u00e9rences de chacuns qui finissent par former une direction unique qui sera une synth\u00e8se de la pens\u00e9e collective.&lt;/p&gt;","&lt;p&gt;L'apprentissage est une fa\u00e7on de financer les \u00e9tudes, de se frotter aux r\u00e9alit\u00e9s de la pratique tout en b\u00e9n\u00e9ficiant de la th\u00e9orie, et de mieux savoir ce qu'on veut. Il permet \u00e0 chacun de se former ind\u00e9pendamment des ressources financi\u00e8res de ses parents.&lt;/p&gt;&lt;p&gt;Dans les pays comme l'Allemagne qui recourent beaucoup \u00e0 l'apprentissage, le ch\u00f4mage est beaucoup plus faible.&lt;/p&gt;&lt;p&gt;L'organisation de la formation, de l'orientation et de l'insertion professionnelle est pour beaucoup dans le taux de ch\u00f4mage en France, en dehors de toutes les histoires de \\\"comp\u00e9titivit\u00e9\\\".&lt;/p&gt;&lt;p&gt;Il importe donc de tout faire \u00e0 notre niveau pour que les jeunes trouvent leur place.&lt;/p&gt;&lt;p&gt;Il faut aussi ouvrir la possibilit\u00e9 aux adultes en reconversion de recourir \u00e0 l'apprentissage (fin des crit\u00e8res d'\u00e2ge).&lt;/p&gt;","&lt;p&gt;Enlever ce nom  d' \\\" Education Nationale\\\" ( bien \u00e9quivoque et qui laisse entendre que ls profs sont l\u00e0 pour \u00c9DUQUER ces chers Petits, alors qu'ils ne sont l\u00e0 que pour enseigner et leur transmettre un savoir ! )&lt;/p&gt;&lt;p&gt;Le terme \\\" Enseignement Public\\\" serait bien mieux adapt\u00e9 !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9velopper les cursus courts dans l'enseignement sup\u00e9rieur et encourager la poursuite d'\u00e9tudes apr\u00e8s un bac professionnel ou technologique (BTS, DUT, licences professionnelles\u2026)&lt;/p&gt;","&lt;p&gt;Valoriser au maximum les m\u00e9tiers manuels avec leus revenus.&lt;/p&gt;","&lt;p&gt;Si on veut que des assembl\u00e9es citoyennes fassent partie de notre paysage politique, il serait bon d'\u00eatre form\u00e9, encourag\u00e9 d\u00e8s le plus jeune \u00e2ge \u00e0 contribuer, participer \u00e0 des d\u00e9cisions pour le bien de l'ensemble. Avoir la certitude que nos id\u00e9es peuvent compter. &lt;/p&gt;&lt;p&gt;L'\u00e9cole pourrait \u00eatre le point de d\u00e9part d'un tel v\u00e9cu.&lt;/p&gt;","&lt;p&gt;droits civils ,\u00e9conomiques ,politiques ,sociaux ,culturels&lt;/p&gt;&lt;p&gt;il y a du grain \u00e0 moudre !!!!&lt;/p&gt;","&lt;p&gt;Au Danemark, les \u00e9tudiants sont pay\u00e9s pour \u00e9tudier. Si un jour nos dirigeants arrivent \u00e0 r\u00e9soudre l'\u00e9vasion fiscale, cela sera possible. &lt;/p&gt;","&lt;p&gt;On n\u00e9cripa komon parl !&lt;/p&gt;&lt;p&gt;Apprendre \u00e0 lire en privil\u00e9giant les \\\"sons\\\" am\u00e8ne \u00e0 \u00e9crire phon\u00e9tiquement. &lt;/p&gt;&lt;p&gt;On peut tr\u00e8s bien apprendre \u00e0 lire sans le fameux \\\"j'entends, je vois\\\". La preuve : les malentendants apprennent \u00e0 lire,&lt;/p&gt;","&lt;p&gt;reformater totalement l'enseignement en all\u00e9geant les programmes: cours mati\u00e8res principales de 9h \u00e0 13h (fran\u00e7ais,maths, sciences,anglais) et faire des mati\u00e8res en option l'apr\u00e8s-midi telles que : sport (danse, judo...), informatique, couture, menuiserie, dessin, poterie etc. Ce qui permettrait \u00e0 &lt;u&gt;TOUS&lt;/u&gt; les enfants d'avoir des activit\u00e9s &lt;u&gt;Gratuites &lt;/u&gt; et de valoriser Toutes les capacit\u00e9s aussi bien intellectuelles que manuelles, d'allier la th\u00e9orie et la pratique!! Les enfants s'ennuient \u00e0 l'\u00e9cole et apprennent par coeur sans comprendre souvent ce qu'ils apprennent.&lt;/p&gt;","&lt;p&gt;mettre la majorit\u00e9 a 14 ans &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;l'\u00e9tat ne doit plus payer directement les professeurs &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;avant 14ans l'argent est donn\u00e9 aux parents qui payent les professeurs &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;apr\u00e8s 14 ans l'argent est donn\u00e9 \u00e0 l'\u00e9l\u00e8ve qui paye les professeurs &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les parents ne doivent pas avoir procurations sur le compte en banque du jeune de plus de 14 ans &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;allocation familiale d\u00e8s 14 ans si ils veulent avoir des enfants, comme \u00e7a les enfants na\u00eetront en bonne sant\u00e9 sans risques de complications &lt;/p&gt;&lt;p&gt;car aujourd'hui avec l'allongement de la dur\u00e9e des \u00e9tudes jusqu'\u00e0 l'\u00e2ge de 30 ans les grossesses tardives sont source de complications &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;respecter l'horloge biologique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;comme c'est l'\u00e9l\u00e8ve qui choisit ses cours et ses professeurs il sera beaucoup plus int\u00e9ress\u00e9 attentif et travailleur&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;renforcer l'information d'orientation et du march\u00e9 du travail local , r\u00e9gional, et par ville dans chaque domaine &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;cr\u00e9er un cours sur les droits et devoirs du citoyen par les assistantes sociales &lt;br /&gt;&lt;/p&gt;&lt;p&gt;car il est anormal qu'un immigr\u00e9 connaisse mieux ses droits en France qu'un fran\u00e7ais lui-m\u00eame.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;c'est anormal que l'\u00e9ducation nationale fabrique autant de ch\u00f4meurs et de d\u00e9crocheurs &lt;/p&gt;","&lt;p&gt;R\u00e9tablir l'examen d'entr\u00e9e en 6\u00e8me&lt;/p&gt;&lt;p&gt;R\u00e9tablir le certificat d'\u00e9tudes primaires&lt;/p&gt;&lt;p&gt;Noter plus s\u00e9v\u00e9rement  au BAC&lt;/p&gt;","&lt;p&gt;En plus des cours d'Education civique, il serait bon de faire apprendre la marseillaise aux enfants de primaire.&lt;/p&gt;&lt;p&gt;On devrait aussi faire assister et participer les \u00e9l\u00e8ves \u00e0 un lever du drapeau r\u00e9gulier. Peur-\u00eatre pas tous les jours comme dans certains pays, mais disons une fois par semaine, le lundi matin avant les cours : tous les \u00e9l\u00e8ves rassembl\u00e9s en rang dans la cour et chantant la Marseillaise tandis qu'un \u00e9l\u00e8ve d\u00e9sign\u00e9 l\u00e8ve les couleurs.&lt;/p&gt;&lt;p&gt;Cela leur permettrait d'assimiler tr\u00e8s jeunes les valeurs de la r\u00e9publique et le respect du drapeau.&lt;/p&gt;&lt;p&gt;Note : en Tha\u00eflande, l'hymne national est jou\u00e9 tous les matins \u00e0 8h et tous les soirs \u00e0 18h dans tout le pays, lieux publics, m\u00e9tro, \u00e9coles ou t\u00e9l\u00e9vision. Dans la rue, les gens se figent le temps de l'hymne, dans les \u00e9coles, tous les \u00e9l\u00e8ves le chantent avant de rentrer en classe.&lt;/p&gt;&lt;p&gt;Dans ce pays, on voit des drapeaux partout. En France, il n'y a gu\u00e8re que les mairies \u00e0 arborer notre drapeau...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Instaur\u00e9 des cours de droit d\u00e8s la classe de primaire et ceux jusqu'en derni\u00e8re ann\u00e9e de lyc\u00e9e.&lt;/p&gt;","&lt;p&gt;Posons nous la questions pourquoi l'\u00e9cole d'hier a donn\u00e9 plus d'\u00e9lites que l'\u00e9cole d\u2019aujourd\u2019hui ?&lt;/p&gt;","&lt;p&gt;Commission enseignants pedopsychologues qui supprimera du programme scolaire les programmes inutiles (d\u00e9pass\u00e9s ou qui seronts revus dans une classe sup\u00e9rieure pour all\u00e9ger la charge de travail).&lt;/p&gt;&lt;p&gt;Matin travail scolaire, apr\u00e8s-midi activit\u00e9 d'\u00e9veil, pluridisciplinaire et physique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les infirmi\u00e8res scolaire devraient avoir des dossier complet sur tout les enfants de l'\u00e9tablissement et devrait avoir un statut (interm\u00e9diaire) afin de pouvoir r\u00e9agir plus efficacement en cas de soucis m\u00e9dicale dans l'\u00e9tablissement et de pouvoir aid\u00e9 au mieux&lt;/p&gt;","&lt;p&gt;Ne pas subventionner les ecoles privees  religieuses entre autres&lt;/p&gt;","&lt;p&gt;apprentissage de l'anglais en m\u00eame temp que le fran\u00e7ais &lt;/p&gt;","&lt;p&gt;Le massage respectueux des enfants entre eux &lt;/p&gt;","&lt;p&gt;La France est le seul pays qui donne un enseignement de philo en terminale. Les autres pas sont-ils idiots ou est-ce notre minist\u00e8re qui est idiot ?&lt;/p&gt;&lt;p&gt;J'ai fait des \u00e9tudes sup\u00e9rieures en sciences de l'ing\u00e9nieur et en math\u00e9matiques. L'enseignement de philo que j'ai suivi ne m'a servi \u00e0 rien.&lt;/p&gt;&lt;p&gt;J'ajoute que j'ai suivi, \u00e0 la facult\u00e9 des sciences, un cours de logique (math\u00e9matique) et la conclusion est sans appel : mon prof de philo de terminale est nul en logique, mais nous a occup\u00e9 pendant un trimestre avec ses balivernes.&lt;/p&gt;&lt;p&gt;La Philo pourrait \u00e9ventuellement \u00eatre une mati\u00e8re facultative.&lt;/p&gt;","&lt;p&gt;C'est une mission de service public.&lt;/p&gt;","&lt;p&gt;Gratuit et obligatoire, pas sur que les auto \u00e9coles s'y retrouvent, faudra n\u00e9gocier avec eux .....&lt;/p&gt;","&lt;p&gt;il faut que l'\u00e9cole primaire se re-concentre sur la lecture les op\u00e9rations et l'\u00e9criture les enfants doivent pouvoir poursuivre leurs \u00e9tudes en sachant les bases cella \u00e9viterait en mon sens les d\u00e9crocheurs. L'\u00e9ducation nationale doit promouvoir l'apprentissage et non le minimiser comme cella se fait trop souvent actuellement&lt;/p&gt;","&lt;p&gt;Actuellement, les heure suppl\u00e9mentaires effectu\u00e9es par les enseignants ne sont pay\u00e9es que si ce sont des heures de cours.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose une r\u00e9mun\u00e9ration des heures suppl\u00e9mentaires effectu\u00e9es par les enseignants qui ne sont pas des heures de cours, par exemple :&lt;/p&gt;&lt;p&gt;\u2192 R\u00e9unions&lt;/p&gt;&lt;p&gt;\u2192 Formation hors temps scolaire&lt;/p&gt;&lt;p&gt;\u2192 Visite d'un cours d'un autre coll\u00e8gue&lt;/p&gt;&lt;p&gt;\u2192 Participation aux instances \u00e9ducatives (conseil de discipline, CA, etc.)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela permettrait de r\u00e9mun\u00e9rer les enseignants qui s'investissent en dehors de leurs cours.&lt;/p&gt;&lt;p&gt;Cela pourrait \u00e9galement inciter les enseignants \u00e0 faire plus de r\u00e9union entre eux, et \u00e0 visiter davantage leurs coll\u00e8gues. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;En garantissant l\u2019accueil dans de bonnes conditions des \u00e9l\u00e8ves en situation de handicap respectant l\u2019esprit d\u2019\u00e9galit\u00e9 et de fraternit\u00e9 r\u00e9publicaines et en d\u00e9veloppant des structures permettant, en fonction du handicap, d\u2019amener l\u2019enfant \u00e0 \u00eatre capable d\u2019int\u00e9grer l\u2019\u00e9cole dans les meilleures conditions possibles pour lui.&lt;/p&gt;","&lt;p&gt;Casser les ghettos dans lesquels sont enferm\u00e9es 3 g\u00e9n\u00e9rations d'origine \u00e9trang\u00e8re en rendant obligatoire, dans toutes les communes de France o\u00f9 se trouvent des quartiers ghetto, la MIXITE DANS LES ECOLES ELEMENTAIRES : l'attribution d'une \u00e9cole se ferait non plus en fonction de crit\u00e8res g\u00e9ographiques mais par tirage au sort des enfants pour aboutir \u00e0 un vrai m\u00e9lange entre les quartiers et les centres villes. Les maires seraient OBLIGES d'organiser et de financer les transports scolaires quotidiens. Le Vivre Ensemble n'a de chance de se concr\u00e9tiser que si les jeunes enfants rencontrent \\\"l'AUTRE\\\" durant leur scolarit\u00e9. Une semaine, voire m\u00eame un mois, de Service national \u00e0 16 ans ou plus ne suffira pas pour mettre fin \u00e0 l'ignorance qui engendre la peur de l'autre.&lt;/p&gt;","&lt;p&gt;Pourquoi faut-il que l\u2019Education Nationale reconnaisse les ann\u00e9es de travail faites dans le priv\u00e9?&lt;/p&gt;&lt;p&gt;Aujourd\u2019hui, les salari\u00e9s qui font une reconversion du priv\u00e9 vers l\u2019\u00e9ducation nationale perdent leur anciennet\u00e9.&lt;/p&gt;&lt;p&gt;Cela a pour cons\u00e9quence qu\u2019ils d\u00e9butent au m\u00eame niveau que les jeunes  sortis de l\u2019universite. C\u2019est \u00e0 dire au plus bas de l\u2019\u00e9chelon. Ce qui est particuli\u00e8rement injuste. Mais c\u2019est aussi tr\u00e8s  in\u00e9galitaire car tous les fonctionnaires titulaires venus d\u2019autres secteurs du public se trouvent int\u00e9gr\u00e9s en tenant compte de toute leur anciennet\u00e9. C\u2019est \u00e0 dire \u00e0 l\u2019\u00e9chelon correspondant \u00e0 cette anciennet\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est donc logique que les salari\u00e9s du priv\u00e9 aient les m\u00eames avantages car ils apportent leur exp\u00e9rience professionnelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette proposition doit \u00eatre reprise par tous les secteurs publics ne reconnaissant pas l\u2019 anciennet\u00e9 du travail des anciens salari\u00e9s du priv\u00e9.&lt;/p&gt;","&lt;p&gt;J'ai connu une \u00e9cole o\u00f9 r\u00e9gnait le RESPECT,  la discipline et o\u00f9 on savait parfaitement lire, \u00e9crire et compter en arrivant en 6 \u00e8me...Et O\u00d9 PERSONNE NE NOUS EM...AVEC SA RELIGION...&lt;/p&gt;&lt;p&gt;RETOUR AUX VRAIS FONDAMENTAUX,  ET ASSEZ DE GAUCHISME LAXISTE.. &lt;/p&gt;&lt;p&gt;L'\u00c9DUCATION NATIONALE EST UNE CATASTROPHE ACTUELLEMENT &lt;/p&gt;","&lt;p&gt;Le niveau du bac n'as cess\u00e9 de baisser depuis 30 ans \u00e0 force de vouloir que 80% d'une classe d'\u00e2ge l'obtienne. Il ne signifie plus rien&lt;/p&gt;&lt;p&gt;Il faut remettre de la difficult\u00e9 et des efforts pour les \u00e9l\u00e8ves dans l'\u00e9ducation nationale car les \u00e9l\u00e8ves du public sont totalement d\u00e9favoris\u00e9s par rapport \u00e0 ceux du priv\u00e9.Les pays asiatiques et ceux en d\u00e9veloppement vont g\u00e9n\u00e9rer des \u00e9tudiants biens plus performants que nous.&lt;/p&gt;&lt;p&gt;Ceux qui ne peuvent suivre doivent \u00eatre r\u00e9orient\u00e9s vers des fili\u00e8res professionnelles plus performantes et efficaces&lt;/p&gt;","&lt;p&gt;Cela permettrait l'acc\u00e8s aux personnes des zones rurales sans avoir \u00e0 payer de logements en ville, quelques TD par semaine \u00e9ventuellement (cela peut poser un probleme parfois, mais cela r\u00e9duit fortement les difficult\u00e9s). Pour permettre l'aspect \u00e9change entre \u00e9tudiants auxquels ils semblent tenir bcp (si j'en crois mes enfants), il pourrait y avoir des cours virtuels collectifs dans les lyc\u00e9ees et coll\u00e8ges (pas mal se salles vides en fin de journ\u00e9e. Le cout suppl\u00e9mentaire (personnel dans les lyc\u00e9es et coll\u00e8ges) serait compenser par la diminution du nombre d'universit\u00e9s physiques, du nombre de prof d'universit\u00e9 (pas consensuel je sais, pardon) et la diminution du nombre de grands amphis largement sous utilis\u00e9s et couteux \u00e0 entretenir, chauffer etc... Rien n'interdit aux profs ensuite d'etre un peu plus itin\u00e9rants (comme beaucoup de cadres moyens aujourd'hui).&lt;/p&gt;","&lt;p&gt;Est ce qu'une personne \u00e0 bac+5 enseignera mieux qu'une autre qui n'a que le baccalaur\u00e9at? Tout est question de p\u00e9dagogie et non de connaissances. Je propose tout simplement de recruter les enseignants \u00e0 bac+1 pour ensuite les former en interne et sur le terrain en \u00e9tant encadr\u00e9 par un tuteur durant 3 ans.Et apr\u00e8s c'est le grand saut...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'\u00e9ducation \u00e9tant l'affaire des parents, afin de r\u00e9tablir la fonction parentale, il serait bon de redonner \u00e0 l'\u00e9cole son titre de noblesse en la requalifiant \u00e0 juste titre de \\\"instruction nationale\\\".&lt;/p&gt;","&lt;p&gt;De nombreuses disparit\u00e9s sociales et territoriales sont constat\u00e9es en France en mati\u00e8re d' offre \u00e9ducative et de r\u00e9ussite scolaire. Il s'agit de r\u00e9duire ces in\u00e9galit\u00e9s en faisant de l'\u00e9ducation une priorit\u00e9 nationale avec pour traduction un renforcement et une meilleure utilisation des moyens mis \u00e0 disposition du syst\u00e8me \u00e9ducatif, dans un esprit de large consensus entre tous les acteurs int\u00e9ress\u00e9s ( \u00e9tat, collectivit\u00e9s territoriales, enseignants, parents)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mieux r\u00e9pondre aux besoins scolaires du milieu rural, dans sa diversit\u00e9&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Maintenir un niveau d'offre scolaire acceptable dans le rural profond ( rural \u00e0 faible densit\u00e9 de population \u00e9loign\u00e9 des villes ) en reconduisant des moratoires sur les emplois d'enseignants, afin de maintenir un semis de petites \u00e9coles dans les villages les plus isol\u00e9s et ainsi de participer \u00e0 l'\u00e9galit\u00e9 d'acc\u00e8s au service public, sans g\u00e9n\u00e9rer des transports \u00e0 de trop longues distances , pour les habitants et leurs enfants.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Accompagner ces mesures conservatoires du tissu d'\u00e9coles dans le rural profond par un politique d'animation p\u00e9dagogique et de d\u00e9senclavement en relation avec les coll\u00e8ges du secteur, en constituant des bassins d'\u00e9coles, dans une logique coop\u00e9rative, impliquant tous les acteurs et en favorisant la r\u00e9ussite scolaire par une mutualisation des ressources et des comp\u00e9tences.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt; Mieux prendre en compte les  \u00e9volutions r\u00e9centes du rural interm\u00e9diaire ( derni\u00e8re couronne du p\u00e9riurbain  proche du rural profond)  ayant connu un renouveau r\u00e9cent  au plan d\u00e9mographique  et social  afin d'y d\u00e9velopper une politique intelligente  de service public  incluant les \u00e9quipements scolaires  dans une logique de p\u00f4les structurants  faisant une large place \u00e0 l'intercommunalit\u00e9 mais limitant n\u00e9anmoins les transports  pour la population scolaire la plus jeune  \u00e0 des distances raisonnables n'exc\u00e9dant pas la dizaine de kms plut\u00f4t qu'accepter la scolarisation des enfants sur le lieu  de travail de leurs parents  dans les centres urbains parfois situ\u00e9s \u00e0 plusieurs dizaines de kms  de leur domicile.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Accepter  pour les autorit\u00e9s de l'\u00e9tat ainsi que les administrations d\u00e9concentr\u00e9es (  Inspections acad\u00e9miques d\u00e9partementales, inspections de circonscription )  une plus large concertation  avec les acteurs locaux et les usagers  ( mairies, parents ) afin de prendre des d\u00e9cisions de fermeture de classes sur la base d'un consensus.  Les  \u00e9coles  qui subsistent dans le rural  profond ne doivent  pas \u00eatre soumises  aux m\u00eames normes que pour le reste du territoire, afin  d'\u00e9viter la d\u00e9vitalisation totale de ces territoires, Les \u00e9coles \u00e0 classe unique ne sont pas obligatoirement   un mod\u00e8le \u00e0 prohiber. Les r\u00e9sultats scolaires qui y sont observ\u00e9s  sont plut\u00f4t bons. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mieux r\u00e9pondre aux besoins de l'\u00e9ducation prioritaire :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Faire de cette r\u00e9duction des in\u00e9galit\u00e9s sociales et territoriales une vraie priorit\u00e9 nationale. Les zones prioritaires se situent dans les banlieues et p\u00e9riph\u00e9ries des villes, dans les r\u00e9gions en cours de d\u00e9sindustrialisation submerg\u00e9es par la crise de l'emploi dans quelques zones rurales \u00e0 population tr\u00e8s pauvre.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Accorder des moyens suppl\u00e9mentaires substantiels au del\u00e0 de ceux attribu\u00e9s dans le pass\u00e9 \u00e0 ces nombreuses zones relevant de l'enseignement prioritaire caract\u00e9ris\u00e9es par des crit\u00e8res sociaux et \u00e9conomiques de grande pauvret\u00e9 , d'\u00e9loignement des services publics et de taux end\u00e9mique \u00e9lev\u00e9 de ch\u00f4mage ainsi que par des crit\u00e8res scolaires de forts taux d'\u00e9chec scolaire et de turn-over \u00e9lev\u00e9 des enseignants g\u00e9n\u00e9ralement jeunes , pour lesquels il s'agit de leur premi\u00e8re affectation, au sortir du concours de recrutement.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Limiter le recrutement dans ces zones de contractuels sous-form\u00e9s expos\u00e9s aux plus grandes difficult\u00e9s dans les classes par une politique plus incitative de primes accord\u00e9es aux enseignants titulaires en place , afin de r\u00e9duire leur forte rotation et stabiliser les \u00e9quipes enseignantes intervenant dans es \u00e9tablissements.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;S\\\"appuyer sur les \u00e9quipes enseignantes pour encourager la multiplication des projets et la promotion de p\u00e9dagogies innovantes adapt\u00e9es aux besoins de ces publics scolaires qui ont besoin d'\u00eatre reconnus dans leurs capacit\u00e9s d'apprentissage et inscrits dans des parcours leur assurant s\u00e9curit\u00e9 et r\u00e9ussite, dans un partage des valeurs r\u00e9publicaines. La s\u00e9lection sociale ne doit pas \u00eatre l'objectif prioritaire de l'\u00e9cole moins encore dans ces zones que dans les secteurs plus favoris\u00e9s. Cela passe par une forte r\u00e9flexion p\u00e9dagogique sur la r\u00e9novation du syst\u00e8me \u00e9ducatif et l'exp\u00e9rimentation de proc\u00e9dures de rem\u00e9diation adapt\u00e9es \u00e0 des publics en difficult\u00e9s scolaires permettant de sortir de la spirale de l'\u00e9chec et des cons\u00e9quences d\u00e9sastreuse sur les itin\u00e9raires individuels et sur la coh\u00e9sion sociale.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://geoconfluences.ens-lyon.fr/actualites/veille/les-inegalites-territoriales-en-matiere-d2019education-geographie-de-l2019ecole-2014&lt;/p&gt;","&lt;p&gt;D'abord ne plus recruter au rabais en baissant le niveau demand\u00e9 il vaut mieux rendre ce m\u00e9tier plus attractif car l'avenir de nos enfants ne se solde pas&lt;/p&gt;&lt;p&gt;Ensuite vider tous les instituts de formation des diff\u00e9rentes id\u00e9ologies qu'elles soient religieuses politiques ou autres ; les professeurs doivent \u00eatre form\u00e9s pas endoctrin\u00e9s pour \u00e9viter qu'ils fassent de m\u00eame \u00e0 nos enfants .&lt;/p&gt;&lt;p&gt;Leur formation devrait inclure  un stage sur le handicap physique et un sur le handicap mental&lt;/p&gt;","&lt;p&gt;Pr\u00e9server le cyber-espace et l'anonymat sur les r\u00e9seaux sociaux, comme lieux d'expression et d'outils d'exercice de libre parole, non censur\u00e9e.&lt;/p&gt;&lt;p&gt;Refuser le filtrage automatis\u00e9 par les plates-forme et ne pas leur fournir de missions l\u00e9gales. Les contentieux doivent rester du domaine des autorit\u00e9s judiciaires.&lt;/p&gt;&lt;p&gt;Egalement pr\u00e9server les petits h\u00e9bergeurs de contenus et ne pas les obliger \u00e0 remplir des missions dont ils n'ont pas les vocations et les moyens de s'acquitter.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Actuellement un professeur des \u00e9coles stagiare exerce deux jours en classe et de fa\u00e7on al\u00e9atoire est 2 \u00e0 3 en formation \u00e0 l'ESPE avec un m\u00e9moire \u00e0 faire. Cons\u00e9quence: surcharge de travail, emploi du temps ing\u00e9rable (notamment pour ceux qui ont des enfants) car les horaires des cours sont donn\u00e9s d'une semaine sur l'autre !! Il faut avoir un mode de garde \u00e0 disposition sans connaitre les horaires \u00e0 l'avance. &lt;/p&gt;","&lt;p&gt;Meilleur r\u00e9mun\u00e9ration des stagiaires,\u00a0apprentis et revalorisation des bourses d\u2019\u00e9tude.&lt;/p&gt;&lt;p&gt;Augmentation des aide pour les patrons qui emplois des Stagiaire et apprentis.&lt;/p&gt;","&lt;p&gt;Compte tenu qu'il y a 4 mois de vacances, pourquoi les stages se font pendant le temps scolaire?&lt;/p&gt;","&lt;p&gt;Laissons nos enfants libres d'apprendre la vie \u00e0 leur rythme sans leur imposer la venue d'inspecteur d\u00e8s l'\u00e2ge de 3 ans ou l'inscription dans des \u00e9coles d\u00e8s l'\u00e2ge de 3 ans !!!&lt;/p&gt;","&lt;p&gt;punir severement les parents d eleves qui manquent de respect aux enseignents&lt;/p&gt;","&lt;p&gt;Avec un ticket par enfant, distribu\u00e9 \u00e9quitablement par le gouvernement, les parents seront libres de choisir le meilleur pour leur enfant. Les pays o\u00f9 cela se passe ont de meilleurs r\u00e9sultats que la France. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;en 2019 , l'ecole d'infirmiere fait partie de parcours sup : tres dangereux , le concours permettait d'evaluer les motivations et la capacite du jeune a faire cette formation &lt;/p&gt;","&lt;p&gt;Il faut faire des classes de niveau au lyc\u00e9e et au coll\u00e8ge pour \u00e9viter aux \u00e9l\u00e8ves le traumatisme des mauvaises notes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les classes de niveau ne posent de probl\u00e8me que pour le chef d'\u00e9tablissement pour le passage dans la classe sup\u00e9rieur, ou pour int\u00e9grer un \u00e9l\u00e8ve venant d'un autre \u00e9tablissement. Le probl\u00e8me est r\u00e9solu en r\u00e9tablissant les examens de passages pour les \u00e9l\u00e8ves dont il est difficile de conna\u00eetre le niveau.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;instaurer pour les 15-17ans un service civique obligatoire afin de leur faire jouer un r\u00f4le d\u2019animateur et d\u2019encadrant au profit des plus jeunes et des personnes \u00e2g\u00e9es (loisirs et assistance) sur le temps extra-scolaire.&lt;/p&gt;&lt;p&gt;Ce service est une contre-partie \u00e0 l'\u00e9ducation gratuite re\u00e7ue dans l'\u00e9cole de la R\u00e9publique.&lt;/p&gt;&lt;p&gt;Il faut instiller les principes de solidarit\u00e9 de civisme et de coh\u00e9sion nationale au plus t\u00f4t dans la vie des citoyens.&lt;/p&gt;&lt;p&gt;Il faut restaurer le sentiment d\u2019appartenance \u00e0 la nation laquelle conf\u00e8re des droits et exige des devoirs, mais apporte \u00e9galement la s\u00e9curit\u00e9 et la solidarit\u00e9, celles-ci devant \u00eatre jou\u00e9es par chacun des citoyens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Redonner de la valeur aux dipl\u00f4mes par l\u2019exigence. Sortir de l'objectif des 80% au bac et du passage syst\u00e9matique en classe sup\u00e9rieure. Revaloriser le bac professionnel en revenant au format de 4 ans (2 ans BEP/CAP + 2 ans bac pro)   &lt;/p&gt;","&lt;p&gt;L'\u00e9ducation doit \u00eatre int\u00e9gralement publique afin notamment de respecter le principe d'\u00e9galit\u00e9.&lt;/p&gt;","&lt;p&gt;Mettre en place un syst\u00e8me de financement en fonction des r\u00e9sultats de l'enfant pour les familles les plus modeste financ\u00e9 par les riches et obligation de scolarit\u00e9 a 18 ans &lt;/p&gt;","&lt;p&gt;Les enseignants devraient \u00eatre \u00e0 leur compte en auto-entrepreneur par exemple.&lt;/p&gt;&lt;p&gt;Ils auraient une obligation, de par leur sp\u00e9cialit\u00e9, au moins 50% du  temps travaill\u00e9 qui doit s'effectuer, obligatoirement, dans les \u00e9tablissements scolaires. A l\u2019\u00e9tat de leur proposer des contrats avec des objectifs d\u00e9finis \u00e0 l'avance comme pour une soci\u00e9t\u00e9&lt;/p&gt;","&lt;p&gt;Il s'agirait d'enseigner autrement, de s'inspirer de ce qui est fait dans les pays scandinaves.&lt;/p&gt;&lt;p&gt;L'enfant apprend moins bien quand on lui impose un enseignement fixe. Le professeur doit \u00eatre un guide dans la d\u00e9couverte du monde, capable de r\u00e9pondre aux questions dans enfants. beaucoup apprennent en pratiquant, en visualisant etc... le professeur devrait \u00eatre en mesure de s'adapter aux \u00e9l\u00e8ves et pas l'inverse.&lt;/p&gt;&lt;p&gt;Il faudrait \u00e9galement transformer les mati\u00e8res enseigner.... l'\u00e9ducation de la III\u00e8me R\u00e9publique c'est termin\u00e9 et ce n'est d'aucune utilit\u00e9 pour de futurs adultes. les bons points du primaires se transforment en promotions, en augmentation, en r\u00e9putation. C'est dommage.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Adopter une loi d'orientation pour l'\u00e9cole:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Abroger la r\u00e9forme du coll\u00e8ge du gouvernement Valls&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Garantir le cadre national des programmes et des dipl\u00f4mes&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;\u00c9tendre la scolarit\u00e9 obligatoire de 3 \u00e0 18 ans, en adaptant les p\u00e9dagogies et les parcours scolaires&lt;/li&gt;&lt;li&gt;Assurer l'\u00e9galit\u00e9 devant l'\u00e9cole:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Instaurer une nouvelle carte scolaire \u00e9tablissant la mixit\u00e9 sociale&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Mettre en \u0153uvre un plan de lutte contre les in\u00e9galit\u00e9s \u00e0 l'\u00e9cole maternelle et primaire, notamment avec un droit \u00e0 la scolarisation d\u00e8s 2 ans, la baisse du nombre d'\u00e9l\u00e8ves par classe en primaire, la pr\u00e9sence de davantage d'instituteurs que de classes dans les \u00e9coles, le d\u00e9veloppement des R\u00e9seaux d'aide aux \u00e9l\u00e8ves en difficult\u00e9&lt;/li&gt;&lt;li&gt;Assurer la gratuit\u00e9 r\u00e9elle de l'\u00e9ducation publique, y compris les cantines, le transport et les activit\u00e9s p\u00e9riscolaires, fournir gratuitement aux \u00e9l\u00e8ves les manuels scolaires, ainsi que des fournitures sans marque, pour assurer une r\u00e9elle \u00e9galit\u00e9 des conditions entre \u00e9l\u00e8ves et lutter contre l'intrusion marchande \u00e0 l'\u00e9cole.&lt;/li&gt;&lt;li&gt;Recruter au moins 60\u202f000 enseignants suppl\u00e9mentaires sur le quinquennat et mettre en place un dispositif de pr\u00e9recrutement pour favoriser l'acc\u00e8s au m\u00e9tier d'enseignant pour les jeunes issus de milieux populaires.&lt;/li&gt;&lt;li&gt;Revaloriser le salaire des enseignants, en particulier ceux du primaire.&lt;/li&gt;&lt;li&gt;R\u00e9server l'argent public au financement de l'\u00e9cole publique (abrogation de la loi Carle notamment).&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Instaurer des cours de nutrition des le cp et jusqu\u2019a la fin du coll\u00e8ge, inclure ces m\u00eames cours dans les diff\u00e9rentes mati\u00e8res tel que les sciences, la g\u00e9ographie, l\u2019histoire, les math via les glucides lipides etc, la provenance et l\u2019histoire des aliments etc.&lt;/p&gt;","&lt;p&gt;Que l'enseignement en primaire soit bien ax\u00e9 sur l'apprentissage approfondi de la lecture, et de sa compr\u00e9hension. De la grammaire et de la syntaxe. De l'alg\u00e8bre et de l'arithm\u00e9tique.&lt;/p&gt;&lt;p&gt;Afin que les \u00e9l\u00e8ves qui arrivent en sixi\u00e8me, sachent vraiment lire, \u00e9crire et compter : &lt;/p&gt;&lt;p&gt;Je n'en peux plus de ces \u00e9l\u00e8ves qui \u00e2nonnent, butent sur les mots alors qu'ils doivent lire un malheureux paragraphe. Qui s'arr\u00eatent tous les cinq mots parce qu'il n'ont aucun vocabulaire. Qui prennent une calculatrice pour diviser 25 par 5....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des classes \u00e0 petits effectifs. 20 \u00e9l\u00e8ves par classe au primaire, 25 au coll\u00e8ge et au lyc\u00e9e. &lt;/p&gt;&lt;p&gt;Deux enseignants par classe et un, voire deux orthophonistes par \u00e9tablissement. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Valoriser les fili\u00e8res professionnelles, qui sont vraiment formatrices  et porteuses de v\u00e9ritables savoirs. Je pr\u00e9f\u00e8re un bon et heureux jardinier, boucher, menuisier etc etc  \u00e0 un \u00e9narque qui ne fait que rab\u00e2cher les vieilles antiennes. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La recherche publique vit des jours difficiles, alors que les enjeux soci\u00e9taux sont aujourd\u2019hui \u00e9normes pour faire face aux changements climatiques, \u00e0 l\u2019\u00e9rosion massive de la biodiversit\u00e9, \u00e0 la pollution grandissante, \u00e0 la crise \u00e9nerg\u00e9tique, au d\u00e9fi de parvenir \u00e0 nourrir 10 milliards de personnes d'ici 2050 sans d\u00e9truire nos \u00e9cosyst\u00e8mes, aux probl\u00e8mes de sant\u00e9 humaine que cela engendre\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Et pourtant le budget de la recherche publique et le nombre de postes diminuent chaque ann\u00e9e.\u00a0Rien que pour le CNRS, il est pr\u00e9vu de supprimer 340 postes de titulaires d\u2019ici 2022 qui s\u2019ajouteront aux 1581 d\u00e9j\u00e0 supprim\u00e9s depuis 2005. 50 postes par an...sur les 300 ouverts au concours CNRS chaque ann\u00e9e, alors que ce chiffre ne permettait d\u00e9j\u00e0 pas de compenser les d\u00e9parts... La recherche se pr\u00e9carise, les financement se font rares, et beaucoup de jeunes chercheurs abandonnent ou partent \u00e0 l\u2019\u00e9tranger. &lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Or maintenir une recherche publique, ind\u00e9pendante des lobbys industriels et pourtant essentiel pour faire face aux nombreux d\u00e9fits sociaux, environnementaux, ou de sant\u00e9, d\u2019aujourd\u2019hui et de demain\u00a0! Ne laissons pas mourir la recherche publique, car elle seule est ind\u00e9pendante et non soumis aux lobbys et aux pressions du march\u00e9\u00a0! Ne laissons pas le monopole de la recherche aux multi-nationales. &lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- Stop \u00e0 la suppression des postes permanents et la pr\u00e9carisation de la recherche et l\u2019enseignement sup\u00e9rieur&lt;/p&gt;&lt;p&gt;- R\u00e9attribuons le montant du Cr\u00e9dit Imp\u00f4t Recherche (CIR) \u00e0 la recherche publique au lieu d\u2019en faire cadeaux aux multinationales\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Le Minist\u00e8re de l'Education Nationale et l'ensemble des parties prenantes du syst\u00e8me \u00e9ducatif au lyc\u00e9e , devraient promouvoir la Gap Year aupr\u00e8s des \u00e9l\u00e8ves n'ayant pas d'id\u00e9es pr\u00e9cises des \u00e9tudes sup\u00e9rieures \u00e0 r\u00e9aliser apr\u00e8s le bac. &lt;/p&gt;","&lt;p&gt;Le syst\u00e8me scolaire impose un grand nombre de disciplines universitaires strictes \u00e0 tout le monde, h\u00e9ritage du vieu lyce \u00e9litiste fondu dans le coll\u00e8gue unique. Parall\u00e8lement elle r\u00e9serve les travaux manuels aux cancres et aux d\u00e9crocheurs. Finalement, elle conduit la majorit\u00e9 des lyc\u00e9ens dans l'entonnoir du post-bac. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En m\u00eame temps, elle ne nous apprend ni le droit, ni la finance, qui sont les domaines qui dominent le monde...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voici un projet pour changer cet \u00e9tat de fait&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/ab2f69bcd67fab34e82ad3dee403d5463888b6e1.png\\\" alt=\\\"ab2f69bcd67fab34e82ad3dee403d5463888b6e1.png\\\" /&gt;&lt;/p&gt;&lt;p&gt;Tout est dans le sch\u00e9ma ci dessus&lt;/p&gt;","&lt;p&gt;Beaucoup trop d'\u00e9l\u00e8ves souffrent en classe alors qu'ils ne demandent qu'\u00e0 \\\"partir\\\" apprendre un m\u00e9tier. Privil\u00e9gions rapidement la formation des m\u00e9tiers artisanaux, alors qu'on manque d'ouvriers qualifi\u00e9s et d'artisans. Le syst\u00e8me \u00e9ducatif produit 150.000 jeunes sortant \\\"des \u00e9tudes\\\" chaque ann\u00e9e, sans qualification. Au coll\u00e8ge, tout le monde souffre (les enseignants, les \u00e9l\u00e8ves, le groupe-classe), c'est une relation perdant-perdant. Trop d'artisans/commer\u00e7ants ferment commerce sans retrouver de repreneur. Il faut favoriser la formation \\\"chez un patron\\\" par un syst\u00e8me de prise en charge financi\u00e8re adapt\u00e9e, qui pourrait m\u00eame r\u00e9mun\u00e9rer le patron; combien co\u00fbte une ann\u00e9e de coll\u00e8ge qui d\u00e9bouchera sur un \u00e9chec ? Investissons cet argent dans la formation, c'est nos emplois de demain. Moins d'\u00e9l\u00e8ves au coll\u00e8ge d\u00e8s la 4\u00e8me, puis au lyc\u00e9e, donc \u00e0 terme, une baisse de 10% des enseignants (une \u00e9conomie de plus pour financer la formation) mais sans augmenter les effectifs en classe. Une meilleure homog\u00e9n\u00e9it\u00e9 du niveau est une des cl\u00e9s de la r\u00e9ussite (au vue des cons\u00e9quences positives que cela entra\u00eene dans une classe) et de l'efficacit\u00e9 de notre enseignement.&lt;/p&gt;&lt;p&gt;Voil\u00e0, c'est un enseignant de ZEP qui vous parle de son exp\u00e9rience. Merci de m'avoir lu jusque l\u00e0.  &lt;/p&gt;","&lt;p&gt;Tout le monde sait que les enseignants fran\u00e7ais sont mal pay\u00e9s par rapport \u00e0 leurs coll\u00e8gues europ\u00e9ens ...&lt;/p&gt;","&lt;p&gt;A l'heure actuel nos enfants ne r\u00e9alisent que 4h d'EPS en 6eme. 3h en 5eme, 4eme et 3eme. Seulement 2h au lyc\u00e9e chaque ann\u00e9e. Est ce suffisant? NON&lt;/p&gt;&lt;p&gt;4h pour chaque ann\u00e9e de la scolarit\u00e9 dans le secondaire semble \u00eatre un minimum.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, le baccalaur\u00e9at professionnel se fait sur 3 ans, la r\u00e9forme en cours r\u00e9duit par ailleurs l'apprentissage d'une v\u00e9ritable sp\u00e9cialit\u00e9 \u00e0 2 ans, avec une seconde tr\u00e8s englobante (exemple : Seconde des m\u00e9tiers du b\u00e2timent). M\u00eame si un passage vers un bac pro en 4 ans serait un investissement financier, il serait tout \u00e0 fait possible dans le sens o\u00f9 il s'agit d'un syst\u00e8me qui a d\u00e9j\u00e0 exist\u00e9 dans notre pays et a m\u00eame perdur\u00e9 pendant de longues ann\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ma proposition part de plusieurs constats :&lt;/p&gt;&lt;p&gt;-Les entreprises accueillant les stagiaires pendant leurs p\u00e9riodes de formation en entreprise (PFMP) sont parfois r\u00e9ticentes \u00e0 embaucher ces derniers \u00e0 la fin de leur bac pro car ils ne les trouvent pas assez aguerris en termes d'exp\u00e9rience concr\u00e8te de terrain pour occuper directement un v\u00e9ritable poste de salari\u00e9.&lt;/p&gt;&lt;p&gt;-Les \u00e9l\u00e8ves arrivant en seconde bac pro sont souvent extr\u00eamement faibles en mati\u00e8res g\u00e9n\u00e9rales et terminent leur cursus en \u00e9tant m\u00e9diocres dans ces mati\u00e8res (ou ratent leur bac \u00e0 cause de celles-ci).&lt;/p&gt;&lt;p&gt;-Le temps de travail en atelier sur 3 ans est parfois insuffisant pour aborder certaines pratiques tr\u00e8s sp\u00e9cifiques mais parfois n\u00e9cessaires pour exercer un m\u00e9tier.&lt;/p&gt;","&lt;p&gt;L\u2019\u00e9cole doit former les citoyens de demain et non pas des consommateurs ou une arm\u00e9e d\u2019ing\u00e9nieur en herbe r\u00e9cup\u00e9r\u00e9e ensuite pas la soci\u00e9t\u00e9 mercantile ou les entreprises priv\u00e9es. Les jeunes ann\u00e9es doivent \u00eatre r\u00e9serv\u00e9es \u00e0 la formation du sens critique, \u00e0 la connaissance de soi et des autres par la philosophie; fonction principale de l'\u00e9ducation nationale.&lt;/p&gt;&lt;p&gt;Charge aux entreprises priv\u00e9es de financer \u00e0 l\u2019adolescence les cours sp\u00e9cifiques en relations avec les m\u00e9tiers d\u00e9sir\u00e9s\u00a0&lt;/p&gt;","&lt;p&gt;Blanquer dit vouloir renforcer le primaire. Louable intention mais qui visiblement n'inclut pas l'am\u00e9lioration de la situation des professeurs des \u00e9coles qui  sont &lt;em&gt;toujours &lt;/em&gt;les grands &lt;em&gt;perdants&lt;/em&gt; par rapport aux professeurs des coll\u00e8ges et lyc\u00e9es. Tant sur le plan du &lt;em&gt;temps travaill\u00e9&lt;/em&gt; que de la &lt;em&gt;r\u00e9mun\u00e9ration&lt;/em&gt; \u00e0 &lt;em&gt;niveau&lt;/em&gt; de&lt;em&gt; dipl\u00f4me&lt;/em&gt; &lt;em&gt;\u00e9ga&lt;/em&gt;l ( bac+5 ). Cela ne se sait pas assez. &lt;/p&gt;&lt;p&gt;Donc il est \u00e9quitable d'&lt;em&gt;aligner&lt;/em&gt; les conditions de travail du premier degr\u00e9 sur le second, et ce, imm\u00e9diatement. &lt;/p&gt;&lt;p&gt;Pour le reste ce ministre sait ind\u00e9niablement communiquer \u00e0 outrance avec le concours des media mainstream sur \\\"le d\u00e9doublement des classes de CP et CE1 en zones d\u00e9favoris\u00e9es\\\".  Alors que la r\u00e9alit\u00e9 impose une autre v\u00e9rit\u00e9 : carte des REP reconfigur\u00e9e pour la circonstance, &lt;em&gt;suppressions&lt;/em&gt; de classes dans les &lt;em&gt;d\u00e9partements ruraux&lt;/em&gt; et&lt;em&gt; ponctions&lt;/em&gt; dans les &lt;em&gt;postes de rempla\u00e7ants&lt;/em&gt;. &lt;em&gt;Annulation &lt;/em&gt;pure et simple du dispositif \u00ab\u00a0Plus De Ma\u00eetres Que De Classe\u00a0\u00bb afin de r\u00e9cup\u00e9rer ces postes etc... &lt;/p&gt;","&lt;p&gt;Lorsqu'il y a d\u00e9gradation du mat\u00e9riel/locaux scolaires, les parents devront \u00eatre convoqu\u00e9s avec leur enfant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;NE PLUS UTILISER DE SYSTEME DE NOTATION COMPARATIVE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ARGUMENTER LES ERREURS ET AIDER LES ELEVES A LEUR CORRECTION&lt;/p&gt;","&lt;p&gt;les classes sont trop souvent compos\u00e9es d eleves ayant plus ou moins le meme niveau, ainsi, on se retrouve avec des niveaux tres hauts pour certaines classes et tres faibles pour d autres. Il faudrait plus de mixit\u00e9 de niveaux au sein d une meme classe pour ne pas laisser les enfants en difficult\u00e9 sur le bord du chemin.&lt;/p&gt;","&lt;p&gt;Je pense qu'il est important de savoir et comprendre comment cultiver sa nourriture des le plus jeune \u00e2ge.&lt;/p&gt;&lt;p&gt;Nous vivons dans une soci\u00e9t\u00e9 o\u00f9 on ne conna\u00eet pas vraiment les produits utilis\u00e9s en agriculture, les r\u00e9sidus sur les fruits et l\u00e9gumes que les gens ach\u00e8tent au supermarch\u00e9 etc. &lt;/p&gt;","&lt;p&gt;mettre en place un acc\u00e8s internet permettant de suivre les cours de tous les professeurs de france quelque soit la mati\u00e8re ; cela permettrait aux \u00e9tudiants de ne pas n\u00e9cessairement se d\u00e9placer dans les villes universitaires sauf pour les examens ou les tp qui pourraient \u00eatre organis\u00e9s sur deux ou trois jours par mois : &lt;/p&gt;","&lt;p&gt;L'\u00e9lection de Macron r\u00e9sulte en grande partie d'un d\u00e9sint\u00e9ressement du peuple \u00e0 la vie politique de notre soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9ducation populaire c'est l'\u00e9ducation politique, tout ce que l'on ne nous apprend pas \u00e0 l'\u00e9cole volontairement afin que le peuple se d\u00e9sint\u00e9resse des d\u00e9cisions politiques et que l'\u00e9lite reste ma\u00eetresse de cette fonction dans nos soci\u00e9t\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette proposition consiste \u00e0 sortir du syst\u00e8me de l'\u00e9ducation nationale qui nous enseigne par exemple l'\u00e9ducation civique : comment bien se comporter en soci\u00e9t\u00e9. L'\u00e9ducation nationale c'est l'\u00e9ducation du peuple par l'Etat, le strict inverse de l'\u00e9ducation populaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9ducation populaire a exist\u00e9 ou a tent\u00e9 d'exister apr\u00e8s la seconde guerre mondiale afin que le drame de l'holocauste ne se reproduise plus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des politiciens qui voyaient venir le danger d'un peuple instruit pour les \u00e9lites ont rapidement fait le n\u00e9cessaire pour museler cette initiative.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour juger de l'int\u00e9r\u00eat de cette proposition, et de ses modalit\u00e9s de mise en place, je propose la conf\u00e9rence de Franck Lepage sur le sujet : &lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=WUnfmjq4ELI&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Classes moins charg\u00e9es, \u00e9coles de proximit\u00e9 dans les campagnes, moins de d\u00e9placement, moins de pollution, plus de temps.&lt;/p&gt;&lt;p&gt;Revenir \u00e0 une \u00e9chelle humaine.&lt;/p&gt;","&lt;p&gt;A partir du coll\u00e8ge , pourquoi ne pas cr\u00e9er un service s\u00e9curit\u00e9 avec du personnel capable de r\u00e9gler les agressions; &lt;/p&gt;&lt;p&gt;du personnel form\u00e9 psychologiquement et physiquement \u00e0 la s\u00e9curit\u00e9 et \u00e0 la gestion des probl\u00e8mes \\\"physiques\\\".&lt;/p&gt;","&lt;p&gt;A force de r\u00e9duire les effectifs de l'\u00e9ducation nationale dans le public nous arrivons \u00e0 une situation d\u00e9sastreuse depuis quelques quiquennats. D\u00e9sastreuse pour tous: enfants, enseignants, parents et soci\u00e9t\u00e9 fran\u00e7aise dans son ensemble. IL FAUT QUE CELA CESSE ET RECREER DES POSTES en fonction des effectifs.&lt;/p&gt;","&lt;p&gt;Mieux coordonn\u00e9es la mdph avec l'\u00e9ducation nationale pour ne plus qu'ils se renvoient la balle pour l'obtention d'une avs/AESH pour nos enfants qui ont obtenu cette accord &lt;/p&gt;","&lt;p&gt;De sa naissance, jusqu\u2019\u00e0 ses 14 ans, un enfant apprend \u00e0 parler, lire, \u00e9crire et compter. Il est initier \u00e0 toutes les activit\u00e9s manuelles en rapport avec le textile, le b\u00e2timent, la m\u00e9canique, le jardinage\u2026 afin qu\u2019il puisse, s\u2019il le d\u00e9sire ou quand il en ressentira le besoin, ma\u00eetriser tout art de m\u00e9tier pour lui-m\u00eame ou pour son activit\u00e9 future. Il re\u00e7oit un enseignement sur l\u2019art de vivre sagement et sainement, notamment dans la mani\u00e8re de se nourrir, d\u2019entretenir son corps et son esprit. Tous les syst\u00e8mes de notation est aboli\u00a0: le b\u00e9b\u00e9 apprend \u00e0 parler ou \u00e0 marcher sans que la m\u00e8re soit oblig\u00e9 de lui donn\u00e9 une note entre 0 et 10, elle l\u2019encourage quand il fait des efforts, elle le f\u00e9licite quand il r\u00e9ussit, jamais elle ne le sanctionne quand il \u00e9choue. La notation est le contraire d\u2019une bonne \u00e9ducation qui doit \u00e9cart\u00e9e toute forme d\u2019humiliation et d\u2019\u00e9litisme. Tous les \u00eatres humains doivent \u00eatre \u00e9duqu\u00e9 dans la fraternit\u00e9 et l\u2019\u00e9galit\u00e9 et la seule concurrence l\u00e9gitime est la course aux d\u00e9veloppements des qualit\u00e9s humaines.&lt;/p&gt;&lt;p&gt;Une instruction morale, philosophique et religieuse sont dispens\u00e9es\u00a0: toutes les religions ou mouvement spirituels sont enseign\u00e9s sans exception, sans privil\u00e9gier une ou l\u2019autre et compl\u00e9t\u00e9e par un enseignement de religion compar\u00e9e o\u00f9 chaque enseignant religieux, avec \u00e0 ses c\u00f4t\u00e9s un enseignant la\u00efque met en lumi\u00e8re les similitudes avec les autres mouvements religieux.&lt;/p&gt;&lt;p&gt;A partir de 14 ans, l\u2019adolescent suit une pr\u00e9formation professionnelle durant 2 ans \u00e0 4 ans.&lt;/p&gt;&lt;p&gt;La formation des enseignants est organis\u00e9 par l\u2019\u00c9tat pour le contenu, le financement est r\u00e9gional, le choix des enseignants et du fonctionnement est r\u00e9alis\u00e9 par les \u00e9tablissements scolaires.&lt;/p&gt;&lt;p&gt;A partir de 16 ou 18 ans, chaque personne suit la formation professionnelle de son choix\u00a0: il n\u2019y a pas une sup\u00e9rieure \u00e0 une autre, seule la dur\u00e9e de formation fait la diff\u00e9rence\u00a0: m\u00e9decin, menuisier, m\u00e9canicien, avocat\u2026 Les centres de formation sont organis\u00e9s par corps de m\u00e9tier et diff\u00e9rentes \u00e9coles, avec une vision particuli\u00e8re du m\u00e9tier, dans chaque corps. Le mode de fonctionnement est laiss\u00e9 libre \u00e0 chaque \u00e9cole dans la mesure elle respecte des valeurs communes admises par l\u2019ensemble de la profession. L\u2019exercice d\u2019une profession est soumise \u00e0 l\u2019obtention d\u2019un certificat de formation et les revenus en d\u00e9coulant participe aux financements de ces \u00e9coles\u00a0: une part de l\u2019imp\u00f4t est donc d\u00e9di\u00e9 \u00e0 la formation professionnelle.&lt;/p&gt;","&lt;p&gt;Supprimer le contr\u00f4le continu au bac comme envisag\u00e9 par la r\u00e9forme en cours qui interdit de fait la libert\u00e9 p\u00e9dagogique en imposant des \u00e9valuations d\u00e9finies au minist\u00e8re, uniformisant de fait les contenus enseign\u00e9s, centralisation abusive du contr\u00f4le du savoir transmis.&lt;/p&gt;&lt;p&gt;La r\u00e9duction des horaires offerts aux \u00e9l\u00e8ves g\u00e9n\u00e8rent donc un nombre plus important de classes \u00e0 prendre en charge par les enseignants et donc \u00e0 une r\u00e9duction du temps consacr\u00e9 \u00e0 chaque \u00e9l\u00e8ve, donc une r\u00e9duction de l'offre de formation tant m\u00e9thodologique, r\u00e9duction des \u00e9valuations formatives et r\u00e9duction des contenus transmis = une fabrique de l'ignorance qui ne profitera qu'au secteur priv\u00e9 qui pourra maintenir l'offre d'avant r\u00e9forme &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La r\u00e9forme en maternelle et primaire sur les temps d'activit\u00e9s p\u00e9riscolaire aurait pu \u00eatre d'un grand b\u00e9n\u00e9fice pour les \u00e9l\u00e8ves du secteur rural qui n'ont pas toujours la possibilit\u00e9 (distance, manque de propositions...) de profiter de sports, \u00e9ducation musicale, culture, etc...mais elle n'a pas \u00e9t\u00e9 \u00e9tudi\u00e9e avec les personnes comp\u00e9tentes (instituteurs, \u00e9lus, les parents, les ruraux) ni le surco\u00fbt que cela engendrait &lt;/p&gt;","&lt;p&gt;&lt;em&gt;nous familles d'ieffeurs(euses) unschool ou m\u00e9thodes de p\u00e9dagogies diff\u00e9rentes ( et grassement vari\u00e9es, qui dates de bien avant que ces j\u00e9suites ne forment un moule uniformis\u00e9 et bien plus que mensong\u00e9 et ou incomplet, \u00e0 l\u2019\u00e9ducation) d\u00e9sirons \u00eatre libre par les textes de loi et exempt\u00e9s de ces \\\"contr\u00f4les acad\u00e9miques et de mairies toujours et encore plus drastiques compar\u00e9s \u00e0 ce que l'on constate du niveau des enseignements scolaires de l\u2019\u00e9ducation national &lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Les enseignant ont un r\u00f4le tr\u00e8s important qui est d\u00e9fini par les directives du minist\u00e8re de l'\u00e9ducation nationale, mais la vie de parents fait que nous aussi nous avons un r\u00f4le essentiel et primordial et malheureusement certains l'ont oubli\u00e9...&lt;/p&gt;","&lt;p&gt;Chaque jour dans le parcours scolaire, jusqu'\u00e0 l'Universit\u00e9, une demi journ\u00e9e devrait \u00eatre consacr\u00e9 alternativement \u00e0 la pratique d'un sport ou d\u00e9di\u00e9 \u00e0 un art cr\u00e9atif. L'autre demi journ\u00e9e serai pour l'\u00e9tude de mati\u00e8res plus classique. Certes moins de choses pourraient \u00eatre apprises dans une ann\u00e9e scolaire mais qui a dit qu'il fallait n\u00e9cessairement \u00eatre sorti de l'\u00e9cole \u00e0 18ans? Il faut repenser totalement la fa\u00e7on d'enseigner et le savoir que l'on veut faire passer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut aussi supprimer les notations, uniquement faire du renforcement positif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La recherche doit \u00eatre sanctuaris\u00e9e avec un budget tr\u00e8s cons\u00e9quent, c'est une composante essentielle de notre d\u00e9veloppement en tant que civilisation.&lt;/p&gt;","&lt;p&gt;Les \u00e9tudes ont un co\u00fbt, ce co\u00fbt n'est pas \u00e0 supporter par l'ensemble des citoyens mais doit \u00eatre \\\"rembours\u00e9\\\" \u00e0 la fin des \u00e9tudes en participant aux besoins de la nation. Par exemple un m\u00e9decin pourrait devoir un certain temps de travail dans un d\u00e9sert m\u00e9dical! Si il refusait il devrait rembourser \u00e0 l'\u00e9tat le co\u00fbt de ses \u00e9tudes&lt;/p&gt;","&lt;p&gt;Je propose que soit cr\u00e9\u00e9 un comit\u00e9 d'\u00e9thique sur les domaines de recherche scientifique afin qu'elle soit corr\u00e9l\u00e9e \u00e0 l'environnement et ainsi \u00e9viter une science devenue folle comme actuellement. Ce comit\u00e9 sera compos\u00e9 de scientifiques et d'humanistes afin de ne pas perdre les valeurs essentielles que sont le respect de la vie et de l'environnement essentiel \u00e0 notre p\u00e9rennit\u00e9. On peut voir qu'actuellement les domaines de recherche actuels sont pour certains dangereux voir suicidaire c'est le cas de la robotisation par exemple . En effet la robotisation en substituant du capital au travail menace de fa\u00e7on d\u00e9finitive les emplois de chacun, il n'est pas vrai que la robotisation cr\u00e9\u00e9 de nouveaux postes, c'est le cas seulement au d\u00e9but de la mise en place comme en ce moment mais en extrapolant on s'aper\u00e7oit que l'IA pourra remplacer de mani\u00e8re d\u00e9finitive l'homme. Pourquoi par exemple ne pas faire le choix des exosquelettes dans le travail physique afin de gagner en ergonomie et ainsi accro\u00eetre sa pr\u00e9sence au travail en \u00e9vitant les blessures ?!! Bref ceci n'est qu'un exemple pour illustrer que l'\u00e9thique de la recherche scientifique est primordiale pour garantir un avenir \u00e0 tous.&lt;/p&gt;","&lt;p&gt;DEVELOPPER L'ESPRIT CRITIQUE ET REDONNER LE POUVOIR A LA PENSEE&lt;/p&gt;","&lt;p&gt;La s\u00e9paration des enfants dans des \u00e9coles diff\u00e9rentes est contraire \u00e0 l'esprit de la\u00efcit\u00e9 et \u00e0 la coh\u00e9sion sociale. Il faut que les enfants soient m\u00e9lang\u00e9s dans les m\u00eames \u00e9coles &lt;/p&gt;","&lt;p&gt;Supprimer les devoirs a la maison,  inutile,  frustrant,  inadapt\u00e9,  p\u00e9nible,  fatiguant. &lt;/p&gt;","&lt;p&gt;Plus d'argent pour : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;R\u00e9nover les \u00e9tablissements scolaires insalubres&lt;/li&gt;&lt;li&gt;Augmenter les enseignants (d\u00e9g\u00e8le du point d'indice, leur salaire n'est plus index\u00e9 sur le co\u00fbt de la vie depuis 2010 donc on a les profs les moins bien pay\u00e9s d'Europe...)&lt;/li&gt;&lt;li&gt;Embaucher des professeurs via des \u00c9coles avec un dispositif d'alternance avant le concours afin de permettre une r\u00e9elle mixit\u00e9 sociale des \u00e9quipes&lt;/li&gt;&lt;li&gt;Maximum 25 \u00e9l\u00e8ves par classe jusqu'en Terminale&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre fin aux techniques manag\u00e9riale d\u00e9pass\u00e9es par la d\u00e9valorisation et la terreur utilis\u00e9e par les cadres sup\u00e9rieurs de l'EN qui pousse \u00e0 bout les enseignants en poste (technique lib\u00e9rale du pourrissement des Services Public, utilis\u00e9s autrefois \u00e0 France T\u00e9l\u00e9com, actuellement \u00e0 la poste et \u00e0 la SNCF pour justifier le recours au priv\u00e9)&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;R\u00e9duire les contraintes administratives de chaque \u00e9tablissement afin de ne pas p\u00e9naliser l\u2019\u00e9quipe \u00e9ducative, notamment dans l\u2019\u00e9laboration des projets scolaires. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Instaurer la formation aux premiers secours lors du cursus scolaire avec mis en exercice tous les semestres ou trimestres&lt;/p&gt;","&lt;p&gt;Faciliter les r\u00e9unions de formation des professeurs par leurs pairs, avec \u00e9change de bonnes pratiques entre eux.&lt;/p&gt;&lt;p&gt;Aujourd'hui, les formations sont dispens\u00e9es par des personnes qui ont perdu tout contact avec la pratique et relaient les instructions du minist\u00e8re.&lt;/p&gt;&lt;p&gt;Ce n'est comme \u00e7a dans aucun autre m\u00e9tier !!&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;l\u2019enseignement doit d\u00e9velopper une capacit\u00e9 \u00e0 agir dans la vie quotidienne plus qu\u2019\u00e0 briller dans les \u00e9preuves scolaires. La connaissance n\u2019est pas seulement un savoir, elle est aussi un savoir-\u00eatre ouvrant sur des savoir-faire.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;L'ensemble des coll\u00e9giens et coll\u00e9giennes, en France, sont form\u00e9s au code de la route. 2 fois.&lt;/p&gt;&lt;p&gt;Par contre, aucune formation obligatoire n'est dispens\u00e9e pour leur apprendre que les violences sexistes et sexuelles sont interdites, punies par la loi et ont des cons\u00e9quences graves pour les victimes et pour la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous demandons la cr\u00e9ation d'un \\\"Brevet de la non-violence\\\" sur le mod\u00e8le de l'ASSR (attestation de s\u00e9curit\u00e9 routi\u00e8re), obligatoire pour passer le bac.&lt;/p&gt;","&lt;p&gt;On sait qu'une part des cr\u00e9dits recherche octroy\u00e9s aux entreprises est d\u00e9tourn\u00e9e de son objectif.&lt;/p&gt;&lt;p&gt;Etablir des contr\u00f4les en exigeant des rapports s\u00e9rieux et ind\u00e9pendants sur les actions men\u00e9es par les entreprises b\u00e9n\u00e9ficiaires. Reprende les cr\u00e9dits mal utilis\u00e9s pour un les affecter \u00e0 un fond sp\u00e9cial de recherche  appliqu\u00e9e&lt;/p&gt;","&lt;p&gt;Cr\u00e9er et rendre accessible gratuitement des modules de cours en lignes (t\u00e9l\u00e9-enseignement) avec exercices et contr\u00f4le final permettant de valider les acquis module par module avec \u00e9tablissement d'un rapportage des cursus suivis sous forme pdf&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;mati\u00e8re de l'enseignement avec correspondance de niveau de l'\u00e9ducation nationale et ou validation par un comit\u00e9 de savoir plus professionnel pour les savoirs sp\u00e9cifiques &lt;/p&gt;","&lt;p&gt;Permettre aux adolescents qui en ont marre de l'\u00e9cole et qui ont envie de rentrer dans la vie active de le faire jusqu' \u00e0 ce qu'ils aient envie de revenir sur les bancs du coll\u00e8ge ou du lyc\u00e9e.&lt;/p&gt;","&lt;p&gt;v\u00e9lo pupitres pour ceux qui ont besoin de se d\u00e9penser physiquement pour se concentrer (su\u00e8de..ou finlande)&lt;/p&gt;&lt;p&gt;diff\u00e9rents supports d'assise&lt;/p&gt;&lt;p&gt;https://positivr.fr/ecole-oradour-sur-vayres-enfants-bougent/?utm_source=actus_lilo&lt;/p&gt;","&lt;p&gt; Augmenter le temps de d\u00e9charge des directeurs &lt;/p&gt;","&lt;p&gt;Nombreux attendent les vacances scolaire....... Aucune obligation de r\u00e9sultats......... Pas de risque de licenciament. Il faut changer pour impliquer plus fortement le monde enseignant qui sont toujours d\u00e9bord\u00e9s&lt;/p&gt;","&lt;p&gt;Le droit \u00e0 une \u00e9ducation de qualit\u00e9 pour tous et sur tout le territoire devrait \u00eatre une priorit\u00e9 absolue, pour se faire une r\u00e9forme globale et des fonds cons\u00e9quent tant financiers qu\u2019humain sont n\u00e9cessaires.&lt;/p&gt;&lt;p&gt;L\u2019\u00e9ducation nationale \u00e0 le devoir de se r\u00e9inventer afin d\u2019accomplir sa mission d\u2019\u00e9ducation de nos enfants et cela \u00e0 commencer par l\u2019apprentissage des \u00ab\u00a0basiques\u00a0\u00bb, \u00e9crire, lire, compter et le savoir vivre ensemble, la politesse, le respect et le devenir citoyen.&lt;/p&gt;&lt;p&gt;Le syst\u00e8me \u00e9ducatif doit imp\u00e9rativement \u00eatre mis au go\u00fbt du jour, l\u2019orientation r\u00e9form\u00e9e pour enfin r\u00e9pondre \u00e0 la r\u00e9alit\u00e9 du terrain et enfin redorer le blason de \u00ab\u00a0l\u2019apprentissage\u00a0\u00bb afin de redonner la noblesse que m\u00e9rite le m\u00e9tier manuel.&lt;/p&gt;&lt;p&gt;Pour parvenir \u00e0 tout cela il est incontournable d\u2019avoir des enseignants bien form\u00e9 et bien pay\u00e9, que le personnel exp\u00e9riment\u00e9 soit prioritairement employ\u00e9 dans les zones difficiles et que les nouveaux arrivant b\u00e9n\u00e9ficient d\u2019un parrainage d\u2019un ou deux ans afin de bien d\u00e9buter et aussi acqu\u00e9rir le savoir-faire sp\u00e9cifique de l\u2019enseignement.&lt;/p&gt;","&lt;p&gt;il ne doivent plus \u00e9duquer nos enfant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;s\u00e9paration \u00e9glise et \u00e9ducation.&lt;/p&gt;","&lt;p&gt;Il faut affecter d\u00e8s la maternelle des enseignant-e-s d'arts plastiques et d'art musical aux \u00e9coles.&lt;/p&gt;","&lt;p&gt;Avec des m\u00e9thodes interactives et moins scolaires&lt;/p&gt;&lt;p&gt;Avec des \u00e9changes entre jeunes \u00e0 favoriser&lt;/p&gt;","&lt;p&gt;l'enseignement doit \u00eatre accessible \u00e0 tous et cela comprend tout ce qui concerne les prises en charge des repas, de l'habillement, des vacances, avec en \u00e9change un temps \u00e0 donner \u00e0 l'\u00e9tat pour compensation et rendre p\u00e9renne ce processus. Bien sur il faut trouver des modalit\u00e9s pour que ces aides ne soient pas d\u00e9tourner de leur objectif.&lt;/p&gt;","&lt;p&gt;Que notre RECHERCHE ET INOVATION d\u00e9veloppe l'intelligence artificielle qui permettra &amp;lt;&amp;lt;d'examiner les propositions en premier lieu afin de ne pas soumettre de doublon&amp;gt;&amp;gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;avant que LES AMERICAINS DE L.A. OU BOSTON ne le fassent,&lt;/p&gt;&lt;p&gt;sans parler des CHINOIS, ALLEMANDS et JAPONAIS,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et surtout quand il y a des milliers de propositions \u00e0 &amp;lt;&amp;lt;examiner ... en premier lieu&amp;gt;&amp;gt; :)&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation et financement d\u2019une cellule pluridisciplinaire charg\u00e9e de r\u00e9-ouvrir et r\u00e9soudre toutes les affaires de r\u00e9seaux p\u00e9docriminels des 60 derni\u00e8res ann\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Analyser les \u00e9l\u00e9ments sous tous les angles possibles, et utiliser les derni\u00e8res technologies pour infiltrer le darkweb et pour remonter les r\u00e9seaux.&lt;/p&gt;","&lt;p&gt;Au m\u00eame titre que pour le BAC g\u00e9n\u00e9ral en Terminal, mettre de la philo en BAC Pro. Et proposer de la philo d\u00e8s la seconde, et peut-\u00eatre sous un autre nom, dans les classes de Primaire &lt;/p&gt;","&lt;p&gt;un mineur doit etre \u00e9duqu\u00e9 pas manipul\u00e9 par des institutions religieuses, le choix ou non du religieux doit etre consentit a la majorit\u00e9 d un citoyen et non impos\u00e9 \u00e0 un mineur.&lt;/p&gt;","&lt;p&gt;abroger la loi permettant l'augmentation des droits d'inscription pour les \u00e9tudiants \u00e9trangers hors UE&lt;/p&gt;","&lt;p&gt;Revalorisation du salaire, formation, CDI et reconnaissance de leur travail&lt;/p&gt;","&lt;p&gt;METTRE LES SPORTS INDIVIDUELS ET COLLECTIFS DANS TOUT LES PARCOURS SCOLAIRES DE MANIERES SIGNIFICATIVES 8 A 10 H PAR SEMAINE&lt;/p&gt;&lt;p&gt;FACILITES FINANCI\u00c8RES ET MAT\u00c9RIELLES POUR FAIRE LES ETUDES SUP\u00c9RIEURES SANS GLOSUS NUMERUS&lt;/p&gt;","&lt;p&gt;Il faut que nos jeunes les moins studieux s orientent le plus possible vers l apprentissage. Par la suite il faut leur donner la chance de pouvoir revenir a la voix royale s ils sont desireux.&lt;/p&gt;","&lt;p&gt;Cette ann\u00e9e des contractuel(le)s ont \u00e9t\u00e9 recrut\u00e9(e)s pour faire face \u00e0 un manque de professeur des \u00e9coles (certainement \u00e0 cause du d\u00e9doublement des cp et ce1 en REP). Ces personnes sont affect\u00e9es au pied lev\u00e9e (par exemple 2 jours avant la rentr\u00e9e de septembre) et on leur confie une classe pour une ann\u00e9e compl\u00e8te. Elles n'ont pas le concours, n'ont eu aucune formation, mais doivent tout d\u00e9couvrir et faire de leur mieux pour : comprendre et connaitre les programmes, g\u00e9rer une classe, appliquer les programmes, g\u00e9rer les \u00e9valuations, les bulletins, les orientations, les \u00e9l\u00e8ves en difficult\u00e9, ayant des probl\u00e8mes m\u00e9dicaux... Leurs contrats sont \u00e0 renouveler tous les 3 mois environ, ce qui fait qu'elles n'ont pas de visibilit\u00e9, et ne peuvent s'engager sereinement dans l'ann\u00e9e. Cela signifie qu'elles peuvent aussi quitter leur poste \u00e0 ces \u00e9ch\u00e9ances, et qu'elles seront remplac\u00e9es par d'autres contractuel(le)s&lt;/p&gt;","&lt;p&gt;Bonjour \u00e0 tous &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;l'id\u00e9e est simple, et se d\u00e9compose ainsi :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;retour au 39h hebdomadaire &lt;/li&gt;&lt;li&gt;maintient des 35h pr\u00e9sence en entreprises &lt;/li&gt;&lt;li&gt;4h de formation hebdomadaire obligatoire &lt;/li&gt;&lt;li&gt;choix de la formation par l'individu pour sont \u00e9volution personnelle &lt;/li&gt;&lt;li&gt;maintient des 4h de formation obligatoire pour les personnes au ch\u00f4mage, en prison, en cas de longue maladie ect &lt;/li&gt;&lt;li&gt;la formations est obligatoire quelque soit le niveau d'\u00e9tudes quelque soit l'emploi ( personnes ne peut \u00eatre dispens\u00e9 m\u00eame un grand patron a besoin d'apprendre, idem pour le pr\u00e9sident, etc )&lt;/li&gt;&lt;li&gt;suivi par p\u00f4le emploi de chaque individu dans le choix de sa formation tout au long de sa vie &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut instaurer en France un cong\u00e9 paternit\u00e9 d'une dur\u00e9e \u00e9quivalente \u00e0 celle du cong\u00e9 maternit\u00e9, cela aurait pour cons\u00e9quence une r\u00e9duction des in\u00e9galit\u00e9s homme-femme dans la soci\u00e9t\u00e9 et dans le monde du travail. La fin des in\u00e9galit\u00e9s de salaire. Il faut laisser du temps aux p\u00e8res pour qu'ils tissent des liens avec leur enfant, lors des premiers jours de leur vie. L'\u00e9ducation se fait \u00e0 deux et non seul, les deux parents doivent \u00eatre impliqu\u00e9 dans l'\u00e9ducation de leur enfant. On doit revoir notre soci\u00e9t\u00e9 et mettre l'\u00e9ducation des enfants comme une priorit\u00e9, on forme les g\u00e9n\u00e9rations futures. Nous devons instaurer en France un cong\u00e9 parental de 16 mois communs aux deux parents r\u00e9mun\u00e9r\u00e9 \u00e0 80% de leur salaire (pendant 390 jours) comme il en existe en Su\u00e8de. Les deux parents ont 60 jours chacun qui leur sont r\u00e9serv\u00e9s, et ils partagent les 360 jours restants. Ils peuvent prendre ce cong\u00e9 jusqu'au 8 ans de l'enfant. En France actuellement le cong\u00e9 paternit\u00e9 est fix\u00e9 \u00e0 11 jours c'est tout bonnement scandaleux ! Comment vous voulez que les p\u00e8res s'investissent dans l'\u00e9ducation de leur enfant ? De plus, en France prendre un cong\u00e9 paternit\u00e9 est mal vu de la part de l'employeur. Une partie de ce cong\u00e9 doit donc devenir obligatoire afin que chaque p\u00e8re puisse en b\u00e9n\u00e9ficier.&lt;/p&gt;&lt;p&gt;Il est temps de s'investir dans l
