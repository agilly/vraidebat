e pouvons pas accepter que 15% de jeunes sortent illettr\u00e9s du CM2.&lt;/p&gt;&lt;p&gt;Il faut r\u00e9former \u00e0 tous les niveaux en commen\u00e7ant par le primaire.&lt;/p&gt;&lt;p&gt;Il faut valoriser l'apprentissage et tous les m\u00e9tiers qui ne n\u00e9cessitent pas le BAC. &lt;/p&gt;&lt;p&gt;Je suis choqu\u00e9e qu'un agr\u00e9g\u00e9 travaille 12-15h par semaine ....moiti\u00e9 moins que dans le priv\u00e9.....et si on ajoute les vacances et l'absent\u00e9isme !!!!&lt;/p&gt;","&lt;p&gt;Dans toute la France hors des villes, de tr\u00e8s nombreux enfants de 3 \u00e0 10 ans doivent faire de longs trajets pour aller \u00e0 l'\u00e9cole, parfois deux heures par jour, afin d'\u00e9conomiser des postes d'enseignants.&lt;/p&gt;&lt;p&gt;Cette pratique est indigne de la R\u00e9publique, qui ne devrait pas sacrifier la sant\u00e9 des enfants pour des motifs budg\u00e9taires.&lt;/p&gt;&lt;p&gt;De plus la fermeture de l'\u00e9cole a caus\u00e9 partout la mort du village, c'est normal.&lt;/p&gt;","&lt;p&gt;Vouvoyer les \u00e9l\u00e8ves d\u00e8s la sixi\u00e8me .&lt;/p&gt;&lt;p&gt;Ici, les gamins des \\\"quartiers\\\" tutoient les adultes dans le tramway.\\\" tu travailles o\u00f9?\\\" \\\"Je vais br\u00fbler ton journal\\\"... Ils ne semblent pas conna\u00eetre le vouvoiement .S'ils l'entendaient peut-\u00eatre qu'ils l'utiliseraient.C'est du Fran\u00e7ais apr\u00e8s tout .&lt;/p&gt;&lt;p&gt;Le vouvoiement met de la distance, impose un peu de respect , limite le copinage.&lt;/p&gt;","&lt;p&gt;\tLa soci\u00e9t\u00e9 doit permettre aux citoyens de s'\u00e9duquer, tous au long de sa vie pour maintenir les connaissances acquissent pendant l enfance et poursuivre son \u00e9ducation et \u00e9volution citoyenne, aussi bien dans la culture en  g\u00e9n\u00e9ral que dans les domaines de la politique, \u00e9conomique et social afin de comprendre le fonctionnement de la soci\u00e9t\u00e9 et arr\u00eater de se faire manipuler par des d\u00e9magogues et de pouvoir pr\u00e9parer la d\u00e9mocratie directe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tCette proposition permettrait un r\u00e9el esprit critique et d'\u00e9mancipation des citoyens capable de proposer des alternatives cr\u00e9dibles et une pleine contribution \u00e0 la vie politique est donc le controle de sa propre vie par la d\u00e9mocratie direct sans \u00eatre domin\u00e9 par les autres classes sociaux.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;R\u00e9adapter le discours des conseillers d'orientation, des professeurs, des parents &lt;/li&gt;&lt;li&gt;Cessez de consid\u00e9rer les profils \\\"litt\u00e9raires\\\" comme des ovnis, des \\\"branleurs\\\" ou des \\\"\u00e9l\u00e8ves pas assez bon pour envisager un parcours scientifique\\\"&lt;/li&gt;&lt;li&gt;En finir avec le discours type \\\"\u00e7a te fermera des portes\\\" &lt;/li&gt;&lt;li&gt;Instaurer des temps d'ateliers d\u00e9couvertes ou libres, d'\u00e9criture, de th\u00e9\u00e2tre, d'art en tout genre ... dans TOUS les lyc\u00e9es&lt;/li&gt;&lt;li&gt;Organiser des conf\u00e9rences dans TOUS les lyc\u00e9es aves des professionnels de TOUS les domaines pour en finir avec les id\u00e9es recues&lt;/li&gt;&lt;li&gt;Organiser par le biais de l'\u00e9cole des \\\"visites atypiques\\\" : au lieu de visiter le mus\u00e9e, on visite l'envers du mus\u00e9e ... &lt;/li&gt;&lt;li&gt;...&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Les AESH sont actuellement pay\u00e9s en-dessous du seuil de pauvret\u00e9  et doivent encha\u00eener 6 ans de CDD pour obtenir un CDI. Ce CDI ne leur garantit m\u00eame pas un meilleur revenu. L'accompagnement des \u00e9l\u00e8ves en situation de handicap n'est pas un besoin temporaire et il est m\u00eame en augmentation, il faut donc cr\u00e9er un vrai statut pour les AESH : titularisation et augmentation des salaires.&lt;/p&gt;","&lt;p&gt;Un enseignant-chercheur MCF dont le recrutement est extr\u00eamement difficile, \u00e0 qui on demande d'avoir un doctorat Bac +8, une qualification, une liste de publications en recherche de bon niveau afin d'\u00eatre recrut\u00e9 a la m\u00eame grille de salaire qu'un agr\u00e9g\u00e9 du Lyc\u00e9e \u00e0 qui on demande l'agr\u00e9gation Bac +5. On voit l\u00e0 un des travers plus g\u00e9n\u00e9ral de la fonction publique; les efforts pour progresser ou pour plus travailler ne sont pas r\u00e9compens\u00e9s. En somme, qu'on travaille ou pas, c'est la m\u00eame chose..&lt;/p&gt;","&lt;p&gt;La r\u00e9forme des lyc\u00e9es engag\u00e9e par le ministre BLANQUER va dans un tr\u00e8s mauvais sens :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;elle oblige les \u00e9l\u00e8ves \u00e0 faire des choix de mani\u00e8re trop pr\u00e9coce et au b\u00e9n\u00e9fice des futurs employeurs&lt;/li&gt;&lt;li&gt;elle va renforcer voire accro\u00eetre les in\u00e9galit\u00e9s culturelles. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Il faut donc la combattre de mani\u00e8re \u00e9nergique et proposer une vraie d\u00e9mocratisation face \u00e0 la massification de l'enseignement. Cela suppose d'augmenter les moyens et non pas de supprimer des postes d'enseignants tout en augmentant la taille des classes (36 \u00e9l\u00e8ves). Il faut faire aussi que les programmes soient r\u00e9ellement adapt\u00e9s au public vis\u00e9 ce qui n'est pas le cas de ceux qui viennent d'\u00eatre publi\u00e9s.&lt;/p&gt;","&lt;p&gt;L'id\u00e9e serait de rendre obligatoires pour les parents les rencontres avec les professeurs.&lt;/p&gt;&lt;p&gt;La convocation, sauf emp\u00eachement de force majeure, serait donc obligatoire et donnerait droit notamment de s'absenter de son travail pour se rendre au rdv.&lt;/p&gt;","&lt;p&gt;Lorsque l'\u00e9conomie est forte on peut aider au financement de l'enseignement priv\u00e9 mais lorsque le pays est en difficult\u00e9 et que l'\u00e9cole s'appauvrit alors on doit d'abord financer l'enseignement la\u00eeque qui est un des premiers fondements de la r\u00e9publique .&lt;/p&gt;&lt;p&gt;Autre grief: l'\u00e9cole priv\u00e9e ne partage pas l'accueil de diff\u00e9rentes minorit\u00e9s ethniques et donc les difficult\u00e9s inh\u00e9rentes n'\u00e9choient qu'au public ce qui est parfaitement injuste&lt;/p&gt;","&lt;p&gt;De fait, l'anglais est la langue de communication internationale.&lt;/p&gt;&lt;p&gt;Le constater et l'accepter, pour l'enseigner correctement aux enfants d\u00e8s leur plus jeune \u00e2ge, associ\u00e9 \u00e0 la diffusion de films, de cartoons (pardon, \\\"dessins anim\u00e9s\\\"), \u00e9missions d'enseignement de l'anglais ou autres \u00e9missions p\u00e9dagogiques.&lt;/p&gt;&lt;p&gt;Que les enseignants soient de langue maternelle anglaise.&lt;/p&gt;","&lt;p&gt;Les Conseils d'Administration des Grandes Ecoles (Polytechnique, HEC, Insead etc.) sont domin\u00e9s par des personnes issues des classes favoris\u00e9es. L'ouverture vers de la mixit\u00e9 sociale dans les Grandes Ecoles ne s'est pas faite de leur propre initiative mais par des impulsions politiques. Il faut aller plus loin et imposer une plus grande mixit\u00e9 sociale dans ces Conseils d'Administration, et ainsi augmenter les chances d'orienter l'\u00e9ducation des \u00e9lites vers une meilleure prise en compte des probl\u00e9matiques d'in\u00e9galit\u00e9s, d'\u00e9cologie, etc. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Liste des membres du CA de l'X&lt;/p&gt;&lt;p&gt;https://gargantua.polytechnique.fr/siatel-web/linkto/mICYYYSEvRY&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Liste des membres du CA de Centrale-Sup\u00e9lec&lt;/p&gt;&lt;p&gt;http://www.centralesupelec.fr/sites/default/files/conseil.pdf&lt;/p&gt;","&lt;p&gt;L'\u00e9cole peut \u00eatre un lieu de pr\u00e9vention contre l'inceste et la p\u00e9dophilie.  &lt;/p&gt;&lt;p&gt;Le film d'Andrea Bescond, LES CHATOUILLES devrait \u00eatre projet\u00e9 dans toute les \u00e9coles .&lt;/p&gt;&lt;p&gt;Les enfants ne peuvent parfois pas verbaliser ce qui se passe chez eux et n'ont pas conscience de la monstruosit\u00e9 de ce qu'il vivent.&lt;/p&gt;&lt;p&gt;En \u00e9changeant avec les enfants apr\u00e8s le film, cela peut aider certains \u00e0 dire ce qu'ils subissent et permet aussi de rappeler \u00e0 tous les enfants ( personne n'est jamais \u00e0 l'abri) que leur corps leur appartient et que leur consentement est fondamental.&lt;/p&gt;&lt;p&gt;A la sortie de ce film un amis psy a re\u00e7u 5 clientes qui avaient occult\u00e9 ces faits et qui gr\u00e2ce au film on pu mettre des mots sur ce qu'elles ont subis.&lt;/p&gt;&lt;p&gt;Et qu'on arr\u00eate de dire que les enfants sont trop petits pour qu'on leur parle de ce sujet: ils sont d\u00e9j\u00e0 assez ag\u00e9s pour se faire violer. &lt;/p&gt;&lt;p&gt;Idem pour A la gr\u00e2ce de Dieu de F Ozon pour la p\u00e9dophilie dans l'\u00e9glise.&lt;/p&gt;","&lt;p&gt;En partant du principe que le plus important dans la vie c'est de &lt;/p&gt;&lt;p&gt;-Se nourrir&lt;/p&gt;&lt;p&gt;-Se v\u00eatir&lt;/p&gt;&lt;p&gt;-Se loger&lt;/p&gt;&lt;p&gt;-Survivre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait enseigner d\u00e8s la primaire, des mati\u00e8res permettant petit \u00e0 petit aux enfants de &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Cultiver pour se nourrir en toutes saisons&lt;/p&gt;&lt;p&gt;-Dessiner et cr\u00e9er ses propres v\u00eatements&lt;/p&gt;&lt;p&gt;-Construire son propre logement&lt;/p&gt;&lt;p&gt;-Aider quelqu'un en d\u00e9tresse gr\u00e2ce aux premiers secours. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour se faire, il faut que chaque enfant arrivant au coll\u00e8ge soit initi\u00e9 \u00e0 l'agriculture, la couture, l'architecture et les premiers secours \u00e0 un niveau qui lui permette d'aborder les sujets plus en profondeur au secondaire. &lt;/p&gt;","&lt;p&gt;Ces stages en entreprise, administration,  ou chez un artisan/commer\u00e7ant.... seraient mis en place pour des &lt;strong&gt;groupes &lt;/strong&gt;d'\u00e9l\u00e8ves,et \u00e9tablis par une collaboration entre les \u00e9tablissements scolaires et les organisations syndicales professionnelles, priv\u00e9es et/ou publiques. Ils commencent en 4e et se poursuivent tout au long de la scolarit\u00e9 tant que l'\u00e9l\u00e8ve n'a pas trouv\u00e9 sa voie. Un compte-rendu r\u00e9dig\u00e9 par le groupe se fait \u00e0 l'issue de chaque session.&lt;/p&gt;","&lt;p&gt;Le nombre d'\u00e9l\u00e8ves moyen par classe doit \u00eatre de 25 au maximum. Des variations peuvent \u00eatre tol\u00e9r\u00e9es dans le plus, mais vraiment dans des cas exceptionnels.&lt;/p&gt;","&lt;p&gt;Apprendre aux enfants des \u00e9coles, d\u00e8s le plus jeune \u00e2ge la situation d'urgence sur le climat et la biodiversit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Leur apprendre \u00e0 se prot\u00e9ger lorsqu'il y a une alerte sur la m\u00e9t\u00e9o.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les aider \u00e0 mieux conna\u00eetre les plantes et les animaux qui les entourent et qu'il faut aussi aider \u00e0 s'adapter \u00e0 un nouveau climat (car le climat \u00e9volue trop vite pour que les \u00eatres vivants s'y adaptent sans l'aide des humains).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;exemple de propositions concr\u00e8tes d'intervention dans les \u00e9coles http://sykadap.e-monsite.com/blog/animations-en-milieu-scolaire/programme-ecoles-2018-2019.html&lt;/p&gt;","&lt;p&gt;Remise en place de l'\u00e9tude dirig\u00e9e apr\u00e8s la classe par les professeurs et non par les surveillants&lt;/p&gt;","&lt;p&gt;L'ecole doit cesser le tri social d\u00e8s la maternelle, 50% des \u00e9tudiants des grandes \u00e9coles doivent provenir des quartiers populaires&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Cours de Musique au Primaire&lt;/strong&gt;:&lt;/p&gt;&lt;p&gt;Solf\u00e8ge + Chant&lt;/p&gt;&lt;p&gt;B\u00e9n\u00e9fices: faire corps &lt;/p&gt;","&lt;p&gt;L'Education Nationale est m\u00e9tastas\u00e9e par les gauchistes.&lt;/p&gt;&lt;p&gt;R\u00e9tablissons le gout de l'effort, la valeur travail.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les gilets jaunes que je connais sont ceux qui au coll\u00e8ge \u00e9tait au fond de la classe, \u00e9tait l\u00e0 parce qu'il y avait du chauffage en hiver, n'en avait non seulement rien a fiche de ce qui se passait, mais perturbaient les cours.&lt;/p&gt;&lt;p&gt;Aujourd'hui, ils ont un boulot \\\"de merde\\\" mais voudraient \u00eatre trait\u00e9s comme ceux qui \u00e9taient assidus (m\u00eame si ils avaient des difficult\u00e9s) et se donnaient de la peine.&lt;/p&gt;&lt;p&gt;Ben non.... d\u00e9sol\u00e9! nous cr\u00e8verons si nous continuons dans cette voie.&lt;/p&gt;","&lt;p&gt;Laisser tomber la m\u00e9thode globale pour l'apprentissage de la lecture, arriv\u00e9s en 6\u00e8me les enfants ne savent pas lire correctement !&lt;/p&gt;&lt;p&gt;Le calcul aussi pose probl\u00e8me, il faudrait en revenir aux m\u00e9thodes qui ont fait leurs preuves.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les jeunes sont peu sensibilis\u00e9s \u00e0 la pollution internet par exemple et ne connaissent pas les gestes pour limiter leur impact.&lt;/p&gt;&lt;p&gt;Ils ne savent pas que l'industrie de la mode est une des plus polluantes et ach\u00e8tent leurs v\u00eatements dans des magasins de fast-fashion qui ne sont pas faits pour durer dans le temps ... Il y a encore \u00e9norm\u00e9ment de travail et de sensibilisation \u00e0 faire, en esp\u00e9rant que ces jeunes puissent \u00e9duquer leurs parents afin qu'ils consomment  de mani\u00e8re plus responsables.&lt;/p&gt;","&lt;p&gt;Faire de l'enseignement de langues et cultures \u00e9trang\u00e8res tout au long de la scolarit\u00e9 un levier important d'int\u00e9gration&lt;/p&gt;&lt;p&gt;Donner aux langues et cultures parl\u00e9es par des minorit\u00e9s en France la m\u00eame place que celle octroy\u00e9e \u00e0 l'anglais&lt;/p&gt;&lt;p&gt;Permettre aux langues et cultures minoritaires d'\u00eatre enseign\u00e9es dans des lieux reconnus par des professeurs form\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour l'heure, les chercheurs ne b\u00e9n\u00e9ficient pas de fonds de recherche, ils doivent ainsi passer leur temps \u00e0 chercher des financements. Le financement de la recherche \u00e9tant de plus en plus comp\u00e9titif, les chercheurs passent de plus en plus de temps \u00e0 monter des dossiers de financement. Il en r\u00e9sulte que les chercheurs n'ont plus le temps de r\u00e9aliser leur activit\u00e9 de recherche car une fois un financement obtenu, ils doivent trouver le prochain financement. Ainsi, la recherche est effectu\u00e9e par les \u00e9tudiants doctorants et les contractuels post-doctorants. La tendance \u00e9tant par ailleurs \u00e0 la diminution du nombre de chercheurs, on produit donc de plus en plus de chercheurs (docteurs) pour moins en moins de poste, et pour des postes qui ne correspondent pas \u00e0 la recherche scientifique mais \u00e0 la recherche de financement (ce pour quoi ils ne sont pas form\u00e9s!)&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Modifier l'organisation des journ\u00e9es scolaires de telle sorte qu'elle soit vivante et culturelle&lt;/li&gt;&lt;li&gt;organiser des sorties en forets pour appr\u00e9hender la nature; des sorties en mus\u00e9e pour familiariser nos enfants avec la culture; mais aussi pouvoir rencontrer les entreprises, ou les service publics (h\u00f4pitaux, commissariat, palais de justice...) afin d'aider les \u00e9l\u00e8ves plus \u00e2g\u00e9s, \u00e0 pr\u00e9ciser leur m\u00e9tier d'avenir..&lt;/li&gt;&lt;li&gt;Ne pas court-circuiter l'\u00e9volution p\u00e9dagogique et psychologique de l'enfant par des th\u00e9matiques politiques impos\u00e9es par l'\u00e9ducation nationale comme par exemple, l'\u00e9ducation \u00e0 la sexualit\u00e9 pour des jeunes enfants ou autre&lt;/li&gt;&lt;li&gt;En d'autres termes, les parents doivent \u00e9galement participer aux d\u00e9cisions p\u00e9dagogiques prises dans le cadre de la psychologie de l'enfant et de ses progr\u00e8s intellectuels, et des m\u00e9thodologies prises sur ce sujet. Car il est bon de rappeler que tous les parents sont partie int\u00e9grante de la communaut\u00e9 \u00e9ducative de notre enfant.&lt;/li&gt;&lt;li&gt;Plus d'implication des enfants dans la vie \u00e9ducative et p\u00e9dagogique de nos enfants&lt;/li&gt;&lt;li&gt;Cr\u00e9er une commission au sein de toutes les \u00e9coles en vue d'identifier tous les types de harc\u00e8lement entre les \u00e9l\u00e8ves. Cela doit devenir une priorit\u00e9 national au sein des politique de l'\u00e9ducation nationale, car trop d'enfants sont affect\u00e9s par ces violences inadmissibles compte tenu des nouveaux moyens technologiques permis par internet..&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Recruter au moins 60\u202f000 enseignants suppl\u00e9mentaires sur cinq ans et mettre en place un dispositif de pr\u00e9recrutement pour favoriser l'acc\u00e8s au m\u00e9tier d'enseignant pour les jeunes issus de milieux populaires&lt;/p&gt;","&lt;p&gt;faire en sorte que le directeur du lyc\u00e9e soit le patron de ses profs et non plus l\u2019inspecteur d acad\u00e9mie qui sort de son bureau uniquement quand il y a du soleil&lt;/p&gt;&lt;p&gt;les bons profs ne sont pas valoris\u00e9s et les mauvais pas sanctionn\u00e9s &lt;/p&gt;&lt;p&gt;dans les coll\u00e8ges de ma ville, un prof d allemand a \u00e9c\u0153ur\u00e9 plusieurs g\u00e9n\u00e9rations d \u00e9l\u00e8ves sans aucunes sanction. Il est parti en retraite. Aujourd\u2019hui hui, plus personne ne choisit allemand qui a \u00e9t\u00e9 arr\u00eat\u00e9 et remplac\u00e9 par italien&lt;/p&gt;&lt;p&gt;est ce normal ? &lt;/p&gt;&lt;p&gt;Non. Et on s \u00e9tonn\u00e9 d\u2019\u00eatre les mauvais \u00e9l\u00e8ves en Europe !!!&lt;/p&gt;","&lt;p&gt;Deux \u00e9coles,chacun a le choix ou les moyens&lt;/p&gt;&lt;p&gt;Ecoles public financ\u00e9 par nos imp\u00f4ts&lt;/p&gt;&lt;p&gt;Ecoles priv\u00e9s financ\u00e9s uniquement par ses utilisateurs &lt;/p&gt;","&lt;p&gt;lEnseigner que la raison r\u00e9elle de la r\u00e9volution fran\u00e7aise est la famine due \u00e0 un changement climatique pendant plusieurs ann\u00e9es cons\u00e9cutives caus\u00e9 par l'\u00e9ruption d'un volcan islandais.&lt;/p&gt;&lt;p&gt;il a fait tr\u00e8s froid et neig\u00e9 en \u00e9t\u00e9 pendant plusieurs ann\u00e9es cons\u00e9cutive ce qui a an\u00e9anti les r\u00e9coltes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus les nobles ont continu\u00e9 \u00e0 pr\u00e9lever les imp\u00f4ts en nature donc en nourriture au m\u00e9pris de la vie du peuple.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les autres monarchies europ\u00e9ennes voyant ce qui se passait en France ont baiss\u00e9 les imp\u00f4ts et se sont montr\u00e9es solidaires de leurs peuples.&lt;/p&gt;","&lt;p&gt;Faire les cours de Maternelle en ext\u00e9rieur ! &lt;/p&gt;&lt;p&gt;Faire des cours d'\u00e9cologie d\u00e8s le plus jeune \u00e2ge (mise en place de potager partag\u00e9 chez les plus jeunes) pour r\u00e9apprendre le contact avec la Terre. Des cours de tol\u00e9rance !&lt;/p&gt;&lt;p&gt;Laisser place \u00e0 la r\u00e9flexion plut\u00f4t qu'\u00e0 l 'inaction pendant les cours.&lt;/p&gt;&lt;p&gt;Revisiter les programmes scolaire trop manich\u00e9ens et arranger pour que la civilisation blanche paraisse la plus \u00e9volu\u00e9!&lt;/p&gt;&lt;p&gt;Donner des cours d'amour revenir \u00e0 de la simplicit\u00e9.\t\t &lt;/p&gt;","&lt;p&gt;Former les enseignants \u00e0 la gestion des conflits, pour qu'ils soient eux-m\u00eames outill\u00e9s &lt;/p&gt;&lt;p&gt;Faire de la gestion de conflit une mati\u00e8re \u00e0 part enti\u00e8re qui permette aux \u00e9l\u00e8ves de:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;rep\u00e9rer les \u00e9motions, notamment la col\u00e8re et la peur, &lt;/li&gt;&lt;li&gt;analyser les ph\u00e9nom\u00e8nes de groupe&lt;/li&gt;&lt;li&gt;de d\u00e9velopper l'\u00e9coute active&lt;/li&gt;&lt;li&gt;de d\u00e9passer les conflits&lt;/li&gt;&lt;li&gt;de d\u00e9velopper la bienveillance, la s\u00e9r\u00e9nit\u00e9 et le respect de soi et du groupe, tout en pr\u00e9servant l'affirmation de soi et le respect&lt;/li&gt;&lt;li&gt;d\u00e9velopper le sentiment de compl\u00e9mentarit\u00e9 et des pratiques de coop\u00e9ration&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il serait utile d'am\u00e9liorer la gratification que touche un \u00e9tudiant lorsqu'il effectue un stage r\u00e9mun\u00e9r\u00e9 (+ de 2 mois pour \u00eatre obligatoire r\u00e9mun\u00e9r\u00e9 aujourd'hui).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet aujourd'hui cette gratification qui est \u00e9gale a environ 577 euros/ mois, &lt;strong&gt;et cela quelque soit l'ann\u00e9e d'\u00e9tudes.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Si cette indemnit\u00e9 est compr\u00e9hensible pour un \u00e9tudiant en 1ere ann\u00e9e, qui a peu d'exp\u00e9rience et de savoir-faire et qui est donc autant une ressource qu'une charge pour l'employeur, pay\u00e9 un \u00e9tudiant en Master 2 la m\u00eame somme est vraiment d\u00e9risoire quand, avec ses savoir-faire il remplit quasiment les m\u00eame taches qu'un employ\u00e9 classique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il serait donc bon de r\u00e9fl\u00e9chir \u00e0 une modudalit\u00e9 de l'indemnit\u00e9 de stage. Par exemple 500 euros pour un \u00e9tudiant de 1ere ann\u00e9e, jusqu'a 800-1000 euros pour un \u00e9tudiant en fin d'\u00e9tudes par exemple.&lt;/p&gt;&lt;p&gt;D'autres crit\u00e8res comme la formation (professionnalisante ou non, la fili\u00e8re sont bien s\u00fbr \u00e0 prendre en compte pour ce calcul)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aujourd'hui de nombreux \u00e9tudiants ne peuvent se permettre de faire des stages du fait de la faible r\u00e9mun\u00e9ration.&lt;/p&gt;&lt;p&gt;Ainsi un \u00e9tudiant voulant faire un stage \u00e0 Paris ou \u00e0 Lyon doit en avoir les moyens financiers, un \u00e9tudiant modeste ne pourra vivre avec 577 euros/ mois quand le loyer est de 500 \u00e0 800 euros dans ces grandes villes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est donc une question de&lt;strong&gt; justice sociale&lt;/strong&gt; afin de permettre \u00e0 tous les \u00e9tudiants de pouvoir faire des stages pour gagner en exp\u00e9rience et cotoyer le monde professionnel pour lui permettre d'\u00eatre plus employable \u00e0 la sortie de son dipl\u00f4me.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L\u2019\u00e9ducation, un pilier mal men\u00e9. Quand rendrons-nous obligatoire le port du costume \u00e0 l\u2019\u00e9cole primaire et au coll\u00e8ge ? Quand les classes et cours seront-elles \u00e9quip\u00e9es d\u2019une cam\u00e9ra de surveillance ?&lt;/p&gt;&lt;p&gt;Le harc\u00e8lement \u00e0 l\u2019\u00e9cole : plus on en parle et plus il y en a. Quand est-ce que les directeurs d\u2019\u00e9tablissement scolaires seront r\u00e9ellement tenus responsables ?&lt;/p&gt;","&lt;p&gt;Enseigner le code de la route d\u00e8s la 6\u00e8me et faire passer l'examen \u00e0 tous les \u00e9l\u00e8ves l'ann\u00e9e de leurs 14ans, \u00e2ge auquel ils peuvent avoir acc\u00e8s \u00e0 un cyclomoteur de 50cm3, et donc devenir des usagers actifs de la route.&lt;/p&gt;&lt;p&gt;Au jour d'aujourd'hui un jeune de 14 ans passe le BSR en 7h, et devient usager de la route au milieu des voitures, camions, motos et autres sans en conna\u00eetre la r\u00e8glementation ce qui est totalement aberrant et surtout les mets particuli\u00e8rement en danger.&lt;/p&gt;","&lt;p&gt;L'Etat organise tous les programmes d'enseignement en partenariat avec les enseignants et pas seulement avec inspecteurs et recteurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Exactement comme au Royaume-Uni des cours sur toutes les religions du monde au niveau lyc\u00e9e afin de mieux comprendre le monde dans lequel nous vivons plut\u00f4t que de la philosophie de supermarch\u00e9 en derni\u00e8re ann\u00e9e.&lt;/p&gt;","&lt;p&gt;Acc\u00e8s pour tous aux \u00e9tudes sup\u00e9rieures&lt;/p&gt;&lt;p&gt;Encadrement des \u00e9l\u00e8ves de toutes classes pour ceux qui l\u00e2chent en cours de route&lt;/p&gt;&lt;p&gt;Apprendre les vraies valeurs de la R\u00e9publique &lt;/p&gt;","&lt;p&gt;Mette en place un repas quotidien bio \u00e9thique et local exclusif avec seulement deux plats de prot\u00e9ines animales par semaine dans les cantines scolaires avec gratuit\u00e9 des repas.&lt;/p&gt;","&lt;p&gt;Imposer aux chaines de t\u00e9l\u00e9vision \u00e0 tour de r\u00f4le de diffuser un film en VOST comme cela se pratique en Hollande , au pays bas...&lt;/p&gt;&lt;p&gt;L'apprentissage d'une langue ne peut se faire en seulement trois ou quatre heures par semaine .IL est n\u00e9cessaire de pratiquer et d'entendre r\u00e9guli\u00e8rement la langue parl\u00e9e.&lt;/p&gt;","&lt;p&gt;le probl\u00e8me semble etre les sous selon les gouvernements successifs&lt;/p&gt;&lt;p&gt;si ce n'est pas un mensonge pour \u00e9difier une \u00e9ducation de classe&lt;/p&gt;&lt;p&gt;des solutions existent&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le priv\u00e9 finance le priv\u00e9 et le public finance le public&lt;/li&gt;&lt;li&gt;le budget de la dissuasion nucl\u00e9aire n'est-il pas \u00e0 r\u00e9duire vu son utilit\u00e9 contestable ( sauf pour mrs Dassault et consorts) et le ridicule de notre dissuasion ( \u00e0 qui fait on peur ? ) .... je ne sais si mes sources sont justes mais cela fait 16 milliards&lt;/li&gt;&lt;li&gt;supprimer l'ena, polytechnique, sciencepo : des goinfres peu rentables (macron, hollande, sarko)&lt;/li&gt;&lt;li&gt;etc ....&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Suppression du projet de service national&lt;/p&gt;","&lt;p&gt;L'Etat finance sa propre concurrence\u00a0! C\u2019est ce qui se passe depuis plus de 50 ans avec la Loi Debr\u00e9 de 1959 qui organise le financement public des \u00e9coles priv\u00e9es sous contrat d\u2019association avec l\u2019Etat. 97% des \u00e9tablissements priv\u00e9s ont contract\u00e9 depuis pour profiter de la manne\u00a0: paiement de leurs enseignants et de leur formation sur le budget de l\u2019Education Nationale, paiement de l\u2019ensemble de leurs frais p\u00e9dagogiques et de fonctionnement (entretien, chauffage, \u00e9lectricit\u00e9, mobilier\u2026) par les collectivit\u00e9s territoriales et dans certains cas participation aux investissements immobiliers.&lt;/p&gt;","&lt;p&gt;** R\u00e9duire la dur\u00e9e des vacances d'\u00e9t\u00e9 pour proposer des semaines moins charg\u00e9es aux enfants tout le reste de l'ann\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;** appliquer les zones acad\u00e9miques pour l'\u00e9t\u00e9 pour \u00e9viter les embouteillages et tarifs haute saison&lt;/p&gt;","&lt;p&gt;former r\u00e9guli\u00e8rement, \u00e0 d\u00e9finir si c'est par semaine, mois, semestre, ann\u00e9e, chaque citoyen sur les principaux sujets sociaux, financiers, fiscaux, \u00e9cologiques, gouvernementaux, internationaux. Le moyen important peu : newsletter, formations dans les entreprises, en milieu universitaires, applications mobiles, sites internet. Et une validation des acquis sera \u00e0 faire \u00e0 la fin de chaque sessions.&lt;/p&gt;","&lt;p&gt;Repas v\u00e9g\u00e9tariens dans les cantines.&lt;/p&gt;","&lt;p&gt;Une formation des enseignants digne de ce nom. Plus de rep\u00eachage sous la moyenne car on abaisse le niveau de l'enseignement.&lt;/p&gt;&lt;p&gt;Revaloriser le m\u00e9tier, le rendre plus attractif en augmentant les salaires mais en contrepartie, exiger un enseignement de valeur.&lt;/p&gt;","&lt;p&gt;Nous vivons dans une civilisation de technologie , bas\u00e9e sur les d\u00e9couvertes scientifiques. Nos vies modernes, mais aussi nos pens\u00e9es, qu'elles soient quotidiennes ou philosophiques, sont intimements li\u00e9es \u00e0 la science. Et bien que les scientifiques ne cessent d'exprimer leur d\u00e9sir profond de partager leurs savoirs , hypoth\u00e8ses , d\u00e9bats et d\u00e9couvertes \u00e0 l'ensemble de l'humanit\u00e9 , personne ou presque ne les \u00e9coutent vraiment. La parole scientifique est ( contrairement \u00e0 la parole religieuse d'ailleurs) beaucoup trop peu repr\u00e9sent\u00e9e dans , par exemple, ne serait-ce que les m\u00e9dias tous confondus , mais aussi, dans l'enseignement, dans les d\u00e9bats politiques , philosophiques , citoyens , bref, dans le fonctionnement de la r\u00e9publique. Le constat amer est que nous avons produit et produisons encore des l\u00e9gions enti\u00e8res d'incultes de la science. Pour ceux qui prennent le temps de me lire ( et je vous en remercie), je suis sur que certains d'entre-vous , se posent la question d'une telle proposition. Elle est pourtant selon moi essentielle. Avoir une solide culture scientifique ( et pas que d'ailleurs) , permet ,dans le monde d'aujourd'hui, de comprendre, par exemple, les r\u00e9elles interactions de nos civilisations sur notre environnement ( et inversement), mais aussi d'une mani\u00e8re g\u00e9n\u00e9rale , la vie , la nature , l'univers ... Et je reste persuad\u00e9 que c'est essentiel pour battir et faire \u00e9voluer dans le bon sens notre civilisation, notre d\u00e9mocratie,  le vivre ensemble.&lt;/p&gt;","&lt;p&gt;D\u00e9veloppement du num\u00e9rique et de la fibre optique, \u00e9quipement des zones blanches en campagne.&lt;/p&gt;","&lt;p&gt;La soci\u00e9t\u00e9 est de plus en plus stressante et de plus en plus de gens sont stress\u00e9s. C'est valable pour les enfants qui risquent de d\u00e9velopper des pathologies. Un apprentissage doux, une reflexion sur les \u00e9motions et la mentalisation permettrait d'augmenter la r\u00e9silience des enfants. Cela pourrait se mat\u00e9rialiser par l'apprentissage, par exemple de la m\u00e9ditation de pleine conscience, tr\u00e8s pr\u00e9conis\u00e9e par les neurosciences cognitives \u00e0 pratiquer quelques minutes avant chaque cours afin de favoriser les apprentissages et la m\u00e9morisation.&lt;/p&gt;&lt;p&gt;Il ne s'agit pas de psychologiser les enfants mais plutot de leur donner des armes dans cette soci\u00e9t\u00e9 stressante. Cela pourrait aussi permettre \u00e0 ceux en grande difficult\u00e9s \u00e9motionnelles, que ce soit la violence ou le retrait social, de commencer \u00e0 \u00eatre pris en charge pr\u00e9cocement. N'oublions pas que la d\u00e9linquance d\u00e9coule de tout ceci, elle est un r\u00e9sultat de facteurs, pas une fatalit\u00e9.&lt;/p&gt;","&lt;p&gt;R\u00e9organiser les grands instituts publics de recherche (CNRS, Inserm, Inra, etc.), garants des recherches d'int\u00e9r\u00eat g\u00e9n\u00e9ral et supprimer l'ANR&lt;/p&gt;","&lt;p&gt;Refaire les classes de niveaux et arr\u00eater de niveler par le bas. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les \u00e9l\u00e8ves en difficult\u00e9s doivent \u00eatre dans des classes a moindre effectif pour \u00eatre mieux suivis et encadr\u00e9s, et ne pas p\u00e9naliser les \u00e9l\u00e8ves plus autonomes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les \u00e9l\u00e8ves dissocialises ou mena\u00e7ants doivent aller en centre avec \u00e9ducateurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les universit\u00e9s doivent s'imbriquer avec les entreprises. Les inscriptions en universit\u00e9s doivent s'ouvrir en fonction des besoins d'emploi de la nation... &lt;/p&gt;","&lt;p&gt;trois enfants chez nous ,deux  sont dans le monde du travail et le dernier en pr\u00e9pa et c est l\u00e0 que commence le probl\u00e8me, \u00e9tant retrait\u00e9  avec ma petite retraite ,je vis d\u00e9j\u00e0 tr\u00e8s juste,et je ne pourrait pas payer les sommes annuelles exorbitantes demand\u00e9es par les grandes \u00e9coles 10.000 euros par an plus l intendance:: studio, nourriture  transports etc    Une s\u00e9lection par l argent et le milieu social, que je trouve  injuste !,une discrimination, qui fait qu' a capacit\u00e9s \u00e9gales  ,la possibilit\u00e9 de gravir les \u00e9chelons de l  \u00e9chelle sociale est rendu , post BAC, institutionnellement plus difficile pour les classes non ais\u00e9es....bien s\u00fbr les banques leurs proposent de s endetter de 20/30000 euros alors qu'ils n'ont m\u00eame pas commenc\u00e9 \u00e0 travailler et que ce pr\u00eat va \u00e9norm\u00e9ment  impacter leurs vies d\u00e8s les premi\u00e8res ann\u00e9es professionnelles  ... Pour l \u00e9galit\u00e9 des chances et par ce que chaque cerveau compte pour le pays, l inscription  dans toutes les hautes \u00e9coles devraient \u00eatre gratuites prisent en compte par l \u00e9tat pour tous les enfants non issus de familles bourgeoises .....,un juste investissement de l \u00e9tat pour le futur et utiles \u00e0  notre pays.&lt;/p&gt;","&lt;p&gt;Il ne s\u2019agit surtout pas de faire rentrer la religion \u00e0 l\u2019\u00e9cole. Les \u00e9tablissements priv\u00e9s pratiquent le pros\u00e9lytisme, les \u00e9tablissement publics pratiquent l\u2019interdiction. Fanatisme cl\u00e9rical d\u2019un c\u00f4t\u00e9, fanatisme ath\u00e9e de l\u2019autre et ignorance de toute part. L\u2019obscurantisme c\u2019est l\u2019ignorance qui condamne. Pour lutter contre ces obscurantismes, il faut montrer qu\u2019il est possible d\u2019\u00e9tudier la religion comme un simple ph\u00e9nom\u00e8ne culturel, la neutralit\u00e9 \u00e9tant impos\u00e9 \u00e0 l\u2019enseignant et les \u00e9l\u00e8ves devant apprendre \u00e0 \u00e9couter une pluralit\u00e9 de points de vue.&lt;/p&gt;&lt;p&gt;On ne peut pas \u00e9tudier toutes les religions et il serait inutile de passer des heures d\u2019enseignement \u00e0 d\u00e9tailler tous les r\u00e9cits religieux possibles. Il s\u2019agit d\u2019analyser une s\u00e9lection de textes religieux fondateurs et de base des grandes religions antiques et contemporaines pour mieux comprendre ce qui fonde les diff\u00e9rentes croyances, sans aborder n\u00e9anmoins les questions de foi mais avec la neutralit\u00e9 d\u2019un ethnologue \u00e9tudiant des cultures exotiques. Il faut bien une base solide pour comprendre la religion comme ph\u00e9nom\u00e8ne culturel et pour cela il faut pouvoir se reporter \u00e0 des textes sacr\u00e9s pr\u00e9cis, de m\u00eame que Claude L\u00e9vi-Strauss se r\u00e9f\u00e9rait \u00e0 des mythes pr\u00e9cis pour mieux comprendre des soci\u00e9t\u00e9s am\u00e9rindiennes.&lt;/p&gt;&lt;p&gt;Un enseignement purement historique de la religion n\u2019est pas la\u00efque car la perspective historique r\u00e9duit l\u2019exp\u00e9rience religieuse \u00e0 sa r\u00e9alit\u00e9 institutionnelle et politique. Or la la\u00efcit\u00e9 vise justement \u00e0 s\u00e9parer l\u2019ordre politique de l\u2019ordre du religieux, le temporel de l\u2019atemporel.&lt;/p&gt;&lt;p&gt;Pr\u00e9senter la religion comme un ph\u00e9nom\u00e8ne culturel avec la neutralit\u00e9 du regard ethnologique permet de rendre compte des croyances religieuses en les d\u00e9tachant de l\u2019interpr\u00e9tation institutionnelle et des pouvoirs qui se sont constitu\u00e9s en occultant l\u2019exp\u00e9rience mystique.&lt;/p&gt;&lt;p&gt;Le fondement de toutes les religions, ce sont des textes inspir\u00e9s par des exp\u00e9riences mystiques singuli\u00e8res. Il faut revenir \u00e0 la source des textes pour comprendre l\u2019exp\u00e9rience religieuse elle-m\u00eame en la d\u00e9tachant de sa traduction institutionnelle qui a le plus souvent \u00e9t\u00e9 inspir\u00e9e par une volont\u00e9 de puissance et de d\u00e9fense des pouvoirs en place.&lt;/p&gt;","&lt;p&gt;En ne gardant que l'Etat, la r\u00e9gion qui a sous son contr\u00f4le les territoires ruraux et la m\u00e9tropole qui est dans son sph\u00e8re, et la mairie,\u00a0la r\u00e9gion doit \u00eatre responsable des b\u00e2timents des \u00e9coles et lyc\u00e9es&lt;/p&gt;","&lt;p&gt;Il y a 50 ans quand on entrait dans l\u2019\u00e9ducation nationale , d\u00e8s le premier jour de la rentr\u00e9e \u00e0 l\u2019\u00c9cole Normale\u00a0: adh\u00e9sion au SNI, \u00e0 la MGEN, \u00e0 la MAIF, \u00e0 la CAMIF, \u00e0 la CASDEN. Des structures fortes maintenaient une coh\u00e9sion entre les enseignants qui prenaient vite l\u2019habitude de \u00ab\u2009se serrer les coudes\u2009\u00bb devant les parents et la hi\u00e9rarchie. Aujourd\u2019hui c'est une d\u00e9sint\u00e9gration qui produit des oppositions, des clivages, des clans irr\u00e9conciliables sur le objectifs de l'\u00e9cole, ses m\u00e9thodes, les moyens n\u00e9cessaires etc. Par exemple:  certains voudraient l\u2019affaiblissement du poids de la hi\u00e9rarchie, plus d\u2019autonomie, la fin des inspections, etc. quand d\u2019autres voudraient un \u00ab\u2009vrai statut d\u2019autorit\u00e9 pour les directeurs d\u2019\u00e9coles\u2009\u00bb; notes et s\u00e9lection pr\u00e9coce pour les uns, laisser \u00e9clore un projet d\u2019\u00e9tude sans sanction ni \u00ab\u2009couperet\u2009\u00bb et dans la bienveillance pour les autres. Mr. Blanquert un boulevard pour r\u00e9former sans rencontrer d\u2019unit\u00e9 dans la r\u00e9sistance\u00a0(si on pense qu\u2019il en faut)\u00a0: la chasse au \u00ab\u2009mammouth\u2009\u00bb est ouverte, il n\u2019a plus de rep\u00e8res, il ne sait plus dans quelle direction aller, il suffit de le pousser gentiment dans la pente en le caressant dans le sens du poil\u2026&lt;/p&gt;&lt;p&gt;Ici encore \u00e0 l\u2019instar des \\\"stylos rouges\\\", les r\u00e9seaux sociaux peuvent s'\u00e9riger en contre pouvoir et force de proposition.&lt;/p&gt;","&lt;p&gt;Au vu de nombreuses propositions / commentaire sur ce site, de nombreuses personnes ne se rendent pas compte de la charge de travail et de la fatigue des enseignants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'id\u00e9e pourrait para\u00eetre saugrenue mais pourrait \u00eatre un moyen de montrer \u00e0 la France que non les enseignants ne sont pas des privil\u00e9gi\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On trouveraient des personnes consid\u00e9rant les enseignants comme des privil\u00e9gi\u00e9s et on leur demanderait d'enseigner pendant un mois au coll\u00e8ge, le tout film\u00e9 en cam\u00e9ra cach\u00e9e. Les personnes seraient \u00e9galement suivit dans leur travail \u00e0 la maison.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelques contraintes :&lt;/p&gt;&lt;p&gt;\u2192 l'\u00e9mission ne serait diffus\u00e9e qu'apr\u00e8s la fin du mois complet&lt;/p&gt;&lt;p&gt;\u2192 les visages des \u00e9l\u00e8ves / autres enseignants seraient flout\u00e9s et les noms des \u00e9l\u00e8ves censur\u00e9s&lt;/p&gt;&lt;p&gt;\u2192 la personne enseignera \u00e0 une classe n'ayant actuellement aucun professeur pour ne pas p\u00e9naliser les \u00e9l\u00e8ves&lt;/p&gt;","&lt;p&gt;Permettre une reprise des \u00e9tudes \u00e0 toute personne ayant arr\u00eat\u00e9 les siennes pr\u00e9cocement et ayant d\u00fb travailler 10 ans, dans le cadre d'un service public de l'\u00e9ducation pour tous.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, certaines \u00e9coles sont plus des cartes d'entr\u00e9e achet\u00e9e fort cher au r\u00e9seau de cette derni\u00e8re plut\u00f4t que de v\u00e9ritable \u00e9cole.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Derri\u00e8re on retrouve des grilles invisibles qui font que ceux qui peuvent payer ont un v\u00e9ritable privil\u00e8ge par rapport aux gens lambda. Cet \u00e9tat de fait devrait \u00eatre combattu.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc d'interdire toute notion d'\u00e9cole dans les dipl\u00f4mes et de privil\u00e9gier au contraire un niveau atteint, sans nom d'\u00e9cole ou autre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut bien \u00e9videment que le syst\u00e8me permette de ne pas identifier l'\u00e9cole juste en regardant le type de dipl\u00f4me ou la localisation.&lt;/p&gt;","&lt;p&gt;Si un nombre maximum d'\u00e9l\u00e8ves par classe \u00e9tait inscrit dans la loi, cela bouleverserait le syst\u00e8me fran\u00e7ais et les moyens que l'Etat octroie \u00e0 l'EN (c'est pourquoi cette id\u00e9e a toujours \u00e9t\u00e9 \u00e9vit\u00e9e).&lt;/p&gt;&lt;p&gt;On pourrait par exemple proposer un maximum de :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;20 \u00e0 l'\u00e9cole primaire (encore que je ne sais pas trop si cette barre est judicieuse)&lt;/li&gt;&lt;li&gt;25 au coll\u00e8ge. (l\u00e0 je sais de quoi je parle)&lt;/li&gt;&lt;li&gt;30 au lyc\u00e9e.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Evidemment la suppression de l'actuelle r\u00e9forme du BAC qui va tendre \u00e0 privatiser l'EN.&lt;/p&gt;&lt;p&gt;Des vrais contrats sur des termes plus longs pour les surveillants, AVS, etc ... car les personnes sont trop souvent pr\u00e9caris\u00e9es, exploit\u00e9es malgr\u00e9 un travail indispensable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Obligation de la mixit\u00e9 sociale \u00e0 l'\u00e9cole. Mais pour cela, il faudrait des politiques d'am\u00e9nagement du territoire qui soient elles-aussi en faveur de cette mixit\u00e9 (cf pays nordiques si souvent pris en exemple o\u00f9 ce principe permet d'homog\u00e9n\u00e9iser les classes d\u00e8s le d\u00e9part)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Augmentation des salaires, notamment ceux des profs qui ne sont pas des privil\u00e9gi\u00e9s, mais eux aussi de plus en plus d\u00e9class\u00e9s et pour qui ce d\u00e9classement a des cons\u00e9quences dans la vision que l'on a d'eux, et donc des r\u00e9percussions dans leur travail (allez faire la morale sur la valeur travail \u00e0 des gamins qui voient que ceux que la Soci\u00e9t\u00e9 envoient faire leur \u00e9ducation sont d\u00e9consid\u00e9r\u00e9s)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En Europe, les enseignants fran\u00e7ais du primaire et du secondaire sont ceux qui passent le moins de temps en classe, mais plus de temps \u00e0 d'autres activit\u00e9s comme corriger des copies chez eux, etc.. Il y a un probl\u00e8me en France, vu que l'\u00e9ducation nationale a des r\u00e9sultats de plus en plus catastrophiques malgr\u00e9 un tr\u00e8s fort budget. Je demande donc un changement pour mettre la priorit\u00e9 sur la pr\u00e9sence des enseignants devant les \u00e9l\u00e8ves de fa\u00e7on \u00e0 pouvoir r\u00e9duire le nombre d'\u00e9l\u00e8ves par classe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;( source : https://fr.statista.com/infographie/6286/le-temps-de-travail-des-enseignants-du-primaire-en-europe/)&lt;/p&gt;","&lt;p&gt;Les enseignements tels qu'ils sont dispens\u00e9 actuellement sont ax\u00e9s en priorit\u00e9 sur la performance d'apprentissage, et sur la comp\u00e9tition entre les \u00e9l\u00e8ves.Nous devrions revenir \u00e0 des valeurs de compassion qui seraient b\u00e9n\u00e9fique pour les apprentissages. Tous les \u00e9l\u00e8ves n'apprennent pas de la m\u00eame mani\u00e8re et surtout n'ont pas les m\u00eames rythmes.&lt;/p&gt;&lt;p&gt;Les notes telles qu'elles sont donn\u00e9es actuellement sont surtout v\u00e9cues comme une sanction, or, il faudrait plut\u00f4t mettre l'accent sur les r\u00e9ussites. Nous devrions moduler les classes et les enseignements en fonction de l'avancement des \u00e9l\u00e8ves (par exemple, un enfant pourrait acc\u00e9der \u00e0 des enseignements plus avanc\u00e9s en fran\u00e7ais s'il est tr\u00e8s bon, mais stagner un moment en math\u00e9matiques, s'il n'a pas compris. Sans qu'une stagnation soit v\u00e9cue comme un \u00e9chec). Les moyennes dispara\u00eetront, et la comp\u00e9tition scolaire inutile avec.&lt;/p&gt;&lt;p&gt;L'\u00e9cologie devrait appara\u00eetre dans les programmes, afin que nos \u00e9l\u00e8ves soient citoyens du Monde et puissent prot\u00e9ger leurs prochains, comme leur environnement&lt;/p&gt;","&lt;p&gt;Les enfants qui sont sous tutelle, malgr\u00e9 le centre d'h\u00e9bergement, la famille d'acccueil, m\u00eame s'ils sont en r\u00e9volte (on le serait \u00e0 beaucoup moins) doivent \u00eatre accompagn\u00e9s par l'ETAT, m\u00eame apr\u00e8s leur majorit\u00e9, pour sortir de l'enfance avec une solide formation et un m\u00e9tier capable de les faire vivre et non les abandonner dans la rue.&lt;/p&gt;&lt;p&gt;Il faut \u00e9galement les aider pour leur h\u00e9bergement. Ils ne doivent pas vivre sur le trottoir.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Am\u00e9liorer l\u2019espace de travail de l\u2019administratif et son co\u00fbt \u00e9nerg\u00e9tique. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;R\u00e9fection des b\u00e2timents scolaires. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Utiliser des \u00e9nergies plus propres. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Entre l'\u00e9cole et la vie active, ce n'est pas un foss\u00e9 mais un gouffre qui s'est ouvert. Les enseignants majoritairement FSU ont pendant des ann\u00e9es pratiqu\u00e9 une forme de n\u00e9gationnisme vis \u00e0 vis du monde du travail. Lorsqu'ils interrogeaient leurs ch\u00e8res petites t\u00eates blondes sur le m\u00e9tier qu'elles voulaient exercer plus tard... (quand elles seraient grandes ! ) cela paraissait \u00e0 peu pr\u00e8s aussi proche que les calendes grecques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a tr\u00e8s longtemps que j'ai quitt\u00e9 ce monde th\u00e9orique pour celui du pragmatisme... qui s'inqui\u00e8te des fins de mois. En discutant avec des amis pour refaire le monde, il m'est arriv\u00e9 de sugg\u00e9rer une r\u00e9flexion globale permettant de concilier \u00e9ducation et vie active en se basant sur les secteurs demandeurs et ceux qui recrutaient moins. Mais les gouvernements successifs n'envisageaient jamais une gestion de l'emploi \u00e0 long terme d'autant plus que le vivier de l'immigration leur procurait la main d'\u0153uvre souhait\u00e9e. Seulement cette vision oubliait un crit\u00e8re de poids, la m\u00e9canisation \u00e0 outrance et le besoin de personnel qualifi\u00e9 au d\u00e9triment des \\\"manuels\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc de cr\u00e9er des passerelles entre la vie scolaire et la vie active d\u00e8s le plus jeune \u00e2ge. D'abord par des visites, des stages de d\u00e9couverte afin que l'orientation puisse se faire plus rapidement. En France un jeune entre r\u00e9ellement dans la vie active vers 28 ans. De nos jours il pratiquera certainement 3 ou 4 m\u00e9tiers diff\u00e9rents au cours de sa vie active. Si certains partis politiques \u00e9tudient la possibilit\u00e9 de les faire voter d\u00e8s 16 ans c'est surtout dans le but de gagner de nouvelles voix sur l'abstention. Dans un registre un peu diff\u00e9rent (pour sauver un syst\u00e8me de retraites par r\u00e9partition qui prend l'eau) ils envisagent aussi de les maintenir le plus longtemps possible en activit\u00e9. Que de temps g\u00e2ch\u00e9 !!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc diminuer la dur\u00e9e du \\\"socle de connaissances\\\" afin que l'entr\u00e9e dans la vie active se fasse entre 18 et 22 ans maximum. Lorsque j'\u00e9tais \u00e9tudiant il fallait \\\"un argent fou\\\" pour emmagasiner des connaissances nouvelles. L'av\u00e8nement d'internet et de sites \u00e9ducatifs d\u00e9mocratise la culture pour ceux qui s'en donnent la peine. Finalement c'est ce principe qui r\u00e9concilie l'\u00e9ducation et la vie active : On se forme toute sa vie.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Dans une vie ,on a du arreter ces \u00e9tudes ou on a pas pu poursuivre .. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;En 2019 je pense que si un adulte veut passer son bac ,retourner au lyc\u00e9e, FAC afin de changer de m\u00e9tier ou am\u00e9liorer son salaire, on doit lui laisser :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; soit son ch\u00f4mage soit un revenu \u00e9tudiant bourse ( 1200\u20ac pendant 1 ou 2 ans .)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Avec les acteurs HLM si besoin logement ou collocation .. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pouvoir passer un diplome \u00e0 n'importe quel age et soutenu financierement me semble important .&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Les cours du soir existent mais pas dans toutes les villes et si vous \u00eates au ch\u00f4mage vous n avez plus de revenus si vous souhaitez faire des \u00e9tudes . &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Aujourd'hui, beaucoup de chercheurs du public font des avanc\u00e9s et d\u00e9couvertes extraordinaires, notemment, dans les domaines de la sant\u00e9 (inserm), la physique, la technologie, etc !&lt;/p&gt;&lt;p&gt;Malheureusement, n'ayant pas un plein soutient de l'\u00e9tat pour faire aboutir ou  d\u00e9velopper leurs recherches et d\u00e9couvertes (ou inventions ) au niveau national, ceux ci, stagnent, ou se tournent dans certains cas vers le secteur priv\u00e9 !  Afin d'\u00e9viter les fuites scientifiques de recherches public vers le priv\u00e9, et que ces recherches et d\u00e9couverte puissent profiter pleinement \u00e0 la population,  je propose un pole public de la recherche, charg\u00e9 d'informer la population des d\u00e9couvertes et avanc\u00e9s scientifiques et technologiques,   et de mettre en place des RIC pour les demandes de financements de recherches scientifiques et technologiques, dont les brevets appartiendront uniquement \u00e0 l'\u00e9tat, et dont la population d\u00e9cidera de leurs emplois et exploitations  (\u00e9galement par RIC)   ! &lt;/p&gt;","&lt;p&gt;Il faut trouver un syst\u00e8me qui \u00e9vite l'envoi de tr\u00e8s jeunes enseignants sans exp\u00e9rience dans les zones et classes les plus difficiles. Cela entraine - en plus du d\u00e9couragement du personnel -des d\u00e9missions et un \\\"turnover\\\"  d'enseignants, d'o\u00f9 l'impossibilit\u00e9 de former des \u00e9quipes et des projets s\u00e9rieux.&lt;/p&gt;","&lt;p&gt;Pour gagner en efficacit\u00e9 le public doit copier le priv\u00e9. Devoirs sign\u00e9s par les parents, silence dans la classe.&lt;/p&gt;","&lt;p&gt;Trop d'enfants ratent leur scolarit\u00e9 car non diagnostiqu\u00e9s&lt;/p&gt;","&lt;p&gt;Le curriculum \u00e9ducatif Fran\u00e7ais est devenu compl\u00e8tement obsol\u00e8te et archa\u00efque! on est tomb\u00e9 \u00e0 la 23e place mondiale en terme d'\u00e9ducation! une honte pour notre pays, et une r\u00e9alit\u00e9 grave pour l'avenir de nos enfants!  Le syst\u00e8me \u00e9ducatif fran\u00e7ais ne correspond plus aux besoins des enfants du XXIe si\u00e8cle. Il laisse en marge nombre d'enfants qui ne se retrouvent pas dans \\\"la gestion de masse\\\" que propose ce syst\u00e8me. Les enseignants s'y noient, les enfants en subissent les cons\u00e9quences pour leur avenir. &lt;/p&gt;&lt;p&gt;Trop d'heures de rab\u00e2chage acad\u00e9mique statique, pas assez de sports collectifs et de situations de vie r\u00e9elles exploit\u00e9es dans nos classes.Plus de budget, des classes \u00e0 double voire triple niveaux en sur-effectif, pas assez d'enseignants,etc...o\u00f9 va t-on?&lt;/p&gt;&lt;p&gt;La Finlande, pays devenu pr\u00e9curseur en \u00e9ducation en - de 10 ans, a r\u00e9form\u00e9 tout son syst\u00e8me \u00e9ducatif et en a largement triomph\u00e9!&lt;/p&gt;&lt;p&gt;En 2007, la Finlande a compl\u00e8tement r\u00e9form\u00e9 son syst\u00e8me \u00e9ducatif, en faisant aujourd\u2019hui l\u2019un des meilleurs au monde. Comment y sont-ils parvenu? Il semblerait que la cl\u00e9 passe par l\u2019abandon complet du mod\u00e8le centr\u00e9 sur l\u2019\u00e9valuation des acquis.&lt;/p&gt;&lt;p&gt;Voici quelques faits int\u00e9ressants \u00e0 propos du syst\u00e8me \u00e9ducatif finlandais, tels que traduits de l\u2019article du\u00a0&lt;em&gt;Business Insider International&lt;/em&gt;\u00a0mentionn\u00e9 pr\u00e9c\u00e9demment.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00c0 propos des \u00e9l\u00e8ves et de l\u2019apprentissage\u2026&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u2013 Les petits finlandais commencent l\u2019\u00e9cole \u00e0 l\u2019\u00e2ge de 7 ans seulement.&lt;/p&gt;&lt;p&gt;\u2013 30 % des \u00e9l\u00e8ves re\u00e7oivent de l\u2019aide sp\u00e9cialis\u00e9e pendant leurs 9 premi\u00e8res ann\u00e9es d\u2019\u00e9cole.&lt;/p&gt;&lt;p&gt;\u2013 Les \u00e9l\u00e8ves ne subissent aucune \u00e9valuation pendant les 6 premi\u00e8res ann\u00e9es.&lt;/p&gt;&lt;p&gt;\u2013 Il n\u2019existe qu\u2019un seul test standardis\u00e9, et il est administr\u00e9 aux \u00e9l\u00e8ves de 16 ans.&lt;/p&gt;&lt;p&gt;\u2013 Difficult\u00e9s d\u2019apprentissage ou pas\u00a0: les \u00e9l\u00e8ves apprennent dans les m\u00eames classes.&lt;/p&gt;&lt;p&gt;\u2013 Les classes de sciences sont limit\u00e9es \u00e0 16 \u00e9l\u00e8ves pour qu\u2019ils puissent faire des travaux pratiques \u00e0 chaque p\u00e9riode.&lt;/p&gt;&lt;p&gt;\u2013 Les \u00e9l\u00e8ves du primaire disposent de 75 minutes de r\u00e9cr\u00e9ation par jour.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00c0 propos de la r\u00e9ussite \u00e9ducative\u2026&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u2013 66 % des \u00e9l\u00e8ves entament des \u00e9tudes sup\u00e9rieures, le plus haut taux de l\u2019Europe.&lt;/p&gt;&lt;p&gt;\u2013 La diff\u00e9rence entre les \u00e9l\u00e8ves les plus faibles et les plus forts est la plus petite au monde.&lt;/p&gt;&lt;p&gt;\u2013 93 % des \u00e9l\u00e8ves r\u00e9ussissent leurs \u00e9tudes secondaires.&lt;/p&gt;&lt;p&gt;\u2013 Depuis 2001, les jeunes Finlandais arrivent dans les premi\u00e8res positions des classements internationaux en science, lecture et math\u00e9matiques.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00c0 propos des finances\u2026&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u2013 La Finlande d\u00e9pense en moyenne 30 % moins par \u00e9l\u00e8ve que les Etats-Unis.&lt;/p&gt;&lt;p&gt;\u2013 Le syst\u00e8me d\u2019\u00e9ducation est financ\u00e9 \u00e0 100 % par l\u2019\u00c9tat.&lt;/p&gt;&lt;p&gt;\u2013 Le salaire moyen d\u2019un enseignant qui d\u00e9bute est l\u2019\u00e9quivalent de 29 000 $US en 2008. Apr\u00e8s 15 ans d\u2019exp\u00e9rience au secondaire par exemple, il est \u00e9quivalent \u00e0 102 % de la moyenne des dipl\u00f4m\u00e9s universitaires.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00c0 propos des enseignants\u2026&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u2013 Ils ne sont en classe que 4 heures par jour, et ont 2 h de formation continue par semaine.&lt;/p&gt;&lt;p&gt;\u2013 Tous les enseignants ont une ma\u00eetrise, enti\u00e8rement pay\u00e9e par l\u2019\u00c9tat.&lt;/p&gt;&lt;p&gt;\u2013 Ils sont s\u00e9lectionn\u00e9s parmi les meilleurs 10 %.&lt;/p&gt;&lt;p&gt;\u2013 Il y a eu en 2010 pas moins de 6600 candidats pour combler 660 postes au primaire.&lt;/p&gt;&lt;p&gt;\u2013 Leur statut social se compare \u00e0 celui des m\u00e9decins et des avocats.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;et l'ANGLAIS? Le globe entier ma\u00eetrise l'anglais avec fluidit\u00e9 comme seconde langue.....sauf nous!   Cette discipline est essentielle , demand\u00e9e pour n'importe quel emploi de nos jours , et elle doit \u00eatre inculqu\u00e9e d\u00e8s le plus jeune \u00e2ge, d\u00e8s l'entr\u00e9e en Maternelle.&lt;/p&gt;","&lt;p&gt;moins de classes surcharg\u00e9es&lt;/p&gt;","&lt;p&gt;Il faudrait proposer une grand concours national aux ing\u00e9nieurs afin de trouver une r\u00e9elle alternative  aux energies fossiles. Un concour qui permettrait  une vrai proposition  sans le dictat des lobbies.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Instaurer dans le cursus scolaire des cours de cuisine d\u00e8s le plus jeune \u00e2ge, avec les aspects p\u00e9dagogiques suivants:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Nutrition : besoins journaliers, apport des aliments etc...&lt;/li&gt;&lt;li&gt;Transformation : le pourquoi, le comment des op\u00e9rations de cuisine : types de cuissons, transformations industrielles etc...&lt;/li&gt;&lt;li&gt;Agriculture : comment, par qui et o\u00f9 la nourriture que nous mangeons est produite&lt;/li&gt;&lt;li&gt;Cuisine du monde : comment les autres se nourrissent&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.rtl.fr/actu/debats-societe/faut-il-instaurer-des-cours-de-cuisine-obligatoires-a-l-ecole-7788810052&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.goodfood.brussels/fr/contributions/business-plan-pour-le-lancement-dateliers-de-cuisine-extra-scolaire-good-food&lt;/p&gt;","&lt;p&gt;Une fois par mois , visite des centres culturels, mus\u00e9es , rencontre avec des \u00e9crivains , cin\u00e9astes etc...&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un statut de chercheur europ\u00e9en, dont le salaire serait pay\u00e9 par l'UE. Les recrutements se feraient via des concours du type de ceux organis\u00e9s par les EPST en France (CNRS, INSERM, etc). L'\u00e9valuation des chercheurs se ferait via des Commissions Scientifiques Sp\u00e9cialis\u00e9es internationales, sur le mod\u00e8le de ce qui existe, par exemple \u00e0 l'INSERM.&lt;/p&gt;","&lt;p&gt;Les bases du syst\u00e8me scolaire mises en place il y a 70 ans par les communistes Langevin-Wallon sont obsol\u00e8tes. L\u2019\u00e9valuation PISA, pla\u00e7ant la France en queue de peloton, illustre le d\u00e9sastre.&lt;/p&gt;&lt;p&gt;Commen\u00e7ons par remonter le niveau des exigences, des programmes et des enseignants.&lt;/p&gt;&lt;p&gt;Diminuer le nombre de jours de vacances.&lt;/p&gt;&lt;p&gt;Mettre plus de soulesse dans le syst\u00e8me. Par exemple imposer la bivalence au moins au coll\u00e8ge. Enseigner deux mati\u00e8re \u00e0 ce stade ce n'est pas compliqu\u00e9. Et les autres pays le font. Les profs fran\u00e7ais seraient-ils moins dou\u00e9s?&lt;/p&gt;","&lt;p&gt;Priorit\u00e9 aux Fran\u00e7ais pour les universit\u00e9s et paiement r\u00e9el du co\u00fbt des \u00e9tudes pour les \u00e9tudiants \u00e9trangers.&lt;/p&gt;","&lt;p&gt;Formations obligatoires pour Savoir mieux adapter et encadrer, les cours et les exercices aux \u00e9l\u00e8ves porteurs de handicaps. &lt;/p&gt;&lt;p&gt;Acceptation de TOUS les enseignents de ses \u00e9l\u00e8ves car certains ont des paroles ou actes malveillants sinon sanction pour les enseignants &lt;/p&gt;","&lt;p&gt;Multiplier par 2 le nombre d'assistantes de vie scolaire&lt;/p&gt;","&lt;p&gt;Mettre en place des indicateurs de performances pour les enseignants..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;jours d\u2019absence , r\u00e9sultats des \u00e9l\u00e8ves.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les \u00e9valuer sur leurs r\u00e9sultats et les r\u00e9mun\u00e9rer sur leur r\u00e9sultats.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les enseignants les moins absents et qui donnent le plus de r\u00e9sultats doivent \u00eatre mieux r\u00e9mun\u00e9r\u00e9s que les autres.&lt;/p&gt;","&lt;p&gt;Certaines formation ( formation COFREND, COSAC, IWIP, AUDITEUR ICA..)  requi\u00e8rent en plus d'une \u00e9valuation de fin de session  pour faire valoir au niveau d'un employeur potentiel sa connaissance l'obtention d'une certification actuellement les CPF prennent en compte les co\u00fbts de formation mais pas ceux li\u00e9s \u00e0 la certification individuelle emp\u00eachant le form\u00e9 de tout acc\u00e8s \u00e0 l'emploi correspondant puisque l'employeur embauche plus facilement des personnes certifi\u00e9es&lt;/p&gt;&lt;p&gt;\u00e0 ce jour les exemples ci dessus sont appel\u00e9s par les secteur de l\u2019a\u00e9ronautique, du soudage, des END/CND et/ou de la qualit\u00e9 o\u00f9 ils existe une forte demande actuelle et \u00e0 venir plusieurs millier par an &lt;/p&gt;&lt;p&gt;la proposition ne vise pas \u00e0 demander des subventions mais autoriser les acteurs des CPF \u00e0 prendre en charge les co\u00fbts des examens permettant la validation par tierce partie.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;color:rgb(33,37,41);\\\"&gt;l'aide au m\u00e9rite est de nos jours accessible seulement aux \u00e9tudiants boursiers, privant alors les \u00e9tudiants non boursiers de la recevoir malgr\u00e9 leurs efforts acharn\u00e9s. Il serait alors id\u00e9al que l'aide au m\u00e9rite ne repose pas sur le seul crit\u00e8re d'\u00eatre boursier ou b\u00e9n\u00e9ficiaire d'une aide sp\u00e9cifique annuelle.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;https://www.youtube.com/watch?v=yolDi23IHsQ&lt;/p&gt;","&lt;p&gt;Revenir au BEP en deux ans +BAC PRO en deux ans. Le BAC pro trois ans d\u00e9truit les formations professionnelles!&lt;/p&gt;&lt;p&gt;Des le coll\u00e8ge, informer des fili\u00e8res professionnelles en les valorisant. Expliquer les belles comp\u00e9tences n\u00e9cessaires pour \u00eatre sellier, m\u00e9canicien automobile ou agricole, coiffeur (euse), etc....&lt;/p&gt;&lt;p&gt;Ne pas mettre en avant la voie de l'apprentissage plus que la formation sous statut scolaire.&lt;/p&gt;&lt;p&gt;L'\u00e9ducation nationale doit investir dans ses fili\u00e8res professionnelles et proposer des formations d'excellence! Les comp\u00e9tences sont l\u00e0!&lt;/p&gt;","&lt;p&gt;L'\u00e9cole est le lieu de l'\u00e9ducation. Est-il normal qu'elle ne concerne que les aspects intellectuels ? Lire, \u00e9crire, compter sont des priorit\u00e9s. Mais savoir utiliser des outils, \u00eatre habile, \u00e0 l'aise avec ses mains est essentiel, et ouvre la porte \u00e0 des carri\u00e8res prestigieuses. L'apprentissage manuel doit \u00eatre g\u00e9n\u00e9ralis\u00e9. &lt;/p&gt;","&lt;p&gt;Les \u00e9coles publiques (primaire et secondaire) accueillent nos enfants, tous les enfants. En revanche l'Etat qui aide pourtant au financement de l'\u00e9cole priv\u00e9e (subventions le mercredi m\u00eame si l'\u00e9cole n'ouvre pas, financement des enseignants, etc) laisse celle-ci libre de choisir les \u00e9l\u00e8ves qui y seront pris en charge (moins d'enfants de classe populaire, moins d'enfants \u00e0 particularit\u00e9 pour en pas baisser les taux de r\u00e9ussite, exclusion d'\u00e9l\u00e8ves des listes avant le passage des \u00e9valuations ou autres examens) : il devrait y avoir une loi qui assure l'\u00e9quit\u00e9 entre les deux syst\u00e8mes d'enseignement.&lt;/p&gt;","&lt;p&gt;toute personne physique et/ou morale parrainant des \u00e9tudiants tr\u00e8s prometteurs mais d\u00e9favoris\u00e9s durant tout leurs cursus et \u00e0 travers des associassions \u00e0 but non lucratives devrait b\u00e9n\u00e9ficier d'une fiscalit\u00e9 \u00e0 tau 0 sur la totalit\u00e9 de son parrainage&lt;/p&gt;","&lt;p&gt;Revenir au syst\u00e8me d'apprentissage, comme il a 45 ans. Ne plus augmenter les profs et ne pas oublier les instituteurs. Arr\u00eater les classes surcharg\u00e9es. Ne plus fermer les \u00e9coles. &lt;/p&gt;","&lt;p&gt;la suppression&amp;nbsp;de Parcoursup on a tout le drons des choise sais \u00e9tude sup\u00e9rin\u00e9 et non les subire&lt;/p&gt;","&lt;p&gt;obligation de mettre diff\u00e9rents secteurs de la vie \u00e0 revenu diff\u00e9rent pour favoriser la mixit\u00e9&lt;/p&gt;","&lt;p&gt;avant d'int\u00e9resser des \u00e9l\u00e8ves \u00e0 la philo. &lt;/p&gt;&lt;p&gt;passer des \u00e9tapes intermediaires qui permettent d'y arriver &lt;/p&gt;&lt;p&gt;en int\u00e9ressant les \u00e9l\u00e8ves \u00e0 travers des sujets moins complexes, comme la sociologie, puis les amener sur des principes de base de la psychanalyse pour arriver \u00e0 prendre la hauteur avec la philosophie &lt;/p&gt;&lt;p&gt;ramener les jeunes personnes \u00e0 la lecture de ce qui leur est plus proche individuellement&lt;/p&gt;","&lt;p&gt;Cesser de culpabiliser les enseignants sur cette fausse id\u00e9e qu'apprendre est d'abord un plaisir. Valoriser l'effort et le travail le plaisir pouvant en \u00eatre cons\u00e9quence.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;il faut un enseignement qui permet  aux \u00e9l\u00e8ves de se d\u00e9couvrir en tant que personne unique, d\u00e9velopper ses go\u00fbts et qui il est v\u00e9ritablement pour ensuite trouver son chemin - tout le monde ne peut pas faire l'ENA et je ne suis pas sur que cela soit tr\u00e8s utile en plus &lt;/p&gt;","&lt;p&gt;D\u00e9velopper, \u00e9quilibrer le cerveau droit,( la cr\u00e9ativit\u00e9, l'analogie... ) et le cerveau gauche, ( le calcule, l'analyse...)&lt;/p&gt;&lt;p&gt;Le jeu doit \u00eatre prioritaire au travail, surtout en bas \u00e2ges, ensuite progressivement int\u00e9grer la notion de \\\"travail \\\"&lt;/p&gt;&lt;p&gt;\u00c9viter toute comp\u00e9tition, car on a tous des comp\u00e9tences et des adaptations diff\u00e9rentes que l'on doit d\u00e9couvrir durant l'\u00e9veil.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;l'\u00e9ducation doit rester exclusivement du domaine des collectivit\u00e9s publiques (Etat et collectivit\u00e9s locales)&lt;/p&gt;","&lt;p&gt;Oui diminuer \u00e9norm\u00e9ment  les vacances scolaires car le jour o\u00f9 ils doivent aller au travail ils ne comprennent pas pourquoi ils n ont que 4 semaines de vacances dans le monde des adultes.&lt;/p&gt;&lt;p&gt;Remettre des sceances de yoga en cours que se soit en primaire et au coll\u00e8ge .&lt;/p&gt;&lt;p&gt;Cours de cuisine\u00a0et cours travaux pratique:&lt;/p&gt;&lt;p&gt;\u00a0afin d \u00e9veiller sur des futurs m\u00e9tiers\u00a0et de pouvoir savoir faire des activit\u00e9s de la vie de tout les jours et\u00a0afin d \u00eatre le plus autonome possible dans la vie d adulte.&lt;/p&gt;&lt;p&gt;Moi quand j \u00e9tais au coll\u00e8ge on \u00e9tait not\u00e9\u00a0sur les cours de cuisine et travaux pratiques\u00a0on avait fait un variateur \u00e9lectrique\u00a0( on a fait de la soudure\u00a0et des c\u00e2bles \u00e9lectriques et Montage et assemblage).&lt;/p&gt;","&lt;p&gt;Le harc\u00e8lement scolaire concerne plus d'un enfant sur trois dans les cours d'\u00e9cole.&lt;/p&gt;&lt;p&gt;Il est n\u00e9cessaire d'enseigner les pratiques de m\u00e9ditation, sophrologie et de bien-\u00eatre \u00e0 l'\u00e9cole pour pr\u00e9venir de ces violences verbales, physiques. De plus, le 3020, num\u00e9ro vert pour signaler ces actes de harc\u00e8lement, n'est valable que les jours ouvrables sur le temps scolaires, le jour seulement. Le 3020 doit \u00eatre disponible 24/24h, 7/7j, toute l'ann\u00e9e !&lt;/p&gt;&lt;p&gt;L'interdiction du portable doit \u00eatre g\u00e9n\u00e9ralis\u00e9e dans TOUS les \u00e9tablissements, g\u00e9n\u00e9raliser le port de l'uniforme \u00e0 tous les \u00e9tablissements scolaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les r\u00e9seaux sociaux \u00e9tant interdits au moins de 13 ans, il est indispensable que les gendarmes du net puissent fermer les comptes des mineur de moins de 13 ans pour une pr\u00e9vention des risques. (Evidemment, l'\u00e9ducation parentale entre en ligne de compte)&lt;/p&gt;&lt;p&gt;Quant aux sanctions concernant les violences scolaires, les travaux d'int\u00e9r\u00eats g\u00e9n\u00e9raux doivent prendre la place des retenues (devenues quasiment inutiles).&lt;/p&gt;","&lt;p&gt;Cette fausse bonne id\u00e9e ne sert en fait qu'\u00e0 obliger les communes \u00e0 r\u00e9mun\u00e9rer les frais de scolarit\u00e9 des \u00e9l\u00e8ves des \u00e9coles priv\u00e9es d\u00e8s trois ans au lieu de six actuellement. Rappelons seulement que la tr\u00e8s grande majorit\u00e9 des enfants de trois ans fr\u00e9quentent d\u00e9j\u00e0 r\u00e9guli\u00e8rement l'\u00e9cole sans y \u00eatre oblig\u00e9s et que cette mesure n'est qu'une entourloupe pour augmenter le financement de l'enseignement priv\u00e9 au d\u00e9triment de l'enseignement public, ouvert \u00e0 tous.&lt;/p&gt;","&lt;p&gt;Obligation \u00e0 toutes les entreprise de prendre des jeunes pour effectuer des stages de d\u00e9couverte des m\u00e9tiers et (ou) d\u2019apprentissage  .&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une entit\u00e9 publique dont la mission serait de travailler uniquement sur des logiciels libres dans tous les domaines qui peuvent aider l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://wikimemoires.net/2011/04/logiciel-libre-comme-modele-economique/&lt;/p&gt;&lt;p&gt;http://bugbrother.blog.lemonde.fr/2016/10/18/larmee-accro-a-microsoft/&lt;/p&gt;","&lt;p&gt;Les enseignants fran\u00e7ais ont perdu 20% de pouvoir d'achat en 15. 9,8% sur les 8 derni\u00e8res ann\u00e9es. On leur demande un travail de plus en plus lourd chaque ann\u00e9e. Ils sont d\u00e9consid\u00e9r\u00e9s. Ils sont parmi les plus mal pay\u00e9s des pays de l'OCDE. Avec la r\u00e9forme des retraites, ils vont encore voir leur situation se d\u00e9grader.&lt;/p&gt;&lt;p&gt;Cela n'est plus possible! Aujourd'hui, un enseignant qui d\u00e9bute apr\u00e8s des \u00e9tudes \u00e0 Bac+5 est pay\u00e9 1,19 fois le SMIC, c'est tout.&lt;/p&gt;&lt;p&gt;L'\u00e9ducation, ce doit \u00eatre la priorit\u00e9 de l'Etat.&lt;/p&gt;&lt;p&gt;Je souhaite le d\u00e9blocage du point d'indice qui est la base du revenu des enseignants et le rattrapage du pouvoir d'achat perdu.&lt;/p&gt;","&lt;p&gt;Pouvoir lire vos textes&lt;/p&gt;","&lt;p&gt;Il est prouv\u00e9 que les p\u00e9dagogies Montessori, Freinet et autres du m\u00eame type, qui laissent beaucoup de libert\u00e9 et d'autonomie \u00e0 l'enfant, sont bonnes pour son d\u00e9veloppement. Il faut arr\u00eater de faire assoir les enfants pendant des heures et de leur faire ingurgiter des cours presque magistraux. Aucun adulte ne supporterait de passer des heures le cul viss\u00e9 sur une chaise face \u00e0 un tableau noir. C'est totalement contre nature, ce n'est pas comme cela qu'avant ses 3 ans l'enfant \u00e0 appris \u00e0 parler, \u00e0 marcher, \u00e0 boire, \u00e0 manger. Pourquoi soudainement cela serait-il n\u00e9cessaire lorsque l'enfant grandit?&lt;/p&gt;&lt;p&gt;L'enfant (et l'adulte d'ailleurs) n'apprend bien que s'il est int\u00e9ress\u00e9 par le sujet, que s'il est stimul\u00e9, or nous ne sommes pas \u00e9gaux face \u00e0 l'apprentissage, nous n'avons pas tous les m\u00eame facult\u00e9s, les m\u00eames capacit\u00e9s, les m\u00eames go\u00fbts. &lt;/p&gt;&lt;p&gt;Nous devons faire de nos enfants des individus heureux et \u00e9panouis, or notre mode d'enseignement \u00e9choue car il est statique et fig\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait m\u00e9langer les classes d'\u00e2ges, les grands aideraient les petits, ils apprendraient ensemble.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les notes sont une aberration dans l'apprentissage. Un apprentissage est acquis ou pas il ne doit pas \u00eatre not\u00e9 pour classer l'enfant dans les meilleurs ou les moins bons. &lt;/p&gt;&lt;p&gt;Dans notre syst\u00e8me d'enseignement nous d\u00e9valorisons les enfants avec des notes sanction qui les rabaissent, nous d\u00e9moralisons ceux qui ont plus de mal \u00e0 suivre, nous leur faisons perdre confiance, nous cr\u00e9ons donc de la frustration et du mal \u00eatre. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut cesser de faire des classes de maternelle \u00e0 presque 30 \u00e9l\u00e8ves! Idem \u00e0 tous les niveaux, c'est aberrant! &lt;/p&gt;&lt;p&gt;Alors oui, il faut des moyens, mais on sait o\u00f9 se trouve l'argent n'est-ce pas? Il suffit donc d'aller le chercher.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et enfin, reconnectons les enfants \u00e0 la nature. Une sortie obligatoire par semaine devrait avoir lieu. Rien de foufou juste une le\u00e7on de choses dans la nature, une reconnexion \u00e0 notre environnement naturel. L'\u00e9cologie devrait faire partie des enseignements importants.&lt;/p&gt;","&lt;p&gt;Supprimer imm\u00e9diatement cette mesure injuste et discriminatoire \u00e0 l'encontre des \u00e9tudiant.es \u00e9tranger.\u00e8res. Elle remet en cause un principe d'\u00e9galit\u00e9 et de solidarit\u00e9 fondamental entre \u00e9tudiant.es et p\u00e9nalise les \u00e9tudiant.es originaires de pays qui font face \u00e0 des situations politiques, \u00e9conomiques difficiles. L'\u00e9ducation sup\u00e9rieure doit \u00eatre accessible \u00e0 tou.te.s quelque soit le niveau de revenu des \u00e9tudiant.es ou de leurs parents.&lt;/p&gt;","&lt;p&gt;favoriser le financement public de la recherche, pouvoir faire des dons deductible des impots...  creer des financements participatif accessible facilement via des plateformes internet permettant de promouvoir les pme innovantes...&lt;/p&gt;","&lt;p&gt;Maintenir et d\u00e9velopper les petites \u00e9coles primaires et maternelles en zones rurales pour \u00e9viter aux enfants de faire des km de transport chaque jour. Pour \u00e9viter aux parents et aux enfants de perdre un temps fou sur la route et prot\u00e9ger la production d'accidents et de CO2.&lt;/p&gt;","&lt;p&gt;l'Etat ne doit plus financer une partie des d\u00e9penses des \u00e9coles priv\u00e9es (notamment le personnel enseignant)&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;En France, le code du travail pr\u00e9voit une dur\u00e9e de 10 semaines de cong\u00e9 maternit\u00e9 post accouchement. A 2 mois et demi de vie, donc, la m\u00e8re doit trouver un mode de garde pour faire garder son enfant et retourner travailler. Suivant son contrat, elle, ou le papa, peut prendre un cong\u00e9 parental d'\u00e9ducation r\u00e9mun\u00e9r\u00e9 par la CAF \u00e0 hauteur de 392,09\u20ac par mois (soit moins que le revenu de solidarit\u00e9 actif) pendant 6 mois pour un premier enfant.\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peu y ont recours. Les raisons exprim\u00e9es sont le manque de r\u00e9mun\u00e9ration et la crainte de son impact sur la carri\u00e8re professionnelle (enqu\u00eate INSEE).\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourtant toutes les pr\u00e9conisations, qu'elles portent sur la sant\u00e9 physique ou psychologique du b\u00e9b\u00e9, d\u00e9montrent la n\u00e9cessit\u00e9 du maintien du lien m\u00e8re enfant\u00a0bien apr\u00e8s 2 mois et demi.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, concernant la sant\u00e9 physique, l'Organisme Mondial de la Sant\u00e9, pr\u00e9conise un allaitement exclusif pendant 6 mois, puis compl\u00e9t\u00e9 avec des aliments adapt\u00e9s jusqu'aux 2 ans de l'enfant.&lt;/p&gt;&lt;p&gt;Or comment allaiter jusqu'\u00e0 cette date en journ\u00e9e lorsqu'on a repris une activit\u00e9 professionnelle ?\u00a0Si la loi permet une r\u00e9duction du travail d'1 heure par jour, non r\u00e9mun\u00e9r\u00e9, combien de femmes peuvent se permettre de tirer leur lait au travail ? De plus, il est prouv\u00e9 que tirer son lait ne stimule pas autant la lactation que le b\u00e9b\u00e9 lui m\u00eame et donc peut conduire \u00e0 une baisse de la production du lait maternel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au-del\u00e0 de l'allaitement qui est un choix que toutes les m\u00e8res ne font/peuvent pas faire, qu'en est-il de l'attachement m\u00e8re enfant ? Les \u00e9tudes psychologiques ont d\u00e9montr\u00e9 qu'avant 8 mois environs, le nourrisson n'a pas conscience qu'il est un \u00eatre diff\u00e9rent de la m\u00e8re et que le b\u00e9b\u00e9 a un besoin vital de la pr\u00e9sence et de l'affection de sa figure d'attachement. Selon de nombreux psychiatres, dont John Bowlby, plus l'enfant b\u00e9n\u00e9ficiera de cette affection plus il sera en mesure de devenir un \u00eatre autonome et confiant en lui et en les autres.\u00a0&lt;/p&gt;&lt;p&gt;Pourtant, \u00e0 peine devenues mamans, nous devons d\u00e9j\u00e0 nous s\u00e9parer de notre b\u00e9b\u00e9, lui qui encore besoin de la chaleur de nos bras, de notre lait,\u00a0de ce lien qui vient tout juste de commencer \u00e0 naitre.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour toutes celles qui n'ont pas d'autre choix que de reprendre une activit\u00e9 \u00e0 plein temps, l'enfant sera gard\u00e9 en moyenne 40h par semaine par une autre personne. Soit 5 jours sur 7, soit plus qu'avec sa figure d'attachement.\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors, pour suivre le chemin de nombreux pays, comme la Su\u00e8de (390 jours pay\u00e9s \u00e0 80%), la Norv\u00e8ge (46 semaines int\u00e9gralement couvertes) et bien d'autres, je milite aujourd'hui pour un cong\u00e9 maternit\u00e9 plus long, pour nous permettre\u00a0de continuer de construire ce lien avec nos b\u00e9b\u00e9s, de continuer \u00e0 allaiter si c'est notre choix, de pouvoir \u00eatre pr\u00e9sentes dans les grandes \u00e9tapes, pour remplir le r\u00e9servoir affectif de nos\u00a0enfants et\u00a0pour ne plus avoir le sentiment visc\u00e9ral de les abandonner !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si vous aussi vous pensez que la dur\u00e9e l\u00e9gale du cong\u00e9 maternit\u00e9 devrait \u00eatre prolong\u00e9e (\u00e0 au moins 6 mois pour respecter les pr\u00e9conisation d'allaitement de l'OMS), merci de signer ma p\u00e9tition pour qu'ensemble nous puissions contribuer \u00e0 faire changer les choses !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ecole gratuite de la maternelle \u00e0 l'universit\u00e9. Trop d'\u00e9l\u00e8ves dont les parents ont des revenus modestes ne peuvent \u00eatre scolaris\u00e9s. &lt;/p&gt;","&lt;p&gt;Moins d'\u00e9l\u00e8ves par classe, dans le secondaire.&lt;/p&gt;&lt;p&gt;Maximum 24 eleves par classe de la 6\u00e8me \u00e0 la Terminale.&lt;/p&gt;","&lt;p&gt;Moderniser les infrastructures de l\u2019\u00e9ducation nationale (\u00e9cole, coll\u00e8ge, lyc\u00e9e et universit\u00e9) via un emprunt d\u2019\u00e9tat.&lt;/p&gt;&lt;p&gt;- Soutenir financi\u00e8rement la cr\u00e9ation d\u2019\u00e9coles ou de micro structures \u00e9ducatives priv\u00e9es: en particulier dans les zones rurales ou fortement d\u00e9peupl\u00e9es. &lt;/p&gt;&lt;p&gt; - Am\u00e9liorer la r\u00e9mun\u00e9ration du corps enseignant en valorisant le temps de travail, le volontariat sur les zones d\u2019\u00e9ducation prioritaire et les zones rurales. &lt;/p&gt;&lt;p&gt; - Prioriser l\u2019enseignement des langues (fran\u00e7ais et anglais), des math\u00e9matiques, des sciences appliqu\u00e9es, des techniques de communication et de l\u2019\u00e9ducation civique. Toutes les autres mati\u00e8res seront facultatives. &lt;/p&gt;&lt;p&gt; - Suppression du BEPC et du Baccalaur\u00e9at au profit des \u00e9valuations continues. &lt;/p&gt;&lt;p&gt; - Suppression des concours d\u2019entr\u00e9es dans les Grandes \u00e9coles et dans les \u00e9coles d\u2019ing\u00e9nieur. &lt;/p&gt;&lt;p&gt; - Mise en place de l\u2019uniforme obligatoire et fourni par l\u2019\u00e9tat jusqu\u2019au lyc\u00e9e. &lt;/p&gt;&lt;p&gt; - 25 \u00e9l\u00e8ves par classe maximum sur l\u2019ensemble du territoire et pour tous les cycles. &lt;/p&gt;","&lt;p&gt;Baisse du plafond pour l'obtention des bourses&lt;/p&gt;","&lt;p&gt;Les directeurs d'\u00e9cole doivent \u00eatre responsables par rapport \u00e0 la r\u00e9gion et non l'\u00e9tat&lt;/p&gt;&lt;p&gt;Ils doivent pouvoir embaucher les instituteurs et les instituteurs doivent \u00eatre tous not\u00e9s au m\u00e9rite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour notre Jeunesse, une Epargne Universelle Nationale Exemplaire et Solidaire (JEUNES) :&lt;/p&gt;&lt;p&gt;Un v\u00e9ritable investissement p\u00e9cuniaire pour l'avenir - et non une charge ! - sera \u00ab collect\u00e9 \u00bb annuellement, \u00ab gliss\u00e9 \u00bb sur 15 ans, pour nos adolescents de demain ce, d\u00e8s l'\u00e2ge de 1 an et jusqu'\u00e0 leur 16 ans - bien entendu sous certaines conditions d'acceptation\u2026 Un montant avoisinant \u00e0 terme les 100.000\u20ac, pourrait apporter \u00e0 nos jeunes, une concr\u00e9tisation, voire une aide cons\u00e9quente appr\u00e9ciable, pour \u00ab amorcer \u00bb durablement certains de leurs projets professionnels\u2026&lt;/p&gt;&lt;p&gt;Ceci est une r\u00e9flexion qui a \u00e9t\u00e9 men\u00e9e, apr\u00e8s la popularisation du revenu universel, fausse bonne id\u00e9e !&lt;/p&gt;&lt;p&gt;Cela devrait repr\u00e9senter une \u00ab th\u00e9saurisation \u00bb d'environ 80 Milliards d'euros par an, que la France, pour son futur int\u00e9r\u00eat, humain, \u00e9conomique, social, serait en mesure d'assumer\u2026&lt;/p&gt;&lt;p&gt;Claude BESNAINOU - 60540 BORNEL - claude.besnainou60@gmail.com - 18 f\u00e9vrier 2019&lt;/p&gt;","&lt;p&gt;Interd
