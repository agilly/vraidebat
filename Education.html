9es de genre \\\"devoir suppl\u00e9mentaire\\\", l enseignant doit mettre l \u00e9l\u00e8ve en retenue. Or les surveillants ne surveillent plus les retenues. Ce sont les profs qui doivent surveiller les retenues, soit en acceptant des \u00e9l\u00e8ves perturbateurs pendant un autre cours, soit en faisant des Heures sup non pay\u00e9es pour les garder. De fait les retenues sont limit\u00e9es ( m\u00eame avec la meilleur volont\u00e9 du monde il n est pas facile de concilier l emploi du temps du prof et celle des \u00e9l\u00e8ves retenus.) et bon nombre d \u00e9l\u00e8ves se sentent \\\"intouchables\\\".&lt;/p&gt;&lt;p&gt;_l' enseignant devrait donc, en premier lieu avoir le droit d exclure les \u00e9l\u00e8ves perturbateurs du cours. ce qui n est actuellement pas le cas.&lt;/p&gt;&lt;p&gt;- les sanctions devraient \u00eatre assur\u00e9es par la vie scolaire et non l enseignant qui a d\u00e9j\u00e0 pour mission d enseigner.&lt;/p&gt;&lt;p&gt;_ les parents devraient \u00eatre responsabilis\u00e9s lorsque l enfant continue \u00e0 perturber les cours car si la sanction n \u00e0 pas d impact \u00e0 la maison l enfant \u00e0 tendance \u00e0 ne pas s en pr\u00e9occuper.&lt;/p&gt;","&lt;p&gt;Donner la possibilit\u00e9 \u00e0 tous salari\u00e9s, les \\\"permittents \\\" mais \u00e9galement les demandeurs d'emplois longue dur\u00e9e de s'inscrire dans des parcours de formations qualifiantes permettant une \u00e9volution dans les diff\u00e9rents m\u00e9tiers.&lt;/p&gt;&lt;p&gt;Un seul exemple: un salari\u00e9 du BTP, un demandeur d'emploi  ma\u00e7on, peintre  ne peut \u00e9voluer pour devenir chef d'\u00e9quipe ou chef de chantier pour de multiples raisons. La r\u00e9gionalisation qui privil\u00e9gie les salari\u00e9s et DE de la r\u00e9gion, la fermeture de nombreux h\u00e9bergements, et pour les salari\u00e9s \\\"l'accord du \\\"patron\\\" et le financement par l'OPCA&lt;/p&gt;","&lt;p&gt;Voila plusieurs ann\u00e9es que nous orientons les jeunes vers les fili\u00e8res g\u00e9n\u00e9rales, engendrant une baisse de niveau de celle ci.&lt;/p&gt;&lt;p&gt;Remettons en valeur les parcours professionnels qui sont injustement d\u00e9valoris\u00e9s.&lt;/p&gt;&lt;p&gt;Non a la hi\u00e9rarchisation des professions !&lt;/p&gt;","&lt;p&gt;Les \u00e9l\u00e8ves ont besoin de r\u00e9f\u00e9rences s'appuyant sur le v\u00e9cu .&lt;/p&gt;&lt;p&gt;Un(e) \u00e9tudiant(e) qui fini ses \u00e9tudes et r\u00e9intergre le corps enseignant aussit\u00f4t ne&lt;/p&gt;&lt;p&gt;peut offrir cette exp\u00e9rience primordiale.&lt;/p&gt;&lt;p&gt;La confrontation \u00e0 la r\u00e9alit\u00e9 du terrain est un r\u00e9v\u00e9lateur principal du savoir; &lt;/p&gt;&lt;p&gt;permettre&lt;/p&gt;&lt;p&gt;a des \u00e9l\u00e8ves de recevoir l\u2019exp\u00e9rience de ce savoir est une r\u00e9elle pr\u00e9paration a&lt;/p&gt;&lt;p&gt;la connaissance du monde dans lequel ils vont se confronter.&lt;/p&gt;&lt;p&gt;5 ann\u00e9es est vraiment un minimum pour aff\u00fbter ce savoir th\u00e9orique qui ne demande&lt;/p&gt;&lt;p&gt;qu' a se confirmer.&lt;/p&gt;&lt;p&gt;un professeur arm\u00e9 de cette exp\u00e9rience gagne en cr\u00e9dibilit\u00e9, en comp\u00e9tence , en autorit\u00e9 , et devient par la m\u00eame occasion un bon \u00e9ducateur.&lt;/p&gt;","&lt;p&gt;En Europe, l'enseignement fran\u00e7ais est class\u00e9 parmi les derniers en terme de niveau des \u00e9l\u00e8ves compar\u00e9 au niveau des \u00e9l\u00e8ves des autres pays membres. Avec 1 million d'enseignants ,\u00a0l'\u00e9ducation nationale ne semble pas \u00eatre moins bien dot\u00e9e que les autres pays et pourtant\u00a0l'enseignement y est m\u00e9diocre\u00a0. Un audit externe permettrait d'\u00e9tablir pourquoi l'enseignement fran\u00e7ais d\u00e9cline depuis plusieurs d\u00e9cennies dans le classement europ\u00e9en et \u00e9viterait d'engager de\u00a0nouvelles r\u00e9formes, fruits de quelques-uns,\u00a0plus al\u00e9atoires les unes que les autres\u00a0et inefficaces\u00a0.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Le BAC PRO 3 ans a &lt;u&gt;tu\u00e9&lt;/u&gt; la formation professionnel&lt;/strong&gt;, un jeune qui vient de 3eme et qui choisie la filiere PRO c'est pour etre rapidement dans le monde du travail (en 2 ans avec un BEP), ensuite si le m\u00e9tier lui convient et s'il a les capacit\u00e9s il prolonge et devient un vrais professionnel via le BAC PRO en 2 ans (et y'en a m\u00eame qui ont fait des BTS alors que les profs de 3eme n'auraient jamais imagin\u00e9s que K\u00e9vin serait devenu un Technicien Sup\u00e9rieur).&lt;/p&gt;&lt;p&gt;Il faut r\u00e9tablir le BEP et le BAC PRO en 2 ans.&lt;/p&gt;&lt;p&gt;  &lt;/p&gt;","&lt;p&gt;Actuellement, malheureusement est enseign\u00e9e \u00e0 l'universit\u00e9 et pratiquement dans toutes grandes \u00e9coles de commerce, une seule th\u00e9orie faisant la part belle aux id\u00e9es lib\u00e9rales,voire n\u00e9o-lib\u00e9rales. Le r\u00e9sultat est que les d\u00e9cideurs de ce pays pensent tous de la m\u00eame mani\u00e8re et faussent le d\u00e9bat ; d'autant plus que ce sont eux que l'on voit et entend sur les m\u00e9dias dominants.&lt;/p&gt;&lt;p&gt;.&lt;/p&gt;","&lt;p&gt;augmenter le nombre d'association intervenante a titre gracieux au sein de l'\u00e9ducation. L'exemple est toujours une bonne chose a montrer. Integrer mieux les associations sportives en trouvant le moyen d'inciter les \u00e9l\u00e8ves aux sports, par une note suppl\u00e9mentaire, un apres midi par mois pour le sport pris sur les cours pour les competitions par exemple, inter-lycee, inter-college, etc  &lt;/p&gt;","&lt;ol&gt;&lt;li&gt;R\u00e9organiser les grands instituts publics de recherche (CNRS, Inserm, Inra, etc.), garants des recherches d'int\u00e9r\u00eat g\u00e9n\u00e9ral et supprimer l'ANR.&lt;/li&gt;&lt;li&gt;Redonner \u00e0 l'enseignement sup\u00e9rieur et \u00e0 la recherche les moyens n\u00e9cessaires au d\u00e9veloppement du savoir et de la qualification professionnelle.&lt;/li&gt;&lt;li&gt;Cr\u00e9er, dans chaque universit\u00e9, une universit\u00e9 populaire, ouverte \u00e0 tous et charg\u00e9e d'organiser le lien entre les chercheurs et la population, dans un esprit de diffusion des savoirs et de r\u00e9flexion citoyenne sur leur usage.&lt;/li&gt;&lt;li&gt;Refonder le financement de l'enseignement sup\u00e9rieur et de la recherche pour favoriser les financements p\u00e9rennes plut\u00f4t que des appels \u00e0 projets erratiques, augmenter le budget des universit\u00e9s et assurer une r\u00e9mun\u00e9ration unifi\u00e9e.&lt;/li&gt;&lt;li&gt;Abroger les lois LRU et Fioraso pour\u00a0:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Reconstruire une offre coh\u00e9rente de formations d'enseignement sup\u00e9rieur sur tout le territoire, y compris dans les villes moyennes, et pilot\u00e9es nationalement. Les ComUE, regroupements forc\u00e9s, seront dissoutes.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Arr\u00eater le f\u00e9odalisme des pr\u00e9sidents d'universit\u00e9s pour une direction d\u00e9mocratique et coll\u00e9giale des universit\u00e9s, pour des proc\u00e9dures transparentes d'attributions des postes d'enseignants-chercheurs, pour mettre un terme \u00e0 la concurrence entre universit\u00e9s, dont la concurrence malsaine pour les financements, ainsi qu'\u00e0 l'\u00e9valuation permanente, chronophage et bureaucratique, au profit d'une \u00e9valuation scientifique.&lt;/li&gt;&lt;li&gt;Mettre fin \u00e0 la pr\u00e9carit\u00e9 des doctorants et jeunes chercheurs par la titularisation des personnes effectuant des missions p\u00e9rennes.&lt;/li&gt;&lt;li&gt;Permettre aux universit\u00e9s publiques d'acc\u00e9der gratuitement aux articles de leurs chercheurs sans enrichir les revues et bases de donn\u00e9es priv\u00e9es.&lt;/li&gt;&lt;li&gt;Cr\u00e9er une nouvelle section &lt;em&gt;\u00e9conomie et soci\u00e9t\u00e9&lt;/em&gt; du Conseil national des universit\u00e9s, pour assurer le pluralisme dans l'enseignement et la recherche \u00e9conomique et sociale.&lt;/li&gt;&lt;li&gt;Remettre en cause la dualit\u00e9 entre grandes \u00e9coles et universit\u00e9s en les int\u00e9grant et en \u00e9galisant les moyens octroy\u00e9s.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Chaque enfant est diff\u00e9rent; si une base doit \u00eatre inculqu\u00e9e pendant un petit nombre d'ann\u00e9es, les \u00e2ges peuvent \u00eatre diff\u00e9rents en fonction de l'\u00e9volution de l'enfant. &lt;/p&gt;&lt;p&gt;Dans un 2\u00e8me temps, privil\u00e9gier ce qui motive plus les enfants (arts plastiques gym histoire....) pour en faire un enseignement \u00e0 30-40% du temps tout en continuant la base&lt;/p&gt;&lt;p&gt;D\u00e8s 14-15 ans devrait facilement se profiler l'orientation voulue et des enfants  pour une meilleure vie sans leur imposer un choix dict\u00e9e par leurs comp\u00e9tences et leur \u00e2ge&lt;/p&gt;","&lt;p&gt;Enseignement  sp\u00e9cifique th\u00e9orique (histoire de l'art, des arts appliqu\u00e9s, de la musique, du cin\u00e9ma, du th\u00e9\u00e2tre...) et pratique (arts plastiques, pratique musicale, activit\u00e9s manuelles) &lt;/p&gt;","&lt;p&gt;Aujourd\u2019hui je me suis Reconnue travailleur handicap\u00e9. J\u2019ai perdu mon emploi et mon logement \u00e0 la suite d\u2019une inaptitude professionnelle. Sans aide de mes proches j\u2019\u00e9tais \u00e0 la rue... Ma situation financi\u00e8re (1 an d\u2019arr\u00eat maladie avec 60% de mon salaire, contrat mi temps 24h) ainsi que les causes qui m\u2019ont amen\u00e9e dans cet enfer chaotique o\u00f9 je survis aujourd\u2019hui un jour apr\u00e8s l\u2019autre, n\u2019a \u00e9mu aucun de mes cr\u00e9anciers de l\u2019administration, ni mon bailleur social.&lt;/p&gt;&lt;p&gt;La cause de tout \u00e7a? Une multitude de douleurs musculo squelettiques qui me parcourent l\u2019ensemble du corps. Au quotidien lutter contre sa souffrance pour essayer de suivre le mouvement...&lt;/p&gt;&lt;p&gt;Lorsque j\u2019\u00e9tais enfant mes parents n\u2019avaient pas les moyens de payer une licence de sport pour mon fr\u00e8re, ma soeur et moi. Donc personne n\u2019a pratiqu\u00e9 d\u2019activit\u00e9 physique.&lt;/p&gt;&lt;p&gt;A l\u2019\u00e9cole que ce soit en primaire, au coll\u00e8ge et m\u00eame par la suite, j\u2019avais 4h d\u2019\u00e9ducation physique. Trop peu \u00e0 mon humble avis. Le sport et la condition physique n\u2019a pas la place appropri\u00e9e. Elle est pourtant la base.&lt;/p&gt;&lt;p&gt;Nous devrions faire en sorte que nos enfant aient un corps sain pour aborder la vie pleine d\u2019obstacle qui les attends...&lt;/p&gt;&lt;p&gt;Lorsque je regarde autour de moi, il y a de plus en plus de personnes dans mon cas, dans une souffrance totale, un isolement, une d\u00e9tresse emp\u00eachant un sommeil r\u00e9parateur. Un quotidien \u00e0 rendre fou le plus sain d\u2019entre nous.&lt;/p&gt;&lt;p&gt;Comment un enfant d\u20191,50m peut il porter un sac qui atteint les 8 kilos de livres et autres cahiers s\u2019il n\u2019a pas le physique pour? Comment pouvez vous leur faire endurer cela?&lt;/p&gt;&lt;p&gt;Par chance j\u2019ai une kin\u00e9sith\u00e9rapeute ostheopathe extr\u00eamement comp\u00e9tente depuis peu. Elle a enfin trouv\u00e9 une cause, et pas des moindres, de mes maux. Une faiblesse musculaire entre les omoplates. Qui provoquent un affaissement de l\u2019\u00e9paule droite et donc un d\u00e9formation de la posture squelettique. Je passe d\u2019un traitement d\u2019anxiolytique type laroxyl, d\u2019opiac\u00e9s type tramadol \u00e0 des exercices, un renforcement musculaire quotidien et des \u00e9tirements. Apr\u00e8s avoir intoxiqu\u00e9 mon corps de m\u00e9dicament pendant 12 ans, ce qui a certainement g\u00e9n\u00e9r\u00e9 un co\u00fbt inutile \u00e0 notre syst\u00e8me de sant\u00e9.&lt;/p&gt;&lt;p&gt;En France nous traitons les sympt\u00f4mes, les cons\u00e9quences et non la cause.&lt;/p&gt;&lt;p&gt;Mais si le travail \u00e9tait fait en amont, aujourd\u2019hui nous serions en meilleure sant\u00e9 physique pour aborder le quotidien.&lt;/p&gt;&lt;p&gt;Je pense qu\u2019une r\u00e9organisation des priorit\u00e9s dans l\u2019\u00e9ducation nationale est n\u00e9cessaire mais surtout indispensable.&lt;/p&gt;&lt;p&gt;Des cours le matin, activit\u00e9s physiques et artistiques l\u2019apr\u00e8s midi. Un syst\u00e8me qui a fait ses preuves chez nos amis europ\u00e9ens allemand. Ouvrir l\u2019esprit de jeunes qui aujourd\u2019hui n\u2019ont pas grand chose \u00e0 se raccrocher et trouver le don en chacun d\u2019eux. Nous avons tous un domaine dans lequel nous sommes dou\u00e9. Mais nous n\u2019avons la mani\u00e8re ad\u00e9quate de la faire ressortir dans le syst\u00e8me scolaire actuel.&lt;/p&gt;&lt;p&gt;jespere avoir \u00e9t\u00e9 le plus claire possible.&lt;/p&gt;&lt;p&gt;Et je remercie le vrai d\u00e9bat de permettre cette action&lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;ol&gt;&lt;li&gt;Obtenir la prime promise par le Pr\u00e9sident, pour les personnels de l\u2019Education Nationale qui servent en Zone Sensible&lt;/li&gt;&lt;li&gt;Augmenter les salaires qui sont gel\u00e9 depuis 8 ans&lt;/li&gt;&lt;li&gt;Arr\u00eatera de nous imposer et de nous noyer avec des directives p\u00e9dagogiques soutenu par les IEN et qui ne corresponde pas aux r\u00e9alit\u00e9s de terrain&lt;/li&gt;&lt;li&gt;R\u00e9instaurer l\u2019autorit\u00e9 des enseignants&lt;/li&gt;&lt;li&gt;R\u00e9nover les Lyc\u00e9e Professionnel qui sont d\u00e9labr\u00e9s &lt;/li&gt;&lt;/ol&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0 \u00a0 6 . Arr\u00eater de nous leurrer avec la solution miracle de l\u2019apprentissage. Les patrons ne sont pas preneurs. &lt;/p&gt;","&lt;p&gt;Pourquoi ne pas r\u00e9fl\u00e9chir \u00e0 utiliser des locaux laiss\u00e9s vacants par les suppressions de classes en permettant \u00e0 des orthophonistes \\\"scolaires\\\" de passer dans les \u00e9coles et prendre sur place des \u00e9l\u00e8ves qui en ont besoin&lt;/p&gt;","&lt;p&gt; Renforcer l'information concernant les passages des \u00e9l\u00e8ves du coll\u00e8ge au lyc\u00e9e, du lyc\u00e9e au sup\u00e9rieur pour les \u00e9l\u00e8ves, les parents et les enseignants &lt;/p&gt;","&lt;p&gt;L'\u00e9ducation nationale est sur administr\u00e9e, ce qui ne permet pas de r\u00e9mun\u00e9rer correctement  les bons profs. &lt;/p&gt;&lt;p&gt;Responsabiliser une \u00e9quipe de direction avec de vrais moyens  (prof et direction d'\u00e9tablissements) dans les chaque \u00e9tablissement.&lt;/p&gt;&lt;p&gt;Leur donner du pouvoir et des finances en  d\u00e9graissant les rectorat et le minist\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Plus de postes d'AVS, et surtout les mettre \u00e0 temps plein, afin qu'elle puisse vivre de leur travail. Car 690\u20ac max /mois, sans compl\u00e9ment, c'est ne pas respecter les personnes qui donnent leur temps et volont\u00e9 \u00e0 aider des enfants en difficult\u00e9.&lt;/p&gt;","&lt;p&gt;revoir le pouvoir des administratifs, privil\u00e9gier la motivation et les vertus p\u00e9dagogiques plut\u00f4t qu'une s\u00e9lection par des concours n'ayant rien \u00e0 voir avec le m\u00e9tier, pour une v\u00e9ritable formation professionnelle et des stages pratiques dans des \u00e9coles, en finir avec le corporatisme MA/cap\u00e9tiens/agr\u00e9g\u00e9s, revoir les programmes, revenir aux fondamentaux, des ateliers pratiques plut\u00f4t que de la th\u00e9orie: \u00e9criture, musique, sports...possibilit\u00e9 de vider les profs incomp\u00e9tents, de leur proposer des formations dans d'autres secteurs que l'enseignement&lt;/p&gt;","&lt;p&gt;augmenter le budget recherche : ex CEA/medecine/budget des centres techniques industriels/autres organismes recherche fondamentale et appliqu\u00e9es , promouvoir le financement participatif de ces organismes (deductible des impots)&lt;/p&gt;","&lt;p&gt;recruter et r\u00e9mun\u00e9rer les futurs ma\u00eetres d'\u00e9cole apr\u00e8s le BAC pour une formation p\u00e9dagogique en alternance (universit\u00e9 et \u00e9cole) de trois ans.&lt;/p&gt;","&lt;p&gt;On apprend au coll\u00e8ge et lyc\u00e9e des choses th\u00e9oriques. Beaucoup d'\u00e9l\u00e8ves sont d'ailleurs d\u00e9motiv\u00e9s quand ils apprennent des choses \\\"inutiles\\\" selon eux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sans remettre en question l'importance de la th\u00e9orie, il est vrai qu'un jeune citoyen fran\u00e7ais est compl\u00e8tement perdu au d\u00e9but de sa vie active face \u00e0 une multitude de petits probl\u00e8mes courants, sauf s'il a eu la chance d'apprendre par sa famille \u00e0 se d\u00e9brouiller. Les probl\u00e8mes sont souvent li\u00e9s \u00e0 l'administration, mais aussi au quotidien (malnutrition, accidents domestiques...).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelques heures pourraient \u00eatre d\u00e9di\u00e9es durant le coll\u00e8ge lyc\u00e9e \u00e0 :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;la compr\u00e9hension du syst\u00e8me d'imp\u00f4ts, de la fiche de paye...&lt;/li&gt;&lt;li&gt;la compr\u00e9hension des pr\u00eats bancaires, agios...&lt;/li&gt;&lt;li&gt;la compr\u00e9hension du fonctionnement des aides sociales, CAF, CPAM...&lt;/li&gt;&lt;li&gt;des cours de cuisine pour \u00e9tudiants, \u00e9quilibre nutritionnel dans les faits&lt;/li&gt;&lt;li&gt;comment changer une ampoule, d\u00e9boucher un siphon...&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Arr\u00eater de proposer des emplois qui ne permettent pas aux jeunes de s'\u00e9manciper.&lt;/p&gt;&lt;p&gt;Comment voulez vous qu'ils puissent partir de chez leur parents avec 800\u20ac/mois !&lt;/p&gt;","&lt;p&gt;remettre dans les \u00e9coles primaires les avs qui sont indispensables a l'\u00e9volution des enfants en situation d' handicap&lt;/p&gt;","&lt;p&gt;Le BAC est un dipl\u00f4me conditionnant l'acc\u00e8s aux \u00e9tudes sup\u00e9rieures, c'est \u00e0 dire au droit de s'\u00e9duquer.&lt;/p&gt;&lt;p&gt;Il s'agirait d'un \\\"niveau minimum\\\" n\u00e9cessaire pour acc\u00e9der aux universit\u00e9s. Mais sur quoi se base ce niveau minimum ? &lt;/p&gt;&lt;p&gt;Notre mod\u00e8le d'\u00e9ducation cr\u00e9\u00e9 de l'in\u00e9galit\u00e9. Bourdieu d\u00e9montrait que les classes sociales les plus basses ont tendance \u00e0 \u00eatre de plus \\\"mauvais \u00e9l\u00e8ves\\\" que les classes sociales sup\u00e9rieures, cela \u00e0 cause d'un grand nombre de crit\u00e8res culturels et sociaux. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi, en France, na\u00eetre fils ou fille d'ouvrier rend l'acc\u00e8s \u00e0 l'\u00e9ducation sup\u00e9rieure bien plus difficile que pour le fils ou fille de banquier. Rien de nouveau sous le soleil... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e8s lors, pourquoi conserver le BAC ? Au nom de quoi emp\u00eache-t-on les gens d'acc\u00e9der \u00e0 l'\u00e9ducation dite sup\u00e9rieure ? Le BAC n'est qu'un outil de plus pour limiter les capacit\u00e9s d'analyse et le sens critique des classes moyennes et basse, au profit des classes sup\u00e9rieures. Cette in\u00e9galit\u00e9 s'apprend dans notre \u00e9ducation par la comp\u00e9tition que cr\u00e9\u00e9 les notes, et par ce barrage aux \u00e9tudes sup\u00e9rieure qu'est le BAC. &lt;/p&gt;&lt;p&gt;Avoir ce dipl\u00f4me ne distingue en rien un humain d'un autre ; cela ne devrait en rien lui donner plus de privil\u00e8ges qu'un autre.&lt;/p&gt;","&lt;p&gt;S\u2019il est \u00e9vident qu\u2019au sein d\u2019un \u00e9tablissement scolaire on trouve des enseignants, il se trouve qu\u2019il y travaille un certain nombre de personnes qui \u0153uvrent pour les enfants.&lt;/p&gt;&lt;p&gt;Renforcer les liens autour d\u2019un projet commun qui influerai toutes les personnes qui travaillent dans l\u2019ecole Maternelle.&lt;/p&gt;&lt;p&gt;ATSEM, en premier lieu, personnel indispensable au bon fonctionnement de l\u2019ecole, qui soit int\u00e9gr\u00e9e v\u00e9ritablement dans l\u2019equipe.&lt;/p&gt;&lt;p&gt;reunions, concertations, projets etc.&lt;/p&gt;&lt;p&gt;que chaque d\u00e9cision prises pour les enfants se fasse en concertation avec les ATSEM.&lt;/p&gt;&lt;p&gt;Qu\u2019il y ai une coh\u00e9rence entre tous les partenaires de l\u2019ecole.&lt;/p&gt;&lt;p&gt;que ces personnels soient consid\u00e9r\u00e9s , au m\u00eame titre que les enseignants, des acteurs \u00e9ducatifs.&lt;/p&gt;&lt;p&gt;que le directeur d\u2019ecole Puisse lui m\u00eame choisir son \u00e9quipe, enseignant,atsem,animateurs, pour qu\u2019il naisse une v\u00e9ritable \u00e9quipe, suivant un m\u00eame projet.&lt;/p&gt;&lt;p&gt;la coh\u00e9rence \u00e9ducative ne peut exister que si tous les partenaires sont en accord sur une ligne de conduite, des projets.&lt;/p&gt;&lt;p&gt;il faut donner du temps commun \u00e0 ces \u00e9quipes pour pouvoir se r\u00e9unir et travailler ensemble, est ce que c\u2019est possible en gardant ce mod\u00e8le, \u00e9ducation nationale d\u2019un c\u00f4t\u00e9 et collectivit\u00e9 de l\u2019autre ?&lt;/p&gt;&lt;p&gt;l\u2019education nationale et les collectivit\u00e9s territoriales doivent travailler ensemble, mais nous connaissons d\u00e9j\u00e0 ce sch\u00e9ma qui ne fonctionne pas.&lt;/p&gt;&lt;p&gt;peut \u00eatre que si l\u2019ecole Maternelle entrait dans un v\u00e9ritable projet li\u00e9 \u00e0 la petite enfance, un minist\u00e8re de la petite enfance qui regrouperait, les 0 /6 ans.&lt;/p&gt;&lt;p&gt;creches, jardins d\u2019eveil, garderies, jardins d\u2019enfants, class\u00e9s passerelles et \u00e9cole maternelle, pour que tous les acteurs puissent travailler ensemble, un m\u00eame objectif, les enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Quand on est adolescent, on ne sait pas forc\u00e9ment ce qu'on veut car on ne conna\u00eet rien. Or \\\"le syst\u00e8me\\\" nous oblige \u00e0 choisir tout de suite une orientation. Il devrait \u00eatre possible de commencer par aller travailler pour se faire une id\u00e9e du monde du travail et de ce que l'on veut puis reprendre des \u00e9tudes.&lt;/p&gt;&lt;p&gt;C'est pour cela que je propose un stock de 5 ans d'\u00e9tude \u00e0 utiliser quand on veut, quand on est pr\u00eat. &lt;/p&gt;&lt;p&gt;Un ouvrier ou un technicien qui souhaiterait reprendre des \u00e9tudes en milieu de vie pour acc\u00e9der \u00e0 d'autres m\u00e9tiers ou compl\u00e9ter sa formation pourrait ainsi recourir \u00e0 ce stock d'ann\u00e9es d'\u00e9tudes gratuitement.&lt;/p&gt;","&lt;p&gt;revaloriser le poste  par un  soutien sans faille du minist\u00e8re par apport aux PE. Les soutenir dans leurs relations orageuses avec des parents d\u2019\u00e9l\u00e8ves qui croient leur enfant et pas le PE&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Diminuer le nombre d'\u00e9l\u00e8ves par classe&lt;/li&gt;&lt;li&gt;Faciliter les redoublements en CP/CE1&lt;/li&gt;&lt;li&gt;Pousser les \u00e9l\u00e8ves \u00e0 la lecture et \u00e0 l'\u00e9criture&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;L'apprentissage de la lecture \u00e0 une p\u00e9riode o\u00f9 la date de naissance est tr\u00e8s importante : n\u00e9cessite d'avoir des groupes de niveau et surtout un apprentissage sur 2 ans de la lecture par le m\u00eame professeur.&lt;/p&gt;","&lt;p&gt;bonjour , il faut redonner ses lettres de noblesse a l,apprentisage , remotiver les jeunes ,au metier manuel et aux metiers de bouches , en ofrand un meilleur salaire , en asouplicant les lois\u00a0 ; exemple : ne pas faire monter les jeunes a l,echelle ,ect , &lt;/p&gt;","&lt;p&gt;Faire de l'\u00e9ducation civique l'\u00e9l\u00e9ment fort de la formation initiale des futurs citoyens \u00e0 travers la transdisciplinarit\u00e9 et le renforcement des heures sp\u00e9cifiquement li\u00e9es \u00e0 cette discipline. Une prise en compte plus prononc\u00e9e des devoirs du citoyen envers l'\u00e9cole, la famille et la soci\u00e9t\u00e9 d\u00e8s l'\u00e9cole primaire.&lt;/p&gt;","&lt;p&gt;au niveau international nous sommes mal situ\u00e9s pour la qualit\u00e9 de l'enseignement&lt;/p&gt;&lt;p&gt;au vu des salaires actuels  cela na rien d'\u00e9tonnant !&lt;/p&gt;&lt;p&gt;a comparer avec les salaires chez nos voisins&lt;/p&gt;","&lt;p&gt;L'histoire nous montre que les apports technologiques ont souvent am\u00e9lior\u00e9 le quotidien, la r\u00e9volution des nanotechnologies doit obtenir des investissements cons\u00e9quents afin de cr\u00e9er une fili\u00e8re d'excellence \u00e9tatique pour ne pas \u00eatre \u00e0 la traine de la Chine qui a investit des milliards dans une graphen valey il y a 10 ans.&lt;/p&gt;","&lt;p&gt;Constituer un \\\"conseil des sages\\\" sur la base du volontariat dans chaque commune ou quartier des grandes villes qui conna\u00eet la population et qui pourrait\u00a0se rapprocher\u00a0des familles afin de conna\u00eetre les raisons de l'absence.&lt;/p&gt;&lt;p&gt;Si la raison est valable, un simple avertissement si elle ne l'est pas, mettre en garde les parents d'une suppression momentan\u00e9e des allocations familiales.&lt;/p&gt;","&lt;p&gt;La societe et la politique francaises sont regulierement agitees par des debats memoriels: faut-il parler de tel personnage historique comme un heros? Peut-on, doit-on parler de cet evenement comme un massacre? Trop souvent, la reponse est d'eviter les sujets qui fachent, d'ou certaines periodes de l'histoire sont mal enseignees.&lt;/p&gt;&lt;p&gt;Il serait preferable de donner a ces periodes l'attention qu'elles meritent, mais d'inclure dans les programmes la reflexion sur l'histoire et la memoire. Si, par exemple, un evenement comme les guerres napoleoniennes, la commune, l'occupation, la guerre d'Algerie, donnent lieu a des points de vue contradictoires, il devrait etre bon d'aborder dans l'enseignement, ces points de vues contradictoires.&lt;/p&gt;","&lt;p&gt;Les \u00e9tablissements scolaires du primaire au lyc\u00e9e sont tr\u00e8s inhomog\u00e8nes. Le milieu social environnant est tr\u00e8s d\u00e9terminant pour le niveau scolaire. Les professeurs ressentent une certaine fatalit\u00e9, ce qui entra\u00eene encore plus les \u00e9l\u00e8ves vers le bas. De plus les \u00e9valuations \u00e9tant locales, les sujets \\\"s'auto-adaptent \\\"peu \u00e0 peu \u00e0 chaque \u00e9tablissement (c'est humain), si bien que l'on a l'impression que tout va bien... jusqu'\u00e0 une \u00e9preuve de concours par exemple o\u00f9 tout le monde se retrouve.... ou tout simplement lorsque l'on doit s'orienter....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc qu'un certain nombre d'\u00e9valuations r\u00e9guli\u00e8res et nationales soient pr\u00e9vues chaque ann\u00e9e depuis le CP jusqu'en terminale. Typiquement je pense \u00e0 des \u00e9valuations trimestrielles.&lt;/p&gt;&lt;p&gt;Les sujets de ces \u00e9valuations ne seront pas fabriqu\u00e9s par les enseignants mais seront tir\u00e9s au sort dans une banque nationale de sujets.Grace \u00e0 internet, le sujet sera tir\u00e9 au dernier moment, juste avant l'\u00e9preuve. \u00c9videmment il n'est pas n\u00e9cessaire que tous les sujets soient identiques pour tous les \u00e9tablissements. C'est le niveau qui sera calibr\u00e9. Dans ces conditions, l'enseignant aura beaucoup de libert\u00e9 pour choisir le jour o\u00f9 il r\u00e9alisera l'\u00e9valuation.&lt;/p&gt;&lt;p&gt;La correction de ces \u00e9valuations ne sera pas effectu\u00e9e par l'enseignant qui fait passer l'\u00e9preuve mais par un enseignant d'une autre classe sur des copies anonymis\u00e9es, selon un bar\u00e8me de correction fourni avec le sujet. Ainsi chaque enseignant aura bien des copies \u00e0 corriger chaque trimestre mais ce seront celles d'une autre classe. Tout ceci sera possible facilement gr\u00e2ce \u00e0 internet.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est important de noter que ces \u00e9preuves ne sont en aucun cas du travail suppl\u00e9mentaire mais qu'elles s'inscrivent dans le flot des autres contr\u00f4les classiques. La seule diff\u00e9rence est qu'elles portent sur le programme du trimestre et permettront de v\u00e9rifier l'acquisition en fin de trimestre. Les programmes devront donc \u00eatre suivis \u00e0 un rythme trimestriel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi tous les acteurs de l'\u00e9ducation, \u00e9l\u00e8ves, professeurs, parents, \u00e9ducation nationale auront une mesure fiable qui leur permettra d'agir efficacement pour am\u00e9liorer l'\u00e9cole.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Verser une allocation familiale d\u00e8s le premier enfant.&lt;/li&gt;&lt;li&gt;Cr\u00e9er un service public de la petite enfance et ouvrir 500\u202f000 places en cr\u00e8che et modes de garde adapt\u00e9s dans les cinq ans.&lt;/li&gt;&lt;li&gt;Renforcer les moyens de l'aide sociale \u00e0 l'enfance et de la protection judiciaire de la jeunesse.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Favoriser la promotion interne des fili\u00e8res tout au long de la vie :&lt;/p&gt;&lt;p&gt;Niveau BEP --&amp;gt; BAC --&amp;gt; BAC+1--&amp;gt; etc...&lt;/p&gt;&lt;p&gt;                                                         Instituteur--&amp;gt;Professeur--&amp;gt;Chercheur--&amp;gt;etc...&lt;/p&gt;&lt;p&gt;            Ouvrier--&amp;gt;Cadre interm\u00e9diaire--&amp;gt;Technicien--&amp;gt;Ing\u00e9nieur--&amp;gt;etc...&lt;/p&gt;&lt;p&gt;\u00e7a se fait d\u00e9j\u00e0, oui, mais inverser la tendance en durcissant la s\u00e9lection \u00e0 l'entr\u00e9e des universit\u00e9s qui sont asphyxi\u00e9es. &lt;/p&gt;&lt;p&gt;La formation continue bute sur le &lt;strong&gt;financement de la vie courante&lt;/strong&gt;, c'est le probl\u00e8me qu'il faut &lt;strong&gt;r\u00e9soudre.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aujourd'hui, 1. Celui qui a fait de longues \u00e9tudes veut les rentabiliser en obtenant le salaire le plus \u00e9lev\u00e9 possible.&lt;/p&gt;&lt;p&gt;2 Nous avons de jeunes responsables d\u00e9nu\u00e9s d'exp\u00e9rience qui se croient d\u00e9sign\u00e9s de droit divin. (MACRON)&lt;/p&gt;&lt;p&gt;3 A 45 ans on est plus bon \u00e0 rien ; en meme temps il faut travailler au del\u00e0 de 62 ans.&lt;/p&gt;&lt;p&gt;4 Les pharmaciens veulent piquer \u00e0 la place des infirmi\u00e8res qui sont plus comp\u00e9tentes dans ce domaine.&lt;/p&gt;&lt;p&gt;Une infirmi\u00e8re devrait pouvoir devenir m\u00e9decin ou ... bref \u00e9voluer ! Tout comme un greffier ou un avocat acc\u00e9der \u00e0 la magistrature.&lt;/p&gt;&lt;p&gt;Non pas dans une proportion de 1/10 mais de 10/1.&lt;/p&gt;","&lt;p&gt;regrouper les personnes ayant un projet innovant, les inventeurs etc, dans un m\u00eame lieu, par exemple Paris .&lt;/p&gt;&lt;p&gt;lieu qui disposerait de tout le n\u00e9cessaire de tous les moyens permettant la cr\u00e9ation, l'innovation et l'invention&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;cela permettrait de boost\u00e9 les capacit\u00e9s fran\u00e7aises dans le domaine de l'invention et de nouveaux projets futuriste permettant de faire \u00e9voluer et progresser notre soci\u00e9t\u00e9&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(34,34,34);\\\"&gt;Il faut cr\u00e9er un gand service public unifi\u00e9 et la\u00efque de l'\u00e9ducation nationale. Modifier le financement des \u00e9coles priv\u00e9es afin de cr\u00e9er une \u00e9cole pour tous les enfants. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Refus de la hausse des frais d'inscription des \u00e9tudiants \u00e9trangers&lt;/p&gt;","&lt;p&gt;Moins de pub dans la rue, \u00e0 la t\u00e9l\u00e9, au cin\u00e9ma, dans la presse...&lt;/p&gt;&lt;p&gt;Limiter le niveau sonore des pubs audiovisuelles&lt;/p&gt;&lt;p&gt;Une piste pour lutter contre le mensonge publicitaire : obliger les annonceurs \u00e0 prouver (dossier \u00e9crit, page web) la v\u00e9racit\u00e9 de leurs argumentaires publicitaires avant d'obtenir l'autorisation de diffusion/publication, et permettre au public d'acc\u00e9der aux dossiers argumentaires des publicit\u00e9s qu'il a vu.&lt;/p&gt;","&lt;p&gt;Dans une p\u00e9riode critique pour la sauvegarde de l'humanit\u00e9 face au changement climatique, il faut enseigner \u00e0 nos enfants comme priorit\u00e9 nationale la protection de la plan\u00e8te. Bien connaitre notre \u00e9cosyst\u00e8me pour mieux le prot\u00e9ger face aux dangers qui menace notre terre.&lt;/p&gt;","&lt;p&gt; il faut interdire toute s\u00e9lection \u00e0 l'entr\u00e9e  de chaque niveau de l'enseignement que ce soit par la s\u00e9gr\u00e9gation financi\u00e8re sociale quelqu'en soit la raison &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; il faut revenir aux id\u00e9aux de l'\u00e9cole de la r\u00e9publique qui se veut ouvert \u00e0 tous sans exception respectant les  id\u00e9e de libert\u00e9 d'\u00e9galit\u00e9 et de fraternit\u00e9 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; c'est id\u00e9al est fortement remis en cause depuis des d\u00e9cennies &lt;/p&gt;&lt;p&gt; si on suit l'exemple des \u00c9tats-Unis on est mort :  mais si tu Dian sans dettes avis pour pouvoir acc\u00e9der et entreprendre des \u00e9tudes \u00e0 l'universit\u00e9 par exemple &lt;/p&gt;&lt;p&gt; et en France pas mal de secteurs de l'enseignement en prennent exemple  de plus en plus ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; tout est \u00e0 vendre n'est-ce pas tout vaut la peine de faire du fric...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;en ce moment  les politiques et les m\u00e9dias  n'ont que \u00e7a \u00e0 la bouche \\\"la r\u00e9publique par-ci la r\u00e9publique par l\u00e0\\\"&lt;/p&gt;&lt;p&gt; mais cela n'a pas emp\u00each\u00e9 depuis 30 ans de vendre l'enseignement aux marchants, pour s\u00e9lectionner les populations vers les fili\u00e8res professionnelles ...&lt;/p&gt;&lt;p&gt; l'universalit\u00e9 de l'enseignement est de plus en plus r\u00e9serv\u00e9 qu'aux \u00e9lites &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; un peu d'histoire :&lt;/p&gt;&lt;p&gt;ce sont Jules Gr\u00e9vy et Jules ferry en 1881, qui ont instaur\u00e9 une \u00e9cole gratuite universelle pour les primaires,\u00a0c'est sovi\u00e9tique \u00e7a ?!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;quelques ann\u00e9es plus tard \u00e7a sera \u00e9tendu ou secondaire,\u00a0dans la premi\u00e8re partie du XXe si\u00e8cle\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;mais cette id\u00e9e c'est la r\u00e9volution fran\u00e7aise qui pour la premi\u00e8re fois en eue la volont\u00e9 et a essay\u00e9 de l'\u00e9tablir en 1791&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;mais bien sur en 1795,\u00a0la r\u00e9action et les cathos l'ont supprim\u00e9e...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; actuellement les gens qui sont format\u00e9s \u00e0 l'id\u00e9ologie ultra lib\u00e9rale, ne sont pas du tout g\u00ean\u00e9s, par la marchandisation de l'\u00e9cole et de l'universit\u00e9...&lt;/p&gt;&lt;p&gt;de toutes fa\u00e7ons tout peux leur rapporter du fric&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0bient\u00f4t il faudra payer l'air qu'on respire, les chemins de promenade qu'on emprunte etc....&lt;/p&gt;&lt;p&gt;\u00a0un exemple l'Am\u00e9rique :&lt;/p&gt;&lt;p&gt;le fameux American Way of life qui permettait \u00e0 tout \u00e0 chacun de r\u00eaver d'acc\u00e9der au sommet, notamment par l'\u00e9ducation, c'est bien fini tout \u00e7a...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0actuellement la mobilit\u00e9 sociale et l'ascenseur social au Canada est trois fois sup\u00e9rieur qu'aux \u00c9tats-Unis&lt;/p&gt;&lt;p&gt;dans les ann\u00e9es 60 les \u00c9tats-Unis \u00e9tait loin devant tout le monde suivant ce crit\u00e8re..&lt;/p&gt;&lt;p&gt;\u00a0une des raisons c'est que le montant des \u00e9tudes aux USA est devenu si colossale que les \u00e9tudiants seront endett\u00e9s pour toute leur vie\u00a0&lt;/p&gt;&lt;p&gt;\u00a0et que \u00e7a cr\u00e9e une s\u00e9gr\u00e9gation des populations scolaires, qui les fixes dans des\u00a0couloirs correspondant \u00e0 leur classe sociale auquel il n'\u00e9chappera plus jamais ....&lt;/p&gt;","&lt;p&gt;Supprimer la carte scolaire pour permettre \u00e0 chaque famille de choisir l'\u00e9cole o\u00f9 elle souhaite scolariser ses enfants. Cela pourra permettre aux familles de choisir l'\u00e9cole en fonction de leurs habitudes de vie (travail, garde d'enfants...). Cela facilitera aussi la vie des \u00e9lus locaux qui n'auront plus \u00e0 se pr\u00e9occuper de la carte scolaire, celle-ci s'organisant toute seule au gr\u00e8s des besoins des familles.&lt;/p&gt;","&lt;p&gt;classe diminuer limit\u00e9 par classe ( comme en zone sensible)pour tout le territoire &lt;/p&gt;&lt;p&gt;-prise en charge des bus scolaires pour le d\u00e9placement pour tous &lt;/p&gt;&lt;p&gt;-budget \u00e9quitable sur les frais de fonctionnement et multim\u00e9dia &lt;/p&gt;","&lt;p&gt;Avec la r\u00e9forme du PPCR, les inspections deviennent rarissimes. Il faudrait que les enseignants soient inspect\u00e9s tr\u00e8s r\u00e9guli\u00e8rement et surtout sans \u00eatre pr\u00e9venus.&lt;/p&gt;","&lt;p&gt;Je ne vous fais pas un grand laius sur le ch\u00e8que-\u00e9ducation car beaucoup en ont parl\u00e9 pour sortir de l'\u00e9ducation nationale stalinienne. En gros chaque famille peut choisir l'\u00e9cole de son choix et l'\u00e9tat verse le montant du co\u00fbt moyen de la scolarit\u00e9 \u00e0 l'\u00e9tablissement choisi. Ainsi chacun \u00e0 la m\u00eame somme pour scolariser son enfant et peut choisir son \u00e9tablissement librement. Les \u00e9tablissements avec diff\u00e9rentes p\u00e9dagogie peuvent se cr\u00e9er librement et leur succ\u00e8s ne d\u00e9pend que d'eux.&lt;/p&gt;","&lt;p&gt;Permettre aux enseignants d'acc\u00e9der \u00e0 une formation continue de qualit\u00e9,&lt;/p&gt;&lt;p&gt;y compris par des stages d'observation ou des p\u00e9riodes d'enseignement \u00e0 l'\u00e9tranger&lt;/p&gt;&lt;p&gt; pour d\u00e9couvrir d'autres syst\u00e8mes &lt;/p&gt;&lt;p&gt;scolaires -exemple : en Finlande, au Canada -&lt;/p&gt;&lt;p&gt;Cette proposition m'est inspir\u00e9e par le livre \\\"Mon tour du monde des p\u00e9dagogies alternatives\\\" (Emile le Menn, \u00e9d. Retz)&lt;/p&gt;","&lt;p&gt;limiter le nombre d'\u00e9l\u00e8ves par classe, plus d'enseignants &lt;/p&gt;","&lt;p&gt;M\u00eame si cela peut nous para\u00eetre bizarre, cela fonctionne tr\u00e8s dans d'autres pays comme la Belgique. Cela permettrait de se concentrer sur les apprentissages, sans avoir le stress d'une sanction arbitraire d'une \u00e9preuve. On connait tous des personnes qui perdent leurs moyens face aux copies de ces dipl\u00f4mes dont on souligne tant l'importance. Des personnes qui ont pourtant les connaissances. &lt;/p&gt;&lt;p&gt;Remplacer ces dipl\u00f4mes par des certificats qui permettraient d'acc\u00e9der au \u00e9chelons sup\u00e9rieurs.&lt;/p&gt;","&lt;p&gt;Ou l'enseignement est \\\"priv\u00e9\\\" et il s'autofinance, ou il est \\\"public\\\" et il est financ\u00e9 par l'Etat.&lt;/p&gt;","&lt;p&gt;Il s'agit de donner du contenu aux dipl\u00f4mes cr\u00e9\u00e9s par les \u00e9coles sup\u00e9rieures priv\u00e9es qui font payer tr\u00e8s chers l'ann\u00e9e scolaire sans transmettre un savoir reel aux  \u00e9tudiants.&lt;/p&gt;&lt;p&gt;Ces dipl\u00f4mes dispens\u00e9s sont souvent sans valeur dans les entreprises.&lt;/p&gt;","&lt;p&gt;L'aide individuelle \u00e0 la formation de p\u00f4le emploi est de 4000 euros maximum. Cependant, certaines formations qui donnent un acc\u00e8s tr\u00e8s rapide \u00e0 l'emploi co\u00fbtent le double et bloquent les demandeurs d'emploi dans leur reconversion professionnelle et leur retour \u00e0 l'emploi.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper d\u00e8s la maternelle l'enseignement de la philo, l'\u00e9cologie, le vivre ensemble et la question de l'alt\u00e9rit\u00e9, la nutrition.&lt;/p&gt;","&lt;p&gt;Ouvrir les fili\u00e8res d'enseignement sup\u00e9rieur aux besoins en terme d'emploi. &lt;/p&gt;&lt;p&gt;Limiter les fili\u00e8res avec tr\u00e8s peu de d\u00e9bouch\u00e9s en terme d'emploi comme l'histoire, la philosophie, etc.... &lt;/p&gt;&lt;p&gt;R\u00e9duire le nombre d'\u00e9coles d'ing\u00e9nieur en biologie, chimie, et agronomie o\u00f9 il y a peu de d\u00e9bouch\u00e9s&lt;/p&gt;&lt;p&gt;Et ouvrir \u00e0 la place plus de places dans des fili\u00e8res comme l'intelligence artificielle, le m\u00e9tier de webmaster, la m\u00e9decine, etc....&lt;/p&gt;","&lt;p&gt;Mettre fin \u00e0 la pr\u00e9carit\u00e9 des doctorants et jeunes chercheurs par la titularisation des personnes effectuant des missions p\u00e9rennes&lt;/p&gt;","&lt;p&gt; Cr\u00e9er et d\u00e9velopper pour les enfants en difficult\u00e9, en situation de handicap, un environnement adapt\u00e9 \u00e0 leurs besoins &lt;/p&gt;","&lt;p&gt;cr\u00e9er une \u00e9cole de la 2r chance, remise a niveau, rattrapage dans les locaux et avec les mat\u00e9riels inutilis\u00e9s 200 jours par an.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;l'EN ne se charge plus que de s'occuper des programmes, avec un recentrage sur sa mission premi\u00e8re, l'enseignement, liste de livres dans laquelle les enseignants piochent, sans avoir possibilit\u00e9 de s'affranchir de cette liste.&lt;/li&gt;&lt;li&gt;La gestion des instituteurs et professeurs devient locale, avec recrutement local de fait les \u00e9coles deviennent totalement g\u00e9r\u00e9e localement, que \u00e7a soit le personnel d'entretien, les locaux, l'assurance, des intervenants ext\u00e9rieurs ou les instits.&lt;/li&gt;&lt;li&gt;Cr\u00e9ation d'une habilitation \u00e0 \u00e9duquer avec des degr\u00e9s diff\u00e9rents ainsi qu'un fichier central regroupant les personnes qui disposent de cette habilitation.&lt;/li&gt;&lt;li&gt;Contrats de diverses natures&lt;/li&gt;&lt;li&gt;Obligation de disposer d'une exp\u00e9rience professionnelle dans le priv\u00e9 de deux ans sur les mati\u00e8res g\u00e9n\u00e9rales et 5 ans sur les mati\u00e8res techniques.&lt;/li&gt;&lt;li&gt;Revalorisation du salaire en \u00e9change d'une pr\u00e9sence obligatoire pour des heures de soutien dans l'\u00e9tablissement.&lt;/li&gt;&lt;li&gt;Le redoublement en derni\u00e8re option, mais obligation aussi de justifier des acquis pour le passage, avec possibilit\u00e9 de licenciement si l'enseignant se refuse \u00e0 observer les r\u00e8gles.&lt;/li&gt;&lt;li&gt;Remise en place du gout de r\u00e9ussi par la r\u00e9compense (bons points, images, etc.. \u00e0 l'\u00e9cole primaire).&lt;/li&gt;&lt;li&gt;Remise en place de r\u00e9elles heures de sport \u00e0 moins de mettre un syst\u00e8me (mieux fait) d'activit\u00e9s p\u00e9riscolaires.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Les Rectorats donnent des postes aux enseignants (surtout non titulaires) non pas en fonction des v\u0153ux de ses derniers mais pour \\\"boucher des trous\\\". On peut \u00eatre appel\u00e9 \u00e0 enseigner \u00e0 des kilom\u00e8tres de chez soi sur plusieurs postes et si l'on d\u00e9duit les frais de fonctionnements du salaire final on se retrouve \u00e0 travailler \\\"pour la gloire\\\". &lt;/p&gt;","&lt;p&gt;Arr\u00eat du financement de l'enseignement priv\u00e9 par l'\u00e9tat&lt;/p&gt;","&lt;p&gt;Si l'on veut une v\u00e9ritable \u00e9galit\u00e9 des chances, il faut que tous les enfants puissent aller dans des \u00e9coles \u00e9quivalentes. Aujourd'hui, il y a des \u00e9coles de \\\"ghettos sociaux\\\", ce qui am\u00e8ne 2 inconv\u00e9nients majeurs :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;les enfants restent dans leur classe sociale, ils ne connaissent pas la vie des autres enfants, ces \\\"Frances\\\" ne se parlent plus et peuvent aller \u00e0 l'affrontement.&lt;/li&gt;&lt;li&gt;les difficult\u00e9s sont concentr\u00e9es dans certains \u00e9tablissements, o\u00f9 il est tr\u00e8s difficile d'apprendre, alors que dans d'autres \u00e9tablissements les \u00e9l\u00e8ves peuvent apprendre.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;C'est ce qui est point\u00e9 par les dispositifs d'\u00e9valuation internationaux. L'\u00e9cole renforce les in\u00e9galit\u00e9s sociales en France.&lt;/p&gt;&lt;p&gt;Reste \u00e0 mettre en place des dispositifs de d\u00e9placement d'\u00e9l\u00e8ves pour qu'ils soient d\u00e8s 2-3 ans ensemble.&lt;/p&gt;","&lt;p&gt;Tout au long de la formation des personnels de l'\u00e9ducation nationale, les former \u00e0 la CNV et leur permettre de pratiquer, d'analyser leurs pratiques et de se soutenir.&lt;/p&gt;","&lt;p&gt;Donner la prime d'allocation rentr\u00e9e en bons d'achat pour les achats des fournitures  dans les papeteries et non dans les grandes surfaces &lt;/p&gt;","&lt;p&gt;Le financement des \u00e9tablissements priv\u00e9s n'est pas l\u00e9gitime, engendre une mise en concurrence d\u00e9loyale (contrairement au mantra v\u00e9hicul\u00e9 par les \u00e9conomistes), qui permet aux gouvernements d'envisager la privatisation pure et simple de l'\u00e9ducation esp\u00e9r\u00e9e par la caste des \u00e9lites et des marchands : un march\u00e9 juteux pour des parents qui ne voient pas d'avenir pour leurs enfants. Ceux ayant un capital culturel et social s'en sortiront toujours mieux. &lt;/p&gt;","&lt;p&gt;Donner une prime par enfant aux m\u00e8res qui choisissent de ne pas travailler pour s'occuper de leurs enfants afin de leur donner un r\u00e9el choix. Rien ne vaut une \u00e9ducation donn\u00e9e par une maman \u00e0 ses enfants, en particulier avant la scolarisation.&lt;/p&gt;","&lt;p&gt;Depuis plus de 25 ans de jeunes artistes \\\"chercheurs\\\" sont form\u00e9s dans des \u00e9coles sup\u00e9rieures d'art ( minimum bac+3 \u00e0 bac+5 voir 6 ou 7 ) avec \u00e9quivalences depuis peu avec l'universit\u00e9 mais l'on fait toujours semblant de cr\u00e9er des passerelles entre Arts et sciences.&lt;/p&gt;&lt;p&gt;Quelques universit\u00e9s d\u00e9veloppent ces sujets malheureusement territoires jalousement gard\u00e9s par quelques artistes prof. qui freinent le d\u00e9veloppement de projets plus g\u00e9n\u00e9reux. Je propose que des artistes travaillent syst\u00e9matiquement dans des laboratoires de recherches avec les m\u00eames avantages et statuts que les chercheurs que cela soit dans le priv\u00e9 ou le public. &lt;/p&gt;","&lt;p&gt;Proposer aux \u00e9l\u00e8ves ind\u00e9cis une ann\u00e9e de recherche personnelle pour trouver leur voie professionnelle.&lt;/p&gt;","&lt;p&gt;Favoriser le m\u00e9c\u00e9nat pour la recherche scientifique quand celle-ci a pour but le Bien Commun (\u00e9nergie, transport...)&lt;/p&gt;","&lt;p&gt;R\u00e9duction du nombre de contenu audiovisuel de d\u00e9tente&lt;/p&gt;&lt;p&gt;Augmentation du nombre de contenu scientifique et culturel \u00e0 la t\u00e9l\u00e9vision (mais qui peut \u00eatre pr\u00e9sent\u00e9 sous forme ludique, ex : c'est pas sorcier).&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;la soci\u00e9t\u00e9 gagnerait \u00e0 ce que l'\u00e9ducation soit coop\u00e9rative au lieu d'\u00eatre comp\u00e9titive. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;cela commence \u00e0 se faire dans certains&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;\u00e9tablissements mais ils sont trop en marge. par exemplaire par la m\u00e9ditation;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;r\u00e9flexion comme Fr\u00e9d\u00e9ric Lenoir le propose; formation \u00e0 la communication non&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;violente du corps professorale, des \u00e9l\u00e8ves et surtout de toute personne ayant&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;un r\u00f4le au service du citoyen.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;voir aussi les m\u00e9thodes dans les pays du nord&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;qui sont tr\u00e8s b\u00e9n\u00e9fiques et montrent leurs efficacit\u00e9s&lt;/span&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Actuellement il y a une fuite de nos cerveaux ? faudrait il leur permettre d'assurer une incitation \u00e0 se rendre competent pour le pays&lt;/p&gt;&lt;p&gt;notamment anticiper les secteurs d'activite qui recrutent. Chercher de nouveaux horizons pour juguler le chomage&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Modifier en profondeur notre syst\u00e8me \u00e9ducatif et pr\u00e9voir un apport financier suffisant ainsi que la logistique n\u00e9cessaire pour toutes les Acad\u00e9mies. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Pas de syst\u00e8me de retraite \u00e0 points, pas de fonds de pension, bien comprendre que le syst\u00e8me de retraite \u00e0 points permet de faire baisser les pensions \u00e0 n'importe quel moment dans le temps.&lt;/p&gt;","&lt;p&gt;Aides aux \u00e9tudiants engag\u00e9s dans de longues \u00e9tudes ( doctorats par ex ) et qui ne doit pas \u00eatre r\u00e9serv\u00e9es aux seuls  \u00e9tudiants de l'ENA ou de l'Arm\u00e9e.&lt;/p&gt;&lt;p&gt;  &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;R\u00e9tablissement du service militaire obligatoire&lt;/u&gt;&lt;/strong&gt; (supprimer par Chirac) et &lt;strong&gt;l\u2019\u00e9largir aux femmes&lt;/strong&gt; pour une &lt;strong&gt;dur\u00e9e de 6 mois \u00e0 l\u2019issue de la p\u00e9riode scolaire obligatoire&lt;/strong&gt;. Il faudra donc adapt\u00e9s le cursus scolaire pour ceux qui souhaitant poursuivre au-del\u00e0 de 16 ans leurs \u00e9tudes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les chefs d'\u00e9tablissement doivent pouvoir recruter les professeurs mais aussi les sanctionner le cas \u00e9ch\u00e9ant. Ils doivent pouvoir d\u00e9finir les m\u00e9thodes p\u00e9dagogiques et organiser l'ensemble de leur \u00e9tablissement autour d'un projet \u00e9ducatif dans son ensemble.&lt;/p&gt;","&lt;p&gt;Nous devons mettre TOUS les moyens humains et mat\u00e9riels en oeuvre pour que nos ''b\u00e9b\u00e9s'' se sentent le mieux possible. Ils feront demain. Nous r\u00e9colteront, nous et notre plan\u00e8te ce que nous aurons sem\u00e9s. Je propose , un ration minimum d'un adulte comp\u00e9tant et form\u00e9 pour deux voire trois enfants maximum en classe. Plus, un m\u00e9decin, un p\u00e9diatre, un psychologue petite enfance, un musicien professionnel, un artiste plasticien, un danseur, un sportif.... ainsi qu'un personnel d'entretien impliqu\u00e9 dans l'\u00e9panouissement de nos enfants, plus un personnel administratif comptant et deux aissistants sociaux en liens avec le personnel, les enfants et les parents. Donc \u00e0 peu pr\u00e8s , un adulte pour un enfant. Vous me direz , mais c'est impossible, IL EST FOU ! \u00e7a va couter une fortune !!! Et bien non, c'est comme si on mettait le paquet pour arr\u00eater la pollution...\u00e7a nous couterait tr\u00e8s cher en moyens financier et humain, mais dans 20 ans nous recollerions les fruits au sens propre et figur\u00e9 . Si nous misons TOUT sur la cr\u00e8che et la maternelle, avec le maximum de bienveillance sur nos enfants, nous r\u00e9colterions \u00e0 coup s\u00fbr une soci\u00e9t\u00e9 en rapport avec ce que nous leur aurons donn\u00e9. Je pense qu'il faudrait continuer cet encadrement et \u00e9ducation de pratiquement 1 enfant pour 1 adulte jusqu'au coll\u00e8ge, o\u00f9 bien entendu,... il faudra aussi changer les choses, mais nous aurions moins besoins de personnel, parce que nous aurions des enfants \u00e9panouis, autonome et ayant envie d'apprendre et d'\u00e9changer. Je conseil cette petite vid\u00e9o sur les travaux de Ken Robinson, ''Le paradigme de l'\u00e9ducation'' https://www.youtube.com/watch?v=e1LRrVYb8IE&lt;/p&gt;","&lt;p&gt;La Cour des comptes devrait effectuer un recensement exhaustif des \u00e9tudiants \u00e9trangers inscrits dans les diff\u00e9rentes facult\u00e9s fran\u00e7aises ; pays d'origine, cursus choisis, taux de r\u00e9ussite, co\u00fbts pour la collectivit\u00e9 nationale, apports \u00e0 la collectivit\u00e9 nationale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est plus que temps que les jeunes enfants apprennent vraiment \u00e0  lire et \u00e0  \u00e9crire.  Une bonne base avec la m\u00e9thode Boscher \\\" apprentissage par le son\\\". Une bonne scolarit\u00e9  est fondamentale  en Primaire  pour bien \u00e9voluer  au coll\u00e8ge  et au lyc\u00e9e. &lt;/p&gt;","&lt;p&gt;Mettre au programme d'une ou deux ann\u00e9es (fin primaire, d\u00e9but secondaire) une p\u00e9riode pendant laquelle il ne s'agit plus d'apprendre quelque chose, mais d'enseigner, c'est \u00e0 dire de r\u00e9pondre aux questions des enfants. Le but poursuivi doit \u00eatre de les amener \u00e0 s'exprimer (parler, \u00e9crire, voir chanter ou dessiner) et \u00e0 partages (politesse, tol\u00e9rance, acceptation de l'autre)&lt;/p&gt;","&lt;p&gt;Il serait scandaleux que certains lyc\u00e9es b\u00e9n\u00e9ficient de toutes les options quand d'autres devraient se contenter d'un maigre \u00e9chantillon&lt;/p&gt;","&lt;p&gt;Il serait temps de r\u00e9aliser que l'avenir du pays passe par une bonne formation des jeunes et que les in\u00e9galit\u00e9s se creusent. Non au syst\u00e8me de l'entre soi qui consisterait \u00e0 s\u00e9lectionner de plus en plus sur des crit\u00e8res sociaux. &lt;/p&gt;&lt;p&gt;Pour cela, il faut investir! A commencer par r\u00e9duire les effectifs.  (+ de 25 \u00e9l\u00e8ves en primaire, + de 30 au coll\u00e8ge, + de 35 au lyc\u00e9e, ce n'est plus g\u00e9rable!!). On tape trop souvent sur les enseignants qui deviennent responsables de tout sans voir la r\u00e9alit\u00e9 du terrain qui devient insoutenable! Il faut cr\u00e9er des classes, ouvrir des \u00e9coles, des coll\u00e8ges , des lyc\u00e9es. &lt;/p&gt;&lt;p&gt;Stop \u00e0 parcoursup qui est un algorithme totalement inefficace et s\u00e9lectif pour les \u00e9tudes dans le sup\u00e9rieur. Plus de professeurs! Une meilleure formation! Et un meilleur salaire! (il y a une p\u00e9nurie de professeurs de math notamment \u00e0 cause du clausus num\u00e9rus et d'une paie minable au sortir des \u00e9tudes: je le rappelle BAC +5 master d'\u00e9ducation ET un concours ultra s\u00e9lectif!!) Non \u00e0 cette nouvelle r\u00e9forme qui fait \u00e0 nouveau baisser les moyens !! &lt;/p&gt;","&lt;p&gt;Les IUFM cr\u00e9\u00e9s par Jospin, rebaptis\u00e9s ensuite ESPE, et que Blanquer s'appr\u00eate une nouvelle fois \u00e0 maquiller sous le nom d'INSP, ont depuis longtemps administr\u00e9 la preuve de leur inefficacit\u00e9 en mati\u00e8re de formation des professeurs. En plus, \u00e7a co\u00fbte un \\\"pognon de dingue\\\".&lt;/p&gt;&lt;p&gt;Ma proposition : &lt;u&gt;rendons l'int\u00e9gralit\u00e9 de la formation disciplinaire aux universit\u00e9s&lt;/u&gt; (je veux dire, aux &lt;em&gt;vrais&lt;/em&gt; universitaires), et pour l'apprentissage de la p\u00e9dagogie, d\u00e9chargeons les jeunes professeurs de 50% de leur service au cours des deux premi\u00e8res ann\u00e9es de leur carri\u00e8re. Pendant ces deux ann\u00e9es, la &lt;u&gt;formation pratique&lt;/u&gt; serait exclusivement assur\u00e9e, &lt;u&gt;sous forme de tutorat ou de \\\"compagnonnage\\\"&lt;/u&gt;, par des professeurs exp\u00e9riment\u00e9s (qui b\u00e9n\u00e9ficieraient d'une d\u00e9charge de service, appr\u00e9ciable en fin de carri\u00e8re quand les forces commencent \u00e0 manquer). On d\u00e9signerait 2 \u00e0 3 tuteurs pour chaque jeune professeur, afin qu'il puisse exp\u00e9rimenter diff\u00e9rentes pratiques \u2013\u00a0et pour limiter l'impact d'\u00e9ventuelles incompatibilit\u00e9s d'humeur.&lt;/p&gt;","&lt;p&gt; Maintenir les notes pour lutter contre le A -A+ -A-, AB+, AB- &lt;/p&gt;","&lt;p&gt;Nos politiciens nous disent que l'apprentissage et la voie d\u2019excellence pour pr\u00e9parer un diplome et trouver un emploi , or plusieurs jeunes ne trouvent pas d'entreprises et donc ils restent chez eux sans dipl\u00f4mes  , je propose une loi pour obliger soit le CFA/organisme de trouver une entreprise pour chaque jeune inscrit chez eux ou obliger les entreprises \u00e0 accullir chaque jeune .  &lt;/p&gt;","&lt;p&gt;Renforcer l'apprentissage de l'orthographe et de la grammaire. Il est prouv\u00e9 depuis quelques ann\u00e9es que des adultes reprennent des cours de fran\u00e7ais pour mieux ma\u00eetriser l'orthographe car cette lacune nuit \u00e0 leur emploi. De m\u00eame, certaines entreprises offrent des cours d'orthographe et de grammaire \u00e0 leurs employ\u00e9s; Mais il est vrai qu'il ne passe pas un jour sans que je lise un article m\u00eame sur des journaux r\u00e9put\u00e9s, sans qu'il y ait des fautes.... alors sur internet n'en parlons pas !!!!! &lt;/p&gt;&lt;p&gt;et quand il s'agit de traducteurs automatiques parfois c'est carr\u00e9ment incompr\u00e9hensible !&lt;/p&gt;&lt;p&gt;Je ne veux pas dire que je ne fais pas de fautes (tout le monde en fait, le fran\u00e7ais est si compliqu\u00e9), mais j'ai remarqu\u00e9 que mes petits enfants font beaucoup plus de fautes que j'en faisais \u00e0 leur \u00e2ge. Ayant gard\u00e9 mes cahiers, c'est facile de comparer... &lt;/p&gt;&lt;p&gt;Les SMS sont catastrophiques parce que ce n'est m\u00eame pas de la phon\u00e9tique, c'est juste \u00e9crit comme on l'entend, mais \u00e7a n'a rien de fran\u00e7ais.....&lt;/p&gt;","&lt;p&gt;Le monde dans lequel nous vivons devient de plus en plus compliqu\u00e9. Il est n\u00e9cessaire que tout citoyen ait une culture g\u00e9n\u00e9rale suffisamment d\u00e9velopp\u00e9e pour participer \u00e0 l'exercice d\u00e9mocratique. Il parait particuli\u00e8rement utile que tout un chacun ait de bonnes connaissances en fran\u00e7ais, sciences (math\u00e9matiques, physique, SVT, informatique), \u00e9conomie, histoire, g\u00e9ographie, langues \u00e9trang\u00e8res (\u00e9videmment l'anglais, utilis\u00e9 par plus de la moiti\u00e9 du web). Des notions de sociologie pourraient \u00eatre aussi d\u00e9velopp\u00e9es. Pour cela, quitter l'\u00e9cole \u00e0 16 ans n'est pas suffisant.&lt;/p&gt;&lt;p&gt;Naturellement cela ne peut fonctionner que si l'enseignement est attrayant, mais c'est un autre sujet.&lt;/p&gt;","&lt;p&gt;La comp\u00e9tition oppose les humains, favorise les tricheurs, et laisse sur le bord de la route les plus faibles, ce n'est pas admissible dans une soci\u00e9t\u00e9 \u00e9volu\u00e9e! Elle favorise par ailleurs les enfants des classes sociales d\u00e9j\u00e0 \u00e9lev\u00e9es...&lt;/p&gt;&lt;p&gt;Passons \u00e0 un syst\u00e8me \u00e9ducatif bas\u00e9 sur la coop\u00e9ration pour que tous puissent acqu\u00e9rir les m\u00eame connaissances et les ma\u00eetriser r\u00e9ellement!&lt;/p&gt;&lt;p&gt;Les plus dou\u00e9s aideront les plus faibles \u00e0 comprendre, et l'enseignement utilisera aussi des techniques telles que les m\u00e9thodes Mont\u00e9ssori.&lt;/p&gt;&lt;p&gt;Pour une \u00e9cole pour Tous&lt;/p&gt;","&lt;p&gt;Assurer aupr\u00e8s de nos enfants la d\u00e9couverte de la faune et de la flore lors de semaines compl\u00e8tes en milieu naturel afin de dvelopper\u2019chez eux une conscience de l\u2019importance de notre environnement.&lt;/p&gt;","&lt;p&gt;beaucoup de choses se jouent d\u00e8s les premi\u00e8res ann\u00e9es de vie de l'enfant. \u00eatre accueilli dans un lieu con\u00e7u pour lui et sa famille, entour\u00e9 de professionnels, \u00e0 l'\u00e9coute des besoins du b\u00e9b\u00e9 et des questionnement des jeunes parents, voil\u00e0 de quoi ont besoin les familles et les b\u00e9b\u00e9s.&lt;/p&gt;&lt;p&gt;Il s'agit aussi de pr\u00e9vention pr\u00e9coce, par l'accompagnement professionnel de la cr\u00e9ation des premiers liens d'attachement dans la famille.&lt;/p&gt;&lt;p&gt;Les dipl\u00f4mes des personnes accueillant les jeunes enfants doivent \u00eatre mieux connus, valoris\u00e9s. Il ne s'agit pas que de changer des couches, bien loin s'en faut!&lt;/p&gt;&lt;p&gt;Il existe en ce moment des groupes de travail dans le cadre de la loi ESSOC qui bataillent pour que les normes ne soient pas revues au rabais dans ce secteur, mais cela se fait en catimini, manque de transparence. l\u00e9gif\u00e9rer par ordonnances n'est pas d\u00e9mocratique...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Fin des notes pour :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;EPS&lt;/li&gt;&lt;li&gt;Education Musicale&lt;/li&gt;&lt;li&gt;Arts Plastiques&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;valoriser et d\u00e9velopper l'apprentissage tant au niveau des entreprises en facilitant les d\u00e9marches que dans le syst\u00e8me scolaire et ne pas sous \u00e9valuer les jeunes qui s'y destinent&lt;/p&gt;","&lt;p&gt;Promouvoir des m\u00e9thode d'enseignements o\u00f9 les jeunes sont impliqu\u00e9s dans les apprentissages. Toute connaissance doit \u00eatre syst\u00e9matiquement pr\u00e9texte \u00e0 des mises en situation, des recherches, des d\u00e9bats, des investigations sur le terrain. &lt;/p&gt;&lt;p&gt;L'\u00e9l\u00e8ve apprendrait mieux par l'exp\u00e9rience de son esprit critique plut\u00f4t que passivement, assis 8h /jour \u00e0 recopier des phrases toutes pr\u00eates, \u00e0 toute vitesse parce qu'il y a un programme \u00e0 ingurgiter en 10 mois. &lt;/p&gt;","&lt;p&gt;Toutes les personnes travaillant dans les ESPE (ex-IUFM) ne sont pas comp\u00e9tentes, leur nomination rel\u00e8ve souvent du copinage ou de la mise au placard, ce dont p\u00e2tissent les nouveaux professeurs. Un concours similaire \u00e0 celui du recrutement garantirait une certaine validit\u00e9. Un contr\u00f4le des comp\u00e9tences p\u00e9dagogiques accompagnerait une \u00e9valuation de connaissances abstraites (th\u00e9ories de l'\u00e9ducation...).&lt;/p&gt;","&lt;p&gt;Ces \\\"bonnes vieilles m\u00e9thodes\\\" ont fait leurs preuves pour  former des adultes responsables&lt;/p&gt;","&lt;p&gt;Revoir l'offre universitaire (universit\u00e9, \u00e9coles d'ing\u00e9nieurs, IUT, BTS ...) et r\u00e9duire le nombre de formations. Certaines ont un nom diff\u00e9rent mais le programme est \u00e0 80% similaire... juste une option diff\u00e9rente!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Fermer toute formation qui  a moins de 20 \u00e9tudiants et les rediriger vers un autre centre universitaire (donc une autre ville) et leur allouer une bourse suite \u00e0 ce changement?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La premi\u00e8re ann\u00e9e universitaire (universit\u00e9, IUT ..) est une catastrophe... nombreux \u00e9tudiants viennent dans une formation et finalement arr\u00eatent parce que c'est finalement pas ce qu'ils envisageaient.. une ann\u00e9e universitaire c'est environ 10000\u20ac !!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;il y a des masters avec 3 \u00e0 6 \u00e9tudiants qui mobilisent 3 \u00e0 5 enseignants!! ce n'est pas possible.. il faut probablement dispenser ces masters dans une autre universit\u00e9 pour ne pas gacher des salaires d'enseignants-chercheurs!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Revoir le sondage de suivi des \u00e9tudiants diplom\u00e9s.... actuellement il est \u00e0 30 mois je crois... il faudrait plutot 9mois et 18mois pour r\u00e9ellement savoir si la formation permet d'acc\u00e9der \u00e0 l'emploi (CCD ou CDI ou poursuite d'\u00e9tudes).. d'au moins 75/80% sinon on ferme la formation!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;probablement revoir l'organisation de la recherche ... pour \u00e9viter des mini-\u00e9quipes ici et la mais plutot des grosses \u00e9quipes, mieux manag\u00e9s et plus efficaces ...&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;35 h de pr\u00e9sence obligatoire dans les \u00e9tablissements scolaires pour les profs&lt;/li&gt;&lt;li&gt;une \u00e9valuation sans complesence des comp\u00e9tences une fois par an d\u00e9terminants pour les augmentations de salaire (comp\u00e9tence, comportement etc)&lt;/li&gt;&lt;li&gt;5 semaines de cong\u00e9s pay\u00e9s.&lt;/li&gt;&lt;li&gt;un rapport client fournisseurs avec les parents stop aux donneurs de le\u00e7ons&lt;/li&gt;&lt;li&gt;reforme de la retraite et des privil\u00e8ges &lt;/li&gt;&lt;li&gt;etc ..... &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;du primaire aux grandes \u00e9coles&lt;/p&gt;","&lt;p&gt;Malheureusement beaucoup d'enfants ont acc\u00e8s \u00e0 ce type de programmes qui sont loin de rendre plus intelligent... En option, on pourrait imaginer des cha\u00eenes payantes pour permettre \u00e0 ceux que ces \u00e9missions int\u00e9ressent fortement de continuer \u00e0 les voir. &lt;/p&gt;","&lt;p&gt;les \u00e9tablissements sont occup\u00e9s 180 jours par an environ-pendant les 180 jours restants ils sont ferm\u00e9s les mat\u00e9riels inutilis\u00e9s.je propose que fonctionnent dans ces lieux avec ces mat\u00e9riels et des enseignants au lieu de les payer au chomage , des \u00e9coles de rattrapage, remise a niveau- pr\u00e9parations diverses -\u00a0concours, entretien d'embauche, prise de confiance etc ..&lt;/p&gt;","&lt;p&gt;Avoir un cdi (une titularisation au moins au bout de 6 mois et non au bout de 6 ANS=ABBERATION) &lt;/p&gt;&lt;p&gt;Avoir un salaire d\u00e9cent et non celui de la mis\u00e8re. &lt;/p&gt;&lt;p&gt;Avoir recours \u00e0 des formations. &lt;/p&gt;&lt;p&gt;Avoir un 35h. &lt;/p&gt;&lt;p&gt;Ne pas attendre la fin de l'ann\u00e9e scolaire pour avoir nos affectations. &lt;/p&gt;&lt;p&gt;\u00catre p\u00e9rennise (stupide de nous changer d'\u00e9l\u00e8ve en cours d'ann\u00e9e). &lt;/p&gt;&lt;p&gt;\u00catre vraiment pris en consid\u00e9ration. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Chaque nouveau mandat pr\u00e9sidentiel voit son lot de r\u00e9formes dans l'EN ( programmes, bac, cursus ... ), toutes non \u00e9valu\u00e9es, et qui finissent par rendre le syst\u00e8me chaotique.&lt;/p&gt;&lt;p&gt;Annulation des r\u00e9formes en cours du bac et \u00e9tablissement d'un moratoire.&lt;/p&gt;","&lt;p&gt;Pensez aux parents divorcer qui peuvent pas prendre leur enfants car il sont pas dans la m\u00eame r\u00e9gion.&lt;/p&gt;","&lt;p&gt;Il serait bon d'apprendre aux enfants \u00e0 respecter les autres, \u00e0 respecter l'environnement. ce n'est pas que le r\u00f4le des enseignants, mais il doit venir compl\u00e9ter celui des parents; Cela doit d'apprendre d\u00e8s le plus jeune \u00e2ge, en m\u00eame temps que la politesse, la morale  l'\u00e9ducation civique, et l'initiation \u00e0 l'\u00e9ducation sexuelle avec les mises en garde d\u00e8s que possible contre les d\u00e9viances de comportement de certains adultes, la tol\u00e9rance vis \u00e0 vis des enfants \\\"diff\u00e9rents\\\" et tout ce qui peut permettre une meilleure fa\u00e7on de vivre en soci\u00e9t\u00e9; que personne ne soit laiss\u00e9 pour compte; aucun enfant ne devrait rester \u00e0 l'\u00e9cart de l'\u00e9cole, m^m\u00eame s'il a un handicap. &lt;/p&gt;","&lt;p&gt;Plus de logements \u00e9tudiants que ceux si soient gratuits &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;La structure administrative de l'\u00e9cole primaire fran\u00e7aise est une exception dans les pays de l'OCDE qui date de d\u00e9but 1900 et qui n'est absolument plus adapt\u00e9 \u00e0 un service public de qualit\u00e9. L'\u00e9cole et son directeur doivent aujourd'hui avoir un statut permettant une autonomie et des moyens au services des \u00e9l\u00e8ves, des enseignants et des familles. Le m\u00e9tier de directeur d'\u00e9cole est souvent fait en surplus du m\u00e9tier d'enseignant. La souffrance est tr\u00e8s importante et les \\\"burn out\\\" bien trop nombreux. 93% des directeurs d'\u00e9coles r\u00e9clament un statut pour clarifier ce double-emploi et avoir le temps et les moyens des missions de leur m\u00e9tier.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il faut que tout les \u00e9l\u00e9ves Fran\u00e7ais puissent suivre un enseignement musicale d\u00e8s l'\u00e9cole primaire voir m\u00eame maternelle et jusqu'\u00e0 la fin du lyc\u00e9e. Les cours pourraient \u00eatre donn\u00e9s par des musiciens professionnels intermittent du spectacle afin que leur expertise et leur niveau d'exigeance ainsi et surtout que leur passion soit au mieux transmise aux enfants. Ces heures d'enseignements devraient pouvoir compter dans leur nombre d'heure requis tous les ans et \u00e9videment qu'ils soient volontaires. &lt;/p&gt;","&lt;p&gt;Ecoles trop chers pour les revenus modestes, ce qui prive les enfants de faire un m\u00e9tier passion&lt;/p&gt;&lt;p&gt;EX: Ecole d'\u00e9quitation &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Ouvrir les voies d'acc\u00e8s facilitantes aux \u00e9tudes sup\u00e9rieures&lt;/strong&gt; pour enfants des quartiers d\u00e9favoris\u00e9s aux enfants \u00e0 difficult\u00e9s comme \\\" Dys \\\" ou autres difficult\u00e9s, eux aussi ont droit \u00e0 des voies d'acc\u00e8s facilitantes. Leurs difficult\u00e9s ne pr\u00e9sagent pas de leur QI &lt;/p&gt;","&lt;p&gt;Le citoyen de &lt;strong&gt;demain&lt;/strong&gt; se construit dans&lt;strong&gt; les dix premi\u00e8res ann\u00e9es&lt;/strong&gt; de sa vie ; voil\u00e0 pourquoi, il faut des classes \u00e0 petits effectifs pour que chaque enfant soit pris en compte dans sa sp\u00e9cificit\u00e9, \u00e9cout\u00e9, aid\u00e9 \u00e0 apprendre et \u00e0 comprendre par lui-m\u00eame mais aussi pour qu'il puisse r\u00e9ellement pratiquer le vivre ensemble, le respect ; toutes les valeurs \u00e9ducatives que la famille (de par nos modes de vie) a du mal \u00e0 transmettre.&lt;/p&gt;","&lt;p&gt;Dans les pays germaniques, les citoyens parlent parfaitement l'anglais d'abord parce que l'enseignement est plus port\u00e9 sur l'oral que sur l'\u00e9crit, mais aussi parce que beaucoup de films et \u00e9missions anglophones sont en version originale. En France, les lyc\u00e9ens sont capables de lire Shakespeare, mais ne sont pas capables de demander leur chemin. Ma proposition est de changer l'enseignement des langues \u00e9trang\u00e8res en favorisant l'oral et non plus l'\u00e9crit et ma seconde proposition serait d'avoir \u00e0 la t\u00e9l\u00e9vision des cha\u00eenes gratuites qui diffuseraient leur programme en version originale sous titr\u00e9 en fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;Les \u00e9coles primaires sont g\u00e9r\u00e9es par les mairies, c'est \u00e0 dire que les locaux, le mat\u00e9riel qui s'y trouve (tables, tableaux, chaises etc) ainsi que la somme attribu\u00e9e chaque ann\u00e9e pour chaque \u00e9l\u00e8ve d\u00e9pend &lt;u&gt;totalement&lt;/u&gt; de la comp\u00e9tence des mairies.&lt;/p&gt;&lt;p&gt;A partir de l\u00e0, il y a d'\u00e9normes disparit\u00e9s entre les \u00e9coles: soit les mairies accordent de l'importance \u00e0 l'\u00e9cole en octroyant des moyens financiers cons\u00e9quents, soit les mairies ne le souhaitent pas ou ne le peuvent pas, et donc les \u00e9coles se retrouvent avec le minimum (peu de travaux d'entretien, mat\u00e9riel v\u00e9tuste, photocopieur non r\u00e9par\u00e9, chauffage mis en route fin octobre...)&lt;/p&gt;&lt;p&gt;Compar\u00e9 aux coll\u00e8ges et Lyc\u00e9es, qui eux, d\u00e9pendent des conseils d\u00e9partementaux et des r\u00e9gions, l'\u00e9cart entre le primaire et secondaire est \u00e9norme. Les coll\u00e8ges et lyc\u00e9es sont r\u00e9guli\u00e8rement r\u00e9nov\u00e9s, ils obtiennent des subventions pour s'\u00e9quiper de TBI, vid\u00e9o projecteurs, tablettes, ordinateurs portables, ont un budget propre qui leur permettent de r\u00e9aliser des sorties scolaires.&lt;/p&gt;&lt;p&gt;A l'\u00e9cole primaire, pour r\u00e9aliser une sortie scolaire, il faut , d'une part demander aux parents de r\u00e9gler la coop\u00e9rative scolaire, puis en g\u00e9n\u00e9ral, r\u00e9aliser une action dans l'ann\u00e9e (vente de g\u00e2teaux, organiser un lotto ..), ou alors demander aux parents une participation financi\u00e8re suppl\u00e9mentaire.&lt;/p&gt;&lt;p&gt;&lt;u&gt;De nombreux enseignants payent de leur poche le mat\u00e9riel scolaire utile \u00e0 la classe (attaches parisiennes, cartouches d'encre, peinture etc).&lt;/u&gt;&lt;/p&gt;&lt;p&gt;Les \u00e9carts entre les \u00e9coles primaire sont \u00e9normes: entre une \u00e9cole de village , disposant d'un TBI, de tablettes et de subventions pour faire une classe verte et une \u00e9cole dont la mairie pr\u00e9f\u00e8re investir dans des cam\u00e9ras de surveillance ou la r\u00e9fection d'un rond point, on peut clairement parler d'une \u00e9cole \u00e0 deux vitesses.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;En transf\u00e9rant les comp\u00e9tences des mairies, aux Communaut\u00e9s de communes, on pourra r\u00e9tablir un \u00e9quilibre, non seulement entres les \u00e9coles primaires entre elles, mais \u00e9galement entre le secondaire et le primaire, qui aura, pour le coup, un v\u00e9ritable budget, transparent, pertinent et cons\u00e9quent.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;au lieu d'un syst\u00e8me de mutation en 2 temps (interacad\u00e9mie, puis dans l'acad\u00e9mie d'arriv\u00e9e), qui se fait \u00e0 l'aveugle, sans conna\u00eetre les postes vacants \u00e0 l'arriv\u00e9e, et en perdant tous les points d'anciennet\u00e9, il faut revenir \u00e0 l'ancien syst\u00e8me : on postule directement pour le poste qui nous int\u00e9resse (tous les postes vacants \u00e9tant clairement affich\u00e9s), et, si on n'a pas les points n\u00e9cessaires pour l'obtenir, on reste sur le poste pr\u00e9c\u00e9dent et on garde ses  points.Le syst\u00e8me All\u00e8gre s'est voulu un frein \u00e0 la mobilit\u00e9 des enseignants, pour les obliger \u00e0 rester dans le premier poste qui leur est affect\u00e9. Rien d'\u00e9tonnant si les vocations se tarissent ! Pour un gouvernement qui pr\u00f4ne la flexibilit\u00e9 et la mobilit\u00e9, l'abrogation de ce syst\u00e8me s'impose !&lt;/p&gt;","&lt;p&gt;\u00c0 l'heure actuelle, les \u00e9l\u00e8ves de coll\u00e8ges et de lyc\u00e9es changent de classes toutes les heures, quittant le fran\u00e7ais pour la SVT, en passant par l'histoire.&lt;/p&gt;&lt;p&gt;Dans un premier temps, ces d\u00e9ambulations incessantes font perdre un temps fou aux \u00e9l\u00e8ves, aux enseignants et au personnel de la vie scolaire ; de plus, ce zapping intellectuel est fatigant et inefficient ; enfin, cela concourt \u00e0 cloisonner les savoirs et les \u00e9quipes p\u00e9dagogiques.&lt;/p&gt;&lt;p&gt;L'id\u00e9e serait dont de proposer un p\u00f4le disciplinaire par jour. Par exemple :&lt;/p&gt;&lt;p&gt;lundi : fran\u00e7ais, histoire, philosophie,&lt;/p&gt;&lt;p&gt;Mardi : langues \u00e9trang\u00e8res&lt;/p&gt;&lt;p&gt;Mercredi : sports, sant\u00e9, secourisme, pratiques artistiques&lt;/p&gt;&lt;p&gt;Jeudi : sciences (SVT, maths, physique/chimie)&lt;/p&gt;&lt;p&gt;Vendredi : technologies, informatique, ing\u00e9nierie&lt;/p&gt;","&lt;p&gt;Chaque fois que l'on parle d'\u00e9ducation nationale ou sup\u00e9rieure, seules les constats budg\u00e9taires sont \u00e9voqu\u00e9s : on passe \u00e0 une semaine \u00e0 jours car \u00e7a co\u00fbte moins cher, les repas de la cantine doivent co\u00fbter moins d' 1.80 \u20ac ...&lt;/p&gt;&lt;p&gt;Ce qui devrait toujours \u00eatre un principe est : de quoi ont besoins les enfants/\u00e9tudiants pour s'\u00e9panouir? Une fois r\u00e9pondu \u00e0 ces questions on met en place le financement, pas l'inverse.&lt;/p&gt;","&lt;p&gt;Libre acc\u00e8s \u00e0 l'universit\u00e9 pour tous, \u00e0 bas co\u00fbt : fran\u00e7ais, \u00e9trangers, riches et pauvres.&lt;/p&gt;","&lt;p&gt;Les \u00e9coles publiques devraient s inspirer des m\u00e9thodes pratiqu\u00e9es dans les \u00e9coles priv\u00e9es    Steiner ou Montessori   &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;revalorisation des metiers manuels a l ecole et dans les colleges .l artisanat batiment ,l artisanat d art ect ont beaucoup a offrir .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Dans la situation actuelle, les \u00e9tablissements priv\u00e9s sont favoris\u00e9s, ils disposent de professeurs dont un certain ombre sont r\u00e9mun\u00e9r\u00e9s par l'Etat sur nos imp\u00f4ts (cas des \u00e9coles sous contrat). En parall\u00e8le, ils recrutent de meilleurs \u00e9l\u00e8ves et peuvent les s\u00e9lectionner, ce qui fait que sur les 19 meilleurs lyc\u00e9es 2018, 15 sont des lyc\u00e9es priv\u00e9s. Il faut laisser le droit aux parents d'envoyer leurs enfants dans une \u00e9cole priv\u00e9e, mais sans que celle-ci soit subventionn\u00e9e. Que l'argent d\u00e9gag\u00e9 soit revers\u00e9 \u00e0 l'Education Nationale, serve \u00e0 r\u00e9nover les locaux, \u00e0 engager des professeurs.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Revenir \u00e0 l'enseignement traditionnel qui a fait ses preuves, o\u00f9 le ma\u00eetre\u00a0; le professeur est le d\u00e9tenteur du savoir qu'il a pour vocation de transmettre \u00e0 ses \u00e9l\u00e8ves. Ces derniers ayant \u00e0 apprendre de lui, lui doivent le respect sans lequel aucune \u00e9ducation n'est possible.&lt;/li&gt;&lt;li&gt;L'enseignant de son c\u00f4t\u00e9 doit \u00e9galement respecter son \u00e9l\u00e8ve car l'autorit\u00e9 est ce qui fait grandir non ce qui humilie.&lt;/li&gt;&lt;li&gt;Ne pas d\u00e9passer 20 \u00e9l\u00e8ves par classe sans distinction entre les zones dites prioritaires ou non. &lt;/li&gt;&lt;li&gt;Cesser\u00a0les fermetures de classes en zone rurale quand l'effectif des \u00e9l\u00e8ves ne le justifie nullement.&lt;/li&gt;&lt;li&gt;L'uniforme obligatoire propos\u00e9 comme solution pour mettre fin \u00e0 des comp\u00e9titions vestimentaires inutiles et \u00e0 l'expression de certains communautarismes.&lt;/li&gt;&lt;li&gt;Pas de halal \u00e0 la cantine&lt;/li&gt;&lt;li&gt;Strict respect du r\u00e8glement int\u00e9rieur de l'\u00e9tablissement et application des sanctions en cas de non-respect.&lt;/li&gt;&lt;li&gt;Apprentissage de la lecture par la m\u00e9thode syllabique et abandon de la m\u00e9thode globale ou semi-globale&lt;/li&gt;&lt;li&gt;Fin du laxisme en mati\u00e8re d\u2019orthographe et de grammaire&lt;/li&gt;&lt;li&gt;Suppression de l\u2019\u00e9criture inclusive qui constitue l\u00e0 encore une aberration li\u00e9e \u00e0 l'id\u00e9ologie \u00e9galitariste port\u00e9e \u00e0 son comble.&lt;/li&gt;&lt;li&gt;Revoir compl\u00e8tement l'enseignement de l'histoire afin qu'il ne soit plus instrument de propagande mais corresponde \u00e0 la r\u00e9alit\u00e9 historique des faits.&lt;/li&gt;&lt;li&gt;Cesser cette repentance \u00e0 outrance qui n'aide personne, et en particulier les jeunes g\u00e9n\u00e9rations issues de l'immigration, \u00e0 aimer notre pays. Cette attitude est proprement suicidaire.&lt;/li&gt;&lt;li&gt;Revoir compl\u00e8tement l'enseignement de l'instruction civique tel qu'il est propos\u00e9 actuellement. L\u00e0 encore stopper cette propagande inacceptable visant \u00e0 formater les enfants dans l'id\u00e9ologique du politiquement correct.&lt;/li&gt;&lt;li&gt;Ne plus autoriser les associations militantes \u00e0 intervenir dans les \u00e9coles pour faire leurs propagandes respectives&lt;/li&gt;&lt;li&gt;Refuser absolument l'enseignement de l'id\u00e9ologie du Genre &lt;/li&gt;&lt;li&gt;Les cours d'\u00e9ducation sexuelle ne seront dispens\u00e9s qu'\u00e0 partir du coll\u00e8ge et doivent \u00eatre facultatifs. Leur enseignement ne devrait pas \u00eatre dispens\u00e9 en classes mixtes au regard des diff\u00e9rences de maturit\u00e9 entre les gar\u00e7ons et les filles. Il doit \u00eatre un moyen de responsabiliser les jeunes au respect de la vie et \u00e0 sa valeur inestimable et non de les inciter \u00e0 des relations pr\u00e9matur\u00e9es sans lendemain et si pr\u00e9judiciables \u00e0 tous les points de vue.&lt;/li&gt;&lt;li&gt;La formation des enseignants doit \u00eatre revue \u00e9galement.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tout est dans le titre. Je trouve que c\u2019est de l\u2019incompentente de ne pas savoir si un professeur poss\u00e8de un casier ou un avertissement pour attentat \u00e0 la pudeur ou autre. Je souhaite donc qu\u2019il n\u2019y ait plus de tels dysfonctionnements.&lt;/p&gt;","&lt;p&gt;il faut un tronc commun pour tous les \u00e9l\u00e9ves jusqu'\u00e0 la seconde et promouvoir le latin et le grec et les grands humanistes afin que les scientifiques soient concern\u00e9s par l'humain &lt;/p&gt;","&lt;p&gt;Enseigner la pratique du jardinage et d\u00e9couverte de la nature \u00e0 l'\u00e9cole comme le sport ou la musique comme cela se fait dans certains pays nordiques. &lt;/p&gt;","&lt;p&gt;Nous n
