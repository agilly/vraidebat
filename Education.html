u00e9e critique doivent \u00eatre enseign\u00e9e \u00e0 l'\u00e9cole, syst\u00e9matiquement en utilisant des exemples de la vie de tous les jours qui montre \u00e0 quel point cette comp\u00e9tence est utile et pas r\u00e9serv\u00e9 \u00e0 une \u00e9lite qui finira ing\u00e9nieur ou m\u00e9decin.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La m\u00e9thode scientifique et la pens\u00e9e critiques doivent devenir des comp\u00e9tences communes.&lt;/p&gt;","&lt;p&gt;Tout comme l'ancien service militaire mais sur 6 mois et dans le but d'\u00e9duquer les jeunes au respect de leur environnement :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Formation sur le fonctionnement de l'\u00e9cosyst\u00e8me&lt;/li&gt;&lt;li&gt;Nettoyage des pollutions dans la nature&lt;/li&gt;&lt;li&gt;Recherche de solutions pr\u00e9ventives et curatives \u00e9cologiques&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il faut arr\u00eater d'encenser la fili\u00e8re g\u00e9n\u00e9rale et revaloriser la fili\u00e8re professionnelle ou technique.&lt;/p&gt;&lt;p&gt;Pour les \u00e9l\u00e8ves ayant peur de ne s'orienter que vers la fili\u00e8re professionnelle on pourrait imaginer un partenariat dans le cadre de la r\u00e9forme du lyc\u00e9e : pourquoi ne pas prendre la sp\u00e9cialit\u00e9 math\u00e9matiques (ou litt\u00e9rature) et une sp\u00e9cialit\u00e9 dans un enseignement professionnel ?&lt;/p&gt;","&lt;p&gt;Distribution gratuite par l'\u00e9tat de fournitures scolaires sans marques&lt;/p&gt;","&lt;p&gt;Que les \u00e9coles publiques b\u00e9n\u00e9ficient \u00e0 elles seules des subventions de l'Etat et de toutes les ressources financi\u00e8res destin\u00e9es \u00e0 l'enseignement pour permettre le d\u00e9doublement des classes, de mener des projets \u00e9ducatifs et culturelles, de mieux former les enseignants...Et \u00e0 terme de permettre \u00e0 TOUS les enfants de b\u00e9n\u00e9ficier d'une instruction et d'une formation pour les mener vers l'\u00e2ge adulte avec des bases solides et un esprit critique.  Le jeu du gouvernement qui vise \u00e0 d\u00e9truire le service public pour pousser les parents \u00e0 aller dans le priv\u00e9e, m\u00e8nera \u00e0 terme \u00e0 la privatisation totale de l'enseignement.&lt;/p&gt;&lt;p&gt;Ainsi, soucieux de l'avenir de leurs enfants, les parents paieront, ce qu'ils font d\u00e9j\u00e0 en partie.  Et les parents pauvres se contenteront d'\u00e9coles publiques  abandonn\u00e9es de tous.  Il est imp\u00e9ratif que l'Instruction reste public.&lt;/p&gt;&lt;p&gt;Les \u00e9coles priv\u00e9es doivent devenir hors contrats.&lt;/p&gt;","&lt;p&gt;Je lis un peu partout gratuit\u00e9 pour si,gratuit\u00e9 pour \u00e7a&lt;/p&gt;&lt;p&gt;Il faut vraiment arr\u00eater avec ce terme car vos gratuit\u00e9s sont nos IMP\u00d4TS !!!!!!!!   &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;L'augmentation cons\u00e9quente des frais d'acc\u00e8s aux \u00e9tudes sup\u00e9rieures pour les \u00e9trangers leur rendrait la France moins attractive&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;A 4 ans, Plus de sieste \u00e0 l'\u00e9cole ! Alors que certains enfants ont besoin de dormir l'apr\u00e8s midi \u00e0 cet \u00e2ge. La sant\u00e9 et le bien \u00eatre des petits devrait \u00eatre une priorit\u00e9 ! Un enfant fatigu\u00e9 ne sera pas ettentif. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;revenir \u00e0 un enseignement plus humaniste&lt;/p&gt;&lt;p&gt;et rogner sur les savoirs en \u00e9conomie qui sont devenus dominant&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;faisant des \u00e9l\u00e8ves de futurs citoyens soumis \u00e0 la pens\u00e9e \u00e9conomique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;il faut lib\u00e9rer notre soci\u00e9t\u00e9 de l'emprise de l'emprise \u00e9conomique&lt;/p&gt;","&lt;p&gt;Le PPCR a certes gomm\u00e9 des in\u00e9galit\u00e9s en terme d'avancement pour des professeurs moins souvent inspect\u00e9s que d'autres, mais le nivellement est fait par le bas vers un majoritaire passage \u00e0 l'anciennet\u00e9 plut\u00f4t qu'au m\u00e9rite. La limitation \u00e0 deux rendez-vous de carri\u00e8re ne permet qu'une progression limit\u00e9. Certains points du PPCR sont \u00e0 conserver mais d'autres \u00e0 ren\u00e9gocier telle que les grilles de points d'indices \u00e0 revoir nettement \u00e0 la hausse pour un alignement vers les salaires des autres cadres A de la fonction publique qui ont pass\u00e9 un concours de recrutement exigent un niveau bac+5. &lt;/p&gt;&lt;p&gt;Je souhaite ici d\u00e9tailler un des point source d'injustice \u00e0 ren\u00e9gocier: la disparition du statut de biadmissible \u00e0 l'agr\u00e9gation.&lt;/p&gt;&lt;p&gt;Un professeur certifi\u00e9 qui entreprend le difficile effort d'une pr\u00e9paration \u00e0 l'agr\u00e9gation (concours tr\u00e8s s\u00e9lectif) sur son propre temps libre et souvent en assurant ses cours en parall\u00e8le (sans cong\u00e9 formation) ne b\u00e9n\u00e9ficie plus de la possibilit\u00e9 d'acc\u00e8s au corps de professeurs biadmissible (supprim\u00e9 par le PPCR). Tous les professeurs certifi\u00e9s qui ont r\u00e9ussi deux fois les \u00e9preuves d'admissibilit\u00e9 de l'agr\u00e9gation ont b\u00e9n\u00e9fici\u00e9 de cet avancement jusqu'en 2017 et les autres apr\u00e8s 2017 n'auront plus droit au m\u00eame traitement. Les anciens biadmissibles ont b\u00e9n\u00e9ficier d'une revalorisation du point d'indice qui ne sera plus accessible aux autres. Les syndicats ont \u00e9t\u00e9 peu \u00e9cout\u00e9 par le gouvernement pour corriger cette injustice. C'est donc un des points qui doit faire partie de la ren\u00e9gociation du PPCR. &lt;/p&gt;","&lt;p&gt;-Moins d'\u00e9l\u00e8ve par classe. Privil\u00e9gier le tutorat.&lt;/p&gt;&lt;p&gt;-Augmenter le nombre d'enseignants, de chercheurs.&lt;/p&gt;&lt;p&gt;-Augmenter le budget de l'\u00e9ducation nationale, de la recherche&amp;amp;innovation.&lt;/p&gt;&lt;p&gt;-Privil\u00e9gier les passerelles, de la souplesse dans les \u00e9tudes sup\u00e9rieures. L'\u00e9l\u00e8ve est dans son droit de se r\u00e9orienter \u00e0 tout \u00e2ge.&lt;/p&gt;&lt;p&gt;-Eradiquer le crit\u00e8re de l'\u00e2ge dans les concours. On apprend, on se forme toute la vie.&lt;/p&gt;&lt;p&gt;-Etudes sup\u00e9rieures gratuites.&lt;/p&gt;&lt;p&gt;-Augmentation des bourses.&lt;/p&gt;&lt;p&gt;-D\u00e9velopper l'analyse, l'esprit critique, l'\u00e9ducation \u00e0 l'information, \u00e0 l'image, aux intox.&lt;/p&gt;&lt;p&gt;-La philosophie, l'\u00e9conomie, le sport doivent avoir la m\u00eame valeur- le m\u00eame coefficient - que les math\u00e9matiques, les sciences, la chimie. \\\"Un esprit sain dans un corps sain.\\\"&lt;/p&gt;&lt;p&gt;-La m\u00e9ditation, le d\u00e9veloppement de l'\u00e9nergie interne doivent \u00eatre pratiqu\u00e9s dans les \u00e9coles, lyc\u00e9es, universit\u00e9s.&lt;/p&gt;&lt;p&gt;-Formation toute la vie.&lt;/p&gt;&lt;p&gt;-Eradiquer les murs invisibles, toutes les discriminations - \u00e2ge, couleur de peau, le nom, pr\u00e9nom de la personne.&lt;/p&gt;&lt;p&gt;-Un audit du budget de la formation professionnelle car personne ne conna\u00eet le montant ni par qui il est capt\u00e9, utilis\u00e9. Encore une fois le citoyen est dup\u00e9 car il ne voit pas sa trace.&lt;/p&gt;","&lt;p&gt;Stopper la m\u00e9thode globale. Apprendre les langues \u00e9trang\u00e8re par l'orale. Dict\u00e9es, probl\u00e8mes de nouveau d'actualit\u00e9. Enfin une chose tr\u00e8s importante pour notre avenir, apprendre l'histoire de France telle qu'elle a \u00e9t\u00e9, sans propagande. Cela \u00e9vitera de refaire les m\u00eames erreurs.&lt;/p&gt;","&lt;p&gt;Stabiliser le contenu des programmes en arr\u00eatant de complexifier les choses et en pr\u00e9servant la transmission. Les r\u00e8gles changent, les appellations des principes de base sont transform\u00e9s sans aucune raison (sauf peut-\u00eatre pour emp\u00eacher les parents d'aider leurs enfants). Ex : compl\u00e9ment d'objet direct, compl\u00e9ment circonstanciel....&lt;/p&gt;","&lt;p&gt;Il n'est pas normal / &lt;/p&gt;&lt;ul&gt;&lt;li&gt;qu'un enseignant de CM1 NE PASSE QUE 10 \\\" sur un cours d'histoire qui devrait \u00eatre vu sur 3 cours en raison de la religion ,&lt;/li&gt;&lt;li&gt;qu'il soit stress\u00e9 avant le cours, de peur d'\u00eatre insult\u00e9 par des parents. &lt;/li&gt;&lt;li&gt; d'entendre de jeunes  \u00e9l\u00e8ves dire : c'est contraire \u00e0 ma religion; &lt;/li&gt;&lt;li&gt;qu'en sortie scolaire, des parents accompagnants portent le voile.&lt;/li&gt;&lt;li&gt;qu'un enfant d'origine magr\u00e9bine, lors du pique-nique, s'il mange un sandwich au jambon (h\u00e9 oui \u00e7a arrive !!!)  soit trait\u00e9 de mauvais musulman . Le proph\u00e8te n'a-t-il pas dit : ce n'est pas ce qui rentre dans la bouche qui est mauvais, mais ce qui en sort &lt;/li&gt;&lt;li&gt;qu'il soit intol\u00e9rant avec les filles : tu n'es qu'une fille &lt;/li&gt;&lt;li&gt;que des enfants fr\u00e9quentant des \u00e9coles coraniques, m\u00eame dans les toutes petites villes, deviennent si intol\u00e9rants, alors qu'ils vivent dans des \u00e9coles moyennes&lt;/li&gt;&lt;li&gt;que lors des entretiens parents/profs l'\u00e9pouse ne puisse pas s'exprimer sous le pr\u00e9texte que le p\u00e8re de l'enfant dise qu'elle parle mal le fran\u00e7ais&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;R\u00e9tablir le bac professionnel en quatre ans&lt;/p&gt;","&lt;p&gt;Habitant en pleine campagne, nos enfants \u00e0 mesure qu'ils grandissent sont oblig\u00e9s de partir l\u00e0 ou il y a des \u00e9coles, n\u00e9anmoins, il n'y a quasiment pas ou peu de transports scolaires, ce qui obligent donc les parents (bien qu'il y ai beaucoup de covoiturage) \u00e0 emmener eux m\u00eame leurs enfants \u00e0 l'\u00e9cole. (exemple ma fille est au lyc\u00e9e \u00e0 Loudun (49) nous habitons \u00e0 40 km la ligne va de Loudun \u00e0 Thouars mais pas de Thouars \u00e0 Loudun, la seule possibilit\u00e9 est d'utiliser le r\u00e9seau SNCF sauf que les heures de train ou de bus, ne correspondent pas au heures de cours) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;cr\u00e9er une \u00e9cole de la 2e chance dans les \u00e9tablissements inoccup\u00e9s 200 jours par an.&lt;/p&gt;","&lt;p&gt;Augmenter et distribuer l\u00e0 o\u00f9 les besoins sont criants, au b\u00e9n\u00e9fice des enseignants et des \u00e9l\u00e8ves afin notamment d'augmenter le nombre de classes et de diminuer les effectifs par classe.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"OCDE : une France moyennement investie dans l\u2019\u00e9ducation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C\u2019est ce que r\u00e9v\u00e8lent les chiffres donn\u00e9s tout au long des 486 pages des Regards sur l\u2019\u00e9ducation 2018, avec une constante : le primaire fran\u00e7ais est la 5\u00e8me roue du carrosse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- La France consacre 5,2% de son PIB aux d\u00e9penses d\u2019\u00e9ducation ; c\u2019est \u00e0 peine au-dessus de la moyenne des pays de l\u2019OCDE (5,0%), nettement en dessous de pays comme la Finlande (5,8%), la Cor\u00e9e (5,8%), le Canada (6%) qui brillent dans les classements. Cet indicateur \u00ab \u00e9value les d\u00e9penses \u00e0 l\u2019aune de la richesse nationale pour montrer la priorit\u00e9 accord\u00e9e \u00e0 l\u2019\u00e9ducation en fonction des ressources du pays \u00bb. La priorit\u00e9 accord\u00e9e par la France \u00e0 son \u00e9cole est donc tr\u00e8s relative.\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://blog.francetvinfo.fr/l-instit-humeurs/2018/09/30/pourquoi-le-budget-de-lecole-pour-2019-nest-pas-a-la-hauteur-des-besoins.html&lt;/p&gt;","&lt;p&gt;Il faudrait augmenter le salaire des professeurs car ils sont mal payer&lt;/p&gt;","&lt;p&gt;Avoir dans chaque \u00e9tablissement scolaire de l'enseignement primaire (et secondaire?), un nombre de professeur de 20% \u00e0 30% sup\u00e9rieur au nombre de classe, charg\u00e9 d'assurer un suivit plus individualis\u00e9 aux \u00e9l\u00e8ves en difficult\u00e9s&lt;/p&gt;","&lt;p&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Trouver et d\u00e9velopper des \u00e9nergies in\u00e9puisables (biogaz, mar\u00e9es, etc.) non polluantes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Favoriser la recherche pour sortir des \u00e9nergies fossiles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Financement par les cr\u00e9dits d'une banque \u00e9cologique aliment\u00e9e par la r\u00e9orientation de ceux du CICE et des taxations sur les pollutions industrielles.&lt;/p&gt;","&lt;p&gt;\u00a0Reformer le syst\u00e8me scolaire en se adossant au syst\u00e8me scolaire allemand,faire 3 cat\u00e9gories de formations d\u2018\u00e9cole avec des dipl\u00f4mes diff\u00e9rents suivant la capacit\u00e9 de l\u2019enfant. Ceci am\u00e9liore l\u2019enseignement \u00e0 de diff\u00e9rents niveau. Celui qui n\u2019arrive pas bien \u00e0 suivre dans le syst\u00e8me actuel restera toujours \u00ab\u00a0handicap\u00e9\u00a0\u00bb. ,&lt;/p&gt;&lt;p&gt;Dans la \u00ab\u00a0primaire\u00a0\u00bb de quatre ans,qui est commun, les notations font office du passage au niveau suivant. C\u2019est sont les classe pour apprendre les bases comme le fran\u00e7ais, math\u00e9matique, g\u00e9om\u00e9trie, sport, g\u00e9ographie, science naturelles. Il est \u00e0 voir si l\u2019anglais est aussi \u00e0 int\u00e9grer, mieux vaut apprendre correctement le fran\u00e7ais avant d\u2019installer une autre langue. Surtout il faudra revenir aux livres d\u2019\u00e9cole \u00e0 la place des feuillets.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A la fin de la primaire le professeur \u00e9value avec les parents le niveau de l\u2019enfant pour trouver l\u2019\u00e9cole le mieux appropri\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La \u00ab\u00a0secondaire\u00a0\u00bb de cinq ans est l\u2019\u00e9cole pour les enfants qui ont un niveau inf\u00e9rieur \u00e0 la moyenne. C\u2019est l\u2019\u00e9cole qui limite les mati\u00e8re avec une langue \u00e9trang\u00e8re aux principales pour que l\u2019enfant pourra am\u00e9liorer ces d\u00e9ficits arrive \u00e0 un bon niveau \u00e0 la sortie d\u2019\u00e9cole (15ans), pour pouvoir faire un apprentissage dans un m\u00e9tier.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le \u00ab\u00a0coll\u00e8ge\u00a0\u00bb six ans pour les \u00e9l\u00e8ves d\u2019un niveau moyen suivent en six ans une formation avec deux langues \u00e9trang\u00e8res et le niveau plus \u00e9lev\u00e9 sortie (16ans). C\u2019est le niveau pour de professions avec des connaissances plus \u00e9lev\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le \u00ab\u00a0lys\u00e9e\u00a0\u00bb huit ans pour les \u00e9l\u00e8ves avec un niveau sup\u00e9rieur \u00e0 la moyen avec un bon niveau destin\u00e9 \u00e0 des \u00e9l\u00e8ves qui veulent faire des \u00e9tudes. Sortie avec le bac (c\u2019est le notations de deux derni\u00e8res ann\u00e9es qui seront prise en consid\u00e9ration pour donner la note finale) \u00e0 18ans.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut mieux donner un peu plus de temps \u00e0 l\u2019\u00e9l\u00e8ve de bien se former et sortir avec un bon niveau que sortir avec un bac \u00e0 16 ans avec un niveau de fran\u00e7ais ou de math\u00e9matique au niveau 7 sur 20.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposer un deuxi\u00e8me circuit pour ceux qui se \u00ab\u00a0r\u00e9veillent\u00a0\u00bb tardivement, avec une \u00e9cole qui reprend les \u00e9l\u00e8ves de \u00ab\u00a0secondaire\u00a0\u00bb ou du \u00ab\u00a0coll\u00e8ge\u00a0\u00bb pour arriver \u00e0 un bac technique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019\u00e9cole se fait principalement le matin, sport, cours manuelle, et ateliers l\u2019apr\u00e8s-midi.\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Que la police de l'air et des fronti\u00e8re emp\u00eache toute sortie du territoire des enfants en \u00e2ge scolaire, en particulier \u00e0 quelques jours des vacances.&lt;/p&gt;","&lt;p&gt;Aider les enfants ayant des difficult\u00e9s scolaires,probl\u00e9matique des enseignants non remplac\u00e9s en donne non prioritaire&lt;/p&gt;","&lt;p&gt;m\u00eame dans les petites villes de province on devrait pouvoir apprendre l'anglais d\u00e8s la maternelle aux enfants avec des institutrices ou des intervenants . c'est primordial puisque c'est la langue universelle que ce soit pour le commerce, l'informatique ou les technologies.&lt;/p&gt;&lt;p&gt;On devrait aussi pouvoir faire profiter plus facilement d'\u00e9changes avec des anglais ou des enfants de langue anglaise. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;R\u00e9glementer les \u00e9coles sup\u00e9rieures pour cadrer les conditions d\u2019acc\u00e8s &lt;/strong&gt;et favoriser la proximit\u00e9 (droit d\u2019inscription plafonn\u00e9 suivant le quotient familial, crit\u00e8re de s\u00e9lection, g\u00e9ographie\u2026). &lt;/p&gt;","&lt;p&gt;- L\u2019\u00e9cole a besoin de stabilit\u00e9. Ce sont les citoyens qui doivent d\u00e9finir la soci\u00e9t\u00e9 qu\u2019ils veulent pour demain. Il y a trop d\u2019enjeu. Donc les orientations devraient \u00eatre r\u00e9fl\u00e9chis par une commission de citoyens et inscrit dans la constitution afin que les politiques ne puissent plus intervenir \u00e0 leur gr\u00e9.&lt;/p&gt;","&lt;p&gt;Maximum 25 \u00e9l\u00e8ves par classe de la maternelle \u00e0 la terminale.&lt;/p&gt;","&lt;p&gt;L'enseignement priv\u00e9 sous contrat applique le m\u00eame programme que l'enseignement public.&lt;/p&gt;&lt;p&gt;Le nombre de postes de professeur est fix\u00e9 par l'\u00e9tat. Certains enseignants sont aussi pay\u00e9s par l'\u00e9tat.&lt;/p&gt;&lt;p&gt;Les r\u00e9sultats montrent que les \u00e9tablissements priv\u00e9s sont bien plus performants mais ils sont brid\u00e9s par un quota absurde&lt;/p&gt;&lt;p&gt;Nous demandons la suppression de ce quota arbitraire de 20%&lt;/p&gt;","&lt;p&gt;Les colos sont historiquement des lieux de mixit\u00e9 sociale, de d\u00e9couverte, d'apprentissage de la citoyennet\u00e9, et d'autonomisation, gr\u00e2ce \u00e0 l'engagement des acteurs de l'\u00e9ducation populaire.&lt;/p&gt;&lt;p&gt;Aujourd'hui, elles sont en d\u00e9clin, faute de moyens pour les organisateurs, et de pouvoir d'achat pour les familles. &lt;/p&gt;&lt;p&gt;Constat : de moins en moins de colo, et donc de moins en moins d'enfants qui partent en vacances.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous proposons ainsi d'instaurer \\\"un ch\u00e8que colo\\\" pour chaque famille, avec un montant progressif suivant le niveau de revenus des familles. Ce ch\u00e8que serait ainsi utilisable uniquement aupr\u00e8s des associations d'\u00e9ducation populaire qui proposent des colonies de vacances, et permettrait aux familles d'offrir le choix \u00e0 leurs enfants de partir en colo.&lt;/p&gt;","&lt;p&gt;Aujourd'hui se met en place un projet de financiarisation de l'enseignement sup\u00e9rieur. Comme aux \u00c9tats-Unis, ils voudraient qu'on fasse des emprunts pour faire des \u00e9tudes sup\u00e9rieurs qu'on rembourserait toute notre vie. Il faut savoir qu'en m\u00eame temps, ils embauchent de moins en moins de profs titulaires, du coup, ce sont des vacataires qui font les cours. Je suis vacataires et pour arriver \u00e0 vivre je fais des convoyages d'enfants tous les we. Il faut donc rendre l'universit\u00e9 grauite (vu qu'ils ont d\u00e9j\u00e0 commenc\u00e9 \u00e0 augmenter les tarifs) et embaucher les vacataires dans des postes afin de garantir la qualit\u00e9 de l'enseignement. &lt;/p&gt;","&lt;p&gt;Education nationale&lt;/p&gt;&lt;p&gt;Ecoles priv\u00e9s sous contrat&lt;/p&gt;&lt;p&gt;Ecoles priv\u00e9es hors contrat&lt;/p&gt;&lt;p&gt;-&amp;gt; Que nous puissions avoir le choix de payer pour telle ou telle \u00e9cole, payer l'\u00e9ducation de notre choix. Ainsi les p\u00e9dagogies alternatives d'aujourd'hui souvent tr\u00e8s ch\u00e8res deviendront beaucoup plus accessibles. Ouvrons nos imp\u00f4ts \u00e0 tout type d'\u00e9cole et non seulement \u00e0 l'\u00e9ducation nationale. La diversit\u00e9 des approches \u00e9ducatives sera alors conserv\u00e9e et nous aurons davantage de libert\u00e9 de choix !&lt;/p&gt;","&lt;p&gt;mettre en place un cr\u00e9dit d\u2019imp\u00f4t pour toute entreprise qui fait de la recherche innovation. il faudra bien sur un plafond en fonction de la taille de l'entreprise ou bien du pourcentage du montant  total sur le chiffre d'affaire.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;La r\u00e9volution digitale est achev\u00e9e, il serait temps d'y adapter l'\u00e9ducation de nos enfants.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Pour cela, je propose de favoriser autant que possible l'auto-apprentissage pour les \u00e9l\u00e8ves, une fois les bases acquises bien s\u00fbre, et dans un cadre d\u00e9fini, fond\u00e9 comme suit :&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;proposition d'un th\u00e8me, d'un sujet par l'enseignant (histoire, math, texte litt\u00e9raire, ...)&lt;/li&gt;&lt;li&gt;travail en groupe des \u00e9l\u00e8ves autours du sujet et phase de recherche active d'informations&lt;/li&gt;&lt;li&gt;restitution / discussion anim\u00e9e par l'enseignant permettant de d\u00e9battre du sujet&lt;/li&gt;&lt;li&gt;application pratique&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je ne comprends pas pourquoi on est l'un des pays o\u00f9 l'on est le moins pay\u00e9 pendant le cong\u00e9 parental. on peut avoir travailler 15 ans et avoir cotis\u00e9 et au moment o\u00f9 l'on veut s'occuper un peu de nos enfants on ne re\u00e7oit m\u00eame pas 400 euros. &lt;/p&gt;","&lt;p&gt;Cr\u00e9er une formation obligatoire pour apprendre \u00e0 devenir parents.&lt;/p&gt;&lt;p&gt;\u00catre parents est le m\u00e9tier le plus compliqu\u00e9 au monde et conditionne les parents de demain!&lt;/p&gt;&lt;p&gt;\u00catre parents n'est pas une comp\u00e9tence in\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La formation permettrait d'apporter des conseils, du soutien, ...&lt;/p&gt;","&lt;p&gt;repenser le coll\u00e8ge unique :  comme dans bcp de pays o\u00f9 cela fonctionne, laisser la possibilit\u00e9 d\u00e8s le d\u00e9but du coll\u00e8ge de suivre des renseignements pratiques et all\u00e9ger le nombre de mati\u00e8res acad\u00e9miques.&lt;/p&gt;","&lt;p&gt;Former r\u00e9ellement les enseignants \u00e0 la p\u00e9dagogie par des p\u00e9dagogues dipl\u00f4m\u00e9s.&lt;/p&gt;","&lt;p&gt;Apprendre la langue des signes (LSF )\u00a0des la maternelle . &lt;/p&gt;","&lt;p&gt;\u00e9tudier et analyser les besoins r\u00e9els en terme de choix de perspective d'orientation et de m\u00e9thode d'\u00e9valuation des rythmes individuels des \u00e9l\u00e8ves, afin de se d\u00e9tacher des objectifs \u00e9conomiques qui lient actuellement l'\u00e9cole et le march\u00e9 du travail...&lt;/p&gt;&lt;p&gt;l'\u00e9cole n'est pas une ANPE...&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose ici quelques id\u00e9es afin d'am\u00e9liorer l'instruction de nos enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Multiplication des salles des classes afin d\u2019avoir au maximum 15 \u00e9l\u00e8ves par classe au primaire et 20 \u00e9l\u00e8ves par classes au secondaire (r\u00e9ouverture d\u2019\u00e9cole en dehors des villes).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Formation des enseignants (recrutement) aux langues \u00e9trang\u00e8res et notamment l\u2019anglais.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;D\u00e8s la maternelle avoir au minimum 2 jours par semaines de cours int\u00e9gralement en anglais (\u00e0 d\u00e9ployer progressivement de la maternelle au lyc\u00e9e afin d\u2019\u00e9viter le d\u00e9crochage scolaire).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Le programme scolaire et les m\u00e9thodes d\u2019\u00e9valuation devront \u00eatre d\u00e9cid\u00e9 par un coll\u00e8ge d'universitaires, de parents d\u2019\u00e9l\u00e8ve, d\u2019enseignants, d\u2019historiens, \u2026 afin de d\u00e9terminer les grands axes de l\u2019instruction des enfants (fin du minist\u00e8re de l\u2019\u00e9ducation?). A partir du coll\u00e8ge les organisations patronale pourront faire part des demandes professionnel actuelles et futures afin d\u2019orienter les places des diff\u00e9rentes formations en fonction du besoin. En d\u2019autre termes joindre l\u2019offre et la demande du march\u00e9 du travail pour limiter les futurs ch\u00f4meurs dipl\u00f4m\u00e9s sortant des \u00e9coles. Mais aussi orienter les formations afin d\u2019\u00eatre plus rapidement op\u00e9rationnel sur les postes \u00e0 pourvoir et ceux \u00e0 partir du lyc\u00e9e.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Instaurer une nouvelle carte scolaire \u00e9tablissant la mixit\u00e9 sociale&lt;/p&gt;","&lt;p&gt;Ne plus obliger les enfants et adolescents \u00e0 aller \u00e0 l'\u00e9cole, \u00e0 subir des enseignements qui ne les int\u00e9ressent pas, \u00e0 \u00eatre format\u00e9s. La fabrique de bons soldats qui boivent les paroles du ma\u00eetre doit cesser. Libert\u00e9 d'\u00eatre, de penser, d'agir, de cr\u00e9er, Libert\u00e9 de vivre en respectant autrui : la cl\u00e9 de l'harmonie ou son commencement sont l\u00e0, non ?&lt;/p&gt;","&lt;p&gt;LES BOURSES DOIVENT ETRES VERSEES UNIQUEMENT SI PRESENCE DE L ETUDIANT.&lt;/p&gt;&lt;p&gt;L ALLOCATION RENTREE SCOLAIRE EST COMPLETEMENT DEMESURE EN FONCTION DU PRIMAIRE ET DU SECONDAIRE.&lt;/p&gt;&lt;p&gt;LES FOURNITURES SCOLAIRES DOIVENT ETRE FOURNI PAR LES ETABLISSEMENTS AFIN D EVITER TOUTES SORTES DE LOBBIES .CAR EXEMPLE DES ACCADEMIES OBLIGENT TELS OU TELS TYPE DE BLANCO.CECI EST VERIDIQUE.&lt;/p&gt;","&lt;p&gt;Si la plupart des parents se comportent de mani\u00e8re correcte, certains ont une attitude d\u00e9plorable face \u00e0 des enseignants : insultes, menaces, certains suivent les enseignant jusqu'\u00e0 leur v\u00e9hicule personnel. Cette attitude, d\u00e9plorable est en plus disproportionn\u00e9e par rapport au litige en cours. &lt;/p&gt;&lt;p&gt;Il faudrait donc qu'il y ait un d\u00e9lit type \\\"outrage \u00e0 agent\\\" qui dissuaderait ces parents d'avoir de telles attitudes.&lt;/p&gt;","&lt;p&gt;Limiter de nombre d'\u00e9l\u00e8ves par classe / augmenter le personnel encadrant : avs, surveillant, prof. &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Les reformes de l'\u00e9ducation nationale doivent etre fond\u00e9es sur des principes qui ont fait preuve de leur efficacit\u00e9, valid\u00e9s par un comit\u00e9 scientifique et non plus par des fonctionnaires \u00e0 la formation essentiellement administrative.&lt;/li&gt;&lt;li&gt;Formation de tous les intervenants dans les \u00e9tablissements aux interventions comportementales pour une meilleure gestion des troubles du comportement.&lt;/li&gt;&lt;li&gt;Formation de l'encadrement au nudge, paternalisme bienveillant&lt;/li&gt;&lt;li&gt;Revalorisation des personnels&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.scilogs.fr/ramus-meninges/vers-education-fondee-preuves/&lt;/p&gt;","&lt;p&gt;l'\u00e9cole la\u00efque devrait \u00eatre un lieu de d\u00e9veloppement intellectuel, d'\u00e9changes et d'enrichissement personnel pour chaque enfant et adolescent qui l'aide et lui permette de s'\u00e9panouir dans sa vie en toute conscience et dans le respect mutuel d'autrui. Et dans cette optique, remettre un programme d'\u00e9ducation civique suivi \u00e0 l'ordre du jour ne me para\u00eet pas inutile....&lt;/p&gt;","&lt;p&gt;Maillage territorial complet pour Internet et la t\u00e9l\u00e9phonie mobile&lt;/p&gt;","&lt;p&gt;La dispense de l'\u00e9ducation financi\u00e8re d\u00e8s l'entr\u00e9e au coll\u00e8ge sous forme de modules et d'ateliers \u00e9voluant avec les ann\u00e9es&lt;/p&gt;","&lt;p&gt;Donner \u00e0 chacun et \u00e0 chacune la chance d'endosser la responsabilit\u00e9 d'un petit \u00eatre qui vient.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour donner un vrai nouveau contrat, responsabilisant pour chaque sexe, de donner vie \u00e0 un nouvel humain.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PMA, GPA, ne sont que des exceptions au niveau statistique, et ne m\u00e9ritent pas tant l'attention.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La proposition est d'accorder aux hommes, dans un souci d'\u00e9quit\u00e9, le droit d'accepter ou non, une filiation. Avec les conditions sociales qui en r\u00e9sultent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donc un contrat qui lie l'enfant \u00e0 son p\u00e8re, pourrait responsabiliser tout autant la m\u00e8re que le p\u00e8re, et quelque soit l'\u00e2ge, si tant est que celui-ci puisse en refuser ma paternit\u00e9, comme les femmes peuvent le faire : avortement ou placement (accouchement sous X).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Musique, arts graphiques, cin\u00e9ma, th\u00e9\u00e2tre, danse doivent \u00eatre propos\u00e9s au choix des \u00e9l\u00e8ves dans le cadre d'une option longue (au moins 4 heures par semaine) cela devrait comprendre une pratique et un apport th\u00e9orique ainsi qu'une ouverture aux diff\u00e9rentes repr\u00e9sentation de l'art choisi : pas quatre heures de rap chaque semaine ni non plus quatre heures de classique mais une ouverture  \u00e0 ce qui se fait ici et ailleurs maintenant et avant.&lt;/p&gt;&lt;p&gt;Pour cela il faudrait naturellement des professeurs form\u00e9s dans leur discipline et avec une p\u00e9dagogie adapt\u00e9e ce qui est d\u00e9j\u00e0 le cas d'un certain nombre&lt;/p&gt;","&lt;p&gt;Ateliers philo, initiation \u00e0 la Communication Non Violente d\u00e8s la maternelle&lt;/p&gt;","&lt;p&gt;Quand j'ai d\u00e9but\u00e9, il y a 35 ans, j'avais en classe au maximum 25 \u00e9l\u00e8ves en primaire ou 28 en maternelle.&lt;/p&gt;&lt;p&gt;Maintenant, j'enseigne en CP. J'ai 27 \u00e9l\u00e8ves, pratiquement plus d'aide du RASED qui doit intervenir sur toujours plus d'\u00e9coles, mes coll\u00e8gues de maternelle ont souvent plus de 31 \u00e9l\u00e8ves&lt;/p&gt;&lt;p&gt;Pourtant, les difficult\u00e9s sociales de certaines familles n'ont cess\u00e9 d'augmenter. Certains de mes \u00e9l\u00e8ves vivent dans des squats qu'on expulse en plein hiver.&lt;/p&gt;&lt;p&gt; L'augmentation des in\u00e9galit\u00e9s sociales a rendu mon travail de plus en plus difficile.&lt;/p&gt;&lt;p&gt;Apr\u00e8s avoir \u00e9t\u00e9 consid\u00e9r\u00e9e comme un mammouth bien gras, on m'assimile \u00e0 une feignasse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les jeunes parents devraient b\u00e9n\u00e9ficier d'un droit \u00e0 faire garder leur enfant, modul\u00e9 par les moyens de la commune o\u00f9 ils r\u00e9sident.&lt;/p&gt;","&lt;p&gt;Actuellement le statut de contractuel corv\u00e9able a merci cr\u00e9e des diff\u00e9rences de salaire et de progression dans la carri\u00e8re pour un grand nombre d'enseignants sous ce statut. Lorsqu'un contractuel obtient un CDI, c'est la reconnaissance de sa capacit\u00e9 \u00e0 occuper ce poste. Il est donc anormal que sa carri\u00e8re ne soit pas la m\u00eame que celle de ceux qui sont devenus titulaires par concours.&lt;/p&gt;","&lt;p&gt;Les m\u00e9dias audiovisuels auraient un grand r\u00f4le \u00e0 jouer dans ce domaine s'ils voudraient bien s'en donner la peine, avec l'influence qu'ils ont sur les plus jeunes et au lieu de diffuser certains de leurs programmes de \\\"mis\u00e8re\\\" ils pourraient participer \u00e0 cette \u00e9ducation souvent d\u00e9faillante de certains parents\u00a0par des programmes d\u00e9di\u00e9s tout simplement.&lt;/p&gt;","&lt;p&gt;Dans un amendement vot\u00e9 \u00e0 l'Assembl\u00e9e, on veut absolument nous imposer l'obligation de mettre le drapeau europ\u00e9en dans nos salles de classe. Or, l'Europe, en sa version actuelle qu'est l'UE, symbolis\u00e9e par ce drapeau, est une id\u00e9ologie qui, \u00e0 ce titre, ne fait pas l'unanimit\u00e9 parmi les citoyens. Le vote n\u00e9gatif des fran\u00e7ais au TCE de 2005 l'a montr\u00e9 amplement. C'est donc un viol des consciences et une tentative de propagande pro-UE qu'on cherche \u00e0 introduire dans nos salles de classe au m\u00e9pris du respect des convictions de chacun et de l'\u00e9l\u00e9mentaire neutralit\u00e9 politique attendue de l'\u00e9cole.&lt;/p&gt;&lt;p&gt;Depuis quand une id\u00e9ologie, exception faite des r\u00e9gimes totalitaires, devrait \u00eatre impos\u00e9e \u00e0 l'ensemble des citoyens et futurs citoyens, y compris dans les salles de classe ? On a expuls\u00e9 les crucifix des salles de classe par respect pour les croyances de chacun, chose logique et normale. Pourquoi devrait-il y avoir exception au nom de l'id\u00e9ologie pro-UE et refuser de respecter les convictions diverses des citoyens sur l'Europe et l'UE ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le Cr\u00e9dit d'Imp\u00f4t Recherche est un cr\u00e9dit d'imp\u00f4t pour toute soci\u00e9t\u00e9 priv\u00e9e avec une activit\u00e9 de recherche. Il est maintenant incontest\u00e9 que ce cr\u00e9dit d'imp\u00f4t est devenu une niche fiscale, co\u00fbtant 6 milliards d'euros par an au budget de l'\u00c9tat, et avec tr\u00e8s peu de retomb\u00e9es. Dans le m\u00eame temps, la recherche publique supprime de plus en plus de postes, quand il y a de plus en plus de candidats brillants. Cela m\u00e8ne \u00e0 une multiplication des contrats de travail temporaires, avec une pr\u00e9carit\u00e9 monstrueuse. Par exemple, en 2018, il y a eu exactement 0 cr\u00e9ation de poste dans la recherche publique! Actuellement, les postes permanents ne sont disponibles que lorsque l'ancien occupant d\u00e9c\u00e8de ou part \u00e0 la retraite, et seulement dans 1 cas sur 2, car dans l'autre le poste n'est pas renouvel\u00e9, pour \\\"\u00e9conomie des d\u00e9penses publiques\\\"...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La recherche publique publie dans le domaine publique ses recherches, donc accessibles et utilisables par tous, quand les recherches du priv\u00e9 sont jalousement gard\u00e9es sous brevet...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En cons\u00e9quence, nous proposons:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;L'abrogation du Cr\u00e9dit d'Imp\u00f4t Recherche (CIR), qui est devenue une niche fiscale co\u00fbtant 6 milliards d'euros / an.&lt;/li&gt;&lt;li&gt;La r\u00e9allocation des fonds du CIR \u00e0 la recherche publique, de fa\u00e7on \u00e9galement r\u00e9partie entre toutes les institutions.&lt;/li&gt;&lt;li&gt;Une r\u00e9flexion via un d\u00e9bat national sur la question de l'autonomie des universit\u00e9s et de la gestion locale des budgets de recherche et d'enseignement.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Ces trois objectifs de sant\u00e9, s\u00e9curit\u00e9 et environnement sont \u00e0 la fois essentiels et urgents.&lt;/p&gt;&lt;p&gt;La recherche est une d\u00e9pense d'aujourd'hui qui am\u00e8nera beaucoup d'\u00e9conomies pour demain.&lt;/p&gt;&lt;p&gt;La part au budget national en faveur de la recherche n'est pas \u00e0 la hauteur des enjeux, et \u00e0 l'int\u00e9rieur de l'enveloppe accord\u00e9e ces objectifs ne sont pas suffisamment subventionn\u00e9s.&lt;/p&gt;","&lt;p&gt;Mes 2 enfants \u00e2g\u00e9s de 20 et 22 ans n'ont pas \u00e9t\u00e9 admis dans les fili\u00e8res qu'ils ont demand\u00e9. La seule option \u00e9tait des \u00e9coles priv\u00e9es hors de prix (5000 \u20ac frais d'inscription l'ann\u00e9e sans l'h\u00e9bergement et tous les frais annexes). R\u00e9sultat ils font des petits boulots. le droit \u00e0 l'\u00e9ducation et l'acc\u00e8s \u00e0 des \u00e9coles publiques doit \u00eatre privil\u00e9gi\u00e9s apr\u00e8s le bac pour que leur vie professionnelle ne soit pas impos\u00e9e par le fait d'avoir ou de ne pas avoir d'argent. &lt;/p&gt;","&lt;p&gt;Il faut cesser d\u2019hyst\u00e9riser les identit\u00e9s religieuses en autorisant toute personne non repr\u00e9sentante de l\u2019\u00c9tat \u00e0 afficher et \u00e0 exprimer ses croyances afin de garantir le respect de la libert\u00e9 de conscience de chacun.&lt;/p&gt;&lt;p&gt;Exclure un \u00e9l\u00e8ve parce qu\u2019il porte un signe religieux qualifi\u00e9 d\u2019ostentatoire, c\u2019est encourager le pros\u00e9lytisme religieux. Une jeune fille voil\u00e9e exclue n\u2019aura plus d\u2019autre choix que de rester enferm\u00e9e chez elle avec un enseignement \u00e0 distance, ou d\u2019aller dans un \u00e9tablissement priv\u00e9 o\u00f9 il n\u2019y aura plus pour elle qu\u2019\u00e0 subir le pros\u00e9lytisme religieux.&lt;/p&gt;&lt;p&gt;Non au pros\u00e9lytisme, oui \u00e0 la tol\u00e9rance des signes ext\u00e9rieurs de croyances (ou de non-croyances).&lt;/p&gt;&lt;p&gt;Le voile et le voile interdit, ce n\u2019est plus tout \u00e0 fait le m\u00eame voile. L\u2019interdiction renverse le sens du voile et a fait d\u2019un signe d\u2019oppression un signe d\u2019\u00e9mancipation. Porter le voile s\u2019il est interdit devient un acte d\u2019affirmation de sa libert\u00e9, notamment d\u2019expression et de conscience.\u00a0\u00a0&lt;/p&gt;&lt;p&gt;Il faut autoriser le port de signes religieux \u00e0 l\u2019\u00e9cole pour tous les \u00e9l\u00e8ves et n\u2019exiger que du personnel enseignant la neutralit\u00e9 permettant l\u2019expression de tous.&lt;/p&gt;&lt;p&gt;L\u2019\u00c9tat doit fournir un enseignement la\u00efque de la religion bas\u00e9 sur l\u2019\u00e9tude des textes sacr\u00e9s pour que chaque \u00e9l\u00e8ve comprenne que sa croyance n'est pas la seule possible et que celle-ci peut \u00eatre \u00e9tudi\u00e9e comme un ph\u00e9nom\u00e8ne culturel. Concernant l'enseignement la\u00efque de la religion, on pourra se r\u00e9f\u00e9rer \u00e0 ma proposition \\\"Enseignement la\u00efc de la religion\\\" o\u00f9 je d\u00e9veloppe une approche rationnelle de l'enseignement de la religion comme ph\u00e9nom\u00e8ne culturel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Amendement&lt;/p&gt;&lt;p&gt;NON AU PROS\u00c9LYTISME RELIGIEUX, EXCLURE C'EST ENCOURAGER LE PROS\u00c9LYTISME.&lt;/p&gt;&lt;p&gt;La la\u00efcit\u00e9 implique la neutralit\u00e9 de l\u2019\u00c9tat et seulement de l\u2019\u00c9tat.&lt;/p&gt;&lt;p&gt;Il s\u2019agit donc d\u2019appliquer enfin pleinement la Loi du 9 d\u00e9cembre 1905 concernant la s\u00e9paration des \u00c9glises et de l'\u00c9tat qui pr\u00e9cise en son article premier : \u00ab\u00a0La R\u00e9publique assure la libert\u00e9 de conscience\u2026\u00a0\u00bb.&lt;/p&gt;","&lt;p&gt;Un nombre excessif d'enfant se fait harceler \u00e0 l'\u00e9cole, au coll\u00e8ge et encore au lyc\u00e9e. Les campagnes de pr\u00e9vention contre le harc\u00e8lement ne seront pas effectives tant que les surveillants, CPE, professeurs etc.. ne seront pas aptes \u00e0 remarquer les difficult\u00e9s d'int\u00e9gration d'un \u00e9l\u00e8ve et de lui porter secours. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De m\u00eame j'ai de nombreux exemples autours de moi illustrant des enfants se faisant \\\"taper\\\" \u00e0 l'\u00e9cole sans m\u00eame que des surveillants interviennent, ou puissent expliquer la situation aux parents lorsqu'ils r\u00e9cup\u00e8rent leurs enfants en pleurs. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les structures scolaires font elles aussi parties des sources d'\u00e9ducation des enfants, et ces derniers doivent \u00e9voluer ensemble dans le respect, l'entraide et la bienveillance, et cela constitue l'une des missions essentielles d'une \u00e9quipe \u00e9ducative. &lt;/p&gt;","&lt;p&gt; Sp\u00e9cialiser certains enseignements en 1er degr\u00e9 (technologie, langue, musique) &lt;/p&gt;","&lt;p&gt;Pour y parvenir il faut les faire travailler sur des textes qui suscitent leur int\u00e9r\u00eat, tout en exigeant d'eux un vrai travail de r\u00e9flexion. En se confrontant aux difficult\u00e9s ils se formeront, en les surmontant ils se renforceront, et peu \u00e0 peu ils atteindront la capacit\u00e9 \u00e0 formuler une pens\u00e9e personnelle. &lt;/p&gt;","&lt;p&gt;Les dipl\u00f4mes englobent un nombre impressionnant de connaissances et de savoir faire \u00e0 maitriser . Au final seule une infime partie sera utile dans la vie processionnelle des \u00e9tudiants . Nous appliquons un \\\"bourrage de cr\u00e2ne\\\" th\u00e9orique au nom d'une culture g\u00e9n\u00e9rale . Je pense que cette culture g\u00e9n\u00e9rale doit rester optionnelle ( hormis les bases ) afin de faciliter les \u00e9tudes de nos futurs travailleurs . Dans l'id\u00e9al il faudrait que ne soit obligatoire que ce qui sera utile concr\u00e8tement ( monde prof\u00e9ssionnel + vivre ensemble ). Il serait sans doute judicieux de favoriser des formations plus courtes ( \u00e9pur\u00e9es ) ainsi qu'une forte diversit\u00e9 de dipl\u00f4mes afin de que les \u00e9tudes correspondent aux besoins professionnel du pays .&lt;/p&gt;","&lt;p&gt;Enlevons les obligations exemple pour un peintre ou un artisan qui a besoin de travailler avec un escabeau ou une \u00e9chelle or un apprenti ne doit pas monter un escabeau ou \u00e0 une \u00e9chelle - alors que jeune il est plus souple que le patron qui peut avoir 60\u00a0ans ou chez un boulanger l'apprenti n'a pas le droit de venir travailler de bonne heure !......supprimons toutes\u00a0 les conneries qui ont \u00e9t\u00e9 mises en place des abrutis pour qu'il y ait plus d apprentis qui ne comprennent rien\u00a0 &lt;/p&gt;&lt;p&gt;un jeune doit pouvoir entrer en apprentissage d\u00e8s 14 ans&lt;/p&gt;","&lt;p&gt;Pour faire le m\u00eame travail avec les m\u00eames \u00e9l\u00e8ves dans le m\u00eame \u00e9tablissement, un professeur agr\u00e9g\u00e9 travaille 17% de moins qu'un professeur certifi\u00e9 tout en gagnant 25 % de plus. Cherchez l'erreur...&lt;/p&gt;&lt;p&gt;L'alignement des obligations de service de tous les enseignants d'un m\u00eame niveau est une simple question de justice.&lt;/p&gt;","&lt;p&gt;un permis sorti des \u00e9tudes plus de chances pour un emploi mais cout trop hon\u00e8reux pour une famille revenu modeste X plusieurs enfants insuportable  &lt;/p&gt;","&lt;p&gt;Ouvrir \u00e0 tous les demandeurs d'emploi, aux b\u00e9n\u00e9ficiaires du RSA et aux retrait\u00e9s la possibilit\u00e9 de reprendre des \u00e9tudes &lt;u&gt;sans perdre leurs droits&lt;/u&gt;, y compris pour les non bacheliers \u00e0 qui pourrait \u00eatre propos\u00e9e une pr\u00e9paration d'entr\u00e9e \u00e0 l'universit\u00e9 (en 1 ou 2 ans).&lt;/p&gt;","&lt;p&gt;Mixit\u00e9 sociale obligatoire &lt;/p&gt;&lt;p&gt;Revoir la formation des enseignants (formation compl\u00e8tement obsol\u00e8te et inadapt\u00e9). &lt;/p&gt;&lt;p&gt;Investissement dans l'enseignement sup\u00e9rieur et la recherche digne.&lt;/p&gt;&lt;p&gt;Revoir l'attribution du budget de l'EN&lt;/p&gt;&lt;p&gt;Revoir les rectorats&lt;/p&gt;","&lt;p&gt;Je pense aux jeunes gens qui souhaitent faire leurs \u00e9tudes \u00e0 Paris (parce qu'il y a les meilleures universit\u00e9s (La Sorbonne) et qui n'ont pas toujours les moyens de se loger, de se nourrir, de payer les transports, etc...). J'ai pu payer \u00e0 mes deux enfants leurs \u00e9tudes \u00e0 Paris (La Sorbonne), mais je pense \u00e0 tous ceux qui souhaiteraient le faire et qui ne le peuvent pas. Il convient de donner la m\u00eame chance (dans une d\u00e9mocratie digne de ce nom) \u00e0 tous ces jeunes d\u00e9sireux de poursuivre leurs \u00e9tudes dans les meilleures conditions.&lt;/p&gt;","&lt;p&gt;Depuis Nikola Tesla, en passant par Stanley Meyer, Pantone et Minato, et bien d'autres, la solution existe depuis plus d'un si\u00e8cle pour rouler dans des v\u00e9hicules v\u00e9ritablement propre. Il est plus que temps \u00e0 pr\u00e9sent d'en finir avec nos carburants fossiles. Encore tout r\u00e9cemment, une invention utilisant l'eau de mer par \\\"fusion\\\", afin d'en r\u00e9cup\u00e9rer l'hydrog\u00e8ne, fonctionne parfaitement.&lt;/p&gt;&lt;p&gt;Je propose un moratoire sur le sujet afin d'en terminer une bonne fois pour toute de notre ind\u00e9pendance totale, face \u00e0 ces \u00e9nergies polluantes et n\u00e9fastes pour notre plan\u00e8te et nous m\u00eame.&lt;/p&gt;&lt;p&gt;(j'ai l'impression de faire ma liste au p\u00e8re No\u00ebl ! :))&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=N8MIqMmojbQ&lt;/p&gt;","&lt;p&gt;il n'est pas tol\u00e9rable que l'on ne puisse apprendre la langue de notre premier partenaire \u00e9conomique et politique. Tout le monde n'a pas les moyens de payer ue professeur priv\u00e9 \u00e0 son enfant.  L'\u00e9tat doit assurer cette possibilit\u00e9,ou  \u00e0 d\u00e9faut avec des cours par correspondance et un tuorat. Il doit y avoir \u00e9galit\u00e9 de tous sur le territoire.&lt;/p&gt;","&lt;p&gt;L'objet de l'\u00e9cole gratuite, la\u00efque et obligatoire est de former des &lt;strong&gt;citoyens&lt;/strong&gt;, pas des travailleurs (ch\u00f4meurs), \u00e7a c'est le r\u00f4le de l'apprentissage et des p\u00e9riodes d'essai.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut revenir aux fondamentaux : savoir lire, \u00e9crire, compter dans un premier temps, conna\u00eetre l'histoire de son pays et celle du monde, la g\u00e9ographie, les institutions, des notions de physique et de chimie, sans oublier les sciences de la vie, les arts, ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'ignorance actuelle de tous ceci nous m\u00e8ne droit dans le mur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour faire un lien avec l'actualit\u00e9 combien ici savent que la majorit\u00e9 des \\\"s\u00e9mites\\\" est constitu\u00e9e des arabes (autrefois les akkadiens, babyloniens, etc ...) ?&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Cr\u00e9er des internats d\u00e8s la sixi\u00e8me dans les zones \u00e9loign\u00e9es&lt;/strong&gt;, avec des prises en charges des frais d'internat et de transport en lien avec les revenus des parents&lt;/p&gt;","&lt;p&gt;Il faudrait enfin que l'on comprenne que nous ne sommes pas tous \u00e9gaux face aux difficult\u00e9s intellectuelles.Tous les enfants ne rentreront pas \u00e0 polytechniques m\u00eame en leur fournissant le meilleur environnement scolaire ,familial ou autre.&lt;/p&gt;&lt;p&gt;Donc de mon humble avis d\u00e8s l'\u00e2ge de 10,11 ans beaucoup  d'\u00e9l\u00e9ments intellectuels ont d\u00e9j\u00e0 \u00e9t\u00e9 appr\u00e9ci\u00e9s par les enseignants .par cons\u00e9quent d\u00e8s la 6\u00b0il faut cr\u00e9er des fili\u00e8res diff\u00e9rentes.Les enfants qui int\u00e8grent tout rapidement et que l'on fera progresser rapidement vers l'\u00e9lite dont tout pays \u00e0 besoin ,les enfants plus lents et qui ont besoin d'un plus grand suivi ,les enfants plus tourn\u00e9s vers les choses concr\u00e8tes.Et \u00e9tablir des voies de passages plus tard dans la vie en d\u00e9veloppant par exemple les formations par Internet style open-classe room.&lt;/p&gt;&lt;p&gt;A l'heure actuelle le gros d\u00e9faut de l'\u00e9ducation est de freiner les tr\u00e8s bons, de ne pas pouvoir vraiment s'occuper de ceux en difficult\u00e9s et qui vont \u00eatre un fardeau pour la soci\u00e9t\u00e9 du 21\u00b0si\u00e8cle.  Et par cons\u00e9quent les seuls qui' tirent un avantage de ce syst\u00e8me ce sont les \u00e9l\u00e8ves moyens m\u00e9diocres &lt;/p&gt;&lt;p&gt;Face \u00e0 la concurrence mondiale Il nous faut une \u00e9lite plus nombreuse mais aussi beaucoup moins de d\u00e9crocheurs c'est \u00e0 dire beaucoup moins d'illetres&lt;/p&gt;","&lt;p&gt;Ca va avec un projet de r\u00e9forme de l'EN que j'ai mis ailleurs qui place sous une tutelle locale la gestion de l'\u00e9cole et non via un syst\u00e8me centralis\u00e9, de mani\u00e8re \u00e0 ce que tout l'\u00e9tablissement soit sous une seule et m\u00eame gestion.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les activit\u00e9s p\u00e9riscolaires sont g\u00e9r\u00e9es diff\u00e9remment:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Obligation de justifier d'une habilitation \u00e0 enseigner aux \u00e9l\u00e8ves (voir l'autre proposition)&lt;/li&gt;&lt;li&gt;R\u00e9forme des assurances, l'assurance de l'\u00e9cole prend en compte les intervenants&lt;/li&gt;&lt;li&gt;Au lieu d'une seule association, plusieurs peuvent donc proposer des activit\u00e9s dans l'\u00e9cole et faire venir leurs intervenants, on fixe un minimum d'\u00e9l\u00e8ves int\u00e9ress\u00e9s par les activit\u00e9s (10 par exemple) pour valider l'activit\u00e9.&lt;/li&gt;&lt;li&gt;R\u00e9duction de la dur\u00e9e des vacances, au profit d'activit\u00e9 p\u00e9riscolaires en apr\u00e8s midi tous les jours.&lt;/li&gt;&lt;li&gt;Les enseignants sont recentr\u00e9s sur les activit\u00e9s de base, les langues, le dessin, le sport, la musique etc sont enseign\u00e9s en p\u00e9riscolaire l'apr\u00e8s midi par des intervenants. L'enfant a obligation de choisir au moins 2 (voire 3) activit\u00e9s de natures diverses (donc pas uniquement du sport par exemple).&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;L'enseignement pourrait s'iil le souhaite filmer sa classe sous r\u00e9serve des conditions suivantes :&lt;/p&gt;&lt;p&gt;\u2192 seul l'enseignant pourrait acc\u00e9der au flux vid\u00e9o enregistr\u00e9 (aucun droit d'acc\u00e8s de l'administration)&lt;/p&gt;&lt;p&gt;\u2192 interdiction de toute publication externe (sur internet par exemple)&lt;/p&gt;&lt;p&gt;\u2192 conservation d'une semaine maximum par d\u00e9faut, possibilit\u00e9 de conserver 1 an des extraits choisis par l'enseignant&lt;/p&gt;&lt;p&gt;Cela permettrait :&lt;/p&gt;&lt;p&gt;\u2192 \u00e0 l'enseignant de pouvoir avoir un regard \u00e0 posteriori sur son travail&lt;/p&gt;&lt;p&gt;\u2192 de pouvoir enqu\u00eater en cas de doute (jets de gommes, d\u00e9tection des bavardages, triche, etc.)&lt;/p&gt;&lt;p&gt;\u2192 de pouvoir montrer aux \u00e9l\u00e8ves leur attitude en cours&lt;/p&gt;&lt;p&gt;\u2192 de pouvoir montrer aux parents comment se comportent leurs enfants en cours&lt;/p&gt;","&lt;p&gt;Etant donn\u00e9 le niveau (presque indigent) de l'orthographe, il serait bon de remettre la lecture du LIVRE \u00e0 la place qui lui est due.La lecture c'est aussi apprendre \u00e0 penser, apprendre la r\u00e9flexion, apprendre le Temps. Tout ce qui a disparu avec Internet.&lt;/p&gt;&lt;p&gt;C'est \u00e0 dire la facilit\u00e9,la superficialit\u00e9, l'hyper critique \u00e0 bon compte, la rapidit\u00e9... Le Temps aboli en quelque sorte.&lt;/p&gt;&lt;p&gt;Ne pas oublier la Joie de Lire.&lt;/p&gt;","&lt;p&gt;Les AVS (Auxiliaires de Vie Scolaire) permettent l'inclusion d'enfants handicap\u00e9s (handicap moteur, troubles du comportement...) en \u00e9cole ordinaire (\u00e9cole maternelle, \u00e9cole \u00e9l\u00e9mentaire, coll\u00e8ge, lyc\u00e9e) - LOI n\u00b0 2005-102 du 11 f\u00e9vrier 2005 pour l'\u00e9galit\u00e9 des droits et des chances. Or les contrats des AVS sont pour la majorit\u00e9 des CDD \u00e0 &lt;u&gt;temps partiel&lt;/u&gt; (r\u00e9mun\u00e9r\u00e9s au smic horaire). Trop de pr\u00e9carit\u00e9 pour ce m\u00e9tier pourtant indispensable au bon fonctionnement de l\u2019\u00c9ducation Nationale.&lt;/p&gt;","&lt;p&gt;Titularisation et CDI des personnels de Vie Scolaire au bout de deux CDD! Plus de CDD d'un an renouvelables six fois au bon vouloir des chefs d'\u00e9tablissements.&lt;/p&gt;","&lt;p&gt;Allocations familiales d\u00e9gressives au del\u00e0 de 2 enfants : avoir 3 enfants et plus c'est un choix de vie pas de rente!&lt;/p&gt;&lt;p&gt;Donc allocation maximale pour le premier enfant.&lt;/p&gt;","&lt;p&gt;Pour am\u00e9liorer l'enseignement il faut de bonnes conditions de travail pour les \u00e9l\u00e8ves et les enseignants , moins d'\u00e9l\u00e8ves dans toutes les classes, suffisamment d'heures de cours disciplinaires , un nombre cons\u00e9quent d'heures pour travailler en demi-groupe. Admettre un \u00e9l\u00e8ve dans le niveau suivant que s'il en a les moyens, donc redonner le d\u00e9cision de passage\u00a0\u00a0au seul conseil de classe et pas aux chef d'\u00e9tablissement.&lt;/p&gt;&lt;p&gt;Revoir sur toutes les r\u00e9formes r\u00e9gressives de l'\u00e9ducation nationale depuis ces trente derni\u00e8res ann\u00e9es ,&lt;/p&gt;&lt;p&gt; Suppression de la r\u00e9forme Blanquer&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'ai fait toute ma scolarit\u00e9 entre 1960 et 1974, pour l'\u00e9cole primaire j'ai b\u00e9n\u00e9fici\u00e9 d'une ann\u00e9e de plus de scolarit\u00e9 sur les 5 ann\u00e9e d'\u00e9cole ( 5 jours complets parsemaient au lieu de 4 maintenant) ; en ce qui concerne le second degr\u00e9 un seul exemple que l'on peut \u00e9tendre aux autres disciplines , pour les math\u00e9matiques j'ai b\u00e9n\u00e9fici\u00e9 d'une ann\u00e9e de plus d'enseignement que les \u00e9l\u00e8ves actuels ( c'est comme si pendant 1 an je n'avais pas eu cours de math\u00e9matiques) ainsi que d'1 h 30 de cours de math\u00e9matiques par semaine en demi-classe pour faire des exercices ( Ce que les \u00e9l\u00e8ves actuels n'ont pas , classe entre 30 et 36 ).&lt;/p&gt;&lt;p&gt;Donc il faut redonner des heures disciplinaires aux \u00e9l\u00e8ves , des classes moins charg\u00e9es et des heures \u00e0 effectifs r\u00e9duits. Depuis 40 ans on fait le contraire .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les sections du primaire doivent \u00eatre privil\u00e9gi\u00e9es pour \u00eatre encadrer par des enseignants et des programmes de qualit\u00e9, le respect, la discipline mais aussi la bienveillance doivent y \u00eatre le socle de la formation, des ma\u00eetres(esses) respect\u00e9s, reconnus et mieux r\u00e9mun\u00e9r\u00e9s. Mise en place de tests r\u00e9guliers pour estimer le niveau de l'\u00e9l\u00e8ve, des moyens suppl\u00e9mentaires pour aider les plus en retard afin qu'\u00e0 la fin du CM2 l'enfant soit de niveau pour affronter le coll\u00e8ge. &lt;/p&gt;&lt;p&gt;Suppression temporaire des allocations familliales aux parents qui ne respecteraient pas les enseignants et qui montrent de la violence physique ou verbale envers eux.&lt;/p&gt;","&lt;p&gt;Comme dans le monde adulte o\u00f9 chacun fait son travail au bureau, lib\u00e9rons nos enfants de la corv\u00e9e des devoirs \u00e0 domicile afin de leur laisser du temps libre pour des loisirs, un sport, de la musique, de la lecture, les copains et copines, la famille, r\u00eaver et imaginer. Et peut-\u00eatre le temps de profiter de la Nature? Et d'\u00e9viter des scolioses et autres lordoses \u00e0 cause des cartables dans lesquels on trimbale les cahiers et livres scolaires?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Renforcer l\u2019assimilation r\u00e9publicaine&lt;/u&gt;&lt;/strong&gt; par &lt;strong&gt;l\u2019enseignement du fran\u00e7ais &lt;/strong&gt;(m\u00eame si la langue Fran\u00e7aise a moins de charme que la langue allemande selon Macron)&lt;strong&gt;, de l\u2019histoire du pays et de ses traditions&lt;/strong&gt; tout en respectant les r\u00e8gles de la\u00efcit\u00e9 et de compr\u00e9hension r\u00e9ciproque&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ne pas obliger les enfants \u00e0 aller \u00e0 l'\u00e9cole d\u00e8s 3 ans&lt;/p&gt;&lt;p&gt;Reprendre les m\u00e9thodes anciennes d'enseignement qui ont fait leurs preuves pour que les enfants ma\u00eetrisent la lecture et l'\u00e9criture&lt;/p&gt;&lt;p&gt;Etre plus ferme \u00e0 l'\u00e9gard des sujets perturbateurs et des incivilit\u00e9s en faisant participer et responsabiliser les parents&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Je propose que les primes de rentr\u00e9e scolaire soient vers\u00e9es sous forme de BONS AU NOM DE L' ENFANT utilisables dans les commerces ou grandes surfaces uniquement pour les v\u00eatements, sport ,librairie, fournitures scolaires &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Stop \u00e0 la baisse des niveaux au nom de cette sacro-sainte \\\"Coh\u00e9sion sociale\\\" qui nous oblige de tirer les apprentissages vers le bas.&lt;/p&gt;","&lt;p&gt;En tout premier lieu, il est imp\u00e9ratif que les enseignants soient en contacts avec l'entreprise, afin de ne pas \u00eatre d\u00e9connect\u00e9s du monde vers lesquels leurs \u00e9l\u00e8ves iront. A cet effet, ils doivent effectuer des stages obligatoires en entreprises sur leurs temps de vacances scolaires. &lt;/p&gt;&lt;p&gt;Deuxi\u00e8mement, les enseignants doivent, sur leurs temps de vacances scolaires, effectuer des missions dans les rectorats. Cela aura pour r\u00e9sultat de r\u00e9aliser quelques \u00e9conomies de personnels dans les rectorats (\u00e9conomies qui pourraient d'ailleurs servir \u00e0 revaloriser les salaires), et de les mettre \u00e0 contribution du service commun. &lt;/p&gt;&lt;p&gt;Ces deux nouvelles obligations leur faire r\u00e9duire d'au moins 50% leur temps de vacances. Ils resteront \u00e0 \u00eatre avantag\u00e9 en terme de volume de cong\u00e9s par rapport \u00e0 tous les salari\u00e9s (qui sont \u00e0 5 semaines de m\u00e9moire), tout en conservant des temps pour leurs travaux d'\u00e9cole (corrections, pr\u00e9parations, ...)&lt;/p&gt;","&lt;p&gt;Mettre en place un salaire parentale d\u00e8s le 1er enfant et dans la limite du 3eme jusqu'au six ans de l'enfant (syst\u00e8me allemand), \u00e9gale au revenu moyen net national avec semaine scolaire de 4 jours et 32h pour les parents.&lt;/p&gt;&lt;p&gt;Deux mois de vacances scolaires et deux mois de cong\u00e9s pay\u00e9s.&lt;/p&gt;&lt;p&gt;A ne r\u00e9server qu'aux seuls ressortissants fran\u00e7ais r\u00e9sidents en France, sinon c'est la bo\u00eete de Pandore, ce qui induit une modification du code de la nationalit\u00e9.&lt;/p&gt;&lt;p&gt;Fin du bac et mise en place de formations professionnelles jusqu'au plus haut niveau, financ\u00e9es par secteur en fonction des besoins et par les entreprises!&lt;/p&gt;&lt;p&gt;Prise en charge des \u00e9tudes \u00e0 hauteur de 99% en fonction des notes, maximum \u00e0 15 de moyenne, 66% \u00e0 10, 33% \u00e0 5, etc...&lt;/p&gt;&lt;p&gt;Remboursement par le travail d'1/3 du co\u00fbt des \u00e9tudes sous forme d'imp\u00f4ts, si l'\u00e9tudiant veut s'installer \u00e0 l'\u00e9tranger, il fait un cr\u00e9dit et rembourse 100% du co\u00fbt.&lt;/p&gt;&lt;p&gt;Etudes 100% payantes pour les \u00e9trangers.&lt;/p&gt;&lt;p&gt;En dehors de la sant\u00e9 publique, handicap, maladies d\u00e9g\u00e9n\u00e9ratives et orphelines, cancers, etc... Quand l'\u00e9tat investit 1 euro dans la recherche, il est actionnaire et le priv\u00e9 en investit 2!&lt;/p&gt;&lt;p&gt;1 an travaill\u00e9 donne droit \u00e0 1 trimestre de formation jusqu'au niveau cadre.&lt;/p&gt;&lt;p&gt;Taxe pay\u00e9e par les entreprises employant des \u00e9trangers qualifi\u00e9s pour financer une formation \u00e9quivalente pour un salari\u00e9 fran\u00e7ais, avec caisses 100% priv\u00e9s pour les salari\u00e9s \u00e9trangers!&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas imaginer une formation de base pour les futurs parents: Ce qu'ils ont le droit de faire, pas le droit de faire, les peines encourues en cas de maltraitance, les risques de perte de la garde, ce qui est mauvais pour le d\u00e9veloppement de l'enfant, etc... Le tout bas\u00e9 sur des \u00e9tudes scientifique et pas trop influenc\u00e9 par une bien-pensance biais\u00e9e et sans fondement ou obs\u00e9d\u00e9e par l'id\u00e9e de produire un futur travailleur performant comme c'est parfois le cas de l'\u00e9cole. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une premi\u00e8re formation courte devrait \u00eatre obligatoire au lyc\u00e9e, en lien avec des sensibilisations avec la contraception etc... D\u00e9velopper le d\u00e9bat autour de l'enfant, pourquoi je veux faire un enfant, qu'est-ce que je veux pour lui, est-ce que je suis pr\u00eat \u00e0 respecter ce qu'il sera m\u00eame si ce n'est pas ce que je veux...? Et si je ne veux pas d'enfant, est-ce que c'est grave ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un petit bilan des charges associ\u00e9es \u00e0 l'\u00e9ducation pour que les personnes prennent bien la mesure de ce que c'est de s'occuper convenablement d'un enfant. Pr\u00e9vention de la maltraitance, etc, etc...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A \u00e9laborer EVIDEMMENT avec des sp\u00e9cialistes, p\u00e9dagogues, scientifiques, neurologues sp\u00e9cialis\u00e9s dans l'enfance et j'en passe. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une rencontre avec un sp\u00e9cialiste juste apr\u00e8s la naissance aurait lieu pour rafra\u00eechir les connaissances de base et permettrait potentiellement d'identifier des parents dangereux. Point de vigilance: Les crit\u00e8res d'identification d'un danger particulier devront \u00eatre s\u00e9rieusement r\u00e9fl\u00e9chit pour \u00e9viter des injustices dramatiques. &lt;/p&gt;","&lt;p&gt;ils ont aussi droit \u00e0 un logement d\u00e9cent ,une nourriture suffisante et vari\u00e9e\u00a0 .....&lt;/p&gt;&lt;p&gt;et aussi droit \u00e0 des activit\u00e9s de loisirs .&lt;/p&gt;&lt;p&gt;ils doivent etre prot\u00e9g\u00e9s de toutes les maltraitances&lt;/p&gt;","&lt;p&gt;Aujourd'hui, le classement des \u00e9coles en REP ou REP+ d\u00e9pend de leur coll\u00e8ge de secteur, c'est \u00e0 dire le coll\u00e8ge o\u00f9 les \u00e9l\u00e8ves de CM2 d'une \u00e9cole sont cens\u00e9s poursuivre leurs \u00e9tudes. Or, des aberrations interviennent notamment :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;si une \u00e9cole d'un quartier populaire, tr\u00e8s en difficult\u00e9, est rattach\u00e9e \u00e0 un coll\u00e8ge d'un autre quartier ayant des \u00e9l\u00e8ves des classes moyennes et sup\u00e9rieures, cette \u00e9cole ne peut recevoir le classement REP car le coll\u00e8ge n'est pas class\u00e9 REP.&lt;/li&gt;&lt;li&gt;si un coll\u00e8ge d'un quartier populaire, tr\u00e8s en difficult\u00e9, n'est pas class\u00e9 REP alors qu'il le m\u00e9riterait (souvent \u00e0 cause du choix du principal, il me semble, pour \u00e9viter de faire \\\"tache\\\" et d'avoir bonne r\u00e9putation), l'\u00e9cole ne pourra \u00e2tre class\u00e9e REP.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Il faudrait donc cesser de faire d\u00e9pendre le classement des \u00e9coles en REP en fonction du coll\u00e8ge de secteur.&lt;/p&gt;","&lt;p&gt;Introduire dans la formation scolaire, \u00e0 tous les niveaux de l'enseignement, des domaines aujourd'hui \\\"r\u00e9serv\u00e9s\\\".&lt;/p&gt;&lt;p&gt;Je pense, par exemple, au droit.&lt;/p&gt;&lt;p&gt;\u00c9norm\u00e9ment de personnes n'ont aucune notion de leur droit, du fonctionnement des syst\u00e8mes judiciaires... Ceci profite \u00e0 ceux qui en ont ou qui peuvent payer des juristes ....Les moins inform\u00e9s subissent car ignorant de certaines pratiquent ou droit, devoirs...&lt;/p&gt;","&lt;p&gt; Concentrer les moyens de la recherche publique sur les innovations utiles aux citoyens et non au profit des entreprises priv\u00e9es &lt;/p&gt;","&lt;p&gt;D\u00e9velopper les internats scolaires publics et totalement gratuits d\u00e8s 7 ans&lt;/p&gt;","&lt;p&gt;Revenir sur les partenariats priv\u00e9s dans l'\u00c9ducation nationale (Microsoft, &lt;em&gt;Teach for France&lt;/em&gt;\u2026)&lt;/p&gt;","&lt;p&gt;utiliser la p\u00e9dagogie Montessori pour le primaire de 0 \u00e0 12ans&lt;/p&gt;","&lt;p&gt;La violence \u00e0 l'\u00e9cole n'est pas une fatalit\u00e9 et peut \u00eatre pr\u00e9venue par un enseignement de la relaxation et m\u00e9ditation, d\u00e8s la maternelle.&lt;/p&gt;&lt;p&gt;Si on est violent c'est qu'on ne ma\u00eetrise par ses \u00e9motions et ces techniques permettent d'y parvenir par la pratique r\u00e9guli\u00e8re.&lt;/p&gt;&lt;p&gt;La communication non violente permet de dire ce que l'on \u00e0 dire dans le respect de l'autre et \u00e7a aussi \u00e7a s'apprend .&lt;/p&gt;&lt;p&gt;Plus t\u00f4t on le fait et plus vite et profondement ce sera ancr\u00e9 dans l'enfant.&lt;/p&gt;","&lt;p&gt;De faire passer le permis de conduire \u00e0 l'\u00e9cole... encore une demande de solidarit\u00e9 avec ceux qui ne font aucun effort pour s'am\u00e9liorer en nous demandant de payer leur permis de conduire.&lt;/p&gt;&lt;p&gt;Nous les 20-77 ans, nous l'avons pay\u00e9 et m\u00e9rit\u00e9 et vous nous demandez encore de payer pour les autres, ceux qui vont passer leur permis en afrique et le font transformer gratuitement en France...&lt;/p&gt;&lt;p&gt;C'est toujours la m\u00eame mani\u00e8re des politiques de r\u00e9soudre les probl\u00e8mes. Quel avenir nous promet-on ainsi ?&lt;/p&gt;","&lt;p&gt;faire un bilan d'\u00e9valuation de l'ensemble des chercheurs et ne garder que les trouveurs, \u00e7a suffit les d\u00e9penses pour des chercheurs qui passent leur vie \u00e0 chercher sans aucune limite ni contr\u00f4le.&lt;/p&gt;","&lt;p&gt;On apprend ce qu'est un kilo, une seconde, un m\u00e8tre. Qu'est-ce qu'un euro ?&lt;/p&gt;&lt;p&gt;Enseigner aux jeunes ce qu'est l'argent, comment la monnaie a \u00e9t\u00e9 invent\u00e9e. Aucun jeune ne devrait quitter le cursus scolaire sans avoir ces notions&lt;/p&gt;","&lt;p&gt;baisse de la prime dans le primaire et augmentation dans le secondaire &lt;/p&gt;","&lt;p&gt;Valoriser les fili\u00e8res non g\u00e9n\u00e9rales en mettant en avant les nombreux d\u00e9bouch\u00e9s. D\u00e9dier une journ\u00e9e de l\u2019\u00e9cole au coll\u00e8ge \u00e0 la sensibilisation \u00e0 ces m\u00e9tiers.\u00a0&lt;/p&gt;","&lt;p&gt;En Primaire, &lt;strong&gt;Organiser le concours d'invention&lt;/strong&gt;, cela fera travailler l'imagination des petits qui en ont BEAUCOUP&lt;/p&gt;","&lt;p&gt;La terre dispara\u00eet sous l'asphalte et le b\u00e9ton, les classes d\u00e9bordent, les \u00e9tudiants ne peuvent plus se loger, l'air est irrespirable. Plut\u00f4t que de chercher comment faire pour nourrir, loger, v\u00eatir, \u00e9duquer, donner du travail, transporter et divertir de plus en plus de monde, il serait plus logique d'arr\u00eater l'accroissement de la population, et pourquoi pas, la r\u00e9duire. La France continue \u00e0 mener une politique nataliste qui va droit dans le mur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est facile d'avoir peur de la d\u00e9mographie galopante en Afrique et de faire la morale \u00e0 ces pays de futurs migrants qui ont pourtant, de par leur mode de consommation une empreinte Co2 inf\u00e9rieure incomparable avec  la notre. Ayons le courage de commencer par chez nous. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Il est injuste et choquant qu'une famille n'ayant qu'un seul enfant se trouve exclue du soutien des allocations, alors m\u00eame qu'il est bien connu que c'est le premier enfant qui impose les d\u00e9penses les plus importantes. Le caract\u00e8re nataliste de la politique actuelle est bien visible dans cette exclusion. On le voit aussi au fait que le second enfant est &lt;u&gt;moins soutenu&lt;/u&gt; que les suivants, et encore au fait que les enfants suivants sont soutenus sans limitation au &lt;u&gt;m\u00eame niveau&lt;/u&gt;, alors m\u00eame qu'il est connu que les d\u00e9penses par enfant additionnel diminuent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Une politique sociale familiale digne de ce nom devrait soutenir le premier et le second enfant &lt;u&gt;au m\u00eame niveau&lt;/u&gt;. Ensuite, comme il semble responsable de faire \u00e9voluer le dispositif dans le sens d'un ralentissement d\u00e9mographique et &lt;u&gt;sans en augmenter le co\u00fbt total&lt;/u&gt;, il serait in\u00e9vitable d'introduire une forte d\u00e9gressivit\u00e9 \u00e0 mesure que le nombre d'enfants augmente. Les familles souhaitant de nombreux enfants doivent r\u00e9ellement r\u00e9fl\u00e9chir \u00e0 leur responsabilit\u00e9 face \u00e0 eux, \u00e0 qui l'on propose une plan\u00e8te bien malade et face \u00e0 la communaut\u00e9. Car combien de temps la plan\u00e8te tiendra t'elle \u00e0 ce rythme effr\u00e9n\u00e9? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toutefois, il est possible d'avoir la joie d'une famille nombreuse sans fabriquer de nouveaux consommateurs. L'Aide Sociale \u00e0 l'Enfance et les orphelinats dans le monde regorgent d'enfants \u00e0 accueillir. Ces familles-l\u00e0 pourraient \u00eatre alors soutenues au del\u00e0 du second enfant.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Pour une raison \u00e9vidente de non r\u00e9troactivit\u00e9 de la loi et pour ne pas p\u00e9naliser les familles nombreuses (qui ont \u00e9t\u00e9 incit\u00e9es \u00e0 procr\u00e9er), ces derni\u00e8res continueraient \u00e0 percevoir les m\u00eames allocations que pr\u00e9c\u00e9demment : il s'agit de gu\u00e9rir et non de punir. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette nouvelle politique \\\"neutre\\\" des pouvoirs publics, contribuerait \u00e0 stabiliser la population fran\u00e7aise, ce qui correspond \u00e0 l'int\u00e9r\u00eat du pays. De plus, ne pouvant plus \u00eatre critiqu\u00e9e pour incitation \u00e0 la surnatalit\u00e9, la France pourrait intervenir dans les organismes internationaux pour promouvoir une politique d\u00e9mographique plan\u00e9taire responsable.&lt;/p&gt;","&lt;p&gt;Reconstruire une offre coh\u00e9rente de formations d'enseignement sup\u00e9rieur sur tout le territoire, y compris dans les villes moyennes, et pilot\u00e9es nationalement.&lt;/p&gt;","&lt;p&gt;Avoir une reconnaissance de notre m\u00e9tier reconnue&lt;/p&gt;","&lt;p&gt;La justification premi\u00e8re de parcousup \u00e9tait le scandale du fait qu'une s\u00e9l\u00e9ction pour la fac se faisait par tirage au sort, par manque de place \u00e0 la fac. Mais d'abord ce manque de place aurait pu et d\u00fb \u00eatre anticipp\u00e9. Ensuite la r\u00e9ponse qui y est apport\u00e9 devrait \u00eatre d'ouvrir des places \u00e0 la fac correspondantes \u00e0 l'augmentation du nombre de bachelier (une richesse inestimable pour le pays). Enfin seuls 0,2% des \u00e9l\u00e8ves avait \u00e9t\u00e9 tir\u00e9 au sort, et cela devrait justifier que 100% des \u00e9l\u00e8ves soient tri\u00e9s sur la volet par un algorithme ?! Au b\u00e9n\u00e9fice des \u00e9l\u00e8ves les plus riches, alors que les classes populaires avaient d\u00e9j\u00e0 dans les fait moins acc\u00e8s \u00e0 l'universit\u00e9 que classes moyennes sup\u00e9rieures.&lt;/p&gt;","&lt;p&gt;Augmenter le nombres de postes des diff\u00e9rents concours de recrutement au lieu de faire des r\u00e9formes de l'\u00e9ducation dont le seul but est de diminuer le nombre d'enseignants&lt;/p&gt;","&lt;p&gt;revenir aux dict\u00e9es et recentrer les mati\u00e8res principales telles que le fran\u00e7ais, les math\u00e9matiques, l'histoire, geo... remettre la vie civique dans l'enseignement avant de vouloir enseigner une 2de et une 3eme langues \u00e9trang\u00e8res \u00e0 des bambins de l\u2019\u00e9cole primaire...&lt;/p&gt;","&lt;p&gt;Il faut repenser le m\u00e9canisme \u00e9ducatif fran\u00e7ais pour donner une v\u00e9ritable \u00e9galit\u00e9 des chances \u00e0 tous les enfants fran\u00e7ais :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;G\u00e9n\u00e9raliser les heures d'\u00e9tudes surveill\u00e9es apr\u00e8s l'\u00e9cole pour accompagner les enfants sur leurs devoirs&lt;/li&gt;&lt;li&gt;Flexibiliser la carte scolaire pour permettre aux meilleurs \u00e9l\u00e8ves d'aller dans le lyc\u00e9e qu'ils souhaitent, en subventionnant leur moyen de transport pour les familles d\u00e9favoriser&lt;/li&gt;&lt;li&gt;Elargir le syst\u00e8me de bourse pour permettre aux meilleurs \u00e9l\u00e8ves de poursuivre leurs \u00e9tudes apr\u00e8s le bac, et les en encourager !&lt;/li&gt;&lt;li&gt;Permettre les passerelles entre les \u00e9tablissements pour qu'un \u00e9l\u00e8ve qui ait laiss\u00e9 passer sa chance puisse revenir dans le syst\u00e8me s'il montre sa motivation&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Le syst\u00e8me \u00e9ducatif fran\u00e7ais ne s'est pas adapt\u00e9 aux \u00e9volutions technologiques  rapides des 20 derni\u00e8res ann\u00e9es. Le mode de vie des enfants est au zapping dans tous les domaines. L'esprit scolaire de l'enfant studieux et attentif n'est pas une g\u00e9n\u00e9ralit\u00e9. Il est urgent de s'int\u00e9resser aux \u00e9l\u00e8ves decrocheurs en leur donnant le temps de se construire des perspectives de vie. Le tri effectu\u00e9 en fin de 4\u00e8me ou de 3\u00e8me ne contribue en rien \u00e0 former de futurs acteurs de la vie sociale. Mettre en place au sein de l'\u00e9tablissement des ateliers &lt;/p&gt;","&lt;p&gt;un enseignement sur l'ensemble du territoire ( non a la suppression de classe dans les petites communes) . les subventions de l'\u00e9tat principalement pour l'\u00e9cole la\u00efque public !    &lt;/p&gt;","&lt;p&gt;Il s'agit d'amener vers un travail qualifiant, les jeunes qui ne veulent pas entreprendre de longues \u00e9tudes. Pour cela, il faut renforcer les statuts des Centres de Formation des Apprentis, encourager la cr\u00e9ation de tels centres propres pour les tr\u00e8s grandes entreprises, d\u00e9velopper les lyc\u00e9es professionnels tout en pr\u00e9servant en ces derniers la possibilit\u00e9 de retourner \u00e0 des \u00e9tudes plus longues (bac pro, Bts).&lt;/p&gt;","&lt;p&gt;Apporter dans le cursus lyc\u00e9en un enseignement \u00e0 m\u00eame de se pr\u00e9parer \u00e0 la gestion administrative de la vie d'adulte. Imp\u00f4ts, sant\u00e9, aide et relations avec les administrations. &lt;/p&gt;","&lt;p&gt;Le probl\u00e8me de l\u2019emploi doit \u00eatre\u00a0vu en amont en orientant les \u00e9tudiants vers les m\u00e9tiers o\u00f9 il y a du travail.&lt;/p&gt;&lt;p&gt;Aujourd\u2019hui des postes \u00e0 pourvoir ne trouvent pas de candidats. Sur d\u2019autres postes il y a tellement de concurrence que certains \u00e9tudiants doivent reprendre des \u00e9tudes apr\u00e8s leur dipl\u00f4me.&lt;/p&gt;&lt;p&gt;Il faut accorder le Medef et l\u2019Education nationale pour d\u00e9terminer les besoins en main d\u2019\u0153uvre sur le court et moyen terme puis d\u00e9velopper les fili\u00e8res de formation porteuses de d\u00e9bouch\u00e9s professionnels (et r\u00e9duire les autres).&lt;/p&gt;","&lt;p&gt;Les \u00e9tudes de d\u00e9part dans la vie sont beaucoup trop longues et tr\u00e8s rapidement d\u00e9pass\u00e9es par les techniques en \u00e9volution rapide. Il serait bon qu'elles soient plus courtes, plus en phase avec le monde  de l'emploi. Ce syst\u00e8me devant \u00eatre bien s\u00fbr compl\u00e9t\u00e9 par des cursus d'\u00e9tude et de formation pouvant \u00eatre suivi tout le long de la vie.&lt;/p&gt;","&lt;p&gt;Pour le budget 2019 ce sont 11 milliards d'euros accord\u00e9s aux \u00e9tablissements d'enseignement priv\u00e9s et 60 millions d'euros aux \u00e9tablissements d'enseignements catholiques. Personnellement je refuse que l'argent de mes impots puisse\u00a0servir aux \u00e9coles priv\u00e9es.\u00a0Avec tout cet argent l'\u00e9cole de la R\u00e9publique pourrait mieux fonctionner:\u00a0\u00a0 probl\u00e8mes de \u00a0r\u00e9mun\u00e9rations du personnel,professeurs, formation,classes surcharg\u00e9es, classes ferm\u00e9es, dans les campagnes regroupement d'el\u00e8ves\u00a0 avec le'\u00e9loignement et le transport.....je rappelle que le d\u00e9ficit de la France pour 2019 serait de 100 milliards d'euros ,que les dividentes distribu\u00e9s\u00a0 en 2018 sont de 100 milliards d'euros et que la fraude fiscale que Bercy laisse filer est de 100 milliards d'euros!!!&lt;/p&gt;","&lt;p&gt;Actuellement, le probl\u00e8me du monopole de l'information scientifique par quelques journaux priv\u00e9s (Elsevier, Nature, Science, ...) est tr\u00e8s peu connu du grand public mais empoisonne la recherche Fran\u00e7aise et Mondiale!&lt;/p&gt;&lt;p&gt;Tout d'abord il faut comprendre que les scientifiques doivent payer avec l'argent public (de leurs laboratoires ou de leurs salaires) pour pouvoir publier leurs travaux dans des journaux prestigieux (souvent des montants allant de 100 \u00e0 5000 euros par article!). Ces journaux sont un passage oblig\u00e9 pour am\u00e9liorer sa carri\u00e8re scientifique via leur impact factor (indice d'importance d'un journal et de ses \u00e9tudes dans le monde scientifique). De plus ces journaux utilisent, souvent de fa\u00e7on b\u00e9n\u00e9vole, des scientifiques pour pouvoir relire les articles (peer-review). Enfin, comme les chercheurs c\u00e8dent leurs droits d'auteurs pour \u00e9viter de payer plus cher, les \u00e9diteurs font payer les articles aux universit\u00e9s (le prix des abonnements a augment\u00e9 de 7% tous les ans depuis 20 ans en moyenne!) \u00e0 un prix exorbitant et prive de surcro\u00eet la population de l'acc\u00e8s \u00e0 la recherche qu'elle a elle-m\u00eame financ\u00e9e!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour r\u00e9sumer:&lt;/p&gt;&lt;p&gt;-Monopole d'environ 40% de la recherche par quelques journaux priv\u00e9s.&lt;/p&gt;&lt;p&gt;-Ces journaux se rendent indispensables par leur haut impact factor qui assure une carri\u00e8re aux scientifiques.&lt;/p&gt;&lt;p&gt;-Ils font payer les universit\u00e9s \u00e0 la publication ET \u00e0 l'achat des journaux sans r\u00e9mun\u00e9rer les scientifiques qui peer-review.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout ce syst\u00e8me est un cercle vicieux qu'il faut absolument bris\u00e9 en cr\u00e9ant des journaux publics nationaux \u00e0 tr\u00e8s grand impact factor et en limitant tr\u00e8s fortement la possession de droits d'auteur des journaux priv\u00e9s.&lt;/p&gt;","&lt;p&gt;Augmenter les salaires \u00e0 la hauteur de la fonction occup\u00e9e, rattrapage du pouvoir d\u2019achat perdu et reconnaissance du travail invisible&lt;/p&gt;&lt;p&gt;Comme les autres fonctionnaires, les enseignants subissent en effet le &lt;a href=\\\"https://www.alternatives-economiques.fr/services-publics/remuneration-des-fonctionnaires-une-revalorisation-symbolique-201603231530-00001556.html\\\"&gt;quasi-gel du point d\u2019indice depuis dix ans&lt;/a&gt;, alors m\u00eame que les comparaisons internationales soulignent qu\u2019ils sont plut\u00f4t mal pay\u00e9s par rapport \u00e0 leurs homologues europ\u00e9ens, surtout en d\u00e9but de carri\u00e8re. &lt;a href=\\\"http://www.education.gouv.fr/cid129485/l-evolution-du-salaire-des-enseignants-entre-2015-et-2016.html\\\"&gt;Les derniers chiffres disponibles&lt;/a&gt; du service des \u00e9tudes du Minist\u00e8re de l\u2019Education Nationale montrent qu\u2019en 2016 (ann\u00e9e ou le point d\u2019indice de la fonction publique avait augment\u00e9 de 0,6 %), les enseignants d\u00e9j\u00e0 pr\u00e9sents en 2015 avaient vu leur r\u00e9mun\u00e9ration augmenter de 3,1 % en moyenne\u2026 Mais que parmi ceux qui n\u2019avaient chang\u00e9 ni d\u2019indice ni de rythme de travail (57,1 % de l\u2019ensemble des enseignants), seule la moiti\u00e9 avait connu une hausse sup\u00e9rieure \u00e0 0,3 %...&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/94783fa1dad3e6d6217489b2124cc63762e5fb29.jpeg\\\" alt=\\\"94783fa1dad3e6d6217489b2124cc63762e5fb29.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Libert\u00e9 sexuelle \u00e0 16 ans&lt;/p&gt;&lt;p&gt;Permis de conduire \u00e0 16 ans&lt;/p&gt;&lt;p&gt;Droit de vote \u00e0 18 ans&lt;/p&gt;&lt;p&gt;Majorit\u00e9 l\u00e9gale \u00e0 21 ans&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;La rythme scolaire fran\u00e7ais n'est pas fait pour les enfants qui sont les premiers concern\u00e9s mais pour les adultes&lt;/li&gt;&lt;li&gt;All\u00e9ger les journ\u00e9es et diminuer les vacances scolaires comme dans les autres pays europ\u00e9ens ( 1 mois et demi )&lt;/li&gt;&lt;li&gt;Sous le Pr\u00e9sident Hollande la d\u00e9marche avait \u00e9t\u00e9 initi\u00e9e, la reprendre et surtout l'imposer aux parents , aux professions touristiques et aux enseignants ( quitte \u00e0 mieux les r\u00e9mun\u00e9rer )&lt;/li&gt;&lt;/ol&gt;&l
