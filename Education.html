'il s'agisse d'enfants agit\u00e9s en maternelle, ou stress\u00e9s au coll\u00e8ge, le yoga offre une r\u00e9ponse simple, gratuite et facile \u00e0 mettre en place. Commencer la journ\u00e9e par 10 minutes de m\u00e9ditation pour les plus \u00e2g\u00e9s voire 10 minutes d'exercices pour la maternelle permettrait de bien d\u00e9marrer la journ\u00e9e, autant pour les enfants que pour les instituteurs.trices et professeur.e.s Gr\u00e2ce \u00e0 plusieurs initiatives locales, les ressources existent pour pouvoir mettre en oeuvre cette pratique.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, les programmes de l\u2019\u00e9ducation nationale ainsi que les diff\u00e9rentes lois d'orientation sont \u00e0 mon sens complets. l\u00e0 o\u00f9 \u00e7a coince c'est qu'il n'existe plus  de formation p\u00e9dagogique pour que les enseignants appliquent ces textes..  Une formation initiale longue (3 ans?) ainsi qu'une formation continue r\u00e9guli\u00e8re tout au long de la carri\u00e8re. Donc le probl\u00e8me des moyens se pose encore une fois. La destruction de la formation des enseignants ces derni\u00e8res ann\u00e9es ne vise qu'\u00e0 r\u00e9duire le nombre d'enseignants pour  les remplacer par des applications informatiques et faire monter les \u00e9coles priv\u00e9es payantes d'o\u00f9 encore une fois de l'in\u00e9galit\u00e9. &lt;/p&gt;","&lt;p&gt;Mettre fin \u00e0 cette allocation trop souvent d\u00e9tourn\u00e9e de son objectif. En faire un budget de l'\u00e9ducation nationale pour fournir les les fournitures scolaires \u00e0 la rentr\u00e9e et au cours de l'ann\u00e9e.&lt;/p&gt;","&lt;p&gt;il faut revenir aux sources de l'\u00e9cole laique&lt;/p&gt;&lt;p&gt;la promotion pour tous et la s\u00e9lection des meilleurs&lt;/p&gt;","&lt;p&gt;Car les gestes de 1er secours servent tous les jours, dans les cas parfois les plus simples. &lt;/p&gt;&lt;p&gt;Parce que nous devrions tous les connaitre, afin de nous porter secours plus facilement, sans h\u00e9sitation et avec les gestes qui sauvent.&lt;/p&gt;&lt;p&gt;Apprentissage que nous devons maitriser d\u00e8s notre plus jeune age et pas uniquement par volontariat (brevet de secourisme dans le cadre personnel ou professionnel -SST).&lt;/p&gt;","&lt;p&gt;ajouter des initiations puis des cours (en fonction des sections) sur les langues \u00e9trang\u00e8res et nouvelles technologies.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;concr\u00e8tement avoir des cours (ou plus t\u00f4t initiation) d'anglais d\u00e8s la maternelle.&lt;/p&gt;&lt;p&gt;apprendre les base de l'informatique, internet, IA etc... (adapt\u00e9 aux enfants)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il ne sagit pas de submerger les enfant d'\u00e9crans mais de donner une \u00e9ductatiion autour de ses technologies (qui peut se faire largement sans \u00e9cran dans 90% des cas)&lt;/p&gt;","&lt;p&gt;Les heures D'AVS accord\u00e9es \u00e0 un enfant scolaris\u00e9 sont rarement suffisantes. &lt;/p&gt;&lt;p&gt;Par manque d'AVS, certains enfants ne peuvent pas en b\u00e9n\u00e9ficier du tout. &lt;/p&gt;&lt;p&gt;Certains sont m\u00eame scolaris\u00e9s par correspondance par manque D'AVS. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donner la possibilit\u00e9 \u00e0 son parent &lt;strong&gt;volontaire, &lt;/strong&gt;qui a d\u00e9j\u00e0 stopp\u00e9 son activit\u00e9 professionnelle pour s'occuper de lui, et qui donc conna\u00eet bien son handicap et ses besoins particuliers , d'\u00eatre L'AVS de son propre enfant permettrait de lib\u00e9rer les AVS professionnels pour les autres enfants handicap\u00e9s. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00c7a ne co\u00fbte pas un euro. &lt;/p&gt;&lt;p&gt;\u00c7a permettrait un accompagnement AVS pour plus d'enfants. &lt;/p&gt;&lt;p&gt;C'est donc juste gagnant gagnant..&lt;/p&gt;","&lt;p&gt;Pour agir il faut r\u00e9fl\u00e9chir, pour bien r\u00e9fl\u00e9chir il connaitre les enjeux. Les d\u00e9fis actuels sont mondiaux. Aucun pays ne peut trouver de solutions \u00e0 ses probl\u00e8mes &lt;/p&gt;&lt;p&gt;sans en tenir compte. La culture g\u00e9opolitique et g\u00e9o\u00e9conomique des fran\u00e7ais est tr\u00e8s insuffisante. &lt;/p&gt;","&lt;p&gt;modification du mode d'atribution de la prime de rentr\u00e9e scolaire.  Ne plus distribuer de l'argent mais des fournitures scolaire&lt;/p&gt;&lt;p&gt;qui, avec un achat en gros pourrait etre n\u00e9goci\u00e9 au meilleur prix .  L'aide \u00e0 l'\u00e9quipent sportif, blouse ou vetement de travail propos\u00e9 sous forme de bon d'achat, ou encore stock\u00e9s sous forme d'\u00e9conoma au sein de chaque \u00e9tablissement&lt;/p&gt;","&lt;p&gt;Enseigner d\u00e8s l'\u00e9cole primaire et tout au long de la scolarit\u00e9 et de la vie, de mani\u00e8re adapt\u00e9e \u00e0 chaque age et aux divers niveaux de connaissances :&lt;/p&gt;&lt;p&gt;- Le fonctionnement de nos institutions et de notre syst\u00e8me politique.&lt;/p&gt;&lt;p&gt;- Notre principe de la\u00efcit\u00e9.&lt;/p&gt;&lt;p&gt;- Le fonctionnement de l'\u00e9conomie (les bases).&lt;/p&gt;&lt;p&gt;- Le fonctionnement des \u00e9cosyst\u00e8mes (les bases).&lt;/p&gt;","&lt;p&gt;retour au droit des enseignants de critiquer leur hi\u00e9rarchie et le gouvernement &lt;/p&gt;&lt;p&gt;fin de l'intimidation et des pressions pour leur interdire la libert\u00e9 d'opinion et d'expression &lt;/p&gt;","&lt;p&gt;Apprendre les gestes qui sauvent aux \u00e9l\u00e8ves de la 6\u00e8me \u00e0 la terminale. &lt;/p&gt;","&lt;p&gt;Je ne suis pas pour l ecole obligatoire \u00e0  3 ans cela voudrais  dire que les petits devraient  venir l apr\u00e8s midi alors que \u00e0  cette age les petits ont besoin de faire la sieste, les locaux des \u00e9coles ne sont pas adapter \u00e0  accueillir tous les petits dans une salle de sieste , je ne vois pas en quoi les enfants apprendraient quelque chose en devant dormir \u00e0 l \u00e9cole , on accepte les enfants handicap\u00e9s  et c est tr\u00e8s bien mais il faut donner des moyens humains aux \u00e9coles les atomes et enseignants ne sont pas assez form\u00e9 et pourtant ils sont en premi\u00e8re  lignes &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;R\u00e9duire le mille-feuille administratif, les conseils, et autres comit\u00e9s, les rassembler, les organiser. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;1 a 2 h de sport le matin avant les cours&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;L\u2019arr\u00eat du financement public des \u00e9coles priv\u00e9es&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9velopper les activit\u00e9s extra scolaires les apr\u00e8s midi au coll\u00e8ge et au lyc\u00e9e. ( sport, th\u00e9\u00e2tre, cuisine.....).&lt;/p&gt;","&lt;p&gt;Il faut un grand debat (euh d\u00e9sol\u00e9 un vrai d\u00e9bat) concernant l'\u00e9cole que l'on veut pour nos enfants. &lt;/p&gt;&lt;p&gt;Nos enfants vont trop \u00e0 l'\u00e9cole et restent trop assis, nos enseignants sont trop mal pay\u00e9s et trop peu nombreux, les \u00e9coles sont d\u00e9labr\u00e9es et le personnel de mairie en contrat trop pr\u00e9caire.&lt;/p&gt;&lt;p&gt;Je propose que pendant 2 ou 3 mois nous d\u00e9battons sur ce que doit \u00eatre l'\u00e9cole et qu'un r\u00e9f\u00e9rendum soit organis\u00e9 \u00e0 l'issu de ce d\u00e9bat.&lt;/p&gt;&lt;p&gt;Une question \u00e0 choix multiple pourrait \u00eatre du type :&lt;/p&gt;&lt;p&gt;Souhaitez vous r\u00e9duire les vacances scolaires afin que les enfants puissent ne venir \u00e0 l'\u00e9cole que les matin\u00e9es ?&lt;/p&gt;&lt;p&gt;Souhaitez vous que l'\u00e9tat permettent l'acc\u00e8s au plus grand nombre d'enfants \u00e0 des activit\u00e9s sportives et culturelles les apr\u00e8s midi ?&lt;/p&gt;&lt;p&gt;Souhaitez vous que les enseignants des \u00e9coles soient mieux r\u00e9mun\u00e9r\u00e9s ?&lt;/p&gt;&lt;p&gt;Souhaitez vous que l'\u00e9tat mette en place un plan d'urgence de r\u00e9habilitation des \u00e9coles ?&lt;/p&gt;&lt;p&gt;...&lt;/p&gt;","&lt;p&gt;Baissez le nombre d\u2019\u00e9l\u00e8ves dans les classes d\u00e8s la maternelle pour un meilleur accompagnement . Sans risquer des fermetures de classe  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; rendre obligatoire l'apprentissage de la l\u00e9gislation du travail dans coll\u00e8ge et  lyc\u00e9e professionnel, les  CFA partout ou l'apprentissage se pratique cela ce pratiquait dans les coll\u00e8ge et lyc\u00e9e en 1964 et m\u00eame en 1968&lt;/p&gt;","&lt;p&gt;Cela permettrait de mettre tout le monde au m\u00eame niveau = \u00e9galit\u00e9 et onc d\u00e9but de la fraternit\u00e9&lt;/p&gt;","&lt;p&gt;Permettre \u00e0 chacun de se d\u00e9velopper, s'enrichir et progresser \u00e0 tous les \u00e2ges de la vie, avec les savoirs acad\u00e9miques mais aussi ceux des arts, de la politique, de l'histoire des mouvements ouvriers et populaires, etc&lt;/p&gt;","&lt;p&gt;Classe de maximum 20 \u00e9leves max \u00e0 partir de la primaire&lt;/p&gt;","&lt;p&gt;L'\u00e9cole obligatoire \u00e0 partir de 5 ans (et pas trois ans comme c'est le cas actuellement). &lt;/p&gt;","&lt;p&gt;Avoir des professeurs mieux pay\u00e9s mais qui assurent plus de services sur place dans l\u2019\u00e9cole : surveillance, aide apr\u00e9s les cours, activit\u00e9s annexes : ex th\u00e9\u00e2tre, audiovisuel ...&lt;/p&gt;","&lt;p&gt;C'est la base de l'apprentissage du respect et de la tol\u00e9rance.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Les emplois du temps sont pr\u00e8s d'un quart moins charg\u00e9s qu'en France et les redoublements rarissimes. D\u00e8s qu'un \u00e9l\u00e8ve d\u00e9croche, il est pris en charge par un enseignant sp\u00e9cialis\u00e9, dot\u00e9 d'une formation en p\u00e9dagogie de deux ans plus longue que celle de ses coll\u00e8gues. Et si besoin, il passe des tests d'orthophonie, de dyslexie\u2026&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;em style=\\\"color:rgb(0,0,0);\\\"&gt;La principale le\u00e7on du mod\u00e8le finlandais pour la France, c\u2019est sa formidable capacit\u00e9 \u00e0 se remettre en cause sans se perdre dans des querelles politiciennes \u00bb&lt;/em&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;, rel\u00e8ve Eric Charbonnier, sp\u00e9cialiste de l\u2019\u00e9ducation \u00e0 l\u2019OCDE.\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2&gt;Pas de baccalaur\u00e9at, mais un examen \u00e0 la fin de chaque ann\u00e9e&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aujourd'hui de nombreuses ecoles alternatives fonctionnent tres bien un peu&lt;/p&gt;&lt;p&gt;partout en France. Le syst\u00e8me scolaire classique semble par contre cr\u00e9er de&lt;/p&gt;&lt;p&gt;plus en plus de souffrances/angoisses/phobies ainsi que d'\u00e9checs dans diff\u00e9rentes&lt;/p&gt;&lt;p&gt;disciplines (baisse du niveau g\u00e9n\u00e9ral d'apr\u00e8s de nombreux enseignants oblig\u00e9s de&lt;/p&gt;&lt;p&gt;surnoter, \u00e0 commencer par l'orthographe).&lt;/p&gt;&lt;p&gt;Pourquoi ne pas introduire les alternatives qui fonctionnent dans l'EN, en commen\u00e7ant&lt;/p&gt;&lt;p&gt;par refondre enti\u00e8rement le Minist\u00e8re de l'Education.&lt;/p&gt;","&lt;p&gt;Des cha\u00eenes de t\u00e9l\u00e9 avec des cours (fran\u00e7ais, orthographe,math\u00e9matiques,sciences,histoire,etc)&lt;/p&gt;&lt;p&gt;Si des canaux ne sont pas disponibles, supprimer les cha\u00eenes d'infos qui tournent en boucle avec des d\u00e9bats , avis et commentaires &lt;/p&gt;&lt;p&gt;o\u00f9 les invit\u00e9s sont souvent les m\u00eames. &lt;/p&gt;","&lt;p&gt;L'enseignement de la permaculture doit faire son entr\u00e9e \u00e0 l'\u00e9cole. Tout le monde doit savoir faire pouss\u00e9e des l\u00e9gumes, faire de l'habitat sain en terre, paille, bois...&lt;/p&gt;&lt;p&gt;Stop \u00e0 l'enseignement uniquement intellectuel.&lt;/p&gt;","&lt;p&gt;Supprimer les subventions de l'\u00e9tat aux profit des \u00e9tablissements priv\u00e9s,  et les donner \u00e0 l'\u00e9ducation nationale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La France est &lt;strong&gt;championne de l'OCDE&lt;/strong&gt; des in\u00e9galit\u00e9s scolaires (&lt;a href=\\\"https://www.lemonde.fr/ecole-primaire-et-secondaire/article/2013/12/03/classement-pisa-la-france-championne-des-inegalites-scolaires_3524389_1473688.html\\\"&gt;source&lt;/a&gt;).&lt;/p&gt;&lt;p&gt;Qu'est-ce que cela signifie?&lt;/p&gt;&lt;ul&gt;&lt;li&gt;que lorsqu'on entre d\u00e9favoris\u00e9 dans le syst\u00e8me scolaire, c'est en France qu'on a le maximum de chances d'en sortir d\u00e9favoris\u00e9 \u00e9galement&lt;/li&gt;&lt;li&gt;que parmi les r\u00e9sultats les plus faibles au baccalaur\u00e9at, on trouve davantage d'enfants issus de milieux d\u00e9favoris\u00e9s&lt;/li&gt;&lt;li&gt;que l'ascenseur social ne fonctionne plus&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce sujet doit constituer un chantier majeur et prioritaire. Il est la source de nombreux maux qui rongent la soci\u00e9t\u00e9 fran\u00e7aise: exclusion, ghetto\u00efsation, m\u00e9pris de classe, incompr\u00e9hension mutuelle et haine sociale. Puisque les d\u00e9s sont pip\u00e9s (et que les perdants l'ont intimement compris), \u00e0 quoi bon jouer?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce sujet n'inqui\u00e8te malheureusement pas nos \u00e9lites actuelles, pour lesquelles l'\u00e9cole fonctionne parfaitement puisqu'elle assure la reproduction des \u00e9lites \u00e0 merveille. L'Allemagne, victime des m\u00eames maux il y a 20 ans a massivement oeuvr\u00e9 \u00e0 les r\u00e9sorber, obtenant des r\u00e9sultats impressionnant dans ce domaine. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour refaire soci\u00e9t\u00e9, il est prioritaire et urgent de r\u00e9duire massivement les in\u00e9galit\u00e9s scolaires.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Quelques pistes: limitation drastique des effectifs des classes, soutien g\u00e9n\u00e9ralis\u00e9 d\u00e8s le primaire, formation aux in\u00e9galit\u00e9s, fin de la subvention aux \u00e9coles priv\u00e9es afin de r\u00e9cup\u00e9rer des moyens pour le public, quotas sociaux dans les \u00e9coles...&lt;/p&gt;","&lt;p&gt;Les parents disposent de \\\"cr\u00e9dits scolaires\\\" en fonction de nombre de leurs enfants. Un enfant porteur de handicaps ou de grandes difficult\u00e9s scolaires recoit un plus de cr\u00e9dits.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les parents \u00e0 l'inscription apportent ces cr\u00e9dits au chef d'\u00e9tablissement qui peut alors r\u00e9cruter professeurs, Avs, ... en fonction des cr\u00e9dits.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les parents retrouvent la libert\u00e9 de choix des etablissements.&lt;/p&gt;&lt;p&gt;Les chefs d'\u00e9tabliossement retrouvent la libert\u00e9 des m\u00e9thodes p\u00e9dagogique.&lt;/p&gt;&lt;p&gt;L'\u00e9tat assurent les misdsions suivants :&lt;/p&gt;&lt;p&gt;. Organisation des diplomes (sujet, contenu ..)&lt;/p&gt;&lt;p&gt;. Contr\u00f4le des \u00e9tablissements : s\u00e9cutrit\u00e9 des leux, moralit\u00e9 des intervenants, respect des lois, ...&lt;/p&gt;","&lt;p&gt;Arr\u00eatons la comp\u00e9tition, promouvons la participation. Ces m\u00e9thodes sont \\\"magiques\\\", changeons notre \u00e9ducation nationale par le haut&lt;/p&gt;","&lt;p&gt;&lt;a href=\\\"https://www.uneeducationpourdemain.org/approche-pedagogique/\\\"&gt;https://www.uneeducationpourdemain.org/approche-pedagogique/&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;L'Italie, qui scolarise tous les enfants, y compris avec des handicaps \\\"lourd\\\" dans des classes ordinaires depuis 1975 r\u00e9duit syst\u00e9matiquement l'effectif de la classe \u00e0 20 et donne du personnel suppl\u00e9mentaire (enseignant sp\u00e9cialis\u00e9 dans la classe + AESH). C'est la cl\u00e9 de la r\u00e9ussite de l'\u00e9cole 'inclusive\\\". La France est tr\u00e8s en retard en la mati\u00e8re : 100 000 enfants handicap\u00e9s sont en \u00e9tablissements sp\u00e9cialis\u00e9s, plusieurs milliers sont sans solutions, laiss\u00e9s \u00e0 la charge de leur famille. &lt;/p&gt;","&lt;p&gt;Mettre en avant la n\u00e9cessit\u00e9 d'une meilleure relation entre parents et professeurs; en augmentant les temps d'implication de la famille au sein de l'ecole. Augmenter le nombre rencontres au cours de l'ann\u00e9e, en entretien individuel ou lors de groupe de parole. Cr\u00e9er des journ\u00e9es de la famille, au cours desquelles les parents viendraient parler de leur profession, de leur origines; les fr\u00e8res et soeurs de leur cursus scolaire...&lt;/p&gt;","&lt;p&gt;Revoir enti\u00e8rement ce que l on nous fait aporendre, simplifier pour que dans un programme normal ce que l on apprend soit acquis et non appris par coeur ou survoler sans \u00eatre acquis.  &lt;/p&gt;","&lt;p&gt;retour des notes au coll\u00e8ge&lt;/p&gt;","&lt;p&gt;Je souhaite que chacun puisse disposer de l'argent public qui lui revient pour choisir l'\u00e9cole qu'il pense \u00eatre l\u00e0 meilleure pour le bien de ses enfants.&lt;/p&gt;&lt;p&gt;Il existe notamment les mod\u00e8les suivants :&lt;/p&gt;&lt;p&gt;-l'\u00e9cole traditionnelle, celle qui comprend la maternelle, la primaire, le coll\u00e8ge et le lyc\u00e9e, toutes financ\u00e9es par l'argent public.&lt;/p&gt;&lt;p&gt;-les\u00a0\u00e9coles, Steiner, Montessori, frenet, financ\u00e9es pour certaines avec l'argent public.&lt;/p&gt;&lt;p&gt;-les \u00e9coles d\u00e9mocratiques, non financ\u00e9es par l'argent public.&lt;/p&gt;&lt;p&gt;-l'ecole \u00e0 la maison, sans aides publiques&lt;/p&gt;","&lt;p&gt;Je souhaite alerter sur le statut de plus en plus pr\u00e9caire des professeurs-documentalistes (ceux et celles qui travaillent dans les CDI des \u00e9tablissements scolaires). Cette ann\u00e9e des postes ont encore \u00e9t\u00e9 supprim\u00e9s avec seulement 140 postes offerts au CAPES documentation. Les coll\u00e8gues se retrouvent noy\u00e9e sous des t\u00e2ches et des missions certes passionnantes et essentielles (\u00e9ducation \u00e0 la citoyennet\u00e9 internet, \u00e0 l'\u00e9conomie du net et notamment les GAFA, incitation \u00e0 la lecture et \u00e0 l'expression orale, \u00e9crite et num\u00e9rique). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le burn-out touche \u00e9norm\u00e9ment de coll\u00e8gues. On constate actuellement un ou une titulaire pour 850 \u00e9l\u00e8ves en coll\u00e8ge et 1700 en lyc\u00e9e ! Beaucoup de contractuel-les tournent d'un \u00e9tablissement \u00e0 l'autre ce qui touche fortement le fonctionnement d'un CDI qui n\u00e9cessite un personnel qui puisse construire un fond de ressources coh\u00e9rent et instaurer des habitudes de travail n\u00e9cessaires avec les coll\u00e8gues.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Embauche de professeurs documentalistes titulaires en masse&lt;/li&gt;&lt;li&gt;Heures d'enseignement act\u00e9es dans l'emploi du temps des \u00e9l\u00e8ves destin\u00e9 \u00e0 la dispense des enseignements relatifs \u00e0 l'\u00e9ducation au num\u00e9rique &lt;/li&gt;&lt;li&gt;Pour \u00e9viter les semaines \u00e0 50h de travail minimum (car nous sommes 30h en \u00e9tablissement et nos heures de pr\u00e9paration de cours sont tr\u00e8s rarement r\u00e9cup\u00e9r\u00e9es et au bon vouloir des chef-fes d'\u00e9tablissement&lt;/li&gt;&lt;li&gt;Revalorisation du salaire (pas d'agr\u00e9gation dans notre discipline)&lt;/li&gt;&lt;li&gt;Moyens allou\u00e9s aux parcs informatiques souvent d\u00e9suets qui emp\u00eachent de travailler avec les \u00e9l\u00e8ves&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Hi\u00e9rarchiser le nombre d'\u00e9l\u00e8ves par classe entre le primaire, le coll\u00e8ge et le lyc\u00e9e.&lt;/p&gt;&lt;p&gt;Limiter \u00e0 20 \u00e9l\u00e8ves maximum (33 actuellement) en primaire, 25 en coll\u00e8ge (30 actuellement), puis 30 en lyc\u00e9e g\u00e9n\u00e9ral (40 voire parfois plus actuellement), 25 en lyc\u00e9e technologique, et 20 en lyc\u00e9e professionnel (30 actuellement) qui cumule les probl\u00e8mes. Une baisse d'effectifs qui pourrait s'accompagner d'une augmentation de service pour les profs (passage de 18 \u00e0 20 h semaines par exemple).&lt;/p&gt;","&lt;p&gt;Je propose de cr\u00e9er un interm\u00e9diaire entre les parties : une Caisse de Compensation des Pensions Alimentaires (CCPA)&lt;/p&gt;&lt;p&gt;1 D\u00e9s que la pension alimentaire est fix\u00e9e, le parent payeur verse son d\u00fb \u00e0 la CCPA, tout retard est assujetti \u00e0 des int\u00e9r\u00eats.&lt;/p&gt;&lt;p&gt;2 Le parent \\\"b\u00e9n\u00e9ficiaire\\\" re\u00e7oit son d\u00fb de la CCPA \u00e0 la date fix\u00e9e, m\u00eame si le parent payeur a du retard.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au d\u00e9marrage l\u2019Etat finance la diff\u00e9rence li\u00e9e aux retards par un pr\u00eat sur l\u2019honneur; retards qui devraient \u00eatre moindres qu\u2019actuellement (parions que les mauvais payeurs oseront moins affronter la CCPA que le parent de leurs enfants).&lt;/p&gt;&lt;p&gt;Ensuite le financement du fonctionnement pourrait \u00eatre assur\u00e9 par exemple:&lt;/p&gt;&lt;p&gt;Par les int\u00e9r\u00eats li\u00e9s aux retards&lt;/p&gt;&lt;p&gt;Par les fonds de secours devenus obsol\u00e8tes&lt;/p&gt;&lt;p&gt;Par les \u00e9conomies r\u00e9alis\u00e9es par la justice.&lt;/p&gt;&lt;p&gt;Par le fond de solidarit\u00e9 de la caisse des allocations familiales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La blouse devra \u00eatre d'un mod\u00e8le standard pour chaque \u00e9tablissement.&lt;/p&gt;","&lt;p&gt;Certains enfants ne sont pas faits pour l'\u00e9cole telle quelle est actuellement.&lt;/p&gt;&lt;p&gt;Ils sont stigmatis\u00e9s, trait\u00e9s de nul car ils n'entrent pas dans le moule des 80% des enfants restants&lt;/p&gt;&lt;p&gt;Plus d'activit\u00e9s, une aide et une \u00e9coute\u00a0suppl\u00e9mentaire, une voie autre que celle qui existe ( avant la fin de troisi\u00e8me ) leur permettrait s\u00fbrement de trouver leur voie plus sereinement.&lt;/p&gt;&lt;p&gt;En fait pas d'autres choix aujourd'hui pour les enfants qui n'aiment pas l'\u00e9cole ou pensent diff\u00e9remment !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;il faudrait faire des horaires plus libres c'est-\u00e0-dire ne pas arriver au lyc\u00e9e quand il fait nuit et ne pas repartir quand il fait nuit, les semaines sont trop charg\u00e9es et les \u00e9l\u00e8ves sont fatigu\u00e9s quand ils rentrent chez eux, en plus des devoirs qui peuvent prendre plus de 2 heures parfois ( je sais de quoi je parle je suis une \u00e9l\u00e8ve)&lt;/p&gt;","&lt;p&gt;L'\u00e9cole est un lieu de vie donc possiblement ouvert aux conflits entre enfants, entre enfants et professeurs, entre professeurs.... Ce doter d'un outil efficace me semble indispensable pour cr\u00e9er une \u00e9cole s\u00e9curisante parce que les conflits pourront \u00eatre pris en charge efficacement et avec bienveillance.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"Initi\u00e9s en 1990 par Dominic Barter dans les favelas au Br\u00e9sil,\u00a0les Syst\u00e8mes Restauratifs proposent une alternative au syst\u00e8me punitif. Ils permettent \u00e0 une communaut\u00e9 de se donner les moyens de vivre les conflits d'une mani\u00e8re constructive, qui favorise la restauration des liens entre les membres de la communaut\u00e9.&lt;/p&gt;&lt;p&gt;Dominic Barter, qui collabore avec les minist\u00e8res de la justice et de l'\u00e9ducation au Br\u00e9sil, partage, depuis 2010, son exp\u00e9rience au r\u00e9seau &lt;a href=\\\"https://cnvfrance.fr/\\\"&gt;CNV&lt;/a&gt; europ\u00e9en et international. \\\" extrait du site de l'association &lt;a href=\\\"https://declic-cnveducation.org/qui-sommes-nous/les-systemes-et-cercles-restauratifs/\\\"&gt;D\u00e9clic CNV et \u00e9ducation&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;L'aide sociale \u00e0 l'enfance s'occupe des enfants en carence \u00e9ducative, victimes de violences ou de maltraitances, orphelins, abandonn\u00e9...&lt;/p&gt;&lt;p&gt;Ces enfants sont en grande souffrance et repr\u00e9sentent des bombes \u00e0 retardement.&lt;/p&gt;&lt;p&gt;S'ils ne re\u00e7oivent pas les soins, l'accompagnement \u00e9ducatif, la protection qui leur manquent, ils risquent de ne jamais reussir \u00e0 se construire psychiquement, de ne jamais int\u00e9grer les regles de vie en soci\u00e9t\u00e9...&lt;/p&gt;&lt;p&gt;Il faut redonner au service sociaux \u00e0 l'enfance, actuellement compl\u00e9tement d\u00e9bord\u00e9s, les moyens de les aider.&lt;/p&gt;","&lt;p&gt;Le permis \u00e9tant une condition pour trouver un emploi, surtout en province o\u00f9 il n'y a pas de transports en commun, il serait bien de pr\u00e9parer le permis de conduire \u00e0 l'\u00e9cole, au moins pour la partie code et l'initiation \u00e0 la prudence,  tout comme on passe le bac ou d'autres concours. La conduite accompagn\u00e9e  chez une auto-\u00e9cole compl\u00e8terait la formation mais elle doit rester abordable car nombre de jeunes n'ont aucun revenu et les parents ne peuvent souvent pas payer une telle somme que celle du permis, souvent en plus des \u00e9tudes;&lt;/p&gt;","&lt;p&gt;Je trouve totalement incompr\u00e9hensible que les \u00e9lus/fontcionnaires ne scolarisent pas leur enfants dans les \u00e9coles publiques mais pr\u00e9f\u00e8re les mettre dans le priv\u00e9. Cela montre \u00e0 quel point ils n'ont pas confiance dans le syst\u00e8me qu'ils sont cens\u00e9 d\u00e9fendre voir de financer (primaire par les mairies, coll\u00e8ge les d\u00e9partements, lyc\u00e9es les r\u00e9gions etc...&lt;/p&gt;","&lt;p&gt;L'enfant na\u00eet intelligent et cr\u00e9atif. Il utilise ainsi la r\u00e9flexion scientifique pour apprendre \u00e0 parler et \u00e0 marcher.&lt;/p&gt;&lt;p&gt;Seulement, selon Howard Gardner, seules 2 des 7 intelligences de l'enfant sont utilis\u00e9es. L'\u00e9cole utilise l'intelligence langagi\u00e8re, qui permet de bien d\u00e9finir, puis l'intelligence logico-math\u00e9matique pour les math\u00e9matiques, alors qu'elle permet de deviner des exp\u00e9riences. Il s'agit en plus de favoriser les intelligences manuelles, spatiales, musicales, naturaliste, inter-personnelles. Cela ne cr\u00e9era que des talents.&lt;/p&gt;&lt;p&gt;Le g\u00e9nie consiste \u00e0 philosopher sur ses limites puis les limites de l'humain afin de comprendre la nature, donc la science.&lt;/p&gt;","&lt;p&gt;l '\u00e9cologie doit \u00eatre une mati\u00e8re scolaire comme les maths ou la physique et ceci d\u00e8s le plus jeune age.&lt;/p&gt;&lt;p&gt;l'\u00e9cologie ne doit pas se r\u00e9sumer \u00e0 cr\u00e9er des taxes bidons pour se donner bonne conscience, c\u2019est aussi une question d \u00e9ducation.&lt;/p&gt;","&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;&lt;u&gt;Anglais parl\u00e9 couramment et compris au BAC.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt; Renforcer les liens \u00e9coles / entreprises. &lt;/p&gt;","&lt;p&gt;Aujourd'hui en France, quand on a pas le bon dipl\u00f4me, on est pas embauch\u00e9 ou quand on a pas l'exp\u00e9rience \u00e7a ne va pas non plus. On est syst\u00e9matiquement mis dans des cases. Octroyer plus facilement la Validation des Acquis (VAE) suivant l'exp\u00e9rience des personnes, directement, sans \u00e0 avoir \u00e0 passer par tout ce cheminement compliquer, de monter un dossier puis passer devant des commissions, qui coute du temps et de l'argent. Donc pas accessible \u00e0 tous.&lt;/p&gt;","&lt;p&gt;il n'est pas normal que les parents souhaitant que leur enfant r\u00e9ussissent soient oblig\u00e9s de payer une \u00e9cole priv\u00e9e \u00e0 cause de la promiscuit\u00e9 dans l'\u00e9cole publique , nous sommes tomb\u00e9s aussi bas que le syst\u00e8me anglo-saxon ! Il faut des classes de niveau o\u00f9 sont regroup\u00e9s ceux et celles qui veulent travailler et qui viennent pour autre chose que les allocations pour les parents&lt;/p&gt;","&lt;p&gt;Un enfant pourrait, le m\u00eame ann\u00e9e, suivre des cours de maths niveau CM2 et suivre des cours de fran\u00e7ais niveau CE1 et ce pour chaque mati\u00e8re suivant ses aptitudes et son rythme d'apprentissage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La politique et la pens\u00e9e unique ne doivent pas entrer \u00e0 l'\u00e9ducation nationale qui doit se concentrer sur ses missions de donner le savoir&lt;/p&gt;","&lt;p&gt;Instaurer des cours de sensibilisation au bien-\u00eatre et au respect de l'animal d\u00e8s le plus jeune \u00e2ge.&lt;/p&gt;","&lt;p&gt;Notre monde sera de plus en plus dict\u00e9 par des algorithmes. Nous devons pouvoir savoir d\u00e9cortiquer ces algorithmes et comprendre comment marche \\\"la machine\\\" afin de d\u00e9velopper un esprit critique et ne pas se laisser dicter sa vie. Comprendre \u00e9galement ce qu'il advient de nos donn\u00e9es, quelle sont les cons\u00e9quences de mettre en p\u00e2ture sa vie sur les r\u00e9seaux sociaux, distinguer les Fake News...Pour cela, il faut \u00e9duquer nos enfants au num\u00e9rique et aller au del\u00e0 en leur enseignant le code d\u00e8s la primaire. &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Je propose que les allocations familiales soient vers\u00e9es \u00e0 partir du 1er enfant et jusqu'au 3eme enfant maximum (versement d\u00e9gr\u00e9ssif au 2eme, et 3eme puis aucune allocation au del\u00e0. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Ne plus consid\u00e9rer l education scolaire uniquement comme un outil d evaluation de savoir academique. Reconnaitre les differentes formes d intelligence et ne plus en privilegier une sur l autre en laissant penser que l intelligence academique prevaut sur le talent manuel , sportif ou autre. Repenser l importance des matieres dites primordiales et laisser plus de places au matieres optionnelles permettant aux eleves de s exprimer en sport, art, culture etc....etc..... creer un esprit communautaire dans chaque ecole en diminuant la taille des grandes ecoles, colleges et lycee et en incluant des activites commune a l ensemble de l etablissement comme l elaboration de spectacle ou chacun participe selon ses talents et peut donc se valoriser autrement que par des evaluations officielle sur des matieres specifiques.&lt;/p&gt;&lt;p&gt;Matiere obligatoire ecole primaire et college Math, Francais , Anglais, Histoire geo&lt;/p&gt;&lt;p&gt;Options a inclure : langue vivante II, Langue vivante III, jardinage , environnement, philosophie, yoga, meditation, sport, activit\u00e9es manuelles, medecine douces, medecine chinoise , herboristerie , dessin, musique, theatre , chants, art du debat, etc. &lt;/p&gt;&lt;p&gt;Les matieres academique enseign\u00e9es le matin &lt;/p&gt;&lt;p&gt;Les options l apres midi .&lt;/p&gt;&lt;p&gt;Inclure une heure de temps de devoir obligatoire afin qu a la maison il n y ait pas ou tres peu de devoir a faire &lt;/p&gt;","&lt;p&gt;lancer un grand plan de recherche sur le long terme pour se passer des energies fossiles&lt;/p&gt;&lt;p&gt;-recherche fondamentale,d\u00e9veloppement d'outils industriels pour d\u00e9velopper des initiatives locales&lt;/p&gt;&lt;p&gt;-nouveaux mat\u00e9rieux d'isolation&lt;/p&gt;&lt;p&gt;-sh\u00e9mas d'am\u00e9nagement de territoire rationnel pour limiter l'usage des voitures&lt;/p&gt;","&lt;p&gt;Enseignement trop fig\u00e9 et souvent trop peu diversifi\u00e9 au niveau des m\u00e9thodes , peu enclin \u00e0 l'empathie et la confiance.&lt;/p&gt;","&lt;p&gt;Il est temps que chaque enfant soit pris avec ses diff\u00e9rences dans chaque classe. En effet, il existe autant d'enfants que de capacit\u00e9s diff\u00e9rentes (les dys par exemple) et chaque instituteur/prof ne fait pas le n\u00e9cessaire afin que chaque enfant trouve sa place \u00e0 l'\u00e9cole. Mon fils est multy dys. Au CP il a \u00e9t\u00e9 mis au placard :trop fain\u00e9ant. Au ce1 + ce2, la ma\u00eetresse a pris les choses en main. Mais difficile de rattraper le cp. CM1, la ma\u00eetresse \u00e0 nouveau n'a rien fait. CM2 au top, la ma\u00eetresse a tout mis en oeuvre pour qu'il puisse travailler comme les autres enfants et d\u00e9velopper un potentiel. Mais qu'en sera-t-il au coll\u00e8ge? Un enfant diff\u00e9rent trouve des difficult\u00e9s car les instit ne sont pas form\u00e9s \u00e0 cela, on leur demande de clore un programme avec le m\u00eame rythme alors que chaque enfant a un potentiel diff\u00e9rent, et une forme d'intelligence diff\u00e9rente....faisons de ces diff\u00e9rences une force et non une forme de s\u00e9gr\u00e9gation!&lt;/p&gt;","&lt;p&gt;\u00c9cole obligatoire de 3 \u00e0 18 ans&lt;/p&gt;","&lt;p&gt; Revaloriser et respecter le travail des enseignants. Le r\u00f4le de flicage est trop pr\u00e9sent. &lt;/p&gt;","&lt;p&gt;Suppression du service national universel et int\u00e9gration des enseignements que le SNU pr\u00e9voyait dans le l'\u00e9ducation nationale (\u00e9ducation civique, etc.)&lt;/p&gt;","&lt;p&gt;Ce serait le bon moment pour parler des incivilit\u00e9s et faire le point sur beaucoup d'attitudes &lt;/p&gt;","&lt;p&gt;Revoir les programmes du primaire et du secondaire pour all\u00e9ger les mati\u00e8res \u00ab\u00a0culturelles\u00a0\u00bb telles que l\u2019histoire,\u00a0la g\u00e9ographie, la philosophie et renforcer les mati\u00e8res \u00e0 valeur \u00e9ducative citoyenne telles que l\u2019instruction civique, l\u2019\u00e9conomie, le droit.&lt;/p&gt;&lt;p&gt;Introduire en outre l\u2019enseignement des gestes de premiers secours et du code de la route, et m\u00eame, pourquoi pas, la conduite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas inciter \u00e0 \u00e9tudier en ligne ,en utilisant le num\u00e9rique ,voire l'intelligence artificielle ,en collaboration avec le CNED (centre national d'Education \u00e0 Distance) ou certains MOOC sur PC ou tablette ,?&lt;/p&gt;","&lt;p&gt;Qu'on donne enfin les moyens \u00e0 nos enfants d'apprendre , et non de subir , l'ins\u00e9curit\u00e9 , les classes surcharg\u00e9s , le manque de moyens , le manque de profs , une p\u00e9dagogie d'enseignement clair , et stable et qui ne change pas \u00e0 chaque \u00e9lection .&lt;/p&gt;","&lt;p&gt;Pourquoi les fonctionnaires de l'\u00e9ducation nationale et globalement de la fonction publique, acceptent d\u2019\u00eatre r\u00e9mun\u00e9r\u00e9s de mani\u00e8re quasi \u00e9quivalente entre coll\u00e8gues.&lt;/p&gt;&lt;p&gt;Qui ne connait pas un prof hyper comp\u00e9tent, appr\u00e9ci\u00e9 des \u00e9l\u00e8ves et parents, soucieux de bien faire, innovant... avec dans le m\u00eame \u00e9tablissement son coll\u00e8gue tellement catastrophique qu'\u00e0 chaque rentr\u00e9e tout le monde esp\u00e8re l'\u00e9viter dans l'emploi du temps de ses gosses!&lt;/p&gt;&lt;p&gt;Apr\u00e8s tout, dans tous les corps de m\u00e9tier il y a les &lt;strong&gt;BONS&lt;/strong&gt; et les&lt;strong&gt; PAS BONS&lt;/strong&gt; m\u00eame \u00e0 dipl\u00f4me \u00e9quivalent, et tout le monde les connait !&lt;/p&gt;&lt;p&gt;Il est temps que la fonction publique \u00e9volue et que l'on puisse avoir des fonctionnaires mieux pay\u00e9s MAIS aussi mieux \u00e9valu\u00e9s.&lt;/p&gt;&lt;p&gt;On doit \u00eatre capable de mettre en avant les comp\u00e9tences et &lt;u&gt;sanctionner&lt;/u&gt; quand c'est n\u00e9cessaire&lt;/p&gt;&lt;p&gt;Ce n'est pas un gros mot tabou, c'est le prix \u00e0 payer pour avoir des r\u00e9sultats&lt;/p&gt;","&lt;p&gt;Il serait temps de supprimer des mati\u00e8res inutiles et de les remplacer par des mati\u00e8res essentielles \u00e0 la vie :&lt;/p&gt;&lt;p&gt;\u00e9cologie, gestion des \u00e9motions (leur psych\u00e9 et les relations interpersonnelles), l'autonomie pour les besoins de bases (dormir, manger, boire, construire sa maison, r\u00e9parer son auto, se soigner...), apprendre la pens\u00e9 critique pour penser par soi-m\u00eame et se faire une personnalit\u00e9 de penser et d'agir...&lt;/p&gt;","&lt;p&gt;Prise de connaissance en classe puis sur le terrain de diff\u00e9rents m\u00e9tiers tout au long du primaire.&lt;/p&gt;&lt;p&gt;Apprentissage possible d\u00e8s l'age de 14 ans.&lt;/p&gt;&lt;p&gt;Faciliter l'insertion d'un apprenti dans les PME (aujourd'hui: horaires trop strictes, travail en hauteur sur escabeau par exemple interdit, ect...).&lt;/p&gt;&lt;p&gt;Trouver d'autres m\u00e9thodes innovantes pour faciliter la connaissance et l'initiation de divers m\u00e9tiers.&lt;/p&gt;&lt;p&gt;Collaboration artisans-\u00e9coles&lt;/p&gt;","&lt;p&gt;L'\u00e9cole n'est pas la pour \u00e9duquer mais pour instruire. Renommer le minist\u00e8re correspondant en \\\"instruction nationale\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Objectif : redonner le pouvoir aux parents qui sont les plus \u00e0 m\u00eame d'\u00e9duquer leurs enfants.&lt;/p&gt;","&lt;p&gt;Que les bourses nationales ne soient plus vers\u00e9es aux familles en fonction des revenus de celles-ci (les classes moyennes ne sont pas consid\u00e9r\u00e9es), mais qu\u2019elles soit attribu\u00e9es \u00e0 l\u2019\u00e9l\u00e8ve. Ce qui est probl\u00e9matique lorsqu\u2019il y a plusieurs enfants dont certains ne trouvent pas de place dans l\u2019enseignement classique (du \u00e0 des probl\u00e8mes d\u2019harcellement Scolaire et qui sont oblig\u00e9s de se tourner vers des structures payantes, ou suite aux r\u00e9sultats affelnet qui donne des points suppl\u00e9mentaires aux \u00e9l\u00e8ves boursiers, donc sans solutions pour les classes moyennes non boursiers). &lt;/p&gt;","&lt;p&gt;En effet, nous sommes d\u00e9j\u00e0 largement assez sur Terre, inutile d'encourager l'augmentation de la natalit\u00e9.&lt;/p&gt;&lt;p&gt;Sans compter ce que co\u00fbte au niveau environnemental un enfant des pays d\u00e9velopp\u00e9s...&lt;/p&gt;&lt;p&gt;De plus, l'\u00e9ducation des enfants est forc\u00e9ment moins bonne quand on en a davantage (le temps et l'argent ne sont pas extensibles \u00e0 volont\u00e9...).&lt;/p&gt;&lt;p&gt;Si les parents veulent une famille nombreuse, c'est comme pour une piscine : ils la financent avec leur argent, pas avec celui des autres...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Retour de l'enseignement de la morale et des valeurs \u00e0 l'\u00e9cole primaire et coll\u00e8ge, enseign\u00e9 par des professeurs vraiment form\u00e9s pour cela, trente minutes \u00e0 une heure par jour. Mati\u00e8re \u00c9ducation civique comme auparavant. &lt;/p&gt;","&lt;p&gt;Oui cela existe.!&lt;/p&gt;&lt;p&gt;Dans toutes les \u00e9coles,  nos enfants peuvent \u00eatre confront\u00e9s un jour \u00e0 se dilemme.&lt;/p&gt;&lt;p&gt;Les enfants en g\u00e9n\u00e9ral n'en parlent pas.&lt;/p&gt;&lt;p&gt;L'entourage d'enseignement devrait \u00eatre plus attentif au sein de l'\u00e9cole  et avoir le  pouvoir de repremender ce genre d'abus sur &lt;/p&gt;&lt;p&gt;un \u00e9l\u00e8ve.&lt;/p&gt;&lt;p&gt;Et surtout n'en pas rester l\u00e0 ! Sans rien faire&lt;/p&gt;&lt;p&gt;Avoir le courage d'en parler c'est d\u00e9j\u00e0 une avanc\u00e9e !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Laisser les \u00e9l\u00e8ves libres d'aller \u00e0 l'\u00e9cole. Au moins jusqu'\u00e0 la cinqui\u00e8me comme c'\u00e9tait avant. Les \u00e9l\u00e8ves qui d\u00e9sirent aller en apprentissage quittent l'enseignement g\u00e9n\u00e9ral pour aller apprendre ce qui les int\u00e9ressent vraiment. Tout le monde est gagnant. L'important, c'est qu'ils puissent revenir \u00e0 l'\u00e9cole quand, adultes, ils ont compris l'int\u00e9r\u00eat de l'enseignement.&lt;/p&gt;","&lt;p&gt;Qu'\u00e0 une \u00e9ch\u00e9ance de 5 ans tous les enseignants soit form\u00e9s \u00e0 la CNV et autres techniques-outils o\u00f9 la cr\u00e9ativit\u00e9, l'empathie, le mouvement, la tol\u00e9rance, l'\u00e9cologie...soient la Norme. Que les \u00e9coles type MONTESSORI servent d'exemple et soit le sch\u00e9ma conducteur pour qu'\u00e0 terme cela repr\u00e9sente la Norme. &lt;/p&gt;","&lt;p&gt;Les budgets de la recherche europ\u00e9enne restent tr\u00e8s en dessous des besoins. Moins de 20% des propositions de projets sont financ\u00e9s, alors que ces propositions sont majoritairement tr\u00e8s solides sur le plan scientifique. Telle qu'elle est la recherche europ\u00e9enne n'a pas les moyens de rivaliser avec la recherche nord am\u00e9ricaine.&lt;/p&gt;","&lt;p&gt;NE PAS RAJOUTER DU TRAVAIL AU TRAVAIL ! mais par contre le faire mieux ! ! ! des exercices de synth\u00e8ses journalier sont b\u00e9n\u00e9fiques pour l'\u00e9l\u00e8ve. alors comment faire ? c'est tr\u00e8s simple : Utilisez la derni\u00e8re heure de cours aux devoirs, avec pr\u00e9sence du prof comme aide personnalis\u00e9. et si le fait de prendre 1 h sur le \\\"programme scolaire\\\" est de trop ( j'en suis pas s\u00fbre, car moins de perte de temps pour ceux qu'ils ne font pas leurs le\u00e7ons donc classe plus homog\u00e8ne et plus juste socialement ( parents absents ) ) il reste la possibilit\u00e9 du retour du mercredi matin ( ou samedi pour le coll\u00e8ge / lyc\u00e9e ) qui redonne 4 h / semaine. pour les profs, cela peut \u00eatre rajout\u00e9 \\\"gracieusement\\\" cela fait partie de leur m\u00e9tier et cela n'induit pas de travail suppl\u00e9mentaire de pr\u00e9parations .&lt;/p&gt;","&lt;p&gt;Un imp\u00f4t est accept\u00e9 quand il est bien fl\u00e9ch\u00e9, je propose de restaurer l'ISF financier et de se servir de cet imp\u00f4t pour financer la gratuit\u00e9 de la cantine pour TOUS les \u00e9l\u00e9ves de France et les personnes payant l'ISF  ainsi plus motiv\u00e9s \u00e0 payer pour cette belle action&lt;/p&gt;","&lt;p&gt;Par les imp\u00f4ts et le financement de l'\u00c9ducation Nationale, l'\u00c9tat impose aux Fran\u00e7ais un certain type d'\u00e9ducation. Or nous sommes nombreux \u00e0 adh\u00e9rer \u00e0 des principes \u00e9ducatifs radicalement diff\u00e9rents. Les plus riches d'entre nous ont les moyens de les mettre en oeuvre via des \u00e9coles priv\u00e9es hors contrat, mais pas la majorit\u00e9, qui en souffre \u00e9norm\u00e9ment. Nous voudrions donc :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;soit que l'\u00c9tat cesse de nous pr\u00e9lever notre argent pour un type d'\u00e9ducation auquel nous n'adh\u00e9rons pas,&lt;/li&gt;&lt;li&gt;soit qu'il finance de mani\u00e8re \u00e9gale tous les types d'\u00e9ducation (qu'il respecte l'article 26 de la D\u00e9claration universelle des droits de l'Homme de 1948 : \\\"L'\u00e9ducation doit \u00eatre gratuite, [...] Les parents ont, par priorit\u00e9, le droit de choisir le genre d'\u00e9ducation \u00e0 donner \u00e0 leurs enfants.\\\"), par exemple gr\u00e2ce \u00e0 un \\\"ch\u00e8que \u00e9ducation\\\".&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;l'Europe est totalement absente du vol  spatial habit\u00e9.&lt;/p&gt;&lt;p&gt; les grandes nations comme les USA la Russie la Chine l'Inde tous savent l'importance strat\u00e9gique de l'acc\u00e8s  des astronautes \u00e0 l'espace ...&lt;/p&gt;&lt;p&gt;L'Euope malheureusement on est absente, et aucun prochain Snap n'est pr\u00e9vu.&lt;/p&gt;&lt;p&gt;quand on voit une soci\u00e9t\u00e9 comme Space X qui est en passe d'y arriver alors que c'est une soci\u00e9t\u00e9 priv\u00e9e, l'Europe beaucoup plus puissante dois le faire ...&lt;/p&gt;&lt;p&gt;il faut tr\u00e8s rapidement cr\u00e9er un projet d'acc\u00e8s au vol habit\u00e9 europ\u00e9en&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin de permettre \u00e0 tout nos enfants de mieux assimiler les le\u00e7ons et \u00eatre moins fatigu\u00e9s , retour de l'\u00e9cole \u00e0 4 jour pour tous&lt;/p&gt;","&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;FACE \u00c0 LA GRANDE R\u00c9GRESSION&lt;/strong&gt;&lt;/p&gt;&lt;h1&gt;&lt;strong&gt;Le progr\u00e8s humain d'abord&lt;/strong&gt;&lt;/h1&gt;&lt;ol&gt;&lt;li&gt;&lt;strong&gt;Instruire mieux et davantage&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Qualifier tout le monde&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Refonder l'enseignement sup\u00e9rieur&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;\u00c9radiquer l'illettrisme et d\u00e9velopper l'alphab\u00e9tisation&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Lutter contre l'agression publicitaire et la marchandisation&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer ces deux \u00e9tablissements dans leurs formes actuelles. Trop de consanguinit\u00e9, de formatage standardis\u00e9, d'\u00e9litisme, de corporatisme chez les dipl\u00f4m\u00e9s.&lt;/p&gt;&lt;p&gt;En remplacement, cr\u00e9er dans une universit\u00e9 de chaque r\u00e9gion une chaire \\\" d'administration publique\\\", accessible \u00e0 partir de la licence ou de Master 1 - \u00e9tudes de 2 ans. Assurer une diversit\u00e9 dans le recrutement, l'enseignement et la formation tant des professeurs que des \u00e9tudiants.&lt;/p&gt;&lt;p&gt;Idem pour l'\u00e9cole de la magistrature de Bordeaux - formatage unique, politisation, aucune diversification de la formation et des formateurs. (cycle de 3 ans de formation).&lt;/p&gt;","&lt;p&gt;Apprenons aux enfants \u00e0 r\u00e9soudre des probl\u00e8mes de tous les jours au lieu de les faires r\u00e9fl\u00e9chir \u00e0 des probl\u00e8mes abstraits qui ne les int\u00e9ressent pas.&lt;/p&gt;&lt;p&gt;Apprenons aux enfants \u00e0 travailler en groupe pour leur apprendre la collaboration au lieu de la comp\u00e9tition.&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.youtube.com/watch?v=MH_hyh6vHoQ\\\"&gt;https://www.youtube.com/watch?v=MH_hyh6vHoQ&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Simplification de la tutelle territoriale de l\u2019\u00e9cole en France&lt;/p&gt;&lt;p&gt;une seule tutelle de l\u2019\u00e9cole maternelle au lyc\u00e9e : par exemple d\u00e9partementale&lt;/p&gt;","&lt;p&gt;Les parents n'ont pas a intervenir dans les \u00e9coles , ils ont a le faire chez eux , d\u00e9ja , ce serait bien&lt;/p&gt;","&lt;p&gt;L'\u00e9cole pour moi, c'est pour \u00e9tudier ! se promener \u00e0 Londres, \u00e0 Madrid n\u2019apporte rien pour 95% des \u00e9l\u00e8ves ! ! !&lt;/p&gt;&lt;p&gt;par contre pour les parents, c'est la gal\u00e8re ! ! ! demander 300\u20ac / 500\u20ac lorsque l'on gagne 1000\u20ac / mois ! ! !&lt;/p&gt;&lt;p&gt;certain prof et proviseurs qui acceptent cela sont inconscients .&lt;/p&gt;&lt;p&gt;nota : pour les visites d'entreprises, mus\u00e9s qui sont au pr\u00e8s , sur une 1/2 journ\u00e9e, je ne suis pas contre .&lt;/p&gt;&lt;p&gt;( j'ai eu mon enfant qui n'a pas eu son prof d'Anglais ABSENTdu 15 avril au 20 mai car il accompagnait des \u00e9l\u00e8ves \u00e0 Londres, suivis des vacances, suivis d'un autre voyage \u00e0 Madrid ! et il avait le Bac fin Juin ! ! ! ! )&lt;/p&gt;","&lt;p&gt; Dissocier la valeur d'un dipl\u00f4me obtenu par la scolarit\u00e9 de\u00a0la qualification professionnelle r\u00e9elle \u00e0 acqu\u00e9rir en entreprise. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Il semble de plus en plus \u00e9vident qu\u2019il y a en France, une inad\u00e9quation entre la formation de nos enfants et la r\u00e9alit\u00e9 du terrain. Certainement pour plusieurs raisons et parmi celles-l\u00e0 , le fait que tous veulent avoir le BAC (louable en soi) et ensuite poursuivre en FAC , quel que soit son niveau . Il faut aussi accepter qu\u2019il puisse y avoir autre chose que le BAC et l\u2019on peut tr\u00e8s bien trouver son bonheur dans des m\u00e9tiers hors de la fili\u00e8re BAC + . J\u2019en discutait avec un chef d\u2019entreprise\u00a0; son constat \u00e9tait \u00e9difiant\u00a0; il disait\u00a0: \\\"il y a 30 ans quand j\u2019ai commenc\u00e9, un jeune avec un CAP faisait un bon ouvrier\u00a0; maintenant , un BAC +2 ne sait rien faire\u00a0!\\\"&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Parmi ces raisons, il y a aussi, certainement le fait que si on ne se pla\u00eet pas dans son m\u00e9tier (!) , une autre formation sera propos\u00e9e\u00a0; mais \u00e0 quel co\u00fbt pour la soci\u00e9t\u00e9\u00a0!!!&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Dernier point, il faut que les jeunes acceptent de ne pouvoir suivre des \u00e9tudes en FAC .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;que les professeur arr\u00eate de donner leur avis politique a des \u00e9l\u00e8ves ils sont la pour apprendre des mati\u00e8res et non faire de la politique&lt;/p&gt;","&lt;p&gt;Il faudrait que les programmes soient con\u00e7us par les enseignants, les parents, les \u00e9l\u00e8ves et des sp\u00e9cialistes ind\u00e9pendants dans l'objectif d'offrir \u00e0 tous une \u00e9ducation vivante et diversifi\u00e9e qui ne favorise pas la comp\u00e9tition et l'individualisme mais l'autonomie et la coop\u00e9ration.&lt;/p&gt;","&lt;p&gt;Laisser s'\u00e9panouir un enfant sur une autre fa\u00e7on d'apprendre (limiter l'\u00e9chec scolaire) tout en lui inculquant le minimum et en lui laissant la possibilit\u00e9 de \\\"revenir\\\" dans le circuit classique&lt;/p&gt;","&lt;p&gt;Diminuer le nombre d'enfant en \u00e9cole maternelle et primaire pour mieux apprendre les bases.&lt;/p&gt;&lt;p&gt;On passe de 1 adulte pour 8 enfants en cr\u00e8che, et quand les enfants entre \u00e0 l'\u00e9cole maternelle, maintenant obligatoire \u00e0 3 ans, on se retrouve avec 1 adulte ( voir 2 avec l'ATSEM quand il y en a ...) pour plus de 20 enfants !!! O\u00f9 est l'erreur !! En \u00e9cole maternelle, 1\u00e8re session, ils devraient \u00eatre 15 pas plus.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Renforcer la formation professionnelle et les moyens des centres de formation et d\u2019apprentissage &lt;/strong&gt;en proche collaboration avec les entreprises. &lt;strong&gt;Valoriser les formations CAP/BEP/BAC pro et dynamiser l\u2019apprentissage en entreprise. &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Apprendre d\u00e8s le coll\u00e8ge les rouages de l'administration , le code du travail et le code civil en \u00e9ducation civique . &lt;/p&gt;","&lt;p&gt;donner encore plus la priorite a l education pour permettre a tous les enfants de maitriser les savoirs de base st leur donner ainsi les moyens de maitriser leur destin. &lt;/p&gt;","&lt;p&gt;Perte d\u00e9gressive du salaire sur les 3 ann\u00e9es choisies pour effectuer le cong\u00e9 parental \u00e0 plein temps.&lt;/p&gt;&lt;p&gt;Premi\u00e8re ann\u00e9e : pas de perte de salaire. Puis d\u00e9gressif la deuxi\u00e8me ann\u00e9e ( 20% par exemple par ann\u00e9e ).&lt;/p&gt;&lt;p&gt;Que la Prestation partag\u00e9e d'\u00e9ducation de l'enfant ( aujourd'hui \u00e0 396,01 euros net/ mensuel ) soit revue \u00e0 la hausse, au niveau minimum du Revenu de Solidarit\u00e9 active (aujourd'hui \u00e0\u00a0550,90 euros net/ mensuel pour une personne seule sans enfant )&lt;/p&gt;&lt;p&gt;Que les 3 ann\u00e9es puissent \u00eatre partag\u00e9es ou non par les deux parents.&lt;/p&gt;&lt;p&gt;Que la personne en cong\u00e9 parental puisse b\u00e9n\u00e9ficier d'aides \u00e0 la reconversion professionnelle si souhait\u00e9.&lt;/p&gt;","&lt;p&gt;Nous sommes des \u00eatres sensibles avec des ressenties tellement inconnus  .. quelle est la place de nos \u00e9motions dans nos choix de vie! le th\u00e9\u00e2tre, la m\u00e9ditation, les sports de combat .. et bien d'autres mati\u00e8res transversales pourraient permettre  la d\u00e9couverte de celles-ci , pour un mieux vivre ensemble, dans le respect de soit , de l'autre et de tout notre environnement. Tout cela pourrait passer par une vrai mati\u00e8re scolaire. &lt;/p&gt;","&lt;p&gt;Orienter les apprentissages th\u00e9oriques vers le e-learning et visio conf\u00e9rences r\u00e9duirait le nombre d'enseignants du secondaire et des universit\u00e9s . Valoriser la mission des enseignants via des \u00e9changes personnalis\u00e9s et des \u00e9valuations permanentes .  &lt;/p&gt;","&lt;p&gt;Ne pas permettre l'acc\u00e8s au cycle secondaire,  aux \u00e9l\u00e8ves ne ma\u00eetrisant pas les fondamentaux (lire, \u00e9crire et compter ).&lt;/p&gt;","&lt;p&gt;Interventions des professionnels pour parler de leurs m\u00e9tier, faire plus de stage pour les \u00e9l\u00e8ves et une mati\u00e8res pour d\u00e9couvrir les m\u00e9tiers. &lt;/p&gt;","&lt;p&gt;Apprendre en classe l'histoire des femmes, de leur lutte pour leur libert\u00e9, leurs droits et l'histoire de l'opposition des hommes \u00e0 cette \u00e9mancipation.&lt;/p&gt;","&lt;p&gt;Refonder le financement de l'enseignement sup\u00e9rieur et de la recherche pour favoriser les financements p\u00e9rennes plut\u00f4t que des appels \u00e0 projets erratiques, augmenter le budget des universit\u00e9s et assurer une r\u00e9mun\u00e9ration unifi\u00e9e&lt;/p&gt;","&lt;p&gt;Interdire la publicit\u00e9 dans les programmes de t\u00e9l\u00e9vision destin\u00e9s aux enfants et la mise en sc\u00e8ne d'enfants dans les publicit\u00e9s&lt;/p&gt;","&lt;p&gt;Ces soci\u00e9t\u00e9s endettent nos enfants, en toutes impunit\u00e9s.Mon fils de 21 ans s'est suicid\u00e9, tomb\u00e9 addict \u00e0 ces jeux d\u00e9biles.Aucune possibilit\u00e9 de joindre ces soci\u00e9t\u00e9s \u00e9tablies \u00e0 l'\u00e9tranger.Les banques jouent le jeu.Les parents sont baillon\u00e9s.Publicit\u00e9s mensong\u00e8res sur les m\u00e9dias l\u00e9gales.&lt;/p&gt;","&lt;p&gt;Non seulement il faut maintenir l'enseignement de la phiiosophie dans toutes les sections de terminales mais encore il faut en d\u00e9marrer l'apprentissage d\u00e8s le primaire&lt;/p&gt;","&lt;p&gt;le niveau d\u2019anglais des fran\u00e7ais est d\u00e9plorable et nuit au dynamisme de nos entreprises sur les march\u00e9s \u00e9trangers, mais aussi \u00e0 l\u2019accueil des touristes dans notre pays qui est quand m\u00eame la 1\u00e8re destination mondiale. Compter sur l\u2019\u00e9ducation nationale prendra trop de temps, avec des r\u00e9sultats incertains.&lt;/p&gt;&lt;p&gt;Le moyen le plus radical me semble \u00eatre de rendre obligatoire un niveau \u00e9lev\u00e9 d\u2019anglais aux concours d\u2019entr\u00e9e aux grandes \u00e9coles qui forment notre \u00ab\u00a0\u00e9lite\u00a0\u00bb; actuellement, le niveau est demand\u00e9 en sortie d\u2019\u00e9tude ce qui conduit les \u00e9tudiants \u00e0 bachoter et \u00e0 vivre cela comme une contrainte; et si ce niveau \u00e9lev\u00e9 d\u2019anglais ne peut \u00eatre obtenu que par un s\u00e9jour \u00e0 l\u2019\u00e9tranger, ce n\u2019en sera que mieux car cela montrera \u00e0 nos \u00e9tudiants comment fonctionnent les autres pays et autres syst\u00e8mes scolaires. Bien entendu, un dispositif de bourse style Erasmus / Lion\u2019s Club devra financer ces voyages.&lt;/p&gt;","&lt;p&gt;INTERDIRE LES DIRECTEURS D ECOLES DE FAIRE DU SYNDICAT .JE PENSE QU ILS ONT AUTRES CHOSES A S OCCUPER.CAR ILS TOUCHENT COMME DIRECTEUR A TEMPS COMPLET ET TOUCHENT POUR LE SYNDICAT SUR LES MEMES HEURES PREVU POUR L ENSEIGNEMENT.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Au secours, il y a le feu \u00e0 l\u2019\u00e9cole maternelle !!!!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Un constat&lt;/u&gt;&lt;/strong&gt; : Les logements se multiplient bien plus vite que les infrastructures et les classes sont surcharg\u00e9es en attendant la construction de nouvelles \u00e9coles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;R\u00e9sultat&lt;/u&gt;&lt;/strong&gt; : des effectifs de 32 et plus, en petite, moyenne et grande sections de maternelle.\u00a0&lt;/p&gt;&lt;p&gt;Pas assez de tables pas de chaises pour tous les enfants. On ne peut pas circuler dans une classe de 32, pour aller voir un \u00e9l\u00e8ve en difficult\u00e9. Les enfants non plus ne peuvent pas bouger. Comment d\u00e9velopper leur autonomie dans ces conditions ?&lt;/p&gt;&lt;p&gt;Lors du PPMS de confinement, tous les \u00e9l\u00e8ves ne peuvent pas se prot\u00e9ger sous les tables, il n\u2019y en a pas assez (et je ne parle pas de(s) l'AVS, de l\u2019Atsem et de l\u2019enseignante).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Rem\u00e9diations&lt;/u&gt;&lt;/strong&gt; : Pour compenser ce manque de place, la hi\u00e9rarchie nous conseille de faire travailler les enfants par terre, dans le couloir, dans les toilettes et m\u00eame dans le jardin. Comment peut-on garder un \u0153il sur eux pour assurer leur s\u00e9curit\u00e9 s\u2019ils sont \u00e9parpill\u00e9s dans l\u2019\u00e9cole ?&lt;/p&gt;&lt;p&gt;Des animations p\u00e9dagogiques sp\u00e9cifiques ont \u00e9t\u00e9 cr\u00e9\u00e9es pour nous aider \u00e0 repenser l\u2019espace de la classe afin de gagner de la place. (Par exemple, remplacer l\u2019\u00e9tal de la marchande par une barquette amovible)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Le cas particulier de la maternelle&lt;/u&gt;&lt;/strong&gt; : contrairement aux classes \u00e9l\u00e9mentaires o\u00f9 l\u2019espace de la classe est calcul\u00e9 au prorata du nombre d\u2019\u00e9l\u00e8ves, il y a en g\u00e9n\u00e9ral en maternelle un coin regroupement, une biblioth\u00e8que, un coin peinture avec \u00e9vier, etc. Il ne reste que tr\u00e8s peu de place pour mettre les 32 tables et chaises.&lt;/p&gt;&lt;p&gt;A 32 \u00e9l\u00e8ves, on ne peut faire parler un petit groupe de 4 qu\u2019une fois toutes les deux semaines. Comment alors d\u00e9velopper le langage qui est au c\u0153ur des apprentissages ? On nous conseille m\u00eame parfois de faire de la garderie !&lt;/p&gt;&lt;p&gt;La biblioth\u00e8que municipale nous autorise des pr\u00eats de 40 livres, il nous reste moins de 10 ouvrages pour faire une th\u00e9matique en classe une fois que chaque enfant a choisi son livre, c\u2019est trop peu.\u00a0&lt;/p&gt;&lt;p&gt;Pour les sorties, il y a toujours des suppl\u00e9ments au-del\u00e0 de 25 \u00e9l\u00e8ves, c\u2019est vraiment la double-peine.\u00a0&lt;/p&gt;&lt;p&gt;A ma connaissance, les textes ne pr\u00e9cisent pas le nombre maximal d\u2019enfants dans une classe, contrairement aux sorties ou aux temps de garderie..\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Le message envoy\u00e9 aux enfants&lt;/u&gt;&lt;/strong&gt; est tr\u00e8s clair : vous n\u2019avez pas votre place \u00e0 l\u2019\u00e9cole.\u00a0&lt;/p&gt;&lt;p&gt;Dr\u00f4le de d\u00e9part pour commencer une scolarit\u00e9 !&lt;/p&gt;&lt;p&gt;Comment peut-on en faire des \u00e9l\u00e8ves (objectif de la maternelle) dans de telles conditions ?&lt;/p&gt;&lt;p&gt;Comment pourra-t-on exiger d\u2019eux de rester assis toute la journ\u00e9e au CP ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eatons de \\\"former\\\" nos enfants dans la culture de la performance, de la comp\u00e9tition. Ils faut absolument atteindre les sommets \u00eatre le ou la meilleur. Bien triste vision des choses. Peut \u00eatre pourrions nous permettre aux enfants de grandir et s'\u00e9duquer chacun a leur rythme. Tirer le meilleur de chacun sans pour autant les comparer. Nous n'avons pas tous les m\u00eames capacit\u00e9s, les m\u00eames talents et certains de nos enfants seront peut \u00eatre des artistes dans un m\u00e9tiers manuels et d'autres de grands dirigeants d'entreprises. Mais cessons de d\u00e9valoriser certains cursus comme l'apprentissage comme s'il ne fallait plus que des \\\"cols blancs\\\" pour faire fonctionner notre pays. Donner le sens du civisme et des valeurs me parait important m\u00eame si le travaille des enseignants n'est pas d'\u00e9duquer nos enfants mais de leur apporter le savoir.&lt;/p&gt;","&lt;p&gt;Aide aux familles pour le financement des internats transport scolaire apr\u00e8s la troisi\u00e8me jusqu'aux etudes sup\u00e9rieures selon le quotient familial&lt;/p&gt;","&lt;p&gt;Instauration d'un tronc commun d'enseignement de la sixi\u00e8me \u00e0 la terminale&lt;/p&gt;&lt;p&gt;instauration d'un seul BAC&lt;/p&gt;&lt;p&gt;D\u00e9cider que l'\u00e9ducation Nationale doit former et pr\u00e9parer le citoyen \u00e0 son r\u00f4le dans la cit\u00e9 et non plus pr\u00e9parer \u00e0 un m\u00e9tier&lt;/p&gt;&lt;p&gt;La pr\u00e9paration \u00e0 un m\u00e9tier: c'est apr\u00e8s le bac et la formation \u00e0 un m\u00e9tier c'est le r\u00f4le des entreprises&lt;/p&gt;&lt;p&gt;instauration de mati\u00e8res principales \u00e0 haute valeur ajout\u00e9e citoyenne: d\u00e9veloppement du sens critique et de l'analyse, vie en soci\u00e9t\u00e9 et respect de l'autre, m\u00e9thode de travail collaborative, les grands courants de pens\u00e9es, litt\u00e9rature et philosophie ...&lt;/p&gt;","&lt;p&gt;On doit fonder en permanence du lien social et l\u2019existence d\u2019une communaut\u00e9 nationale forte et vivante,la libert\u00e9, l\u2019\u00e9galit\u00e9 et la fraternit\u00e9 et d\u2019autre part ces valeurs et sans doute bien d\u2019autres,le respect de la personne humaine, la justice, la tol\u00e9rance. l\u2019\u00c9ducation nationale a un r\u00f4le important&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin de stopper le d\u00e9p\u00f4t de brevets sur le vivant (plantes, animaux), je propose de mettre sous licence libre (Cretaive Common, GNU Gpl, ou autre), ce qui, par le \\\"copyleft\\\" (gauche d'auteur) oblige \u00e0 mettre toutes les inventions portant sur l'ensemble ainsi brevet\u00e9, sous la m\u00eame licence libre. Il n'y aurait donc plus de brevets possible pour le vivant.&lt;/p&gt;&lt;p&gt;NB : les licences libres s'imposent sur le droit international&lt;/p&gt;","&lt;p&gt;Il est inadmissible d'avoir en France une \u00e9cole du pouvoir o\u00f9 tous se cooptent, se fr\u00e9quentent, et trustent tous les gouvernements&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;r\u00e9former l'apprentissage de la conduite pour baisser le prix du permis&lt;/p&gt;","&lt;p&gt;Je suis pour le retour de l'uniforme du CP \u00e0 la 3\u00e8me afin d'\u00e9viter le choc des classes sociales et faciliter les \u00e9changes interculturels.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Instauration d\u2019un minist\u00e8re de l\u2019Instruction Nationale. R\u00e9formes au sein de l\u2019institution.&lt;/li&gt;&lt;li&gt;Suppression de la r\u00e9forme des rythmes scolaires.&lt;/li&gt;&lt;li&gt;Faire de la Maternelle une \u00e9cole \u00e0 part enti\u00e8re adapt\u00e9e aux enfants concern\u00e9s.&lt;/li&gt;&lt;li&gt;Revenir aux fondamentaux \u00e0 l\u2019Ecole Primaire, Fran\u00e7ais, Math\u00e9matique, Histoire-G\u00e9ographie, Sciences, avec des programmes annuels et non plus par cycle.&lt;/li&gt;&lt;li&gt;Abrogation de la r\u00e9forme du coll\u00e8ge 2016 et mise en place du Coll\u00e8ge Modulable en lieu et place du coll\u00e8ge unique.&lt;/li&gt;&lt;li&gt;R\u00e9forme du Lyc\u00e9e comme pr\u00e9conis\u00e9e par le SNALC.&lt;/li&gt;&lt;li&gt;R\u00e9forme du Brevet des Coll\u00e8ges et du Baccalaur\u00e9at.&lt;/li&gt;&lt;li&gt;Suppression de la carte scolaire.&lt;/li&gt;&lt;li&gt;Mise en place de l\u2019uniforme.&lt;/li&gt;&lt;li&gt;Mise en place de la s\u00e9lection \u00e0 l\u2019entr\u00e9e des universit\u00e9s.&lt;/li&gt;&lt;li&gt;Attribution des bourses au m\u00e9rite et \u00e0 l\u2019assiduit\u00e9.&lt;/li&gt;&lt;li&gt;Plan de construction et de r\u00e9novation des r\u00e9sidences universitaires.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le contrat de ces personnels de l'\u00e9ducation nationale ne peut exc\u00e9der 5 ans ! dans les zones recul\u00e9es et loin des villes, cette activit\u00e9 permet \u00e0 des personnes en situation pr\u00e9caire de pouvoir travailler, g\u00e9n\u00e9ralement \u00e0 mi-temps ou 3/4 temps, travaillant \u00e0 flux tendu, elles ne peuvent jamais faire de formation et se retrouvent au bout de leur contrat encore plus pr\u00e9caire. Comment faire pour encadrer et surveiller une cour de r\u00e9cr\u00e9ation avec 400 \u00e9l\u00e8ves avec seulement 3 personnes qui en plus de cela n'ont re\u00e7u aucune formation.&lt;/p&gt;&lt;p&gt;Ce type de contrat de L'\u00e9ducation nationale est simplement scandaleux car il est reconductible tous les ans, je ne connais pas l'\u00e9quivalent dans le priv\u00e9 !  insultes, bagarres, pleurs, harc\u00e8lement, maladie, voila le quotidien de ces personnes ! et pourtant si vous les enlevez ne serait-ce qu'une journ\u00e9e, l'\u00e9tablissement ne pourrait pas accueillir d'\u00e9l\u00e8ves ! &lt;/p&gt;","&lt;p&gt;Le titre est assez explicite il me semble. Pourquoi, dans une soci\u00e9t\u00e9 qui se veut r\u00e9publicaine et ayant le mot \\\"\u00e9galit\u00e9\\\" sur ses fa\u00e7ades, au nom de quoi interdit-on l'acc\u00e8s aux lieux d'\u00e9laboration de l'esprit critique \u00e0 de tr\u00e8s larges part de la population? Au nom de quoi justifie-t-on que certains auront le droit d'apprendre les id\u00e9es, les histoires, les penseurs, et que d'autres sont tout justes bons pour Hanouna? Au nom de quoi p\u00e9rore-t-on sans cesse que la culture des pauvres est une pauvre culture? L'\u00e9ducation ne doit pas avoir pour objectif unique de nous rendre fonctionnels, lire-\u00e9crire-compter pour avoir un boulot ; c'est tr\u00e8s bien hein, c'est chouette d'avoir du taf en sortant de l'\u00e9cole, mais est-ce bien tout ce que le concept de citoyennet\u00e9 avait \u00e0 proposer? Non au tri in\u00e9galitaire du bac, et tant qu'on y est non \u00e0 la privatisation des facs.&lt;/p&gt;","&lt;p&gt;Non aux classes surcharg\u00e9es&lt;/p&gt;&lt;p&gt;Oui \u00e0 l'instruction civique&lt;/p&gt;&lt;p&gt;Nombre d'\u00e9tablissements tombent en ruine il faut restaurer ou reconstruire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin qu'ils ne soient plus la cible privil\u00e9gi\u00e9e de toutes les marques des grandes industies (alimentaire, jouets, sport, vid\u00e9os, t\u00e9l\u00e9 r\u00e9alit\u00e9...). Faire des ateliers de simulation \u00e0 travers un jeu de soci\u00e9t\u00e9 qui serait cr\u00e9e pour cela. Se mettre \u00e0 la place d'une famille,  qui comporte tel et tel caract\u00e9ristique, et gagne autant d argent, mais doit d\u00e9penser autant, ce qui reste pour les loisirs,  les envies... &lt;/p&gt;&lt;p&gt;Pour leur faire prendre conscience que peut \u00eatre une paire de baskets Adidas \u00e9quivaut \u00e0 nourrir autant de jours toi, tes parents, que pr\u00e9f\u00e8res tu,  que crois tu qui est le plus juste, le plus important? &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Annuler la r\u00e9forme des lyc\u00e9es et de l'orthographe&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;\u2022 par la TV, jeux vid\u00e9os, films, parcs d\u2019amusements, magazines, internet&lt;/p&gt;&lt;p&gt;\u2022 sources de malaises psy, maladies, comportements inqualifiables&lt;/p&gt;&lt;p&gt;\u2022 programmations pr\u00e9dictives vers le transhumanisme&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Augmenter le nombre de professeurs.&lt;/li&gt;&lt;li&gt;Donner la possibilit\u00e9 \u00e0 des \u00e9coles rurales de faire partie d'un R\u00e9seau d\u2019\u00c9ducation Prioritaire (ex-ZEP).&lt;/li&gt;&lt;li&gt;Faire en sorte que toutes les \u00e9coles soient un minimum \u00e9quip\u00e9es en mat\u00e9riel informatique.&lt;/li&gt;&lt;li&gt;Ne plus subventionner les \u00e9coles priv\u00e9es.&lt;/li&gt;&lt;li&gt;Donner plus de temps de formation et mettre plus de moyens pour les jeunes professeurs.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;All\u00e9ger les journ\u00e9es de cours, commencer les cours \u00e0 8h30 ou 9h, faire les devoirs \u00e0 l\u2019\u00e9cole et r\u00e9duire les vacances scolaires. &lt;/p&gt;","&lt;p&gt;Pour une \u00e9galit\u00e9 aux droits \u00e0 \u00e9tudier de nos enfants et ainsi leurs donner une chance suppl\u00e9mentaire d'acc\u00e9der \u00e0 une classe sociale sup\u00e9rieure, il est indispensable de leur donner les moyens n\u00e9cessaires index\u00e9e sur le co\u00fbt de la vie qui est de plus en plus cher. &lt;/p&gt;&lt;p&gt;EX:Un jeune issus d'une famille avec 2 parents d\u00e9passant \u00e0 peine le revenu SMIC et ayant 2enfants \u00e0 charges, ne per\u00e7oit QUE 100 euros de bourses. &lt;/p&gt;&lt;p&gt;Sachant que pour \u00e9tudier, beaucoup quittent le foyer pour aller vers les villes universitaires o\u00f9 les prix de loyers flambent, ou les logements \u00e9tudiants sont r\u00e9serv\u00e9s aux jeunes les plus d\u00e9favoris\u00e9s (ce qui est une chance mais ne r\u00e8gle pas le soucis des enfants de \\\"classes moyennes\\\"),ou les propri\u00e9taires et/ou agences demandent de plus en plus de garanties et de frais divers et vari\u00e9s. &lt;/p&gt;&lt;p&gt;Sachant aussi qu'il n'y a plus ou quasi plus de gratuit\u00e9 des transports pour les \u00e9tudiants, que les assurances voitures pour les jeunes conducteurs sont tr\u00e8s ch\u00e8res. &lt;/p&gt;&lt;p&gt;Sans parler biensur de tous les frais dit de \\\"subsistance\\\". &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Avec un rappel au Lyc\u00e9e&lt;/p&gt;","&lt;p&gt;Il faut arr\u00eater de singulariser les \u00e9l\u00e8ves handicap\u00e9s en leur accolant une AVS dans des classes de 30.&lt;/p&gt;","&lt;p&gt;suppression systhematique des allocations aux enfant sechant les cours en creant un pointage horaire .&lt;/p&gt;","&lt;p&gt; Veiller \u00e0 ce que tous les enfants de moins de 16 ans soient effectivement scolaris\u00e9s.\u00a0 &lt;/p&gt;","&lt;p&gt;Etant donn\u00e9 qu'il y a certaines ann\u00e9es pres de 50% des el\u00e8ves des \\\"grandes \u00e9coles\\\" qui sont des enfants d'enseignants ce qui est hors de proportion avec leur place dans la soci\u00e9t\u00e9, instaurer un quota obligatoire en terme de pourcentage maximum du nombre de ces \u00e9l\u00e8ves, correspondant au double du pourcentage d'enseignants ds la soci\u00e9t\u00e9; instaurer aussi des quotas minimums obligatoires dans l'enseignement sup\u00e9rieur, sur le nombre d'\u00e9l\u00e8ves issus de familles ayant des revenus inf\u00e9rieurs au revenu moyen fran\u00e7ais&lt;/p&gt;","&lt;p&gt;Non \u00e0 la r\u00e9forme du Lyc\u00e9e de M.Blanquer, qui sous pr\u00e9texte d'am\u00e9liorer le lyc\u00e9e, vient surtout rompre le principe d'\u00e9galit\u00e9. En effet quelles que soient les r\u00e9formes successives ant\u00e9rieures, elles ont toujours conserv\u00e9 l'id\u00e9e que chaque \u00e9l\u00e8ve au lyc\u00e9e devait \u00eatre confront\u00e9 \u00e0 toutes les mati\u00e8res, certes avec un poids diff\u00e9rent mais sans en omettre une indispensable. Dans ce nouveau syst\u00e8me un \u00e9l\u00e8ve pourra suivre une premi\u00e8re et une terminale sans faire de maths avec 2h d'un cours m\u00e9lang\u00e9 de physique et de svt. D'autres, par contre feront des maths et des maths renforc\u00e9es. Tous devront abandonner une mati\u00e8re importante pour passer en terminale. Alors que nous sommes dans un monde de plus en plus scientifique et informatis\u00e9. Par cette rupture d'\u00e9galit\u00e9, certains \u00e9l\u00e8ves feront de mauvais choix cherchant le moindre effort dans un syst\u00e8me qui tr\u00e8s vite pour des raisons d'\u00e9conomie budg\u00e9taire ne permettra pas \u00e0 tous de faire de bons choix. L'\u00e9chec sera justifi\u00e9 par le manque de discernement de l'\u00e9l\u00e8ve concern\u00e9, quand le syst\u00e8me travaillera \u00e0 l'inverse au mieux pour les \u00e9l\u00e8ves bien inform\u00e9s fils et filles de l'\u00e9lite financi\u00e8re. Non \u00e0 cette r\u00e9forme in\u00e9galitaire qui favorise l'\u00e9lite et supprime des postes de professeurs aux service de tous.&lt;/p&gt;","&lt;p&gt;Redonnons tous les moyens pour donner \u00e0 nos enfants une \u00e9ducation riche et solide afin qu'ils puissent s'\u00e9panouir.&lt;/p&gt;&lt;p&gt;Commen\u00e7ons ar les bases essentielles avec des m\u00e9thodes adapt\u00e9es et efficaces. Orthographe, dicte, conjugaison, arithm\u00e9tique, vraie histoire de notre pays ainsi que sa g\u00e9ographie.&lt;/p&gt;&lt;p&gt;Arr\u00eat des classes surcharg\u00e9es.&lt;/p&gt;&lt;p&gt;Pas de cours d\u00e9guis\u00e9s incitant \u00e0 la pornographie, au gender.&lt;/p&gt;&lt;p&gt;Discipline dans les \u00e9tablissements. Respects des enseignants. Que ces derniers soient dignes de ce nom \u00e9galement.&lt;/p&gt;&lt;p&gt;Exclusion d\u00e9finitive des professeurs pour fautes graves. P\u00e9dophilie, instruction malsaine etc...&lt;/p&gt;&lt;p&gt;Exclusion d\u00e9finitive des troubleurs de cours. &lt;/p&gt;&lt;p&gt;Pas de nivellement par le bas.&lt;/p&gt;&lt;p&gt;Remettre l'apprentissage \u00e0 partir de l'\u00e2ge de 16 ans. &lt;/p&gt;&lt;p&gt;Redynamiser l'apprentissage manuel.&lt;/p&gt;&lt;p&gt;Libre choix pour les \u00e9tablissements o\u00f9 les parents veulent mettre leurs enfants. Priv\u00e9s ou publics.&lt;/p&gt;&lt;p&gt;Arr\u00eat du sectarisme concernant les \u00e9coles priv\u00e9es dites hors contrats.&lt;/p&gt;&lt;p&gt;Stop \u00e0 l'id\u00e9ologie comme quoi c'est  l'\u00e9ducation nationale et l'\u00e9tat qui doit remplacer les Parents.&lt;/p&gt;&lt;p&gt;Proximit\u00e9 des \u00e9tablissements scolaires de la population, m\u00eame dans les petits villages les plus recul\u00e9s.&lt;/p&gt;&lt;p&gt;D\u00e9marches beaucoup moins compliqu\u00e9es et acc\u00e8s plus faciles pour les postulants aux niveaux sup\u00e9rieurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Enseigner les enfants sur les biais cognitifs et les techniques de manipulation&lt;/p&gt;","&lt;p&gt;Les d\u00e9cisions concernant l'enseignement et la recherche sont prises sur la base d'indicateurs qui donnent une vision fausse de la r\u00e9alit\u00e9 et qui sont, en g\u00e9n\u00e9ral, truqu\u00e9s. Par exemple, les taux d'\u00e9chec ou de r\u00e9ussite d'une \u00e9tablissement, le nombre de publications d'un chercheur - ou encore la progression du pouvoir d'achat !. Comme dans l'ancienne Union Sovi\u00e9tique, les  \u00e9tablissements et personnes sont somm\u00e9s de produire des chiffres conformes aux attentes des d\u00e9cisionnaires - ceux qui n'ont pas les bons chiffres sont punis et ceux qui ont les bons chiffres sont r\u00e9compens\u00e9s. Dans ces conditions - encore comme dans l'ancienne Union Sovi\u00e9tique -  tout le monde produit des chiffres conformes aux d\u00e9sirs des d\u00e9cisionnaires - m\u00eame si la r\u00e9alit\u00e9 est compl\u00e8tement diff\u00e9rente. Les \u00e9valuations fond\u00e9es sur ces indicateurs privil\u00e9gient le mensonge et non pas la v\u00e9rit\u00e9. Il faut r\u00e9habiliter la r\u00e9alit\u00e9: red\u00e9finir des indicateurs correspondant \u00e0 la r\u00e9alit\u00e9 et accepter que les chiffres soient mauvais si telle est la r\u00e9alit\u00e9, puis  agir pour les am\u00e9liorer l\u00e0 o\u00f9 il est n\u00e9cessaire. &lt;/p&gt;","&lt;p&gt;Les enseignants fran\u00e7ais sont mal pay\u00e9s. C'est particuli\u00e8rement vrai dans le primaire. Selon l'OCDE, les enseignants du primaire ont des salaires plus proches de leurs homologues chilien, costaricains, turcs, et tr\u00e8s \u00e9loign\u00e9s de leurs homologues allemands. C'est une v\u00e9ritable paup\u00e9risation du m\u00e9tier \u00e0 laquelle il faut mettre fin par une augmentation sans pr\u00e9c\u00e9dent des salaires des enseignants du primaire  pour les ramener au niveau des meilleurs pays de l'OCDE.&lt;/p&gt;","&lt;p&gt; D\u00e9noncer l'intrusion dans la vie de chacun des r\u00e9seaux sociaux &lt;/p&gt;","&lt;p&gt;un esprit critique pour l'\u00e9mancipation de chacun&lt;/p&gt;","&lt;p&gt;pour les petit en \u00e9cole \u00e9l\u00e9mentaire, il faudrait arr\u00eater de bourrer leur petites t\u00eates de choses superflu, comme le nom latin de dinosaures ou d'autres inepties, et leurs apprendre le respect de la vie, des plantes et des animaux, le respect de chaque \u00eatre humain et l'importance de la nourriture saine, la vie en harmonie avec notre entourage....&lt;/p&gt;&lt;p&gt;ce serait facilement faisable avec des ateliers, faire pousser des plantes, apprendre leur vertus et utilisation, apprendre \u00e0 cuisiner et aussi, des travaux manuels avec diff\u00e9rent mat\u00e9riaux comme la laine, le tissu, l'osier, l'argile...etc. pour leur donner go\u00fbt \u00e0 la cr\u00e9ativit\u00e9&lt;/p&gt;&lt;p&gt;En mati\u00e8re scolaire r\u00e9elle, il faudrait se concentrer sur les math de base, calcul mental, les op\u00e9rations de base etc., et lire et \u00e9crire, et langues \u00e9trang\u00e8res, pour le reste, et quand ces petit auront grandit, ils pourrons apprendre tout le reste, selon leurs vocations&lt;/p&gt;","&lt;p&gt;Puisque les classes sont, dans l'ensemble, constitu\u00e9es d'\u00e9l\u00e8ves tr\u00e8s diff\u00e9rents, il serait bon de r\u00e9duire le nombre d'\u00e9l\u00e8ves par classe: 20 au maximum et 15 pour les groupes en difficult\u00e9. Cela se fait dans plusieurs pays, dont la Finlande, qui ne d\u00e9pense pas plus que la France pour l'\u00e9ducation et qui a, cependant, de bien meilleurs r\u00e9sultats.&lt;/p&gt;","&lt;p&gt;LORSQUE CERTAINS ENSEIGNANTS SONT EN STAGES OU EN FORMATIONS, LES CLASSES N'ONT PAS DE REMPLACANTS.&lt;/p&gt;&lt;p&gt;JE PROPOSE QUE LES STAGES ET LES FORMATIONS SOIENT PRIS SUR LE TEMPS DES VACANCES.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je propose une remise \u00e0 plat totale de nos manuels \u00e0 la recherche de la v\u00e9rit\u00e9, celle qui correspond au mieux \u00e0 ce qu'il s'est r\u00e9ellement pass\u00e9. Ceci peut vous surprendre mais renseignez vous sur le sujet, bon nombre d'historiens d\u00e9noncent ce fait et c'est une catastrophe pour notre avenir. Sans connaissance du pass\u00e9, nous ne pouvons pas appr\u00e9hender convenablement notre avenir. On le voit encore aujourd'hui avec ces m\u00e9dias mainstream ou la v\u00e9rit\u00e9 est d\u00e9form\u00e9e au quotidien. Tout ceci est dans la continuit\u00e9 &lt;/p&gt;","&lt;p&gt;mettre en place des cha\u00eenes t\u00e9l\u00e9 un peu comme art\u00e9 qui ne seraient pas doubl\u00e9s pour apprendre les langues \u00e9trang\u00e8res! avec diff\u00e9rents niveau not\u00e9 en bas de la diffusion!&lt;/p&gt;","&lt;p&gt;Je commencerai par cette phrase maintes et maintes fois entendue par les enseignants contractuels : \\\"&lt;em&gt;mais passes donc le concours&lt;/em&gt;\\\"... . M\u00eame si tr\u00e8s souvent, celle ci participe d'une vraie empathie de la part de coll\u00e8gues titulaires, malheureusement les parcours de vie ne sont pas forc\u00e9ment lin\u00e9aires pour tous et la question de l'acc\u00e8s au concours s'\u00e9loigne encore davantage une fois entr\u00e9s dans l'engrenage des postes qui se succ\u00e8dent. &lt;/p&gt;&lt;p&gt;   Tout en restant r\u00e9aliste sur la n\u00e9cessit\u00e9 d'avoir des rempla\u00e7ants pour garantir une continuit\u00e9 des enseignements; il me semble n\u00e9anmoins contre productif (pour les \u00e9l\u00e8ves avant tout) de maintenir ces personnels \u00e9ternellement dans la pr\u00e9carit\u00e9 et dans l'incertitude au quotidien. Changer de classes, surtout de niveaux tous les ans entraine une \\\"sur\\\"charge de travail qui impacte r\u00e9ellement sur la sant\u00e9, la vie sociale et familiale. A bout de souffle, combien (l'\u00e2ge avan\u00e7ant) finissent par jeter l'\u00e9ponge face \u00e0 ces conditions de travail (en moyenne 70H/sem pour des salaires qui ne d\u00e9passent pas les 1500 euros mensuels...). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Je pense sinc\u00e8rement, non seulement dans la perspective d'un int\u00e9r\u00eat personnel mais bien collectif, que nous aurions tout \u00e0 gagner \u00e0 ouvrir les portes de la titularisation aux enseignants contractuels :     &lt;/p&gt;&lt;ul&gt;&lt;li&gt;au terme de 6 ann\u00e9es d'exercice (moment o\u00f9, actuellement, un contractuel se voit propos\u00e9 un \\\"CDI\\\" qui, en g\u00e9n\u00e9ral, le rend encore plus \\\"corv\u00e9able\\\" puisqu'il n'a d\u00e9sormais plus du tout la possibilit\u00e9 de refuser un remplacement : simple mi-temps par expl ou tr\u00e8s \u00e9loign\u00e9 du domicile...)&lt;/li&gt;&lt;li&gt;et avec une validation par simple(s) inspection(s) / visites conseils. Les modalit\u00e9s dans ce domaines peuvent \u00eatre multiples. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;      Karim &lt;/p&gt;","&lt;p&gt;Supprimer les postes d'enseignants pantouflards dans toutes nos repr\u00e9sentations consulaires et autres administrations. Supprimer la territorialit\u00e9 des enseignants rempla\u00e7ants. Attribuer un poste d'enseignant \u00e0 tous ces hauts fonctionnaires sans activit\u00e9s et pay\u00e9s (voir rapport cours des comptes).&lt;/p&gt;","&lt;p&gt;Les id\
