as de bourse aux \u00e9tudiants, fran\u00e7ais et de famille modeste, qui partent \u00e9tudier \u00e0 l\u2019\u00c9tranger m\u00eame s'il s'agit d'un pays l'U.E. Tout ce grand monde se renvoie la balle et discriminent de brillants \u00e9tudiants qui demande juste \u00e0 conserver ce droit alors m\u00eame qui'ils continuent d'\u00eatre : Citoyens fran\u00e7ais/Etudiants/en difficult\u00e9s financi\u00e8res !!!&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Probl\u00e8me qui se pose pour la voie v\u00e9t\u00e9rinaire, et non m\u00e9decine humaine, qui eux b\u00e9n\u00e9ficient du droit \u00e0 la bourse.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;2 r\u00e9ponses oppos\u00e9es sur le droit \u00e0 la bourse ou non... d'un m\u00eame Etudiant en voie v\u00e9t\u00e9rinaire :&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;si vous \u00e9tudiez en France ! &lt;/em&gt;&lt;/strong&gt;&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;ou \u00e0 l\u2019\u00e9tranger ! &lt;/em&gt;&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Toutes les portes se referment (Direction d\u00e9partemental (du Var), Commune, Assistante sociale, Ambassade de France, Eramus et autres organismes...&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour une refondation de l'\u00e9cole , guid\u00e9e par les enfants .&lt;/p&gt;&lt;p&gt;Appliquer les m\u00e9thodes p\u00e9dagogiques  respectant les rythmes physiologiques, les principes participatifs de transmission de connaissance \u00e0 la lumi\u00e8re des neuro-sciences et \u00e9ducation \u00e9motionnelle orient\u00e9e sur les apprentissages. Encourager les apprentissages autonomes, participatifs. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://m.youtube.com/watch?v=nwVgsaNQ-Hw&lt;/p&gt;","&lt;p&gt;Il serait temps de r\u00e9fl\u00e9chir \u00e0 un discours p\u00e9dagogique bas\u00e9e sur la curiosit\u00e9 et le questionnement intellectuels.&lt;/p&gt;&lt;p&gt;Respecter le d\u00e9veloppement physique du cerveau achev\u00e9 vers 20 ans pour proposer une chronologie adapt\u00e9e des exigences intellectuelles.&lt;/p&gt;&lt;p&gt;Refonder les programmes en interactivit\u00e9s entre mati\u00e8res.&lt;/p&gt;&lt;p&gt;Articuler l'harmonie entre la t\u00eate et les jambes (anima sana in corpore sano), entre les sciences et les arts , entre la th\u00e9orie et la pratique, entre le c\u00e9r\u00e9bral et le manuel, sans attribuer de coefficients dont l'objectif est une s\u00e9lection arbitraire.&lt;/p&gt;&lt;p&gt;Revoir le syst\u00e8me d'\u00e9valuation chiffr\u00e9e&lt;/p&gt;","&lt;p&gt;Trop de bacheliers sans aucune comp\u00e9tences, et niveau d'exigence en baisse! On ne rate plus le BAC!!! Et pourtant, un bachelier n'est pas employable!&lt;/p&gt;&lt;p&gt;Un bachelier Pro en trois ans n'a pas non plus une employabilit\u00e9 int\u00e9ressante comme l'avait un BEP+BAC PRO avant les r\u00e9formes de SARKOSY!&lt;/p&gt;&lt;p&gt;Faire redoubler les \u00e9l\u00e8ves qui ont besoin de plus de temps pour acqu\u00e9rir les bases et afin qu'ils gagnent en maturit\u00e9. Aujourd'hui, les enfants de 14 ans et demi qui sortent du coll\u00e8ge sont des b\u00e9b\u00e9s qui n'ont rien vu de la vie et \u00e0 qui l'on demande de s'orienter s'ils ne sont pas dans le moule de l'\u00e9cole, mais ils ne savent pas ce qu'ils veulent faire \u00e0 cet \u00e2ge l\u00e0!&lt;/p&gt;","&lt;p&gt;L'\u00e9cologie doit \u00eatre enseigner \u00e0 l'\u00e9cole et devenir une mati\u00e8re \u00e0 part enti\u00e8re. Le fonctionnement de la vie, ses cycles et la relation avec toutes les esp\u00e8ces. &lt;/p&gt;","&lt;p&gt;D\u00e8s la 2eme ann\u00e9e en sup\u00e9rieur ouvrir, sur concours, l'acc\u00e8s \u00e0 une bourse pour pr\u00e9paration et concours aux dipl\u00f4mes d\u2019enseignants&lt;/p&gt;","&lt;p&gt;l'argent public doit \u00eatre r\u00e9serv\u00e9 \u00e0 la recherche publique&lt;/p&gt;","&lt;p&gt;Changer la phrase \u00e9ducation nationale par instruction nationale. Les instituteurs ne sont pas des \u00e9ducateurs. &lt;/p&gt;","&lt;p&gt;Pour que les \u00e9coles priv\u00e9es soient uniquement financ\u00e9es par des fonds priv\u00e9s et que les enseignants soient pay\u00e9s par les fonds priv\u00e9s et non pas par l'\u00e9tat. &lt;/p&gt;","&lt;p&gt;Les m\u00e9thodes d'enseignement ne sont pas adapt\u00e9es pour tous les enfants. S'inspirer des m\u00e9thodes des \u00e9coles du style MONTESORI o\u00f9 chaque enfant \u00e9volue selon ses aptitudes, ses affinit\u00e9s....\t&lt;/p&gt;","&lt;p&gt;\u00e9largir les \u00e9tudes en alternance dans tous les domaines, notamment \u00e9tudes de droit &lt;/p&gt;","&lt;p&gt;Abroger les lois LRU et Fioraso&lt;/p&gt;","&lt;p&gt;Les perspectives \u00e9cologiques catastrophiques qui se profilent \u00e0 court terme, nous contraignent \u00e0 penser un mod\u00e8le r\u00e9ellement bas carbone, d\u00e9centralis\u00e9, avec le retour de transport par rail, des services de proximit\u00e9, de relocalisation d'activit\u00e9s de services, de modes de production coop\u00e9ratifs, SCOP, ESS, associations et groupements divers, autofinanc\u00e9s et autog\u00e9r\u00e9s, etc.&lt;/p&gt;&lt;p&gt;Cette mutation incontournable demande d'anticiper les besoins des m\u00e9tiers des ann\u00e9es 2050,hors des fantasmes du tout num\u00e9rique pilot\u00e9 par une intelligence artificielle.&lt;/p&gt;&lt;p&gt;La pr\u00e9visible mutation de l'agriculture vers des modes de culture durables, le retour \u00e0 de petites communaut\u00e9s au niveau cantonal, demandera le retour d'artisans, de petits commerces, de services publics.&lt;/p&gt;&lt;p&gt;La p\u00e9nurie de p\u00e9trole limitera t\u00f4t ou tard les capacit\u00e9s de transport routier. Des alternatives devront avoir \u00e9t\u00e9 trouv\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quels seraient les besoins en cas de sortie de la zone euro, ou de la sortie d'autres pays ? &lt;/p&gt;","&lt;p&gt;Le ministre de l'\u00e9ducation pr\u00e9pare une r\u00e9forme hors sol qui montre que le gouvernement est en dehors de la r\u00e9alit\u00e9.&lt;/p&gt;&lt;p&gt;D\u00e8s la licence, chaque \u00e9tudiant devra se former sur le terrain sur une dur\u00e9e de 8 h hebdomadaire. Mais comment vont faire les \u00e9tudiants qui travaillent en m\u00eame temps que les cours pour payer leurs \u00e9tudes vont pouvoir associer le travail scolaire, leur job et cette formation de 8 h ? C'est impossible.&lt;/p&gt;&lt;p&gt;En outre, ce gouvernement va reculer d'un an la prise de fonction de l'enseignant. On va ainsi vers la paup\u00e9risation des d\u00e9butants dans l'enseignement. Le but du gouvernement est de rendre soi-disant le m\u00e9tier d'enseignant de nouveau attractif.&lt;/p&gt;&lt;p&gt;Je propose que l'examen du Capes ou bien du Cafep interviennent au terme de la licence 3. il faudrait que la difficult\u00e9 de cet examen soit adapt\u00e9 au niveau de la licence 3. D\u00e8s le master 1, le futur enseignant commencerait \u00e0 enseigner \u00e0 temps partiel en \u00e9tant r\u00e9mun\u00e9r\u00e9. Cette exp\u00e9rience professionnelle l'aiderait justement \u00e0 accumuler de l'exp\u00e9rience qui fait d\u00e9faut \u00e0 beaucoup de professeurs d\u00e9butants. Puis \u00e0 la fin du master 2, l'enseignant deviendrait titulaire.  &lt;/p&gt;&lt;p&gt;En plus, il serait n\u00e9cessaire de s'inspirer du mod\u00e8le allemand concernant le salaire des enseignants. Un enseignant allemand gagne en moyenne quasiment deux fois plus qu'un enseignant fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;\\\" Si on avait un v\u00e9ritable syst\u00e8me \u00e9ducatif dans ce pays, on y donnerait des cours d'Autod\u00e9fense Intellectuelle\\\" (Noam Chomsky)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Instruire l'Esprit Critique dans les \u00e9coles afin d'apprendre \u00e0 ne pas se faire pi\u00e9ger par les strat\u00e9gies de manipulations et d'influences. Tout comme la pr\u00e9vention dentaire, plus les gestes simples seront appris t\u00f4t, plus ils seront int\u00e9gr\u00e9s et m\u00e9caniques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Source : Hygi\u00e8ne Mentale - Youtube&lt;/p&gt;","&lt;p&gt;Initiation et introduction \u00e0 la programmation informatique d\u00e8s le primaire et poursuite d'un apprentissage plus pouss\u00e9 au coll\u00e8ge.&lt;/p&gt;","&lt;p&gt;Je suis enseignante en \u00e9cole primaire depuis 32 ans, plus le temps passe, plus le nombre d'enfants par classe augmente, tout en accueillant de plus en plus d'\u00e9l\u00e8ves \u00e0 profils particuliers (handicaps divers ...)&lt;/p&gt;&lt;p&gt;Il faut diminuer le nombre d'enfants par classe (dans tous les quartiers), baisser encore d'au moins 5 enfants, lorsque la classe accueille un enfant handicap\u00e9 (m\u00eame s'il dispose d'une AVS).&lt;/p&gt;","&lt;p&gt;\u00c9tendre la scolarit\u00e9 obligatoire de 3 \u00e0 18 ans, en adaptant les p\u00e9dagogies et les parcours scolaires&lt;/p&gt;","&lt;p&gt;Pendant 4 ans, les \u00e9tudiants des DOM TOM b\u00e9n\u00e9ficiaient d'un billet annuel pour rentrer chez eux sans conditions de ressource \u00e0 conditions que ces \u00e9tudes ne puissent \u00eatre poursuivies dans le DOM TOM. Depuis quelques ann\u00e9es, il faut \u00eatre boursier pour en b\u00e9n\u00e9ficier et le seuil de revenus familial pour obtenir une bourse est inf\u00e9rieur \u00e0 4000 euros. Sachant que le co\u00fbt de la vie dans les DOM TOM est au moins 20% sup\u00e9rieur \u00e0 celui de la m\u00e9tropole cela \u00e9quivaut \u00e0 un revenu m\u00e9tropolitain de 3300 euros. En m\u00e9tropole, un \u00e9tudiant qui rentre chez lui peut le faire pour moins de 20 euros (blablacar par exemple). Pour aller en Guadeloupe pendant les p\u00e9riode de vacance scolaire, il en co\u00fbte au moins 1000 euros et pour aller en Nouvelle Cal\u00e9donie, au moins 2000 euros. De plus quand on n'est pas boursier, on ne peut b\u00e9n\u00e9ficier des logement du CROUS et le poste logement p\u00e8se lourdement sur le budget de l'\u00e9tudiant. Ce frein aux \u00e9tudes p\u00e9nalise fortement l'acc\u00e8s aux \u00e9tudes pour les jeunes des DOM TOM qui doivent en plus subir un vrai d\u00e9paysement g\u00e9ographique et culturel. Certains ainsi ne peuvent rentrer chez eux pendant toute la dur\u00e9e de leurs \u00e9tudes.&lt;/p&gt;","&lt;p&gt;Avoir la libert\u00e9 d'instruire ou de faire instruire ses enfants dans ou en dehors de l'\u00e9ducation nationale, avec la p\u00e9dagogie de son choix.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Avoir une \\\"enveloppe instruction\\\" par enfant qui soit allou\u00e9e \u00e0 ses instructeurs, \u00e9ducation nationale, \u00e9cole priv\u00e9e avec ou hors contrat, familles IEF (Instruction en famille)&lt;/li&gt;&lt;li&gt;ne pas \u00eatre \\\"contr\u00f4l\u00e9\\\" mais accompagn\u00e9 \u00e0 la demande par l'\u00e9ducation nationale si l'on choisit l'IEF ou les \u00e9coles hors contrat.&lt;/li&gt;&lt;li&gt;cr\u00e9er une branche de l'\u00e9ducation nationale qui soutiendrait et accompagnerait les p\u00e9dagogies alternatives en toute bienveillance.&lt;/li&gt;&lt;li&gt;red\u00e9finition du socle commun : le voir comme outils d'accompagnement des enseignants et instructeurs, sans obligation, sans palier, et dans le respect des rythmes des enfants.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Exiger le respect des instituteurs, professeurs, surveillants, car ils ce font agresser sans arr\u00eat insulter vivent avec la terreur et ne sont pas d\u00e9fendus par leurs directrices ou directeurs ni par l'acad\u00e9mie pour qu'il n'y est pas de remous, surtout quand ce n'est pas des europ\u00e9ens qui agresse. Mon fils en a \u00e9t\u00e9 victime.&lt;/p&gt;","&lt;p&gt;Revaloriser l'enseignement professionnel public, arr\u00eater les fermetures de classes et de lyc\u00e9es professionnels et augmenter le nombre d'\u00e9tablissements&lt;/p&gt;","&lt;h2&gt;&lt;strong class=\\\"ql-size-small\\\"&gt;L'Assembl\u00e9e nationale a vot\u00e9 la pr\u00e9sence obligatoire dans les salles de classe du drapeau tricolore et du drapeau europ\u00e9en.&lt;/strong&gt;&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Etes vous d'accord ?&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les Fran\u00e7ais sont trop nuls en langues! Surtout \u00e0 l\u2019oral!&lt;/p&gt;&lt;p&gt;L\u2019anglais devrait \u00eatre obligatoire d\u00e8s le primaire. &lt;/p&gt;","&lt;p&gt;Commencer par lui changer de nom : minist\u00e8re de l enseignement car l \u00e9ducation est du ressort des parents. Mettre en place des.cours d enseignement poir l \u00e9ducation aux parents. Mettre en place poir les enfants et les parents des cours de communication non violente. Plus de travail le mercredi. Mettre en place un syst\u00e8me automatique qui permet \u00e0 l un des parents d avoir les cong\u00e9s et les mercredis poir s occuper des enfants en remettant les aides Caf comme avant et ainsi repartir le travail &lt;/p&gt;","&lt;p&gt;Eduquer \u00e0 la compr\u00e9hension de la vie et non pas former des op\u00e9rateurs industrieux soumis \u00e0 l'id\u00e9ologie dominante.&lt;/p&gt;","&lt;p&gt;Quand vous entendez en d\u00e9but d'ann\u00e9e scolaire le principal d'un coll\u00e8ge, d\u00e9nigrer totalement l'apprentissage apr\u00e8s la 3\u00e8me devant les professeurs, c'est que cette personne n'est pas form\u00e9. Ils sont pos\u00e9s l\u00e0 sans aucune formation sur l'apprentissage il faut faire venir dans les coll\u00e8ges des ouvriers manuels qui gagnent bien leurs vies.&lt;/p&gt;","&lt;p&gt;S'assurer que les publications dans la presse, les prix (Nobel) soient \u00e9galement reparties,&lt;/p&gt;&lt;p&gt;Pour se faire recrutement de plus de femmes aux postes de responsabilit\u00e9 en recherche, presse, jury...&lt;/p&gt;","&lt;p&gt;Le corps des inspecteurs de l'\u00e9ducation nationale IA-IPR. Inspecteurs(trices) est souvent d\u00e9connect\u00e9 des r\u00e9alit\u00e9s du m\u00e9tier d'enseignant et poss\u00e8de une vision \\\"hors sol\\\" des besoins et des attentes des \u00e9l\u00e8ves puisqu'ils n'enseignent plus devant des \u00e9l\u00e8ves depuis des ann\u00e9es. D'autre part l'inspection est une pratique infantilisante. L'observation des enseignants ( et non plus l'\u00e9valuation) devrait se faire par deux coll\u00e8gues ( pour un regard plus objectif) de la m\u00eame discipline encore en activit\u00e9 devant des \u00e9l\u00e8ves \u00e0 des intervalles de temps beaucoup plus rapproch\u00e9s que ceux impos\u00e9s par le PPCR. Ces deux coll\u00e8gues pourraient \u00eatre tir\u00e9s au sort parmi une liste d'enseignants volontaires et exp\u00e9riment\u00e9s (avec un certain nombre d'ann\u00e9es d'exp\u00e9rience) qui accepteraient cette mission \u00e0 la place de quelques heures de cours pendant une p\u00e9riode bien d\u00e9finie (une ann\u00e9e par exemple). &lt;/p&gt;","&lt;p&gt;D\u00e9veloppez les p\u00f4les d'excellences sur tout un ensemble de secteur d'activite afin d'augmenter l'innovation, la qualit\u00e9 de nos productions et des comp\u00e9tences moyennes des travailleurs fran\u00e7ais \u00e0 partir de la recherche, l'enseignement et leur mise en pratique dans le milieu \u00e9conomique (de l'entreprise, de l'industrie).&lt;/p&gt;","&lt;p&gt;R\u00e9tablir les Rased dans chaque \u00e9cole pour prendre en charge les \u00e9l\u00e8ves en difficult\u00e9. Il faut des enseignants form\u00e9s et sp\u00e9cialis\u00e9s. En finir avec un enseignant sp\u00e9cialis\u00e9 pour 7 ou 8 \u00e9coles mais mettre \u00e0 disposition dans&lt;u&gt; chaque&lt;/u&gt; \u00e9cole un ou plusieurs  ma\u00eetres E ( r\u00e9\u00e9ducation \u00e0 dominante p\u00e9dagogique) , une classe UP2A ( pour les \u00e9l\u00e8ves allophones) par ville selon les besoins plut\u00f4t que des \u00e9l\u00e8ves pris en charge 2 ou 3 demi journ\u00e9es par semaine, nommer des psychologues scolaires selon les besoins. Cr\u00e9er des classes interm\u00e9diaires pour les \u00e9l\u00e8ves en  grandes difficult\u00e9s avec de petits effectifs et des p\u00e9dagogies adapt\u00e9es. Limiter le nombre d'\u00e9l\u00e8ves par \u00e9cole pour limiter les violences, le bruit, l'agitation et assurer ainsi la s\u00e9r\u00e9nit\u00e9 pour chacun dans une ambiance paisible. Limiter \u00e0 20 le nombre d'\u00e9l\u00e8ves de la maternelle au CE1 puis \u00e0 25-26 pour le reste de la scolarit\u00e9.&lt;/p&gt;","&lt;p&gt;la France est un pays avec un fort pouvoir innovant mais le secteur de la recherche  n'a pas de moyens pour y parvenir.&lt;/p&gt;&lt;p&gt;-augmenter consid\u00e9rable du budget de la recherche (actuellement a 25.1Md\u20ac).&lt;/p&gt;&lt;p&gt;-augmentation des salaires des chercheurs (eviter la fuite des cerveaux, parce qu'en france le chercheur est assez mal payer par rapport a d'autres pays).&lt;/p&gt;&lt;p&gt;-nationalisation des brevets(evite que les entreprises ne bloques certains brevets contraire a leurs interets)&lt;/p&gt;","&lt;p&gt;\tComme nous le savons, le secondaire va prochainement changer de format afin de laisser un plus grand degr\u00e9 de libert\u00e9 aux \u00e9l\u00e8ves, \u00e0 savoir supprimer les grands axes g\u00e9n\u00e9raux (S,ES,L, etc) afin d'avoir les mati\u00e8res \\\"\u00e0 la carte\\\" \u00e0 l'anglosaxonne.&lt;/p&gt;&lt;p&gt;Mais un probl\u00e8me se pose : Hormis celles et ceux souhaitant ouvertement se diriger vers les sciences et qui choisissent le \\\"package\\\" de la fili\u00e8re g\u00e9n\u00e9rale Scientifique, comment peut-on int\u00e9grer dans un cursus post-bac les personnes \u00e9tant \\\"entre deux chaises ?\\\" &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tAyant personnellemment parl\u00e9 avec le directeur d'une \u00e9cole d'ing\u00e9nieur chimiste (o\u00f9 je suis \u00e9l\u00e8ve), on a remarqu\u00e9 que ce qui manquait aux gens qui arrivent dans une grande \u00e9cole ou plus g\u00e9n\u00e9ralement dans un nouveau cursus, c'est la passion, ce qui est indispensable pour devenir bon dans son domaine, et non pas un automate qui absorbe du savoir sans ne savoir quoi en faire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tAlors j'ai \u00e9mis une liste de possibilit\u00e9s, non-exhaustive, \u00e0 compl\u00e9ter au besoin, qui pourraient \u00e9viter un \\\"choc\\\" dans les admissions post-bac : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-R\u00e9tablir une certaine liaison entre les mati\u00e8res du m\u00eame domaine (histoire-litt\u00e9rature, maths-physique, etc...) afin de satisfaire les exigences des grandes \u00e9coles en mati\u00e8re de connaissances;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Int\u00e9grer, comme pour les \u00e9coles d'art et les r\u00e9-orientations, une ann\u00e9e-tampon afin de r\u00e9tablir une homog\u00e9n\u00e9it\u00e9 des comp\u00e9t\u00e9nces des \u00e9l\u00e8ves \u00e0 l'arriv\u00e9e dans l'\u00e9cole, ce qui sous-entend un dipl\u00f4me en 6 ans;&lt;/p&gt;&lt;p&gt;&lt;u&gt;NB&lt;/u&gt; : Cette ann\u00e9e en plus peut \u00eatre une option du concours de l'\u00e9cole consid\u00e9r\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Etablir une ann\u00e9e en plus au lyc\u00e9e afin d'obtenir plus de sp\u00e9cialisations, un meilleur niveau dans les mati\u00e8res choisies, et du temps en plus pour choisir son orientation et alors limiter la r\u00e9-orientation post-BAC.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\t&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Chaque ann\u00e9e, 6 milliards d'euros de Cr\u00e9dit Imp\u00f4t Recherche sont donn\u00e9s \u00e0 des entreprises sans aucune contrepartie et sans v\u00e9rification qu'elles font r\u00e9ellement de la recherche. Certaines entreprises l'utilisent effectivement pour des recherches, mais l'essentiel de ces 6 Mds vont \u00e0 des grandes entreprises qui n'en font pas du tout ou tr\u00e8s peu (La Poste, par exemple). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans le m\u00eame temps, la France ne respecte pas son engagement europ\u00e9en de consacrer au moins 1% de son budget \u00e0 la Recherche publique. Les organismes de recherche publics (comme le CNRS, l'INRA, l'IRD) voient leurs budgets stagner ou baisser depuis des ann\u00e9es, et sont dans l'incapacit\u00e9 de compenser les d\u00e9parts en retraite de leurs chercheurs et personnels techniques, ni de payer \u00e0 ceux qui restent des salaires comparables \u00e0 ceux des scientifiques d'autres pays riches. Les moyens qui vont aux laboratoires baissent aussi, et ils sont oblig\u00e9s de se battre entre eux pour aller chercher d'autres financements. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette comp\u00e9tition pour l'argent co\u00fbte cher : au lieu de faire des recherches, les chercheurs passent leur temps \u00e0 r\u00e9pondre \u00e0 des appels d'offres, pour des r\u00e9sultats al\u00e9atoires, et \u00e0 \u00e9valuer les projets soumis par leurs coll\u00e8gues. Et en plus, elle est contre-productive : les meilleurs r\u00e9sutats scientifiques sont obtenus par la collaboration, pas par la comp\u00e9tition !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut arr\u00eater ce scandale ! Une partie seulement de ces 6 milliards suffirait pour remettre \u00e0 flot la recherche publique fran\u00e7aise.&lt;/p&gt;","&lt;p&gt;Pour une r\u00e9ciprocit\u00e9 entre universit\u00e9 : les frais d\u2019inscription aux universit\u00e9s fran\u00e7aise pour les \u00e9tudiants \u00e9tranger doivent \u00eatre \u00e0 la hauteur des universit\u00e9s du pays d\u2019origine. Sauf si il y a un accord avec le pays. Un \u00e9tudiant am\u00e9ricain payera moins de 1000\u20ac pour \u00e9tudier en France. Un fran\u00e7ais aux \u00c9tats Unis devra d\u00e9bourser 45000$. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Dans l'attente d'un enseignement type MONTESSORI (cf mon autre proposition) g\u00e9n\u00e9ralis\u00e9, il convient d'adapter l'apprentissage comme outils mixte pour tous les jeunes qui ne sont plus motiv\u00e9s par le syst\u00e8me scolaire actuel...&lt;/p&gt;&lt;p&gt;Cr\u00e9ation de nouvelles fili\u00e8res d'avenir&lt;/p&gt;&lt;p&gt;Recrutement d'enseignant TOUS issus du milieu professionnel et reconnu pour leur expertise&lt;/p&gt;&lt;p&gt;Exon\u00e9ration des cotisations patronales sur toute la dur\u00e9e du contrat (co\u00fbt 0 hors r\u00e9mun\u00e9ration du salari\u00e9)&lt;/p&gt;&lt;p&gt;Revalorisation des tranches pour l'apprenti&lt;/p&gt;&lt;p&gt;S\u00e9lection rigoureuse des employeurs sur des crit\u00e8res financiers et moraux&lt;/p&gt;&lt;p&gt;Quotas plus important vers BTS, DUT...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Chaque personne devrait avoir le droit \u00e0 la connaissance.&lt;/p&gt;&lt;p&gt;Cr\u00e9er des facult\u00e9s comme lieux de discussion et de connaissance ouverts \u00e0 tous.&lt;/p&gt;","&lt;p&gt;Il faudrait davantage de d\u00e9couverte des m\u00e9tiers, am\u00e9lior\u00e9 l'orientation des \u00e9l\u00e8ves vers des m\u00e9tiers et ensuite vers les formations pour acc\u00e9der \u00e0 ces m\u00e9tiers. Il y a un manque d'ouverture vers le monde professionnel concrets. Beaucoup de jeunes qui une fois une licence, un master en poche se retournent vers l'artisanat. Une r\u00e9v\u00e9lation de la r\u00e9alit\u00e9 m\u00e9tier apr\u00e8s avoir fait des ann\u00e9es d'\u00e9tudes. Les jeunes d\u00e9couvrent, souvent trop tard, certains m\u00e9tiers qui leur plaisent et peinent \u00e0 se r\u00e9orienter. Cela \u00e9viterait \u00e9galement la surcharge de dipl\u00f4m\u00e9s dans certains secteurs o\u00f9 les offres d'emplois manquent (droit, communication, \u00e9conomie, etc....), et guiderait des jeunes vers des m\u00e9tiers qui, sont en manque de mains d\u2019\u0153uvre (artisanat, technique, etc...). Mais \u00e9galement plus de stages, des formations d\u00e9couvertes courtes (autre l'alternance, car ceux qui se lancent en alternance, en g\u00e9n\u00e9ral, ont d\u00e9j\u00e0 choisis et d\u00e9couvert leur m\u00e9tier). &lt;/p&gt;","&lt;p&gt;Une bourse pour tous qui augmente au fur et \u00e0 mesure des \u00e9tudes.&lt;/p&gt;","&lt;p&gt;incorpor\u00e9 des cours de philosophie au plus tard au lyc\u00e9e, afin de sensibilis\u00e9 les futurs adultes \u00e0 la logique et le bon sens li\u00e9 au lois et \u00e0 ce que devrait \u00eatre un gouvernement qui oeuvre pour le bien commun&lt;/p&gt;","&lt;p&gt;L'\u00e9ducation est avant tout est un choix parental conscient\u00a0; \u00e9ducation nationale ou non ; plus il y aura de choix dans les mati\u00e8res propos\u00e9es, plus l'enfant sera riche de savoirs\u00a0et plus notre soci\u00e9t\u00e9 en sera \u00e9panouie; c'est \u00e0 l\u2019enfant d\u00e8s le plus jeune \u00e2ge d'aller vers ce qui l'interesse seulement avec un large choix il saura comment trouver sa place dans le monde.&lt;/p&gt;&lt;p&gt;Maria De Montessori et Rudoph Steiner ont tr\u00e8s bien pens\u00e9 le syst\u00e8me scolaire pour les apprentissages fondamentaux et autres et ils ont fait leurs preuves.&lt;/p&gt;&lt;p&gt;C'est en formant d'abord des \u00e9ducateurs conscients et savants que nos enfants pourront d\u00e9velopper leur talents, leur cr\u00e9ativit\u00e9.&lt;/p&gt;&lt;p&gt;Nous naissons avec des talents \u00e0 chacun de les faire grandir pour les partager ensuite. C'est aussi \u00e0 tous ceux \u00e0 qui il reste des savoirs faire et une bonne intelligence de les communiquer aux enfants (artisans, agriculteurs, religieux, artistes, historiens...).&lt;/p&gt;&lt;p&gt;L'enfant a besoin \u00e9galement de conna\u00eetre son environnement\u00a0; la Terre foisonne de vie (faune et flore) et c'est avec elle que nous \u00e9voluons. Avec les animaux et les plantes ils d\u00e9couvrent le cycle de la vie.&lt;/p&gt;&lt;p&gt;L'apprentissage c'est tout au long de la vie. La sp\u00e9cialisation dans un seul domaine nous appauvrit. Prenons soin de nos enfants et de leurs \u00e2mes.&lt;/p&gt;","&lt;p&gt;Pourquoi l\u2019\u00e9ducation nationale ne prendrait elle pas en charge la formation de nos jeunes pour les permis de conduire d\u00e9j\u00e0 qu'elle l'aborde par  le brevet.S\u00e9curit\u00e9.Routi\u00e8re.&lt;/p&gt;&lt;p&gt;Se mouvoir dans notre pays est essentiel, pour le faire nous devons apprendre un code de la route et se familiariser \u00e0 la conduite. &lt;/p&gt;&lt;p&gt;Il faudrait bien sur baiss\u00e9 l'age du permis \u00e0 16 ans comme aux Etats Unis, bien sur c'est pas les professeurs qui les formeront mais les  professionnels de la route qui seraient int\u00e9grer \u00e0 l\u2019\u00e9ducation nationale.&lt;/p&gt;&lt;p&gt;qu'en pensez vous&lt;/p&gt;","&lt;p&gt;Je suis une institutrice Freinet et maitre-formateure de l'EN, pour aider \u00e0 la formation initiale et continue des instituteurs je vous propose avec mon blog, d'apprendre \u00e0 organiser votre classe en une coop\u00e9ration d'\u00e9l\u00e8ves, apr\u00e8s &lt;u&gt;on peut m'\u00e9crire et j'aide \u00e0 organiser b\u00e9n\u00e9volement&lt;/u&gt;, en ligne, la classe coop\u00e9rative de type Freinet.&lt;/p&gt;&lt;p&gt;http://marine.baro.free.fr/ \\\"Illustration concr\u00e8te d'une alternative \u00e9ducative \u00e0 l'\u00e9cole : le choix de la p\u00e9dagogie Freinet\\\"&lt;/p&gt;","&lt;p&gt;faire tomber les barri\u00e8res entre le corps enseignant et les parents &lt;/p&gt;","&lt;p&gt;Le terme employ\u00e9 , \\\"\u00e9ducation nationale\\\" , doit changer de nom. L'\u00e9ducation n'est pas son r\u00f4le , c'est celui des parents. Proposition de nouveau nom : \\\"enseignement national\\\" . Je suis \u00e9ducateur depuis 40 ans et je sais de quoi je parle. Il serait souhaitable , par contre , d'\u00e9duquer les parents.&lt;/p&gt;","&lt;p&gt;Proposer une palette plus large concernant les arts plastiques, \u00e0 l'instar de ce qui se fait en Grande Bretagne o\u00f9 les \u00e9l\u00e8ves manipulent des mat\u00e9riaux divers comme, par exemple, la terre. Valoriser les oeuvres des \u00e9l\u00e8ves en les affichant dans l'\u00e9tablissement.&lt;/p&gt;","&lt;p&gt;Les enseignants n'ont aucune formation \u00e0 la p\u00e9dagogie.&lt;/p&gt;&lt;p&gt;Cela me semble pourtant une \u00e9vidence lorsqu'on travaille avec des enfants ou des jeunes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donc rajouter un module \u00abP\u00e9dagogie\u00bb dans le cursus des dipl\u00f4mes de l'enseignement&lt;/p&gt;","&lt;p&gt;Il faudrait que les professeur.e.s des \u00e9coles aient pour objectif principal d'amener&lt;strong&gt; tous les \u00e9l\u00e8ves &lt;/strong&gt;au niveau requis pour l'entr\u00e9e au coll\u00e8ge :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;en donnant plus de temps aux \u00e9l\u00e8ves en difficult\u00e9,&lt;/li&gt;&lt;li&gt;en ayant la possibilit\u00e9 de faire appel \u00e0 un recours externe quand ils estiment qu'il y a un probl\u00e8me particulier (dyslexie, maturit\u00e9, ...).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Cela n\u00e9cessite d'\u00e9tablir pr\u00e9cis\u00e9ment les pr\u00e9-requis pour le coll\u00e8ge (lire, \u00e9crire, compter, additionner, soustraire, ... , apprendre en groupe ou en autonome, se comporter en soci\u00e9t\u00e9, ...) et d'en d\u00e9duire des niveaux interm\u00e9diaires pour organiser l'apprentissage, comme les classes d'aujourd'hui mais en beaucoup plus souple pour que les \u00e9l\u00e8ves puissent arriver en fin de primaire \u00e0 leur rythme sans \u00eatre stigmatis\u00e9.e.s comme c'est le cas quand on parle de redoublement.&lt;/p&gt;&lt;p&gt;Cela implique que certains savoirs enseign\u00e9s en primaire peuvent \u00eatre consid\u00e9r\u00e9s comme des mati\u00e8res d'\u00e9veil, et que les \u00e9l\u00e8ves y consacreront plus ou moins de temps suivant leurs progr\u00e8s dans les mati\u00e8res de base. Il ne faut pas oublier qu'en histoire, g\u00e9ographie, sciences, le coll\u00e8ge reprend tout \u00e0 z\u00e9ro.&lt;/p&gt;&lt;p&gt;Les \u00e9l\u00e8ves qui sont brillants scolairement peuvent aussi avoir besoin de soutien dans d'autres domaines comme le sport, l'expression orale, les activit\u00e9s manuelles ou artistiques.&lt;/p&gt;","&lt;p&gt;Donner les moyens financiers et humains \u00e0 l' \u00e9ducation nationale (du primaire \u00e0 l'universit\u00e9) gr\u00e2ce \u00e0 un budget qualifi\u00e9 de prioritaire .&lt;/p&gt;","&lt;p&gt;De tout temps, l'\u00e9thique, les valeurs, la morale sont des pr\u00e9ceptes pouvant \u00eatre enseign\u00e9s par les parents mais sans garantie et restent bien souvent flou. Alors que c'est indispensable pour le savoir vivre ensemble, l'ouverture d'esprit et autre. Il est donc n\u00e9cessaire d'inclure un enseignement de valeurs humanistes. De plus, avec le decuplement des fakenews, il est important de d\u00e9velopper l'esprit critique des enfants jeux collaboratifs, d\u00e9bats et autres.&lt;/p&gt;","&lt;p&gt;Travailler uniquement par projet d'int\u00e9r\u00eat personnel : revient \u00e0 proposer aux apprenants de &lt;strong&gt;choisir&lt;/strong&gt; leur th\u00e9matiques de travail en fonction de leur centre d'int\u00e9r\u00eat et de les accompagner dans leurs avanc\u00e9s, leurs difficult\u00e9s, les aider \u00e0 trouver les personnes ressources.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela n\u00e9cessite bien sur de repenser tout le syst\u00e8me \u00e9ducatif (mais nous sommes l\u00e0 pour \u00e7a), en travaillant par projet ou par th\u00e9matiques et plus en fonction d'un programme fix\u00e9 \u00e0 l'age de l'apprenant :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Transformer l'enseignant en accompagnant&lt;/li&gt;&lt;li&gt;Admettre que l'apprentissage peut se faire en dehors des murs de l'\u00e9cole&lt;/li&gt;&lt;li&gt;Accepter que tous les \u00e9l\u00e8ves de France n'ait pas les m\u00eames connaissances&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans la vie \u00e0 aucun moment nous sommes dans des environnements o\u00f9 toutes les personnes ont le m\u00eame age, le m\u00eame niveau de connaissances, et le m\u00eame sujet d'\u00e9tude.&lt;/p&gt;&lt;p&gt;Il est bien plus int\u00e9ressant d'\u00eatre entour\u00e9 de personnes ayant :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;des connaissances diverses (que nous n'avons par forc\u00e9ment) pour apprendre d'eux (ou leur expliquer ce que l'on sait), pour d\u00e9couvrir, pour d\u00e9battre, pour comprendre. &lt;/li&gt;&lt;li&gt;des ages et donc des exp\u00e9riences tr\u00e8s vari\u00e9es&lt;/li&gt;&lt;li&gt;des sujets d'\u00e9tudes diff\u00e9rents, qui peuvent nous \u00e9tonner, nous int\u00e9ress\u00e9, nous interpeller&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Re-r\u00e9fl\u00e9chir l'\u00e9ducation :&lt;/p&gt;&lt;p&gt;http://apprendreaeduquer.fr/leducation-finlande-vue-michael-moore/&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=Mi59UJYV9jU&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Organiser, hi\u00e9rarchiser et recenser toutes les excellentes publications du savoir et du savoir faire \u00e0 la fran\u00e7aise sur un site web avec son moteur de recherche d\u00e9di\u00e9, sous la direction de l'\u00e9ducation nationale.&lt;/p&gt;&lt;p&gt;Organiser des cursus de formations \u00e0 distance avec tous ces mat\u00e9riaux.&lt;/p&gt;","&lt;p&gt;Quelques mesures simples et pleines de bon sens :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Que les communes disposent de dotations \u00e0 la hauteur des ambitions et des r\u00e9alit\u00e9s du territoire&lt;/li&gt;&lt;li&gt;Revaloriser la carri\u00e8re, le salaire, la retraite pour attirer vers ce m\u00e9tier&lt;/li&gt;&lt;li&gt;Une formation cal\u00e9e sur ce que fut l'Ecole normale&lt;/li&gt;&lt;li&gt;La fin du d\u00e9litement entre l'\u00e9cole et la Nation par une meilleure lecture du syst\u00e8me \u00e9ducatif&lt;/li&gt;&lt;li&gt;Mettre fin \u00e0 l'\u00e9cole priv\u00e9e, hors contrat tout en permettant aux parents de scolarisation \u00e0 domicile.&lt;/li&gt;&lt;li&gt;Restructurer et d\u00e9fragmenter l'institution scolaire notamment en supprimant les postes inutiles et en red\u00e9ployant les postes essentiels au fonctionnement.&lt;/li&gt;&lt;li&gt;Redonner les droits et les devoirs aux enseignants qu'ils ont perdus au profit des associations de parents d'\u00e9l\u00e8ves, des MDPH&lt;/li&gt;&lt;li&gt;Remettre en place le RASED, la m\u00e9decine scolaire etc.&lt;/li&gt;&lt;li&gt;Mieux orienter en proposant aux enseignants des rencontres avec des professionnels&lt;/li&gt;&lt;/ul&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt; Encadrer les classes maternelles par un enseignant et un \u00e9ducateur de jeunes enfants\u00a0\u00a0 &lt;/p&gt;","&lt;p&gt;http://stylosrougesacrenneslesite.e-monsite.com/medias/files/ecole-du-socle-3-1-.pdf&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Collectif des Stylos Rouges de l\u2019Acad\u00e9mie de Rennes&lt;/p&gt;&lt;p&gt;rennes@stylosrouges-officiel.fr&lt;/p&gt;&lt;p&gt;http://stylosrougesacrenneslesite.e-monsite.com&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Communiqu\u00e9 de la FCPE sur les \u00e9coles des savoirs fondamentaux&lt;/p&gt;&lt;p&gt;-D\u00e9claration des syndicats enseignants d'Ille et Vilaine sur les \u00e9coles du socle&lt;/p&gt;&lt;p&gt;-Projet de loi pour une \u00e9cole de la confiance vot\u00e9 \u00e0 l'Assembl\u00e9e Nationale&lt;/p&gt;&lt;p&gt;-Rapport n\u00b01629 des travaux de la commission des affaires culturelles et de l'\u00e9ducation&lt;/p&gt;&lt;p&gt;-Derni\u00e8re page du dossier de presse de rentr\u00e9e pr\u00e9sent\u00e9 par Mme le Recteur-Diaporama pr\u00e9sent\u00e9 par un inspecteur du 35&lt;/p&gt;&lt;p&gt;-Article de Lib\u00e9ration \\\"Regroupements \u00e9coles-coll\u00e8ges:les directeur ont peur du d\u00e9graissage\u00bb&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;vers la fin des petites \u00e9coles? &lt;/p&gt;&lt;p&gt;moins de moyens pour les communes? &lt;/p&gt;&lt;p&gt;Quel sera le fonctionnement de la fusion-mutualisation \u00e9cole-coll\u00e9ge? &lt;/p&gt;","&lt;p&gt;On devrait pouvoir apprendre \u00e0 tout \u00e2ge et pas seulement dans son enfance. Les \u00e9coles doivent donc \u00eatre ouvertes pour cela. &lt;/p&gt;","&lt;p&gt;Revoir totalement la fa\u00e7on d'enseigner.&lt;/p&gt;&lt;p&gt;Cela fait des d\u00e9cennies que l'enseignement est le m\u00eame alors que la vie \u00e9volue, les mentalit\u00e9s, les modes de vie, de pens\u00e9es, tout devient plus complexe. \u00c9duquer par la r\u00e9compense plut\u00f4t que par la punition, \u00eatre \u00e0 l'\u00e9coute des enfants et s'adapter \u00e0 leur besoin r\u00e9el : un enfant \u00e0 haut potentiel, n'aura pas les m\u00eames besoins qu'un enfant qui rentre dans les cases de l'\u00e9ducation national, un enfant avec trouble de l'attention pareil, et les parents n'ont pas tous les moyens de les mettre dans des \u00e9coles sp\u00e9cialis\u00e9s et se serait \\\"exclure\\\" l'enfant d'une vie plus \\\"normale\\\"). L'enseignement formate nos enfants, il faut qu'ils rentrent dans les cases sinon ils sont en \u00e9chec scolaire.&lt;/p&gt;&lt;p&gt;L'\u00e9ducation en vue d'un d\u00e9veloppement durable est beaucoup plus adapt\u00e9 (se met en place de plus en plus mais pas assez rapidement) avec l'interdisciplinarit\u00e9 qui consiste \u00e0 faire dialoguer les disciplines vers un projet commun, l'enfant et/ou l'adolescent.e apprend sans \u00eatre sans les contraintes actuelles et se sent beaucoup plus impliqu\u00e9.e, motiv\u00e9.e et valoris\u00e9.e&lt;/p&gt;","&lt;p&gt;Il faut engager une vraie r\u00e9forme du bac dans des conditions totalement diff\u00e9rentes. Il faut d'abord se donner le temps de la concertation et du recueil de propositions. Une grande table ronde avec les enseignants, les parents d'\u00e9l\u00e8ves et les \u00e9l\u00e8ves devraient finaliser la r\u00e9forme qui sera ensuite propos\u00e9e au parlement.&lt;/p&gt;","&lt;p&gt;Il faut faire en sorte que les enseignants connaissent mieux le VRAI monde du travail.&lt;/p&gt;&lt;p&gt;Ils ne connaissent pas la recherche d'emploi, ils ont la garantie de l'emploi, ils sont tr\u00e8s peu (ou pas)  contr\u00f4l\u00e9s ..... De ce fait ils disent des \u00e2neries \u00e0 nos enfants (quelques soit le niveau d'\u00e9tude). Les enfants se retrouvent dans la vie active d\u00e9munis surtout qu'un enfant ou ado n'\u00e9coute pas ses parents : \\\"mon prof m'a dit que\\\".&lt;/p&gt;&lt;p&gt;Et pourtant, quand vous \u00e9coutez des sp\u00e9cialistes d\u00e9battre sur les probl\u00e8mes de notre soci\u00e9t\u00e9, ils sont tous d'accord sur une chose, FAILLE DE NOTRE EDUCATION NATIONALE.&lt;/p&gt;&lt;p&gt;Il est donc URGENT de demander \u00e0 l'Education Nationale un meilleur rapport qualit\u00e9/prix. &lt;/p&gt;&lt;p&gt;L'enseignement n'est pas Gratuit, nous payons des imp\u00f4ts.&lt;/p&gt;","&lt;p&gt;Certains parleront d'utopie, mais je souhaite que des cours pour les enfants en primaire puissent \u00eatre donn\u00e9s dans un m\u00eame laps de temps et que les enfants puissent circuler entre ces cours s'ils le veulent afin de se greffer \u00e0 celui qui, spontan\u00e9ment, les int\u00e9resse le plus.&lt;/p&gt;&lt;p&gt;Pas tous les jours ! Mais au moins une fois par semaine.&lt;/p&gt;&lt;p&gt;Il s'agirait plus d\u00e8s lors de \\\"petits s\u00e9minaires pour enfants\\\" faits pour leur ouvrir des horizons, pour les \u00e9veiller, pourquoi pas avec des intervenants ext\u00e9rieurs. Il s'agirait de rompre avec la rigidit\u00e9 scolaire actuelle et le professeur unique et omnipotent.&lt;/p&gt;&lt;p&gt;Il faut donc imaginer l'enfant au centre de ce syst\u00e8me, autoris\u00e9 \u00e0 se d\u00e9placer dans diff\u00e9rentes ailes d'enseignements. Non plus des enfants clo\u00eetr\u00e9s dans une classe, avec un seul et unique professeur, dans un cadre rigide, voire parfois ali\u00e9nant. Mais bel et bien de les \u00e9duquer \u00e0 la capacit\u00e9 de choix (mais encore faut-il justement pouvoir en am\u00e9nager, du choix, d'o\u00f9 ma proposition), \u00e0 l'\u00e9mancipation, \u00e0 la circulation et \u00e0 l'audace, \u00e0 la d\u00e9couverte de cultures vari\u00e9es et diversifi\u00e9es ; qualit\u00e9s tellement importantes dans la vie de tous les jours.&lt;/p&gt;&lt;p&gt;Il y a tellement de mati\u00e8res sublimes et importantes qu'on ne leur apprend pas et dont on ne leur parle jamais... De la vulgarisation en botanique, en faune et en flore, en physique, en sciences sociales, en m\u00e9decine, en astronomie pourquoi pas, un peu de philosophie, et puis allons plus loin ! Des intervenants qui leur montre du mat\u00e9riel radio, des fa\u00e7ons de trafiquer des photos (graphistes), un violoncelliste, des couturi\u00e8res... Tous les secteurs sociaux devraient avoir un laps de temps d'intervention \u00e0 l'\u00e9cole pour raconter \u00e0 nos enfants toute la richesse que l'humanit\u00e9 a su construire et poss\u00e8de.&lt;/p&gt;&lt;p&gt;Le financement ? On sait tous qu'une fois qu'on aura r\u00e9gl\u00e9 les probl\u00e8mes de justice fiscale dans ce pays, on aura plus d'argent \u00e0 mettre dans l'\u00e9ducation nationale pour r\u00e9aliser ce type de projets et construire une \u00e9cole digne de ce nom, beaucoup plus riche de savoirs pour nos petites t\u00eates blondes.&lt;/p&gt;&lt;p&gt;Les repr\u00e9sentants des grandes entreprises, qui ont de l'argent, pourraient le faire b\u00e9n\u00e9volement. Les employ\u00e9s et petits-patrons, pour aller \u00e0 l'\u00e9cole faire apprendre des choses aux petits, pourraient avoir une r\u00e9duction d'imp\u00f4t par exemple. Tous les intervenants ext\u00e9rieurs n'\u00e9tant pas forc\u00e9ment professionnels ni de grands p\u00e9dagogues, une petite fiche r\u00e9capitulative pourrait leur \u00eatre envoy\u00e9e quelques semaines avant avec de petites ficelles p\u00e9dagogiques ad\u00e9quates. Exemple : ne soyez pas trop technique, ils sont petits ; essayez plut\u00f4t d'\u00eatre ludiques pour retenir leur int\u00e9r\u00eat et leur attention ; petits jeux, petits travaux de groupe libres, Etc. Un minimum de 3 ou 4 ateliers simultan\u00e9s serait bien.&lt;/p&gt;","&lt;p&gt;Les \u00e9tudiants \u00e9tranger, pourront \u00e9tudier en France, que si l'Etat du dis \u00e9tudiants prend en charge ses \u00e9tudes et une pension de la valeur du SMC Fran\u00e7ais pour subvenir \u00e0 ses besoins.&lt;/p&gt;","&lt;p&gt;L'occitan, le Basque, le Catalan, le Breton, le Flamand, l'Alsacien, le Corse, sont un tr\u00e9sor et sont une partie essentielle du patrimoine immat\u00e9riel de l'humanit\u00e9.&lt;/p&gt;&lt;p&gt;Elles sont notre identit\u00e9, notre \u00e2me, notre histoire, notre raison de vivre.&lt;/p&gt;","&lt;p&gt;Nous parlons et nous \u00e9crivons de plus en plus mal notre belle langue de Moli\u00e8re! et ne parlons pas de ces\\\"mots nouveaux\\\" ajout\u00e9s scandaleusement tous les ans \u00e0 notre dictionnaire, en provenance de langues \u00e9trang\u00e8res ou du langage des \\\" jeunes\\\". certes les langues r\u00e9gionales sont un plus culturel mais elles doivent passer au second plan, car si chacun parle sa langue nos compatriotes ne se comprendront plus! Mais n'est-ce pas diviser pour mieux r\u00e9gner?&lt;/p&gt;","&lt;p&gt;Aujourd\u2019hui l\u2019enseignement de l\u2019histoire ne retient pas l\u2019histoire des peuples, l\u2019histoire populaire.&lt;/p&gt;&lt;p&gt;Notre pass\u00e9 est fait de l\u2019ensemble des luttes et des mouvements des bases. Comprendre comment les rapports de force on parfois permis avanc\u00e9es sociales et comment les d\u00e9faites on \u00e9t\u00e9 possible contribuera \u00e0 former des citoyens conscients. L\u2019histoire se fait autant par les peuples que par les gouvernements. &lt;/p&gt;","&lt;p&gt;beaucoup de personnes sont dans le cas \\\" votre enfant est un f\u00e9n\u00e9ant\\\" ok peut \u00eatre n'aime t'il pas l'\u00e9cole, ou tout simplement c'est un enfant DYS ( Dys practique, Dys Orthographique etc).&lt;/p&gt;&lt;p&gt;Aujourd'hui c'est un r\u00e9el parcour du combattant pour les parents pour faire \u00e9valuer son enfant et oui il faut avoir recours \u00e0 un(e) orthophonniste mais qui doit \u00eatre aussi form\u00e9, ensuite si c'est bien un Dys il faut pouvoir le faire reconnaitre pour avoir une AVS alors l\u00e0 c'est la gal\u00e8re qui commence &lt;/p&gt;&lt;p&gt;il serait bien que des centres avec orthophonistes, ergoth\u00e9rapeuthes et toutes la fili\u00e8re pour les Dys soient regroup\u00e9s dans un m\u00eame p\u00f4le ainsi que les demandes pour les AVS, par contre il faut aussi former nos profs parce que l\u00e0 '\u00e9normes lacunes\\\" aucuns respects pour certains de l'enfant....&lt;/p&gt;","&lt;p&gt;Les math\u00e9matiques fondamentales sont relativement peu enseign\u00e9es dans le secondaire. Et lorsqu'elles le sont, elles le sont g\u00e9n\u00e9ralement assez mal. Les \u00e9l\u00e8ves sont focalis\u00e9s sur le fait de calculer le bon r\u00e9sultat d'une \u00e9quation mais la m\u00e9thodologie de la d\u00e9monstration n'est quasiment pas enseign\u00e9 avant le bac.&lt;/p&gt;","&lt;p&gt;Obligation d'accueillir un enfant handicap\u00e9 dans chaque classe de la maternelle \u00e0 la facult\u00e9 .&lt;/p&gt;","&lt;p&gt;supprimer le Cr\u00e9dit Imp\u00f4t Recherche, CIR, pour les grandes entreprises du Cac40 et tout particuli\u00e8rement pour les banques et assurances qui d\u00e9veloppent les produits toxiques gr\u00e2ce au CIR.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les b\u00e9n\u00e9ficiaires du CIR  re\u00e7oivent des millions sans que le s\u00e9rieux de leurs travaux de recherche ne soient \u00e9valu\u00e9s tandis que toutes les structures de recherche publiques ainsi que les chercheurs et enseignants-chercheurs eux le sont.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut orienter ces cr\u00e9dits sur les cr\u00e9dits r\u00e9currents des laboratoires fran\u00e7ais qui eux font de la recherche d'avenir pour tout le pays et \u00e9valu\u00e9es. &lt;/p&gt;","&lt;p&gt;Ce domaine d'\u00e9ducation devrait concerner uniquement la famille, car c'est un sujet qui touche \u00e0 l'intimit\u00e9 de la personne. Dans le temps il n'y avait pas ce genre de cours et pourtant les g\u00e9n\u00e9rations se reproduisaient! Actuellement ces cours sont la porte ouverte \u00e0 la perversion de nos enfants d\u00e8s le plus jeune \u00e2ge notamment avec la th\u00e9orie du genre introduite dans les \u00e9coles d\u00e8s la maternelle, avec des intervenants ext\u00e9rieurs sur lesquels les parents n'ont pas de droit de regard. Pour rappel les cours d'\u00e9ducation sexuelle ne parlent pas de l'amour entre 2 personnes ou de valeurs morales, mais uniquement de la \\\"m\u00e9canique\\\" sexuelle. Cet \\\"enseignement\\\" bafoue la volont\u00e9 \u00e9ducative des parents. Permettons \u00e0 nos enfants de rester des enfants autant que possible et prot\u00e9geons-les de la perversit\u00e9 de certains adultes!  Pour vous renseigner sur ce que l(on inculque \u00e0 vos enfnts en votre absence, voyez le site ecoleetsexe.fr&lt;/p&gt;&lt;p&gt;Origine et cons\u00e9quences de la th\u00e9orie du genre (27min)   https://www.youtube.com/watch?v=SvByQVyWM7c&lt;/p&gt;&lt;p&gt;ou https://www.youtube.com/watch?v=q597awIWa5w&lt;/p&gt;","&lt;p&gt;Le maitre d'\u00e9cole \u00e9tait une personnalit\u00e9 importante et respect\u00e9 avant.&lt;/p&gt;&lt;p&gt;Maintenant il est souvent malmen\u00e9 par les \u00e9l\u00e8ves, parents d'\u00e9l\u00e8ves, et surtout pas soutenu par sa hi\u00e9rarchie: le mot d'ordre \u00e9tant: ne surtout pas faire de vague!!!&lt;/p&gt;","&lt;p&gt;Voici les revendications des Stylos Rouges (enseignant(e)s et membres de l'Education Nationale)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://stylosrouges-officiel.fr/wp-content/uploads/2019/01/Stylos-Rouges-Manifeste-v3.1.pdf&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-----------&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;REVALORISATION DE NOTRE M\u00c9TIER Il est temps de reconna\u00eetre la valeur de notre travail et de relancer son attractivit\u00e9 ! &lt;/p&gt;&lt;p&gt;\u2022D\u00e9gel imm\u00e9diat du point d'indice - indexation de notre salaire sur l'inflation! &lt;/p&gt;&lt;p&gt;\u2022Augmenter les traitements (salaires) \u00e0 la hauteur de la fonction occup\u00e9e, rattrapage du pouvoir d'achat perdu et reconnaissance du travail invisible! &lt;/p&gt;&lt;p&gt;\u2022Non \u00e0 la r\u00e9forme des retraites annonc\u00e9e! &lt;/p&gt;&lt;p&gt;\u2022Ren\u00e9gociation du PPCR&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;EXIGER UNE VRAIE BIENVEILLANCE DE L'ETAT POUR SES \u00c9L\u00c8VES en am\u00e9liorant leurs conditions d'apprentissage. &lt;/p&gt;&lt;p&gt;\u2022Limitation du nombre d'\u00e9l\u00e8ves par classe suivant le niveau! &lt;/p&gt;&lt;p&gt;\u2022Stop aux suppressions de postes! &lt;/p&gt;&lt;p&gt;\u2022Davantage de moyens pour les \u00e9l\u00e8ves \u00e0 besoins particuliers! &lt;/p&gt;&lt;p&gt;\u2022Stop aux r\u00e9formes du secondaire et ouverture d'une concertation nationale!\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;RECONNA\u00ceTRE LA QUALIT\u00c9 DE NOTRE FONCTION ET DE NOTRE TRAVAIL il est temps que l\u2019\u00c9tat prenne soin de ses enseignants aussi ! &lt;/p&gt;&lt;p&gt;\u2022Retrait imm\u00e9diat du jour de carence &lt;/p&gt;&lt;p&gt;\u2022Retrouver le respect des \u00e9l\u00e8ves, des parents, de sa hi\u00e9rarchie, des institutions et des fran\u00e7ais. &lt;/p&gt;&lt;p&gt;\u2022Stop \u00e0 la pr\u00e9carit\u00e9!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 D\u00e9gel imm\u00e9diat du point d'indice : indexation de nos traitements (salaires) sur l'inflation ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Augmenter les traitements \u00e0 la hauteur de la fonction occup\u00e9e (\u00e9quit\u00e9 avec les autres cadres de cat\u00e9gorie A), pour tous et permettre la reconnaissance de notre temps de travail invisible (45h/semaine) ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Retraite \u00e0 75% du traitement sur la base de nos six derniers mois d'exercice et calcul\u00e9e en fonction de la dur\u00e9e de la cotisation :&lt;/p&gt;&lt;p&gt; \u2022 Ren\u00e9gociation du PPCR. &lt;/p&gt;&lt;p&gt;\u2022 Plus de justice statutaire : &lt;/p&gt;&lt;p&gt;o Titularisation des contractuels (au bout de 5 ans, apr\u00e8s temps de formation pay\u00e9 par l\u2019EN et inspection de validation) &lt;/p&gt;&lt;p&gt;o R\u00e9int\u00e9gration des CPE dans le r\u00e9gime d\u00e9rogatoire au statut g\u00e9n\u00e9ral de la Fonction Publique. &lt;/p&gt;&lt;p&gt;o Prise en compte de l\u2019anciennet\u00e9 des instituteurs devenus PE (collectif des oubli\u00e9s) et des PLP devenus PLC. o Remise \u00e0 plat du syst\u00e8me de primes/indemnit\u00e9s pour plus d\u2019\u00e9quit\u00e9 et de justesse pour TOUS (titulaires, ZIL, TZR, BD et autres rempla\u00e7ants, documentalistes, etc). &lt;/p&gt;&lt;p&gt;o Assouplir les conditions d'accession \u00e0 un compl\u00e9ment d'activit\u00e9 actuellement limit\u00e9 aux domaines artistiques ou aux missions d'enseignement. &lt;/p&gt;&lt;p&gt;o Pour les PE, une prise en compte dans les 108h des 20 min d'accueil quotidiennes offertes gracieusement. &lt;/p&gt;&lt;p&gt;o Avoir la possibilit\u00e9 d'effectuer des heures suppl\u00e9mentaires FACULTATIVES et NON IMPOSABLES pour tous. (Professeur documentaliste, PE en recyclant les APC en heures suppl\u00e9mentaires ou en reconnaissant les 48h d\u2019accueil annuelles (20 min matin et soir) effectu\u00e9es gracieusement\u2026). &lt;/p&gt;&lt;p&gt;o Pas de gestion de nos \u00e9coles par les coll\u00e8ges ! Des d\u00e9charges pour tous les directeurs afin de leur permettre de r\u00e9aliser correctement leurs missions administratives. &lt;/p&gt;&lt;p&gt;o La cr\u00e9ation d'une vie scolaire (via EVS) pour aider PE et directeur dans leurs t\u00e2ches administratives et \u00e9ducatives (gestion des absences, de la discipline, temps de surveillance, \u2026). \u2022 Mise en place d'un comit\u00e9 national d\u2019action sociale de l\u2019\u00c9ducation Nationale (\u00e9quivalent comit\u00e9 d\u2019entreprise).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Limitation du nombre d'\u00e9l\u00e8ves : \u25aa 20 par classe dans le 1 er degr\u00e9, \u25aa 24 au coll\u00e8ge + 2 nde , \u25aa 30 en 1\u00e8re et Tle , \u25aa 24 dans les voies professionnelles tous niveaux confondus. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Arr\u00eat des suppressions de postes dans les 1 er et 2nd degr\u00e9s, personnel enseignant et personnel administratif. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Davantage de moyens pour les \u00e9l\u00e8ves \u00e0 besoins sp\u00e9cifiques : revitalisation du RASED, plus de places et de meilleures conditions d\u2019accueil en EGPA, ULIS, ITEP, IME, MOAF, \u00e9largissement du dispositif REP en incluant les lyc\u00e9es. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Plus d'\u00e9quit\u00e9 de moyens entre les \u00e9coles primaires sur le territoire (budget, locaux, ...) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Retrait des r\u00e9formes du LGT et de la voie professionnelle en vue d\u2019une table ronde pour le lyc\u00e9e de demain. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Am\u00e9lioration de la r\u00e9forme du coll\u00e8ge.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Refonte du syst\u00e8me d\u2019orientation post-bac (Parcoursup). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Recentrage sur le c\u0153ur de notre travail d\u2019enseignant impliquant une r\u00e9duction de la charge administrative. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Davantage de moyens humains tout en r\u00e9duisant la pr\u00e9carit\u00e9 ( ) : davantage d\u2019ATSEM, davantage d'AED, d\u2019infirmi\u00e8res, d'AS, de m\u00e9decins scolaires, de psychologues ; une titularisation, un statut, un salaire d\u00e9cent et une formation adapt\u00e9s pour les AESH/AVS. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Des programmes fixes construits par un comit\u00e9 d'enseignants experts en poste dans le m\u00eame degr\u00e9 et ind\u00e9pendant du pouvoir politique. Consultation des professionnels concern\u00e9s pour toutes les r\u00e9formes (m\u00eame structurelles) et une stabilit\u00e9 des enseignements via un d\u00e9lai minimum entre les r\u00e9formes. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Prot\u00e9ger les \u00e9l\u00e8ves des cons\u00e9quences d'une gestion bas\u00e9e sur les indicateurs ou d\u2019une mauvaise gestion territoriale (triple, quadruple, quintuple niveaux en \u00e9cole rurale).\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Retrait imm\u00e9diat du jour de carence ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Climat de RESPECT \u00e0 l'\u00e9cole gr\u00e2ce \u00e0 une reconnaissance de l'autorit\u00e9 de l'enseignant et au soutien de la hi\u00e9rarchie et des institutions(#pasdevagues) : respect de l\u2019autorit\u00e9 du professeur par les \u00e9l\u00e8ves et les familles gr\u00e2ce \u00e0 des sanctions efficaces contre les incivilit\u00e9s verbales et/ou physiques, respect de la libert\u00e9 p\u00e9dagogique des enseignants par notre hi\u00e9rarchie et les parents d\u2019\u00e9l\u00e8ves, respect et protection par l\u2019institution de ses fonctionnaires face aux pressions multiples. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Retrouver un statut respectable et respect\u00e9 : cette revalorisation doit aussi se faire aupr\u00e8s du public via une campagne de communication. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Donner des moyens \u00e0 la M\u00e9decine de pr\u00e9vention pour en faire une vraie m\u00e9decine du travail, prise en charge de notre mutuelle \u00e0 50% par notre employeur\u2026 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Un service RH efficace et juste : &lt;/p&gt;&lt;p&gt;o Respecter notre droit \u00e0 la mobilit\u00e9 en am\u00e9liorant le syst\u00e8me de mutations de fa\u00e7on \u00e0 le rendre plus juste et efficace &lt;/p&gt;&lt;p&gt;o Faciliter la reconversion professionnelle au sein de la fonction publique. &lt;/p&gt;&lt;p&gt;o Se donner les moyens d'un vrai syst\u00e8me de remplacement o\u00f9 l'enseignant titulaire aura un statut reconnu. &lt;/p&gt;&lt;p&gt;o Donner la possibilit\u00e9 aux enseignants du priv\u00e9 d\u2019aller dans le public sans repasser le concours en conservant le b\u00e9n\u00e9fice de leur anciennet\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Cr\u00e9er un vrai m\u00e9tier d'AED / ASEN : 50% de titulaires avec une formation d'\u00e9ducateur (relation famille-\u00e9cole, aide aux handicaps, animations sportives et culturelles), 50% d'\u00e9tudiants notamment issus des fili\u00e8res MEEF, STAPS, PSY. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Am\u00e9liorer la formation initiale et continue pour la rendre plus bienveillante, concr\u00e8te et li\u00e9e aux r\u00e9alit\u00e9s du terrain pour tous les professionnels de l\u2019\u00e9ducation et \u00e0 tous les niveaux. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 Faciliter les projets de reconversions professionnelles vers d'autres m\u00e9tiers de l'EN, de la fonction publique ou du priv\u00e9.\u00a0&lt;/p&gt;","&lt;p&gt;Privil\u00e9gier l'\u00e9tude de la litt\u00e9rature, la philosophie, l'histoire,  pour former des citoyens r\u00e9fl\u00e9chis.&lt;/p&gt;","&lt;p&gt;La prioception c'est se sentir bouger et sentir les renvois de sensations quand on utilise des outils, des v\u00e9hicules, c'est la base qui \u00e9vite, p\u00eale m\u00eale de&lt;/p&gt;&lt;ul&gt;&lt;li&gt;se griller en quelques minutes ou se blesser quand on fait du sport&lt;/li&gt;&lt;li&gt;casser des objets en les manipulant&lt;/li&gt;&lt;li&gt;se fatiguer inutilement, et gaspiller l'\u00e9nergie en usant d'un appareil \u00e0 moteur: utiliser les moteurs sans optimiser leur fonctionnement est catastrophique avec les voitures, surtout celles \u00e0 boites manuelle et de surcro\u00eet diesel.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces aptitudes sont acquises empiriquement mais notre monde num\u00e9rique a supprim\u00e9 les gros boutons qu'on tourne et les touches qu'on enfonce en dosant, on ne sent plus ce qui se passe \u00e0 la sensation, on le contr\u00f4le avec sa t\u00eate: tout est num\u00e9rique, d'o\u00f9 la perte de connexion entre les grandeurs physiques et une action musculaire. La conception des v\u00e9hicules modernes, l'appr\u00e9hension de plus en plus digitale o\u00f9 on peut grandir sans se servir r\u00e9ellement de ses muscles pour se d\u00e9placer ou travailler, le fait que l'on regarde des chiffres et des bargraphes au lieu de regarder des aiguilles qui vibrent plus ou moins entra\u00eene une carence de cette aptitude et une perte de la notion de l'ajustement et du dosage pour corriger les approximation: chez les jeunes c'est encore pire: les gens tendent \u00e0 conduire de plus en plus mal au point qu'il faudra bient\u00f4t que leur voiture conduise \u00e0 leur place au moyen d'une intelligence artificielle!&lt;/p&gt;&lt;p&gt;Cet enseignement est associ\u00e9 \u00e0 un autre truc qui devrait \u00eatre imp\u00e9ratif: 1 heure par jour d'activit\u00e9 physique bas\u00e9e sur l'endurance \u00e0 l'\u00e9cole (important: le faire entre 8 et 14 ans permet de ne pas risquer de perdre entre la moiti\u00e9 et les 2 tiers de sa capacit\u00e9 de locomotion musculaire). Cet enseignement est une forme de coaching \\\"sportif\\\" ou d'apprentissage d'adresse, qui demande un savoir faire qui doit se transmettre d'une personne form\u00e9e \u00e0 ses \u00e9l\u00e8ves, ce n'est pas un savoir ma\u00eetris\u00e9 par les parents en g\u00e9n\u00e9ral (non pas qu'ils soient priv\u00e9 de cette aptitude mais encore faut-il l'avoir analys\u00e9: le probl\u00e8me est de le transmettre). Notre monde num\u00e9rique et l'abolition des sensations de conduite dans les v\u00e9hicules, le fait que le fiston ne travaille pas avec son p\u00e8re, entre autres tendent \u00e0 faire dispara\u00eetre l'apprentissage spontan\u00e9 de la prioception, qu'on ne retrouve que dans des sports de locomotion ou d'adresse.&lt;/p&gt;","&lt;p&gt;arr\u00eater de nous prendre pour des \\\"mouchoirs\\\": terme employ\u00e9 par le rectorat et la MDPH pendant une \\\"formation\\\".&lt;/p&gt;&lt;p&gt;pour un statut plus stable (diminuer le temps de CDD (de 6ans actuellement)) et revalorisation du salaire.&lt;/p&gt;&lt;p&gt;am\u00e9liorer le temps de formation (prendre en compte le bien \u00eatre de l'enfant et arr\u00eater de le mettre dans des cases)&lt;/p&gt;","&lt;p&gt;En regard des difficult\u00e9s actuelles des enfants et des adolescents, 35 \u00e0 40 \u00e9l\u00e8ves, c'est beaucoup trop. 20 \u00e9l\u00e8ves semble raisonnable&lt;/p&gt;","&lt;p&gt;Les enfants de 3 \u00e0 10 ans qui n'habitent pas dans une ville font jusqu'\u00e0 deux heures de car par jour, \u00e0 cause des regroupements scolaires syst\u00e9matiques et des fermetures d'\u00e9coles rurales, uniquement motiv\u00e9es par la volont\u00e9 de supprimer des postes d'instituteurs.&lt;/p&gt;&lt;p&gt;L'absence d'\u00e9cole est synonyme de mort du village, et elle est cause de fatigue indues pour les tr\u00e8s nombreux enfants.concern\u00e9s.&lt;/p&gt;","&lt;p&gt;Meilleure formation des personnels accompagnant les \u00e9l\u00e8ves (notamment les AVS) ainsi qu'une nette am\u00e9lioration de leur salaire &lt;/p&gt;","&lt;p&gt;les \u00e9l\u00e8ves d'aujourd'hui seront les citoyens de demain et donc , apprendrait \u00e0 \u00eatre d\u00e9cisionnaires et acteur \u00e0 part enti\u00e8re de leurs nation .....il n'y a pas besoin d'\u00eatre \u00e9narque ou autres grandes \u00e9coles  , soit disant dite \\\" \u00e9lite \\\" qui fabriquent des hauts fonctionnaires pour prendre les grandes d\u00e9cisions de notre nation \u00e0 notre place ......&lt;/p&gt;","&lt;p&gt;Les heures ainsi lib\u00e9r\u00e9es iront pour un meilleur apprentissage de l'anglais, du fran\u00e7ais et du latin. Le latin sera de nouveau rendu obligatoire. &lt;/p&gt;","&lt;p&gt;Aujourd'hui, les classes comportent jusqu'\u00e0 35 \u00e9l\u00e8ves. Dans les quartiers difficiles, le gouvernement a divis\u00e9 par 2 les effectifs et a d\u00e9clar\u00e9 que c'\u00e9tait un succ\u00e8s. Faisons de m\u00eame dans toutes les classes du primaire dans un premier temps, puis du coll\u00e8ge, puis du lyc\u00e9e. Pas plus de 18 \u00e9l\u00e8ves dans chaque classe.&lt;/p&gt;","&lt;p&gt;Arr\u00eater de fabriquer des fonctionnaires qui in fine ne sont que des simples ex\u00e9cutants, qui naviguent dans nos administration au gr\u00e9 du vent et du bon vouloir de nos dirigeants. Pour la plupart ils ne connaissent absolument rien \u00e0 la vie et n'aurant jamais l'opportunit\u00e9 de travailler dans des entreprises priv\u00e9es, ils n'aurant jamais de d\u00e9cisions structurelles \u00e0 prendre, ils ne connaitrons jamais les probl\u00e9matiques li\u00e9es \u00e0 la gestion du personnel et aux restructuration etc, etc...&lt;/p&gt;","&lt;p&gt;pourquoi un(e) \u00e9tudiant(e) doit-il(elle) travailler pour faire les \u00e9tudes qu'ils ont choisi, ne serait-il pas plus logique que des dispositions soient prises pour \u00e9viter cela et permettre aux \u00e9tudiants de se consacrer uniquement \u00e0 ses \u00e9tudes. un \u00e9tudiant qui pense sans arr\u00eat \u00e0 comment payer son loyer ou sa nourriture d\u00e9croche facilement, surtout pour ceux dont les parents n'ont pas beaucoup de moyens&lt;/p&gt;","&lt;p&gt;Permettre aux enfants d'avoir une orthographe convenable au coll\u00e8ge. Supprimer l'endoctrinement politique et le r\u00e9visionnisme historique. Simplement faire un bon de 50 an en arri\u00e8re sur l'essentiel et supprimer tout ce qui d\u00e9truit et abruti notre jeunesse pour des motif de progr\u00e9s ou de mondialisme no border.&lt;/p&gt;","&lt;p&gt;Le jeu est la m\u00e9thode d'apprentissage naturelle. Introduire la gamification dans l'\u00e9ducation :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelques liens traitant du sujet :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.educavox.fr/accueil/debats/gamification-dans-l-apprentissage-la-science-est-d-accord-la-france-beaucoup-moins&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://apprendre-reviser-memoriser.fr/gamification-jouer-ecole/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.ludomag.com/2016/03/gamification-a-lecole/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://diplomeo.com/actualite-gamification_nouvel_outil_pedagogique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://start.lesechos.fr/continuer-etudes/master-ms-mba/l-enseignement-superieur-en-voie-de-gamification-11982.php&lt;/p&gt;","&lt;p&gt;Je propose de d\u00e9velopper une deuxi\u00e8me langue d\u00e8s la classe de maternelle en fonction des proximit\u00e9s g\u00e9ographiques des r\u00e9gions en favorisant de pr\u00e9f\u00e9rence l'anglais comme langue de communication. La France est un pays en retard dans ce domaine en comparaison des pays nordiques, germanophones et des pays du sud de la m\u00e9diterran\u00e9e.&lt;/p&gt;","&lt;p&gt;Faire une \u00e9valuation objective des effectifs n\u00e9cessaires par administrations\u00a0&lt;/p&gt;","&lt;p&gt;Je suis s\u00fbre qu' il faut changer la d\u00e9nomination : Minist\u00e8re de l' \u00e9ducation par \\\" Minist\u00e8re de l'instruction \\\" ou \\\"de l'enseignement\\\", pour que se fasse le distinguo !!! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;en effet, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans un monde ou les professeurs ont une grande responsabilit\u00e9 \u00e0 enseigner \u00e0 leurs \u00e9l\u00e8ves, il n' est pas de leurs ressort \u00e0 reprendre sans arr\u00eat des enfants dissip\u00e9 qui manquent de respect.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le respect qui est issue m\u00eame de \\\"l\u2019\u00e9ducation qu' apporte les parents\\\".&lt;/p&gt;","&lt;p&gt;Donner aux \u00e9l\u00e8ves des rythmes correspondant \u00e0 leur capacit\u00e9 d\u2019apprentissage en maternelle et \u00e9l\u00e9mentaire : sept semaines de cours, deux semaines de vacances sur deux zones. &lt;/p&gt;","&lt;p&gt; Faire \u00e9voluer l'\u00e9ducation pour prendre en compte la mixit\u00e9 sociale &lt;/p&gt;","&lt;p&gt;Sauf cas tr\u00e8s ponctuel, les \u00e9l\u00e8ves ne devraient pas utiliser leur calculatrice en cours.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les \u00e9l\u00e8ves sont trop d\u00e9pendant de celle-ci et ne savent plus calculer !&lt;/p&gt;","&lt;p&gt;Pour luter contre la racaille pourquoi ne pas instaur\u00e9 au lieu du service civique qui ne servira qua enuiller les bon \u00e9l\u00e8ves dans leur etude ou leur travail &lt;/p&gt;&lt;p&gt;instaur\u00e9 un service national avec un syst\u00e8me de point &lt;/p&gt;&lt;p&gt;A la naissance un carnet de point ( nombre a d\u00e9terminer) attribuer a tous gar\u00e7on et fille a chaque probl\u00e9me avec les profs , police , et tout autre personne d\u00e9pendant de l autorit\u00e9 une perte de point suivant un bar\u00e9me a d\u00e9terminer puis a  l age de 20 ans ci tous les points son present aucun service &lt;/p&gt;&lt;p&gt;mais ci il y a des points manquant  (exemple 1 point manquant 6 mois de service 5 point absent 2 ans de service plus de point 3 ans dans des service commando ou L\u00e9gion ) je pense que \u00e7a serais tr\u00e8s efficace quand pens\u00e9 vous ?? &lt;/p&gt;","&lt;p&gt;Qu'un vaste programme national soit men\u00e9 en vue d'instaurer une \u00e9cole tout au long de la vie, qui permettra sans condition de dipl\u00f4me, d'acc\u00e9der \u00e0 des cours du soir, peut-\u00eatre en ligne pour certains, dans une double optique:&lt;/p&gt;&lt;p&gt;Valider un dipl\u00f4me qui ira du bac au master&lt;/p&gt;&lt;p&gt;D\u00e9velopper l'esprit critique et la conscience citoyenne&lt;/p&gt;&lt;p&gt;Lib\u00e9rer la culture et la rendre accessible \u00e0 tous&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;4% seulement de fils d'ouvriers aujourd'hui en master, alors qu'ils sont 30% de la population. La culture et les savoirs sont le pouvoir, envoyons les ouvriers sur les bancs de l'\u00e9cole comme quand les cours du soir permettaient \u00e0 un jeune apprenti sur les machines depuis ses treize ans de devenir Ministre (cf: Ambroise Croizat, fondateur de la s\u00e9cu). &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Mise en tutelle du ministre de l\u2019\u00e9ducation et cr\u00e9ation d\u2019un comit\u00e9 de salut publique de l\u2019enseignement ind\u00e9pendant de l\u2019\u00c9tat.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;R\u00e9introduire la culture&lt;/strong&gt; &lt;strong&gt;dans les \u00c9coles&lt;/strong&gt;\u00a0:&lt;/p&gt;&lt;p&gt;Revalorisation des enseignants\u00a0: doublement de leur salaire.&lt;/p&gt;&lt;p&gt;Diminution des effectifs par classe \u00e0 pas plus de 25\u00a0!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Souverainet\u00e9 des enseignants dans les \u00c9coles\u00a0; renvoi, y compris dans leur pays (cessation du droit du sol; retour au sol droit l\u00e9gitime: le droit du choix volontaire) des \u00e9l\u00e8ves qui mettent le trouble, et signal\u00e9s par les conseils de discipline.&lt;/p&gt;&lt;p&gt;Augmentation du nombre d\u2019enseignants, de m\u00e9decins, de personnel \u00e9ducatif et de sant\u00e9.\u00a0R\u00e9\u00e9quilibrage des salaires des m\u00e9decins avec celui des enseignants, chercheurs, ing\u00e9nieurs.&lt;/p&gt;&lt;p&gt;Ouvrir les \u00e9coles le soir pour des activit\u00e9s de culture et la pratique des arts, avec des intervenant dipl\u00f4m\u00e9s et pay\u00e9s des diverses discipline.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Organiser des activit\u00e9s pour la jeunesse\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0utiliser les locaux des lyc\u00e9es et des \u00e9coles le soir pour des &lt;strong&gt;activit\u00e9s culturelles gratuites&lt;/strong&gt; dispens\u00e9es par des &lt;strong&gt;intervenants culturels pay\u00e9s&lt;/strong&gt; (peinture, musique, danses diverses, ateliers d\u2019\u00e9criture, culture g\u00e9n\u00e9rale, etc.)et \u00a0poss\u00e9dant les dipl\u00f4me requis (et non par amateurisme et b\u00e9n\u00e9volat \u2013 que l\u2019on aime trop en France). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Rendre les BTS gratuits \u00e0 l\u2019\u00e9cole publique, financ\u00e9s par les entreprises puisqu\u2019elles en sont les b\u00e9n\u00e9ficiaires\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Renationaliser les mus\u00e9es\u00a0: entr\u00e9e gratuite pour les jeune jusqu\u2019\u00e0 25 ans, et les groupes scolaires, et pour les retrait\u00e9s.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;R\u00e9fl\u00e9chir sur un service national b\u00e9n\u00e9vole, mais \u00ab\u00a0de paix\u00a0\u00bb, d\u2019aide aux pays en difficult\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Instaurer dans les \u00c9coles une journ\u00e9e en fin d\u2019ann\u00e9e scolaire d\u2019entretien du bien commun, et une journ\u00e9e d\u2019entretien des tombes des soldats et des r\u00e9sistants morts pour la France, pour que la jeunesse comprenne l\u2019h\u00e9ritage qu\u2019elle doit \u00e0 leurs a\u00een\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Suppression de la t\u00e9l\u00e9vision \u00e0 bas co\u00fbt, de la violence et de l\u2019omnipr\u00e9sence de \u00ab\u00a0l\u2019am\u00e9ricanisation\u00a0\u00bb\u00a0; r\u00e9instaurer une t\u00e9l\u00e9vision de cr\u00e9ation\u00a0: grandes dramatique d\u2019apr\u00e8s des \u0153uvres ou l\u2019histoire, retransmission de pi\u00e8ce de th\u00e9\u00e2tre, ballets, recr\u00e9er des \u00e9missions de divertissement de qualit\u00e9 qui emploieront des intervenants laiss\u00e9s au ch\u00f4mage\u00a0: auteurs, acteurs, figurants, d\u00e9corateurs, techniciens,Etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cours obligatoire de di\u00e9t\u00e9tique, vu les probl\u00e8me de sant\u00e9 cr\u00e9\u00e9s par le non-savoir se nourrir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cours obligatoire de danse de salon, avec f\u00eate de fin d\u2019ann\u00e9es (comme autrefois dans les pays de l\u2019Est) pour apprendre la sociabilit\u00e9 et la courtoisie entre femmes et hommes, et cr\u00e9er une soci\u00e9t\u00e9 pas seulement bas\u00e9e l\u2019exploitation, mais sur le PLAISIR de vivre ensemble.&lt;/p&gt;","&lt;p&gt;Revaloriser le salaire des enseignants surtout en primaire  car c'est par eux que commence la base de la formation de nos enfants . Les enseignants doivent etre soutenu par leur hi\u00e9rarchie , les parents doivent laisser les enseignants faire leur metier et apprendre a leurs enfants le respect de celui ci&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le  placement par la justice des enfants maltrait\u00e9s est une obligation. &lt;/p&gt;&lt;p&gt;Toutefois, savez-vous qu'un enfant plac\u00e9 dans une association oblige le &lt;/p&gt;&lt;p&gt;contribuable \u00e0 mettre la main \u00e0 la poche (par le biais du Conseil &lt;/p&gt;&lt;p&gt;G\u00e9n\u00e9ral la plupart du temps). Savez-vous aussi que les parents dont le &lt;/p&gt;&lt;p&gt;ou les enfants sont plac\u00e9s per\u00e7oivent toujours les aides sociales de la &lt;/p&gt;&lt;p&gt;CAF? Alors que la justice les a clairement d\u00e9clar\u00e9s inaptes \u00e0 \u00e9lever &lt;/p&gt;&lt;p&gt;leurs enfants, ils continuent \u00e0 toucher des aides!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose que les aides de la CAF des parents des enfants plac\u00e9s leur &lt;/p&gt;&lt;p&gt;soient retir\u00e9es et aillent directement aux associations qui s'occupent &lt;/p&gt;&lt;p&gt;de leurs enfants.&lt;/p&gt;","&lt;p&gt;Aujourd'hui la recherche scientifique est produite avec de l'argent public.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Or les r\u00e9sultats de ces recherches, retranscrits dans les articles scientifiques, sont aujourd'hui capt\u00e9s par certains \u00e9diteurs qui VENDENT ensuite les articles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce syst\u00e8me est aberrant ! Dans un monde domin\u00e9 par les fake news sur beaucoup de sujets scientifiques (vaccins par ex.), il est essentiel de mieux d\u00e9mocratiser l'acc\u00e8s \u00e0 la recherche scientifique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait cr\u00e9er une entit\u00e9 publique qui s'occuperait de collecter et publier les articles scientifiques valid\u00e9s (c'est-\u00e0-dire relus et corrig\u00e9s par d'autres scientifiques du domaine concern\u00e9, comme c'est d\u00e9j\u00e0 le cas).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plus d'infos dans cette vid\u00e9o tr\u00e8s bien faite de Leo Grasset: https://youtu.be/rcgxY__YXEc&lt;/p&gt;&lt;p&gt;Merci \u00e0 lui&lt;/p&gt;","&lt;p&gt;Les chercheurs ont b\u00e9n\u00e9fici\u00e9 d'\u00e9tudes longues financ\u00e9es par nos imp\u00f4ts. Il me parait logique qu'en \\\"remerciement\\\" ils s'engagent \u00e0 servir le service public pendant un certain nombre d'ann\u00e9es (10ans).&lt;/p&gt;","&lt;p&gt;arr\u00eater de n'\u00e9voquer que le d\u00e9crochage scolaire : instaurer la n\u00e9cessaire \u00e9ducation dans le mental des jeunes car c'est l'outil de la r\u00e9flexion et d'acc\u00e8s aux grandes \u00e9coles&lt;/p&gt;&lt;p&gt;eduquer les parents : evidemment les parents travaillent souvennt mais une \u00e9ducation civique devrait etre d\u00e9velopper comme ces femmes qui servent actuellement de grands fr\u00e8res dans les banlieues ; ces femmes qui oeuvrent pour que cesse les deals...&lt;/p&gt;","&lt;p&gt;supprimer ces d\u00e9ductions fiscales accord\u00e9es dans le cadre d'un emploi de professeur particulier \u00e0 domicile&lt;/p&gt;","&lt;p&gt;Limitation des classes a 25 \u00e9l\u00e8ves&lt;/p&gt;","&lt;p&gt;A l'\u00e9cole et chez eux les \u00e9coliers, \u00e9l\u00e8ves, \u00e9tudiants seront le Peuple de demain. Ils doivent au plus jeune age apprendre \u00e0 penser la constitution et \u00e0 r\u00e9fl\u00e9chir aux lois. Seul le Peuple doit \u00eatre le Souverain sup\u00e9rieur.  Rien ni personne ne peut \u00eatre l\u00e9gitime \u00e0 part Lui.&lt;/p&gt;&lt;p&gt;Plus besoin de Pr\u00e9sident de premier ministre et de ministres ou de pr\u00e9fets si ce n'est que pour la repr\u00e9sentation de parade ou d'ex\u00e9cution des lois voter par le Peuple Souverain.&lt;/p&gt;","&lt;p&gt;La recherche partout, la recherche tout le temps.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comment savoir si ce que l'on fait est judicieux si on a pas les yeux grands ouverts pour juger de la direction qu'on prend ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La recherche est d\u00e9laiss\u00e9e, depuis trop longtemps. Les fac proposent des protocoles exp\u00e9rimentaux avec des mat\u00e9riaux de r\u00e9cup' \u00e0 leurs \u00e9l\u00e8ves, les outils d'apprentissage ne sont pas \u00e0 la hauteur, d\u00e9p\u00e9rissant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'agriculture, l'\u00e9ducation, l'environnement, la sant\u00e9 mentale, les \u00e9nergies renouvelables: Tous ces domaines ont pour point commun de ne pas faire l'objet de recherches assez pouss\u00e9es, assez ambitieuses pour l'avenir, ou de ne pas d\u00e9mocratiser les r\u00e9sultats obtenus et de ne pas les VALORISER par la prise de d\u00e9cision ad\u00e9quates en fonction des r\u00e9sultats.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et tout \u00e7a, c'est sans parler de l'absence de transparence de la recherche priv\u00e9e qui devrait \u00eatre INTERDITE ! Comme l'observatoire z\u00e9t\u00e9tique l'a propos\u00e9, toute recherche devrait pr\u00e9alablement faire l'objet d'une d\u00e9claration, pour que l'on puisse en conna\u00eetre l'existence et la r\u00e9clamer \u00e0 tout moment. Il doit \u00eatre interdit de cacher une publication, la m\u00e9thode utilis\u00e9e et les r\u00e9sultats bruts. Toute structure ou entreprise touchant des subventions o\u00f9 ayant l'obligation de r\u00e9aliser des test sur un produit destin\u00e9 \u00e0 \u00eatre vendu doit rendre l'int\u00e9gralit\u00e9 de ses recherches publiques pour qu'elles soient test\u00e9es par des structures ind\u00e9pendantes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des enqu\u00eates r\u00e9guli\u00e8res devront \u00eatre r\u00e9alis\u00e9es pour v\u00e9rifier qu'aucun d\u00e9cideur ou influencer des structures d'expertises n'a de conflit d'int\u00e9r\u00eat risquant d'alt\u00e9rer le r\u00e9sultat des recherches. Ces pratiques doivent \u00eatre interdites et punis dans les cas o\u00f9 elles repr\u00e9sentent un danger pour la sant\u00e9 ou l'environnement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les r\u00e9plications d'\u00e9tudes doivent \u00eatre aussi bien r\u00e9compens\u00e9 que les d\u00e9couvertes. Une d\u00e9couverte n'a de valeur que si elle passe l'\u00e9preuve des r\u00e9plications. Si un scientifique prouve \u00e0 de multiple reprise qu'une th\u00e9orie est vrai, son travail est utile et il doit \u00eatre publi\u00e9 et r\u00e9compens\u00e9. Sans cela, des \u00e9tudes rat\u00e9s peuvent \u00eatre consid\u00e9r\u00e9es comme fiable parce que personne ne veut prendre la peine de les v\u00e9rifier.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si on investit pas dans la science, qu'on ne lui applique pas des r\u00e8gles qui nous permettent de lui faire confiance et qu'on ne prend pas en compte les r\u00e9sultats qui font consensus dans la sph\u00e8re scientifique, LA SCIENCE NE SERT PLUS A RIEN.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et c'est ce qu'on observe assez facilement concernant le changement climatique, par exemple.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;LES THEORIES ECONOMIQUES DOIVENT PASSER L'EPREUVE DE LA SCIENCE.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin, la m\u00e9thode scientifique et la pens\
