temps de changer la mani\u00e8re d'enseigner. Personne ne veut apprendre quand on lui impose un savoir , \u00e0 une heure donn\u00e9e \u00e0 r\u00e9aliser. Il faut redoubler de ruse pour les amener \u00e0 apprendre. Or pourtant tr\u00e8s petit ces enfants sont tr\u00e8s curieux, ils s'int\u00e9ressent \u00e0 tout. Et ensuite, c'est comme si ils \u00e9taient d\u00e9go\u00fbt\u00e9s. Bien s\u00fbr pour permettre cela, il faudrait beaucoup plus d'enseignants. Il faut augmenter les moyens.Et arr\u00eater que l'\u00e9tat subventionne des \u00e9coles priv\u00e9es. Mais qu'il garde son argent pour les \u00e9coles publiques. &lt;/p&gt;","&lt;p&gt;La recherche est un pilier important pour le monde; \u00e7a permet de nous grandir d'aller dans le futur. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait stopp\u00e9 la suppression de chercheur dans le secteur environnemental si il y en a; injecter une enveloppe maximum de 700 000 euros sur 3 ans pour ce domaine. &lt;/p&gt;","&lt;p&gt;Int\u00e9grer la formation des fonctionnaires et hauts fonctionnaires au corpus universitaire&lt;/p&gt;","&lt;p&gt;Les chretiens qui envoyent leurs enfants dans les \u00e9coles priv\u00e9s payent aussi l impot pour les \u00e9coles publics.... ils devraient en etre d\u00e9charg\u00e9s.&lt;/p&gt;&lt;p&gt;L'\u00e9cole des cur\u00e9s avait le m\u00e9rite d'etre peu ch\u00e8re et tr\u00e9s efficace. Il y a aujourd hui 25% d analphabetes en 6 eme c est plus que sous Louis XVI....&lt;/p&gt;&lt;p&gt;Dire \\\"aime ton prochain comme toi meme\\\" me parait digne d interet dans ce monde d\u00e9shumanis\u00e9 voulu par les francs macons socialistes dont l interet est de fabriquer des citoyens d\u00e9sunis seuls face \u00e0 l \u00e9tat...&lt;/p&gt;","&lt;p&gt;On doit enseigner \u00e0 nos \u00e9l\u00e8ves la culture de notre pays comme l'histoire, la g\u00e9ographie , l'orthographe , la lecture,l'expression , le savoir \u00eatre (autrefois le\u00e7ons de moral et de maintien) , la laicit\u00e9, les valeurs de la r\u00e9publique, le fonctionnement de nos institutions, le civisme et les bases d'une scolarit\u00e9 : les maths , informatique,langues,physique ect.....Dans notre monde actuel, il faudrait leurs apprendre \u00e0 s'octroyer un sens critique et \u00e0 le d\u00e9velopper pour pouvoir faire la part du r\u00e9el et du virtuel et  leurs \u00e9viter de tomber dans des pi\u00e8ges de la soci\u00e9t\u00e9 de consommation (savoir g\u00e9rer un budget, \u00e9viter le surendettement,d\u00e9tecter les publicit\u00e9s mensong\u00e8res,d\u00e9masquer  les th\u00e9ories du complot, ect.....)  il faut y rajouter un enseignement bas\u00e9 sur la vie domestique et la technologie car beaucoup de danger nous entoure ( l'\u00e9lectricit\u00e9 , la physique, les m\u00e9dicaments, l'alcool , les stup\u00e9fiants ,ect....) en collaboration avec les parents.&lt;/p&gt;","&lt;p&gt;Prot\u00e9geons nos enfants des p\u00e9dophiles qui veulent en faire des \u00eatres consommables sexuellement d\u00e8s leur naissance. La formation sexuelle est et sera la justification des baisses successives de l'\u00e2ge de la majorit\u00e9 sexuelle, alors qu'elle vous sera pr\u00e9sent\u00e9e \u00e0 chaque fois comme une protection des enfants par exemple en invoquant la maxime \\\"un homme averti en vaut deux\\\". &lt;/p&gt;","&lt;p&gt;Les r\u00e9formes et programmes scolaires sont d\u00e9cid\u00e9s par le minist\u00e8re qui ne conna\u00eet rien au m\u00e9tier de l'enseignement. Les r\u00e9formes successives d\u00e9truisent l'unit\u00e9 et l\u2019\u00e9galit\u00e9 de chacun face \u00e0 l'\u00e9ducation et l'instruction. Le niveau des programmes baisse d'ann\u00e9e en ann\u00e9e, dans chaque discipline. Il faut que ce soit les professeurs eux-m\u00eames, par le moyen de discussion dans les \u00e9tablissements et sur un site d\u00e9di\u00e9 qui choisissent les programmes et les modalit\u00e9s d'\u00e9valuation ainsi que des r\u00e9formes touchant aussi bien \u00e0 l'\u00e9cole qu'\u00e0 la formation des professeurs. Chaque professeur en a conscience et aimerait avoir le pouvoir de faire ce qu'il y a de mieux pour ses \u00e9l\u00e8ves. &lt;/p&gt;","&lt;p&gt;quand on doit faire des etudes loin, ca coute tr\u00e8s cher car il faut se loger et se nourrir,pourplus d'equit\u00e9 et un vrai ascenseur social, tout le monde doit pouvoir faire des etudes sans que la finance bloque celles cies. Pour eviter que ce soit toujours les plus ais\u00e9s qui puissent faire des etudes superieures&lt;/p&gt;","&lt;p&gt;Malheureusement beaucoup d enfants ne font pas ou pas assez de sortie culturelle, mus\u00e9e, activit\u00e9 ,cin\u00e9ma, th\u00e9\u00e2tre  etc... &lt;/p&gt;&lt;p&gt;pour certains parents c 'est complique ou n organise pas pour donner du temps n\u00e9cessaire a faire ces sorties.&lt;/p&gt;&lt;p&gt;donc l &lt;strong&gt;idee est comme m\u00eame de forcer a faire des sortie. c est comme m\u00eame un moment qu on passe avec nos enfants et ces sortie leur assure une bonne culture g\u00e9n\u00e9rale et assure bonne courbe d connaissance.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;pour y parvenir, son financement&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;on taxe les PUB sur Facebook , Youtube et tout autre plateforme&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;ou  &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;r\u00e9cup\u00e9rez un montant de la CAF per\u00e7u et le transforme en Ch\u00e8que Culture &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;si les personne ne les utilise pas dommage pour eux. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ch\u00e8que Culture peu etre de 30 a 50 EUR, 50 quand il y a des vacances par exemples.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin de rendre les acc\u00e8s aux \u00e9tudes sup\u00e9rieures plus repr\u00e9sentatives de la population, tirer au sort les admissions en seconde ann\u00e9e de m\u00e9decine et aux grandes \u00e9coles parmis tous les inscrits ayant eu le BAC.&lt;/p&gt;","&lt;p&gt;plus de moyens et d'egalit\u00e9&lt;/p&gt;","&lt;p&gt;Nos enfants doivent souvent choisir une fili\u00e8re ou un m\u00e9tier par d\u00e9faut, avec souvent \u00e0 l'issue, une frustration ou une perte de temps quand ils doivent se r\u00e9orienter.&lt;/p&gt;&lt;p&gt;Une heure de cours d'orientation par semaine d\u00e8s la 6\u00e8me permettrait \u00e0 un intervenant de pr\u00e9senter aux \u00e9l\u00e8ves une majorit\u00e9 de cat\u00e9gories de m\u00e9tiers, dans la transparence (dur\u00e9e d'\u00e9tudes, salaires, etc...), prenant en compte les d\u00e9bouch\u00e9s et les emplois d'avenir, sans p\u00e9naliser ou discr\u00e9diter quelconque fili\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Accepter seulement les personnes qui n'ont pas commis de delits implicants des mineurs ou de lourds d\u00e9lits.&lt;/p&gt;","&lt;p&gt;Mettre \u00e0 profit les nombreuses vid\u00e9os de grandes qualit\u00e9s r\u00e9alis\u00e9es par des professeurs dou\u00e9s, passionn\u00e9s et motiv\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tous les \u00e9l\u00e8ves ne peuvent pas s'entendre avec le professeur impos\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut bien le dire, tous les professeurs n'ont pas les m\u00eame qualit\u00e9s pour faire aimer l'apprentissage d'une mati\u00e8re.&lt;/p&gt;&lt;p&gt;Il faut bien le dire aussi, l'apprentissage des langues en France est catastrophique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a beaucoup d\u2019absent\u00e9isme sans remplacement des professeurs pour maladie ou m\u00eame quand ils partent en formation. Les planning des \u00e9l\u00e8ves sont des gruy\u00e8res.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose que les \u00e9l\u00e8ves ne soient pas rel\u00e2cher dans la nature, mais que les cours perdus soient remplacer par la diffusion de ces merveilleux cours en ligne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est injuste que tous les \u00e9l\u00e8ves ne b\u00e9n\u00e9ficient pas des meilleurs professeurs.&lt;/p&gt;&lt;p&gt;(Cela ne baisse pas le nombre de professeur n\u00e9cessaire car il faut pratiquer avec des exercices en plus des cours)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il n'y rien de mieux que de se faire expliquer la m\u00eame chose par plusieurs personnes avec des approches diff\u00e9rentes pour bien la comprendre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il suffit de quelques vid\u00e9o-projecteurs et de r\u00e9cup\u00e9rer les meilleurs vid\u00e9os sur internet.&lt;/p&gt;&lt;p&gt;Le budget serait ridicule. Les salles de classes sont d\u00e9j\u00e0 disponibles.&lt;/p&gt;&lt;p&gt;Si le succ\u00e8s est au rendez-vous, les professeurs les plus dou\u00e9s pourraient \u00eatre r\u00e9mun\u00e9r\u00e9 pour leurs contributions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Favoriser le visionnage de film ou documentaire en VO avec et sans sous-titre pour montrer comme les films sont beaucoup plus int\u00e9ressant dans la langue d'origine.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pr\u00e9senter des m\u00e9tiers, etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Il faut redonner une taille humaine \u00e0 nos \u00e9tablissements scolaires.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;A force de vouloir(soi-disant) faire des \u00e9conomies) sont construits des \u00e9tablissements scolaires tr\u00e8s grands qui cr\u00e9ent d'\u00e9normes probl\u00e8mes en leur sein.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;La taille d'un \u00e9tablissement a des cons\u00e9quences sur les r\u00e9sultats des \u00e9l\u00e8ves, sur la discipline, sur le rapport entre tous les acteurs de l'\u00c9tablissement.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Revenons \u00e0 l'humain !&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;apprendre aux enfants \u00e0 nager (pas \u00e0 barboter) et les gestes qui sauvent (pls, les familiariser \u00e0 donner l'essentiel des renseignements aux secours) au plus t\u00f4t.&lt;/p&gt;","&lt;p&gt;R\u00e9tablir une m\u00e9decine du travail pour les enseignants avec visite m\u00e9dicale annuelle pour aider les enseignants \u00e0 assumer correctement leur mission.&lt;/p&gt;","&lt;p&gt; Prendre en compte l'importance du d\u00e9veloppement de la r\u00e9flexion et de la structuration de la pens\u00e9e, sur les questions sociales par des pratiques syst\u00e9matiques &lt;/p&gt;","&lt;p&gt;permettre \u00e0 chaque etudiant d'acc\u00e9der \u00e0 l'universit\u00e9 ou \u00e0 de grandes \u00e9coles par la prise en charge totale des frais d'entr\u00e9e suivant les revenus des parents, parents non imposables = gratuit\u00e9 &lt;/p&gt;","&lt;p&gt;Il y a autant d'\u00e9coles que d'\u00e9l\u00e8ves et de ...parents. &lt;/p&gt;&lt;p&gt;La libert\u00e9 d'\u00e9duquer ses enfants est d'abord de  la responsabilit\u00e9 des parents. &lt;/p&gt;&lt;p&gt;Le ch\u00e8que scolaire existe d\u00e9j\u00e0 d'en d'autres pays (Su\u00e8de et Angleterre) : il permet une \u00e9cole plus performante et de diminuer la d\u00e9pense publique donc ...les imp\u00f4ts. &lt;/p&gt;","&lt;p&gt;R\u00e9tablir une relation de confiance et d'appui de la part des parents envers les enseignants et vice-versa. (caf\u00e9 des parents le matin? ...) &lt;/p&gt;","&lt;p&gt;&lt;u&gt;Moins de taxes, plus de services publics&lt;/u&gt;&lt;/p&gt;&lt;p&gt;Il convient de bien d\u00e9finir les missions de service public.&lt;/p&gt;&lt;p&gt;La scolarit\u00e9 est obligatoire de 6 ans \u00e0 16 ans. Il est question de la rendre obligatoire \u00e0 partir de 3 ans ce qui inqui\u00e8te les maires.&lt;/p&gt;&lt;p&gt;\u00a0Les \u00e9tablissements scolaires financ\u00e9s par nos imp\u00f4ts sont de deux types\u00a0:&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0les \u00e9coles ou coll\u00e8ges ou lyc\u00e9es publics\u00a0;&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0les \u00e9tablissements priv\u00e9s sous contrat.&lt;/p&gt;&lt;p&gt;Certains parents veulent choisir pour leurs enfants les \u00e9tablissements priv\u00e9s\u00a0:&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0moins de mixit\u00e9 sociale\u00a0;&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0moins d\u2019absent\u00e9isme des enseignants\u00a0;&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0meilleur encadrement\u00a0;&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u2026..&lt;/p&gt;&lt;p&gt;Chacun est libre de ses choix mais je trouve anormal que les \u00e9tablissements priv\u00e9s soient financ\u00e9s par les deniers publics.&lt;/p&gt;&lt;p&gt;Les enseignants du priv\u00e9 sont pay\u00e9s par l\u2019\u00e9tat, les personnels encadrant \u00e9galement\u2026&lt;/p&gt;&lt;p&gt;Les milieux favoris\u00e9s doivent trouver les financements dont ils ont besoin\u00a0: fonds propres, m\u00e9c\u00e9nats, \u2026&lt;/p&gt;&lt;p&gt;L\u2019argent ainsi \u00e9conomis\u00e9 peut \u00eatre utile pour maintenir des \u00e9coles dans les zones rurales, pour d\u00e9doubler les classes dans les zones difficiles\u2026.&lt;/p&gt;&lt;h2&gt;&lt;span style=\\\"color:rgb(173,28,114);\\\"&gt;Les \u00e9tablissements d'enseignement scolaire priv\u00e9s&lt;/span&gt;&lt;/h2&gt;&lt;p&gt;&lt;strong style=\\\"color:rgb(173,28,114);\\\"&gt;Chiffres de fr\u00e9quentation des \u00e9tablissements d\u2019enseignement scolaire priv\u00e9s&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;\u00c0 la rentr\u00e9e 2017, les \u00e9tablissements d\u2019enseignement priv\u00e9s scolarisaient plus de 2,2 millions d\u2019\u00e9l\u00e8ves, dont plus de 73 000 dans des \u00e9tablissements hors contrat.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Les 2,13 millions d\u2019\u00e9l\u00e8ves \\\"sous contrat\\\" repr\u00e9sentent 20 % des \u00e9l\u00e8ves de l\u2019enseignement public, et 16,6 % des \u00e9l\u00e8ves scolaris\u00e9s en France. Ce dernier ratio s\u2019\u00e9l\u00e8ve \u00e0 13,2 % pour les \u00e9coliers et \u00e0 20,7 % pour les coll\u00e9giens et lyc\u00e9ens.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;Source\u00a0: http://www.education.gouv.fr/cid251/les-etablissements-d-enseignement-prive.html&lt;/p&gt;","&lt;p&gt;Gratuites totales a l enseignement superieur ...&lt;/p&gt;","&lt;p&gt;Pour signer des contrats commerciaux, on vend aussi le plus souvent le transfert de nos technologies, et apr\u00e8s on se fait copier puis bouffer !&lt;/p&gt;","&lt;p&gt;Les 33 milliards de la formation professionnelle (chiffre de 2012) vont vers les actifs (61 %) et les fonctionnaires (19 %).&lt;/p&gt;","&lt;p&gt;Vote d\u00e8s 16 ans&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une nouvelle section &lt;em&gt;\u00e9conomie et soci\u00e9t\u00e9&lt;/em&gt; du Conseil national des universit\u00e9s, pour assurer le pluralisme dans l'enseignement et la recherche \u00e9conomique et sociale&lt;/p&gt;","&lt;p&gt;Il y a des peintres et des plombiers qui ont d'aussi bon salaire que les ing\u00e9nieurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les travaux manuel ne sont ni sale, ni honteux. L'apprentissage n'est pas une voix de garage. C'est au contraire une voie d'excellence dans laquel on peut orienter les excellents \u00e9l\u00e8ves.&lt;/p&gt;","&lt;p&gt;Mettre des tablettes plut\u00f4t que des cahiers arriv\u00e9 au coll\u00e8ge car des fois les sacs peuvent atteindre jusqu'\u00e0 12kg alors que nos enfants sont en pleine croissance,  d'o\u00f9 ils peuvent avoir beaucoup de probl\u00e8mes de dos.&lt;/p&gt;","&lt;p&gt;5 ans d'\u00e9tudes apr\u00e8s le bac, 4 jours de travail par semaine. Mais beaucoup d'heures de pr\u00e9paration et souvent contribution financi\u00e8re personnel. Tout cela pour 1 salaire de 1740 \u20ac apr\u00e8s 4 ans de service et 1 point d'indice qui n''est pas revaloris\u00e9 d'ou perte de pouvoir d'achat. Le salaire devrait \u00eatre au minimum e 2000,00 \u20ac mensuel. Rappelons que le gouvernement nous rappelle que l'enseignement de a maternelle \u00e0 la primaire est la priorit\u00e9 pour une bonne insertion (lire compter....) alors r\u00e9mun\u00e9rons nos enseignants dignement.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Nombre maximum d\u2019\u00e9l\u00e8ves par classe 20 en primaire, 25 en secondaire, et maintenir le d\u00e9doublement des classes en zones d\u00e9favoris\u00e9es, mais PAS au d\u00e9triment des autres \u00e9coles, en donnant des moyens suppl\u00e9mentaires.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Arr\u00eater de supprimer des classes en zone rurale, m\u00eame si le nombre de 20 \u00e9l\u00e8ves n\u2019est pas tout \u00e0 fait atteint.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Remplacement SYST\u00c9MATIQUE des enseignants en cas d\u2019absence (maladie ou autre).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Journ\u00e9es de formation des enseignants au mois de juillet ou d\u2019ao\u00fbt, et pas pendant la p\u00e9riode scolaire&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;r\u00e9forme du bac et du lyc\u00e9e : il faut que TOUTES les \\\"sp\u00e9cialit\u00e9s\\\" des classes de premi\u00e8re, en remplacement des actuels fili\u00e8res L, ES, S, soient disponibles DANS TOUS LES LYC\u00c9ES.&lt;/li&gt;&lt;/ul&gt;&lt;h3&gt;&lt;br /&gt;&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;Parcoursup : r\u00e9tablir la hi\u00e9rarchisation des v\u0153ux&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Pas une proposition, mais un constat: les jeunes sont aux coll\u00e8ges et aux lyc\u00e9es au m\u00eame moment ou ils sont en pleine r\u00e9volte avec leurs hormones et la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;C'est forcement difficile d'appr\u00e9cier la chance d'apprendre quand tout se bouleverse autour de soit.&lt;/p&gt;","&lt;p&gt;Donner de l'autonomie aux \u00e9tablissements scolaires&lt;/p&gt;","&lt;p&gt;mise en place de cours de r\u00e9flexion \u00e0 l'\u00e9cole et mettre en place des d\u00e9bats en classes, &lt;/p&gt;","&lt;p&gt;Meilleure ad\u00e9quation entre les \u00e9tudes sup\u00e9rieures et les formations recherch\u00e9es par les entreprises&lt;/p&gt;","&lt;p&gt;Donner la prime de rentr\u00e9e scolaire en bon d\u2019achat pour v\u00eatements et fournitures scolaire ou verser ces primes aux \u00e9coles/coll\u00e8ge pour les fournitures pour que les \u00e9l\u00e8ves en b\u00e9n\u00e9ficient vraiment!!!&lt;/p&gt;","&lt;p&gt;R\u00e9tablir cet enseignement en facult\u00e9 ou ailleurs.&lt;/p&gt;","&lt;p&gt;En effet aujourd'hui des laboratoires priv\u00e9s biotech mettent au point des m\u00e9dicament tr\u00e8s performant pour lutter contre des maladies. Mais ils s'appuient sur de la recherche fondamentale faite par de grandes institutions publiques (Instituts curie, Gustave Roussie ...) financ\u00e9 notamment par des dons. Comment faire facturer cette recherche aux labotaroires priv\u00e9s qui vendent leurs m\u00e9dicaments tr\u00e8s chers et qui plombent les comptes de la s\u00e9cu.&lt;/p&gt;","&lt;p&gt;&lt;u&gt;DU LUNDI AU VENDREDI INCLUS :&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;ECOLE DE 8H00 \u00c0 13H00 &lt;/u&gt;(RETIRER LE SPORT DU PROGRAMME) = 25 heures/semaine&lt;/p&gt;&lt;p&gt;&lt;u&gt;ARTS ET SPORTS de 14h00 \u00e0 17h00&lt;/u&gt; (mixer arts et sports sur la semaine : au choix 2 apr\u00e8s midi de sport et 3 apr\u00e8s midi d'activit\u00e9 artistique, ou inversement) = 15h00/semaine&lt;/p&gt;&lt;p&gt;&lt;u&gt;TOTAL = 40 heures /semaine&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;AVEC OBLIGATION DE S'INSCRIRE DANS DES CLUBS DE SPORT ET D'ART + CONTROLE PAR ENREGISTREMENT DE CES \\\"OPTIONS\\\" HORS ECOLE PAR L'ECOLE ELLE MEME &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Il ne s'agit pas d'ouvrir la porte \u00e0 l'oisivet\u00e9 mais bien d'organiser des apr\u00e8s midi de grande richesse et en toute s\u00e9curit\u00e9&lt;/u&gt;&lt;/p&gt;","&lt;p&gt;Plus de cr\u00e8ches&lt;/p&gt;","&lt;p&gt;FAIRE VENIR A L'ECOLE DES INTERVENANTS PROFESSIONNELS pour qu'ils parlent de leur metiers&lt;/p&gt;&lt;p&gt;Ceci serait fait avec des b\u00e9n\u00e9voles tout metier confondus ! &lt;/p&gt;&lt;p&gt;peut s'appliquer de la primaire au lyc\u00e9e&lt;/p&gt;&lt;p&gt;Les adultes pourrait donner envie au jeunes de se lancer dans un metier!&lt;/p&gt;&lt;p&gt;peut etre fait apr\u00e8s les cours ou pendant... &lt;/p&gt;","&lt;p&gt;Renforcer le nombre d'heures d'enseignement&lt;/p&gt;&lt;p&gt;Renforcer la discipline&lt;/p&gt;&lt;p&gt;Renforcer les mati\u00e8re scientifiques , techniques et \u00e9thiques&lt;/p&gt;&lt;p&gt;Prendre en compte les diff\u00e9rences grace \u00e0 une apprentissage par module et plus par classe. Les enfant n'apprenne par \u00e0 la m\u00eame vitesse&lt;/p&gt;","&lt;p&gt;Il faut arr\u00eater le formatage , l'uniformisation de la soci\u00e9t\u00e9 enseign\u00e9e d\u00e8s le plus jeune \u00e2ge. L'enseignement actuel r\u00e9pond aux besoins des industries , on produit des bons petits citoyens ob\u00e9issants,sachant appliquer des consignes et surtout des futurs consommateurs. Il faut privil\u00e9gier l'\u00eatre plut\u00f4t que l'avoir et surtout l'imagination et la cr\u00e9ation.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un module Innovation au coll\u00e8ge et lyc\u00e9e pour mettre en avant le principe d\u2019innovation.&lt;/p&gt;","&lt;p&gt;r\u00e9apprendre le B.A.B.A \u00e0 nos enfants de maternelle et l'ouverture \u00e0 une deuxi\u00e8me langue.&lt;/p&gt;","&lt;p&gt;L'entr\u00e9e au coll\u00e8ge doit absolument \u00eatre repens\u00e9e car tr\u00e8s complexe. Les enfants sont dans une p\u00e9riode de d\u00e9veloppement physique et psychique voire hormonal et les enseignants sont v\u00e9ritablement parachut\u00e9s dans des classes sans accompagnement. Il me semble essentiel de travailler le projet d'\u00e9tablissement. La bienveillance elle d\u00e9marre \u00e0 celle entre adultes (\u00e9quipe administrative et p\u00e9dagogique), du plaisir \u00e0 venir travailler, pas de diff\u00e9rence entre le prof de maths, fran\u00e7ais... et les profs de sport, dessin, techno... chacun reconnut comme un maillon essentiel de l'accompagnement de l'enfant. Une autre id\u00e9e : recrutement des futurs enseignants avec  utilisation de tests psychologiques pour \u00e9viter certaines personnalit\u00e9s nocives : il me semble que cela soit un minimum aux personnes \u00e0 qui nous confions nos enfants; il y a encore trop d'abus de pouvoirs sur des enfants qui peuvent \u00eatre humili\u00e9s en classe avec d\u00e9veloppement de phobies scolaires.&lt;/p&gt;","&lt;p&gt;Rendre prioritaire l\u2019apprentissage des langues vivantes (LV2) en fonction des pays frontaliers. Privil\u00e9gier l\u2019espagnol/portugais/catalan dans le quart sud-ouest de la France, privil\u00e9gier l\u2019italien et l\u2019allemand dans l\u2019est et le sud-est du pays, privil\u00e9gier le n\u00e9erlandais et l\u2019allemand dans le quart nord de la France. Il existe des nombreuses aberrations, par exemple dans le Nord et le Pas de Calais l\u2019apprentissage du n\u00e9erlandais n\u2019est pas suffisant voire inexistant. Nos voisins belges de la r\u00e9gion flamande d\u00e9plorent un manque d\u2019apprentissage des francophones \u2026 alors qu\u2019eux maitrisent parfaitement le fran\u00e7ais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;5&lt;/strong&gt;h d'enseignements sur les th\u00e8mes de \\\"l'empathie et de la bien veillance\\\" par semaine. Obligatoire sur les premiers cycles de l'\u00e9cole primaire, facultatifs les ann\u00e9es suivantes.&lt;/p&gt;","&lt;p&gt;Mieux r\u00e9mun\u00e9rer le cong\u00e9 maternit\u00e9, cong\u00e9 paternit\u00e9, cong\u00e9 parental, car ceux-ci peuvent signifier une perte de revenus importante pour les classes moyennes, difficile \u00e0 assumer dans certains cas (pr\u00eat, vie dans une ville ch\u00e8re). Il ne s'agirait pas d'\u00eatre \\\"puni\\\" \u00e0 ne pas avoir d'enfant,car on gagnerait \\\"trop\\\"...&lt;/p&gt;","&lt;p&gt;Si nous voulons de futurs citoyens responsables, mettre en place un syst\u00e8me scolaire qui apprenne la coop\u00e9ration et bannisse la comp\u00e9tition&lt;/p&gt;","&lt;p&gt;Casser les dogmes de l'\u00e9ducation nationale qui tournent autour de la concurrence au lieu de la coop\u00e9ration, la reproduction des in\u00e9galit\u00e9s sociales  &lt;/p&gt;","&lt;p&gt;Qu'aucun ministre de l'\u00e9ducation nationale, ne puisse \u00eatre nomm\u00e9 sans avoir \u00e9t\u00e9 lui-m\u00eame enseignant dans une \u00e9cole primaire CM2 ou au coll\u00e8ge.&lt;/p&gt;","&lt;p&gt;Je propose de former tous les coll\u00e9giens au secourisme. Peu de gens a l'heure d'aujourd'hui sont capable de r\u00e9agir face a une personne inconsciente ou bless\u00e9e , et l'on sait que dans ces situations le temps est tr\u00e8s pr\u00e9cieux. On apprend la musique et le dessin au coll\u00e8ge.  Je propose d'apprendre a sauver des vies. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une formation qui pourrait \u00eatre dispens\u00e9e par le professeur d'EPS (lui m\u00eame form\u00e9 au pr\u00e9alable) et qui permettrait a nos futurs adultes de savoir r\u00e9agir en cas de besoin urgent.   &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A l'heure d'aujourd'hui , seul la journ\u00e9e d'appel pr\u00e9voit un atelier secourisme. Pour y avoir particip\u00e9, c'est une blague. \u00c7a dure 15 minutes , on s'amuse plus qu'on apprend et au final 10 ans plus tard je ne me rappel plus de rien. &lt;/p&gt;","&lt;p&gt;Les enfants ont aujourd'hui des devoirs du soir, que l'on l'admette ou non !&lt;/p&gt;&lt;p&gt;Tous ne suivent pas parfaitement les explications en cours, et une petite aide, le soir, lors des r\u00e9visions et devoirs leur permettra de se mettre ou consolider le niveau requis.&lt;/p&gt;&lt;p&gt;Certains enfants dont les parents travaillent tard, sont souvent laiss\u00e9s \u00e0 la rue et ses tentations et violences.&lt;/p&gt;&lt;p&gt;Souvent les m\u00eames rentrent dans des appartements surpeupl\u00e9, avec bruit, t\u00e9l\u00e9vision, \u00e9nervement de parents fatigu\u00e9s et non form\u00e9s \u00e0 expliquer les lacunes constat\u00e9es.&lt;/p&gt;&lt;p&gt;Je pr\u00e9conise 1 heure d'\u00e9tude, apr\u00e8s 1 heure d'activit\u00e9s et de r\u00e9cr\u00e9ation, mais \u00e7a peut se discuter.&lt;/p&gt;","&lt;p&gt;Stop aux pupitres align\u00e9s les uns derri\u00e8re les autres et les enfants jug\u00e9s \\\"bons\\\" ou \\\"mauvais\\\", mis en comp\u00e9tition, qui finissent stress\u00e9s, d\u00e9sempar\u00e9s, ou qui baissent tout simplement les bras.&lt;/p&gt;&lt;p&gt;Des classes avec les &lt;strong&gt;tables organis\u00e9es en U&lt;/strong&gt;, des techniques &lt;strong&gt;coop\u00e9ratives&lt;/strong&gt; pour encourager le partage et l'entraide, des tableaux accessibles aux jeunes, des \u00e9valuations pour lesquelles on insiste sur le fait qu'elles ne visent qu'\u00e0 ce que l'\u00e9l\u00e8ve mesure ses acquisitions et ses lacunes, des corrections en commun, l'utilisation de &lt;strong&gt;plateformes num\u00e9riques&lt;/strong&gt; pour les apprentissages, la &lt;strong&gt;fin des devoirs \u00e0 la maison&lt;/strong&gt; (la derni\u00e8re partie du cours destin\u00e9e \u00e0 les faire &lt;u&gt;en classe, avec l'aide de ses camarades ou de l'enseignant&lt;/u&gt; au besoin). L'intelligence de nos enfants est pi\u00e9tin\u00e9e par une \u00e9cole d\u00e9su\u00e8te et triste, et \u00e0 l'image de notre soci\u00e9t\u00e9 : r\u00e9pressive. Elle n'\u00e9l\u00e8ve pas tous ceux qui peuvent l'\u00eatre, elle rabaisse trop d'enfants. Le premier de la classe retire un sentiment de sup\u00e9riorit\u00e9 qui se fonde sur la m\u00e9diocrit\u00e9 suppos\u00e9e de ses autres camarades, qui eux, se sentent souvent \\\"nuls\\\". Notre syst\u00e8me scolaire actuel stigmatise l'individu et nourrit le m\u00e9pris de classe sociale.&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas s'inspirer du fonctionnement de certains pays scandinaves qui \u00e9clatent les classes en fonction des comp\u00e9tences des \u00e9l\u00e8ves. Pourquoi ne penser \\\"la classe\\\" qu'en fonction du seul crit\u00e8re qu'est l'\u00e2ge....rien n'a chang\u00e9 dans ce registre depuis J. Ferry. Rendre les \u00e9tablissements scolaires plus humains et accueillants.....il faut stopper les constructions d'\u00e9tablissements regroupant plus de 1000 \u00e9l\u00e8ves et r\u00e9\u00e9quilibrer le nombre d'\u00e9l\u00e8ves dans les \u00e9tablissements qui existent. On sait que la cohabitation dans des espaces exigus cr\u00e9e la violence. Retour \u00e0 des \u00e9tablissements ne regroupant pas plus de 600 \u00e9l\u00e8ves ! Arr\u00eater de fermer les \u00e9coles primaires de campagne. En gros arr\u00eater de vouloir faire fonctionner le syst\u00e8me \u00e9ducatif comme un syst\u00e8me lib\u00e9ral...les enjeux sont d'importance. &lt;/p&gt;&lt;p&gt;Mais tant que nous serons g\u00e9r\u00e9s par des oligarches qui ne souhaitent pas \u00e9veiller les consciences, rien ne changera. C'est le fonctionnement de la soci\u00e9t\u00e9 qui doit changer. Le peuple doit prendre le pouvoir, penser et g\u00e9rer sa vie et son avenir. Nous en avons l'opportunit\u00e9, fon\u00e7ons!!!!!!&lt;/p&gt;","&lt;p&gt;Pourquoi appeler \u00e7a l \u00e9cole ''maternelle''?&lt;/p&gt;&lt;p&gt;Nous atsem n'avons plus ni le temps ni l \u00e9nergie ni la possibilit\u00e9 d'\u00eatre maternelles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Il faut 1 atsem/asem par classe.&lt;/p&gt;&lt;p&gt;IL FAUT REVOIR \u00c0 LA BAISSE LES EFFECTIFS PAR CLASSE. LES ENFANTS NE SONT PAS DES POULES DE BATTERIE.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Il faut des missions pr\u00e9cises et IDENTIQUES pour tous les atsem/asem.&lt;/p&gt;&lt;p&gt;UNE CHARTE NATIONALE DOIT \u00caTRE FAITE AVEC DES ATSEM ASEM. PAR DES ATSEM ASEM. POUR LES ATSEM ASEM.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-il faut laisser l'entretien des locaux aux agents d'entretien.&lt;/p&gt;&lt;p&gt;-il faut laisser l'animation, la garderie aux animateurs.&lt;/p&gt;&lt;p&gt;-il faut laisser les diverses missions de restauration aux agents de restauration.&lt;/p&gt;&lt;p&gt;CHACUN SON R\u00d4LE. CHACUN SA FONCTION. CHACUN SON M\u00c9TIER. CHACUN SA ZONE D'ACTION .&lt;/p&gt;&lt;p&gt;ATSEM SUR LE TEMPS SCOLAIRE. Pour aller donc aux 35h ou plus par semaine il faut compl\u00e9ter avec des heures de pr\u00e9parations pour les enseignants. Les tris collages confections diverses pr\u00e9parations rangements nettoyages mobiliers et mat\u00e9riels ne peuvent pas se faire sur temps scolaire. Donc apr\u00e8s temps de classe et mercredis matins au calme et sans enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Il faut enseigner aux enseignants d\u00e8s leurs d\u00e9buts ce qu'est un atsem/asem. Ce qu'est le travail en bin\u00f4me. Trop de confusions et d\u00e9rapages. Trop de maltraitances et harc\u00e8lements en tout genre.&lt;/p&gt;&lt;p&gt;NOUS AVONS LE DROIT AU RESPECT DU CORPS ENSEIGNANT CAR SANS NOUS ILS NE PEUVENT RIEN. CHAQUE HUMAIN SUR TERRE A DROIT AU RESPECT DE SON PROCHAIN. NOUS TRAVAILLONS AVEC LES ENSEIGNANTS ET NON PAS POUR EUX.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-il faut nous retirer la journ\u00e9e de carence puisqu il est difficile voire impossible de refuser des enfants malades et contagieux. Que les parents ne viennent pas r\u00e9cup\u00e9rer leurs enfants quand ils sont malades. Nous sommes TOUJOURS en milieu microbien et viral. Il nous est impossible d'\u00e9viter la contagion puisque nous sommes en continu avec eux et nous veillons sur eux lorsqu'ils sont souffrants.&lt;/p&gt;&lt;p&gt;M\u00caME PROBL\u00c9MATIQUE POUR LES POUX. Nous sommes constamment contamin\u00e9s. Les moyens de pr\u00e9vention et traitement doivent rentrer dans les probl\u00e8mes d'hygi\u00e8ne et de sant\u00e9 au travail et \u00eatre pris en charge par l'employeur. Au m\u00eame titre que n'importe quel autre risque.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-il faut revoir les salaires \u00e0 la hausse et prendre en compte la p\u00e9nibilit\u00e9 du travail et l 'usure du corps et de l'esprit qui en d\u00e9coulent au fil des ann\u00e9es et conditions de travail.&lt;/p&gt;&lt;p&gt;Avec des prises en compte des troubles de sant\u00e9 associ\u00e9s au travail et reconnaissance de ces troubles en maladies professionnelles.&lt;/p&gt;&lt;p&gt;Avec des possibilit\u00e9s de reclassement au sein des mairies.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut s\u00e9rieusement augmenter le nombre d'AVS QUALIFI\u00c9S  dans les \u00e9coles. Certains enfants en ont besoin. Il est indispensable pour ces enfants d'avoir un encadrement rapproch\u00e9 et constant. &lt;/p&gt;&lt;p&gt;Nous ne pouvons pas venir ce r\u00f4le. Les multi casquettes auront notre peau. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Atsem cat\u00e9gorie B. &lt;/p&gt;&lt;p&gt;Pourquoi cela n'existerait pas ? Pourquoi faut il passer en animation pour rejoindre la cat\u00e9gorie B ?&lt;/p&gt;&lt;p&gt;NON. Un atsem reste un atsem dans la fili\u00e8re sociale et non dans la fili\u00e8re animation.&lt;/p&gt;&lt;p&gt;Comment pouvez vous dire que vous valorisez ce m\u00e9tier alors qu il continue d'\u00eatre ignor\u00e9 ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Moins d'\u00e9l\u00e8ves par classe est un facteur de r\u00e9ussite pour les \u00e9l\u00e8ves.&lt;/p&gt;&lt;p&gt;La France est un des pays d'Europe o\u00f9 les classes sont les plus charg\u00e9es. Il est prouv\u00e9 que moins d'\u00e9l\u00e8ves par classe augmente la performance scolaire de chaque \u00e9l\u00e8ve. Une r\u00e9duction significative du nombre d\u2019\u00e9l\u00e8ves b\u00e9n\u00e9fice davantage aux \u00e9l\u00e8ves les plus \u00e9loign\u00e9s des attendus scolaires, souvent issus des classes populaires.&lt;/p&gt;&lt;p&gt;D'o\u00f9 le besoin de recruter massivement des enseignants suppl\u00e9mentaires afin de diminuer les effectifs par classe, prendre en charge la grande difficult\u00e9 scolaire, scolariser les \u00e9l\u00e8ves en grande difficult\u00e9 scolaire.&lt;/p&gt;&lt;p&gt;R\u00e9duire les effectifs des classes c'est r\u00e9duite les in\u00e9galit\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'\u00e9cole est la base de tout : faire de nos enfants des citoyens capables de r\u00e9fl\u00e9chir , de comparer et d'acc\u00e9der au m\u00e9tier qui les int\u00e9resse. Je ne suis pas anti r\u00e9formes mais de l'int\u00e9rieur , je peux dire qu'on a \\\"tout foutu en l'air\\\" depuis des ann\u00e9es. Nos parents , avec leur certificat d'\u00e9tudes , \u00e9taient pr\u00eat \u00e0 apprendre, \u00e0 \u00eatre curieux, ils avaient des bases bien meilleures que les jeunes d'aujourd'hui. Alors , prenons ce qui fonctionnait bien et remettons en route sans une \u00e9ni\u00e8me r\u00e9forme stupide. D'abord en primaire, il faut donner des bases et les enfants en sont capables. Toutes ces nomenclatures en grammaire, conjugaison ou math\u00e9matiques inutiles et qui ne servent qu'\u00e0 discr\u00e9diter les parents n'ont pas leur place \u00e0 ce niveau, laissons faire les enseignants (apr\u00e8s leur remise \u00e0 niveau).Il ne serait pas inutile de refaire jusqu'au brevet les calculs du certificat d'\u00e9tudes : comprendre et calculer des int\u00e9r\u00eats, la facture d'\u00e9lectricit\u00e9, de gaz etc.Le baccalaur\u00e9at en 2 parties \u00e9tait int\u00e9ressant : ann\u00e9e de 1\u00e8re aux connaissances g\u00e9n\u00e9rales puis terminale sp\u00e9cialis\u00e9e. Les IUT \u00e0 leur cr\u00e9ation, ont permis \u00e0 des jeunes d'acc\u00e9der  aux postes de technicien sup\u00e9rieur puis avec l'exp\u00e9rience et/ou des \u00e9tudes au CNAM de devenir les meilleurs sp\u00e9cialistes de France, pourquoi cela n'est-il plus possible ?Il faudrait cr\u00e9er l\u00e0 aussi de nombreux postes de psychologues et de r\u00e9\u00e9ducateurs (orthophonistes , psychomotriciens ) pour aider les enfants en difficult\u00e9 , et un vrai service de sant\u00e9 pour surveiller leur vision , leur audition et les soigner.&lt;/p&gt;","&lt;p&gt;Les actions de \\\"m\u00e9c\u00e9nat\\\" des multinationales, d\u00e9j\u00e0 r\u00e9compens\u00e9es par des avantages fiscaux, ne doivent jamais \u00eatre accept\u00e9es si la contrepartie est l'exposition des \u00e9l\u00e8ves \u00e0 leurs logos et \u00e0 leur propagande.&lt;/p&gt;","&lt;p&gt;D\u00e9blocage du point d'indice pour les enseignants  - libert\u00e9 du choix de leurs m\u00e9thodes p\u00e9dagogiques - abandon des carri\u00e8res PPCR avec des \u00e9valuations professionnelles qui visent \u00e0 intimider et sanctionner - &lt;/p&gt;","&lt;p&gt;L'\u00e9cole (maternelle, primaire, le coll\u00e8ge et le lyc\u00e9e) propose des cours d'enseignement g\u00e9n\u00e9ral et des ateliers anim\u00e9s par des formateurs sp\u00e9cialis\u00e9s dans des disciplines diverses : sciences, technologie, artisanat, arts, sports, informatique, langues et cultures, vie sociale et citoyenne, \u00e9cologie... d\u00e8s le plus jeune \u00e2ge. L'\u00e9cole de la R\u00e9publique devient un lieu ouvert sur le monde. Les horaires des cours d'enseignement g\u00e9n\u00e9ral (math\u00e9matiques, fran\u00e7ais, histoire, g\u00e9ographie, langues, sport, arts...) sont organis\u00e9s de fa\u00e7on \u00e0 \u00eatre harmonieusement compl\u00e9t\u00e9s par les ateliers et de fa\u00e7on \u00e0 ce que les formateurs sp\u00e9cialis\u00e9s puissent intervenir tout au long de la journ\u00e9e, parfois sur plusieurs \u00e9tablissements de leur secteur. L'\u00e9cole devient un lieu de vie. Cela implique de moderniser, r\u00e9nover ou construire des locaux adapt\u00e9s. Les formateurs sp\u00e9cialis\u00e9s une fois agr\u00e9\u00e9s peuvent int\u00e9grer le statut de fonctionnaire de l'Etat.&lt;/p&gt;&lt;p&gt;Les partenariats pour des classes sp\u00e9cialis\u00e9es en arts ou sports sont maintenus. Des temps et des lieux de repos sont pr\u00e9vus. Le processus en vue de l'\u00e9panouissement des \u00e9l\u00e8ves est pris en compte car l'\u00e9l\u00e8ve peut rencontrer infirmi\u00e8re scolaire, psychologue voire m\u00e9decin scolaire si n\u00e9cessaire sur le temps scolaire si cela est jug\u00e9 indispensable par les enseignants, soignants et parents.&lt;/p&gt;&lt;p&gt;Aucune classe ne peut comporter plus de vingt \u00e9l\u00e8ves. Les classes pour enfants ayant des difficult\u00e9s peuvent avoir des effectifs r\u00e9duits.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire les devoirs.&lt;/p&gt;","&lt;p&gt;Il serait bon d'introduire dans le cursus scolaire, une ann\u00e9e de pause apr\u00e8s la 3eme et une apr\u00e8s la terminale. Il ne s'agit pas d'ann\u00e9es sabatiques mais plut\u00f4t de deux fois une ann\u00e9e de \\\"service civique\\\".&lt;/p&gt;","&lt;p&gt;Chaque \u00e9cole devrait b\u00e9n\u00e9ficier d'une dotation budg\u00e9taire et mat\u00e9rielle  \u00e9gale quelque soit son lieu d'implantation. C'est le nombre d'\u00e9l\u00e8ves qui servirait de multiplicateur.&lt;/p&gt;&lt;p&gt;Une \u00e9cole de la R\u00e9publique, partout, pour tous, avec autant de moyens&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je propose que l'on arr\u00eate l'exclusion presque syst\u00e9matique malgr\u00e9 la loi de 2005 sur la question, des personnes en situation d'handicap dans le milieu scolaire. Que le gouvernement alloue d'avantage de fonds pour les accompagner tout au long de leur scolarit\u00e9 en milieu ordinaire. Que l'on contr\u00f4le d'avantage les structures type IME/ITEP/OVE/ESAT/CAT/foyer et h\u00f4pitaux de jour etc afin de lutter efficacement contre l\u2019infantilisation, la maltraitance, les stigmatisations et les humiliations quasi-quotidiennes faite aux personnes qui sont pris en charge l\u00e0-bas. La fin de certaines pratiques r\u00e9pugnante comme le packing \u00e0 l'encontre de certaines personnes atteinte d'autisme lourd. Je propose aussi l'on lutte avec fermet\u00e9 contre le harc\u00e8lement et la violence scolaire \u00e0 l'encontre de ces personnes. Je connais bien la situation car moi-m\u00eame, je suis porteur d'un handicap \\\"Asperger\\\" avec quelques autres probl\u00e8mes de vu et dentaire.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Chaque\u00a0politique \u00e9lu\u00a0\u00e0 un niveau d\u00e9partemental et plus, chaque maire et ses adjoints d\u2019une commune de plus de 50 000 habitants, doit dans les 6 premiers mois de son mandat, suivre la formation dipl\u00f4mante \u00ab Conna\u00eetre la France\u00bb, d\u2019au moins 6 modules&lt;/strong&gt;\u3000: &lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Module 1 \u00abUsine\u00bb : 5 jours dans une usine (avec travail en 3 huit)\u3000;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt; Module 2 \u00abAgriculture \u2013 P\u00eache \u00bb : 7 jours dans une ferme laiti\u00e8re ou sur un navire de p\u00eache\u3000;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt; Module 3 \u00abEducation\u00bb : 5 jours dans un coll\u00e8ge class\u00e9 en ZEP (Zone d\u2019Education Prioritaire)\u3000;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt; Module 4 \u00abS\u00e9curit\u00e9\u00bb : 5 jours dans un commissariat de police d\u2019une grande ville, dont 24h00 en cellule dans une prison avec un cod\u00e9tenu\u3000;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt; Module 5 \u00abSDF\u00bb : 7 jours dans la rue (sans assistance)\u3000;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt; Module 6 \u00abSant\u00e9\u00bb : 7 jours dans un h\u00f4pital (dont travail la nuit).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Cette formation est r\u00e9mun\u00e9r\u00e9e au SMIC, le stagiaire devra prendre en charge ses frais de transport, d\u2019h\u00e9bergement et de nourriture (et ne pas tricher et profiter de ses avantages d\u2019\u00e9lu, sinon sa formation est stopp\u00e9e d\u00e9finitivement).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les personnes objet de cette exigence d\u00e9j\u00e0 en fonction depuis plus de 6 mois ainsi que tous les hauts-fonctionnaires de la r\u00e9publique, ainsi que tous les journalistes et consultants\u00a0s'exprimant en direct sur les chaines t\u00e9l\u00e9vis\u00e9es, ainsi que tous les \u00e9leves de l'ENA et de Science Po\u00a0doivent suivre la formation ci-dessus dans un d\u00e9lai de\u00a0un (1)\u00a0an maximum.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chaque stagiaire ayant suivi avec succ\u00e8s la formation se verra remettre un dipl\u00f4me, une m\u00e9daille, un insigne \u00e0 porter sur le c\u00f4t\u00e9 droit de sa veste, visible pour les campagnes \u00e9lectorales, sur les plateaux t\u00e9l\u00e9vis\u00e9s, etc.&lt;/p&gt;","&lt;p&gt;L'ONU, l'UE  et par cons\u00e9quent la France, ont d\u00e9cid\u00e9  d'imposer, \u00e0 partir du primaire jusqu'au lyc\u00e9e, l'\u00e9ducation sexuelle \u00e0 l'\u00e9cole . Celle-ci \u00e9tant \\\"assur\u00e9e\\\" par des associations agr\u00e9es ext\u00e9rieures et inconnues des parents. Notamment des associations LGBT form\u00e9es pour lutter contre l'homophobie et pour  l'id\u00e9ologie de Genre aupr\u00e8s des enfants. L'\u00e9tude de ces documents montre  qu'il y a un danger de violer l'intimit\u00e9 des enfants et d'introduire la p\u00e9dophilie \u00e0 l'\u00e9cole sous pr\u00e9texte d'\u00e9ducation. Il nous para\u00eet que ce sujet doit rester de la responsabilit\u00e9 des familles et non de l'Etat.    &lt;/p&gt;","&lt;p&gt;Sortir l education du giron politique. Les reformes, programmes...  seront ellaborees par des enseignants, parents, ecoles superieures et pedagogues.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La sphere politique garantira le financement quinquenal de l education &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L efficacite des reformes programmes et autres seront evaluees par un organisme independant&lt;/p&gt;","&lt;p&gt;Aujourd'hui les enfants sont initi\u00e9s \u00e0 l'anglais d\u00e8s la maternelle, alors que nous sommes incapables de communiquer avec nos concitoyens sourds et muets. Il serait important que les enfants apprennent la langue des signes avant l'anglais.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un filtre d\u00e9cisionnaire prioritaire constitu\u00e9 de professeurs et \u00e9ducateurs exp\u00e9riment\u00e9s et neutres pour tout ce qui concerne l'\u00e9ducation, et comme priorit\u00e9 un d\u00e9veloppement physique, mental et \u00e9motionnel harmonieux des \u00e9l\u00e8ves avec le pouvoir de filtrer, rejeter et r\u00e9futer, apr\u00e8s \u00e9tude approfondis et d\u00e9lib\u00e9ration, tout ajout ou modification des programmes bas\u00e9s sur des id\u00e9ologies, ou des doctrine politiques, culturelles pouss\u00e9es par des personnalit\u00e9s politiques du gouvernement en place et impos\u00e9es \u00e0 toute une population d'\u00e9l\u00e8ves. Un m\u00e9canisme tel qu'il ne pourrait exister la th\u00e9orie du genre ou toutes ces manigances autour de la sexualit\u00e9 des enfants, sans que cela passe par un r\u00e9el filtre constitu\u00e9 de professionnels neutres et non pas corrompus ou s\u00e9lectionn\u00e9 par les gouvernants en place. &lt;/p&gt;","&lt;p&gt;Un des \u00e9cueils du d\u00e9marrage de l'am\u00e9nagement des temps de l'enfant a \u00e9t\u00e9 le partage de l'espace dans les \u00e9coles entre \u00e9quipes \u00e9ducatives et animateurs p\u00e9riscolaires. Finalement le probl\u00e8me c'est peu ou prou r\u00e9gl\u00e9 avec des diff\u00e9rences li\u00e9es \u00e0 la fermet\u00e9 des \u00e9lus et \u00e0 la bonne volont\u00e9 de tous.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt; &lt;strong&gt;Le retour massif \u00e0 la semaine de 4 jours pose la question de l'utilisation des locaux scolaires.\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Ainsi, est-il raisonnable aujourd'hui de laisser des locaux publics libres 211 jours* par an? &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; Pourquoi ne pas imaginer des dispositifs permettant des activit\u00e9s de proximit\u00e9, ouvertes \u00e0 tous\u00a0? Cours, alphab\u00e9tisation, rencontres,\u00a0regroupement de gardes d'enfants, formation continue, antennes de proximit\u00e9 des \u00e9coles de musique ou de danse, activit\u00e9s li\u00e9es aux nouvelles technologies, biblioth\u00e8ques de quartier, ludoth\u00e8ques, jeux d'\u00e9checs, activit\u00e9s scientifiques, accompagnement scolaire, cours de langues \u00e9trang\u00e8res, r\u00e9seaux d'\u00e9changes de savoirs, chorales, activit\u00e9s sportives adapt\u00e9es \u2026&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Les villes doivent prendre cette question \u00e0 bras le corps et innover, parce que la soci\u00e9t\u00e9 change. Ne soyons pas en d\u00e9calage avec cette \u00e9volution qui modifie la vie des habitants\u00a0: l\u2019expansion du travail dominical, la solitude qui frappe 11% des fran\u00e7ais, l\u2019\u00e9cart de richesse qui se creusent entre les enfants et les familles, la demande de lieux alternatifs pour des activit\u00e9s li\u00e9es \u00e0 l\u2019environnement et \u00e0 l\u2019outil num\u00e9rique.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em class=\\\"ql-size-small\\\"&gt;Chiffre obtenu \u00e0 l\u2019aide du calcul suivant\u00a0: 154 jours d\u2019\u00e9cole pour celles qui travailleront 4 jours par semaine. Soir 365 \u2013 154 = 211 jours.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Se donner comme objectif de donner une \u00e9ducation solide \u00e0 un maximum d'enfants , au lieu de favoriser la formation d'\u00e9lites&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt; l\u2019apprentissage passe par l\u2019effort et la pers\u00e9v\u00e9rance, piliers du d\u00e9veloppement de l\u2019estime de soi. Les savoirs doivent revenir au c\u0153ur des apprentissages pour donner de r\u00e9elles bases solides sur lesquelles s\u2019appuyer pour d\u00e9velopper l\u2019esprit critique des futurs citoyens.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut remettre au go\u00fbt du jour l\u2019attribution des prix et des bourses d\u2019excellence.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er, dans chaque universit\u00e9, une universit\u00e9 populaire, ouverte \u00e0 tous et charg\u00e9e d'organiser le lien entre les chercheurs et la population, dans un esprit de diffusion des savoirs et de r\u00e9flexion citoyenne sur leur usage&lt;/p&gt;","&lt;p&gt;Mettre en place un calendrier scolaire et  des rythmes scolaires diff\u00e9rents entre la maternelle, le primaire et le coll\u00e8ge.&lt;/p&gt;&lt;p&gt;Les enfants de 3 ans n'ont pas les m\u00eames besoins, les m\u00eames aptitudes ou les m\u00eames capacit\u00e9s \u00e0 apprendre que les \u00e9l\u00e8ves de CM2 ou du coll\u00e8ge.&lt;/p&gt;&lt;p&gt;Et pourtant une multitude de choses sont semblables - exemple: les semaines \u00e9cole/vacances scolaires (9 \u00e0 11 semaines de classe en fin d'ann\u00e9e scolaire pour tous....) &lt;/p&gt;&lt;p&gt;Laisser un temps de jeux en maternelle beaucoup plus important qu'il ne l'est. (programme de comp\u00e9tences tr\u00e8s cons\u00e9quent d\u00e8s la petite section au d\u00e9triment du jeux et de l'acquisition de l'autonomie)&lt;/p&gt;&lt;p&gt;Un accueil parfois beaucoup trop t\u00f4t et une \u00e9cole qui se substitue aux parents.&lt;/p&gt;&lt;p&gt;Des classes de 30 \u00e9l\u00e8ves et parfois plus encore, qui ne permettent pas l'accueil bienveillant pour ces petits \u00e9coliers de 3 / 4 ans. Donc favoriser des classes maternelles de maximum 20 / 22 enfants avec une Atsem  (agent territorial sp\u00e9cialis\u00e9 des \u00e9coles maternelles) par classe.&lt;/p&gt;","&lt;p&gt;Je suis universitaire, et je suis scandalis\u00e9 par les gaspillages li\u00e9s \u00e0 une mauvaise organisation ou \u00e0 des r\u00e8gles absurdes. Quelques exemples : pour nos missions (soutenance de th\u00e8se, comit\u00e9s de s\u00e9lection etc.), les r\u00e8gles des march\u00e9s publics nous INTERDISENT de prendre un billet PREM'S \u00e0 30 \u20ac et de nous le faire rembourser ensuite, on doit engraisser des officines priv\u00e9es qui surfacturent les billets (130 ou 150\u20ac sans probl\u00e8me). M\u00eame chose pour les livres (impossible de b\u00e9n\u00e9ficier des r\u00e9ductions aupr\u00e8s de notre propre \u00e9diteur, il faut passer par le distributeur qui a pass\u00e9 le march\u00e9 public), les ordinateurs, le mat\u00e9riel de laboratoire\u2026 Quand on participe \u00e0 un jury de concours, des arm\u00e9es de secr\u00e9taires au rectorat \u00e9pluchent nos facturettes, recalculent le nombre de candidats qu'on a interrog\u00e9s en fonction de bar\u00e8mes d'une complexit\u00e9 ahurissante : pourquoi ne pas payer au forfait ? Pourquoi me demande-t-on parfois une attestation de non-paiement de mon universit\u00e9 quand je participe \u00e0 un jury de th\u00e8se dans une autre universit\u00e9 et que je dois prendre le train et dormir \u00e0 l'h\u00f4tel, sachant qu'en pareil cas aucune universit\u00e9 n'a jamais pay\u00e9 ses agents pour aller travailler pour le compte d'un autre \u00e9tablissement ? Paperasse inutile, qui va directement \u00e0 la corbeille\u2026&lt;/p&gt;","&lt;p&gt;Mise en place d\u2019un service civique obligatoire pour tous les jeunes de 18 ans leur permettant d\u2019effectuer des missions vari\u00e9es\u00a0: sauvegarde et protection de l\u2019environnement, missions caritatives, missions humanitaires, visite et aide aupr\u00e8s des personnes \u00e2g\u00e9es, personnes malades et handicap\u00e9es etc\u2026&lt;/p&gt;","&lt;p&gt;Il est temps de comprendre que la jeunesse \u00e9volue, et, que l'\u00e9ducation de doit d'\u00eatre un objectif prioritaire. Plut\u00f4t que de penser \u00e0 d\u00e9penser dans des projets tels que le service universel, il serait beaucoup plus constructif de mettre des \u00e9ducateurs sp\u00e9cialis\u00e9s dans les \u00e9coles, les enseignants sont pr\u00e9sent pour enseigner, les \u00e9ducateurs doivent y \u00eatre pour \u00e9duquer.&lt;/p&gt;","&lt;p&gt;L'\u00e9ducation nationale ne remplit plus son r\u00f4le si on en croit les classements internationaux qui se suivent et sont de pire en pire.&lt;/p&gt;&lt;p&gt;Au lieu de d\u00e9penser des sommes colossales pour une \u00e9cole inefficace, voire parfois mauvaise, rendons aux Fran\u00e7ais cet argent pour qu'il le d\u00e9pensent dans une \u00e9cole qu'ils choisiront pour leur enfants. Les parents savent ce qui est bon pour leurs enfants et ils choisiront celle qui leur correspond le mieux. L'\u00e9ducation nationale se retrouverait au m\u00eame niveau que les autres \u00e9coles et ce serait la comp\u00e9tition au meilleur.&lt;/p&gt;&lt;p&gt;Le niveau serait contr\u00f4l\u00e9 par un examen en fin de CM2, en fin de 3eme et par le Bac...&lt;/p&gt;","&lt;p&gt; Instaurer une formation sp\u00e9cifique pour les enseignants de la maternelle &lt;/p&gt;","&lt;p&gt;Aujourd\u2019hui un jeune bachelier en situation de handicap ne pourra pas choisir son orientation post bac comme il le souhaite. Il devra se tourner vers certaines \u00e9tudes sp\u00e9cifiques. Souvent bts ou fac les autres \u00e9coles n \u00e9tant pas accessibles pas adapt\u00e9es ou encore avec des difficult\u00e9s \u00e0 obtenir une AVS&lt;/p&gt;","&lt;p&gt;_cr\u00e9er des postes d'enseignants&lt;/p&gt;&lt;p&gt;-supprimer parcoursup&lt;/p&gt;&lt;p&gt;-laisser du temps aux momes pour s'orienter &lt;/p&gt;","&lt;p&gt;r\u00e9instaurer l'\u00e9ducation civique et morale \u00e0 l'\u00e9cole d\u00e8s le plus jeune \u00e2ge.....quand j'\u00e9tais enfant \u00e0 l'\u00e9cole \u00e0 la premi\u00e8re heure on apprenait le sens civique , la politesse et le respect des plus \u00e2g\u00e9s...on avait peur de la police \u00e0 cette \u00e9poque...en 1956....&lt;/p&gt;","&lt;p&gt;Revenir \u00e0 un enseignement sup\u00e9rieur non inf\u00e9od\u00e9 au puissance de l'argent &lt;/p&gt;&lt;p&gt;Dont le contenu n'est aucunement diriger vers une quelconque destination professionnelle....&lt;/p&gt;&lt;p&gt;Mais dans l'objectif est de tendre vers l'\u00e9mancipation de la pens\u00e9e....&lt;/p&gt;&lt;p&gt;Acc\u00e8s totalement gratuit est ouvert \u00e0 tous sans discrimination&lt;/p&gt;","&lt;p&gt;Revoir la conformit\u00e9 des programmes par rapport \u00e0 la l'histoire r\u00e9elle et pr\u00e9voir un programme arch\u00e9ologie ancienne &lt;/p&gt;","&lt;p&gt;Cours de secourisme avec examen obligatoire en fin de cycle secondaire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;le pr\u00eat de livres via les m\u00e9diath\u00e8ques, c'est bien, mais la pr\u00e9sence de livres dans les foyers c'est important pour le d\u00e9veloppement de l'enfant, la familiarit\u00e9 d\u00e8s le plus jeune \u00e2ge avec les ouvrages, avec l'\u00e9crit.&lt;/p&gt;&lt;p&gt;Il me semble que l'on d\u00e9marre dans la vie, et dans le parcours scolaire, avec un lourd handicap, si le foyer est vide de livres&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Un service Internet gratuit sans abonnement op\u00e9rateur pour tous et garantissant la neutralit\u00e9 du r\u00e9seau.&lt;/p&gt;&lt;p&gt;L'usage d'Internet s'est quasi g\u00e9n\u00e9ralis\u00e9. La vie num\u00e9rique est donc de plus en plus importante. Les services en ligne priv\u00e9s ou publics se multiplient. l'Etat et les collectivit\u00e9s locales ont saisi cette opportunit\u00e9 pour d\u00e9mat\u00e9rialiser leurs propres services au d\u00e9triment de l'accueil physique au public. Mais ces m\u00eames services sont indirectement payant puisqu'il faut faire les frais d'un abonnement Internet pour y avoir acc\u00e8s alors que dans la \\\"vraie vie\\\" ceux-ci sont libre et gratuit. La proposition consiste donc \u00e0 rendre gratuit Internet pour l'ensemble des individus. Ce service public de l'Internet serait organis\u00e9 autour d'un \u00e9tablissement public d'\u00e9tat. Un cotisation ou une redevance annuelle viendrait financer ce dispositif. Cela permettrait \u00e9galement de planifier la mise en \u0153uvre du r\u00e9seau qui n'est actuellement pas \u00e9quitable&lt;/p&gt;","&lt;p&gt;Le permis de conduire est devenu une connaissance  vitale pour r\u00e9ussir dans sa vie sociale cette connaissance est aujourd'hui devenue aussi importante que savoir lire et \u00e9crire ...&lt;/p&gt;&lt;p&gt;apprendre \u00e0 lire et \u00e0 \u00e9crire c'est gratuit non ?;; pourquoi pas le permis de conduire ?...&lt;/p&gt;","&lt;p&gt;Penser que 87 d'une classe d'age \u00e0 le niveau n\u00e9cessaire pour obtenir le baccalaur\u00e9at g\u00e9n\u00e9ral est une aberration et un scandale.&lt;/p&gt;&lt;p&gt;Arr\u00eater d'abaisser le niveau de l'enseignement secondaire pour obtenir ces 87%.&lt;/p&gt;&lt;p&gt;Diversifier les fili\u00e8res, d\u00e9velopper et valoriser les formations parall\u00e8les,  techniques, sociales.&lt;/p&gt;&lt;p&gt;Cr\u00e9er des passerelles pour permettre \u00e0 ces jeunes de continuer apr\u00e8s remise \u00e0 niveau.&lt;/p&gt;","&lt;p&gt;_Inclure beaucoup plus facilement dans les \u00e9coles publics les m\u00e9thodes (entre autre) Steiner, Montessori , Freinet , Sudbury , Communication Non Violente (CNV) ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;_Int\u00e9grer les connaissances au sujet de l'apprentissage et du renforcement positif pour adapter le syst\u00e8me scolaire en fonction de celui ci&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;_Plus de souplesse dans l'adaptation aux enfants (et non pas l'adaptation des enfants au syst\u00e8me en place quel qu'il soit)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;_ Plus de souplesse sur le temps de pr\u00e9sence , pour s'adapter au rythme de l'enfant et des parents &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;_ Assembl\u00e9e des enfants concern\u00e9s pour qu'ils d\u00e9cident eux m\u00eames de ce qu'ils veulent mettre en place avec les professeurs&lt;/p&gt;","&lt;p&gt;Est-il vraiment pertinent d\u2019avoir des formations de psychologie ou de sport trop demand\u00e9es, surcharg\u00e9es, et avec un nombre d\u2019emplois disponibles trop faible ?&lt;/p&gt;&lt;p&gt;limiter les places dans les formations universitaires en fonction des d\u00e9bouch\u00e9s possibles, et sans surcharger les \u00e9tablissements. Et promouvoir les formations et m\u00e9tiers ou les effectifs manquent.&lt;/p&gt;","&lt;p&gt;Au fil du temps les horaires ont \u00e9t\u00e9 grignot\u00e9s pour faire de la gymnastique ou des absurdit\u00e9s comme\\\" les itin\u00e9raires de d\u00e9couvertes de Lang\\\" ces trucs sont tomb\u00e9s \u00e0 l'eau mais les horaires n'ont pas \u00e9t\u00e9 r\u00e9tablis...En maths, depuis 1970 les horaires ont diminu\u00e9 de 30% et le nombre d'\u00e9l\u00e8ves par classe s'est accru.&lt;/p&gt;&lt;p&gt;Toutes les mati\u00e8res  sont+/- concern\u00e9es&lt;/p&gt;","&lt;h1&gt;Pour une \u00e9cole plus \u00e9galitaire, abrogation des r\u00e9formes Blanquer et de Parcoursup !&lt;/h1&gt;&lt;p&gt;demandes\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;abrogation de la r\u00e9forme Blanquer &lt;strong&gt;du bac g\u00e9n\u00e9ral et technologique&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;abrogation de la r\u00e9forme Blanquer &lt;strong&gt;du lyc\u00e9e g\u00e9n\u00e9ral et technologique&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;abrogation de la r\u00e9forme Blanquer &lt;strong&gt;du lyc\u00e9e professionnel&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;abrogation de la r\u00e9forme Blanquer/Vidal &lt;strong&gt;de l\u2019acc\u00e8s \u00e0 l\u2019enseignement sup\u00e9rieur via Parcoursup&lt;/strong&gt; (loi ORE)&lt;/li&gt;&lt;li&gt;maintien et &lt;strong&gt;l\u2019\u00e9largissement du r\u00e9seau d\u2019\u00e9ducation prioritaire&lt;/strong&gt;, en garantissant aux \u00e9tablissements des moyens sp\u00e9cifiques p\u00e9rennes, \u00e0 la fois humains et mat\u00e9riels.&lt;/li&gt;&lt;li&gt;Pas de mise au vote de la loi Blanquer le 11 f\u00e9vrier ou abrogation imm\u00e9diate si vot\u00e9e.&lt;/li&gt;&lt;li&gt;Arr\u00eat imm\u00e9diat des 2600 suppressions de postes pr\u00e9vues pour la rentr\u00e9e 2019&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;leurs donner une vraie formation et un vrai statut et &lt;u&gt;qu'elles/ils participent&lt;/u&gt; aux d\u00e9cisions scolaire de l'enfant accompagn\u00e9 (conseil de classe- orientation) &lt;/p&gt;","&lt;p&gt;R\u00e9server l'argent public au financement de l'\u00e9cole publique (abrogation de la loi Carle notamment)&lt;/p&gt;","&lt;p&gt;Mise en place d\u2019un universit\u00e9 gratuite pour tous avec une bourse universelle,que les enfants d\u2019ouvrier puissent y acceder&lt;/p&gt;","&lt;p&gt;Je suis moi-m\u00eame enseignant depuis peu, suite \u00e0 une reconversion professionnelle. J'ai \u00e9t\u00e9 sid\u00e9r\u00e9 par le gouffre existant entre les \u00e9tudes et le concours, et le m\u00e9tier de professeur. Les connaissances th\u00e9oriques et universitaires sont extr\u00eamement majoritaires et  les \u00e9preuves du concours ne refl\u00e8tent quasiment en rien les comp\u00e9tences n\u00e9cessaires \u00e0 l'enseignement. Ce syst\u00e8me est fig\u00e9 depuis des dizaines d'ann\u00e9e et peine \u00e9norm\u00e9ment \u00e0 se renouveler. Toutes les nouvelles tendances p\u00e9dagogiques que l'on dit absolument n\u00e9cessaires aux \u00e9l\u00e8ves ne sont jamais appliqu\u00e9es aux futurs professeurs (cours magistraux, pr\u00e9dominance de l'enseignement \\\"vertical\\\", syst\u00e8me de notation archa\u00efque, individualisme et r\u00e9ussite \u00e0 tout prix mis en avant lors du concours, etc)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des pistes de possibles am\u00e9liorations:&lt;/p&gt;&lt;p&gt;Davantage de mises en situation professionnelle (et de plus longues dur\u00e9es), int\u00e9grer les \\\"nouvelles\\\" formes de p\u00e9dagogie d\u00e8s le d\u00e9but des \u00e9tudes, revoir enti\u00e8rement les exigences du CAPES, recruter des formateurs de terrain (hors universit\u00e9)....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour rappel : le niveau master 2 est obligatoire depuis quelques ann\u00e9es pour se plier aux exigences europ\u00e9ennes d'uniformisation mais dans les faits le M1 reste une pr\u00e9paration au concours et le M2 une ann\u00e9e partag\u00e9e entre un mi-temps en milieu professionnel (souvent une des 1\u00e8res exp\u00e9riences de terrain pour un jeune professeur) et quelques unit\u00e9s d'enseignement vagues et d\u00e9contextualis\u00e9es \u00e0 valider \u00e0 la fac.&lt;/p&gt;","&lt;p&gt;s'inspirer du mod\u00e8le danois ou su\u00e9dois qui a fait ces preuves et qui marche tr\u00e8s bien&lt;/p&gt;","&lt;p&gt;Malgr\u00e9 quelques tentatives il est anormal d'attendre le lyc\u00e9e (et encore selon les options) pour aborder les questions \u00e9conomiques, sociales, et politiques qui rythment nos choix de citoyen. Qui sait aujourd'hui pr\u00e9cis\u00e9ment comment fonction la constitution et la s\u00e9paration des pouvoirs ? Ce qu'est une politique de rigueur et une politique de relance ? Les cercles et cycles de l'\u00e9conomie ? C'est pire encore c\u00f4t\u00e9 sociologie. Bien s\u00fbr il faut que cet enseignement soit le plus neutre possible et aborde plusieurs th\u00e9ories afin de permettre \u00e0 chaque nouveau citoyen d'avoir les bases pour faire des choix \u00e9clair\u00e9s. On pourrait commencer d\u00e8s le coll\u00e8ge afin de ne pas exclure ceux qui n'iront pas dans certaines sections ou dans une fili\u00e8re g\u00e9n\u00e9rale.&lt;/p&gt;","&lt;p&gt;Education au respect de l'environnement d\u00e8s la petite enfance et poursuivie tout au long de la vie scolaire.&lt;/p&gt;","&lt;p&gt;On ne peut plus accepter qu'on laisse pour compte des salari\u00e9s sous couvert de ne pas avoir re\u00e7u de formation en d\u00e9but de leur carri\u00e8re. &lt;/p&gt;","&lt;p&gt;La co-construction rend l'\u00e9l\u00e8ve actif et non plus spectateur de ce qui se passe dans la journ\u00e9e de classe&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des grands th\u00e8mes larges (d\u00e9mocratie, \u00e9cologie, histoire et g\u00e9ographie, sciences et mathematique, langues, technologie, arts, sport,...) font parti du \\\"programme\\\" ; c'est aux enfants et \u00e0 l'enseignant de s'emparer de ces th\u00e8mes autour de debats, de jeux, d'exercices pratiques, de recherches et d'exposer de recherches &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les \u00e9l\u00e8ves et le prof soumettent les sujets qu'ils veulent voir abord\u00e9s dans la semaine suivante ou le mois (ex : comment vivent les fourmis ? C'est quoi la d\u00e9mocratie ?) et les \u00e9l\u00e8ves et le prof (chaque personne \u00e0 1 voix) votent pour les sujets choisis et \u00e9laborent un calendrier des sujets pour que chacun puisse se documenter (les nouveaux \\\"devoirs\\\") &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le prof aurait un r\u00f4le \\\"d'animateur\\\" des d\u00e9bats, il veillera au respect de la parole de chacun et il apportera surtout de la \\\"mati\u00e8re premi\u00e8re\\\" aux \u00e9l\u00e8ves : des r\u00e9f de livres, de sites internet, des pistes de r\u00e9flexion, des m\u00e9thodes de recherche de l'information. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Son r\u00f4le est d'amener chaque \u00e9l\u00e8ve \u00e0 aborder et faire des recherches sur un sujet qui m'int\u00e9resse et \u00e0 d\u00e9velopper son esprit critique lors de d\u00e9bats contradictoires ; chaque \\\"glissement\\\" des d\u00e9bats (car il y en aura..) serait l'occasion de co-cr\u00e9er des r\u00e8gles ensemble sur ce qui fait avancer le d\u00e9bat et ce qui l'emp\u00eache &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;on ne peut pas laisser sortir un enfant du Systeme scolaire sans qu'il est une comp\u00e9tence lui permettant de trouver un emploi&lt;/p&gt;&lt;p&gt;si un enfant n 'est pas fait pour les \u00e9tudes , celui ci doit \u00eatre form\u00e9 obligatoirement dans une sp\u00e9cialit\u00e9&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;A travers des ateliers, des jeux, des clubs, des rencontres avec des math\u00e9maticiens, des scientifiques , initier les enfants \u00e0 l'esprit scientifique et au plaisir de la recherche et de l'exp\u00e9rimentation.&lt;/p&gt;&lt;p&gt;La cr\u00e9ation et/ou l'acc\u00e8s \u00e0 des jardins permaculturels dans les \u00e9coles, coll\u00e8ges,lyc\u00e9es et dans les villes, permettraient aux \u00e9l\u00e8ves de s'initier \u00e0 la science du vivant et de d\u00e9velopper en chacun des comportements de protection de la Vie sous toutes ses formes&lt;/p&gt;","&lt;p&gt;Les \u00e9coles, coll\u00e8ges et lyc\u00e9es priv\u00e9s font payer des frais d'inscription, cela doit leur suffire&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Appuyer l'enseignement professionnel public, arr\u00eater les fermetures de classes et de lyc\u00e9es professionnels et augmenter le nombre d'\u00e9tablissements.&lt;/li&gt;&lt;li&gt;R\u00e9tablir le bac professionnel en quatre ans.&lt;/li&gt;&lt;li&gt;D\u00e9velopper les cursus courts dans l'enseignement sup\u00e9rieur et encourager la poursuite d'\u00e9tudes apr\u00e8s un bac professionnel ou technologique (BTS, DUT, licences professionnelles\u2026).&lt;/li&gt;&lt;li&gt;Refonder l'organisation de la formation professionnelle des adultes et la formation continue, et l'inclure dans le service public de l'enseignement professionnel. Elle doit d'abord profiter aux travailleurs pas ou peu qualifi\u00e9s et aux ch\u00f4meurs.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Il faut simplifier l'orthographe et la grammaire illogiques afin de consacrer beaucoup plus de temps \u00e0 \u00a0l'expression orale et \u00e9crite. Simplifier et non pas compliquer ! Exemple l'accent circonflexe supprim\u00e9 sur le i et le u sauf sur quelques exceptions !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Les lamentables \\\"heu\\\" et \\\"voil\u00e0, quoi\\\", doivent dispara\u00eetre des discours des \u00e9l\u00e8ves, des citoyens ,des journalistes, des \u00e9lus et des pr\u00e9sidents de la R\u00e9publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le financement direct des entreprises \u00e0 la recherche publique doit \u00eatre contr\u00f4l\u00e9 pour \u00e9viter de rendre les chercheurs d\u00e9pendants et influencer les r\u00e9sultats de leurs recherche. &lt;/p&gt;&lt;p&gt;-mettre en place un syst\u00e8me offre-demande de recherche qui re\u00e7oit les fonds des entreprises et les r\u00e9affecte aux \u00e9quipes de recherche&lt;/p&gt;","&lt;p&gt;De la maternelle au lyc\u00e9e, former les \u00e9l\u00e8ves \u00e0 l'exercice de l'\u00e9coute active, du respect de soi et des autres et de l'affirmation de soi, du respect du collectif et de la cr\u00e9ativit\u00e9. &lt;/p&gt;&lt;p&gt;A travers des ateliers hebdomadaires dans les classes, promouvoir l'exercice de la d\u00e9mocratie participative.&lt;/p&gt;&lt;p&gt;Enseigner le plus t\u00f4t possible aux futurs adultes l'histoire de la d\u00e9mocratie et ses r\u00e8gles.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;\u00c0 l\u2019universit\u00e9, s\u00e9lection au m\u00e9rite&lt;/u&gt;&lt;/strong&gt;. &lt;strong&gt;Refuser le tirage au sort&lt;/strong&gt; comme moyen de s\u00e9lection, l'\u00e9tudiant doit s'investir et s'impliquer pour accomplir ses v\u0153ux, cela rel\u00e8ve de la motivation et non pas du tout-acquis. Revaloriser les bourses au m\u00e9rite. D\u00e9fendre le mod\u00e8le d\u2019enseignement sup\u00e9rieur fran\u00e7ais, qui passe par la compl\u00e9mentarit\u00e9 de l\u2019universit\u00e9 et des grandes \u00e9coles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e8s la 3i\u00e8me, les jeunes doivent faire des stages en entreprise pour soit disant conna\u00eetre mieux celles-ci.&lt;/p&gt;&lt;p&gt;Ces stages sont in\u00e9galitaires en fonction de l'origine g\u00e9ographique et/ou \u00e9conomique.&lt;/p&gt;&lt;p&gt;Donc soit on les supprime, soit on met en place une structure de r\u00e9cup\u00e9ration de stages. Les jeunes seront choisis par tirage au sort.&lt;/p&gt;","&lt;p&gt;Piege de la scolarite obligatoire \u00e0 3 ans:en maternelle , 97%des enfants sont accueillis \u00e0 l age de 3 ans .rendre obligatoire la scolarit\u00e9 \u00e0 3 ans implique ajouter une contribution financi\u00e8re suppl\u00e9mentaire aux \u00e9coles priv\u00e9es.&lt;/p&gt;&lt;p&gt;\u00c9cole publique , argent public&lt;/p&gt;&lt;p&gt;\u00c9cole priv\u00e9e,  argent priv\u00e9 &lt;/p&gt;","&lt;p&gt;R\u00e9duire l'heure de cours officielle (55 min.) de 5 minutes&lt;/p&gt;","&lt;p&gt;C'est en exer\u00e7ant sa capacit\u00e9 \u00e0 penser par lui-m\u00eame que l'homme a pu construire des connaissances scientifiques.&lt;/p&gt;&lt;p&gt;Il est indispensable de comprendre la diff\u00e9rence entre une \\\"v\u00e9rit\u00e9 religieuse\\\" inamovible fix\u00e9e une fois pour toute parce que r\u00e9v\u00e9l\u00e9e et dont la valeur de v\u00e9rit\u00e9 ne repose que sur l'adh\u00e9sion forc\u00e9e ou la persuasion d'autrui, d'une connaissance scientifique qui n'est pas une v\u00e9rit\u00e9. La valeur de v\u00e9rit\u00e9 d'une connaissance scientifique n'est que provisoire jusqu'\u00e0 ce que d'autres faits l'invalident et remplacent l'explication par une autre qui rende compte des nouveaux ph\u00e9nom\u00e8nes observ\u00e9s.&lt;/p&gt;&lt;p&gt;La connaissance scientifique appelle la controverse et la d\u00e9monstration, la v\u00e9rit\u00e9 religieuse appelle la croyance et l'adh\u00e9sion.&lt;/p&gt;&lt;p&gt;Rappeler les proc\u00e8s fait \u00e0 Galil\u00e9e, Giordano Bruno br\u00fbl\u00e9 vif etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les \u00e9l\u00e8ves b\u00e9n\u00e9ficieront d'un cours d'approche des religions qui commencera ainsi \\\"Les hommes ont tous la m\u00eame religion celle qu'ils ont re\u00e7u de leurs parents\\\". Embrayer ensuite sur la connaissance de toutes les religions y compris animistes ou polyth\u00e9istes en les traitant \u00e0 \u00e9galit\u00e9 avec les monoth\u00e9istes. Le blasph\u00e8me ne manquera pas de fuser chez les \\\"monoth\u00e9istomanes\\\" qui ne doutent pas de leur sup\u00e9riorit\u00e9. Il leur sera expliqu\u00e9 qu'ils ont blasph\u00e9m\u00e9 en raillant telle ou telle religion. Le professeur ajoutera que bien qu'ils aient blasph\u00e9m\u00e9 par chance pour eux ils ne seront pas condamn\u00e9s (pas br\u00fbl\u00e9s vifs, pas lapid\u00e9s , pas noy\u00e9s, pas enferm\u00e9s...) car le blasph\u00e8me fait partie, dans une d\u00e9mocratie, de la libert\u00e9 d'expression. Au fil de l'indignation et des moqueries ou de la surprise que susciteront des croyances \u00e9loign\u00e9es des leurs le professeur aidera les \u00e9l\u00e8ves \u00e0 prendre un peu de recul. Exemple :  l''id\u00e9e de r\u00e9incarnation en fait sourire certains \\\"on se r\u00e9incarne en rat ou en chien\\\"  mais l'id\u00e9e de r\u00e9surrection peut faire sourire aussi ressusciter oui mais dans quel \u00e9tat avec un corps de 30 ans de 6 mois de 90 ans ? On ne manquera pas biensur d'expliquer ce qu'est une th\u00e9ocratie d'une fa\u00e7on loyale et honn\u00eate en parlant de l'Iran de l'Arabie Saoudite... mais sans jamais oublier le Vatican, \u00e9tat certes minuscule, qui a apport\u00e9 sont lot de malfaisance. Par ailleurs une d\u00e9mocratie reposant sur le libre choix et la responsabilit\u00e9 des personnes, elle est tout \u00e0 fait compatible avec la pratique d'une religion d\u00e8s lors que l'on consid\u00e8re que la valeur de l'adh\u00e9sion religieuse repose elle aussi sur le libre choix. Il faudra donc aussi parler lors de ce cours de l'ath\u00e9isme qui est un choix possible. La logique de la d\u00e9mocratie et sa force c'est de sortir l'individu de sa minorit\u00e9. Donc quelle que soit la croyance dans une ou aucune religion il n'est plus possible, en principe, que ce choix repose seulement sur \\\"je fais comme papa et maman\\\" m\u00eame si de fait la tol\u00e9rance est de mise. D\u00e8s le Cm2 les enfants pourront \u00eatre sensibilis\u00e9s au mode de construction des connaissances scientifiques. L'\u00e9pist\u00e9mologie sera d\u00e8s le coll\u00e8ge abord\u00e9e de fa\u00e7on plus marqu\u00e9e afin d'\u00eatre en capacit\u00e9 de distinguer la \\\"v\u00e9rit\u00e9 r\u00e9v\u00e9l\u00e9e\\\" propres aux religions, de la construction d'une th\u00e9orie scientifique qui n'est jamais de l'ordre de la r\u00e9v\u00e9lation mais provisoirement jusqu'\u00e0 ce que de nouveaux faits l'invalident.&lt;/p&gt;","&lt;p&gt;Mettre en place des moyens acc\u00e9ssibles \u00e0 tous pour pouvoir prot\u00e9ger nos enfants des r\u00e9seaux sociaux, des pops ups et sites pornographiques\u00a0\u00a0etc ......&lt;/p&gt;","&lt;p&gt;Le Secourisme.&lt;/p&gt;&lt;p&gt;Certains pays, nordiques en particulier, ont une formation de la population aux premiers secours \u00e0 presque 100 %.&lt;/p&gt;&lt;p&gt;90% de la population norv\u00e9gienne et anglo-saxonne est form\u00e9e au premiers secours.&lt;/p&gt;&lt;p&gt;En Norv\u00e8ge, \u00e0 partir de 5 ans, les enfants apprennent les num\u00e9ros  d'appel d'urgence, et \u00e0 6 ans ils savent mettre une personne en Position Lat\u00e9rale de S\u00e9curit\u00e9.&lt;/p&gt;&lt;p&gt;En France, seulement 32 % de la population est form\u00e9e aux gestes de premiers secours, sachant que beaucoup d'entreprises rendent cette formation obligatoire avec le SST ( sauveteur secouriste du travail). Exemple: Colas, dans les travaux publics.&lt;/p&gt;&lt;p&gt;C'est un \u00e9l\u00e9ment qui doit \u00eatre, \u00e0 mon avis, inclu dans le syst\u00e8me scolaire.&lt;/p&gt;&lt;p&gt;La formation aux premiers secours \u00e0 partir de l'\u00e9cole primaire doit \u00eatre au programme de l'\u00e9ducation nationale afin de former nos enfants, les sensibiliser sur les dangers du quotidien, qu'ils soient au sein du foyer, comme les dangers \u00e9lectriques, jouer avec le feu, ou autres, ou qu'ils soient ext\u00e9rieurs ( traverser la route, faire du v\u00e9lo sans lumi\u00e8re, les risques encourus...).&lt;/p&gt;&lt;p&gt;On a vu l'ann\u00e9e pass\u00e9e quelques faits divers montrant que nos jeunes ont les capacit\u00e9s de sauver des vies, notament avec ce petit am\u00e9ricain qui a su appeler les secours et a sauv\u00e9 son p\u00e8re qui faisait un arr\u00eat cardiaque, entre autres.&lt;/p&gt;&lt;p&gt;Le Permis.&lt;/p&gt;&lt;p&gt;Mon fils \u00e0 eu droit en primaire aux permis pi\u00e9ton et permis v\u00e9lo.&lt;/p&gt;&lt;p&gt;Ceci sera supprim\u00e9 cette ann\u00e9e.&lt;/p&gt;&lt;p&gt;Erreur...Je pense que ces permis devraient perdurer en \u00e9cole primaire, avec des enseignants sp\u00e9cialis\u00e9s ou ceux existants form\u00e9s.&lt;/p&gt;&lt;p&gt;Mais au del\u00e0 de la pr\u00e9servation de ces permis, qui ne sont \u00e0 l'heure actuelle que symboliques, je pense que le code de la route devrait faire partie du programme scolaire \u00e0 partir de la 6\u00e8me, donc pour la partie th\u00e9orique du permis, et la partie pratique devrait commencer en 4\u00e8me ou 3\u00e8me.&lt;/p&gt;&lt;p&gt;Ceci permettrait de sensibiliser plus facilement les \u00e9l\u00e8ves aux dangers de l'alccol ou des drogues au volant, de la vitesse, des intemp\u00e9ries, et tout autre danger de la route.&lt;/p&gt;&lt;p&gt;Avec, en sortie de coll\u00e8ge une formation de conduite accompagn\u00e9e par les parents ou un tier, confort\u00e9e par un un nombre d'heure minimum aupr\u00e8s d'un professionnel, et l'examen final \u00e0 partir de 16 ans.&lt;/p&gt;&lt;p&gt;Le processus peut \u00eatre \u00e9tendu au lyc\u00e9e avec des options pour les permis poids-lourds, super lourds et transports en commun.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Int\u00e9grer un programme de dimension spirituelle d\u00e8s la maternelle, par la m\u00e9ditation &lt;/p&gt;","&lt;p&gt;A partir du 4eme les parents font un choix et doivent assumer;&lt;/p&gt;&lt;p&gt;En contrepartie il faut donner au premier &lt;/p&gt;","&lt;p&gt;Revoir le syst\u00e8me de notation en g\u00e9n\u00e9ralisant par exemple les points de couleurs&lt;/p&gt;","&lt;p&gt;Halte \u00e0 la d\u00e9qualification des personnels. Education au respect, \u00e0 la citoyennet\u00e9, \u00e0 la loi, aux droits de l'homme. Halte au r\u00e8gne de la loi du plus fort dans les classes, restauration du respect de l'autorit\u00e9 d\u00e9mocratique repr\u00e9sent\u00e9e par le professeur. D\u00e9tricotage des services publics= d\u00e9tricotage de la d\u00e9mocratie, aggravation des in\u00e9galit\u00e9s.&lt;/p&gt;","&lt;p&gt;Suppression des subventions aux \u00e9coles priv\u00e9es&lt;/p&gt;","&lt;p&gt;Les enfants qui ne sont pas a l'\u00e9cole et sont en g\u00e9n\u00e9ral des choufs dans les zones de non droit doivent \u00eatre pris par les policiers\u00a0 et emmener \u00e0 l'\u00e9cole si cela recommence on les met internat car on cr\u00e9e des internats qui sera petit \u00e0 petit la meilleures fa\u00e7on de r\u00e9duire la vente et consommation de drogue&lt;/p&gt;","&lt;p&gt;Nous avons des exemples autour de nous, dans de nombreux pays, mais la m\u00e9thode \u00e9ducative la plus performante est sans aucun contexte celle de la Finlande. je vous invite \u00e0 consulter le lien ou chercher par vous meme les informations que vous trouverez facilement sur internet. Grosso modo, l'id\u00e9e g\u00e9n\u00e9rale est que l'enfant doit avoir une v\u00e9ritable enfance \u00e0 l'\u00e9cole. Mettre le ludique avant tout le reste, l'apprentissage vient ensuite naturellement. C'est l'apprentissage qui s'adapte \u00e0 l'enfant, pas l'inverse. \u00c0 lui de d\u00e9cider ce qu'il veut apprendre, la connaissance am\u00e8ne d'autres connaissances et le plaisir d'apprendre doit etre une priorit\u00e9. C'est tout un mode de pens\u00e9e \u00e0 revoir, il ne s'agit pas d'enfants rois, mais d'enfants heureux. Le bonheur, l'\u00e9quilibre sont des outils essentiels \u00e0 la connaissance et l'apprentissage, en opposition au bourrage de cr\u00e2ne impos\u00e9 qui rebute 90% des \u00e9l\u00e8ves (j'en ai fait partie). https://www.challenges.fr/monde/europe/l-ecole-finlandaise-un-modele-d-education-dont-pourrait-s-inspirer-la-france_442246&lt;/p&gt;","&lt;p&gt;Un enfant a parfois besoin de se recentrer. Qu
