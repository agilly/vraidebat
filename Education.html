 femmes, la tol\u00e9rance \u00e0 l'\u00e9gard de toutes les religions et opinions, la connaissance des institutions, le r\u00f4le de la loi et de l'imp\u00f4t...d\u00e8s la maternelle et jusqu'\u00e0 la fin du lyc\u00e9e (le grand oral ne devrait-il pas porter sur l'un de ces th\u00e8mes ?&lt;/p&gt;&lt;p&gt;Pr\u00e9voir un horaire fixe et un programme ouvert par cycle&lt;/p&gt;","&lt;p&gt;D\u00e9s que le gouvernement souhaite faire des \u00e9conomies, il coupe dans le budget de la recherche, mettant fin parfois \u00e0 des ann\u00e9es de travail. Les r\u00e9sultats de la recherche ne se jugent pas au court terme. Il faut parfois des d\u00e9cennies pour obtenir une d\u00e9couverte. C'est pourquoi on ne peut laisser le secteur priv\u00e9 qui privil\u00e9gie un retour rapide sur investissement. Le budget de la recherche doit \u00eatre immuable pour permettre un travail sur le long terme. On peut imaginer un pourcentage fixe du budget de l'\u00e9tat (1%). Sans recherche, pas d'invasion, ni d\u00e9veloppement.&lt;/p&gt;","&lt;p&gt;Donner aux parents un ch\u00e8que correspondant au montant que l'\u00e9tat pr\u00e9voit par enfant \u00e0 l'\u00e9cole afin que les parents paient eux-m\u00eames les \u00e9coles et inscrivent les enfants dans les \u00e9coles de leur choix. &lt;/p&gt;","&lt;p&gt;&lt;u&gt;Education\u00a0:&lt;/u&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Arr\u00eater la culture encens\u00e9e de la comp\u00e9tition (\u00eatre sup\u00e9rieur aux autres).&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Donner les moyens.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9finir les bases et ne plus les changer continuellement.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Anglais obligatoire d\u00e8s la maternelle, pour \u00eatre arm\u00e9e face au monde.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Il faut une \u00e9ducation ludique et bas\u00e9 sur la personnalit\u00e9 de l\u2018\u00e9l\u00e8ve (syst\u00e8me Nordique).&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Les \u00e9ducateurs doivent savoir transmettre, donner l\u2019envie d\u2019apprendre et la passion du savoir. Ils doivent \u00eatre p\u00e9dagogues (sens et don d\u2019enseigner).&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Le gouvernement doit donner les moyens d\u2019avoir du personnel comp\u00e9tent (les aider et les former au mieux), des outils ad\u00e9quats et un bon environnement.&lt;/p&gt;&lt;p&gt;Equit\u00e9 entre \u00e9tablissements tant au niveau des outils p\u00e9dagogiques que de la salubrit\u00e9 des locaux, ainsi que de la qualit\u00e9 des enseignants&lt;/p&gt;","&lt;p&gt;Et si au lieu d'ouvrir des \u00e9coles dans les villes, on \u0153uvrait pour le maintien des \u00e9coles dans les campagnes, en favorisant la scolarisation des \u00e9l\u00e8ves des villes vers les villages.... &lt;/p&gt;","&lt;p&gt;Revenir \u00e0 l'autorit\u00e9 de principe du ma\u00eetre et du professeur. Redonner aux Fran\u00e7ais, quelle que soit leur origine, la fiert\u00e9 de leur pays, de son identit\u00e9 et de sa culture. Revenir en Histoire , au moins jusqu'en 4\u00e8me, \u00e0 un roman national  f\u00e9d\u00e9rateur, bas\u00e9 sur les \u00e9pisodes glorieux de notre pass\u00e9. Rappeler, inlassablement, que la France jusqu'en 80 \u00e9tait consid\u00e9r\u00e9e \u00e0 travers le monde, \u00e0 juste titre, comme la nation par excellence de la Culture  et le paradis ... des femmes (ceci pour la gouverne des f\u00e9ministes). Rappeler, inlassablement, que la France est le pays le moins raciste du monde \u00e0 tel point qu'elle faisait r\u00eaver les noirs de USA. A partir de la 4\u00e8me, exercer l'esprit critique des \u00e9l\u00e8ves , mais chaque fois que l'on soumettra certaines actions (la colonisation ou l'esclavage par exemple) de la France \u00e0 la critique, ne jamais oublier d'en montrer aussi les aspects positifs  et de comparer avec les pays qui  lui sont les plus d\u00e9favorables et qui en g\u00e9n\u00e9ral sont bien plus ind\u00e9fendables qu'elle.   Etc, etc...  &lt;/p&gt;&lt;p&gt;Ce n'est qu'\u00e0 ce prix que le ''vivrensemble'' multiculturel qui ne fonctionne  et n'a fonctionn\u00e9 paisiblement \u00e0 peu pr\u00e8s nulle part,  deviendra possible. Retenons le le\u00e7on des USA. S'il n'y avait pas le ciment d'un formidable patriotisme,  il y a belle lurette qe ce pays serait en guerre civile permanente.&lt;/p&gt;","&lt;p&gt;Interdire le portable au coll\u00e8ge et au lyc\u00e9e.&lt;/p&gt;","&lt;p&gt;Mettre en place des cours concernant la citoyennet\u00e9 \u00e0 tous les niveaux du cursus scolaire, fonctionnement des institutions, au niveau local, d\u00e9partemental, r\u00e9gional, national, europ\u00e9en, mondial...&lt;/p&gt;","&lt;p&gt;Faire que les coll\u00e8ges et lyc\u00e9es distribuent les fournitures scolaires, tous les \u00e9l\u00e8ves auraient les m\u00eames cahiers crayons, tenues de sport, etc... \u00c9galit\u00e9 pour tous les \u00e9l\u00e8ves de la primaire au secondaire. Tous les m\u00eames moyens face \u00e0 l'\u00e9ducation&lt;/p&gt;","&lt;p&gt;Les enseignants b\u00e9n\u00e9ficient de l'ISOE. Cette prime est compos\u00e9 d'une partie fixe commune \u00e0 tous les enseignants et est augment\u00e9e lorsque l'enseignant est professeur principale d'une classe.&lt;/p&gt;&lt;p&gt;Actuellement, cette prime ne d\u00e9pend pas du nombre d'\u00e9l\u00e8ves et du nombre d'heure effectu\u00e9es par les enseignants. De plus, l'augmentation de la prime pour les professeurs principaux ne compensent pas le nombre d'heures que demande cette mission.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le montant de l'ISOE devrait prendre en compte le nombre d'\u00e9l\u00e8ve ainsi que le nombre d'heures effectu\u00e9es par les enseignants, et la mission de professeur principal devrait \u00eatre mieux r\u00e9mun\u00e9rer et d\u00e9pendre elle aussi du nombre d'\u00e9l\u00e8ve. On pourrait \u00e9galement prendre en compte le niveau / la fili\u00e8re des \u00e9l\u00e8ves dans le calculs.&lt;/p&gt;","&lt;p&gt;Je touche 90\u20ac par mois pour 3 enfants. Franchement je n\u2019ai pas besoin. &lt;/p&gt;","&lt;p&gt;repenser le programme de l'\u00e9ducation nationale pour une dur\u00e9e de 20 ans, en r\u00e9fl\u00e9chissant concr\u00e8tement aux fili\u00e8res d'avenir. &lt;/p&gt;&lt;p&gt;ne pas changer de programme \u00e0 chaque nouveau ministre.&lt;/p&gt;&lt;p&gt;cr\u00e9ation de nouvelles formations et arr\u00eat de certaines \\\"fabrique \u00e0 ch\u00f4meur\\\"&lt;/p&gt;&lt;p&gt;engager de vrais profs (sur)dipl\u00f4m\u00e9s  et les payer a leur juste valeur, sur le mod\u00e8le asiatique, cor\u00e9en ...&lt;/p&gt;","&lt;p&gt;Apprendre d\u00e8s la 6\u00b0 les pr\u00e9misses de l'argumentaire et de la rh\u00e9torique&lt;/p&gt;","&lt;p&gt;Apprendre aux enfants d\u00e8s le plus jeune age \u00e0 g\u00e9rer leur \u00e9motions, \u00e0 employer la communication non violente, \u00e0 trouver leur place dans un groupe. Int\u00e9grer \u00e0 l\u2019\u00e9cole des m\u00e9thodes de d\u00e9cision collectives, de gestion participative. Former les enfants \u00e0 la vie en soci\u00e9t\u00e9 par la pratique, en les guidant vers l\u2019autogestion (d\u2019eux meme, de leur classe, de leur \u00e9cole).&lt;/p&gt;&lt;p&gt;[Par exemple les \u00e9l\u00e8ves pourraient prendre en charge le nettoyage de leur classe et apprendre \u00e0 organiser un planning ou chacun s\u2019implique.]&lt;/p&gt;&lt;p&gt;Aussi travailler sur la confiance en soi, sur l\u2019acceptation, sur le bien \u00eatre gr\u00e2ce \u00e0 des outils tels que relaxation, m\u00e9ditation, sophrologie, etc.. &lt;/p&gt;&lt;p&gt;Enfin enseigner plus de savoir pratiques et manuels : jardinage, couture, travail du bois, noeuds, cuisine...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aller dans le sens de l\u2019histoire&lt;/p&gt;&lt;p&gt;Le tropisme naturel, g\u00e9ostrat\u00e9gique, \u00e9conomique, culturel des pays de la rive sud de la M\u00e9diterran\u00e9e et, \u00e0 un degr\u00e9 moindre, ceux de la Mer Noire, c\u2019est l\u2019Europe. Plus des deux tiers de leur commerce ext\u00e9rieur se fait avec l\u2019Europe, les flux migratoires sont essentiellement en direction de l\u2019Europe. Cette rive Sud de la M\u00e9diterran\u00e9e est essentielle au volet m\u00e9diterran\u00e9en de l\u2019Europe : c\u2019\u00e9tait le cas nagu\u00e8re, ce l\u2019est encore davantage aujourd\u2019hui avec la dynamique ouverte par la chute du mur de Berlin et l\u2019ouverture sur l\u2019Est.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En pr\u00e9vision d\u2019un futur qui, in\u00e9luctablement, verra dans la M\u00e9diterran\u00e9e un lieu de transit, de passage, de commerce et d\u2019\u00e9change et non plus une fronti\u00e8re, l\u2019Europe et les pays du Maghreb ont sign\u00e9 des accords pour construire ce futur. Or ce futur de plus en plus fera appel \u00e0 des femmes et des hommes parfaitement au fait des langues et cultures o\u00f9 se fondent les identit\u00e9s de part et d\u2019autre de la M\u00e9diterran\u00e9e. La M\u00e9diterran\u00e9e zone de fracture ? elle l\u2019a \u00e9t\u00e9 ! La M\u00e9diterran\u00e9e, zone de rencontres, elle l\u2019a \u00e9t\u00e9, et l\u2019est encore ! La M\u00e9diterran\u00e9e, \u00ab mare nostrum \u00bb des latins, la \u00ab Mer du centre \u00bb des arabes, elle peut le redevenir !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le partenariat eurom\u00e9diterran\u00e9en lanc\u00e9 \u00e0 Barcelone (1995) pr\u00e9voyait un volet \u00ab Partenariat culturel et humain \u00bb. Aux&lt;/p&gt;&lt;p&gt; c\u00f4t\u00e9s des deux autres volets \u00ab Partenariat politique et de s\u00e9curit\u00e9 \u00bb et \u00ab Partenariat \u00e9conomique et financier \u00bb, il se donnait pour objectif de favoriser la compr\u00e9hension entre les cultures et les \u00e9changes entre les soci\u00e9t\u00e9s civiles. Sept ans apr\u00e8s, cette ambition n\u2019a pas \u00e9t\u00e9 satisfaite.&lt;/p&gt;&lt;p&gt;L\u2019objectif demeure : favoriser les interd\u00e9pendances, analyser et comprendre les fractures dans leurs origines, dans les formes qu\u2019elles ont prises, dans leurs r\u00e9solutions possibles, organiser les rencontres.&lt;/p&gt;&lt;p&gt;Alors les citoyens, les entrepreneurs, les travailleurs, les jeunes, les femmes et les hommes politiques pourront comprendre et agir dans un espace qui fera sens. Alors l\u2019Europe confortera son espace Sud.&lt;/p&gt;&lt;p&gt;Aujourd\u2019hui la M\u00e9diterran\u00e9e n\u2019existe que par l\u2019imaginaire qu\u2019elle suscite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Former \u00e0 une r\u00e9flexion multiculturelle\u2026&lt;/p&gt;&lt;p&gt;Il s\u2019agit de cr\u00e9er dans une ville repr\u00e9sentative du littoral fran\u00e7ais, un \u00e9tablissement d\u2019enseignement, coll\u00e8ge et lyc\u00e9e \u00e0 vocation m\u00e9diterran\u00e9enne. Cet \u00e9tablissement, le premier en France aura pour mission de d\u00e9cliner tous les cursus/fili\u00e8res/orientations \u2026 \u00e0 l\u2019aune des r\u00e9alit\u00e9s m\u00e9diterran\u00e9ennes. Pour cela, les enseignements et les apprentissages auront pour objectif constant et fil directeur la connaissance, la compr\u00e9hension des r\u00e9alit\u00e9s et des probl\u00e9matiques de la zone m\u00e9diterran\u00e9enne : langues, histoire, religion, g\u00e9ographie, litt\u00e9rature, \u00e9conomie, sociologie, etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2026.et donner un b\u00e2timent/espace exemplaire \u00e0 cette p\u00e9dagogie sp\u00e9cifique et innovante&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Con\u00e7us au plus pr\u00e8s de la d\u00e9marche \u00ab\u00a0B\u00e2timents Durables M\u00e9diterran\u00e9ens\u00a0\u00bb(BDM), l\u2019\u00e9tablissement et son espace seront d\u00e9monstratifs des solutions/r\u00e9ponses au regard des enjeux environnementaux m\u00e9diterran\u00e9ens: rar\u00e9faction et optimisation des ressources hydrauliques, sobri\u00e9t\u00e9 et efficacit\u00e9 \u00e9nerg\u00e9tiques , r\u00e9habilitation de biomat\u00e9riaux locaux, etc. Cet espace devra \u00eatre exemplaire de ce que peut apporter l\u2019architecture \u00e0 ceux qui y vivent en infl\u00e9chissant les comportements des \u00e9l\u00e8ves, enseignants, h\u00f4tes de passage, en \u00e9tant l\u2019illustration du d\u00e9veloppement durable dans une zone fragilis\u00e9e \u00e9cologiquement et d\u00e9j\u00e0 marqu\u00e9e par certaines formes de p\u00e9nuries, d\u2019insuffisances, de d\u00e9gradations voire de pollutions : eau, sol, couverture v\u00e9g\u00e9tale, c\u00f4tes maritimes,\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous appelons donc \u00e0 la cr\u00e9ation d\u2019un tel \u00e9tablissement o\u00f9 puissent dialoguer en actes concrets de formation \u00e9cologie, langues, histoires, g\u00e9ographies, esth\u00e9tiques, \u00e9conomies et repr\u00e9sentations de l\u2019homme propres aux nations m\u00e9diterran\u00e9ennes. Si la diffusion, l\u2019\u00e9change et la confrontation des savoirs m\u00e9diterran\u00e9ens sont essentiels \u00e0 la dynamique euro-m\u00e9diterran\u00e9enne et aux dialogues o\u00f9 elle s\u2019alimente, alors s\u2019impose l\u2019institution d\u2019un&lt;/p&gt;&lt;p&gt;\u00e9tablissement o\u00f9 les enfants et adolescents quotidiennement se pr\u00e9pareront \u00e0 s\u2019engager dans ce dialogue pour, \u00e0 terme, en devenir les acteurs \u00e9clair\u00e9s. Nous souhaitons rassembler autour de cette cr\u00e9ation tous ceux qui oeuvrent \u00e0 ce que la M\u00e9diterran\u00e9e redevienne espace d\u2019\u00e9changes, de paix et de prosp\u00e9rit\u00e9 et nous adressons cette lettre \u00e0&lt;/p&gt;","&lt;p&gt;le renforcement des textes de l'\u00e9ducation nationale et le harc\u00e8lement envers les personnes qui choisissent des formes d'instructions diff\u00e9rentes. Il y a de la place pour toutes les formes d'instruction et je veux garder ma libert\u00e9 de choisir l'instruction de mon enfant&lt;/p&gt;&lt;p&gt;Stop aux inspections qui servent de pression contre les personnes qui choisissent l'instruction \u00e0 la maison. Stop aux pressions faites contres les \u00e9coles d\u00e9mocratiques et d'autres \u00e9coles qui d\u00e9fendent un autre rapport \u00e0 l'enfant. Stop aux textes qui contraignent les instructions innovantes sous couvert de veiller \u00e0 ce que l'instruction soit donn\u00e9e \u00e0 l'enfant. Stop aux obligations faites aux \u00e9coles sur les socles communs qui ne correspondent pas \u00e0 la r\u00e9alit\u00e9 \u00e9conomique de la soci\u00e9t\u00e9. Laissez vivre et s'\u00e9panouir d'autres mod\u00e8les et arr^tez de vouloir formater \u00e0 tous pris les apprentissages&lt;/p&gt;","&lt;p&gt;Au moment de l'orientation, beaucoup ne savent pas ce qu'ils veulent vraiment faire encore. Sans obliger personne, donner la liste des m\u00e9tiers dans lesquels il y a de la demande et donc des embauches possibles, dans les autres m\u00e9tiers que veut diriger tout le monde Macron, les startups informatiques. Tout le monde n'adh\u00e8re pas et il faut redonner de la valeur aux m\u00e9tiers manuels, artistiques, culturels. Il n'y a pas de honte \u00e0 faire un beau m\u00e9tier manuel et non pas que des technocrates et bureaucrates, d'autant plus que dans ces m\u00e9tiers l\u00e0, de nouvelles technologies interviennent aussi. &lt;/p&gt;","&lt;p&gt;Ne pas limiter le concours pour \u00eatre enseignant \u00e0 des crit\u00e8res de connaissances techniques mais imposer des crit\u00e8res li\u00e9s \u00e0 la p\u00e9dagogie. &lt;/p&gt;&lt;p&gt;L'objectif premier d'un enseignant est de faire grandir les enfants.&lt;/p&gt;&lt;p&gt;Il doit aussi pouvoir apprendre son m\u00e9tier pendant 1 \u00e0 2 ans en apprentissage dans des classes avant d'\u00eatre seul face \u00e0 ses \u00e9l\u00e8ves&lt;/p&gt;","&lt;p&gt;Revenir aux m\u00e9thodes anciennes pour apprendre \u00e0 lire et compter. Les parents ne comprennent la mani\u00e8re dont ils font par excemple les additions, divisions.&lt;/p&gt;","&lt;p&gt;La formation de nos enfants \u00e0 l\u2019informatique ne doit pas se limiter \u00e0 la vision de micro$oft. L\u2019approche de cette entreprise consiste \u00e0 formater l\u2019esprit des jeunes \u00e0 leurs logiciels et \u00e0 imposer leurs produits au sein de l\u2019\u00e9ducation nationale avec pour cons\u00e9quence une augmentation future de leur chiffre d\u2019affaire (on n\u2019ach\u00e8te que ce que l\u2019on connait) et un appauvrissement de la connaissance informatique des g\u00e9n\u00e9rations futures. Il existe d\u2019autres sources de logiciels, libres notamment qui reposent sur le principe de gratuit\u00e9 ou de don, et d\u2019entraide.&lt;/p&gt;","&lt;p&gt;L'actuelle directive visant \u00e0 poser dans chaque classe les drapeaux fran\u00e7ais et europ\u00e9en avec les paroles de l'hymne national est une mesure patriotarde sans aucune consid\u00e9ration pour la multiple origine des \u00e9l\u00e8ves.&lt;/p&gt;&lt;p&gt;C'est un embrigadement doctrinaire des esprits qui menace la paix sociale des enfants.&lt;/p&gt;","&lt;p&gt;Renommer l'Education Nationale par \\\"Instruction publique\\\", l'\u00e9ducation des enfants c'est l'affaire des parents, l'\u00e9ducation nationale actuelle c'est le formatage des jeunes cerveaux \u00e0 l'id\u00e9ologie mondialiste&lt;/p&gt;","&lt;p&gt;plut\u00f4t que commencer \u00e0 enseigner les math\u00e9matiques et le fran\u00e7ais en primaire, commencer \u00e0 enseigner les bases de la psychologie, des relations sociales et de l'\u00e9cologie: comment apprendre \u00e0 g\u00e9rer ses \u00e9motions, pourquoi doit-on respecter le vivant, qu'est-ce que le pouvoir.&lt;/p&gt;&lt;p&gt;au lieu de noter chaque \u00e9l\u00e8ve, on pourrait avoir des notes de classe, et les exercices pourraient \u00eatre r\u00e9solus de mani\u00e8re collective&lt;/p&gt;&lt;p&gt;les classes pourraient \u00eatre m\u00e9lang\u00e9es pour certains cours&lt;/p&gt;","&lt;p&gt;Apprentissage du Droit \u00e0 l'\u00e9cole&lt;/p&gt;","&lt;p&gt;N\u00e9cessit\u00e9 que les AESH et AVS soit form\u00e9s \u00e0 minima sur le type de handicap du jeune accompagn\u00e9. Les besoins des jeunes sont diff\u00e9rents selon les handicaps... Formation id\u00e9alement assur\u00e9e par des professionnels de la sant\u00e9, du secteur m\u00e9dico-social, qui interviennent dans les \u00e9tablissements scolaires et ont une connaissance sp\u00e9cifique du handicap. &lt;/p&gt;","&lt;p&gt;Int\u00e9grer des cours sur le th\u00e8me de la parentalit\u00e9 d\u00e9s le lyc\u00e9e :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;de la grossesse \u00e0 l'enfantement (les besoins d'un b\u00e9b\u00e9, le co\u00fbt d'un enfant, l'impact sur la vie commune)&lt;/li&gt;&lt;li&gt;les soutiens possibles et les aides existantes&lt;/li&gt;&lt;li&gt;pr\u00e9vention sur la potentiel dangerosit\u00e9 de certains contraceptifs&lt;/li&gt;&lt;li&gt;les cons\u00e9quences d'un avortement sur la sant\u00e9 (3 curetages peuvent rendre st\u00e9rile ...)&lt;/li&gt;&lt;li&gt;les cons\u00e9quences de l'avortement sur la psychologie&lt;/li&gt;&lt;li&gt;la possibilit\u00e9 de choisir de garder son enfant&lt;/li&gt;&lt;li&gt;la scolarit\u00e9 en tant que jeunes parents (les diff\u00e9rentes solutions)&lt;/li&gt;&lt;li&gt;la patience et l'amour dans une relation&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Combien de personnes sont pr\u00eates \u00e0 retourner sur les bancs de l'\u00e9cole une fois entr\u00e9es dans le monde du travail ? Probablement peu car peu de m\u00e9canismes l\u2019incitent : perte de revenu pour des formations longues, peur du d\u00e9calage g\u00e9n\u00e9rationnel... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourtant la possibilit\u00e9 de (bien) se former tout au long de la vie faciliterai la mobilit\u00e9 professionnelle et permettrait une mise \u00e0 niveau pour des domaines amen\u00e9s \u00e0 \u00e9voluer constamment.&lt;/p&gt;","&lt;p&gt;Ont nous parle de fermeture alors que le gouvernement nous dit que les classe de cp fonctionne mieux avec moin d \u00e9lev\u00e9 ( pas besoin d avoir fait ENA ppi savoir sa ) pourquoi ne pas le faire sur tous les niveaux car les \u00e9cole dans les villes les plus proche cela veut dire cantine plus bus \u00e9gale pouvoir d achat en moin &lt;/p&gt;","&lt;p&gt;Mettre en place de la 6 ieme jusqu'\u00e0 la 3 ieme la formation \u00e0 la comptabilit\u00e9 avec au brevet des coll\u00e8ges une \u00e9preuve de compte d'exploitation et de construction d'un compte de bilan. Seraient associ\u00e9s \u00e0 ce tronc commun l'histoire des \u00e9conomies industrielles, le calcul mental, l'informatique Excel, les math\u00e9matiques, le calcul des co\u00fbts, les ordres de grandeur, l\u2019\u00e9nergie et l\u2019environnement la liste n'est pas exhaustive..........&lt;/p&gt;","&lt;p&gt;Au regard des diverses manipulations exerc\u00e9es dans l'espace social et politique comme l'utilisation fallacieuse des subtilit\u00e9s de la langue ou l'abus de simulacres de scientificit\u00e9, il semble n\u00e9cessaire de former les esprits contre ces violences symboliques.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;faire participer les \u00e9l\u00e8ves de primaire, coll\u00e8ge et lyc\u00e9e au m\u00e9nage des locaux avec les personnels de m\u00e9nage&lt;/li&gt;&lt;li&gt;pourquoi pas \u00e9tendre \u00e7a de fa\u00e7on ponctuelle \u00e0 l'entretien des espaces publics&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Cette id\u00e9e me vient d'une tradition japonaise, le Soji : https://dozodomo.com/bento/2012/11/16/soji-menage-obligatoire/&lt;/p&gt;","&lt;p&gt;Je fait le constat que beaucoup de citoyens ne  connaissent pas le fonctionnement de leurs institutions le domaine \u00e9conomique et financier. Donc \u00e7a leur pousse \u00e0 crier au complot aux mensonges les arguments qui les contredit. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le r\u00f4le de l'\u00e9ducation national c'est d'apport\u00e9s les fondamentaux \u00e0 chaque enfants, adolescents. Hors notre pays est fait d'un budget comme \u00e0 la maison chez soit, d'institutions , d'administration.&lt;/p&gt;","&lt;p&gt;Limiter les allocations familiales au montant correspondant \u00e0 trois enfants et les mettre sous conditions de ressources. Diminuer d'autant les charges sociales et CSG.&lt;/p&gt;","&lt;p&gt;Un \u00e9tudiant am\u00e9ricain moyen, aujourd'hui, s'endette \u00e0 hauteur d'environ 50.000 / 100.000 dollars avant de d\u00e9marrer dans la vie!!! De nombreux articles traite de ce sujet (faire une recherche sur \\\"endettement moyen \u00e9tudiant am\u00e9ricain\\\" par exemple). Et on prend doucement mais s\u00fbrement cette direction chez nous. Cf co\u00fbt d'une \u00e9cole de commerce (environ 50.000 euros pour 3 ans), co\u00fbt d'une \u00e9cole d'arts appliqu\u00e9s (environ 18.000 euros pour 3 ans), etc. Les multinationales lorgnent sur nos services publics avec avidit\u00e9 ! Du coup, aussi, tous les gens qui sortent des \u00e9coles de commerce, par exemple, sont format\u00e9s de la m\u00eame mani\u00e8re (cad comment escroquer le maximum de gens le plus rapidement possible pour rembourser mon pr\u00eat et m'en foutre plein les poches). &lt;/p&gt;","&lt;p&gt;C'est d\u00e9s le plus jeune \u00e2ge que ces bases doivent \u00eatre assimil\u00e9es.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Interdire la publicit\u00e9 commerciale dans les institutions publiques (\u00e9coles, h\u00f4pitaux\u2026).&lt;/li&gt;&lt;li&gt;Revenir sur les partenariats priv\u00e9s dans l'\u00c9ducation nationale (Microsoft, &lt;em&gt;Teach for France&lt;/em&gt;\u2026).&lt;/li&gt;&lt;li&gt;Interdire la publicit\u00e9 dans les programmes de t\u00e9l\u00e9vision destin\u00e9s aux enfants et la mise en sc\u00e8ne d'enfants dans les publicit\u00e9s.&lt;/li&gt;&lt;li&gt;Faire reculer l'affichage publicitaire, en commen\u00e7ant par les abords des villes et des bourgs aujourd'hui d\u00e9figur\u00e9s, interdire les \u00e9crans publicitaires num\u00e9riques dans les lieux publics, ouvrir des espaces d'affichage pour l'expression citoyenne et culturelle&lt;/li&gt;&lt;/ol&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;-\u2005en encadrant les \u00e9tablissements par suffisamment de personnel non enseignant correctement form\u00e9 et soutenu\u202f: conseillers d\u2019orientation-psychologues, CPE, assistants d\u2019\u00e9ducation, surveillants, infirmiers et m\u00e9decins\u202f;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u2005en adoptant des mesures d\u2019urgence destin\u00e9es \u00e0 assurer la couverture de tous les besoins tant que le nombre d\u2019enseignants restera insuffisant.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Le r\u00f4le et l\u2019ind\u00e9pendance de l\u2019enseignant seront r\u00e9affirm\u00e9s afin de garantir une n\u00e9cessaire discipline au bon d\u00e9roulement des cours.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Affecter des enseignants chevronn\u00e9s dans les zones d\u2019\u00e9ducation prioritaire et leur accorder des primes mensuelles significatives.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il y a vraiment un probl\u00e8me avec les statuts sp\u00e9ciaux et singuli\u00e8rement pour ce qui concerne l'EN !!!&lt;/p&gt;&lt;p&gt;D'une part l'impression est grande de se dire qu'une fois les concours r\u00e9ussis, le graal est atteint et qu'apr\u00e8s on peut se reposer sur ses lauriers (heureusement pas pour tout le monde mais pour une partie trop significative ...)&lt;/p&gt;&lt;p&gt;Apr\u00e8s on fait son petit train train, on regarde son nombril et ses int\u00e9r\u00eats particuliers, on se prot\u00e8ge au cas o\u00f9 moi aussi je d\u00e9passe les bornes un jour et que je doive b\u00e9n\u00e9ficier du corporatisme de mes pairs\u00a0...&lt;/p&gt;&lt;p&gt;Et l'enseignement en est l\u00e0 aujourd'hui !!! ce qui est une honte non pas pour les enseignants (ils ont leur concours) mais pour les \u00e9l\u00e8ves de moins en moins bien form\u00e9s et de plus en plus en \u00e9chec (et les raisons sont loin que d\u2019\u00eatre sociales )&lt;/p&gt;&lt;p&gt;Avant \u00eatre instit c'etait une vocation, aujourd'hui c'est un calcul de tranquillit\u00e9 (si je n'arrive pas \u00e0 enseigner ce n'est pas moi qui suis en cause mais les \u00e9l\u00e8ves qui sont difficiles) et de vacances (tr\u00e8\u00e8s important car je suis fatigu\u00e9) mais alors pourquoi ne pas changer de m\u00e9tier ? ...&lt;/p&gt;","&lt;p&gt;Privil\u00e9gier  la  qualit\u00e9  de  l'enseignement  et  non  la  quantit\u00e9,  laisser  les enfants  \u00eatre  des  enfants ....  Adopter  des  m\u00e9thodes  vari\u00e9es et/ou innovantes   selon  les  besoins  &lt;/p&gt;&lt;p&gt;Le  remplissage  de  3 ans  \u00e0  18 ans  \u00e7a  sert  \u00e0  rien  ...&lt;/p&gt;","&lt;p&gt;Il y a des \u00ab\u00a0cours\u00a0\u00bb d\u2019education sexuelle d\u00e8s la maternelle ce qui est inadmissible ! En revanche d\u2019en Parler \u00e0 partir de l\u2019entree Au coll\u00e8ge et \u00e0 hauteur de l\u2019\u00e2ge des enfants oui &lt;/p&gt;","&lt;p&gt;D\u00e9velopper partout en France les universit\u00e9s populaires de Michel Onfray, gratuite, ouvert aux adultes et aux enfants&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(29,33,41);\\\"&gt;L'apprentissage d\u00e8s les plus jeunes classes de L\u2019&lt;/span&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(29,33,41);\\\"&gt;empathie &lt;/strong&gt;&lt;span style=\\\"background-color:transparent;color:rgb(29,33,41);\\\"&gt;(Comme c'est le cas au Danemark) et de l\u2019&lt;/span&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(29,33,41);\\\"&gt;esprit critique&lt;/strong&gt;&lt;span style=\\\"background-color:transparent;color:rgb(29,33,41);\\\"&gt;.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(29,33,41);\\\"&gt; &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;il faudrait apprendre au coll\u00e8ge et au lyc\u00e9e des rudiments d'ethnologie.&lt;/p&gt;&lt;p&gt;ce qui permettrait aux \u00e9l\u00e8ves de comprendre  et de conna\u00eetre d'autres soci\u00e9t\u00e9s notamment celles qu'ont nommait  primitives... &lt;/p&gt;&lt;p&gt; ce qui favoriserait la tol\u00e9rance ..&lt;/p&gt;&lt;p&gt;et permettrait aux \u00e9l\u00e8ves de savoir l'origine des  grandes institutions humaines, comme:&lt;/p&gt;&lt;p&gt;le mariage &lt;/p&gt;&lt;p&gt; la parent\u00e9 &lt;/p&gt;&lt;p&gt; d'o\u00f9 vient le politique &lt;/p&gt;&lt;p&gt; comment les hommes ont cr\u00e9\u00e9 les soci\u00e9t\u00e9s &lt;/p&gt;&lt;p&gt; le sacr\u00e9&lt;/p&gt;&lt;p&gt; les mythes et religions&lt;/p&gt;&lt;p&gt;etc...&lt;/p&gt;&lt;p&gt; \u00c7a leur permettrait de voir que tout ce qui fait notre soci\u00e9t\u00e9 n'est pas universel et qu'il existe des soci\u00e9t\u00e9s bien diff\u00e9rentes ...&lt;/p&gt;&lt;p&gt;\u00c7a favoriserait l'ouverture d'esprit&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;1. LE MINISTERE DE L'EDUCATION NATIONALE&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Il est urgent de supprimer ce mode de fonctionnement qui fait des fonctionnaires et des \u00e9lus, les seuls d\u00e9tenteurs du savoir sur le syst\u00e8me de l'\u00e9tat et des collectivit\u00e9s territoriales.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;Solution : donner des cours approfondis de citoyennet\u00e9 aux \u00e9l\u00e8ves \u00e0 l'\u00e9cole tout au long de leur scolarit\u00e9, portant sur la fiscalit\u00e9, les institutions et l'organisation de l'\u00e9tat.&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;2.LA COMMUNE&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9cole : la rigidit\u00e9 de l'administration et son rapport avec les enfants handicap\u00e9s&lt;/p&gt;&lt;p&gt;Solutions :&lt;/p&gt;&lt;p&gt;1) assouplissement admininistratif de la carte scolaire face aux demandes de dispatch, lorsque la carte peut paraitre defectueuse ou illogique.&lt;/p&gt;&lt;p&gt;2) int\u00e9gration simplifi\u00e9e des \u00e9l\u00e8ves handicap\u00e9s avec formation des enseignants. Et effort de titularisation des AVS (auxiliaires de vie scolaire) avec un dipl\u00f4me reconnaissant, annonc\u00e9 par Ayrault.&lt;/p&gt;","&lt;p&gt;Avant la r\u00e9forme des lyc\u00e9es, il existait d\u00e9j\u00e0 des disparit\u00e9s d'un lyc\u00e9e \u00e0 l'autre par le choix de certaines options (classes europ\u00e9ennes, latin/grec, langues, danse, th\u00e9atre, sport, ...) et ceci \u00e9tait d\u00e9j\u00e0 tr\u00e8s emb\u00eatant.&lt;/p&gt;&lt;p&gt;Avec la r\u00e9forme en cours, les disparit\u00e9s vont s'accentuer puisque seulement 7 disciplines sur 14 vont \u00eatre obligatoires dans tous les lyc\u00e9es. Les 7 autres seront affect\u00e9s par l'administration aux lyc\u00e9es demandeurs (sur quels crit\u00e8res ?). De plus l'orientation des lyc\u00e9ens sera bas\u00e9e sur ces disciplines !&lt;/p&gt;","&lt;p&gt;l'enseignement intellectuel est survaloris\u00e9 par rapport au travail manuel.il faudrait cr\u00e9er comme dans les ann\u00e9es 60 des centres d'apprentissage vers l'age de 12- 14 ans, am\u00e9liorer la formation technique de fa\u00e7on \u00e0 permettre des hauts salaires.&lt;/p&gt;&lt;p&gt;parall\u00e8lement r\u00e9duire les hautes \u00e9coles,supprimer l'ENA. R\u00e9duire les \u00e9chelles actuelles de salaires entre manuels \u00e0 1200\u20ac et intellectuels \u00e0 15000\u20ac&lt;/p&gt;","&lt;p&gt;Donner un revenu universel de 100 \u20ac \u00e0 tous les jeune de 13 ans a 20 ans . Rembourser \u00e0 100% tous les frais de fournitures scolaires.&lt;/p&gt;","&lt;p&gt;L\u2019\u00e9ducation d\u00e8s le plus jeune \u00e2ge \u00e0 une r\u00e9flexion ind\u00e9pendante et respectueuse de l\u2019autre&lt;/p&gt;&lt;p&gt;Changement des m\u00e9thodes d'enseignement : ouverture vers les nouvelles m\u00e9thodes d'ensiegnements&lt;/p&gt;&lt;p&gt;Respect des diff\u00e9rences de l'enfant : ne pas laisser de c\u00f4t\u00e9 les enfants en dificult\u00e9&lt;/p&gt;","&lt;p&gt;Il faut que ces fili\u00e8res soient reconnues et valoris\u00e9es. &lt;/p&gt;&lt;p&gt;Tout le monde n'est pas intellectuel et tous les m\u00e9tiers sont importants.&lt;/p&gt;","&lt;p&gt;Refonder l'organisation de la formation professionnelle des adultes et la formation continue, et l'inclure dans le service public de l'enseignement professionnel. Elle doit d'abord profiter aux travailleurs pas ou peu qualifi\u00e9s et aux ch\u00f4meurs&lt;/p&gt;","&lt;p&gt;La gestion d'un budget familial est l'une des premi\u00e8res t\u00e2che incombant aux jeunes adultes et cela devient de plus en plus crucial au fur et \u00e0 mesure que la famille s\u2019agrandit. Pourtant, on n'apprend cela nul part.&lt;/p&gt;","&lt;p&gt;Former la jeunesse aux m\u00e9tiers de l' informatique et aux m\u00e9tiers ne pouvant \u00eatre remplac\u00e9 par des machines afin d' \u00e9viter une hausse du ch\u00f4mage \u00e0 venir (jusqu'\u00e0 50% d' emplois menac\u00e9s dans les 20 ans \u00e0 venir) suite \u00e0 l' automatisation et la robotisation.&lt;/p&gt;","&lt;p&gt;d\u00e8s le plus jeune age des enfants sont livrer seuls sur les routes &lt;/p&gt;","&lt;p&gt;revenir \u00e0 des fondamentaux aux primaire.&lt;/p&gt;&lt;p&gt;calcul-orthographe-grammaire&lt;/p&gt;","&lt;p&gt;obligation de consacrer 1% du pib a la recherche et au d\u00e9p\u00f4t de brevet. Cela permettrait de gagner de l'argent gr\u00e2ce \u00e0 nos chercheurs et surtout les retiendrait&lt;/p&gt;","&lt;p&gt;Favoriser au maximum les classes, m\u00eame uniques dans les petites communes. &lt;/p&gt;&lt;p&gt;Le co\u00fbt dun (e) enseignant (e) et moins \u00e9lev\u00e9 que les avantages des parlementaires apr\u00e8s leur \u00e9lection ! &lt;/p&gt;","&lt;p&gt;Les jeunes citoyens doivent recevoir au cours de leur cursus scolaire et universitaire une formation compl\u00e8te leur permettant de comprendre les enjeux citoyens de la vie en collectivit\u00e9 et sur la mani\u00e8re de parvenir \u00e0 un \u00e9quilibre permettant l'\u00e9panouissement de chacun. Pour satisfaire cet enjeu, la formation continue des citoyens est prise en compte par une institution sp\u00e9cifique ( CCU ) et vise en premier lieu une recherche sur les arcanes de la personnalit\u00e9 et la place de chaque individu dans la soci\u00e9t\u00e9, mais encore une bonne compr\u00e9hension des processus politiques et des m\u00e9canismes sociaux. L'int\u00e9gration des jeunes adultes dans le Kal\u00e9idoscope associatif pluridisciplinaire de l'institution les incite \u00e0 prendre une part active au sein d'une institution d\u00e9mocratique de proximit\u00e9 dans laquelle se d\u00e9roule les dialogues et l'ensemble de ces processus d'acquisition. Voir sur le site r\u00e9f\u00e9rence ....  http://www.enim-cerno.com/pages/reflexion-citoyenne-initiale.html &lt;/p&gt;","&lt;p&gt;Apr\u00e8s que les enfants aient appris leur langue maternelle (parl\u00e9e, \u00e9crite et lue), on pourrait leurs enseigner le langage universel des signes. &lt;/p&gt;","&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Certains sont plus \u00e9gaux que d\u2019autres,in\u00e9galitaire en fonction de la cat\u00e9gorie socio-professionnelle d'origine et cela se d\u00e9grade encore depuis2015.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Repr\u00e9sentant presque 30 % des jeunes de 18 \u00e0 23 ans, les enfants d'ouvriers ne constituent que 11 % des effectifs \u00e9tudiants&lt;/strong&gt; en 2014-2015, pointe ce rapport sous la direction d'Anne Brunner et Louis Maurin.\u00a0Ceux qui acc\u00e8dent \u00e0 l'enseignement sup\u00e9rieur sont surrepr\u00e9sent\u00e9s dans les STS, et &lt;strong&gt;sous-repr\u00e9sent\u00e9s dans les autres fili\u00e8res&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les enfants d'ouvriers se rar\u00e9fient au fur et \u00e0 mesure de l'avanc\u00e9e dans le cursus&lt;/strong&gt;, r\u00e9pr\u00e9sentant 7,8 % des \u00e9tudiants en master.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Graphiques et articles \u00e0 lire dans\u00a0&lt;/strong&gt;:&lt;/p&gt;&lt;p&gt;&lt;u&gt;SOURCE EDUCPROS lien&lt;/u&gt;\u00a0: &lt;a href=\\\"http://www.letudiant.fr/educpros/actualite/egalite-des-chances-un-etudiant-sur-dix-est-enfant-d-ouvrier.html\\\"&gt;www.letudiant.fr/educpros/actualite/egalite-des-chances-un-etudiant-sur-dix-est-enfant-d-ouvrier.html&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lorsqu\u2019on est enfant d\u2019ouvrier,que l\u2019on habite loin d\u2019une grande ville universitaire,les chances de poursuivre des \u00e9tudes apr\u00e8s le Bac se r\u00e9duisent de plus en plus.&lt;/p&gt;&lt;p&gt;Comment peut -on accepter que l\u2019on devienne m\u00e9decin de p\u00e8re en fils,que l\u2019on fasse les\u00a0\u00ab\u00a0grandes \u00e9coles\u00a0\u00bb uniquement lorsqu\u2019on est bien n\u00e9\u00a0?&lt;/p&gt;&lt;p&gt;Comment peut -on accepter qu\u2019un pr\u00e9sident dise qu\u2019il n\u2019est pas rentier,ni issu de la bourgeoisie avec une m\u00e8re m\u00e9decin et un p\u00e8re professeur de neurologie alors qu\u2019il n\u2019a jamais et ne saura jamais ce qu\u2019est une fin de mois difficile,ni ce qu\u2019est la vie de travailleurs gagnants le SMIC et de leurs enfants\u00a0?&lt;/p&gt;&lt;p&gt;Pour qu\u2019une r\u00e9elle \u00e9galit\u00e9 des chances afin de pouvoir changer les choses il faudrait\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Une politique d\u2019aide aux \u00e9tudiants se traduisant par un logement gratuit ,lorsqu\u2019il faut louer un appartement dans une grande ville,cela est impossible pour des parents de milieu ouvrier.&lt;/li&gt;&lt;li&gt;Des bourses \u00e9tudiants revaloris\u00e9es ou un v\u00e9ritable salaire qui leur permettent de pouvoir manger \u00e0 leur faim et acc\u00e9der \u00e0 la culture en fonction des revenus des parents(les \u00e9conomistes sont en capacit\u00e9 de donner le montant de ces frais) le tout \u00e9tant li\u00e9 \u00e0 la r\u00e9ussite des \u00e9tudes.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Une majorit\u00e9 des enseignants sont tr\u00e8s motiv\u00e9s et font de super bouleaux. Ils subissent des coll\u00e8gues qui ne veulent pas travaill\u00e9 en groupe, sont toujours en retard, ne viennent pas aux r\u00e9unions p\u00e9dagogiques, ne participent pas \u00e0 lai de l'\u00e9tablissement.&lt;/p&gt;&lt;p&gt;Il faut que les \u00e9valuations soient plus fr\u00e9quentes et le proviseur / directeur puisse se s\u00e9parer de ces personnes comme des chefs d'entreprise le font. Utiliser pour cela la l\u00e9gislation du travail comme dans le priv\u00e9 !&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;R\u00e9duction des effectifs (pas plus de 20 \u00e9l\u00e8ves par classe) &lt;/li&gt;&lt;li&gt;D\u00e9gel du point d'indice et meilleure r\u00e9mun\u00e9ration quant \u00e0 nos voisins \u00e9trangers &lt;/li&gt;&lt;li&gt;Meilleure r\u00e9mun\u00e9ration des personnels de l'\u00e9cole (notamment les AVS + temps de formation)&lt;/li&gt;&lt;li&gt;Lisser les budgets des \u00e9coles d'une m\u00eame commune&lt;/li&gt;&lt;li&gt;Avoir un budget pour cr\u00e9er des \\\"classes qui bougent\\\" pour investir dans les diff\u00e9rents mat\u00e9riels &lt;/li&gt;&lt;li&gt;Prise en compte des heures de pr\u00e9paration et de correction ainsi que celles pour les rendez-vous parents pour les PE&lt;/li&gt;&lt;li&gt;R\u00e9tablir une \u00e9cole de confiance avec les parents (une \u00e9cole o\u00f9 les parents soutiennent les enseignants) --&amp;gt; caf\u00e9 des parents? &lt;/li&gt;&lt;li&gt;Prise en charge plus rapide des \u00e9l\u00e8ves \u00e0 besoins sp\u00e9cifiques &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Que les parents soit punis (amande major\u00e9 en fonction du delit) en cas d absence, de racket, de violence envers d autres enfants.. Physique ou psychologique... Les parents sont responsable de l \u00e9ducation de leurs enfants ainsi que de leurs actes.. C est stipuler \u00e0 la mairie pour ceux qui ce marient.. Donc que cela soit dit \u00e9galement au non mari\u00e9s... Prenez vos enfants en mains ou bien payer.... &lt;/p&gt;","&lt;p&gt;L'acquisition d'une seconde langue repr\u00e9sente pour le b\u00e9n\u00e9ficiaire une ouverture et des opportunit\u00e9s suppl\u00e9mentaires dans un monde totalement internationalis\u00e9. Si certaines \u00e9coles priv\u00e9es proposent cet apprentissage d\u00e8s la maternelle, les \u00e9coles publiques s'ent\u00eatent \u00e0 ne pas donner les m\u00eame chances \u00e0 leurs \u00e9lev\u00e9s en d\u00e9pit du besoin et de l'\u00e9vidence.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une \u00e9tude de 2014 notamment, provenant de (la tr\u00e8s s\u00e9rieuse) Harvard Medical School, confirme : les enfants ont beaucoup plus de facilit\u00e9 \u00e0 acqu\u00e9rir une langue que les \u00e9tudiants plus \u00e2g\u00e9s. Mais au-del\u00e0 de la possibilit\u00e9 d\u2019apprendre l\u2019anglais, l\u2019allemand ou le chinois (ou une langue r\u00e9gionale) mieux et plus vite, ces enfants d\u00e9veloppent \u00e9galement leurs capacit\u00e9s cognitives : leur vocabulaire s\u2019am\u00e9liore dans leur propre langue, et ils font preuve de meilleures facult\u00e9s de raisonnement que ceux qui ne parlent qu\u2019un seul langage. Cela facilite \u00e9galement : - Une meilleure prononciation - Un apprentissage facilit\u00e9 - Moins de timidit\u00e9 - Un esprit plus ouvert - Un avantage pour l\u2019avenir Il existe de nombreuses ressources \u00e0 ce propos.&lt;/p&gt;","&lt;p&gt;Payer \u00e0 sa juste valeur les enseignants.&lt;/p&gt;","&lt;p&gt;Tout ce qui nous a fait depuis que nous somme petits vient de notre \u00e9ducation et de ce qu'on nous a appris \u00e0 l'\u00e9cole.&lt;/p&gt;&lt;p&gt;ais il ne faut pas que ce soit une contrainte (comme beaucoup le ressentent), mais un apprentissage.&lt;/p&gt;&lt;p&gt;Exemple : pour \u00e9valuer notre compr\u00e9hension de ce que l'on apprend \u00e0 l'\u00e9cole, on noute de 20/20 et nous sanctionne \u00e0 chaque erreur : c'est punitif et non pas constructif.&lt;/p&gt;&lt;p&gt;Il faudrait refondre toute l'\u00e9ducation nationale, changer les m\u00e9thodes, rechercher les initiatives qui fonctionnent \u00e7a et l\u00e0, adapter les dipl\u00f4mes en fonction de l'\u00e9volution de la soci\u00e9t\u00e9 (ex: actuellement il faudrait favoriser les dipl\u00f4mes dans l'\u00e9cologie, le num\u00e9rique d\u00e8s les plus jeune \u00e2ge).&lt;/p&gt;&lt;p&gt;Cr\u00e9er des nouveaux dipl\u00f4me en relation avec les nouveaux besoins des entreprises.&lt;/p&gt;&lt;p&gt;Il existe entre des nombreux de prospective qui connaissent les futurs secteurs d'acitivit\u00e9 ou m\u00e9tiers dont on aura besoin dans 10/20 ans.&lt;/p&gt;&lt;p&gt;Et tant d'autres choses comme l'uniforme pour tous afin de niveler les diff\u00e9rences sociales.&lt;/p&gt;","&lt;p&gt;Des enseignants form\u00e9s et motiv\u00e9s&lt;/p&gt;&lt;p&gt;Petits effectifs dans les classes&lt;/p&gt;&lt;p&gt;Arr\u00eater de fermer des  \u00e9coles&lt;/p&gt;&lt;p&gt;Revoir le parcours sup&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Effectuer des contr\u00f4les syst\u00e9matiques&lt;/u&gt;&lt;/strong&gt; sur les d\u00e9clarations relatives au CIR (Cr\u00e9dit d\u2019Imp\u00f4t Recherche )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet beaucoup d'entreprises fraudent (aid\u00e9es par des cabinets sp\u00e9cialis\u00e9s) afin d'augmenter le montant du cr\u00e9dit d\u2019imp\u00f4t recherche et d\u00e9veloppement ( titre de recherche suffisamment large pour y mettre beaucoup de choses et de sujets connexes, affectation de d\u00e9penses gonfl\u00e9es, etc.)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Augmenter les p\u00e9nalit\u00e9s en cas de fraude&lt;/u&gt;&lt;/strong&gt; afin de r\u00e9cup\u00e9rer des sommes ind\u00fbment pay\u00e9es et de faire peur aux fraudeurs&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;P\u00e9naliser les entreprises qui fraudent et les soci\u00e9t\u00e9s de conseil qui les assistent dans les d\u00e9clarations&lt;/u&gt;&lt;/strong&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les soci\u00e9t\u00e9s de conseil sont pay\u00e9es sur les \u00e9conomies d\u2019imp\u00f4ts g\u00e9n\u00e9r\u00e9es ( cr\u00e9dit d\u2019imp\u00f4t) et tr\u00e8s rarement p\u00e9nalis\u00e9es en cas de redressement fiscal. Ceci les incitent \u00e0 maximiser les d\u00e9penses \u00e0 comptabiliser afin d'augmenter leur r\u00e9mun\u00e9ration.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la faible fr\u00e9quence des contr\u00f4les et le montant des p\u00e9nalit\u00e9s sont de nature \u00e0 inciter les entreprises \u00e0 frauder&lt;/p&gt;","&lt;p&gt;Cette \u00e9cole n'a plus sa raison d'\u00eatre, cr\u00e9\u00e9e apr\u00e8s la guerre pour r\u00e9pondre \u00e0 une reconstruction du pays, la Haute Administration doit se renouveler. Nous avons suffisamment d'\u00e9narques \u00e0 l'heure actuelle et nous en voyons les cons\u00e9quences.&lt;/p&gt;&lt;p&gt;On nous formate des \\\"cadres hors sol\\\", sans aucun sens pratique et connexion avec le r\u00e9el ... qui de plus pratiquent une endogamie nuisible pour la nation ... ce n'est plus l'individu et ses qualit\u00e9s ou son efficacit\u00e9 qui fait la carri\u00e8re mais l'appartenance \u00e0 telle ou telle promotion de l'ENA &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il me semble que demander un master pour pouvoir passer le CAPES est une erreur. Revenons \u00e0 la possession d'une licence, ce sera suffisant, et ne bloquera pas beaucoup d'\u00e9tudiants qui ne peuvent pas suivre les cours de Master! ce qui me semble n\u00e9cessaire, par contre, c'est de former s\u00e9rieusement les futurs profs au dur m\u00e9tier qui les attend. &lt;/p&gt;","&lt;p&gt;C\u00e9line Alvarez l'a montr\u00e9 dans on ouvrage &lt;em&gt;Les lois naturelles de l'enfant&lt;/em&gt; : les enfants apprennent mieux entre pairs que lorsqu'un adulte leur enseigne quelque chose de mani\u00e8re descendante. &lt;/p&gt;&lt;p&gt;Chaque enfant peut s'entraider, et \u00e9voluer dans la classe en fonction de ses besoins. &lt;/p&gt;&lt;p&gt;S\u00e9parer les enfants en fonction de leur \u00e2ge est une absurdit\u00e9 car par exemple dans une famille les enfants de diff\u00e9rents \u00e2ges jouent ensemble et \u00e7a ne pose pas de probl\u00e8me ! Ca permet aux plus petit.es de suivre les pas de leurs a\u00een\u00e9.es. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D'ailleurs dans les \u00e9tudes sup\u00e9rieures ceci n'est plus une exigence : s\u00fbrement, entre autres, parce que c'est inutile. &lt;/p&gt;","&lt;p&gt;Les enseignants, d\u00e8s la maternelle ne sont pas assez pay\u00e9s, au regard de leur travail en classe, \u00e0 la maison, et de leurs responsabilit\u00e9s&lt;/p&gt;","&lt;p&gt;Mettre la p\u00e9dagogie comme \u00e9l\u00e9ments majeurs de s\u00e9lection des enseignants alors qu'aujourd'hui ceux sont principalement les connaissances qui font la s\u00e9lection. Il faut naturellement une premi\u00e8re s\u00e9lection sur les connaissances, mais ensuite c'est le vrai p\u00e9dagogue qui doit \u00eatre s\u00e9lectionn\u00e9. Et r\u00e9mun\u00e9rer en cons\u00e9quences avec moins d'heures de cours mais des tr\u00e8s bon cours.&lt;/p&gt;","&lt;p&gt;On veut vivre \u00e0 la am\u00e9rikaine&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;FIN DU MONOPOLE DE L'\u00c9DUCATION NATIONALE / \u00c9GALIT\u00c9 ENTRE PUBLIC ET PRIV\u00c9&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pour rehausser la qualit\u00e9 de l'\u00e9ducation scolaire, une saine concurrence doit \u00eatre permise et encourag\u00e9e entre les \u00e9tablissements. Pour ce faire, il convient de faciliter la cr\u00e9ation de nouvelles \u00e9coles en aidant les \u00e9tablissements hors-contrat par d\u00e9fiscalisation des sommes vers\u00e9es par les parents ou par bons scolaires.&lt;/p&gt;&lt;p&gt;Tous les contribuables participent par leurs imp\u00f4ts au financement de l'\u00e9ducation des enfants et il n'est pas \u00e9quitable que ceux qui font un autre choix que l'enseignement propos\u00e9 par l'\u00c9ducation Nationale soient p\u00e9nalis\u00e9s en \u00e9tant oblig\u00e9s de financer eux-m\u00eames ces \u00e9coles.&lt;/p&gt;&lt;p&gt;D'autre part, l'\u00c9ducation nationale promeut un enseignement tr\u00e8s orient\u00e9 en histoire ou sciences humaines ou pr\u00e9sente des th\u00e9ories contrevers\u00e9es comme le gender que nous pouvons ne pas souhaiter comme enseignement pour nos enfants.&lt;/p&gt;&lt;p&gt;L'enseignement n'est pas une fonction r\u00e9galienne de l'\u00c9tat et ce monopole doit cesser.&lt;/p&gt;","&lt;p&gt;L'universit\u00e9 \u00e9tait un lieu o\u00f9 tout le monde pouvait s'inscrire et se former quelque soit ses conditions de vie et de ressources. Elle formait tout citoyen qui voulait acc\u00e9der \u00e0 un dipl\u00f4me. Je suis effar\u00e9e de voir que maintenant elle est devenue tr\u00e8s s\u00e9lective et \u00e9litiste. Il faut avoir un bon dossier scolaire pour y rentrer. Le nombre de places est limit\u00e9 et se fait sue crit\u00e8res de notes mais aussi en fonction du dossier scolaire, lettre de motivation, CV, projets..... Quelle alternative aujourd'hui pour des \u00e9tudiants moyen scolairement et/ou d'origine sociale moyenne ou d\u00e9favoris\u00e9e. Ces \u00e9tudiants n'ont pas les moyens de se payer des grandes \u00e9coles. L'universit\u00e9 est leur seule chance d'ascension sociale qui va leur \u00eatre de plus en plus ferm\u00e9e. R\u00e9tablissons cette universit\u00e9 citoyenne qui donne une chance \u00e0 tout le monde.&lt;/p&gt;","&lt;p&gt;ARRETER DE SUBVENTIONNER LES ECOLES PRIVEES&lt;/p&gt;&lt;p&gt;SECURITE SOCIALE ET MUTUELLE GRATUITE POUR LES ETUDIANTS&lt;/p&gt;","&lt;p&gt;Arr\u00eater de placer les enseignants dans une position de sup\u00e9riorit\u00e9. Personne n a la science infuse. Qu ils soient aidants, et dans une d\u00e9marche bienveillante... Retour \u00e0 des m\u00e9thodes qui fonctionnent, m\u00e9thode syllabique, morale, lecture des grands auteurs classiques (aujourd hui on leur fait lire n importe quoi....) en utilisant nos connaissances en sciences humaines (d\u00e9veloppement de l enfant, \u00e9ducation positive, etc,) pour r\u00e9pondre de fa\u00e7on juste et adapt\u00e9e \u00e0 chaque enfant. Former les enseignants aux sciences humaines!&lt;/p&gt;&lt;p&gt;Retour des valeurs de respect !!!!! Respect des r\u00e8gles.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un institut de recherche \u00e0 l'\u00e9chelon europ\u00e9en dot\u00e9 de moyens tr\u00e8s importants \u00a0capables de concurrencer la recherche am\u00e9ricaine ou chinoise dans les secteurs du num\u00e9rique , de la robotisation , des sciences cognitives etc..&lt;/p&gt;","&lt;p&gt;Je propose d'ouvrir des filieres priv\u00e9es de formation en dentisterie, kinesitherapie afin de permettre aux etudiants ayant rat\u00e9 le concours de medecine PACES de se former en parallele et d'avoir un metier. &lt;/p&gt;","&lt;p&gt;Sensibiliser les \u00e9l\u00e8ves sur la responsabilit\u00e9 qu'ils ont dans la construction de leur soci\u00e9t\u00e9. Notamment pour leur apprendre a voter en cas de RIC ou de la cr\u00e9ation d'une assembl\u00e9e citoyenne avec tirage au sort.&lt;/p&gt;","&lt;p&gt;Il est possible \u00e0 raison d'un heure d'enseignement par semaine de la maternelle \u00e0 la fin du lyc\u00e9e d'apprendre \u00e0 tous les enfants \u00e0 comprendre \u00e0 l'\u00e9crit et \u00e0 l'oral les autres &lt;a href=\\\"https://fr.wikipedia.org/wiki/Langues_romanes\\\"&gt;langues romanes&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;6h /semaine d\u2019enseignement gratuit De la langue fran\u00e7aise aux adultes d\u2019origine \u00c9trang\u00e8re qui de ce fait pourront mieux comprendre leurs enfants et les enseignants de ces derniers. Peut-\u00eatre cette activit\u00e9 int\u00e9resserait elle nombre de retrait\u00e9s ?&lt;/p&gt;","&lt;p&gt;Parce que l\u2019\u00e9ducation des enfants reste le r\u00f4le exclusif de leurs parents et parce que surtout, nous \u00c9LEVONS nos enfants ... gardons l\u2019\u00e9ducation pour nos amis les b\u00eates !&lt;/p&gt;","&lt;p&gt;interdire les mobiles en classe surtout en primaire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Apprendre \u00e0 tous les \u00e9l\u00e8ves la v\u00e9ritable histoire de France (pas celle inscrite dans les livres d'histoire actuellement). Leur expliquer, vid\u00e9os \u00e0 l'appui, que depuis plusieurs si\u00e8cles jusqu'\u00e0 nos jours des \u00eatres humains ont \u00e9t\u00e9 et sont encore r\u00e9duits \u00e0 l'\u00e9tat d'esclaves afin d'assurer notre confort quotidien. &lt;/p&gt;&lt;p&gt;Expliquer aussi la responsabilit\u00e9 de la France dans le pillage de l'Afrique et le massacre de ses habitants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Inciter les personnes issues de l'immigration vivant en France \u00e0 pr\u00e9senter leur culture et l'histoire de leur pays (parler aussi de l'ing\u00e9rence de la France dans leur pays et ses cons\u00e9quences) par le biais de conf\u00e9rences, expositions, t\u00e9moignages dans les \u00e9coles...&lt;/p&gt;","&lt;p&gt;Le m\u00e9tier d'enseignant est un m\u00e9tier difficile, mal r\u00e9mun\u00e9r\u00e9 de plus en plus face \u00e0 des \u00e9l\u00e8ves en grandes difficult\u00e9s d\u00e8s le primaire. La reconnaissance du m\u00e9tier doit passer par une valorisation financi\u00e8re de nos carri\u00e8res, un professeur certifi\u00e9 d\u00e9butant \u00e0 Bac +5 commen\u00e7ant \u00e0 1700 \u20ac ce qui est honteux. Les \u00e9tudiants ( en science) n'ont aucune envie de rentrer et pour cause dans un m\u00e9tier paup\u00e9ris\u00e9 pour se retrouver propuls\u00e9s dans des acad\u00e9mies difficiles.&lt;/p&gt;","&lt;p&gt;La loi de 1905 doit \u00eatre appliqu\u00e9e sans faiblesse. Le religieux doit rester du domaine priv\u00e9. La justice doit frapper sans faillir et sans molesse.&lt;/p&gt;","&lt;p&gt;pour inciter les jeunes \u00e0 ne pas polluer , les responsabilis\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'id\u00e9e est que ce soient les adultes enseignants qui s'adaptent au rythme naturel de l'enfant. C'est une m\u00e9thode qui rend les enfants en g\u00e9n\u00e9ral autonome plus rapidement car ils ne sont pas brid\u00e9s par l'adulte. C'est l'enfant qui est mis au centre des apprentissages et choisira naturellement sa voie, \u00e0 l'inverse des m\u00e9thodes actuelles, qui imposent de temps d'apprentissage. Le but est de r\u00e9duire les in\u00e9galit\u00e9 que l'\u00e9ducation nationale permette \u00e0 chaque enfant de s'individuer et d'apprendre \u00e0 son rythme. &lt;/p&gt;","&lt;p&gt;Je commence volontairement par le dipl\u00f4me.&lt;/p&gt;&lt;p&gt;Partant du principe maintenant bien connue et reconnue que l habit ne fait pas le moine et que le diplome de m\u00e9decine ne fait pas le m\u00e9decin.&lt;/p&gt;&lt;p&gt;Partant du principe que c est l homme politique qui fait l orientation des futurs dipl\u00f4m\u00e9s... Informatique, robotique, et services commerciaux et de gestion.&lt;/p&gt;&lt;p&gt;Nous avons ainsi m\u00eame r\u00e9ussi a fabriquer les d\u00e9sert. M\u00e9dicaux.&lt;/p&gt;&lt;p&gt;Il est clair que le dipl\u00f4me le r\u00e9compense plus un savoir acquis mais une hypoth\u00e8que a tr\u00e8s haut risque sur un m\u00e9tier une profession.&lt;/p&gt;&lt;p&gt;Entendu que ce m\u00eame dipl\u00f4me est totalement orient\u00e9 vers les professions col blanc et services et tertiaire plut\u00f4t qu agricole, artisanat, manuel, b\u00e2timent etc...&lt;/p&gt;&lt;p&gt;Ce principe dangereux de d\u00e9shabiller pierre pour habiller Paul et seulement Paul prive et appauvri l \u00e9conomie d un pays.&lt;/p&gt;&lt;p&gt;L \u00e9ducation nationale perd donc en qualit\u00e9 diversit\u00e9 et connaissance.&lt;/p&gt;&lt;p&gt;Elle perd en autonomie, ind\u00e9pendance et le pire en autorit\u00e9s.&lt;/p&gt;&lt;p&gt;L orientation des enfants par rapport a leur comp\u00e9tence n est plus que le fant\u00f4me de la dictature politique et financi\u00e8re.&lt;/p&gt;&lt;p&gt;L enfants n est plus le centre d int\u00e9r\u00eat mais de la chair \u00e0 canon pour la finances.&lt;/p&gt;&lt;p&gt;Les professeurs non plus d autoriter les syndicats de parents d'\u00e9l\u00e8ves et leur dictature ont pris le pouvoir... Allant jusqu'\u00e0 menacer des professeurs si ils n am\u00e9liorerait pas la note de leur enfant.&lt;/p&gt;&lt;p&gt;LE DIPL\u00d4ME DOIT ETRE SUPPRIMER ET REMPLACER PAR UNE \u00c9VALUATION PERTINENTE DE COMP\u00c9TENCES... EXEMPLE CET \u00c9L\u00c8VE A D\u00c9VELOPPER DES COMP\u00c9TENCES EN CHIMIE MAIS N A PAS DEVELOPER L APPLICATION... ETC.&lt;/p&gt;","&lt;p&gt;Les \u00e9tudiants devant quitter leur ville natale pour aller faire des \u00e9tudes dans une autre ville sont beaucoup oubli\u00e9s , je pense notamment \u00e0 celles et ceux qui doivent travailler en plus d'\u00e9tudier pour pouvoir payer leurs loyers . Lors du quinquennat pr\u00e9c\u00e9dent je percevais en tant qu'\u00e9tudiant une bourse de 166\u20ac et des APL \u00e0 hauteur de 220\u20ac . Depuis l'arriv\u00e9e d'Emmanuel Macron mon pouvoir d'achat a drastiquement diminu\u00e9 de sorte que je ne touche plus que 100 euros de bourse et 170\u20ac d'APL . Je trouve \u00e7a aberrant de faire des \u00e9conomies sur le dos d'\u00e9tudiants qui n'ont d\u00e9j\u00e0 pas de quoi subvenir \u00e0 leurs besoins , et r\u00e9cemment on apprend que la loi alimentation va entra\u00eener une hausse des prix sur certaines denr\u00e9es alimentaires , inutile de pr\u00e9ciser que les \u00e9tudiants en p\u00e2tiront plus que les autres . En bref je demande une hausse du pouvoir d'achat pour les \u00e9tudiants qui ont d\u00fb quitter leur domicile familial pour faire leurs \u00e9tudes .  &lt;/p&gt;","&lt;p&gt;D\u00e8s la maternelle une \u00e9ducation \u00e0 la non violence doit se faire naturellement par la pratique de la non violence au sein de l'\u00e9cole.&lt;/p&gt;&lt;p&gt;D\u00e8s le coll\u00e8ge et le lyc\u00e9e, il est n\u00e9cessaire de faire une \u00e9ducation civique active et sensibiliser les jeunes \u00e0 la non violence civique.&lt;/p&gt;","&lt;p&gt;apr\u00e9s une semaine ma proposition \\\"ne pas rembourser les avortements\\\" est pass\u00e9e \u00e0 la trape&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Suppression/Suspension des aides sociales aux parents d\u2019enfants qui ne justifie pas ou mal leurs absent\u00e9ismes&lt;/u&gt;&lt;/strong&gt; dans les enceintes scolaires. C\u2019est peut-\u00eatre radical, mais jusqu\u2019\u00e0 preuve du contraire, &lt;strong&gt;l\u2019\u00e9cole est obligatoire jusqu\u2019\u00e0 16 ans&lt;/strong&gt;, et &lt;strong&gt;l\u2019autorit\u00e9 parentale doit reprendre sa place&lt;/strong&gt; dans l\u2019\u00e9ducation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Revoir l'organisation de l'\u00e9ducation nationale pour:&lt;/p&gt;&lt;p&gt;- limiter son r\u00f4le \u00e0 celui de prescripteur et contr\u00f4leur d'un cahier des charges  pour l'enseignement primaire et secondaire&lt;/p&gt;&lt;p&gt;- ouvrir l'enseignement primaire et secondaire \u00e0 un plus grand nombre d'acteurs qui seraient r\u00e9tribu\u00e9s  en fonction de leur r\u00e9sultats&lt;/p&gt;&lt;p&gt;- concentrer les deniers publics sur la correction des dysfonctionnements et la recherche de solutions plus performante&lt;/p&gt;&lt;p&gt;- identifier , accompagner et promouvoir les talents&lt;/p&gt;&lt;p&gt;- renforcer la recherche&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;Proposer des programmes scolaires qui font r\u00e9fl\u00e9chir les \u00e9l\u00e8ves sur les grands enjeux de notre si\u00e8cle.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Dans les programmes actuels, aucune mention de la crise \u00e9cologique, RAS, il ne se passe rien, on ne parle que de d\u00e9veloppement durable comme si cela fonctionnait.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Le syst\u00e8me \u00e9ducatif a une finalit\u00e9 politique : pr\u00e9parer les \u00e9l\u00e8ves \u00e0 exercer leur citoyennet\u00e9 et \u00e0 vivre dans le monde. &lt;/em&gt;&lt;/strong&gt;&lt;em&gt;&lt;u&gt;Au regard de l'\u00e9mergence de l'\u00e9cologie comme un sujet politique majeur conditionnant l'avenir m\u00eame de l'esp\u00e8ce, il est urgent que l'\u00e9cologie soit au coeur des programmes scolaires dans TOUTES les disciplines.&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Elargir la libert\u00e9 d'\u00e9duquer ses enfants \u00e0 la maison, de se f\u00e9d\u00e9rer entre plusieurs familles pour \u00e9duquer les enfants, de fonder des \u00e9coles.&lt;/p&gt;","&lt;p&gt;L'\u00e9ducation de nos enfants et des g\u00e9n\u00e9rations futures ne peut faire l'objet de jeux politiciens. Depuis des d\u00e9cennies, chaque nouveau ministre de l'\u00e9ducation qui arrive au gr\u00e9 des diff\u00e9rentes majorit\u00e9s, n'a de cesse de d\u00e9tricoter ce qu'a fait son pr\u00e9d\u00e9cesseur, laisser son nom \u00e0 une r\u00e9formette, imprimer sa marque. Cela \u00e0 conduit notre \u00e9cole \u00e0 ne plus r\u00e9pondre aux exigences de qualit\u00e9 et \u00e0 \u00eatre \u00e0 la tra\u00eene dans tous les classements. Une politique de l'\u00e9ducation doit \u00eatre \u00e9labor\u00e9e \u00e0 l'issue - par exemple - d'\u00e9tats g\u00e9n\u00e9raux impliquant l'ensemble des acteurs et en premier lieu les parents. Cette politique sur le temps long, ne pourra plus \u00eatre soumise aux al\u00e9as de la vie politique, et tout changement apport\u00e9 devra alors imp\u00e9rativement faire l'objet d'un r\u00e9f\u00e9rendum. Le Ministre de l'Education aura alors pour r\u00f4le la stricte application de la politique d\u00e9finie et la gestion des actes courants (rentr\u00e9es scolaires, budget, etc .....).&lt;/p&gt;","&lt;p&gt;Si cela nest pas realisable, faire en sorte que les entreprises qui ne prennent pas un nombre de jeunes en stage en proportion du nombre de salari\u00e9s, soient sanctionn\u00e9es.&lt;/p&gt;","&lt;p&gt;Annuler la r\u00e9forme Blanquer. Rehabiliter les heures de francais et d'histoire en lycee professionnell Revoir int\u00e9gralement les programmes en fran\u00e7ais et en histoire g\u00e9ographie pour toutes les classes de la 6eme \u00e0 la terminale.&lt;/p&gt;","&lt;p&gt; Supprimer les notes. Passer du quantitatif au qualificatif &lt;/p&gt;","&lt;p&gt;Enseigner le  civisme, le savoir vivre et le respect de nos institutions d\u00e8s le plus jeune \u00e2ge. Instaurer la tol\u00e9rance z\u00e9ro d\u00e8s le plus jeune \u00e2ge. En finir avec le laxisme et les sentiments d\u2019impunit\u00e9 instaur\u00e9es d\u00e8s le plus jeune \u00e2ge. Responsabiliser les parents. &lt;/p&gt;","&lt;p&gt;1. L'OMS veut inciter \u00e0 sexualiser les enfants en bas \u00e2ge et les enfants pr\u00e9pub\u00e8res notamment en leur sugg\u00e9rant la \u00abmasturbation\u00a0enfantine pr\u00e9coce\u00bb.\u00a0Cela \u00e9quivaut \u00e0 la corruption des mineurs. Les enfants n'ont pas besoin d'apprendre \u00e0 se masturber mais ils ont besoin d'apprendre \u00e0 bien parler, \u00e0 bien marcher, \u00e0 bien lire, \u00e0 bien \u00e9crire et \u00e0 bien compter. Le corps des enfants pr\u00e9pub\u00e8res n'est pas encore pr\u00eat pour avoir des relations sexuelles. Leur corps est en constant construction. Dans le premier rapport pseudo scientifique d'Alfred Kinsey, se sont des p\u00e9dophiles (violeurs d'enfants) qui masturbaient des enfants pr\u00e9pub\u00e8res y compris des nourrissons et cela a \u00e9t\u00e9 maquill\u00e9 en travaux scientifiques. N'est-ce pas scandaleux et criminel ? Appelez-vous cela de la science ? En r\u00e9alit\u00e9, l\u2019absence d\u2019\u00e9jaculation des enfants, constat\u00e9e dans ce premier rapport d\u2019Alfred Kinsey (1948), d\u00e9montre que les enfants ne sont PAS \u00ab sexualisables \u00bb et encore moins d\u00e8s leur naissance. De plus, la description \u00ab d\u2019orgasmes \u00bb cit\u00e9e dans ce rapport ressemble plus \u00e0 des effets de torture d\u2019enfants. Comment voulez-vous que des b\u00e9b\u00e9s qui n\u2019ont m\u00eame pas encore de dents soient d\u00e9j\u00e0 int\u00e9ress\u00e9s par des relations sexuelles ? C\u2019est totalement absurde et extr\u00eamement pervers. Les conclusions d\u2019Alfred Kinsey sur la sexualit\u00e9 des enfants sont visiblement biais\u00e9es. Se porter caution aux conclusions d\u2019Alfred Kinsey sur la sexualit\u00e9 des enfants revient \u00e0 reconna\u00eetre la p\u00e9dophilie comme normale et donc \u00e0 d\u00e9criminaliser ce crime. \u00c0 juste titre, je vous invite \u00e0 prendre connaissance des travaux du Dr Judith Reisman (http://www.drjudithreisman.com) qui d\u00e9noncent l\u2019imposture scientifique des rapports Kinsey qui servent de base \u00e0 cette \u00e9ducation \u00e0 la sexualit\u00e9 des enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2. L'OMS veut inciter les enfants de 6 \u00e0 9 ans \u00e0 regarder la pornographie et \u00e0 se masturber (voir lien ci-dessous). Cette derni\u00e8re parle d'apprendre aux enfants \u00e0 composer avec le sexe dans les m\u00e9dias y compris sur Internet. Au lieu d'inciter les enfants \u00e0 regarder des vid\u00e9os pornographiques pour se masturber (ce qui constitue une corruption des mineurs en France - Article 227-22 du Code p\u00e9nal, Article 222-32 du Code p\u00e9nal), il faut tout mettre en \u0153uvre pour interdire l'acc\u00e8s \u00e0 la pornographie aux moins de 18 ans, que ce soit dans les m\u00e9dias ou sur Internet. C'est sur cela que l'OMS devrait appuyer ses efforts. L'ONU/OMS doit lutter et aider \u00e0 lutter contre l'acc\u00e8s facile \u00e0 la pornographie aux mineurs de 18 ans sous toutes ses formes et non chercher \u00e0 la rendre l\u00e9gitime. Techniquement, c'est tout \u00e0 fait r\u00e9alisable mais encore faudrait-il qu'il y ait de la volont\u00e9 politique pour le faire. Le laxisme coupable face \u00e0 l'acc\u00e8s trop facile \u00e0 la pornographie aux mineurs de 18 ans n'est qu'un pr\u00e9texte pour \u00e9dicter cette soi-disant \u00e9ducation sexuelle aux enfants ou ce soi-disant droit \u00e0 la sexualit\u00e9 des enfants. Il est \u00e0 noter que ce dernier droit est un discours tenu par les r\u00e9seaux p\u00e9dophiles et p\u00e9d\u00e9rastes dans leurs communications.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3. L'OMS veut inciter les enfants pr\u00e9pub\u00e8res \u00e0 avoir des relations sexuelles. Moi en tant que chr\u00e9tien, la premi\u00e8re relation sexuelle doit avoir lieu au jour du mariage et pas avant. C'est ce qu'on doit enseigner aux adolescents. Il faut conserver sa virginit\u00e9 jusqu'au jour de son mariage. C'est le plus beau cadeau qu'on puisse offrir \u00e0 son futur conjoint et c'est la meilleure protection aux maladies sexuellement transmissibles pour ces jeunes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;4. L'\u00c9ducation Nationale permet aux enseignants de fournir aux enfants du mat\u00e9riel pornographique tels que des manuels \u00e0 caract\u00e8re pornographique et notamment le livre intitul\u00e9 \u00ab Tous \u00e0 poil ! \u00bb au titre \u00e9vocateur et suggestif. Dans ce livre destin\u00e9 \u00e0 des enfants d\u00e8s 3 ans, les parties g\u00e9nitales de personnes adultes repr\u00e9sentant l'autorit\u00e9 sont exhib\u00e9es. Et tout cela est pr\u00e9sent\u00e9 de fa\u00e7on tout \u00e0 fait perverse et obsc\u00e8ne (et non amusante comme certains le pr\u00e9tendent). Qu'est-ce que cela veut dire pour des enfants ? N'est-ce pas l\u00e0 de la m\u00e9chancet\u00e9 pure ? N'est-ce pas l\u00e0 de la perversit\u00e9 abominable ? N'est-ce pas porter atteinte \u00e0 leur int\u00e9grit\u00e9 psychique ? Dans quel type de soci\u00e9t\u00e9 voulons-nous vivre ? Voulons-nous maintenant donner un scorpion venimeux \u00e0 nos enfants au lieu d'un poisson rouge ? Il y a des sources qui montrent que certains enfants sont tr\u00e8s mal \u00e0 l'aise \u00e0 l'\u00e9gard de ce qui leur sont montr\u00e9s dans ces cours \u00e0 la sexualit\u00e9 (voir dans les sources ci-dessous le lien \u00ab Des professionnels contre l'\u00e9ducation sexuelle et les droits sexuels \u00bb). Certains m\u00eames s'\u00e9vanouissent. Faut-il d\u00e9truire les enfants pour les d\u00e9tourner des valeurs chr\u00e9tiennes ? Faut-il enfreindre les lois fran\u00e7aises en force (et celles d'autres pays qui prot\u00e8gent les enfants) pour atteindre ce but ? En effet, il y a justement des lois en France qui prot\u00e8gent les enfants de l'acc\u00e8s \u00e0 des contenus pornographiques et \u00e0 l'exhibitionnisme (Article 227-22 du Code p\u00e9nal, Article 222-32 du Code p\u00e9nal). Donc L'\u00c9ducation Nationale se met hors-la-loi en donnant acc\u00e8s \u00e0 de tels mat\u00e9riels aux enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;5. Dans l'agenda 2017-2030 de la Strat\u00e9gie Nationale de Sant\u00e9 Sexuelle en France, il est pr\u00e9vu de et je cite : \u00ab d\u00e9ployer l\u2019\u00e9ducation \u00e0 la sexualit\u00e9 au sein du parcours \u00e9ducatif de sant\u00e9 \u00e0 tous les niveaux scolaires, de la maternelle au lyc\u00e9e. L'\u00e9ducation \u00e0 la sexualit\u00e9 se d\u00e9veloppe \u00e0 travers tous les enseignements, en particulier celui de biologie, et la vie scolaire. D\u00e9sormais int\u00e9gr\u00e9e dans les objectifs prioritaires du parcours \u00e9ducatif de sant\u00e9 mis en place par l\u2019\u00c9ducation Nationale, l\u2019\u00e9ducation \u00e0 la sexualit\u00e9 doit poursuivre son d\u00e9ploiement pour une mise en \u0153uvre effective dans l\u2019ensemble des \u00e9tablissements scolaires. \u00bb - fin de citation en page 15. Cela montre bien la volont\u00e9 d'appliquer en France les \u00ab Standards pour l'\u00e9ducation sexuelle en Europe \u00bb\u00a0pr\u00e9conis\u00e9s par l'OMS (voir onglet sources).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;6. Il est suspect que cette \u00e9ducation sexuelle et ce soi-disant droit \u00e0 la sexualit\u00e9 des enfants soient de plus en plus IMPOS\u00c9S dans les pays membres de l'ONU. Dans certains pays comme le Canada, l'Allemagne, la Suisse, les parents qui veulent retirer leurs enfants de la participation \u00e0 cette imposture d'\u00e9ducation \u00e0 la sexualit\u00e9 se voient menac\u00e9s d'\u00eatre jet\u00e9 en prison ou doivent suivre un parcours du combattant pour que leurs enfants en soient exempt\u00e9s. Et il y a au moins un cas av\u00e9r\u00e9 en Allemagne o\u00f9 un couple (Eugen et Luise) a \u00e9t\u00e9 mis en prison pendant un jour pour avoir refus\u00e9 que leur fillette participe \u00e0 un cours d'\u00e9ducation sexuelle. Cette fillette (Melita) \u00e9tait mal \u00e0 l'aise avec ce sujet et elle a \u00e9t\u00e9 punie dans son \u00e9cole pour cette raison lors d'un pr\u00e9c\u00e9dent cours \u00e0 la sexualit\u00e9. Sommes-nous encore en d\u00e9mocratie ? Avons-nous encore le pouvoir de prot\u00e9ger nos enfants ? Avons-nous encore le pouvoir choisir ce qui est bon et sain pour nos propres enfants ? N'est-ce pas l\u00e0 le d\u00e9but d'une d\u00e9rive totalitaire \u00e0 l'\u00e9chelle mondiale ? R\u00e9veillons-nous !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avant de donner un avis, veuillez prendre connaissance des sources \u00e9difiantes ci-dessous.&lt;/p&gt;","&lt;p&gt;Les professeurs des \u00e9coles ont beaucoup de mal \u00e0 obtenir leur mutation, \u00e9tant souvent oblig\u00e9s de rester contre leur gr\u00e9, dans un d\u00e9partement quasi \u00e0 VIE (particuli\u00e8rement dans les acad\u00e9mies de Cr\u00e9teil et de Versailles).&lt;/p&gt;&lt;p&gt;S'ils ne sont pas mari\u00e9s, ni pacs\u00e9s, ni en rapprochement de conjoint, le syst\u00e8me de points \u00e0 l'anciennet\u00e9 n'est pas suffisant pour permettre \u00e0 un c\u00e9libataire de muter, et m\u00eame en remplissant les conditions exig\u00e9es pas s\u00fbr d'obtenir la mutation... Donc, c'est un syst\u00e8me in\u00e9galitaire.&lt;/p&gt;&lt;p&gt;Il faut revoir l'organisation du mouvement interd\u00e9partemental, quitte \u00e0 exiger un certain nombre d'ann\u00e9es de pr\u00e9sence pour les acad\u00e9mies en mal de professeurs, mais au bout de 5 o\u00f9 10 ans, un prof devrait pouvoir obligatoirement obtenir une mutation.&lt;/p&gt;&lt;p&gt;Demander une pr\u00e9sence obligatoire de 5 o\u00f9 10 ans permettrait d'avoir assez de professeurs en postes, tout en permettant une certaine mobilit\u00e9 (quasi inexistante aujourd'hui).&lt;/p&gt;&lt;p&gt;Il est impensable de se dire qu'on est \\\"condamn\u00e9\\\" \u00e0 rester 30 ans ou plus sur le m\u00eame lieu sous pr\u00e9texte qu'il n y a pas assez de professeurs, c'est de la maltraitance des personnels enseignants.&lt;/p&gt;&lt;p&gt;Dans un monde mobile, impact\u00e9 par la mondialisation, le syst\u00e8me de mutation des professeurs est archa\u00efque, il est temps de changer.&lt;/p&gt;","&lt;p&gt;Une seule \u00e9cole r\u00e9publicaine, la\u00efque et gratuite au service du savoir et de l'insertion sans discrimination. &lt;/p&gt;","&lt;p&gt;Apprendre aux jeunes \u00e0 respecter leur environnement : propret\u00e9 urbaine, lutte contre la pollution, le gaspillage, l'obsolescence, apprendre \u00e0 consommer intelligent. Les sensibiliser \u00e0 la richesse de notre \u00e9cosyst\u00e8me dont nous d\u00e9pendons pour notre sant\u00e9 mais aussi pour notre \u00e9panouissement personnel. Au Costa-Rical les lyc\u00e9ens font un stage de 6 mois dans les Parcs Nationaux pour avoir le bac : pourquoi ne pas s'en inspirer ? En tout cas ces r\u00e9flexions devraient entrer dans les programmes pour l'obtention des dipl\u00f4mes.&lt;/p&gt;","&lt;p&gt;D\u00e8s la maternelle (dor\u00e9navant obligatoire d\u00e8s l'\u00e2ge de 3 ans...) inclure avec p\u00e9dagogie les enfants dits diff\u00e9rents (dys etc...), &lt;/p&gt;&lt;p&gt;en donnant plus de moyens aux professeurs des \u00e9coles, accorder plus d'aides avec l'octroi d'ATSEM en nombre suffisants, &lt;/p&gt;&lt;p&gt;consentir des AVS en fonction des besoins reconnus par les professionnels et non par des \\\"administratifs\\\".&lt;/p&gt;","&lt;p&gt;Enseigner d\u00e8s la maternelle une langue commerciale, qui est pour le moment l'anglais. C'est dingue comme nous sommes non progressiste dans ce pays. &lt;/p&gt;","&lt;p&gt;Rapprocher la formation du besoin r\u00e9gionale  (local). Favoriser une approche \u00e9ducative citoyenne. C est \u00e0 dire pour satisfaire le plus de fran\u00e7ais possible. Pour cela il faut en priorite supprimer l ENA et polytechnique.&lt;/p&gt;&lt;p&gt;Inclure dans chaque cursus une formation sur l entreprenariat afin de changer le visage de la soci\u00e9t\u00e9 fran\u00e7aise trop th\u00e9oricienne et peu entreprenante et donneuse de le\u00e7on.&lt;/p&gt;","&lt;p&gt;LAISSER cette pr\u00e9rogative aux parents, l'\u00e9tat n'a rien \u00e0 faire l\u00e0 dedans !&lt;/p&gt;","&lt;p&gt;Annuler d'\u00e9valuation au CP qui g\u00e9n\u00e8re la comp\u00e9tition entre les \u00e9l\u00e8ves et dont les enseignants ne savent pas quelle est le but de cette \u00e9valuation&lt;/p&gt;","&lt;p&gt;Formation au plus t\u00f4t \u00e0 un \u00e2ge adapt\u00e9, aux premiers soins aux personnes et formation incendie.&lt;/p&gt;","&lt;p&gt;faire un appel \u00e0 concours pour la cr\u00e9ation de soci\u00e9t\u00e9 priv\u00e9e dans le domaine spatial,par exemple comme la soci\u00e9t\u00e9 am\u00e9ricaine Space X&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;pour que une ou deux soci\u00e9t\u00e9s fran\u00e7aises puissent cr\u00e9er des fus\u00e9es et des moyens d'acc\u00e8s au vol spatial habit\u00e9...&lt;/p&gt;&lt;p&gt;Des milliardaires am\u00e9ricains le font&lt;/p&gt;&lt;p&gt;pourquoi pas des Fran\u00e7ais&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la soci\u00e9t\u00e9 Space X a montrer qu'on peut faire aussi bien que de tr\u00e8s grandes nations auparavant&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00c0 quand des Fran\u00e7ais r\u00e9alisant la m\u00eame chose ?&lt;/p&gt;","&lt;p&gt;Prendre en compte les besoins des enfants . S\u2019appuyer sur les comp\u00e9tences de l\u2019enfant non sur ses difficult\u00e9s. Favoriser les apprentissages manuels en les valorisant. Les CAP ne sont toujours pas valoris\u00e9s et ce, malgr\u00e9 des discours politiques brillants mais inefficaces. M\u00eame les BAC pro sont r\u00e9put\u00e9s moins bons que les BAC g\u00e9n\u00e9raux pourtant ils permettent aux jeunes d\u2019entrer dans le Monde de l\u2019entreprise....il faut aller dans le priv\u00e9 pour trouver des \u00e9coles adapt\u00e9es et s\u00e9rieuses donc ce n\u2019estpas \u00c0 la port\u00e9e de tout le Monde .&lt;/p&gt;&lt;p&gt;Beaucoup d\u2019enfants et de jeunes sont dyslexiques mais ils  ont un \u00e9norme potentiel sur le plan intellectuel  et de la cr\u00e9ativit\u00e9 . Pour autant , cela leur demande beaucoup d\u2019energie Car l\u2019enseignement n\u2019est pas adapt\u00e9. Renforcer la pr\u00e9sence des AVS qui rassurent...trop de jeunes  sont exclus d\u2019un syst\u00e8me dans lequel ils ne parviennnent pas \u00e0 entrer alors qu\u2019ils ont des ressources ...il faut cr\u00e9er des fili\u00e8res adapt\u00e9s aux besoins des entreprises ...&lt;/p&gt;","&lt;p&gt;Les personnes les plus motiv\u00e9es, sinc\u00e8res cherchent \u00e0 ne pas prolonger le \\\"d\u00e9lit\\\" de pauvret\u00e9 des parents aux enfants... dans l'id\u00e9al teint\u00e9 d'humour noir les enfants ne sont pas responsables des fautes de leurs parents mais l'\u00e9cole est faite surtout pour ceu qui suivent, pour suivre et avoir de la m\u00e9moire il faut par exemple avoir de bonnes dents une bonne vue , bien manger etc.... nous savons par l'\u00e9chec de milliers d'enfants et d'ado que le premier barrage sont le fran\u00e7ais  et les maths , en instituant des cours gratuit \u00e0 domicile cela amputera \u00e0 la rue l'abandon social de l'institution \u00e9ducative tout en amenant la culture chez les plus pauvres ...et non pas seulement les \u00e9tudes du soir en \u00e9tablissement scolaire....&lt;/p&gt;","&lt;p&gt;Refonte des programmes de l'\u00e9ducation nationale en les orientant vers les pratiques professionnelles actuelles et sur le civisme&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Permettre que chaque enfant handicap\u00e9 puisse suivre des cours adapt\u00e9s \u00e0 son niveau &lt;/li&gt;&lt;li&gt;Former les enseignants sp\u00e9ciailis\u00e9s et les AVS \u00e0 la prise en charge de l'autisme (m\u00e9thodes ABAB, tech, makaton...)&lt;/li&gt;&lt;li&gt;Favoriser l'\u00e9change avec leurs pairs dans un contexte bienveillant&lt;/li&gt;&lt;li&gt;Evaluer les progr\u00e8s des enfants et valoriser les enseignants en cons\u00e9quence&lt;/li&gt;&lt;li&gt;Expliquer la diff\u00e9rence aux autres enfants et les atouts que cela peut repr\u00e9senter&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il faut num\u00e9riser les documents des CDI et leur faire acheter des livres num\u00e9riques et des PDF.&lt;/p&gt;&lt;p&gt;Il faut les \u00e9quiper de tablettes num\u00e9riques, chacune contenant l'ensemble de la collection de ebooks et de documents PDF.&lt;/p&gt;&lt;p&gt;Cela ne supprime pas les livres papiers, les deux supports doivent \u00eatre pr\u00e9sents.&lt;/p&gt;","&lt;p&gt;Revoir les cartes scolaires afin d'\u00e9tablir une vraie mixit\u00e9 sociale&lt;/p&gt;&lt;p&gt;Favoriser les \u00e9coles publiques sur les \u00e9coles priv\u00e9es&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.reseau-canope.fr/mixite-sociale/introduction.html&lt;/p&gt;","&lt;p&gt;les enseignants sont d\u00e9munis en classe face aux \u00e9l\u00e8ves qui se comportent de plus en plus mal. Leur autorit\u00e9 est mise \u00e0 mal par le peu de sanctions dont ils disposent : en coll\u00e8ge et lyc\u00e9es, si les \u00e9l\u00e8ves ne font pas les punitions donn\u00e
