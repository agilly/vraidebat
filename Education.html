ersonnel, qui se refl\u00e9tera dans nos choix de soci\u00e9t\u00e9. Alors qu'est ce qu'on attend ?&lt;/p&gt;","&lt;p&gt;Il faut leur donner des objectifs et quantifier les r\u00e9sultats et sanctionner&lt;/p&gt;","&lt;p&gt;consacrer minimum 2h par semaine \u00e0 l'apprentissage des langues r\u00e9gionalles et minoritaires &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/9f87aac09311452d1b5f26914b575c01aa1368f2.png\\\" alt=\\\"9f87aac09311452d1b5f26914b575c01aa1368f2.png\\\" /&gt;&lt;/p&gt;&lt;p&gt;Tout est expliqu\u00e9 dans ce sch\u00e9ma.&lt;/p&gt;","&lt;p&gt;revenons \u00e0 plus d humanit\u00e9 dans nos coll\u00e8ges et cessons de construire des sites regroupant plus de 1000 \u00e9l\u00e8ves&lt;/p&gt;","&lt;p&gt;Multiplier les passerelles entre \u00e9coles sup\u00e9rieures, universit\u00e9s et entreprises. Voir si des formations plus adapt\u00e9es aux besoins du march\u00e9 du travail doivent \u00eatre mises en place.&lt;/p&gt;","&lt;p&gt;Construire plus de cr\u00e8ches et que celles-ci soient pr\u00e8s des gares.&lt;/p&gt;","&lt;p&gt;la base de la soci\u00e9t\u00e9, c'est l'\u00e9ducation ; or les familles sont de moins en moins investies dans ce domaine. Il faut donc d'une part inciter les parents \u00e0 \u00e9duquer correctement leurs enfants, mais \u00e9galement que l'\u00e9cole leur inculque des valeurs morales et civiques (pourquoi ne pas remettre l'\u00e9ducation civique, la vraie ! \u00e0 l '\u00e9cole). Il faut \u00e9galement que les enfants sachent parler et \u00e9crire correctement le fran\u00e7ais (avant d'envisager de rajouter d'autres langues \u00e0 la maternelle !). On ne doit pas tirer l'enseignement vers le bas, comme c'est le cas actuellement. le syst\u00e8me \u00e9ducatif fran\u00e7ais \u00e9tait un des meilleurs, il devient un des pires !&lt;/p&gt;&lt;p&gt;il faut arr\u00eater de vouloir tout changer pour changer, pour mettre son empreinte, marquer son passage. Il y a tant de choses qui vont mal, autant s'occuper de celles-l\u00e0 ! quoique maintenant, vu que l '\u00e9ducation va mal, il faut s'en occuper !&lt;/p&gt;&lt;p&gt;Je pense qu'il faut \u00e9galement remettre les punitions et les r\u00e9compenses au go\u00fbt du jour ; les enfants qui n'ont pas de limite les repoussent afin de les trouver : les enfants ont besoin de limites, \u00e0 la maison comme \u00e0 l'\u00e9cole.&lt;/p&gt;&lt;p&gt;il faut \u00e9galement punir tr\u00e8s s\u00e9v\u00e8rement les parents d'\u00e9l\u00e8ve qui se permettent de frapper les professeurs parce que leur enfant a eu de mauvaises notes \u00e0 l'\u00e9cole. s'il s'av\u00e8re que le professeur est une personne int\u00e8gre, elle devrait avoir le droit de dire ce qui ne va pas, pour le bien de l'enfant en premier lieu.&lt;/p&gt;","&lt;p&gt;Abrogation de la r\u00e9forme du lyc\u00e9e de Blanquer. Consultation des enseignants sur des am\u00e9liorations \u00e0 apporter \u00e0 l'actuelle situation dans les lyc\u00e9es. Abrogation du nouveau bac Blanquer, qui donnera lieu \u00e0 des discriminations entre les \u00e9l\u00e8ves venant d'\u00e9tablissements plus ou moins r\u00e9put\u00e9s.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Instaurer une allocation d'autonomie pour les jeunes de 18 \u00e0 25 ans, d'une dur\u00e9e de trois ans, sous r\u00e9serve d'une formation qualifiante et sous condition de ressources.&lt;/li&gt;&lt;li&gt;Remplacer les &lt;em&gt;emplois d'avenir&lt;/em&gt; par un &lt;em&gt;contrat jeune&lt;/em&gt; d'une dur\u00e9e de cinq ans, dans le secteur non marchand et public, ouvrant droit \u00e0 une formation qualifiante en alternance ou \u00e0 une pr\u00e9paration aux concours de la fonction publique&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Nous n'avons jamais demand\u00e9 \u00e0 l'\u00e9tat d'\u00e9duquer nos enfants car c'est la mission des familles ! Revenons \u00e0 l'instruction des enfants avec l'apprentissage de la lecture comme premi\u00e8re pierre \u00e0 l'\u00e9difice et laissons la sexualit\u00e9 \u00e0 la porte des \u00e9tablissements car encore une fois cela incombe aux parents ! &lt;/p&gt;","&lt;p&gt;Que le bac ne soit plus donn\u00e9 \u00e0 tout le monde. Le niveau est lamentable !&lt;/p&gt;&lt;p&gt;Acc\u00e8s \u00e0 l'universit\u00e9 en fonction des notes et d'un entretien s\u00e9rieux. &lt;/p&gt;","&lt;p&gt;Bonjour a toutes et \u00e0 tous.&lt;/p&gt;&lt;p&gt;Comme certains le savent l'\u00e9cole nous a transmis des valeurs et des connaissances qui parfois ne refl\u00e8tent pas vraiment la r\u00e9alit\u00e9. (Les colonies fran\u00e7aises par exemple ou encore le r\u00f4le de l'arm\u00e9e am\u00e9ricaine en Afghanistan).&lt;/p&gt;&lt;p&gt;C'est pourquoi je propose la mise en place de l'enseignement par la m\u00e9thode Montessori.&lt;/p&gt;&lt;p&gt;En effet, dans cette m\u00e9thode l'enfant se forge lui m\u00eame son \u00e9ducation sous la surveillance mod\u00e9r\u00e9e d'une enseignante agr\u00e9\u00e9e.&lt;/p&gt;&lt;p&gt;On peut aussi mettre en place l'\u00e9cole Tesla qui, pour les \u00e9l\u00e8ves plus \u00e2g\u00e9s, consiste \u00e0 cr\u00e9er leur propre charte, programme et r\u00e8glement int\u00e9rieur et obtiennent leur dipl\u00f4me dans une autonomie particuli\u00e8re.&lt;/p&gt;&lt;p&gt;Ces institutions existe d\u00e9j\u00e0 mais ne sont pas \\\"d\u00e9mocratis\u00e9es\\\". Rendons les gratuites et accessibles \u00e0 tous.&lt;/p&gt;&lt;p&gt;Merci de vos commentaires.&lt;/p&gt;","&lt;p&gt;Le m\u00e9tier d'AESH est d\u00e9sormais indispensable pour permettre la scolarisation des plus de 320 000 \u00e9l\u00e8ves en situation de handicap.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce m\u00e9tier se doit d'apporter \u00e0 celles et ceux qui le font une r\u00e9mun\u00e9ration digne, une reconnaissance statutaire et l\u2019acc\u00e8s \u00e0 la formation n\u00e9cessaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;AESH = 1 SMIC entier mensuel \u00e0 minima pour accompagner, sur l'ensemble de son temps scolaire, un enfant. \u00catre pr\u00e9sent du lundi matin d\u00e8s la rentr\u00e9e jusqu'au vendredi soir de la sortie pour l'\u00e9l\u00e8ve n'est pas un temps partiel mais d\u00e9j\u00e0 un temps plein !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pas de second employeur, pas de saupoudrage, la reconnaissance de notre professionnalisme \u00e0 travers une r\u00e9mun\u00e9ration compl\u00e8te et digne de nos heures aupr\u00e8s de l'\u00e9l\u00e8ve et celles, dites invisibles, que nous effectuons b\u00e9n\u00e9volement. Un vrai statut de fonctionnaire cat\u00e9gorie B et la formation qui va avec. Voici ce que doit \u00eatre le m\u00e9tier d'AESH.&lt;/p&gt;","&lt;p&gt;En qualit\u00e9 de p\u00e8re d'\u00e9tudiants en fin de cycle d'\u00e9tude je mesure l'immense difficult\u00e9 a trouver un stage et lis quotidiennement l'indiff\u00e9rence des entreprises. Former un jeune c'est construire le capital humain de demain, c'est aider \u00e0 l'insertion, c'est aider les familles, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose que les banques qui se veulent au coeur de l'\u00e9conomie, y compris la BPI, construisent une plateforme de place accessibles \u00e0 leurs clients entreprises et poussent vers les entreprises clientes, les demandes de stages des \u00e9tudiants dans le cadre d'un partenariat avec les \u00e9coles et universit\u00e9s. &lt;/p&gt;&lt;p&gt;Les banques disposent des moyens de promouvoir les candidatures en France et en Europe des jeunes dipl\u00f4m\u00e9s qui seront demain leurs clients et leurs interlocuteurs.&lt;/p&gt;&lt;p&gt;ceci ne coute rien aux finances publiques, et \u00e9vitera le ch\u00f4mage \u00e0 beaucoup de jeunes dipl\u00f4m\u00e9s.&lt;/p&gt;&lt;p&gt;C'est un engagement RSE qui dont les banques devraient \u00eatre redevables \u00e0 la collectivit\u00e9. mieux vaut aider ces milliers de jeunes que les voir partir au service d'autres pays;&lt;/p&gt;","&lt;p&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Education \u00e9cologique \u00e0 l\u2019\u00e9cole, faire prendre conscience de notre place dans l'environnement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Changer le regard sur les comportements irresponsables en mati\u00e8re \u00e9cologique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9veloppement de la culture de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral, notamment transg\u00e9n\u00e9rationnel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Favoriser les tiers-lieux d\u00e9di\u00e9s \u00e0 l'\u00e9change, au brassage et \u00e0 la mixit\u00e9.&lt;/p&gt;","&lt;p&gt;Supprimer les DGH au priv\u00e9 et donner plus de moyens au public. le priv\u00e9 doit se g\u00e9rer tout seul avec ses frais de scolait\u00e9. il est inadmissible que de grandes \u00e9coles fran\u00e7aises priv\u00e9es sous contrat d'\u00e9tat (salaires des enseignants pay\u00e9s par l'\u00e9tat,  nos imp\u00f4ts) fassent payer des frais de scolarit\u00e9 \u00e0 7 ou 10k\u20ac l'ann\u00e9e et que des fonds de pensions \u00e9trangers les rach\u00e8tent pour faire de l'argent sur notre dos. C'est le cas actuellement. Pendant que  les enfants de la population se retrouve \u00e0 40 par classe sans prof et sans moyens.&lt;/p&gt;&lt;p&gt;http://lemonde-emploi.blog.lemonde.fr/2012/03/26/les-principaux-fonds-dinvestissement-presents-en-france-dans-le-systeme-educatif-dans-campus/&lt;/p&gt;","&lt;p&gt;Remplacer l'aide aux fournitures scolaires par des bons d'achats avec une fin de validit\u00e9 en f\u00e9vrier&lt;/p&gt;","&lt;p&gt;On ne peut \u00eatre juge et partie. L'Etat devrait simplement fixer les objectifs \u00e0 atteindre et contr\u00f4ler l'acquisition des savoirs au moyen de trois examens s'\u00e9chelonnant sur la dur\u00e9e de l'\u00e9ducation : un Certificat d'Etudes en fin de CM2, un Brevet des coll\u00e8ges en fin de 3\u00e8me et le baccalaur\u00e9at en fin de Terminale. Pour ce qui est de la m\u00e9thode p\u00e9dagogique, de la fa\u00e7on d'enseigner, cela devrait \u00eatre enti\u00e8rement laiss\u00e9 \u00e0 la libert\u00e9 des proviseurs et des professeurs. Ainsi diverses m\u00e9thodes pourraient \u00eatre exp\u00e9riment\u00e9es, celles qui marchent seraient valid\u00e9es par de bons r\u00e9sultats aux examens qui seraient impartialement organis\u00e9 par un Etat rendu neutre par le fait m\u00eame qu'il ne s'impliquerait plus dans la p\u00e9dagogie mais seulement dans le contr\u00f4le des connaissances. Cela permettrait aux \u00e9coles, coll\u00e8ges, lyc\u00e9es d'adapter leurs m\u00e9thodes aux populations auxquelles ils s'adressent. Il faudrait aussi lib\u00e9raliser la carte scolaire pour que les parents aient le choix d'inscrire leur enfant dans l'\u00e9tablissement qui leur para\u00eet le plus adapt\u00e9 \u00e0 leur enfant.&lt;/p&gt;","&lt;p&gt;reconnaissant des fonctionnaires en g\u00e9n\u00e9ral en d\u00e9bloquant le point d'indice &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;R\u00f4le d'\u00e9veil de l'Ecole&lt;/li&gt;&lt;li&gt;D\u00e9mocratie et Respect&lt;/li&gt;&lt;li&gt;Formation enseignants aux p\u00e9dagogies alternatives&lt;/li&gt;&lt;li&gt;Embauche d'enseignants&lt;/li&gt;&lt;li&gt;Classes de 12&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Permettre un r\u00e9el travail en \u00e9quipe, un regard crois\u00e9 sur les enfants, du travail en atelier, en groupe de besoin.&lt;/p&gt;&lt;p&gt; Bien s\u00fbr cela implique une formation, du temps pour pr\u00e9parer et \u00e9changer nos exp\u00e9riences, la possibilit\u00e9 de visiter d'autres classes qui fonctionnent diff\u00e9remment.&lt;/p&gt;","&lt;p&gt; Revoir l'effectif par classe (\u00e0 la baisse) &lt;/p&gt;","&lt;p&gt;Je souhaiterais en effet, qu'il soit obligatoire de participer une fois par mois comme c'est le cas actuellement au Rwanda depuis des ann\u00e9es d'organiser des heures de nettoyage urbain. En cela cela pourrait se faire ais\u00e9ment en accord avec les entreprises afin d'accorder quelques heures une fois par mois, un samedi ou un dimanche matin dans chaque ville et ce par quartiers; de notre pays qu'il y ait un \\\"OUMOUGANDA\\\" d'organis\u00e9 afin de participer ensemble \u00e0 r\u00e9duire nos d\u00e9chets et se pr\u00e9occuper de ce que notre environnement est sans ordures ni m\u00e9gots ni insalubrit\u00e9s..Notre pays pourrait sans doute un jour rivaliser avec la propret\u00e9 et l'hygi\u00e8ne que nos voisins ont! La maison France aujourd'hui ne ressemble qu'\u00e0 une gigantesque poubelle et d\u00e9chetterie dans laquelle bon nombre de citoyens s'emploient \u00e0 la salir plus qu'\u00e0 la rendre belle et propre. les odeurs de Pipi et les m\u00e9gots ainsi que les chewing-gums et autres d\u00e9chets en tous genres ternissent l'image de notre pays et le rend quasiment insalubre aux yeux du monde entier. On peut y rem\u00e9dier ensemble. Cela me para\u00eet insultant et honteux que des pays en voie de d\u00e9veloppement se dotent de cette mission de respect de notre nature et de l'environnement alors m\u00eame que nous sommes le pays o\u00f9 les droits et devoirs civiques sont les plus aboutis.&lt;/p&gt;","&lt;p&gt;cr\u00e9ation de cr\u00e8che gratuite en nombre suffisant  dans chaque ville chaque ville et arr\u00eat des cr\u00e8che priv\u00e9 qui co\u00fbte tr\u00e8s cher pour le particulier &lt;/p&gt;","&lt;p&gt;Avec les mesures de vigilance demand\u00e9es, la pr\u00e9sence d'un gardien serait indispensable pour assurer les entr\u00e9es et les sorties des \u00e9l\u00e8ves mais aussi de toute personne ayant un acc\u00e8s autoris\u00e9. Il pourrait \u00e9ventuellement assurer certaines taches comme la reception des courriers ou des livraisons par exemple.&lt;/p&gt;","&lt;p&gt;Restaurer l\u2019ind\u00e9pendance et la libert\u00e9 des chercheurs et des enseignants-chercheurs&lt;/p&gt;&lt;p&gt;Suppression de l\u2019Agence nationale de la recherche&lt;/p&gt;&lt;p&gt;Mettre fin \u00e0 la complexification administrative croissante&lt;/p&gt;&lt;p&gt;Suppression du cr\u00e9dit d\u2019imp\u00f4t recherche (CIR) et red\u00e9ploiement des financements&lt;/p&gt;&lt;p&gt;R\u00e9duire la pr\u00e9carit\u00e9 dans l\u2019enseignement et la recherche en lan\u00e7ant une politique de recrutement ambitieuse&lt;/p&gt;&lt;p&gt;Revaloriser le doctorat et les grilles salariales des acteurs de l\u2019enseignement et de la recherche&lt;/p&gt;&lt;p&gt;Sauvegarder le faible co\u00fbt des \u00e9tudes et l\u2019acc\u00e8s \u00e0 l\u2019universit\u00e9 pour tous&lt;/p&gt;&lt;p&gt;Favoriser la diffusion de la culture humaniste et des connaissances techniques issues du monde universitaire et de la recherche&lt;/p&gt;&lt;p&gt;Refuser les grilles d\u2019\u00e9valuation anglo-saxonnes et le monopole de l\u2019anglais&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'objectif est d'unifier lr syst\u00e8me de s\u00e9lection, de revaloriser l'universit\u00e9, d'augmenter l'\u00e9galit\u00e9 des chances&lt;/p&gt;","&lt;p&gt;Le mot \\\"Philosophie\\\" fait peur \u00e0 beaucoup. Source de mauvaises notes, incompr\u00e9hensible.... Pourtant  la base de la philosophie c'est le d\u00e9bat, la curiosit\u00e9, la modestie... Remettre en question et \u00e9veill\u00e9 sont esprit critique est naturel \u00e0 l'adolescence alors pourquoi ne pas profit\u00e9 des ann\u00e9es coll\u00e8ge pour aiguiser tout cela. &lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;L'ann\u00e9e derni\u00e8re, p\u00e8re d'un lyc\u00e9en de seconde de banlieue, j'ai envoy\u00e9 une lettre, un SOS pour qu'enfin mon fils, dou\u00e9 pour les math\u00e9matiques puisse participer \u00e0 des concours de maths, tout comme ceux des grands lyc\u00e9e parisiens comme Henry 4 ou LLG.&lt;/p&gt;&lt;p&gt;Et ce n'est pas gr\u00e2ce \u00e0 des politiciens, ni \u00e0 l'\u00e9ducation nationale qu'il a pu enfin participer au concours Kangourou ou il s'est class\u00e9 24 \u00e9me national. C'est gr\u00e2ce \u00e0 l'organisateur du marathon des maths d'Orsay, M Bourgeois que Cl\u00e9ment a pu avoir une d\u00e9rogation pour tenter sa chance. Qualifi\u00e9 ainsi au concours Animath, il a fini 25 eme.&lt;/p&gt;&lt;p&gt;Mon fils a \u00e9t\u00e9 victime de discrimination.&lt;/p&gt;&lt;p&gt;Mon souhait : Que tout \u00e9l\u00e8ve, ind\u00e9pendamment de ses professeurs puisse participer librement \u00e0 des concours comme Kangourou, se qualifier \u00e0 des concours comme Animaths...&lt;/p&gt;&lt;p&gt;Un autre probl\u00e8me en perspective : Cl\u00e9ment aspire \u00e0 rentrer dans bonne pr\u00e9pa de proximit\u00e9 : au lyc\u00e9e Blaise Pascal \u00e0 Orsay, qui est seulement \u00e0 16 kms du domicile mais il faut pour y aller 1h30 par les transports en commun !!!??? Et on nous apprend r\u00e9cemment qu'il a peu de chance d'obtenir une chambre CROUS, m\u00eame en tant que boursier car \u00e0 16 kms seulement de son domicile.&lt;/p&gt;&lt;p&gt;Je pr\u00e9cise que c'est dans cet \u00e9tablissement que Cl\u00e9ment a pass\u00e9 son concours de maths qui l'a permis de se faire remarquer !!!???&lt;/p&gt;&lt;p&gt;R\u00e9sultat : mon fils, premier de sa classe, mais d\u00e9courag\u00e9 et perdu a pris un rdv chez la conseill\u00e8re d'orientation....&lt;/p&gt;&lt;p&gt;PS : Je suis en mesure d'envoyer ma correspondance de l'ann\u00e9e derni\u00e8re avec ses professeurs, l'inspecteur g\u00e9n\u00e9ral de l'\u00e9ducation nationale, le cabinet d'un homme politique connu dans le monde des math\u00e9matiques pour prouver ce que j'avance....&lt;/p&gt;&lt;p&gt;Cordialement&lt;/p&gt;","&lt;p&gt;R\u00e9tablissement des examens ponctuels pour le Brevet des coll\u00e8ges et le Bac&lt;/p&gt;&lt;p&gt;Il faut aussi arr\u00eater les complaisances lors des corrections&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;........... Pour de VRAIS examens &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Apprendre aux professeurs \u00e0 voir l'humanit\u00e9 de leurs \u00e9l\u00e8ves avant de vouloir les noter. Apprendre \u00e0 \u00eatre empathique avec des \u00e9l\u00e8ves en difficult\u00e9. La Communication NonViolente est un excellent outil.&lt;/p&gt;&lt;p&gt;Former les inspecteurs \u00e0 la bienveillance envers les professeurs.&lt;/p&gt;","&lt;p&gt;Beaucoup de professeurs ,sp\u00e9cialement dans les classes \u00e9litistes ou qui se voudraient comme telles, exercent sur nos enfants un v\u00e9ritable harc\u00e8lement moral qui n ' a rien \u00e0 voir tout au contraires avec la bienveillance qui est la seule m\u00e9thode pour favoriser un apprentissage&lt;/p&gt;&lt;p&gt;Pour des raison purement \u00e9gotiques, ils exercent une pression sur leurs \u00e9l\u00e8ves, pour satisfaire des objectifs qui leur sont personnels&lt;/p&gt;&lt;p&gt;Ils ne prennent aucunement en compte l 'intelligence collective de la classe dont ils n 'ont d ' ailleurs aucune id\u00e9e&lt;/p&gt;&lt;p&gt;Ceci a des cons\u00e9quences dramatiques sur les enfants qui puent \u00eatre terroris\u00e9s par une attitude violente au plan symbolique et qui est en outre totalement improductive &lt;/p&gt;&lt;p&gt;Ils s'assimilent \u00e0 ce que Daniel Graeber assimile \u00e0 des \\\" cocheurs de cases\\\" dans le seul but de s\u00e9lectionnera de Facon m\u00e9canique leurs \u00e9l\u00e8ves; les proviseurs qui parfois connaissent la situation n 'ont aucun pouvoir sur ces professeurs consid\u00e9r\u00e9s comme la cr\u00e8me \u00e0 faire mousser&lt;/p&gt;&lt;p&gt;Il est essentiel de contr\u00f4ler \u00e9troitement ces pratiques \u00e9litistes qui ne sont pas fond\u00e9es sur un enseignement de r\u00e9elle qualit\u00e9 et entretiennent un esprit de comp\u00e9tition individuel qui a d\u00e9j\u00e0 envahi toute notre soci\u00e9t\u00e9 avec les d\u00e9g\u00e2ts consid\u00e9rables que cela entraine&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Depuis des ann\u00e9es, nous connaissons une inflation d' \u00e9valuations en tous genres, nationales, de circonscription ou exceptionnelles, de spirales d'\u00e9valuations qui prennent de plus en plus de temps, de plus en plus de place, de plus en plus d'\u00e9nergie et qui d\u00e9terminent lourdement le quotidien des \u00e9l\u00e8ves et de nous enseignants.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Cela va tellement loin que nous pouvons nous demander si l'enseignement \u00e0 l'\u00e9cole n'est pas en train de perdre tout sens, tout bon sens. Et oui, pour toute activit\u00e9...pensons... \u00e0 l'\u00e9valuation.... \u00c9valuation diagnostique, formative, finale....&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Il serait bon de repenser le syst\u00e8me dans son ensemble, lui donner du sens. L'\u00e9valuation comme syst\u00e8me pour d\u00e9poussi\u00e9rer un syst\u00e8me scolaire qui ne fonctionne plus.....ne fonctionne pas. Revoyons notre projet de soci\u00e9t\u00e9, revoyons notre \u00e9cole.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est aberrant que l'on doive reprendre le travail au bout de 2 mois. Certes, on peut le prolonger mais moyennant 0\u20ac donc inenvisageable pour la plupart... \u00e7a reste pour autant un cr\u00e8ve coeur (euph\u00e9misme) pour la plupart des m\u00e8res et des enfants...&lt;/p&gt;&lt;p&gt;De plus, l'allaitement exclusif est pr\u00e9conis\u00e9 pendant 6 mois par l'OMS. Mais impossible dans ces conditions. Rappelons qu'il s'agit de produire notre plus grande richesse, notre futur. Cela changera peut \u00eatre les mentalit\u00e9s.&lt;/p&gt;&lt;p&gt;Un cong\u00e9 maternel de 6 \u00e0 8 mois minimum devrait \u00eatre propos\u00e9 \u00e0 90% du salaire pour ne pas inciter les exc\u00e8s. On devrait aussi pouvoir obtenir plus facilement une retour au travail \u00e0 80%, voire un mi-temps jusqu'\u00e0 l'entr\u00e9e \u00e0 l'\u00e9cole.&lt;/p&gt;","&lt;p&gt;Aujourd'hui on entend que des fili\u00e8res peinent \u00e0 recruter mais quand un \u00e9l\u00e8ve va dans un centre d informations et d orientation, on est incapable de lui dire quelle formation faire pour un secteur qui embauche!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On a besoin de medecins en France, pourquoi garder le numerus clausus? On a pas assez de place en fac de m\u00e9decine du coup on fait venir des medecins du monde entier..Par contre a t on besoin de milliers de psychologue? Il faudrait reguler un peu les places en Fac en fonction du march\u00e9 de l emploi. Pourquoi payer des \u00e9tudes \u00e0 des jeunes qui ne d\u00e9bouchent sur rien? Mettons l argent dans les formation dont le pays a besoin. &lt;/p&gt;","&lt;p&gt;Historiquement, les Reseaux dAide Sp\u00e9cialis\u00e9s aux Eleves en difficult\u00e9 (RASED) \u00e9taient constitu\u00e9s d'un psychologue scolaire, d'un enseignant sp\u00e9cialis\u00e9 dans le apprentissages (maitre-sse E ) et d'un enseignant sp\u00e9cialis\u00e9 dans le comportement (ma\u00eetre-sse G). Cet \u00e9quipe mobile intervenait sur un secteur d\u00e9fini d'\u00e9coles avec une mission de pr\u00e9vention  et de rem\u00e9diation des difficult\u00e9s d'apprentissage et de comportement des \u00e9l\u00e8ves, ce qui permettait de prendre les difficult\u00e9s des \u00e9l\u00e8ves \u00e0 la source et de leur proposer une toute une palette d'aide pendant le temps scolaire pour l'aider \u00e0 les depasser. Cette aide etait gratuite pour les familles. Les situations les plus delicates \u00e9taient ensuite orient\u00e9 vers des prises en charges ext\u00e9rieures.&lt;/p&gt;&lt;p&gt;Ces RASED ont \u00e9t\u00e9 d\u00e9mantel\u00e9es pdt la pr\u00e9sidence de Sarkozy qui a voulu recuperer des postes. Un grand nombre de ma\u00eetre E ont du reprendre une classe, quelques postes ont \u00e9t\u00e9 pr\u00e9serv\u00e9s en REP, par contre les postes G ont quasiment tous disparus.. seuls les postes de psychologues scolaires ont ete pr\u00e9serv\u00e9s car leurs bilans sont necessaires pour les dossiers MDPH (reconnaissance des eleves dans le champs du handicap), mais le nombres d'\u00e9l\u00e8ves sur leur secteurs a doubl\u00e9, ce qui rend leur travail de pr\u00e9vention tr\u00e8s difficile (A l'origine 800 eleves pour 1 psy, actuellement certains collegues montent a plus de 2000).&lt;/p&gt;","&lt;p&gt;Tous les enfants devraient pouvoir profiter du contact avec la nature et ce tous les jours de la semaine.&lt;/p&gt;&lt;p&gt;Les \u00e9coles devraient \u00eatre con\u00e7ues pour accueillir les enfants dans un cadre harmonieux o\u00f9 ils peuvent jouer, d\u00e9couvrir et courir dans un environnement naturel : des arbres, beaucoup de verdure, un jardin, des animaux \u00e0 s'occuper et \u00e0 caresser...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les programmes scolaires sont chang\u00e9s, am\u00e9nag\u00e9s tous les 2 \u00e0 3 ans. Un m\u00eame \u00e9l\u00e8ve va subir environ 6 changements/r\u00e9formes dans sa scolarit\u00e9 en moyenne. Il est impossible de v\u00e9rifier le bien fond\u00e9 de telle ou telle r\u00e9forme puisqu'on ne l'applique que sur une dur\u00e9e limit\u00e9e.&lt;/p&gt;","&lt;p&gt;Un uniforme pour les \u00e9coliers . Plus de concurrence dans la fa\u00e7on vestimentaire. &lt;/p&gt;","&lt;p&gt;Assimilation for\u00e7\u00e9e pour pouvoir \\\"vivre ensemble\\\" et pas \u00e0 \\\"c\u00f4te \u00e0 c\u00f4te\\\" et encore moins \\\"face \u00e0 face\\\" et pour cela les seules solutions: &lt;/p&gt;&lt;p&gt;1)Apprentissage de l\u2019Histoire de France , 2)Impr\u00e9gnation de sa culture , 3)Un pr\u00e9nom de chez nous et \u00e0 l\u2019extr\u00eame fran\u00e7iser son nom .&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00ab Je n\u2019ai pas une goutte de sang fran\u00e7ais mais la France coule dans mes veines\u2026\u00bb Romain Gary&lt;/strong&gt; (n\u00e9 &lt;strong&gt;Roman Kacew&lt;/strong&gt; )&lt;/p&gt;","&lt;p&gt;Actuellement seul les \u00e9l\u00e8ves boursiers ayant obtenu une mention tr\u00e8s bien au bn en 3\u00e8me peuvent en b\u00e9n\u00e9ficier mais faut il pas valoriser les autres non boursier et placer cette bourse sur un compte sp\u00e9cifique afin de faire face \u00e0 ses d\u00e9penses consacr\u00e9es \u00e0 ses \u00e9tudes ou pour le permis de conduire pour les \u00e9l\u00e8ves en bac g\u00e9n\u00e9ral qui n'ont pas le droit eux \u00e0 aide au  passage du permis de conduire. &lt;/p&gt;","&lt;p&gt;Meilleur prise en charge pour les formations professionnelles pour adulte.&lt;/p&gt;","&lt;p&gt;Contrairement \u00e0 ce qui a \u00e9t\u00e9 fait jusqu\u2019\u00e0 aujourd\u2019hui, il faut red\u00e9finir le rythme de l\u2019ecole a partir de celui des enfants et de leur apprentissage. Et plus en fonction de l\u2019enneigement des massifs et de l\u2019int\u00e9r\u00eat des h\u00f4tels agences de voyages stations de ski.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La d\u00e9linquance des jeunes est li\u00e9e au manque d'\u00e9ducation. M\u00eame une famille monoparentale peut \u00e9duquer correctement un enfant, mais c'est plus difficile. Le Luxembourg il y a quelques ann\u00e9es \u00e0 essay\u00e9 une m\u00e9thode avec succ\u00e8s. Lorsqu'une femme est enceinte elle doit suivre des cours du soir, si elle travaille, dans la journ\u00e9e si elle pr\u00e9f\u00e8re lorsqu'elle ne travaille pas. Pourquoi la femme ? pas par sexisme mais parce que maman c'est s\u00fbr mais papa on ne sait jamais, si le papa veut venir il est bienvenu. M\u00eame si la maman a d\u00e9j\u00e0 8 enfants elle doit assister aux cours car rien ne prouve que les enfants sont bien \u00e9lev\u00e9s et s'ils le sont f\u00e9licitations elle pourra aider les enseignants. Les cours consistent \u00e0 apprendre \u00e0 prendre soin des b\u00e9b\u00e9s (car les enfants ne sont pas livr\u00e9s avec mode d'emploi) et \u00e0 dire non aux enfants sachant que l'\u00e9ducation se fait avant l'\u00e2ge de 7 ans, ces cours sont utiles. Si la femme refuse d'assister aux cours, le Luxembourg supprime les allocations familiales (et le Luxembourg le fait r\u00e9ellement et sans discussion), m\u00eame un certificat m\u00e9dical n'est pas une excuse car cela ne fait que reculer l'\u00e9ch\u00e9ance des cours.&lt;/p&gt;","&lt;p&gt;Apprentissage possible \u00e0 14 ans.A cet \u00e2ge,certains enfants,ont besoin de rentrer dans un univers professionnel,pour percevoir et accepter un savoir livresque.Le syst\u00e8me scolaire classique,ne leur correspond plus.Absent\u00e9isme,d\u00e9crochage scolaire etc,jusqu'\u00e0 16 ans,o\u00f9 ils sont dans la nature.&lt;/p&gt;","&lt;p&gt;Chaque ann\u00e9e, bon nombre d\u2019enfants ne peuvent faire leur rentr\u00e9e scolaires par manque d\u2019assistants De vie scolaire. Beaucoup de ces contrats \u00e9taient des contrats aid\u00e9s qui ont malheureusement disparus car trop on\u00e9reux pour l\u2019\u00e9tat.&lt;/p&gt;&lt;p&gt;il faudrait cr\u00e9er une formation solide pour les personnes souhaitant s\u2019investir dans cette mission et les payer en cons\u00e9quence. Et ne pas limiter leur mission \u00e0 6 ans pour ceux qui souhaitent poursuivre dans cette voie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;P\u00e9dagogie Freinet dans toutes les \u00e9coles. Supprimer les notes. Toujours valoriser les enfants, les jeunes pour leur permettre de s'am\u00e9liorer. All\u00e9ger les programmes;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Possibilit\u00e9 de revenir \u00e0 l\u2019\u00e9cole a tout \u00e2ge, &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin de responsabiliser chaque adolescent (e)\u00a0\u00e0 la s\u00e9curit\u00e9 routi\u00e8re et de favoriser son autonomie, les cours et passage des permis 50 et 125cm3 ainsi que le permis B doivent \u00eatre pris en charge sur le temps scolaire. &lt;/p&gt;&lt;p&gt;Le permis B coute en moyenne 1750 euros (selon les r\u00e9gions et les capacit\u00e9s de l'\u00e9l\u00e8ve), il est donc r\u00e9serv\u00e9 \u00e0 une certaine cat\u00e9gorie de citoyens. Trop de\u00a0parents n'ont pas les moyens et les aides d\u00e9j\u00e0 mis en place sont un parcours du combattant, trop de jeunes sont dans leur ann\u00e9es charni\u00e8res d'\u00e9tudes et\u00a0n'ont pas le temps de s'investir dans cet examen qui\u00a0est pourtant n\u00e9cessaire \u00e0 leur avenir. Des tarifs collectifs doivent \u00eatre proposer aux \u00e9tablissements scolaires\u00a0&lt;/p&gt;","&lt;p&gt;Si l'\u00e9cole de la R\u00e9publique est assez novatrice et protectrice, l'enseignement priv\u00e9 de ce type est inutile.&lt;/p&gt;&lt;p&gt;A la campagne notamment, il serait triste de le voir s'installer l\u00e0 o\u00f9 l'on a supprim\u00e9 des \u00e9coles publiques.&lt;/p&gt;","&lt;p&gt;Pour \u00eatre un Citoyen capable de s'exprimer il faut conna\u00eetre le fonctionnement de la soci\u00e9t\u00e9 dans laquelle nous \u00e9voluons.&lt;strong&gt; Je propose dans le cursus scolaire l'instauration d'une &lt;u&gt;formation \u00e0 la fonction de Citoyen&lt;/u&gt;, cette nouvelle mati\u00e8re devra \u00eatre \u00e9valu\u00e9e et figurer au programme des examens.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;ce type d'\u00e9cole n'existe pas  dans les autres pays europ\u00e9ens, ils ne s'en portent pas plus mal!  on pourrait sur les questions importantes faire appel a des comit\u00e9s de citoyens; je prend un exemple : supposons qu'il y ait une question a d\u00e9cider autour de l'industrie; l'on organise un groupe de travail avec des universitaires  sp\u00e9cialistes de la question, des industriels, des artisans, des techniciens, a parts \u00e9gales, des citoyens int\u00e9ress\u00e9s par la question ; les membres  de cette structure seraient renouvell\u00e9s r\u00e9guli\u00e8rement&lt;/p&gt;","&lt;p&gt;Marre d'\u00eatre vacataire dans l'enseignement sup\u00e9rieur, nous avons un Master professionnel de FLE, et comme le Capes FLE n'existe pas nous sommes limit\u00e9s \u00e0 travailler 187 heures/an, sans aucun droits, pay\u00e9s 3 ou 4 mois apr\u00e8s quand tout se passe bien dans les bureaux (sinon c'est jusqu'\u00e0 6 mois) et en ayant la m\u00eame charge de travail que des titulaires qui n'ont pas le Master FLE. Nous ne 'piquons' le travail de personne, nous ne sommes pas des 'animateurs', alors que d'autres vacataires ont, eux, la possibilit\u00e9 de passer un CAPES et donc d'avoir un avenir... Le cas du FLE est bien sp\u00e9cifique on veut \u00eatre reconnus et on ne m\u00e9rite pas cette pr\u00e9carit\u00e9! Marre de ce paradoxe: il y a du travail et on nous emp\u00eache de travailler \u00e0 cause de cette foutue limite horaire! Il faut \u00e0 la fin de l'ann\u00e9e embaucher vite une personne pour 20 heures, un vacataire sans aucune formation FLE bien souvent! Les \u00e9\u013a\u00e8ves n'y comprennent rien! Et ces profs qui arrivent en fin d'ann\u00e9e face \u00e0 une classe avec plusieurs nationalit\u00e9s diff\u00e9rentes, se sentent bien perdus! Un Capes de FLE viiiite! Ou au moins une titularisation, comme cela se fait obligatoirement dans l'\u00e9ducation Nationale.&lt;/p&gt;","&lt;p&gt;que les enfants qui n'ont aucune app\u00e9tence pour le travail intellectuel puisse d\u00e8s l'\u00e2ge de 14 ans apprendre un m\u00e9tier avec qu'ils disparaissent dans la nature et ont pris le pli de ne rien faire&lt;/p&gt;","&lt;p&gt;Nous avons parmi les plus faibles r\u00e9sultats scolaires des pays Europ\u00e9ens bien que nos enfants aient le plus grand nombre d'heures de cours.&lt;/p&gt;&lt;p&gt;La \\\"fuite des cerveaux\\\" fran\u00e7ais n'est plus qu'un lointain souvenir.&lt;/p&gt;&lt;p&gt;Il est donc plus que temps d'\u00e9valuer l'efficacit\u00e9 du travail des professeurs, quitte \u00e0 les licencier en cas d'incomp\u00e9tence av\u00e9r\u00e9e ou d'absente\u00efsme aig\u00fc (voir recrutement des fonctionnaires en CDI).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;- D\u00e9graissage massif des rectorats, acad\u00e9mies, services centraux, \u00e9tats-majors et minist\u00e8res, etc avec redistribution \u00e0 l'\u00e9chelon du \\\nterrain.&lt;/p&gt;","&lt;p&gt;REMPLACER l'esprit de COMPETITION par la COLLABORATION d\u00e8s la maternelle, changerait totalement la soci\u00e9t\u00e9 du chacun pour soi pour accumuler des richesses, du pouvoir, de la notori\u00e9t\u00e9 personnelle au m\u00e9pris de tout m\u00eame des r\u00e8gles d'honn\u00eatet\u00e9 \u00e9l\u00e9mentaire.&lt;/p&gt;&lt;p&gt;Faire de la place (moins d'enfants dans les classes, meilleure organisation, plus d'enseignants pour le d\u00e9veloppement des m\u00e9thodes p\u00e9dagogiques qui sont actuellement le seul apanage de quelques \u00e9coles priv\u00e9es, comme les m\u00e9thodes Decroly, Montessori, Freinet, Dolto, Betelheim, tous ces p\u00e9dagogues dont les id\u00e9es ne sont pas encore suffisamment enseign\u00e9es aux futurs enseignants et ne sont pas pratiqu\u00e9es dans les \u00e9coles, que de richesses perdues. &lt;/p&gt;&lt;p&gt;Pareillement, nous devrions nous inspirer de ce qui fonctionne bien en finlande, en suisse, au lieu de se croire les meilleurs.&lt;/p&gt;","&lt;p&gt;Avec la permaculture en toile de fond, favoriser les \u00e9changes entre les mondes ruraux.&lt;/p&gt;&lt;p&gt;Faire venir de jeunes apprentis et \u00e9tudiants des autres pays du monde dans nos zones rurales, et vice-versa, \u00e0 travers des \u00e9changes pens\u00e9s en collaboration avec d'autres pays cadr\u00e9s et constructifs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A plus petite \u00e9chelle, effectuer la m\u00eame chose entre nos r\u00e9gions (m\u00e9tropole, outre-mer, francophonie)&lt;/p&gt;","&lt;p&gt;En effet, valoriser le travail manuel d\u00e8s la maternelle est capital. Cela d'un point de vue professionnel mais aussi du \\\" mieux vivre ensemble \\\" Pour que les enfants puissent comprendre que pour qu'une soci\u00e9t\u00e9 fonctionne, le r\u00f4le d'un \u00e9boueur est aussi important qu'un professeur, par exemple. Revaloriser des m\u00e9tiers dans lesquels on pousse parfois \\\" les mauvais \u00e9l\u00e8ves \\\". Et expliquer aux enfants que chacun a son r\u00f4le \u00e0 jouer dans la soci\u00e9t\u00e9 pour que celle-ci soit viable.&lt;/p&gt;&lt;p&gt;Puis vers la primaire ou le coll\u00e8ge, proposer des d\u00e9couvertes de travail manuel, des apprentissages.&lt;/p&gt;","&lt;p&gt;Cr\u00e9\u00e9e en 1945 pour \\\"d\u00e9mocratiser\\\" l'acc\u00e8s \u00e0 la haute fonction publique, l'ENA n'a jamais montr\u00e9 sa capacit\u00e9 \u00e0 former des \\\"\u00e9lites\\\" qui tirent la France vers le haut : bien au contraire, la place de la France dans le monde n'a pas progress\u00e9 depuis lors.&lt;/p&gt;&lt;p&gt;Par contre, dans la pratique les \u00e9narques sont des privil\u00e9gi\u00e9s qui refusent de prendre en compte la parole du peuple (cf l'affaire du r\u00e9f\u00e9rendum sur l'Europe de 2005), et, au mieux, montrent une absence totale de respect envers lui : ainsi sont-ils persuad\u00e9s de d\u00e9tenir la seule v\u00e9rit\u00e9 et nous ass\u00e8nent \u00e0 longueur de septennats un simple besoin de \\\"p\u00e9dagogie\\\" pour justifier leurs d\u00e9cisions, conformes \u00e0 un dogme qui se r\u00e9v\u00e8le, dans la pratique, au seul profit des puissants. &lt;/p&gt;&lt;p&gt;Par exemple, Il ne suffit pas d'invoquer une pseudo-th\u00e9orie de \\\"ruissellement\\\" pour qu'elle soit une v\u00e9rit\u00e9, tout simplement parce qu'elle proviendrait de l\\\"'\u00e9lite\\\". Tant qu'elle n'a pas \u00e9t\u00e9 d\u00e9montr\u00e9e, il s'agit d'une simple hypoth\u00e8se, au nom de laquelle on sacrifie 80% de la France, au moins, \u00e0 l'int\u00e9r\u00eat d'une poign\u00e9e de profiteurs. Il serait mieux et juste de prendre, soit des d\u00e9cisions plus \u00e9quilibr\u00e9es, soit d'engager une vraie r\u00e9flexion, une vraie recherche de consensus, avant de faire des choix qui engagent la vie de la majorit\u00e9 du peuple dans ce qu'elle a de plus essentiel, du point de vue mat\u00e9riel, tout au moins.&lt;/p&gt;&lt;p&gt;Cette pr\u00e9tendue r\u00e9solution des discussions par la p\u00e9dagogie nous place en situation de tutorat, puisque nous semblons jug\u00e9s incapables d'apporter une r\u00e9flexion sens\u00e9e \u00e0 un d\u00e9bat qui est clos avant m\u00eame d'\u00eatre ouvert.&lt;/p&gt;&lt;p&gt;Il est urgent de revenir aux valeurs de la d\u00e9mocratie, que le haut fonctionnariat soit, lui aussi, au service du peuple, et non l'inverse.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper les structures d'alphab\u00e9tisation et les cours de langue fran\u00e7aise pour les personnes non francophones&lt;/p&gt;","&lt;p&gt;R\u00e9introduire la Morale La\u00efque et l'Instruction Civique dans les programmes scolaires, supprim\u00e9s depuis des d\u00e9cades...&lt;/p&gt;","&lt;p&gt;Chaque \u00e9tablissement publique de la maternelle au primaire doivent \u00eatre \u00e9quip\u00e9 du mat\u00e9riel de base pour chaque enfant. Stylos, cahiers, feutres, peinture, crayons, gommes, etc... Cela permettra \u00e0 tous les enfants d'avoir du mat\u00e9riel identique et ce tout au long de l'ann\u00e9e. Les primes de rentr\u00e9e scolaire peuvent servir \u00e0 cela, et \u00eatre de nouveau distribu\u00e9 aux citoyens qui y ont droit lorsque les enfants entrent en secondaire, les demandes de fournitures \u00e9tant plus importante.&lt;/p&gt;","&lt;p&gt;Il faudrait permettre aux \u00e9l\u00e8ves de b\u00e9n\u00e9ficier d'une r\u00e9elle orientation avec de vrais outils qui leur permettront de d\u00e9couvrir des m\u00e9tiers et d'\u00e9largir le champ des possibles en cours d'\u00e9tudes. Les conseillers d'orientation et les enseignants ne connaissent pas (la plupart du temps) le monde et le march\u00e9 du travail et cela est tr\u00e8s dommageable.&lt;/p&gt;","&lt;p&gt;Ne soyez pas intransigeants ; c'est une proposition que je fais et soumets \u00e0 d\u00e9bat mais dont moi-m\u00eame je ne suis pas s\u00fbr. N\u00e9anmoins, peut-\u00eatre pourra-t-elle en inspirer d'autres, mieux construites, ce qui ne sera d\u00e9j\u00e0 pas si mal.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Constat. On sait qu'il y a une reproduction sociale \u00e0 l'\u00e9cole : les classes bourgeoises voient leurs enfants r\u00e9ussir parce-qu'ils sont plus aptes \u00e0 les aider, ayant eux-m\u00eames r\u00e9ussi leur scolarit\u00e9. On sait \u00e9galement que les classes bourgeoises ont plus de capital \u00e9conomique et peuvent donc facilement engager des prof' particuliers en cas de probl\u00e8me, mais encore, acheter plus de mat\u00e9riel et de meilleure qualit\u00e9 \u00e0 leurs enfants.&lt;/p&gt;&lt;p&gt;Le processus de notation actuel, sur 10, sur 20, voile compl\u00e8tement ces in\u00e9galit\u00e9s sociales fondamentales et les enfants ne sont pas \u00e9gaux devant l'\u00e9cole. Ainsi je propose un nouveau syst\u00e8me de notation par points cumulatifs. Au lieu d'avoir des moyennes sur 20, les enfants obtiendraient des points, petit \u00e0 petit, selon la qualit\u00e9 de leur travail, \u00e9videmment, mais encore selon leur capacit\u00e9 de progression et d'effort.&lt;/p&gt;&lt;p&gt;Le syst\u00e8me de notation partirait de z\u00e9ro pour les classes populaires. Avan\u00e7ant dans la scolarit\u00e9, ils se retrouveraient, imaginons, \u00e0 1000 en fin de primaire, ou 1250, ou 900. puis \u00e0 3000 en fin de coll\u00e8ge, etc. Jusqu'ici, rien de r\u00e9volutionnaire.&lt;/p&gt;&lt;p&gt;C'est ici que \u00e7a le devient ; les enfants de classe bourgeoise ayant, par leur situation sociale m\u00eame, plus d'avantages, partiraient avec un mallus de points : - 500 par exemple. Ainsi, il ne suffirait pas d'\u00eatre en ad\u00e9quation avec sa classe sociale, qui elle-m\u00eame est en ad\u00e9quation avec la culture scolaire pour r\u00e9ussir, encore leur faudra-t-il d\u00e9montrer qu'ils sont m\u00e9ritants quand bien m\u00eame ils sont de bonnes familles. &lt;/p&gt;&lt;p&gt;Les classes populaires, d\u00e9savantag\u00e9es par un milieu qui ne facilite pas toujours la r\u00e9ussite scolaire (loin s'en faut) commenceraient, eux, \u00e0 z\u00e9ro pour r\u00e9tablir une \u00e9quit\u00e9 au coeur de l'\u00e9cole par compensation des in\u00e9galit\u00e9s de classes sociales objectives dont ils h\u00e9ritent malgr\u00e9 eux. Ainsi, les in\u00e9galit\u00e9s qu'on n'arrive pas \u00e0 palier entre les classes sociales tout au long de la scolarit\u00e9, on les feraient entrer comme base initiale de calcul diff\u00e9rentiel de d\u00e9part.&lt;/p&gt;&lt;p&gt;Aujourd'hui, on a un probl\u00e8me. Les classes populaires, pour r\u00e9ussir \u00e0 l'\u00e9cole, doivent faire deux fois plus leurs preuves, int\u00e9grer des comp\u00e9tences sans beaucoup d'aide et sans beaucoup de moyens. Int\u00e9grer leur culture de classe sociale pour \u00eatre bien dans leur milieu culturel, int\u00e9grer la culture de classe bourgeoise pour r\u00e9ussir \u00e0 l'\u00e9cole. Est-ce \u00e0 eux de se battre constamment pour essayer de se hisser ? N'est-il pas plus juste de fonder un syst\u00e8me qui stipulerait ceci ; \\\"tu es n\u00e9 dans un milieu favoris\u00e9 avec des avantages et des privil\u00e8ges. Par cons\u00e9quent, partant de cette facilit\u00e9 qui t'es donn\u00e9e de famille, \u00e0 l'\u00e9cole, tu devras faire plus tes preuves que les autres\\\". &lt;/p&gt;&lt;p&gt;Dans la m\u00eame veine pourra \u00eatre dit aux enfants de milieu populaire : \\\"L'in\u00e9galit\u00e9 des chances qui est issu d'une \u00e9galit\u00e9 de moyens en fonction des classes sociales de provenance, elle t'a \u00e9t\u00e9 compens\u00e9 en d\u00e9but de scolarit\u00e9 par rapport aux autres. Donc, cette \u00e9quit\u00e9 ayant \u00e9t\u00e9 r\u00e9tablie au d\u00e9part par une nouvelle notation qui comprend ce facteur, c'est \u00e0 toi maintenant de te hisser\\\".&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ridicule de mettre obligatoire l'enseignement \u00e0 3 ans&lt;/p&gt;&lt;p&gt;Actuellement des parents n'ont d\u00e9j\u00e0 pas de place dans les classes de maternelles pour leurs&lt;/p&gt;&lt;p&gt;enfants de 3 ans&lt;/p&gt;&lt;p&gt;Les parents doivent avoir le choix&lt;/p&gt;&lt;p&gt;5 ans me parait un \u00e2ge raisonnable&lt;/p&gt;&lt;p&gt;On ferme des classes et restent des classes de 28 \u00e9l\u00e8ves quelquefois de 3 ou 4 ans&lt;/p&gt;&lt;p&gt;: si c'est pour avoir des classes surcharg\u00e9es ou est le b\u00e9n\u00e9fice&lt;/p&gt;&lt;p&gt;La majorit\u00e9 des enfants vont \u00e0 3 ans en maternelle pourquoi mettre obligatoire :&lt;/p&gt;&lt;p&gt;les parents doivent avoir le choix&lt;/p&gt;&lt;p&gt;On d\u00e9double les classes en zones prioritaires au d\u00e9triment des classes de campagne&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aujourd'hui ces 2 \u00e9coles cohabitent dans nos villes des maternelles aux lyc\u00e9es. Les \u00e9coles priv\u00e9es sous contrats ne sont pas r\u00e9ellement priv\u00e9es puisqu'elles recoivent des subventions communales \u00e9quivalentes aux subventions re\u00e7ues par les \u00e9coles publiques. De plus les enseignants sont en partie ou en totalit\u00e9 pay\u00e9s par l'Etat. Il faut faire cesser cette confusion, que les enseignants diplom\u00e9s soient uniquement affect\u00e9s aux \u00e9coles publiques, que ceux souhaitant rejoindre un \u00e9tablissement priv\u00e9 d\u00e9missionnent de l'\u00e9ducation nationale et des avantages dont ils disposent, et que les \u00e9tablissement priv\u00e9s deviennent totalement priv\u00e9s et autonomes financi\u00e8rement.&lt;/p&gt;","&lt;p&gt;Ramener les \u00e9l\u00e8ves des \u00e9coles priv\u00e9es vers les \u00e9coles publiques, en supprimant les \u00e9coles priv\u00e9es. Et mettre en place une mixit\u00e9 sociale dans chaque ville et dans chaque quartier.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre en \u0153uvre un plan de lutte contre les in\u00e9galit\u00e9s \u00e0 l'\u00e9cole maternelle et primaire, notamment avec un droit \u00e0 la scolarisation d\u00e8s 2 ans, la baisse du nombre d'\u00e9l\u00e8ves par classe en primaire, la pr\u00e9sence de davantage d'instituteurs que de classes dans les \u00e9coles, le d\u00e9veloppement des R\u00e9seaux d'aide aux \u00e9l\u00e8ves en difficult\u00e9&lt;/p&gt;","&lt;p&gt;En d\u00e9veloppant, du coll\u00e8ge au lyc\u00e9e, la philosophie, l'histoire des arts, tout ce qui permet l'esprit critique.&lt;/p&gt;","&lt;p&gt;Favoriser la venue d'enseignants chevronn\u00e9s dans zone d'\u00e9ducation prioritaire.&lt;/p&gt;","&lt;p&gt;Bonsoir,&lt;/p&gt;&lt;p&gt;je propose que les inspecteurs, conseillers p\u00e9dagogiques, ma\u00eetres plus, RASED, A B C D \u00e0 Z et tout le reste alternent ann\u00e9e d'\u00e9valuateur et ann\u00e9e devant les \u00e9l\u00e8ves.&lt;/p&gt;&lt;p&gt;Sur 1 million 300 000 personnes au sein de l'\u00e9ducation Nationale, il n'y a que 850 000 enseignants. Et encore faut-il retrancher certains directeurs qui sont totalement d\u00e9charg\u00e9s, les syndicats, et toutes les diff\u00e9rentes instances ...&lt;/p&gt;&lt;p&gt;Je rajouterai bien aussi un test d'intelligence. Pour licencier 1 jour avant les vacances une jeune m\u00e8re de famille qui fait l'effort de louer un appartement \u00e0 120 km de chez elle (sans frais de d\u00e9placement je le rappelle) pour pouvoir pr\u00e9parer au mieux sa classe de maternelle (!) ...&lt;/p&gt;&lt;p&gt;Je pense qu'avec une ou deux ann\u00e9es d'exp\u00e9rience elle y serait arriv\u00e9e. Sans trop de mal pour ses \u00e9l\u00e8ves ... de deux ans !&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'une fili\u00e8re sant\u00e9 d\u00e8s la seconde&lt;/p&gt;","&lt;p&gt;1e \u00e0 chaque faute qui pique les yeux&lt;/p&gt;","&lt;p&gt;Favorisons au maximum la recherche en tous domaines et notamment celle dans le domaine de la transition \u00e9nerg\u00e9tique; toutes les d\u00e9couvertes seront bienvenues qui peuvent remplacer les \u00e9nergies fossiles polluantes. M\u00eame si elles ne rapportent pas de taxes \u00e0 l'\u00e9tat, car elles seront de toutes fa\u00e7ons b\u00e9n\u00e9fiques pour l'environnement et la sant\u00e9 des gens et ainsi permettront des \u00e9conomies dans le domaine de la sant\u00e9.&lt;/p&gt;","&lt;p&gt;Nul n'est cens\u00e9 ignorer la loi para\u00eet-il. Or, nous sommes nombreux \u00e0 arr\u00eater notre scolarit\u00e9 \u00e0 la fin du coll\u00e8ge ou du lyc\u00e9e, et \u00e0 ensuite devoir s'ins\u00e9rer dans le march\u00e9 du travail. Cependant, au coll\u00e8ge comme au lyc\u00e9e, aucun cours de droit n'est dispens\u00e9, nul n'est pour tant cens\u00e9 ignorer la loi, mais comment peut-il conna\u00eetre son droit? Comment conna\u00eetre ses droits civils? Comment conna\u00eetre ses droits du travail, etc?&lt;/p&gt;&lt;p&gt;L'\u00e9ducation civique ne remplit nullement ce r\u00f4le car c'est un enseignement qui permet d'appr\u00e9hender les fonctionnements institutionnels, mais pas de conna\u00eetre les grands principes du droit.&lt;/p&gt;","&lt;p&gt;D\u00e8s le plus jeune \u00e2ge des enfants, il faudrait r\u00e9former l'\u00e9ducation nationale en cr\u00e9ant des modules (en fran\u00e7ais, anglais, maths. ...) en prenant en compte le niveau de comp\u00e9tences des enfants et non l'\u00e2ge.&lt;/p&gt;","&lt;p&gt;Il faut r\u00e9tablir une discipline de fer du primaire au lyc\u00e9e. C'est n\u00e9cessaire pour avoir des jeunes qui travaillent bien et qui respectent les autres. &lt;/p&gt;&lt;p&gt;Les instituteurs qui se font menac\u00e9s par des enfant de 8 ans sans pouvoir servir c'est inacceptable&lt;/p&gt;","&lt;p&gt;Bourses plus \u00e9lev\u00e9es prenant en compte le prix des locations (pas assez de places en CROUS), construction de r\u00e9sidences pour \u00e9tudiants (avec \u00e9quipements) collectifs, transports gratuits pour les \u00e9tudiants&lt;/p&gt;","&lt;p&gt;Pour ne pas diriger et manipuler les futurs chercheurs , ing\u00e9nieurs...donnons le budget necessaire sans l'intervention du priv\u00e9.&lt;/p&gt;","&lt;p&gt;Plut\u00f4t que de proposer aux enfants de CM1 des cours d'\u00e9ducation sexuelle, assurons-nous que les bases \u00e9l\u00e9mentaires soient acquises, telles que la lecture, le calcul, l'expression orale et \u00e9crite.&lt;/p&gt;&lt;p&gt;Je me suis occup\u00e9e des devoirs d'anglais et de fran\u00e7ais de mes neveux et ni\u00e8ces et je suis me demand\u00e9e, comment nous pouvions apprendre une langue sans passer par l'apprentissage des bases grammaticales et la connaissance au minimum des conjugaisons et des pronoms personnels.\u00a0Il a a fallu que je leur inculque le B-A-BA. Comment font les personnes qui n'ont pas la possibilit\u00e9 d'accompagner leurs enfants ? &lt;/p&gt;&lt;p&gt;Ne plus arriver en sixi\u00e8me sans conna\u00eetre l'ensemble des r\u00e8gles grammaticales.&lt;/p&gt;","&lt;p&gt;La France a trop longtemps v\u00e9cu sur un syst\u00e8me pyramidal laissant les clefs du pays aux seuls citoyens ayant eu un parcours scolaire exemplaire. Outre que les qualit\u00e9s d'un \\\"bon \u00e9l\u00e8ve\\\" ne sont pas forc\u00e9ment celles que l'on peut exiger d'un d\u00e9cideur, le syst\u00e8me s'est actuellement scl\u00e9ros\u00e9 en ne permettant presque plus qu'une reproduction de classe, loin de la \\\"m\u00e9ritocrati\u00e9 revendiqu\u00e9e\\\". Les grandes \u00e9coles sont int\u00e9gr\u00e9es dans lus universit\u00e9s. &lt;/p&gt;","&lt;p&gt;Revenir \u00e0 un rythme \u00e9cole/vacances favorable au rythme de l'enfant et non en fonction de contingences \u00e9conomiques du secteur du tourisme.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation de campus en regroupent du CP au lyc\u00e9e sur un m\u00eame ( d'ou le principe du campus).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;tout les b\u00e2timents seraient rassembl\u00e9 hors des agglom\u00e9rations et s\u00e9par\u00e9s les uns des autres, des \\\"parking\\\" seraient mise en place afin de r\u00e9cup\u00e9r\u00e9 les enfants et de les ramen\u00e9 le soir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout les b\u00e2timents seraient construit avec des mat\u00e9riaux recyclable et le plus \u00e9cologique possible. &lt;/p&gt;","&lt;p&gt;Cantine gratuite pour les \u00e9l\u00e8ves de maternelle au lyc\u00e9e &lt;/p&gt;","&lt;p&gt;Isoler les mati\u00e8res les unes des autres pour que les \u00e9l\u00e8ves puissent avoir diff\u00e9rents niveaux et ne pas redoubler toute une ann\u00e9e parce qu'ils n'ont pas la moyenne dans toutes les mati\u00e8res.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par exemple un \u00e9l\u00e8ve peut \u00eatre niveau CE2 en lecture mais niveau CP en calcul.&lt;/p&gt;&lt;p&gt;Ou un \u00e9l\u00e8ve qui n'est pas tr\u00e8s bon en fran\u00e7ais mais tr\u00e8s bon en maths ne se verrait pas recal\u00e9 d'une ann\u00e9e \u00e0 l'autre et oblig\u00e9 de refaire le programme de math\u00e9matiques !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En gros, chaque mati\u00e8re aurait sa jauge, du CP \u00e0 la terminale.&lt;/p&gt;&lt;p&gt;Un \u00e9l\u00e8ve aurait termin\u00e9 sa scolarit\u00e9 quand il aurait atteint un certain nombre de mati\u00e8res au niveau \\\"terminale\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On mettrait \u00e9videmment en place des m\u00e9canismes qui emp\u00eacheraient d'avoir trop de diff\u00e9rences, par exemple on ne pourrait pas avoir d'\u00e9l\u00e8ves qui seraient de niveau terminale en math tout en \u00e9tant de niveau CP en fran\u00e7ais. :D&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Savoir, c'est pouvoir de resservir de ses connaissances. Trop de personnes \\\"savent\\\" lire mais ne comprennent pas ce qu'elles lisent; ou connaissent les tables de calcul mais sont d\u00e9munies face \u00e0 un \u00e9nonc\u00e9 de probl\u00e8me. L'\u00e9cole apprend \u00e0 entasser des connaissances, pas \u00e0 comprendre \u00e0 quoi elles peuvent servir au quotidien. Elle ne sait ni motiver, ni g\u00e9rer les ressources humaines tant des enfants que des adultes. L'ob\u00e9issance et l'application, oui, mais pas que \u00e7a. Int\u00e9grons la psychologie cognitive (science de comment on apprend) \u00e0 la formation des enseignants. Institution d'ateliers \u00e0 destination des parents pour compl\u00e9ter l'action scolaire: parler, agir, dire ce qui g\u00eane, proposer etc. ne fait pas partie de l'institution scolaire&lt;/p&gt;","&lt;p&gt;Proposition de defiscaliser les p\u00e9cules des jeunes apprentis :16 \u00e0 22 ans&lt;/p&gt;","&lt;p&gt;Il faut former les enseignants du primaire et du coll\u00e8ge \u00e0 la m\u00e9thode de Singapour&lt;/p&gt;","&lt;p&gt;Depuis 50 ans, nos dirigeants sont issus de \\\"Grandes \u00e9coles\\\". On voit que le r\u00e9sultat n'est absolument pas au rendez-vous. Pour \u00eatre admis, c'est souvent en fonction de la valeur que contiennent les comptes bancaires des parents. De plus ce sont des examens concours, ce n'est pas le nombre de points obtenu qui ouvre la porte, mais le classement avec toutes les compromissions susceptibles de se pr\u00e9senter. &lt;/p&gt;&lt;p&gt;Vu les mauvais r\u00e9sultats que l'enseignement fran\u00e7ais obtient a l'internationale int\u00e9grons a l'universit\u00e9 chaque cursus de l'ENA, polytechnique, normale sup, central et l'\u00e9cole nationale de la magistrature. On pourrait ainsi redistribuer le pognon de dingue que l'on offre a ces institutions et aux \u00e9l\u00e8ves dans l'enseignement sup\u00e9rieur.&lt;/p&gt;","&lt;p&gt;Tout projet de recherche b\u00e9n\u00e9ficiant d'un financement priv\u00e9 sera abond\u00e9 par l'Etat dune somme d'un m\u00eame montant . En effet seule une entreprise ou entit\u00e9 priv\u00e9e peut \u00e9valuer la pertinence et surtout les promesses d'un projet de recherche qui int\u00e9resse son secteur d'activit\u00e9 . L'Etat ne doit intervenir qu'en soutien et les sommes investies seront remises au chercheur personnellement chaque ann\u00e9e. En l'absence de financement priv\u00e9, le projet de recherche pourra \u00eatre financ\u00e9 par l'Etat.&lt;/p&gt;","&lt;p&gt;Mettre des moyens financiers importants sur la recherche et la formation  car ils sont l'avenir de notre pays dans un monde o\u00f9 la cr\u00e9ation est plus porteuse que la fabrication (encore qu'il ne faille pas n\u00e9gliger ce pan l\u00e0).&lt;/p&gt;&lt;p&gt;Tout  doit se faire en lien avec une refonte totale de l'\u00e9ducation nationale pour que notre recherche soit encore plus performante.&lt;/p&gt;&lt;p&gt;Il faut donner aux chercheurs les moyens de travailler dans leur pays car il ne faut pas s'y tromper si ils partent \u00e0 l\u2019\u00e9tranger ce n'est pas \u00e0 cause des salaires (car ils sont, au fond, tr\u00e8s proches) mais \u00e0 cause des conditions d\u2019exercice  de leur recherches ...&lt;/p&gt;","&lt;p&gt;La France est le seul pays qui finance deux syst\u00e8mes \u00e9ducatifs.&lt;/p&gt;&lt;p&gt;Un syst\u00e8me public et la\u00efc, un syst\u00e8me confessionnel dit \\\"priv\u00e9\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela avait pour vis\u00e9e de laisser le choix aux parents de maintenir leurs enfants dans un enseignement religieux, mais c'est maintenant totalement d\u00e9tourn\u00e9 puisqu'il s'agit de ne plus m\u00e9langer ses enfants \u00e0 \\\"ceux du public\\\", de rechercher \\\"l'excellence\\\" en \u00e9vitant d'avoir des \u00e9l\u00e8ves en difficult\u00e9 d'apprentissage ou de comportement dans les classes.&lt;/p&gt;&lt;p&gt;On se retrouve m\u00eame avec des enfants musulmans, juifs ou ath\u00e9es dans des \u00e9coles catholiques. Cherchez l'erreur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En Finlande, dans le peloton de t\u00eate des classements internationaux depuis longtemps, les \u00e9coles priv\u00e9es sont l'exception et int\u00e9gralement financ\u00e9es par les clients (comme en Angleterre, Allemagne, Italie, Autriche, etc.)&lt;/p&gt;","&lt;p&gt;La r\u00e9forme du bac, une r\u00e9forme parmi d\u2019autres, vue d\u2019embl\u00e9e comme n\u00e9gative, notamment par les syndicats. C\u2019est toujours pareil, face \u00e0 la nouveaut\u00e9, on a peur, on n\u2019y voit que du n\u00e9gatif. C\u2019est pourtant int\u00e9ressant d\u2019essayer de mettre fin aux fili\u00e8res, de donner plus de libert\u00e9 de choix aux \u00e9tudiants, de favoriser l\u2019oral et de baser le bac sur une plus grande part de contr\u00f4le continu. \u00c7a marche dans d\u2019autres pays, dans d\u2019autres \u00e9coles (\u00e9cole europ\u00e9enne de Strasbourg), alors m\u00eame si \u00e7a pose des difficult\u00e9s, si les d\u00e9lais sont tendus, pourquoi ne pas se dire ESSAYONS??&lt;/p&gt;","&lt;p&gt;Le permis de conduire est souvent indispensable pour trouver du travail. Cependant son cout est prohibitif et engendre une s\u00e9lection en fonction de la richesse des parents.&lt;/p&gt;","&lt;p&gt;Campagne syst\u00e8matique de pr\u00e9vention du harc\u00e8lement \u00e0 chaque rentr\u00e9e scolaire avec charte \u00e0 signer par chaque \u00e9l\u00e8ve et parents et professeurs pour conna\u00eetre les conduites \u00e0 tenir pour chacun, les cons\u00e9quences pour les victimes et sanctions effectives pour les harceleurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;A l'\u00e9cole primaire, un instituteur \u00e9tait form\u00e9 \u00e0 son m\u00e9tier durant 5 ans. Sans revenir aux \u00e9coles normales, la formation initiale et continue des enseignants n'a fait que diminuer comme peau de chagrin pour finir par dispara\u00eetre en 2007 et revenir \u00e0 1 an en d\u00e9but de carri\u00e8re. Sans compter que d\u00e9sormais un enseignant du primaire doit avoir des comp\u00e9tences en math\u00e9matiques, en fran\u00e7ais, en anglais, en informatique, en sciences, en \u00e9ducation civique, en histoire, en g\u00e9ographie, en EPS, en informatique, en oral ....&lt;/p&gt;&lt;p&gt;Enseigner c'est comme tout autre m\u00e9tier \u00e7a s'apprend. Mieux les enseignants seront form\u00e9s plus ils seront efficaces. Mais pour cela il faut \u00e9galement permettre \u00e0 la recherche de faire son travail, avoir des formateurs comp\u00e9tents et des moyens. Apr\u00e8s on s'\u00e9tonne que nos r\u00e9sultats aux \u00e9valuations s'effondrent.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er la mati\u00e8re du Recyclage. (de la maternelle \u00e0 la 3\u00e8me des coll\u00e8ges)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enseigner aux jeunes la transformation des d\u00e9chets par des travaux pratiques, des d\u00e9monstrations, des visites de sites de recyclage et de zone sensiblement sinistr\u00e9 ou impact\u00e9 (avec toutes les pr\u00e9cautions n\u00e9cessaire, bien s\u00fbre)\u00a0et faire comprendre l'\u00e9volution de l\u2019\u00e9co-syt\u00e8me face \u00e0 la pollution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faire des campagnes r\u00e9guli\u00e8res (tout les mois par exemple) de ramassage de d\u00e9tritus d'ordure dans la nature, autour des \u00e9coles et coll\u00e8ges, puis aux alentours, encadr\u00e9 bien s\u00fbre par les enseignants et des gens de la s\u00e9curit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aujourd'hui chaque mairie, en fonction de ses moyens, vote le budget qu'elle attribue \u00e0 chaque \u00e9cole en fonction du nombre d'\u00e9l\u00e8ves. Les budgets sont tr\u00e8s in\u00e9gaux d'une commune \u00e0 un autre, cr\u00e9ant ainsi une in\u00e9galit\u00e9 flagrante entre les \u00e9l\u00e8ves en fonction du lieu o\u00f9 ils habitent et qui s'ajoutent aux in\u00e9galit\u00e9s sociales.  &lt;/p&gt;&lt;p&gt;Je propose pour palier \u00e0 ce d\u00e9s\u00e9quilibre que soient mis en commun tous les budgets de toutes les communes afin qu'ils soient r\u00e9parties \u00e9quitablement entre tous les \u00e9l\u00e8ves du territoire fran\u00e7ais. &lt;/p&gt;&lt;p&gt;Cette mesure doit n\u00e9cessairement \u00eatre compl\u00e9t\u00e9e par la mise en place d'une mixit\u00e9 sociale dans les \u00e9coles (loi d\u00e9j\u00e0 vot\u00e9e par les socialistes mais non appliqu\u00e9e dans la r\u00e9alit\u00e9)&lt;/p&gt;","&lt;p&gt;Un citoyen fait part de la situation de son petit-fils actuellement en 1\u00e8re au lyc\u00e9e \u00e0 Provins. Il manque un professeur de fran\u00e7ais depuis 2017 et un professeur a seulement \u00e9t\u00e9 nomm\u00e9 en janvier 2019. &lt;/p&gt;&lt;p&gt;Le proviseur n\u2019accepte pas de recevoir les parents d\u2019\u00e9l\u00e8ves ... (politique de l'autruche)&lt;/p&gt;&lt;p&gt;et aucun membre du Gouvernement ne r\u00e9pond \u00e0 ses sollicitations. &lt;/p&gt;&lt;p&gt;Col\u00e8re contre ces ministres successifs qui disent miser sur l\u2019\u00e9ducation mais ne tiennentt pas compte avec egalit\u00e9 de tous les \u00e9tablissements et des politiques de RH des rectorats.&lt;/p&gt;","&lt;p&gt;Nationalisation de tous les organismes de formation professionnelle&lt;/p&gt;","&lt;p&gt;RELIRE SES LE\u00c7ONS ET DEJA BIEN SUFFISANT&lt;/p&gt;&lt;p&gt;LA LOI INTERDIT LES DEVOIRS ECRITS MAIS PERSONNE NE RESPECTE CETTE LOI ET L'ETAT FERME LES YEUX&lt;/p&gt;&lt;p&gt;NOUS SOMMES ENTRAIN DE FABRIQUER LES CONSOMMATEURS D'ANXIOLITIQUES ET D'ANTI DEPRESSEURS DE DEMAIN&lt;/p&gt;&lt;p&gt;PRENONS EXEMPLE SUR LES PAYS DU NORD, MOINS DE STRESS, PLUS D'\u00c9QUILIBRE, PLUS DE SERENITE ...&lt;/p&gt;","&lt;p&gt;En urgence, mettre fin \u00e0 l'accaparement des grandes \u00e9coles fran\u00e7aises par une classe sociale privil\u00e9gi\u00e9e (HEC, \u00c9cole polytechnique, Mines Paris Tech, ENA, Insead, Sciences Po, Centrale Sup\u00e9lec, Essec, Le Centre de Formation des Journalistes, etc. )\u00a0telle qu'elles sont actuellement. Introduire ou r\u00e9introduire, si un jour cela a exist\u00e9, dans les fondations de ces Universit\u00e9s, l'universalit\u00e9 de ses composants.&lt;/p&gt;","&lt;p&gt;On nous demande souvent d'afficher la D\u00e9claration des Droits de l'Homme et du Citoyen de 1789 dans nos salles de classe, mais jamais le Pr\u00e9ambule de la Constitution de 1946 qui la compl\u00e8te comme l'affirme la Constitution de 1958 et qui est pourtant fondamental puisqu'il affirme un grand nombre de droits totalement absents de la DDHC de 1789: l'\u00e9galit\u00e9 homme/femme, le droit aux loisirs et au repos, le droit \u00e0 l'\u00e9ducation, le devoir de l'Etat de secourir ses citoyens dans le besoin, le droit de gr\u00e8ve, etc. &lt;/p&gt;&lt;p&gt;A l'heure o\u00f9 il est question de rendre obligatoire l'affichage de la DDHC de 1789, il serait tr\u00e8s bizarre qu'on n'impose pas l'affichage du Pr\u00e9ambule de 1946, sauf \u00e0 vouloir cacher aux futurs citoyens un certain nombre de droits pas assez lib\u00e9raux \u00e9conomiquement.&lt;/p&gt;&lt;p&gt;En plus, l'afficher ce serait rendre un hommage \u00e0 la R\u00e9sistance dont la plupart des auteurs \u00e9taient issus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.conseil-constitutionnel.fr/le-bloc-de-constitutionnalite/preambule-de-la-constitution-du-27-octobre-1946\\\"&gt;https://www.conseil-constitutionnel.fr/le-bloc-de-constitutionnalite/preambule-de-la-constitution-du-27-octobre-1946&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Il n'y a pas assez de vacances scolaires.  Nos enfants sont fatigu\u00e9s de m\u00eame que les profs. &lt;/p&gt;","&lt;p&gt; mettre l'ensemble des moyens dans un enseignement public de qualit\u00e9&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Stopper les suppressions de postes d'enseignants et recruter des enseignants. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; Enjeu majeur de soci\u00e9t\u00e9.\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Emplois du temps surcharg\u00e9s, classes \u00e0 35 ,et au fil des ans, tendance des \u00e9l\u00e8ves \u00e0 ne plus s'investir : recours \u00e0 internet pour devoirs d\u00e9ja faits par des \u00e9tudiants ou profs , apprentissage par coeur privil\u00e9gi\u00e9 au d\u00e9triment de l'autonomie : correctifs ? Options telles que cin\u00e9ma, danse etc... non \u00e9valu\u00e9es au bac ( beaucoup l'obtiennent par le jeu des options ) classes entre 25 et 30 maxi , revoir les bases dans toutes les mati\u00e8res , ortho, grammaire ( \u00e7a forme l'esprit logique) etc... interdiction des sites pseudo p\u00e9gagogiques payants  le plus souvent qui font les devoirs \u00e0 la place des \u00e9l\u00e8ves ; priviligier le apprendre \u00e0 apprendre , en classe et r\u00e9guli\u00e8rement . Interdiction du portable au lyc\u00e9e&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Revenir sur l'augmentation des frais d'inscription \u00e0 2770\u20ac en licence et 3770\u20ac en master et doctorat pour les \u00e9tudiants \u00e9tranger hors UE. Cette r\u00e9forme va exclure de fait des milliers d'\u00e9tudiants venant de pays en d\u00e9veloppement et b\u00e9n\u00e9ficiant de bourses de leur pays pour \u00e9tudier chez nous. &lt;/p&gt;","&lt;p&gt;Dans les \u00e9tudes sup\u00e9rieurs on demande de faire des stages afin de valider les dipl\u00f4mes, mais le probl\u00e8me c'est que tr\u00e8s peu d'entreprises prennent des stagiaires donc les \u00e9l\u00e8ves se retrouvent sans dipl\u00f4me car pas de stage.&lt;/p&gt;","&lt;p&gt;L'image de l'enfant ne doit pas \u00eatre utilis\u00e9e comme vecteur pour vendre ou promouvoir un produit qui n'est pas de son usage  propre et exclusif.&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas faire le CP en 2 ans ? Il y a CE1 et CE2, CM1 et CM2 et seul le CP o\u00f9 les fondamentaux sont enseign\u00e9s se fait sur 1 an.&lt;/p&gt;","&lt;p&gt;-faire d\u00e9pendre l'\u00e9cole d\u00e9mocratique (type Nikola Tesla) -voire d'autres \u00e9coles innovantes- de l'\u00e9ducation nationale afin qu'elles ne soit pas le monopole de ceux qui ont les moyens de se l'offrir&lt;/p&gt;&lt;p&gt;-informer correctement de son existence, de son but...&lt;/p&gt;&lt;p&gt;-faciliter la transition entre \u00e9cole g\u00e9n\u00e9rale et \u00e9cole d\u00e9mocratique&lt;/p&gt;&lt;p&gt;-les \u00e9coles seraient ouvertes \u00e0 partir de la primaire ou avant si d\u00e9rogation &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;cela ne veut pas dire obliger les enfants \u00e0 aller en \u00e9cole d\u00e9mocratique, mais avoir le choix du mode d'enseignement&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.festival-ecole-de-la-vie.fr/cest-quoi-une-ecole-democratique/&lt;/p&gt;&lt;p&gt;http://ecolenikolatesla.com/pedagogie/&lt;/p&gt;&lt;p&gt;(voir le second lien, partie p\u00e9dagogie en descendant) pour les questions fr\u00e9quemment pos\u00e9es de type \\\"mais si mon enfant d\u00e9cide de jouer \u00e0 des jeux vid\u00e9os toute la journ\u00e9e?\\\", \\\"est-ce que mon enfant va devenir un enfant roi?\\\", \\\"ils peuvent vraiment apprendre \u00e0 lire si rien de les y oblige?\\\", \\\"comment faire face aux frustrations du 'monde r\u00e9el' apr\u00e8s \u00e7a?\\\", \\\"comment peut-il savoir ce qu'il aime s'il n'est pas expos\u00e9 \u00e0 des activit\u00e9s nouvelles?\\\"...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les coll\u00e8ges et les lyc\u00e9es sont compos\u00e9s de plusieurs \u00e9quipes de personnels. &lt;/p&gt;&lt;p&gt;Parmis celles-ci, il y en a une indispensable et qui pourtant souffre d'un m\u00e9pris institutionnel, d'une grande pr\u00e9carit\u00e9 de statut professionnel, d'une non-reconnaissance et m\u00eame d'un amoindrissement de son r\u00f4le : les \\\"pions, les \\\"surveillants, que l'on d\u00e9signe officiellement \\\"assistant d'\u00e9ducation (AED). &lt;/p&gt;&lt;p&gt;Je Parle d'exp\u00e9rience ayant \u00e9t\u00e9 moi-m\u00eame AED dans l'internat d'un lyc\u00e9e de grande capacit\u00e9 (pr\u00e8s de 5000 \u00e9l\u00e8ves).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un acteur indispensable&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'AED a un lien direct avec les \u00e9l\u00e8ves, il fait la passerelle entre ces derniers et les autres membres du personnel (CPE, infirmi\u00e8re, assistante sociale, etc..) de par son r\u00f4le d'observateur. Il est souvent l'interlocuteur privil\u00e9gi\u00e9 des \u00e9l\u00e8ves, il est au contact et en contact avec eux. &lt;/p&gt;&lt;p&gt;Mais toutes ces relations sont floues, non d\u00e9sign\u00e9es ainsi que son rapport avec la hierarchie : rarement consult\u00e9 par les dirigeants d'\u00e9tablissement, utilis\u00e9s comme main d'oeuvre administrative par des CPE souvent peu enclin \u00e0 la consid\u00e9ration de son r\u00f4le social aupr\u00e8s des \u00e9l\u00e8ves, interlocuteur avec les parents sans r\u00e9el pouvoir d\u00e9cisionnel ou d'opinion. Actuellement, c'est un essuyeur de pl\u00e2tre, un truc \u00e0 tout faire sans r\u00e9el projet de carri\u00e8re et approfondissement de ses t\u00e2ches qui pourraient cependant \u00eatre des plus utiles. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus les \u00e9quipes d'AED sont actuellement en sous-effectif permanent. Nous parlons ici d'un surveillant pour plus d'une centaine, voire plusieurs centaines d'\u00e9l\u00e8ves : un taux d'encadrement impossible \u00e0 g\u00e9rer, ill\u00e9gal, dangereux. &lt;/p&gt;&lt;p&gt;Aucune formation \u00e0 l'encadrement, aucune formation \u00e0 l'\u00e9vacuation de l'\u00e9tablissement en cas d'incendie, catastrophe naturelle ou attentat (hormis un semblant d'exercice annuel avec peu de pr\u00e9paration ou de s\u00e9rieux), aucune formation au premier secours.. Aucuns de ces pr\u00e9-requis ne sont fournis ou demand\u00e9s aux personnes embauch\u00e9es qui auront cependant \u00e0 charge le bien-\u00eatre et la s\u00e9curit\u00e9 de plusieurs centaines voire milliers d'enfants. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un statut pr\u00e9caire &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ni fonctionnaire dans aucune cat\u00e9gorie, ni salari\u00e9 en CDI, ni m\u00eame en CDD officiel, plus bas que le personnel d'entretien des locaux : le poste d'AED est totalement d\u00e9nigr\u00e9. &lt;/p&gt;&lt;p&gt;Ne pouvant renouveler son contrat au-del\u00e0 de six dans une m\u00eame acad\u00e9mie, il est vou\u00e9 \u00e0 \u00eatre tournant, les \u00e9quipes renouvel\u00e9es sans cesse, l'exp\u00e9rience n'est ni accumul\u00e9e, ni approfondie alors qu'il est un acteur essentiel \u00e0 l'int\u00e9gration des \u00e9l\u00e8ves et \u00e0 la vie scolaire des \u00e9tablissements dans lequel il est employ\u00e9. &lt;/p&gt;&lt;p&gt;Souvent peu ou pas form\u00e9, le surveillant est vou\u00e9 \u00e0 ne pas faire carri\u00e8re alors qu'il est un rep\u00e8re pour les \u00e9l\u00e8ves et pourrait avoir un r\u00f4le majeur dans la tenue et l'organisation d'un \u00e9tablissement (activit\u00e9s intra ou extra-scolaire, aide au devoir, formation au premier secours ou \u00e0 la cr\u00e9ation d'associations scolaires et d'\u00e9v\u00e9nements annuels, observateur indispensable lors des conseils de classe et de discipline, ou m\u00eame du conseil d'administration d'un \u00e9tablissement). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On peut observer un immense d\u00e9calage entre les missions de l'Education Nationale et le r\u00f4le actuel de l'AED. &lt;/p&gt;&lt;p&gt;On peut \u00e9galement observer un parall\u00e8le int\u00e9ressant entre le fonctionnement d'un \u00e9tablissement scolaire et un actuel fonctionnement de soci\u00e9t\u00e9, avec des puissants et des d\u00e9cideurs au-dessus d'une foule de larbin qui sont au contact du r\u00e9el mais subissent n\u00e9anmoins les foudres des d\u00e9cideurs et leurs solutions absurdes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Propositions&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Possibilit\u00e9 de faire carri\u00e8re en tant qu'AED, fin de la limite de renouvellement de contrat&lt;/p&gt;&lt;p&gt;Possibilit\u00e9 d'embauche \u00e0 dur\u00e9e ind\u00e9termin\u00e9e afin d'assurer une s\u00e9r\u00e9nit\u00e9 professionnelle&lt;/p&gt;&lt;p&gt;Plus grande implication des AED dans le fonctionnement d'un \u00e9tablissement&lt;/p&gt;&lt;p&gt;Formation \u00e0 l'encadrement des jeunes&lt;/p&gt;&lt;p&gt;Utilisation des comp\u00e9tences des AED&lt;/p&gt;&lt;p&gt;Formation aux premiers secours et aux alertes (incendies/attentats)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Meilleurs salaires ainsi qu'alignement sur les salaires europ\u00e9ens &lt;/p&gt;","&lt;p&gt;Proposer des CDI de 30h minimum, sinon des CDD.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quand tu es animateur/trice, tu es aussi maman, papa, policier/\u00e8re, \u00e9ducateur/trice, psychologue, m\u00e9decin, acteur/trice, professeur, nounou et technicien/cienne de surface.&lt;/p&gt;&lt;p&gt;Nos horaires sont \u00e9parpill\u00e9s entre 7h et 18h30 5J/7 pour un salaire entre 400 et 600 euros par mois.&lt;/p&gt;&lt;p&gt;En s\u00e9jour vacances c'est entre 15 et 50 euros une journ\u00e9e qui peut durer entre 12 et 18 heures.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00catre animateur ce n'est pas la garderie, c'est \u00eatre capable de sourire 24/24h et de rendre vos enfants heureux par le biais d'activit\u00e9s travaill\u00e9es en dehors de nos heures de travail. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous aimerions que \u00e7a change. L'\u00eatre humain doit \u00eatre prioritaire sur le capitalisme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cette proposition devrait \u00eatre connect\u00e9e \u00e0 un syst\u00e8me global de vie sociale, on o\u00f9 ne perd pas sa vie \u00e0 la gagner, et o\u00f9 on a le loisir de se cultiver, de s'informer, d'apprendre, de conna\u00eetre, de partager...&lt;/p&gt;&lt;p&gt;Oui, il faut conna\u00eetre sa langue pour communiquer, apprendre, comprendre...&lt;/p&gt;&lt;p&gt;Il faut savoir d'o\u00f9 l'on vient et o\u00f9 l'on va, avec qui, et donc apprendre \u00e0 vivre en soci\u00e9t\u00e9, de mani\u00e8re coop\u00e9rative, par l'entraide, car la comp\u00e9tition constante rompt le pacte social.&lt;/p&gt;&lt;p&gt;Il faut comprendre comment produire de la nourriture et la cuisiner, se v\u00eatir, se construire un abri , se chauffer et r\u00e9parer ce que nous poss\u00e9dons...aussi... avant de se sp\u00e9cialiser dans un domaine o\u00f9 l'on se sent bien&lt;/p&gt;&lt;p&gt;Tout \u00e7a c'est bien s\u00fbr la responsabilit\u00e9 de la famille, mais ce pourrait aussi \u00eatre une mission de l'\u00e9cole&lt;/p&gt;","&lt;p&gt;La gestion d'une commune, d'un d\u00e9partement, d'une r\u00e9gion voire de l'\u00e9tat n\u00e9cessite des comp\u00e9tences approfondies dans de nombreux domaines et tout le monde ne peut pas\u00a0int\u00e9grer l'ENA, l'IEP ou Science PO. Actuellement les fili\u00e8res classiques BAC (S, L, ES...) ne proposent pas me semble-t'il dans leurs programmes, les connaissances suffisantes pour s'engager dans ces voies o\u00f9 la plupart des \u00e9lus le sont du fait de leur r\u00e9seau et pas forc\u00e9ment de leurs comp\u00e9tences. Je propose pour corriger cela, de cr\u00e9er une fili\u00e8re sp\u00e9cifique (Economique-politique EP) du BAC au MASTER.&lt;/p&gt;","&lt;p&gt;Ecole : temps de travail identique comme tout le monde ( 7h/j, 35h/semaine) sur son lieux de travail....(17h de vie priv\u00e9e pour tous)&lt;/p&gt;&lt;p&gt;conges payes : 5 semaines pour tous !!!!!!. Pour r\u00e9\u00e9quilibrer passons peut-\u00eatre aux 6 semaines pour tous .&lt;/p&gt;&lt;p&gt;nombres d\u2019enfants : ( 20 \u00e0 25 enfants pat classes) cela donne exactement le nombres de classes et le nombres de profs.&lt;/p&gt;&lt;p&gt;enfants: ( pas de t\u00e9l\u00e9phone portable jusqu\u2019en 3\u00e8me, blouse gar\u00e7on et fille) programme : morale, instruction civique,apprendre \u00e0 nager,brevet de secouriste, secours incendie,d\u00e9but du code de la route,savoir se g\u00e9rer financi\u00e8rement.&lt;/p&gt;&lt;p&gt;les profs : 7h/jour sur le lieu de travail ( pr\u00e9parations des cours,les cours,corriger les devoirs,remplacer un prof absent,surveillance) etc&lt;/p&gt;&lt;p&gt;moins de vacances.&lt;/p&gt;&lt;p&gt;pas de primes de rentr\u00e9e scolaire ( fournitures faites par l\u2019ecole) appel d\u2019offre&lt;/p&gt;&lt;p&gt;ne pas payer la correction du BAC ( cela fait partie de leur travail)&lt;/p&gt;&lt;p&gt;conges profs 6 semaines !!!!&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;R\u00e9duire le recours \u00e0 la main d\u2019oeuvre administrative en combinant les comp\u00e9tences et en informatisant. &lt;/span&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Gestion d'argent de poche pour les primaires (D\u00e9pense/Recette). &lt;/li&gt;&lt;li&gt;Gestion des diff\u00e9rents investissements, au coll\u00e8ge. &lt;/li&gt;&lt;li&gt;Connaissance des placements et fiscalit\u00e9 au Lyc\u00e9e. &lt;/li&gt;&lt;li&gt;Etc... &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Dans ma commune, il y a un groupe scolaire au bourg avec ubne \u00e9cole maternelle de 130 enfants, une \u00e9cole \u00e9l\u00e9mentaire de 230 enfants, et il reste une petite \u00e9cole de quartier dans laquelle sont mes enfants, c'est une \u00e9cole \u00e0 classe unique, avec un instituteur qui met en place une p\u00e9dagogie active et toujours en recherche : conseil d'\u00e9cole pr\u00e9sid\u00e9 par les enfants, monnaie interne \u00e0 l'\u00e9cole (salaires, amendes, march\u00e9 de l'\u00e9cole), m\u00e9tiers, tutorat, ceintures de comportement, permis pour les engins roulants... Une vraie petite soci\u00e9t\u00e9, de la moyenne section au CM2, un seul instit, une ATSEM, environ 20 \u00e9l\u00e8ves. &lt;/p&gt;&lt;p&gt;Je suis animateur dans le centre social du village, je travaille donc en lien avec les \u00e9coles et le coll\u00e8ge. Je vois bien qu'entre ces deux formats d'\u00e9cole, il est clair que la petite \u00e9cole avec des classes en multi-niveaux est bien plus respectueuse des enfants et permet une p\u00e9dagogie plus diff\u00e9renci\u00e9e. &lt;/p&gt;&lt;p&gt;Je pense donc qu'il faut arr\u00eater de regrouper les \u00e9coles en groupements scolaires, et garder un maillage territorial dense de petites \u00e9coles. &lt;/p&gt;","&lt;p&gt;Plus de suppression de classe.&lt;/p&gt;&lt;p&gt;Limiter les classes du CP jusqu'en terminal \u00e0 20 \u00e9l\u00e8ves maxi.&lt;/p&gt;&lt;p&gt;Revenir \u00e0 l'organisation du lyc\u00e9e d'avant la derni\u00e8re r\u00e9forme.&lt;/p&gt;&lt;p&gt;Donner les moyens \u00e0 l'\u00e9ducation populaire par le biais des associations/F\u00e9d\u00e9rations en les subventionnant.&lt;/p&gt;","&lt;
