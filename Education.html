          {"59f6d381-5d09-41aa-b65c-26456b1abcfa":{"roots":{"references":[{"attributes":{"children":[{"id":"182836","subtype":"Figure","type":"Plot"},{"id":"182896","type":"WidgetBox"},{"id":"182897","type":"WidgetBox"}],"sizing_mode":"scale_width"},"id":"182898","type":"Column"},{"attributes":{"fill_alpha":{"value":0.5},"fill_color":{"value":"lightgrey"},"level":"overlay","line_alpha":{"value":1.0},"line_color":{"value":"black"},"line_dash":[4,4],"line_width":{"value":2},"plot":null,"xs_units":"screen","ys_units":"screen"},"id":"182863","type":"PolyAnnotation"},{"attributes":{"callback":null},"id":"182838","type":"DataRange1d"},{"attributes":{"active_drag":"auto","active_inspect":"auto","active_multi":null,"active_scroll":"auto","active_tap":"auto","tools":[{"id":"182856","type":"BoxSelectTool"},{"id":"182857","type":"LassoSelectTool"},{"id":"182858","type":"BoxZoomTool"},{"id":"182859","type":"WheelZoomTool"},{"id":"182876","type":"HoverTool"},{"id":"182878","type":"PointDrawTool"}]},"id":"182862","type":"Toolbar"},{"attributes":{"template":"&lt;div&gt;&lt;%= title %&gt;&lt;/div&gt;"},"id":"182888","type":"HTMLTemplateFormatter"},{"attributes":{"bottom_units":"screen","fill_alpha":{"value":0.5},"fill_color":{"value":"lightgrey"},"left_units":"screen","level":"overlay","line_alpha":{"value":1.0},"line_color":{"value":"black"},"line_dash":[4,4],"line_width":{"value":2},"plot":null,"render_mode":"css","right_units":"screen","top_units":"screen"},"id":"182860","type":"BoxAnnotation"},{"attributes":{},"id":"186458","type":"StringFormatter"},{"attributes":{},"id":"186460","type":"StringEditor"},{"attributes":{"bottom_units":"screen","fill_alpha":{"value":0.5},"fill_color":{"value":"lightgrey"},"left_units":"screen","level":"overlay","line_alpha":{"value":1.0},"line_color":{"value":"black"},"line_dash":[4,4],"line_width":{"value":2},"plot":null,"render_mode":"css","right_units":"screen","top_units":"screen"},"id":"182866","type":"BoxAnnotation"},{"attributes":{"callback":null,"overlay":{"id":"182863","type":"PolyAnnotation"}},"id":"182857","type":"LassoSelectTool"},{"attributes":{},"id":"182847","type":"BasicTicker"},{"attributes":{"fill_alpha":{"value":0.6},"fill_color":{"field":"ptcol"},"line_alpha":{"value":0.6},"line_color":{"field":"ptcol"},"size":{"field":"ptcex","units":"screen"},"x":{"field":"tsneX"},"y":{"field":"tsneY"}},"id":"182872","type":"Circle"},{"attributes":{},"id":"182852","type":"BasicTicker"},{"attributes":{"editor":{"id":"186462","type":"StringEditor"},"field":"body","formatter":{"id":"182891","type":"HTMLTemplateFormatter"},"title":"Corps"},"id":"182892","type":"TableColumn"},{"attributes":{"callback":null,"data":{"body":["&lt;p&gt;TENIR COMPTE DE L AVIS DES ENSEIGNANTS LORS DE L ELABORATION DES PROGRAMMES&lt;/p&gt;","&lt;p&gt;r\u00e9 instauration de vrais programmes scolaires notamment sur l'histoire de france, suppression de la m\u00e9thode globale, cours d'\u00e9ducation civique afin d'\u00e9duquer les jeunes sur le mode de fonctionnement des diff\u00e9rentes instances politiques. Etudier \u00e0 nouveau nos philosophes et po\u00e8tes fran\u00e7ais. Suppression de la m\u00e9thode des couleurs (vert jaune orange rouge), selon que l'enfant est sage ou pas en classe. &lt;/p&gt;","&lt;p&gt;Apprendre la langue des signes d\u00e8s la primaire.&lt;/p&gt;","&lt;p&gt;Pour des proc\u00e9dures transparentes d'attributions des postes d'enseignants-chercheurs, pour mettre un terme \u00e0 la concurrence entre universit\u00e9s, dont la concurrence malsaine pour les financements, ainsi qu'\u00e0 l'\u00e9valuation permanente, chronophage et bureaucratique, au profit d'une \u00e9valuation scientifique&lt;/p&gt;","&lt;p&gt;C'est une loi bafou\u00e9e qui accrue l'in\u00e9galit\u00e9 des chances. Etudes du soir pour tous. On laisse son cartable au casier.&lt;/p&gt;","&lt;p&gt;Les premi\u00e8res ann\u00e9es d'une vie sont d\u00e9terminantes de l'avenir de chacun.&lt;/p&gt;&lt;p&gt;Le syst\u00e8me \u00e9ducatif est rest\u00e9 trop longtemps laxiste sur la qualit\u00e9 de  l'apprentissage de la lecture, de l'\u00e9criture, et du calcul.&lt;/p&gt;&lt;p&gt;Je me souviens m'\u00eatre insurg\u00e9 contre la m\u00e9thode d'apprentissage de la lecture dite \\\"m\u00e9thode globale\\\" dans les ann\u00e9es 80, \u00e0 l'\u00e9poque o\u00f9 mes enfants commen\u00e7aient leur scolarit\u00e9.&lt;/p&gt;&lt;p&gt;R\u00e9sultat: Ils \u00e9crivent maintenant comme ils parlent. De grosses carences en orthographe et en grammaire en ont r\u00e9sult\u00e9es. Et je ne parle pas des difficult\u00e9s syntaxiques.&lt;/p&gt;&lt;p&gt;Si on y ajoute le recours effr\u00e9n\u00e9 \u00e0 la t\u00e9l\u00e9matique via les SMS et autres moyens de communication \\\"d\u00e9mat\u00e9rialis\u00e9s\\\", on atteint le fond.&lt;/p&gt;&lt;p&gt;La n\u00e9cessit\u00e9, pour un couple de parents, de travailler \u00e0 deux pour faire face aux d\u00e9penses quotidiennes s'exerce au d\u00e9triment de l'\u00e9ducation de leur(s) enfant(s).&lt;/p&gt;&lt;p&gt;Je proposerais que les m\u00e8res de famille qui souhaitent se consacrer pleinement \u00e0 l'\u00e9ducation de leur(s) enfant(s) soient r\u00e9mun\u00e9r\u00e9es d\u00e9cemment pour cette activit\u00e9.&lt;/p&gt;&lt;p&gt;Par ailleurs, on ne peut pas demander aux enseignants de se substituer \u00e0 l'autorit\u00e9 parentale pour dispenser les principes fondamentaux des r\u00e8gles de vie en soci\u00e9t\u00e9 (\u00e9ducation civique entre autres).&lt;/p&gt;&lt;p&gt;Les parents sont les premiers concern\u00e9s par l'\u00e9ducation dispens\u00e9e \u00e0 leurs enfants&lt;/p&gt;","&lt;p&gt;Retour \u00e0 l'uniforme \u00e0 partir du coll\u00e8ge&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Pour que les \u00e9l\u00e8ves puissent profiter au mieux des cours qui leur sont donn\u00e9s&lt;/li&gt;&lt;li&gt;Pour que l'enseignement puisse s'adapter aux \u00e9l\u00e8ves en fonction de leurs facilit\u00e9s, leurs difficult\u00e9s, leur rythme, leurs diff\u00e9rentes fa\u00e7ons d'apprendre ( certains sont plus visuels ou tactiles ou auditifs...)&lt;/li&gt;&lt;li&gt;Pour les \u00e9l\u00e8ves puissent travailler dans de bonnes conditions&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plusieurs professeurs ( ou un prof avec des aides) sont n\u00e9cessaires dans une m\u00eame classe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est ce qui existe plus ou moins dans les maternelles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce dispositif devrait perdurer, au moins jusqu'au CM2.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En permettant \u00e0 la grande majorit\u00e9 des \u00e9l\u00e8ves de r\u00e9ussir \u00e0 l'\u00e9cole, on r\u00e9soudra une bonne part des probl\u00e8mes de discipline. La plupart ( pas tous) des \u00e9l\u00e8ves perturbateurs sont en \u00e9chec scolaire. Et ne croyez pas que c'est un choix, tout le monde aime r\u00e9ussir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Vous me direz cela co\u00fbte cher.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sans doute, mais les tablettes achet\u00e9es par le Conseil G\u00e9n\u00e9ral, que personne n'avait demand\u00e9, dans le coll\u00e8ge de ma fille et dont aucun prof ne se sert n'ont-elles pas co\u00fbter ch\u00e8res ? Des exemples comme celui l\u00e0 il y en a malheureusement trop.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et puis c'est un choix de soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voulons-nous une soci\u00e9t\u00e9 qui permet \u00e0 chaque enfant d\u2019acqu\u00e9rir des savoirs dans de bonnes conditions ?&lt;/p&gt;&lt;p&gt;Ou pr\u00e9f\u00e8re-t-on continuer d'acheter la paix sociale en faisant passer tous les \u00e9l\u00e8ves sans qu'ils aient acquis le niveau requis ?&lt;/p&gt;&lt;p&gt;Le tout sans remettre en cause les chasses gard\u00e9es pour les \\\"\u00e9lites\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9cole est un des socles de la d\u00e9mocratie. La n\u00e9gliger, ou pire la saper n'est jamais une bonne nouvelle.&lt;/p&gt;","&lt;p&gt;quitte \u00e0 garder un socle commun en \u00e9t\u00e9 ,je propose d'\u00e9taler davantage  les cong\u00e9s selon les acad\u00e9mies&lt;/p&gt;","&lt;p&gt;Assurer la gratuit\u00e9 r\u00e9elle de l'\u00e9ducation publique, y compris les cantines, le transport et les activit\u00e9s p\u00e9riscolaires, fournir gratuitement aux \u00e9l\u00e8ves les manuels scolaires, ainsi que des fournitures sans marque, pour assurer une r\u00e9elle \u00e9galit\u00e9 des conditions entre \u00e9l\u00e8ves et lutter contre l'intrusion marchande \u00e0 l'\u00e9cole&lt;/p&gt;","&lt;p&gt;Le service de l'\u00e9cole public, doit mettre en place en fin de coll\u00e8ge et de lyc\u00e9e une aide \u00e0 l'orientation beaucoup plus pouss\u00e9e que ce qui existe actuellement afin d'aider reellement \u00e0 trouver ce qui motive le plus , les aptitudes naturelles et les d\u00e9sirs profonds des \u00e9l\u00e8ves, pour les mener petit \u00e0 petit vers un m\u00e9tier qu'ils ont vraiement envie de faire.&lt;/p&gt;","&lt;p&gt;Supprimer le syst\u00e8me des bourses compl\u00e8tement obsol\u00e8te. Le remplacer par un revenu minimum mensuel \u00e9quivalent au RSA qui serait accord\u00e9 individuellement, sans r\u00e9f\u00e9rence aux revenus des parents. Seraient concern\u00e9s tous les jeunes en formation universitaires post-baccalaur\u00e9at, les formations professionnelles diplomantes, etc.&lt;/p&gt;","&lt;p&gt;Un grand nombre de petites entreprises ont besoin de jeunes pour se d\u00e9velopper et affronter les march\u00e9s internationaux. Le probl\u00e8me aujourd'hui, c'est que dans un grand nombre de domaine, la formation du salari\u00e9 est \u00e0 la charge de l'entreprise car aucune facult\u00e9 ne forme au besoins actuels. Serte, nous avons des t\u00eates biens pleines, mais vides de savoir faire op\u00e9rationnels.&lt;/p&gt;&lt;p&gt;L'enseignement sup\u00e9rieur devrait s'inspirer beaucoup plus des formations en alternance.&lt;/p&gt;","&lt;p&gt;Le programme de math\u00e9matiques en terminale S est tr\u00e8s inf\u00e9rieur \u00e0 celui des terminales allemandes, anglaises, belges et suisses.&lt;/p&gt;&lt;p&gt;En plus les th\u00e9or\u00e8mes ne sont pus d\u00e9montr\u00e9s. Les manuels actuels sontplus proches d'un livre de cuisine qu'un livre de math\u00e9matiques.&lt;/p&gt;&lt;p&gt;Il faut augmenter le programme pour se hisser au niveau de nos voisins europ\u00e9ens, ce qui suppose que l'on consacre plus de temps aux math\u00e9matiques en 1\u00e8re et en terminale.&lt;/p&gt;","&lt;p&gt;La r\u00e9forme du lyc\u00e9e a 2 cons\u00e9quences majeures :&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Le bac d\u00e9pendra le l'\u00e9tablissement car plus de la moiti\u00e9 de la note sera une note de contr\u00f4le continu d\u00e9pendant de l'\u00e9tablissement.&lt;/li&gt;&lt;li&gt;Le niveau d'enseignement dans les mati\u00e8res scientifiques sera extr\u00eamement \u00e9lev\u00e9, ce qui va exclure plus de 75% des \u00e9l\u00e8ves qui seront en \u00e9chec d\u00e8s la classe de seconde.&lt;/li&gt;&lt;li&gt;Les \u00e9l\u00e8ves des fili\u00e8res \u00e9conomiques et sociale n'auront plus de math\u00e9matiques adapt\u00e9 \u00e0 leur fili\u00e8re, donc auront un handicap lorsqu'ils iront dans certaines \u00e9coles d'\u00e9tudes commerciales o\u00f9 les math\u00e9matiques seront exig\u00e9es.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut changer le statut de l'EN&lt;/p&gt;&lt;p&gt;Statut de droit priv\u00e9 pour tous &lt;/p&gt;&lt;p&gt;Ramener le travail effectif \u00e0 35h avec des permanences pour les parents apr\u00e8s 18h, du soutien scolaire pendant les vacances scolaires&lt;/p&gt;&lt;p&gt;fin de la protection des enseignants d\u00e9faillants voire malfaisants&lt;/p&gt;&lt;p&gt;le choix de l'enseignement doit \u00eatre un choix de m\u00e9tier et non pas d'avantages !!!!!&lt;/p&gt;","&lt;p&gt;Cr\u00e9er des postes d'Assistant de Vie Scolaire permanent. &lt;/p&gt;","&lt;p&gt;Un respect mutuel entre l'\u00e9l\u00e8ve et l'enfant et la valorisation.&lt;/p&gt;","&lt;p&gt;Apporter un minimum th\u00e9orique puis mise en pratique par le jeu ou l'\u00e9tude de cas avec auto-apprentissage \\\"coach\u00e9\\\" puis compl\u00e9ment de th\u00e9orique \u00e0 la demande. Plus d'exercices physiques pour oxyg\u00e9ner le cerveau . \u00a0\u00a0Montessori et travail de groupe m\u00eame dans le sup\u00e9rieur&lt;/p&gt;","&lt;p&gt;Un texte de 2008 impose aux communes ou communaut\u00e9s de communes d'organiser le service minimim d'accueil des \u00e9l\u00e8ves de maternelles et \u00e9l\u00e9mentaires (en cas d'absence, gr\u00e8ve, etc).&lt;/p&gt;&lt;p&gt;Ce  texte est clair : il vise \u00e0 permettre aux parents de continuer sereinement l'exercice de leur activit\u00e9 professionnelle. &lt;/p&gt;&lt;p&gt;Aujourd'hui cette loi (comme beaucoup d'autres) n'est absolument pas respect\u00e9e dans nombre de communes. R\u00e9sultat : un.droit fondamental des \u00e9l\u00e8ves bafou\u00e9, des journ\u00e9es de travail perdues, une tension parents/prof croissante, et aucun compte \u00e0 rendre par les \u00e9lus. &lt;/p&gt;","&lt;p&gt;Selon moi le libell\u00e9 \u00e9ducation nationale sugg\u00e8re qu'avant les apprentissages, le savoir la fonction de l'\u00e9cole est de former \u00e0 l'esprit critique , d'initier des m\u00e9thodes pour apprendre \u00e0 apprendre&lt;/p&gt;","&lt;p&gt;Certains directeurs ou directrices d'\u00e9cole n'h\u00e9sitent pas ,par crainte d'entacher l'image de marque de l \u00e9cole,\u00e0 r\u00e9gler les probl\u00e9mes de harc\u00e9lement en interne,en convoquant les enfants harcel\u00e9s, sans en parler aux parents.Ils n'h\u00e9sitent pas \u00e0 stigmatiser l'enfant harcel\u00e9 en lui disant que le probl\u00e9me vient de lui ,en incriminant les familles des enfants victimes de persecutions \u00e0 l'\u00e9cole,en cachant des faits de harc\u00e9lement \u00e9tant ainsi dans le d\u00e9ni et la non d\u00e9nonciation.On conseille tr\u00e9s souvent \u00e0 tort, aux enfants harcel\u00e9s,d'\u00e9tre suivi par un psychologue.C'est une double sanction pour l'enfant harcel\u00e9 et ce n'est pas juste.On produit des films sur le harc\u00e9lement,on produit des campagnes autour de ce th\u00e9me pr\u00e9occupant,mais la r\u00e9alit\u00e9 est toute autre!!!et c'est pour cette raison,que nous avons maintenant la survenue de suicide infantile!!!&lt;/p&gt;","&lt;p&gt;Le prof est mauvais il ne trouve pas de travail, cela me parait profond\u00e9ment juste...&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;","&lt;p&gt;Le populisme augmente surtout en France (voir gilets jaunes).&lt;/p&gt;&lt;p&gt;Si les fran\u00e7ais avaient appris l'histoire, il comprendraient que les gilets jaunes peuvent \u00eatre les dignes successeurs des chemises brunes de Monsieur Hitler et un tremplin pour Madame Le Pen ! &lt;/p&gt;","&lt;p&gt;Accepter de ne pas subordonner la semaine des enfants aux habitudes et rythmes de consommation des adultes, qui ne constituent peut-\u00eatre pas pour les petits une v\u00e9ritable r\u00e9cup\u00e9ration.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tous les cours doivent \u00eatre en ligne accessibles \u00e0 tous (\u00e9tudiants ou non!)&lt;/p&gt;&lt;p&gt;Toutes les th\u00e8ses doivent \u00eatre publiques et accessibles a tous&lt;/p&gt;&lt;p&gt;Il faut arreter les recherches confidentielles qui n'int\u00e9resse que le (la carri\u00e8re du) directeur de these, lues (au mieux) par les pairs, valid\u00e9es par les pairs. Hors de l'Universit\u00e9 les gens ont aussi un cerveau.&lt;/p&gt;&lt;p&gt;Tout le monde profs, \u00e9tudiants peut contribuer au savoir commun (wikipedia n'est pas qu'une source d'informations m\u00e9prisable r\u00e9serv\u00e9e aux \u00e9tudiants).&lt;/p&gt;&lt;p&gt; Tout prof peut y contribuer et am\u00e9liorer le contenu. Collaborer pour et avec les \u00e9tudiants&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d\u2019un revenu pour tous les \u00e9tudiants remboursable apr\u00e8s leurs \u00e9tudes &lt;/p&gt;","&lt;p&gt;L'innovation est \u00e0 notre \u00e9poque prise dans son sens technologique, parce qu'elle est entendue comme devant \u00eatre un moyen \u00e9conomique, domaine dont on connait la pro\u00e9minence. L'innovation sociale, elle, est la force de cr\u00e9ation collective. Elle surgit dans des conditions particuli\u00e8res, souvent l\u00e0 o\u00f9 la soci\u00e9t\u00e9 actuelle, au mieux, ne sait pas r\u00e9pondre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;reconna\u00eetre la valeur de l'innovation sociale comme un facteur de progr\u00e8s collectif et d'unit\u00e9 ;&lt;/li&gt;&lt;li&gt;cr\u00e9er un observatoire de l'innovation sociale rendant compte sur le territoire des cr\u00e9ations sociales collectives (mairies exp\u00e9rimentant des alternatives, zones d'autonomie et ZAD, h\u00e9bergements auto-organis\u00e9s, SCOOP et travail collectivis\u00e9, ville et jardinage, etc.) ;&lt;/li&gt;&lt;li&gt;cr\u00e9er un fond public de financement et favoriser les collaborations ;&lt;/li&gt;&lt;li&gt;encourager nationalement les initiatives, en faire un marqueur de la vitalit\u00e9 du territoire.&lt;/li&gt;&lt;/ul&gt;","&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2&gt;L\u2019art de penser et de parler&lt;/h2&gt;&lt;p&gt;L\u2019argumentation, le d\u00e9bat, l\u2019opinion sont les expressions majeures du langage humain. Breton situe l\u2019\u00e9mergence d\u2019un savoir dans ce domaine en Gr\u00e8ce antique sous le nom de rh\u00e9torique. Au d\u00e9part, la rh\u00e9torique d\u00e9signe aussi bien l\u2019argumentation que le raisonnement ou encore la manipulation d\u2019opinions par des orateurs \u00e0 la recherche d\u2019outil de pouvoir. Pendant 2\u00a0500 ans, jusqu\u2019\u00e0 la\u00a0dispersion des disciplines au XIX&lt;sup&gt;e&lt;/sup&gt;\u00a0si\u00e8cle, \u00ab\u00a0&lt;em&gt;la rh\u00e9torique va \u00eatre le centre de tout enseignement\u00a0\u00bb&lt;/em&gt; (Breton, 2009). L\u2019\u00e9mergence de nombreuses \u00e9tudes sur l\u2019argumentation apr\u00e8s la seconde guerre mondiale avec en particulier la parution de deux ouvrages fondamentaux, &lt;em&gt;Trait\u00e9 de l\u2019argumentation\u00a0:&lt;/em&gt; &lt;em&gt;la nouvelle rh\u00e9torique&lt;/em&gt; (Perelman &amp;amp;\u00a0Olbrechts-Tyteca, 1958) et &lt;em&gt;The Uses of Argument&lt;/em&gt; (Toulmin, 1958) a donn\u00e9 un nouvel \u00e9lan \u00e0 ce champ de recherche. Les premiers \u00e9tudient l\u2019argumentation comme une ou plusieurs techniques discursives permettant de provoquer ou d\u2019accroitre l\u2019adh\u00e9sion des personnes aux th\u00e8ses pr\u00e9sent\u00e9es. Selon eux, un raisonnement peut convaincre sans \u00eatre calcul\u00e9, il peut \u00eatre rigoureux sans \u00eatre scientifique. Pour Toulmin, argumenter c\u2019est avancer une th\u00e8se (&lt;em&gt;claim&lt;/em&gt;) en l\u2019appuyant sur des donn\u00e9es (&lt;em&gt;data&lt;/em&gt;) et sur des r\u00e8gles (&lt;em&gt;backing&lt;/em&gt;). Cette th\u00e8se peut \u00eatre revue et amend\u00e9e selon certaines conditions (&lt;em&gt;rebuttal&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Revalorisation du salaire des enseignements et plus grande autonomie des universit\u00e9s&lt;/p&gt;","&lt;p&gt;L'\u00e9cole se doit de cultiver l'esprit mais aussi le corps de nos jeunes .Quand je vois le nombre de gens en surpoids , de gens fr\u00eales , de toxicomanes ( tabac , drogue ... ) ; cela fait peur.&lt;/p&gt;&lt;p&gt;C'est s\u00fbr que ce n'est pas avec 2h de sport par semaine ( sans compter le temps d'explication et autre ) \u00e0 faire du ping-pong ou du foot que nous auront une jeunesse athl\u00e9tique .&lt;/p&gt;&lt;p&gt;L'\u00e9cole ne doit pas que former de futur travailleur mais aussi de futurs citoyens ; de futurs hommes . Je propose donc que nos jeunes fassent du sport quotidiennement afin de cultiver leurs corps ( ne pas ce limiter a du sport divertissement ) .&lt;/p&gt;","&lt;p&gt;Il y a des mairies, ou des \u00e9tablissements, qui utilisent des formulaires indiquant \u00ab parent 1 et parent 2 \u00bb, ou \u00ab parent A et parent B \u00bb ou \u00ab responsable l\u00e9gal 1 et responsable 2 \u00bb\u2026 La diversit\u00e9 des termes illustre comment les parents sont finalement consid\u00e9r\u00e9s comme des \u00abresponsables l\u00e9gaux \u00bb parmi les autres, sans sp\u00e9cificit\u00e9. Mais ces mesures sont id\u00e9ologiques et injustes: pour \u00e9viter \u00e0 certains de barrer une mention qui ne correspond pas \u00e0 leur cas, on oblige tout le monde \u00e0 entrer dans un concept de parent\u00e9 hors sol : pour commencer, comment d\u00e9terminer qui est le parent 1 et qui est le parent 2 ? Celui d\u00e9sign\u00e9 comme parent 1 doit-il l'\u00eatre syst\u00e9matiquement dans tous les formulaires, ou peut-on remplir tant\u00f4t dans un ordre et tant\u00f4t dans un autre ?&lt;/p&gt;&lt;p&gt;Discussions sans fin en perspective pour les couples p\u00e8re-m\u00e8re se demandant alors que choisir : \u00ab qui est le parent 1 ? Moi, je ne suis pas plus important que l'autre et le parent 1 n'est pas plus important que le parent 2. \u00bb On marche sur la t\u00eate !&lt;/p&gt;&lt;p&gt;STOP \u00e0 ces d\u00e9lires id\u00e9ologiques qui n'ont pas leur place \u00e0 l'Ecole !&lt;/p&gt;","&lt;p&gt;on fait des enfants par amour pas pour toucher des subventions&lt;/p&gt;","&lt;p&gt;remplacer la prime de rentree scolaire par un achat group\u00e9 des fournitures au college&lt;/p&gt;","&lt;p&gt;Assurer une formation continue, permanente (et en continu) \u00e0 la PARENTALITE ;&lt;/p&gt;","&lt;p&gt;Parce que leur cerveau vaut mieux que notre logique comptable toute puissante. R\u00e9tablir enfin de bonnes conditions d'enseignements pour tous les enfants de ce pays.&lt;strong&gt;&lt;u&gt;Faire de l\u2019\u00e9galit\u00e9 des chances enfin une r\u00e9alit\u00e9 tangible et non un \u00e9ternel argument r\u00e9chauff\u00e9 de campagne&lt;/u&gt;&lt;/strong&gt;. Un remaniement qui pourrait prendre appui sur quelques points non exhaustifs : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;L'\u00e9cole (publique) est avec la sant\u00e9 le service public (activit\u00e9 d'int\u00e9r\u00eat g\u00e9n\u00e9ral !)  le plus pr\u00e9cieux, il est donc imp\u00e9rieux qu'elle se d\u00e9solidarise de cette logique \u00e9conomique et chiffr\u00e9e, seul prisme analytique des politiques actuelles. &lt;/li&gt;&lt;li&gt;Cesser cette duplicit\u00e9 constante, qui consiste \u00e0 d\u00e9shabiller Pierre pour habiller Paul. Pierre \u00e9tant l'\u00e9tablissement citadin et Paul l'\u00e9tablissement rural, dont on ne compte plus les fermetures. Sachant qu'il arrive m\u00eame que Pierre soit pris pour Paul !&lt;/li&gt;&lt;li&gt;Cesser de pr\u00e9cariser les conditions d'enseignement des professeurs d\u00e9butants ou TZR (Titulaire sur Zone de remplacement) qui s'\u00e9puisent sur des trajets routiers de plus en plus d\u00e9ments au d\u00e9triment d'un temps de qualit\u00e9 face \u00e0 leurs \u00e9l\u00e8ves.&lt;/li&gt;&lt;li&gt;R\u00e9tablir l'autorit\u00e9 d'une professorat soutenu par une hi\u00e9rarchie int\u00e8gre et courageuse. &lt;/li&gt;&lt;li&gt;Cesser la cooptation et autre client\u00e9lisme d\u00e9l\u00e9t\u00e8res \u00e0 la t\u00eate de certains poste clefs dans l'\u00e9ducation nationale. Le copinage ne g\u00e9n\u00e8re qu'une m\u00e9diocrit\u00e9 croissante, et nous atteignons actuellement un pic critique. &lt;/li&gt;&lt;li&gt;Se d\u00e9partir de ce business plan hypocrite sous couvert de r\u00e9volution p\u00e9dagogique par le num\u00e9rique et privil\u00e9gier au contraire le contact avec la nature, l'humain, le Beau, l'\u00e9motionnelle \u00e0 travers les projets qui sont men\u00e9s \u00e0 l'\u00e9cole.&lt;/li&gt;&lt;li&gt;Combattre le d\u00e9terminisme social par des mesures concr\u00e8tes \u00e9labor\u00e9es par des humanistes au sens noble du terme et non par des technocrates irresponsables.&lt;/li&gt;&lt;li&gt;Cesser le mis\u00e9rabilisme face aux troubles de l'apprentissages et cette logique de sur-m\u00e9dicalisation de l'\u00e9cole. &lt;/li&gt;&lt;li&gt;R\u00e9habiliter la notion de sacralit\u00e9 dans l'\u00e9cole : uniforme (?),  cours de civisme et/ou moral... &lt;/li&gt;&lt;li&gt;Responsabiliser les parents.La bienveillance tant vant\u00e9 et encens\u00e9e est tout simplement insens\u00e9 sans un minimum de fermet\u00e9.&lt;/li&gt;&lt;li&gt;Construire des \u00e9tablissement scolaire plut\u00f4t que d'en fermer. Assisterions-nous \u00e0 une inversion de la courbe d\u00e9mographique ? La mutualisation des structures est, par ailleurs, une aberration. &lt;/li&gt;&lt;li&gt;Cesser cette ethnocentrisme national pu\u00e9rile en mati\u00e8re d'\u00e9ducation et s'inspirer des mod\u00e8les d'enseignement qui marchent \u00e0 l'\u00e9tranger. La France n'est plus un mod\u00e8le depuis fort longtemps. Un peu d'humilit\u00e9 et de r\u00e9activit\u00e9 s'imposent. &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt; &lt;/p&gt;&lt;p&gt;Attribution par l\u2019\u00e9tat d\u2019un pr\u00eat \u00e9tudiant \u00e0 taux ZERO de 9000\u20ac par ann\u00e9e d\u2019\u00e9tude. L\u2019\u00e9ch\u00e9ancier du remboursement du pr\u00eat d\u2019adaptera aux revenus de l\u2019\u00e9tudiant. Les montants rembours\u00e9s seront d\u00e9ductible des revenus. Etudier est un investissement identique \u00e0 l\u2019achat d\u2019un outil de production. &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Les crit\u00e8res d\u2019\u00e9ligibilit\u00e9 et d\u00e9blocage du pr\u00eat devront \u00eatre d\u00e9fini par les associations d\u2019\u00e9tudiant et les minist\u00e8res concern\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;De l'\u00e9cole primaire au lyc\u00e9e, renforcer l'enseignement g\u00e9n\u00e9ral (culture g\u00e9n\u00e9rale). Durcir le niveau du B.A.C.&lt;/p&gt;","&lt;p&gt;Comme en Suisse, valoriser l'apprentissage plut\u00f4t que de pousser tous les \u00e9l\u00e8ves vers des \u00e9tudes sup\u00e9rieures&lt;/p&gt;&lt;p&gt;donner plus d'importances aux m\u00e9tiers manuels &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Rendre facile l'acc\u00e8s aux \u00e9coles sup\u00e9rieures pour tous sans distinction religieuse, ethnique, id\u00e9ologique, etc.&lt;/p&gt;","&lt;p&gt;R\u00e9duire la vitesse aux abords des \u00e9tablissements scolaires, placer des agents de la circulation, \u00e9largir les trottoirs&lt;/p&gt;","&lt;p&gt;Aujourd'hui \u00e0 partir d'un certain seuil de nombre d'\u00e9l\u00e8ves des classes ferment un peu partout en France pendant que d'autres ouvrent, cependant la fermeture d'une classe dans un \u00e9tablissement de 15 classes n'a pas le m\u00eame impact que la fermeture d'une classe dans une petite \u00e9cole de 4 classes. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Devraient \u00eatre pris en compte en plus du nombre d'\u00e9l\u00e8ves effectifs de l'ann\u00e9e \u00e0 venir : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;des pr\u00e9visionnels d'inscription pour les ann\u00e9es futures&lt;/li&gt;&lt;li&gt;la taille des \u00e9tablissement, les seuils doivent \u00eatre diff\u00e9rents quand il y a 3-4 classes ou plus de 10. &lt;/li&gt;&lt;li&gt;s'il y a des doubles, triples, quadruples niveaux les classes ne devraient pas exc\u00e9der 22 \u00e9l\u00e8ves en CE2-CM1-CM2 par exemple&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Favoriser la coop\u00e9ration plut\u00f4t que la comp\u00e9tition&lt;/p&gt;","&lt;p&gt;1 - Mettre en place une r\u00e9elle p\u00e9dagogie diff\u00e9renci\u00e9e. &lt;/p&gt;&lt;p&gt;2 - Proposer des apprentissages en ligne disponibles \u00e0 tout moment et pour tous. &lt;/p&gt;&lt;p&gt;3 - Recentrer le travail des enseignants dans un travail de coaching de l'apprentissage. &lt;/p&gt;&lt;p&gt;4- des classes bien moins nombreuses. 15 \u00e9l\u00e8ves maxi par classe. &lt;/p&gt;&lt;p&gt;5- 15 heures en pr\u00e9sence scolaire maxi par \u00e9l\u00e8ve. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Favoriser \u00ab la formation professionnelle \u00bb pour dynamiser&lt;/u&gt;&lt;/strong&gt; l\u2019artisanat fran\u00e7ais et les vrais m\u00e9tiers depuis trop longtemps \u00e9cras\u00e9s par l\u2019Union Europ\u00e9enne. Cela passe par le patriotisme \u00e9conomique, l'arr\u00eat des d\u00e9localisations de nos entreprises en passant par la nationalisation de certaines d'entre elles dans lesquelles nous investirrons.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Voir mes travaux et en discuter aussi sur les pages de mes groupes FB Groupes de g\u00e9n\u00e9ralit\u00e9s : \\\"Comit\u00e9 de salut des \u00e9ducations nationales dans les pays francophones \\\" https://www.facebook.com/groups/328048367663708/?ref=bookmarks \\\" Le Grand D\u00e9bat National sur l'\u00e9cole \\\" https://www.facebook.com/groups/236031503760594/?ref=bookmarks \\\"L'\u00e9cole des 5 partages \\\" Sur la maternelle, l'\u00e9l\u00e9mentaire et le primaire. Trois id\u00e9es force au moins https://www.facebook.com/groups/339869906541766/?ref=bookmarks \\\" Le coll\u00e8ge de la meilleure chance\\\" Sur le coll\u00e8ge. Deux id\u00e9es force au moins https://www.facebook.com/groups/1903624533262393/?ref=bookmarks 'Les lyc\u00e9e de demain \\\" Sur le lyc\u00e9e; Des similitudes bien s\u00fbr avec le coll\u00e8ge mais accentuation d'une des deux id\u00e9e force https://www.facebook.com/groups/298360857365539/?ref=bookmarks Des structures qui datent de l'\u00e9poque pr\u00e9historique du mammouth, qui ont apport\u00e9 \u00e0 des \u00e9poques mais d\u00e9pass\u00e9es par les \u00e9v\u00e9nements et fatigantes pour tous . Comme dit un finlandais dans un reportage de Arte : la France a des p\u00e9dagogies et des technologies innovantes du 21e si\u00e8cle et du 3e mill\u00e9naire avec un syst\u00e8me du 19e si\u00e8cle. Il faut tout changer en gardant l'esprit de ce qui f\u00fbt et est encore bon et changer tout. ( Jules Ferry 1881, Ren\u00e9 Goblet 1885 , Jean Zay 1959 ). Ce que je propose et que j'ai mis au point est une v\u00e9ritable transformation nationale qui peut \u00eatre pouss\u00e9e encore plus (+) demain. Les transitions ont \u00e9t\u00e9 pr\u00e9vues . Elle se fera d\u00e9mocratiquement par \u00e9tablissement \u00e0 partir d'un catalogue r\u00e9pertoire de toutes les configurations possibles et novatrices des r\u00e9partitions \u00e9l\u00e8ves - professeurs-enseignements . Je r\u00e9ponds aux questions ici ou sur mes groupes. Je vous d\u00e9voilerai progressivement mes propositions et j'\u00e9couterai remarques et suggestions en voyant si je peut les int\u00e9grer sans d\u00e9naturer les id\u00e9es forces Je suis dispos\u00e9 \u00e0 aider M Macron et M Blanquer \u00e0 aller plus loin pour le lyc\u00e9e et \u00e0 mettre en place ce qu'il faut pour le primaire , \u00e9l\u00e9mentaire, maternelle et pour le coll\u00e8ge . Contrat de projet bien s\u00fbr \u00e0 la cl\u00e9 Les enseignants doivent choisir leur organisation de r\u00e9partition \u00e9l\u00e8ves/enseignants/enseignements d\u00e9mocratiquement \u00e0 partir d'un catalogue de configurations possibles fourni par le minist\u00e8re&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Apr\u00e8s avoir supprim\u00e9 le Service Militaire il y a d\u00e9j\u00e0 quelques ann\u00e9es, voici que le soldat Macron va convier les militaires \u00e0 \\\"former\\\" nos jeunes \u00e0 la citoyennet\u00e9 !&lt;/p&gt;&lt;p&gt;Vaste \\\"foutaise\\\" \u00e0 la Macron, quand on voit le niveau des \\\"formateurs\\\", on imagine alors par avance le r\u00e9sultat !&lt;/p&gt;&lt;p&gt;Lever au son du clairon, toilette hyper rapide, lit au carr\u00e9 et......lever des couleurs au garde \u00e0 vous, parcours du combattant...\u00a0\u00a0La France est bien partie pour en faire de bons Gilets jaunes d'ici quelques temps...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'\u00e9ducation nationale pense qu'en commen\u00e7ant les cours plus tard les \u00e9l\u00e8ves seront plus attentifs, une chose beaucoup plus simple est de r\u00e9tablir le d\u00e9calage de l'heure solaire, impos\u00e9e pendant l'occupation de 1940 pour \u00eatre \u00e0 l'heure de Berlin, cette heure est l'heure du syst\u00e8me biologique de tous les \u00eatres &lt;/p&gt;","&lt;p&gt;Augmenter les budgets au niveau des mairies pour d\u00e9bloquer des projets notamment \\\"classes qui bougent\\\" (mini v\u00e9lo, ballon --&amp;gt; ce qui permet aux \u00e9l\u00e8ves de bouger en m\u00eame temps que leur travail donc une meilleure adaptation \u00e0 leur rythme) ou encore investir dans du mat\u00e9riel informatique notamment les TBI &lt;/p&gt;","&lt;p&gt;\u00c9cole, apprendre, se former, savoir que l\u2019 on Vaut quelque chose aide \u00e0 continuer dans sa vie &lt;/p&gt;","&lt;p&gt;En France il coexiste deux syst\u00e8mes pour aider les parents \u00e0 \u00e9lever les enfants:&lt;/p&gt;&lt;p&gt;1- Les allocations familiales. Elles b\u00e9n\u00e9ficient \u00e0 tout le monde mais sont mal r\u00e9parties, leur fonction \u00e0 l'origine \u00e9tait d'inciter les fran\u00e7ais \u00e0 avoir plus d'enfants et comme la majorit\u00e9 des parents avaient 2 enfants les allocations ne deviennent vraiment utiles qu'\u00e0 partir de 3.&lt;/p&gt;&lt;p&gt;2- La r\u00e9duction d'une demi part sur la d\u00e9claration d'imp\u00f4t. Elle est d'autant plus int\u00e9ressante que notre imp\u00f4t est plus \u00e9lev\u00e9, c'est donc une aide qui b\u00e9n\u00e9ficie surtout \u00e0 ceux qui ont des revenus \u00e9lev\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comme un enfant de riche ne co\u00fbte pas plus cher \u00e0 \u00e9lever qu'un enfant de pauvre il serait pertinent de gommer cette injustice. Il faudrait supprimer cet avantage fiscal et l'argent ainsi r\u00e9cup\u00e9r\u00e9 serait int\u00e9gralement r\u00e9investi dans une revalorisation des allocations familiales qui serait, cette fois, strictement proportionnelles au nombre d'enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette mesure \u00e0 elle seule ne r\u00e9tablirait pas l'\u00e9galit\u00e9 des chances entre enfants, il faudrait aussi revoir le co\u00fbt des \u00e9tudes sup\u00e9rieures, mais \u00e7a irait dans le bon sens.&lt;/p&gt;","&lt;p&gt;Les devoirs a la maison &lt;strong&gt;enferment&lt;/strong&gt; les familles dans &lt;strong&gt;un conflit quotidien&lt;/strong&gt; alors que le soir les adultes sont fatigu\u00e9s de leur journ\u00e9e et ne sont plus tr\u00e8s bons p\u00e9dagogues et les enfants ont d\u00e9j\u00e0 la t\u00eate farcie . Cela aiderait les familles \u00e0 se retrouver, se d\u00e9tendre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Quelques \u00e9l\u00e8ves ne sont pas adapt\u00e9s \u00e0 un enseignement traditionnel pour des raisons touchant essentiellement \u00e0 une culture familiale ne valorisant pas cet enseignement. Ils s'ennuient et sapent constamment le travail des enseignants. il me semble que des sections leur proposant un enseignement plus pratique avec la manipulation d'outils (ateliers de petite fabrication, cuisine, jardinage, etc ...) pourraient leur convenir davantage car ces \u00e9l\u00e8ves se plaisent souvent en situation de stage (stage de 3\u00e8me). Ils pourraient m\u00eame proposer des sujets d'\u00e9tude.&lt;/p&gt;","&lt;p&gt;Revoir le fonctionnement des grandes \u00e9coles, qui cr\u00e9ent des castes (j'en ai fait deux importantes, dans deux domaines -mais je vis \u00e0 l'\u00e9tranger et vois combien il est bien plus possible dans la plupart des pays de rebondir dans sa carri\u00e8re, et de participer \u00e0 la vie d\u00e9mocratique sans se sentir mis de c\u00f4t\u00e9.&lt;/p&gt;","&lt;p&gt;L'enseignement sup\u00e9rieur qui pr\u00e9pare nos jeunes gens \u00e0 l'entr\u00e9e dans la vie professionnelle se doit d'am\u00e9liorer la qualit\u00e9 de son enseignement et assurer  \u00e0 nos \u00e9tudiants des conditions de travail satisfaisantes qui leur permettront de d\u00e9velopper  au mieux leur potentiel et leurs capacit\u00e9s d'innovation. &lt;/p&gt;","&lt;p&gt;Comme toute discipline &lt;strong&gt;l'altruisme et la compassion&lt;/strong&gt; se d\u00e9veloppent en exp\u00e9rimentant et en en ressentant les bienfaits.&lt;/p&gt;&lt;p&gt;D'apr\u00e8s Matthieu RICARD il y a des pistes \u00e0 explorer pour parvenir \u00e0 des r\u00e9sultats :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;encourager la &lt;strong&gt;coop\u00e9ration&lt;/strong&gt; \u00e0 l\u2019\u00e9cole et \u00e0 la maison&lt;/li&gt;&lt;li&gt;instaurer des &lt;strong&gt;tutorats&lt;/strong&gt; entre enfants jeunes et plus \u00e2g\u00e9s&lt;/li&gt;&lt;li&gt;sensibiliser \u00e0 la &lt;strong&gt;nature&lt;/strong&gt; et\u00a0\u00eatre en contact de la verdure&lt;/li&gt;&lt;li&gt;apprendre la&lt;strong&gt; pleine conscience&lt;/strong&gt; (par la m\u00e9ditation)&lt;/li&gt;&lt;li&gt;apprivoiser les &lt;strong&gt;\u00e9motions&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;pratiquer la &lt;strong&gt;psychologie positive&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;transmettre des &lt;strong&gt;valeurs humanistes&lt;/strong&gt; dans les faits (plut\u00f4t que dans des le\u00e7ons de morale) &lt;/li&gt;&lt;li&gt;int\u00e9grer la &lt;strong&gt;d\u00e9mocratie&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://apprendreaeduquer.fr/vers-une-education-altruiste-reflexion-et-ressources-par-mathieu-ricard/\\\"&gt;source&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La m\u00e9ditation est une des cl\u00e9s pour d\u00e9velopper ces qualit\u00e9s.&lt;/p&gt;&lt;p&gt;D'apr\u00e8s des \u00e9tudes sur la neuroplasticit\u00e9, le cerveau change quand il est soumis \u00e0 un entra\u00eenement.&lt;/p&gt;&lt;p&gt;Pour les m\u00e9ditants on a observ\u00e9 plus de coop\u00e9ration, de comportements prosociaux, d'entraide...&lt;/p&gt;","&lt;p&gt;R\u00e9guli\u00e8rement, 3 \u00e0 4 \u00e9l\u00e8ves mettent le bazar en classe. Insultes, r\u00e9ponses au prof, harc\u00e8lent les plus petits.&lt;/p&gt;&lt;p&gt;Je souhaiterait qu'un collectif de prof puissent d\u00e9cider d'une correction publique de ces \u00e9l\u00e8ves&lt;/p&gt;&lt;p&gt;Histoire de lui enlever l'envie de recommencer. &lt;/p&gt;&lt;p&gt;Si les parents ne sont pas d\u00e9saccord, simple: ils changent leur enfant d'\u00e9cole.&lt;/p&gt;&lt;p&gt;Pour qu'enfin ce ne soit pas les harcel\u00e9s qui doivent changer d'\u00e9tablissement.&lt;/p&gt;&lt;p&gt;Pour qu'enfin les petites frappes ressentent ce qu'elles infligent.&lt;/p&gt;&lt;p&gt;Je crois \u00e0 la vertu de la menace sur les personnes violentes.&lt;/p&gt;","&lt;p&gt;Apprentissage langue des signes d\u00e8s la maternelle,  unification mondiale du language des signes d\u00e8s l entr\u00e9e \u00e0 l \u00e9cole. &lt;/p&gt;","&lt;p&gt;Proposer des contrats d'apprentissage entre les \u00e9coles et universit\u00e9s et les moyennes entreprises pour travailler sur les recherches appliqu\u00e9es dans leurs Bureau d'\u00e9tude / Centre de recherche / Laboratoire&lt;/p&gt;","&lt;p&gt;L'\u00e9tat en mati\u00e8re d'obligation d'emploi des travailleurs handicap\u00e9s ne montre pas l'exemple, je m'explique\u00a0:&lt;/p&gt;&lt;p&gt;un poste existant en recrutement travailleur handicap\u00e9 ne peut \u00eatre pourvu par un contractuel remplissant les conditions,car il n'est pas titulaire.&lt;/p&gt;&lt;p&gt;I l faut pour ce faire que l'\u00e9tat cr\u00e9er un emploi dans une acad\u00e9mie pour un poste!! r\u00e9sultat l'emploi des contractuelles est trop bien utilis\u00e9 .&lt;/p&gt;","&lt;p&gt;Il serait int\u00e9ressant d'imposer un seuil d\u00e9l\u00e8ves maximum par classe avant que le travail des enseignants en \u00e9cole primaire et secondaire soit plus efficace et plus int\u00e9ractif.&lt;/p&gt;","&lt;p&gt;Il faudrait nettement d\u00e9velopper les activit\u00e9s pratiques et cr\u00e9atives que les enfants et les adolescents appr\u00e9cient beaucoup. On peut facilement les combiner \u00e0 des mati\u00e8res fondamentales comme: cuisine et chimie, jardinage et S.V.T, musique et math\u00e9matiques, arts plastiques et lettres ou histoire, travaux manuels ou m\u00e9canique et physique, th\u00e9\u00e2tre et langue, danse ou sport et SVT ou arts plastiques etc..... Les combinaisons sont multiples et de nombreuses exp\u00e9riences p\u00e9dagogiques r\u00e9ussies le prouvent . &lt;/p&gt;","&lt;p&gt;proposer un bilan de comp\u00e9tence aux \u00e9l\u00e8ves en fin de 5e pour leur permettre de connaitre leurs aptitudes leurs go\u00fbts leurs pr\u00e9f\u00e9rences qui favorisera leur choix dans leurs \u00e9tudes et leur futur m\u00e9tier&lt;/p&gt;","&lt;p&gt;Respecter l'objectif Europ\u00e9en fix\u00e9 lors du sommet de Lisbonne en 2000 encourageant les pays de l'UE \u00e0 consacrer 3% de leur PIB \u00e0 la recherche et au d\u00e9veloppement. Il pourrait \u00e9galement \u00eatre int\u00e9ressant de fixer un pourcentage minimal consacr\u00e9 \u00e0 la recherche acad\u00e9mique ind\u00e9pendante.&lt;/p&gt;","&lt;p&gt;Arr\u00eater de penser que l'\u00e9cole doit \u00eatre la m\u00eame pour tous, il faut forc\u00e9ment des vitesses d'acquisitions\u00a0diff\u00e9rentes suivant les enfants. Sinon c'est une \u00e9cole qui s\u00e9lectionne et qui estime que seuls les plus rapides sont aptes et les autres sont mis de c\u00f4t\u00e9.&lt;/p&gt;&lt;p&gt;Tous les niveaux devraient avoir la possibilit\u00e9 de se faire en 2 ans pour laisser le temps d'assimiler les nouveaut\u00e9s. Plus particuli\u00e8rement le CP .&lt;/p&gt;","&lt;p&gt;D\u00e8s l'\u00e9cole ?&lt;/p&gt;&lt;p&gt;La maternelle ?&lt;/p&gt;","&lt;p&gt;Privil\u00e9gier l'orientation professionnelle au coll\u00e8ge au redoublement. &lt;/p&gt;&lt;p&gt;L'artisanat recrute beaucoup en France, et des savoir-faire se perdent! &lt;/p&gt;&lt;p&gt;Rendre leur noblesse aux m\u00e9tiers manuels! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nous avons 220 000 administratifs fonctionnaires dans l'Education Nationale, soit en moyenne le double des autres pays de l'UE.&lt;/p&gt;&lt;p&gt;Sortons les de leur Tour d'Ivoire et apr\u00e8s une r\u00e9vision des m\u00e9thodes p\u00e9dagogiques, mettons les sur le terrain.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les vacances scolaires sont trop longues.&lt;/p&gt;&lt;p&gt;Corollaire : Les instituteurs et professeurs ne travaillent pas assez.&lt;/p&gt;&lt;p&gt;Les diminuer et ne faire travailler les \u00e9l\u00e8ves que le matin, en proposant d'autres types d'activit\u00e9s l'apr\u00e8s-midi (d\u00e9couvertes des m\u00e9tiers, pop philosophie, sport...)&lt;/p&gt;&lt;p&gt;Nota : La France est l'un des pays de l'OCDE ayant : les plus longues vacances, le plus d'heures de cours pas semaine,&lt;/p&gt;&lt;p&gt;et pourtant...les plus faibles r\u00e9sultats, notamment dans les mati\u00e8res scientifiques. (Voir Evaluer les professeurs des \u00e9coles).&lt;/p&gt;","&lt;p&gt;Introduire  la notion de Culture dans les domaines de l'\u00e9ducation, de l'activit\u00e9 sociale,  Culture active, l'art est public, Culture populaire &lt;/p&gt;","&lt;p&gt;Ne plus organiser le parcours scolaire (seulement) autour de la comp\u00e9tition( notes, \u00e9valuations) et de la rentabilit\u00e9 ( ecole=travail=argent), mais aussi sur l'\u00e9panouissement personnel ainsi que sur le r\u00f4le de l'individu pour le collectif et vice versa( ecologie,politique...)&lt;/p&gt;","&lt;p&gt;Je propose que les patrons assument pleinement la formation professionnelle des \u00e9tudiants en alternance. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je connais autour de moi un nombre consid\u00e9rable de jeunes \u00e9tudiants en alternance qui sont tout simplement L\u00c2CH\u00c9S par leurs entreprises en cours de formation pour des motifs franchement ind\u00e9cents : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;m\u00e9connaissance des attendus des dipl\u00f4mes comme par exemple vouloir se former en informatique et se retrouver saisir des donn\u00e9es comptables,&lt;/li&gt;&lt;li&gt;raison financi\u00e8re alors que nos \u00e9tudiants alternants sont une main d'oeuvre bon march\u00e9 avec des exon\u00e9rations li\u00e9es \u00e0 la typologie du contrat de travail, &lt;/li&gt;&lt;li&gt;d\u00e9faillance du ma\u00eetre d'apprentissage qui craint que l'apprenant devienne plus comp\u00e9tent que lui,&lt;/li&gt;&lt;li&gt;erreur de recrutement avec incompatibilit\u00e9 d'humeur, d\u00e9placement g\u00e9ographique probl\u00e9matique, exigence d'\u00eatre op\u00e9rationnel avant la fin de la formation&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est temps que les patrons assument leur responsabilit\u00e9s aupr\u00e8s de nos jeunes !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avant toutes choses, il est essentiel que la formation professionnelle retrouve ses lettres de noblesse, que l'on change l'\u00e9tat d'esprit envers nos jeunes par : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;des campagnes d'informations aupr\u00e8s des entreprises pour qu'elles comprennent les dipl\u00f4mes et leurs d\u00e9bouch\u00e9s, &lt;/li&gt;&lt;li&gt;une revalorisation desdits dipl\u00f4mes en proposant des formations innovantes et r\u00e9pondant aux besoins r\u00e9elles des industries et secteurs en d\u00e9veloppement,&lt;/li&gt;&lt;li&gt;assouplir les lois qui emp\u00eachent les jeunes de d\u00e9couvrir r\u00e9ellement les m\u00e9tiers lors des formations : \u00e2ge, horaires... &lt;/li&gt;&lt;li&gt;une revalorisation des salaires afin de ne plus \u00eatre un travailleur pauvre,&lt;/li&gt;&lt;li&gt;une aide au logement sp\u00e9cifique aux alternants qui pourrait \u00eatre financ\u00e9e par l'employeur &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose que l'entreprise accueillante soit dans l'obligation d'aider l'\u00e9tudiant \u00e0 trouver un autre employeur en cas de rupture envisag\u00e9e. L'employeur serait oblig\u00e9 \u00e0 trouver une solution afin que l'alternant ne perde pas la possibilit\u00e9 de se pr\u00e9senter \u00e0 l'examen. Si l'employeur s'y refuse, des dommages et int\u00e9r\u00eats seront vers\u00e9s \u00e0 l'apprenant afin de palier aux cons\u00e9quences morales et financi\u00e8res.&lt;/p&gt;","&lt;p&gt;Mettre fin aux formations des enseignants pendant les seules 37 semaines de travail.&lt;/p&gt;&lt;p&gt;Mettre en formation les enseignants pendant leurs 15 semaines d'arr\u00eats de travail pour vacances.&lt;/p&gt;","&lt;p&gt;La formation continue est compl\u00e8tement nulle en France. Les tarifs d'inscription sont beaucoup plus \u00e9lev\u00e9s que pour les \u00e9l\u00e8ves qui sortent du syst\u00e8me scolaire. Il n'existe pas de cursus en formation continue dans la quasi-totalit\u00e9 des fili\u00e8res. Il n'existe pas non plus de fili\u00e8re d'enseignement \u00e0 distance ou tr\u00e8s peu dans la quasi-totalit\u00e9 des fili\u00e8res.&lt;/p&gt;&lt;p&gt;La formation continue se r\u00e9duit pour l'essentiel \u00e0 des modules de formation compl\u00e9mentaires dans des domaines o\u00f9 travaillent d\u00e9j\u00e0 les personnes.&lt;/p&gt;&lt;p&gt;Les reconversions professionnelles se limitent \u00e0 des domaines o\u00f9 l'effort de formation est faible. Or ce ne sont pas ces domaines qui offrent des possibilit\u00e9s d'avenir et de progression sociale.&lt;/p&gt;&lt;p&gt;Il est donc tr\u00e8s difficile pour quelqu'un qui s'est tromp\u00e9 d'orientation quand il \u00e9tait jeune ou qui travaille dans un secteur qui licencie, ou qui veut changer d'orientation car ses go\u00fbts et ses comp\u00e9tences ont \u00e9volu\u00e9, de mener \u00e0 bien une transformation \u00e9panouissante.&lt;/p&gt;&lt;p&gt;Il faut donc demander \u00e0 la totalit\u00e9 des fili\u00e8res de pr\u00e9voir des cursus en formation continue \u00e0 plein temps, en temps partiel ou \u00e0 distance avec les m\u00eames tarifs que pour les \u00e9l\u00e8ves sortant du bac. &lt;/p&gt;","&lt;p&gt;Pour une meilleure \u00e9galit\u00e9 des chances. L art de l'expression orale doit \u00eatre apprise et valoris\u00e9 dans toutes les \u00e9coles de France et d\u00e8s le plus jeune \u00e2ge &lt;/p&gt;&lt;p&gt;(vocabulaire, \u00e9loquence, art de la r\u00e9partie, analyse, etc) &lt;/p&gt;","&lt;p&gt;Pas de suppression de postes de chercheurs apr\u00e8s soutenance de th\u00e8ses faites pour ces orientations&lt;/p&gt;","&lt;p&gt;Des cours donner dans 2 ou 3 langues d\u00e9s le plus jeunes age&lt;/p&gt;&lt;p&gt;3  langues \u00e9trang\u00e8res europ\u00e9en obligatoire d\u00e9s le coll\u00e8ges.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Former les citoyens \u00e0 l'analyse des faits &lt;/p&gt;&lt;p&gt;grace \u00e0 la m\u00e9thode scientifique et \u00e0 la pratique de l'analyse \u00e9pist\u00e9mologique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour un service civil universel et obligatoire de 6 mois minimum \u00e0 1 an pour \u00e9prouver le lien collectif et social dans sa diversit\u00e9 culturelle et d\u00e9velopper le sentiment d'appartenance \u00e0 une m\u00eame soci\u00e9t\u00e9 dans un m\u00eame monde, biens communs et mode de vie \u00e0 pr\u00e9server. D\u00e9fense, entretient et d\u00e9veloppement du bien communs tel que l'entretient et la pr\u00e9servation des espaces naturels, le maintient des services publics, l'aide aux personnes et tout autre actions altruistes et solidaires.\t\t    &lt;/p&gt;","&lt;p&gt;Encourager tr\u00e8s concr\u00e8tement les jeunes doctorant \u00e0 rester en France apr\u00e8s leur dipl\u00f4me , et les inciter \u00e0 rester dans le service publique car tout est fait aujourd'hui pour les en dissuader... ( CDD apr\u00e8s CDD ! , Bac +15.....)&lt;/p&gt;","&lt;p&gt;Enseigner aux enfants un vocabulaire d'adulte.&lt;/p&gt;","&lt;p&gt;Pr\u00e9parer, obligatoirement, les dipl\u00f4mes professionnels par la voie de l'apprentissage (avec un contrat d'apprentissage, pas un stage peu ou pas r\u00e9mun\u00e9r\u00e9).&lt;/p&gt;&lt;p&gt;\u00c9tendre l'apprentissage \u00e0 toutes les tranches d'\u00e2ges.&lt;/p&gt;&lt;p&gt;Cela demande, au pr\u00e9alable, une r\u00e9forme du r\u00e9gime de l'apprentissage et de son financement&lt;/p&gt;","&lt;p&gt;Ce plan , approuv\u00e9 de gauche \u00e0 droite, a \u00e9t\u00e9 balay\u00e9 d'un revers de main par Macron.&lt;/p&gt;","&lt;p&gt;De nombreux enseignements \u00e0 l'\u00e9cole visent \u00e0 former des futurs philosophes, \u00e9crivains, math\u00e9maticiens ou physiciens. Loin de moi l'id\u00e9e de critiquer ces cours, mais d'autres bien plus utiles \u00e0 la vie quotidienne manquent \u00e0 l'appel : gestion de ses finances, gestion des d\u00e9clarations et autres documents administratifs...&lt;/p&gt;&lt;p&gt;Les in\u00e9galit\u00e9s sociales commencent d\u00e8s l'\u00e9cole, si personne dans votre entourage ne vous forme \u00e0 cela et que le syst\u00e8me ne le fait pas, vous \u00eates d\u00e9munis !&lt;/p&gt;","&lt;p&gt;C'est suite au diagnostique de pr\u00e9cocit\u00e9 de mon fils de 11 ans que j'ai d\u00fb rechercher un \u00e9tablissement qui lui serait adapt\u00e9. Malheureusement, dans les \u00e9coles publiques, il n'existe pas d'\u00e9tablissements sp\u00e9cialis\u00e9s, ni m\u00eame de classes adapt\u00e9es, telles que les classes de CLIS ou ULIS cr\u00e9\u00e9es pour les enfants ayant d'importantes difficult\u00e9s d'apprentissage.  Pourtant, les enfants \u00e0 hauts potentiels rencontrent tr\u00e8s souvent des difficult\u00e9s d'adaptation, d'apprentissage et meme de comportement au sein de leur classe. Ils sont d'ailleurs souvent catalogu\u00e9s comme enfants agit\u00e9s, voir hyperactifs, insolents... Ils s'ennuient en classe, et ont tendance par la suite \u00e0 se d\u00e9sinteresser de l'\u00e9cole, ce qui peut les conduire \u00e0 l'\u00e9chec scolaire. Ils sont aussi souvent harcel\u00e9s, insult\u00e9s par d'autres enfants qui les voient diff\u00e9rents, faibles de caract\u00e8re \u2026 &lt;/p&gt;&lt;p&gt;Les enseignants devraient, au minimum, recevoir une formation afin dans un premier temps, d'apprendre \u00e0 rep\u00e9rer ces \u00e9l\u00e8ves, puis ensuite pouvoir adapter leur p\u00e9dagogie. &lt;/p&gt;&lt;p&gt;Il faudrait que dans chaque d\u00e9partement, il y ait des classes sp\u00e9cialis\u00e9es pour les EIP, car pour le moment, il n'existe que des \u00e9tablissements priv\u00e9s, hors contrat avec l'\u00e9ducation naionale, qui coutent tr\u00e8s cher ( 6000 euros l'ann\u00e9e scolaire ) et sont donc r\u00e9serv\u00e9es \u00e0 une certaine cat\u00e9gorie de la population. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Embaucher des personnes,qui n'ont pas de dipl\u00f4me de prof pour les petites sections&lt;/p&gt;","&lt;p&gt;R\u00e9mun\u00e9ration des stagiaires en entreprise \u00e0 80% du SMIC&lt;/p&gt;","&lt;p&gt;Il est inadmissible que l'\u00e9ducation nationale donne \\\"une liste de fournitures\\\" suivant le feeling de l'instit ou du prof !&lt;/p&gt;&lt;p&gt;Je sugg\u00e8re donc, comme ce dont j'ai b\u00e9n\u00e9fici\u00e9 \\\"aux temps jadis\\\" qu'il n'y ait aucune allocation rentr\u00e9e en contrepartie d'une fourniture gratuite des cahiers-livres-crayons ....(sans cela je ne serais \u00e0 meme de m'exprimer \u00e0 peu pr\u00e8s correctement ici)&lt;/p&gt;&lt;p&gt;Je sugg\u00e8re egalement que comme \\\"aux temps jadis\\\" soient inclus dans les programmes un \\\"brin\\\" d'\u00e9ducation civique, d'\u00e9ducation aux premiers soins et d'education routi\u00e8re (la broderie ... je laisse de cot\u00e9 ..quoique je sois assez fi\u00e8re de connaitre le point de bourdon et mon canevas pour la fete des m\u00e8res ... ils seraient parfois utiles que les intellectuels aient autant de competences que les manuels !)&lt;/p&gt;&lt;p&gt;Il est indispensable de savoir lire ecrire et compter ... pour le reste, sur ces bases ..libre \u00e0 chacun de faire son choix&lt;/p&gt;&lt;p&gt;Il est egalement indispensable de connaitre sa \\\"petite place\\\" sur cette belle terre afin de lui vouer le respect qu'elle merite pour que nos enfants puissent aussi s'\u00e9merveiller&lt;/p&gt;&lt;p&gt;Pour ce dernier point , il convient donc de remplacer la cour de recr\u00e9 bitum\u00e9e par un superbe potager avec des fraises non glyphosat\u00e9es .. et suivant les regions un chene ou un olivier ..... d'oil ou d'oc ...\u00e0 vous de choisir !&lt;/p&gt;&lt;p&gt;Je me suis attribu\u00e9e le droit de rever que mes petits bonheurs pass\u00e9s sans billets pouvaient encore exister ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;il est indispensable de subventionner la recherche et les instituts de recherches au maximum car c'est la mati\u00e8re grise de notre pays et cela \u00e9vitera que les cerveaux quittent le pays. Parall\u00e8lement, il faut financer leurs recherches libres et leurs \u00e9tudes.&lt;/p&gt;","&lt;p&gt;Au sein de l'Education Nationale, la dilapidation des fonds publics atteint des sommets. Mais ce ne sont pas les postes d'enseignants ou ceux des agents techniques qui sont \u00e0 supprimer : ce sont les postes de personnes parfaitement inutiles, nuisibles et souvent incomp\u00e9tentes, qui foisonnent dans le Minist\u00e8re et dans les Rectorats, des postes souvent \u00e0 hauts revenus ou des missions qui donnent lieu \u00e0 des indemnit\u00e9s, \u00e0 des r\u00e9mun\u00e9rations.&lt;/p&gt;&lt;p&gt;Exemples : les services de prospective des rectorats, les formateurs qui se font grassement payer et qui n'ont plus de contact avec la r\u00e9alit\u00e9 du terrain depuis des ann\u00e9es, une bonne moiti\u00e9 des postes d'inspecteurs et d'inspecteurs des inspecteurs, les r\u00e9seaux existants comme le r\u00e9seau CANOPE, des \\\"monsieur\\\" ou \\\"madame\\\" informatique ou autres, etc. Je propose \u00e9galement une diminution drastique des r\u00e9mun\u00e9rations des recteurs et rectrices, \u00e0 aligner sur le salaire d'un agr\u00e9g\u00e9 et pas davantage.&lt;/p&gt;","&lt;p&gt;Pour en finir avec les querelles de chapelle et autres dichotomies entre sciences dures/vraies/molles/humaines ou les oppositions art/sciences lettres / sciences.&lt;/p&gt;&lt;p&gt;Former des enseignants curieux, cr\u00e9atifs et polyvalents pour former des \u00e9tudiants avec les m^mes qualit\u00e9s&lt;/p&gt;&lt;p&gt;Partager les connaissances&lt;/p&gt;&lt;p&gt;s'enrichir les uns les autres , entre profs, ou aussi de l'\u00e9l\u00e8ve vers le prof...et les autres \u00e9l\u00e8ves&lt;/p&gt;","&lt;p&gt;Devenir un centre de formation professionnelle pour l'ENA aurait de nombreux avantages, dont deux tr\u00e8s importants \u00e0 mon avis : financement par la formation professionnelle, donc r\u00e9ellement accessible \u00e0 tout le monde, et des hauts-fonctionnaires qui auraient travaill\u00e9s avant de rentrer dans les hhautes fonctions de l'\u00e9tat, donc un peu plus au courant de la \\\"vraie\\\" vie.On pourrait imaginer par ex cinq ans d'experience prof. (dans autre chose que la politique bien s\u00fbr) et un concours, comme \u00e0 l'heure actuelle.&lt;/p&gt;","&lt;p&gt;Port d'un uniforme ou tenue identique pour chaque \u00e9l\u00e8ve, du primaire a la fin du secondaire.&lt;/p&gt;","&lt;p&gt;Les communes \u00e9quiperont leurs \u00e9coles de potagers, massifs de fleurs locales, que les enfants entretiendront gr\u00e2ce \u00e0 l'eau de pluie&lt;/p&gt;","&lt;p&gt;Une partie non n\u00e9gligeable du budget de l'Education Nationale est utilis\u00e9e pour payer des \\\"formateurs\\\", inspecteurs, administratifs, ma\u00eetres \\\"sp\u00e9cialis\u00e9s\\\" qui ont peu d'efficience.  R\u00e9duisons le nombre de ces postes et rempla\u00e7ons les par des prof devant \u00e9l\u00e8ves.&lt;/p&gt;","&lt;p&gt;Dans tous les \u00e9tablissements recevant des jeunes y compris la facult\u00e9 le r\u00e8glement doit \u00eatre affich\u00e9, remis et sign\u00e9 par tous ceux qui fr\u00e9quentent l\u2019etablissement, jeunes, prof, \u00e9ducateurs et autres... et appliqu\u00e9. La non application entra\u00eenant d\u2019office la mise \u00e1 la porte.&lt;/p&gt;&lt;p&gt;Les professeurs et ma\u00eetres devraient \u00eatre appr\u00e9ci\u00e9s plus fr\u00e9quemment par des inspecteurs accompagn\u00e9s de 2 ou 3 parents d\u2019\u00e9l\u00e8ves tir\u00e9s au sort.&lt;/p&gt;","&lt;p&gt;Cesser de revisiter les cours  d'histoire en fonctions des ministres de l'\u00e9ducation nationale&lt;/p&gt;","&lt;p&gt;Soutenir et valoriser l'enseignement des langues r\u00e9gionales (Occitan,...)&lt;/p&gt;","&lt;p&gt; Malgr\u00e9 les mesures mises en place il reste relativement difficile pour les plus de 26 ans d'acc\u00e9der \u00e0 la formation professionnalisante ou continue. Pour une simplification du syst\u00e8me \u00e0 points en place et un valorisation des contrats courts multiples dans les droits d'acc\u00e8s \u00e0 la formation. &lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pouvoir d\u00e9duire du revenu pour l\u2019imp\u00f4t sur le revenu une partie des frais de scolarit\u00e9s des enfants qui sont en \u00e9tudes sup\u00e9rieures&lt;/p&gt;","&lt;p&gt;La Nation garantit le droit fondamental \u00e0 un enseignement de qualit\u00e9 pour tous les enfants, consid\u00e9rant qu'il n'y a pas plus grande richesse qu'une jeunesse instruite, \u00e9clair\u00e9e et heureuse. Elle attribue des moyens cons\u00e9quents pour que tous aient acc\u00e8s \u00e0 des \u00e9tablissements publics proches de chez eux et que tous soient accueillis par le syst\u00e8me public de l'Enseignement National dans des conditions optimales qui tiennent compte de toutes les situations : enfants porteurs de handicaps n'excluant pas l'apprentissage, enfants de familles itin\u00e9rantes, enfants pr\u00e9sentant de l\u00e9gers d\u00e9ficits cognitifs, enfants pr\u00e9sentant des dons exceptionnels, enfants ne pouvant fr\u00e9quenter des \u00e9tablissements importants mais n\u00e9cessitant une prise en charge en petites structures, enfants en situation d'hospitalisation ou de d\u00e9tention.&lt;/p&gt;&lt;p&gt;Du fait que l'Etat assure la mise en place de structures d'enseignement g\u00e9n\u00e9ral partout sur le territoire, il ne subventionne plus aucun \u00e9tablissement d'enseignement priv\u00e9. Mais les enfants scolaris\u00e9s dans des \u00e9tablissements priv\u00e9s doivent satisfaire aux exigences des socles communs d'apprentissages et de connaissances de leur tranche d'\u00e2ge.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut davantage motiver nos jeunes \u00e0 reprendre le chemin de l'apprentissage dans les m\u00e9tiers en voix de disparition.&lt;/p&gt;&lt;p&gt;( plomberie, menuiserie, couverture, peinture en B\u00e2timent,bouchers, charcutiers, cuisiniers,  etc etc )&lt;/p&gt;&lt;p&gt;Revoir les r\u00e9mun\u00e9rations, pour les faire venir dans ces corps de m\u00e9tiers.&lt;/p&gt;","&lt;p&gt;Fournir \u00e0 l'\u00e9ducation nationale les moyens humains suffisants pour qu'il n'y ait pas plus de 20 \u00e9l\u00e8ves dans chaque classe de France, que ce soit \u00e0 l'\u00e9cole primaire, au coll\u00e8ge ou au lyc\u00e9e. Ca veut dire recruter beaucoup de professeurs, revaloriser le m\u00e9tier, notamment au niveau salarial, et faire en sorte que les collectivit\u00e9s territoriales qui g\u00e8rent les locaux et l'Etat mettent des moyens disponibles pour \u00e7a (agrandissement ou construction de nouveaux \u00e9tablissements scolaires). Oui, \u00e7a couterait de l'argent, mais on ne peut pas faire d'\u00e9conomie sur l'\u00e9ducation des adultes de demain.&lt;/p&gt;","&lt;p&gt;Souvent, un ado en fin de 3 \u00e8me ne sait pas vraiment quoi d\u00e9cider pour son avenir et souvent pas assez mature pour le faire. La m\u00eame chose pour un \u00e9l\u00e8ve de Terminale qui doit d\u00e9cider via Parcoursup dans quelle voie s'engager. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Education populaire, publique \u00e0 gratuite d\u00e9di\u00e9 l\u2019\u00e9veil de l\u2019esprit critique et l\u2019\u00e9panouissement (donner du sens), de la culture, \u00e0 passer du temps et d\u00e9couvrir la nature. Modernisation de l\u2019\u00e9cole, des h\u00f4pitaux et de la justice. La protection de l\u2019environnement et de la biodiversit\u00e9, le r\u00e9chauffement climatique et l'anthropoc\u00e8ne doivent \u00eatre enseign\u00e9 dans tous les parcours scolaires d\u00e8s le coll\u00e8ge. L\u2019\u00e9ducation environnementale pour les citoyens, les entreprises et le secteur public. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;favoriser l'enseignement des m\u00e9tiers manuels tout en associant un enseignement de culture g\u00e9n\u00e9rale permettant de valoriser ces m\u00e9tiers. D\u00e9velopper les passerelles entre ces enseignements et les enseignements sup\u00e9rieurs afin d'\u00e9viter d'y cantonner des personnes d\u00e9sireuses d'evoluer.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;D\u00e9fendre l'exception et la diversit\u00e9 culturelles dans toutes les n\u00e9gociations internationales.&lt;/li&gt;&lt;li&gt;Porter le budget consacr\u00e9 \u00e0 l'art, \u00e0 la culture et \u00e0 la cr\u00e9ation \u00e0 1\u202f% du PIB chaque ann\u00e9e pour\u00a0:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;P\u00e9renniser le r\u00e9gime des intermittents du spectacle sur la base de l'accord du 28 avril 2016 et l'\u00e9tendre aux professions artistiques pr\u00e9caires&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Soutenir la cr\u00e9ation, le spectacle vivant, et l'appropriation par tous des \u0153uvres et pratiques culturelles, et ce par le renouveau de l'\u00e9ducation artistique \u00e0 l'\u00e9cole et dans les conservatoires, de l'\u00e9ducation populaire et de la culture en entreprise&lt;/li&gt;&lt;li&gt;Supprimer la Hadopi, qui n'a pas fonctionn\u00e9, et mettre en place un nouveau cadre du partage num\u00e9rique de la culture par\u00a0:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;L'instauration d'une cotisation universelle sur les abonnements internet, finan\u00e7ant la cr\u00e9ation et ouvrant droit en contrepartie au t\u00e9l\u00e9chargement non marchand&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;La cr\u00e9ation d'un service public nouveau de l'internet et d'une m\u00e9diath\u00e8que publique en ligne, avec une plate-forme publique d'offre l\u00e9gale en ligne de musique, films et contenus culturels&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faudrait que les enfants aient des &lt;strong&gt;cours sur la nature et l\u2019\u00e9cologie \u00e0 l\u2019\u00e9cole&lt;/strong&gt; pour les sensibiliser (\u00e0 trier leur d\u00e9chet, ne pas jeter de d\u00e9chets dans la nature, d\u00e9couvrir la faune sauvage\u2026).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Suppression de l'usine \u00e0 gaz Parcours Sup !&lt;/p&gt;&lt;p&gt;Suppression de tous examens de la 3\u00e9me \u00e0 la terminal !&lt;/p&gt;&lt;p&gt;Orientation + d\u00e9sid\u00e9rata d\u00e8s la 3 \u00e9me puis seconde, premi\u00e8re et terminal !&lt;/p&gt;&lt;p&gt;Un contr\u00f4le en continu jusqu'au BAC !&lt;/p&gt;&lt;p&gt;Un tronc commun pour l'examen final !&lt;/p&gt;&lt;p&gt;Choix de mati\u00e8res sp\u00e9cifiques selon les d\u00e9sid\u00e9ratas !&lt;/p&gt;&lt;p&gt;Relever la moyenne du BAC \u00e0 12 !&lt;/p&gt;&lt;p&gt;Classe \u00e0 12 \u00e9l\u00e8ves !&lt;/p&gt;","&lt;p&gt;Respecter le rythme des enfants en maternelle.&lt;/p&gt;&lt;p&gt;La sieste juste apr\u00e8s le repas!&lt;/p&gt;&lt;p&gt;Personnels qualifi\u00e9s pour le p\u00e9ri scolaire et la cantine et le transport scolaire.&lt;/p&gt;&lt;p&gt;Arr\u00eat du Turn over de personnel dans l animation&lt;/p&gt;&lt;p&gt;1 atsem par classe !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plus d'empathie !&lt;/p&gt;","&lt;p&gt;la penurie de logement etudiant dans les grandes villes est une manne enorme pour le priv\u00e9 qui abuse de contrat a 450 ou 500\u20ac/mois pour une petite chambre etudiante, plein de frais et tous les parents ne peuvent pas payer m\u00eame avec les (petites) bourses etudiantes&lt;/p&gt;&lt;p&gt;il faut refaire des logements universitaire avec selfs - systeme semi publics pour que ce ne soit pas trop cher ....&lt;/p&gt;","&lt;p&gt;Pour la mise en place d'un v\u00e9ritable accompagnement \u00e0 la Parentalit\u00e9.&lt;/p&gt;","&lt;p&gt;Allouer \u00e0 l'ensemble des lyc\u00e9ens et des \u00e9tudiants\u00a0ainsi qu'\u00e0 leurs professeurs les budgets identiques aux \u00e9l\u00e8ves et aux professeurs des \u00e9coles pr\u00e9paratoires ou des grandes \u00e9coles.&lt;/p&gt;","&lt;p&gt;Halte a la suppression des\u00a0100% de\u00a0logements neufs aux normes handicap\u00e9s, par la loi ELAN(loi 2018-1021 article 64\u00a0modifiant article L 111\u00a07-1 du code de la construction)&lt;/p&gt;&lt;p&gt;Rendez la construction des\u00a0100 % de\u00a0logements neufs aux normes handicap\u00e9s, comme avant la loi ELAN, qui les r\u00e9duit \u00e0 20% .&lt;/p&gt;&lt;p&gt;Dans les faits ces logements ne pourront pas \u00eatre attribu\u00e9s a des handicap\u00e9s\u00a0et leur famille (jeunes, vieux, accident\u00e9s occasionnels), car ils ne vont pas\u00a0\u00eatre gel\u00e9s par le bailleur ou le promoteur en attendant un candidat. IL seront attribu\u00e9s au premier demandeur handicap\u00e9 ou pas.&lt;/p&gt;&lt;p&gt;La notion \u00ab\u00a0d\u2019adaptabilit\u00e9\u00a0\u00bb pour les autres logements est totalement fausse et illusoire. Pousser les murs pour faire passer des fauteuils roulants, est bien sur impossible. LA personne handicap\u00e9e qui trouve un logement, va devoir en plus obtenir, l\u2019accord du bailleur, ou de la copropri\u00e9t\u00e9,\u00a0\u00a0trouver le financement,\u00a0payer les travaux et payer la location pendant\u00a0dur\u00e9e\u00a0des d\u00e9marches et des travaux.\u00a0C\u2019est inique, quand on connait leur moyen et leur difficult\u00e9.&lt;/p&gt;&lt;p&gt;Op\u00e9ration \u00e0 renouveler d\u00e8s que la famille s\u2019agrandit\u00a0: mariage, enfants et n\u00e9cessite un changement d\u2019appartement.&lt;/p&gt;&lt;p&gt;Est-ce une vie adapt\u00e9e pour les familles avec personnes handicap\u00e9es ( maladie \u00e0\u00a0vie,\u00a0temporaire, accident , mobilit\u00e9 r\u00e9duite par l\u2019\u00e2ge)\u00a0?&lt;/p&gt;&lt;p&gt;Quel int\u00e9r\u00eat\u00a0pour les handicap\u00e9s de supprimer la norme qui existait \u00e0\u00a0100%,\u00a0autre qu\u2019accepter le dictat des promoteurs\u00a0pour\u00a0soi-disant r\u00e9duire les couts de\u00a0l\u2019immobilier.&lt;/p&gt;&lt;p&gt;Nos imp\u00f4ts vont devoir payer en plus, \u00e0\u00a0la place des promoteurs, les mises aux normes apr\u00e8s cout (via les\u00a0aides d\u00e9partementales).&lt;/p&gt;&lt;p&gt;Les familles avec personnes \u00e0 mobilit\u00e9 r\u00e9duite , sont exclues des logements neufs mieux adapt\u00e9s, plus confortables avec domotique necessaire, pour 100 ans.&lt;/p&gt;&lt;p&gt;IL suffirait de baisser le prix des terrains, si l\u2019\u00e9tat les collectivit\u00e9 les communes qui en ont le pouvoir voulait\u00a0faire cet effort&lt;/p&gt;&lt;p&gt;A titre d\u2019information, PARIS exige le\u00a0maintien des 100% des logements neufs\u00a0aux normes handicap\u00e9s pour tout promoteur.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;D\u2019autre part\u00a0quel type de logement va \u00eatre choisi aux normes (Studio, T2, T3..) parmi les 20%\u00a0?&lt;/p&gt;&lt;p&gt;Nous demandons\u00a0l\u2019abrogation de l\u2019article de la loi ELAN (\u00a0\u00a0loi 2018_1021 article 64\u00a0modifiant l\u2019article L 111 7 -1 du code de la construction)) \u00a0de novembre 2018, et le r\u00e9tablissement de la norme pr\u00e9c\u00e9dente \u00e0 100% de logement neufs aux normes\u00a0handicapes. (aucun cout pour l\u2019\u00e9tat, mais\u00a0\u00e9conomie des mises aux normes\u00a0et du couts des lits\u00a0h\u00f4pitaux par le maintien a domicile facilit\u00e9)&lt;/p&gt;","&lt;p&gt;Pourtant, il y a eu des moments (rares et brefs) o\u00f9 j'en ai r\u00eav\u00e9, vers 5 ou 6 ans ! C'\u00e9tait justement quand j'\u00e9tais grognon, un peu peureux et peu assur\u00e9 hors des jupes de ma m\u00f4man.&lt;/p&gt;&lt;p&gt;L'\u00e9cole est (doit \u00eatre) le cadre favorable pour grandir intellectuellement.&lt;/p&gt;&lt;p&gt;Comment peut-on tol\u00e9rer que l'on enseigne sans aucun dipl\u00f4me ?&lt;/p&gt;","&lt;p&gt;pour l'avoir exp\u00e9riment\u00e9, l'\u00e9cole, puis le coll\u00e8ge laisse bon nombre de nos jeunes sur le bord de la route, pourquoi?&lt;/p&gt;&lt;p&gt;les mati\u00e8res traditionnelles n'accrochent pas tous les jeunes pour diff\u00e9rentes raisons. ne pourrait-on pas de fa\u00e7on \u00e9galitaire les harmoniser en leur donnant \u00e0 chacune un coefficiant quasi \u00e9gal afin de motiver par les centres d'int\u00e9r\u00eat du jeunes.&lt;/p&gt;&lt;p&gt;notre jeunesse devrait pouvoir apprendre par ses centres d'int\u00e9r\u00eat \u00e9vitant ainsi la \\\"s\u00e9lection\\\" par l'excellence.&lt;/p&gt;&lt;p&gt;pourquoi forcer un jeune en difficult\u00e9 avec l'\u00e9cole alors que tous ont du potentiel, il suffit qu'on les accompagne pour le trouver &lt;/p&gt;","&lt;p&gt;davantage de sport et gymnastique d\u00e8s le plus jeune \u00e2ge &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;approches asiatiques &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;plus de m\u00e9decine pr\u00e9ventive pour moins de m\u00e9decine curative &lt;/p&gt;","&lt;p&gt;La mise en place de l'uniforme dans l'\u00e9ducation nationale pr\u00e9sente de nombreux avantages quant \u00e0 la crise identitaire que nous subissons, aux in\u00e9galit\u00e9s sociales et aux bien-\u00eatres des \u00e9l\u00e8ves (plus de discrimination li\u00e9e aux habilles et aux marques) vis \u00e0 vis de leurs camarades. Cela influerait un bas (jean ou pantalon pour les gar\u00e7ons et jupes ou pantalon pour les filles), des hauts (chauds et l\u00e9gers), mais aussi un sac\u00a0\u00e0 dos pour les affaires de classe. Cela se compenserait financi\u00e8rement dans la mesure ou la prime \u00e0 la rentr\u00e9e serait supprim\u00e9, car d'aucune utilit\u00e9. Les v\u00eatements seraient choisis en consensus avec des repr\u00e9sentants d'\u00e9l\u00e8ves, des parents d'\u00e9l\u00e8ves et des enseignants pour que style impos\u00e9 soit respectueux des contraintes et des envies de chacun.&lt;/p&gt;","&lt;p&gt;Int\u00e9grer au programme scolaire l'enseignement de la langue des signes de (maternelle-&amp;gt; lyc\u00e9e), en mati\u00e8re obligatoire et non optionnelle &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les entreprises priv\u00e9es r\u00eavent de voir privatiser le syst\u00e8me \u00e9ducatif fran\u00e7ais car cela leurs rapportera des b\u00e9n\u00e9fices \u00e9normes et leurs permettra de formater les individus \u00e0 l'esprit d'entreprises d\u00e8s le plus jeunes \u00e2ge. Finis la cr\u00e9ativit\u00e9, finis l'autonomie, place \u00e0 la soumission et \u00e0 la loyaut\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est important de laisser loin de ce genre de sujet les entreprises priv\u00e9es. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Emp\u00eachons la privatisation du syst\u00e8me \u00e9ducatif fran\u00e7ais qui s'annonce.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Extrait de la conf\u00e9rence de Franck LEPAGE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=Pr4NlZxztqs&lt;/p&gt;","&lt;p&gt;Plus de soutien  scolaire aux enfants en difficult\u00e9s, plus de travaux dirig\u00e9s. &lt;/p&gt;","&lt;p&gt;Depuis le d\u00e9but des ann\u00e9es 1980, les collectivit\u00e9s locales (r\u00e9gions, d\u00e9partements, communes) assurent la gestion mat\u00e9rielle de la majorit\u00e9 des \u00e9tablissements scolaires, y compris les personnels de services (entretien, cantine...). Les r\u00e9sultats sont \u00e0 la hauteur des attentes dans la plus part des cas, et les enseignants qui ont v\u00e9cu la d\u00e9centralisation de ces missions peuvent en t\u00e9moigner.&lt;/p&gt;&lt;p&gt;L\u2019\u00c9tat a cependant voulu garder la main mise sur les enseignants et les personnels de direction au pr\u00e9texte de garantir l'\u00e9galit\u00e9 d'acc\u00e8s aux services publics. Sous le m\u00eame motif, il s'est arrog\u00e9 le monopole du recrutement des enseignants des \u00e9coles priv\u00e9es sous contrat, tout en leur faisant des concours sp\u00e9ciaux.&lt;/p&gt;&lt;p&gt;L'un des effets pernicieux de ce syst\u00e8me est de d\u00e9finir le nombre de poste d'enseignant par des r\u00e8gles statistiques, sans tenir compte des projets et des efforts d\u00e9ploy\u00e9s localement pour l'enseignement. Combien d'\u00e9cole r\u00e9cemment construite on vu disparaitre un poste, alors que des lotissements sont en construction. Un an ou deux ans plus tard, les effectifs sont l\u00e0, mais quand il faut moins de vingt enfants par classe pour supprimer un poste, il en faut plus de vingt cinq pour en recr\u00e9er un an. &lt;strong&gt;Pour une \u00e9cole \u00e0 4 classes cela veut dire une augmentation de 20 \u00e9l\u00e8ves pour cr\u00e9er un poste alors qu'il suffit d'un \u00e9l\u00e8ve de moins pour supprimer le poste.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sans enlever \u00e0 l\u2019\u00c9ducation Nationale sa mission de s\u00e9lectionner et de former les enseignants, &lt;strong&gt;je propose que le recrutement &lt;/strong&gt;(sur liste d'aptitude)&lt;strong&gt; et la gestion administrative des enseignants soient transf\u00e9rer aux collectivit\u00e9s locales&lt;/strong&gt; qui g\u00e8rent d\u00e9j\u00e0 les locaux et les aitres moyens.&lt;/p&gt;&lt;p&gt;Pour ne pas cr\u00e9er de charges suppl\u00e9mentaires, je propose que l\u2019\u00c9ducation Nationale versent aux collectivit\u00e9s une dotation salariale au prorata du nombre d'enfants scolarisables. Les collectivit\u00e9s auraient l'obligation d'utiliser cette dotation pour r\u00e9mun\u00e9rer les enseignants, qui conserveraient leurs statuts et donc leur salaire. L\u2019\u00c9ducation Nationale conserverait la d\u00e9finition des programmes et ses inspections la qualit\u00e9 des enseignements.&lt;/p&gt;","&lt;p&gt;Verser ces montants directement au Ecole et non plus aux particuliers&lt;/p&gt;","&lt;p&gt;Compar\u00e9s \u00e0 d'autres pays nordiques, par exemple, ou europ\u00e9ens, les jeunes ados fran\u00e7ais (puis adultes) manquent trop souvent de facilit\u00e9 dans l'usage des langues \u00e9trang\u00e8res, malgr\u00e9 un enseignement sur de nombreuses ann\u00e9es.&lt;/p&gt;&lt;p&gt;Nos voisins europ\u00e9ens (dont nordiques) pratiquent-ils  l'enseignement des langues \u00e9trang\u00e8res avec d'autres m\u00e9thodes ?&lt;/p&gt;&lt;p&gt;Que dit la recherche sur ce sujet ?&lt;/p&gt;","&lt;p&gt;Mettre fin \u00e0 cette plateforme qui n'est qu'une ramification tronqu\u00e9e de postbac avec en plus une s\u00e9lection drastique favorisant une injustice sociale et une in\u00e9galit\u00e9 face aux \u00e9tudes.Il faut avoir une \u00e9galit\u00e9 en la mati\u00e8re et donner la chance \u00e0 tous ,notamment aux \u00e9l\u00e8ves en difficult\u00e9 et ne pas faire de l'\u00e9litisme.En cons\u00e9quence il faut donner les moyens financier \u00e0 l'\u00e9ducation et aux universit\u00e9s permettant \u00e0 notre jeunesse de suivre les \u00e9tudes de leur choix et avoir un avenir professionnelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;projet du grand oral absurde&lt;/p&gt;&lt;p&gt;projet bacl\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mieux appr\u00e9cier l'\u00e9l\u00e8ve en valorisant  l'humain plut\u00f4t que le chiffre. S'appuyer pour cela sur des crit\u00e8res transversaux ( Volont\u00e9, Attention, Langage, Equipement et Utilit\u00e9...en vue de la R\u00e9ussite au sens large - individuelle, personnelle, sociale et professionnelle). Cette proposition p\u00e9dagogique est en cours d'exp\u00e9rimentation ( dans le Gard ) depuis 3 ans.          &lt;/p&gt;","&lt;p&gt;Quand un \u00e9l\u00e8ve n'a pas le niveau pour passer dans la classe sup\u00e9rieur, il doit redoubler pour essayer d'assimiler les connaissances de base. &lt;/p&gt;","&lt;p&gt;Des \u00e9tudes le disent, l'enfant reste concentr\u00e9 et apprend mieux les 4 premi\u00e8re heures.. Alors pourquoi ne pas r\u00e9duire les vacances scolaires de moiti\u00e9 et leurs faire cours que le matin. Et ensuite l'apr\u00e8s-midi, activit\u00e9 sportive, art plastique, musical , manuel, apprentissage de diverses m\u00e9tiers... Et pour les enfants en difficult\u00e9, des petits cours de rattrapage de 5-6 \u00e9l\u00e8ves.... L'enfant pourra trouver \u00e7a voix plus t\u00f4t et arr\u00eater de faire des enfants carr\u00e9 aseptis\u00e9 ! Laissons les devenir des ronds, des ovales, des triangles, des \u00e9toiles.... &lt;/p&gt;","&lt;p&gt;Il me semble important de recentrer l'objectif de l'Ecole sur l'instruction, c'est \u00e0 dire le d\u00e9veloppement de la culture de l'enfant dans tout les domaines (scientifiques et litt\u00e9raires).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9cole ne doit pas \u00eatre un lieu o\u00f9 l'on doit enseigner aux enfants comment appr\u00e9cier des id\u00e9aux, des sciences et des oeuvres. Cela doit \u00eatre le travail de la famille de transmettre cette m\u00e9moire.&lt;/p&gt;","&lt;p&gt;\u00c9duquer, encadrer, enseigner, c'est g\u00e9rer de l'humain avant toute chose. L'\u00e9l\u00e8ve est d'abord un individu.&lt;/p&gt;","&lt;p&gt;87% d'une classe d'\u00e2ge titulaire du baccalaur\u00e9at - presque la moiti\u00e9 des ces pseudo bacheliers restent sur le carreau  apr\u00e8s la premi\u00e8re ann\u00e9e de fac. Plein de bac + 2*1, 3*1 etc.... Une, deux, trois ann\u00e9es de fac , toujours en premi\u00e8re ann\u00e9e, de psycho, socio, droit etc...et retour \u00e0 la case d\u00e9part - bachelier au rabais, qu'en fait-on? &lt;/p&gt;&lt;p&gt;Le fameux s\u00e9same est devenu un passe-partout, qui ouvre toutes les portes, mais elles se referment toutes aussi vite.&lt;/p&gt;&lt;p&gt;Faute aux enseignants, en partie, mais surtout aux politiques!&lt;/p&gt;","&lt;p&gt;Pour renforcer l'esprit r\u00e9publicain , enseigner sous forme d'ateliers et de d\u00e9bats, le respect, l'\u00e9galit\u00e9 hommes
