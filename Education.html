'\u00e9ducation des enfants de reprendre du temps pour vivre et leur apprendre \u00e0 cuisiner, faire pousser des fruits et des l\u00e9gumes. Les sensibiliser \u00e0 l'\u00e9cologie et cr\u00e9er un lien d\u00e8s le plus jeunes \u00e2ges avec la nature. Si on place l'\u00e9ducation au centre dans nos soci\u00e9t\u00e9s on r\u00e9duira bien des in\u00e9galit\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Source:&lt;/p&gt;&lt;p&gt;http://www.lefigaro.fr/conjoncture/2014/09/27/20002-20140927ARTFIG00101-conge-parental-comment-cela-se-passe-ailleurs-en-europe.php &lt;/p&gt;&lt;p&gt;https://www.cadremploi.fr/editorial/actualites/actu-emploi/detail/article/tour-du-monde-des-meilleurs-conges-maternite-et-paternite.html &lt;/p&gt;&lt;p&gt;https://www.lci.fr/international/conge-parental-paternite-obligatoire-comment-ca-se-passe-en-suede-on-a-pose-la-question-a-un-jeune-papa-expert-2069198.html&lt;/p&gt;","&lt;p&gt;Arr\u00eater d\u2019envoyer les enseignants ayant eu les plus mauvais r\u00e9sultats \u00e0 leur dipl\u00f4me sur les zones les plus sensibles o\u00f9 l\u2019enseignement est d\u00e9j\u00e0 le plus sinistr\u00e9 . Modifier les r\u00e8gles d\u2019affectation (cela vaut aussi pour les forces de l\u2019ordre ). &lt;/p&gt;","&lt;p&gt;Pour avoir un esprit critique, d'analyser toutes situations et les comprendre, il faudrait instaurer des d\u00e9bats et de la philosophie dans les milieux scolaires d\u00e8s la maternelle.&lt;/p&gt;&lt;p&gt;D\u00e9bats sur des sujets de soci\u00e9t\u00e9 ou autres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Beaucoup de jeunes empruntent des fili\u00e8res de formation qui les conduisent \u00e0 l'\u00e9chec : pas de qualification, pas d'emploi ou encore refus d'un emploi qui ne r\u00e9pond pas aux attentes. D\u00e9\u00e7us ou frustr\u00e9s, ils se r\u00e9fugient dans l'immobilisme.&lt;/p&gt;&lt;p&gt;Il faut une intervention efficace \u00e0 cet instant pour donner une deuxi\u00e8me chance.&lt;/p&gt;&lt;p&gt;En particulier, il est important de favoriser\u00a0l\u2019apprentissage\u00a0et\u00a0l\u2019alternance pour mieux s\u2019ins\u00e9rer dans la vie professionnelle.\u00a0&lt;/p&gt;&lt;p&gt;Mieux informer les jeunes sur ces formations, en d\u00e9veloppant par exemple des campagnes de promotion qui permettraient d\u2019agir sur les id\u00e9es re\u00e7ues sur le sujet.&lt;/p&gt;","&lt;p&gt;les professeurs dipl\u00f4m\u00e9s d \u00e9tat ( ayant un CAPES ou une agr\u00e9gation ou un dipl\u00f4me de professeur des \u00e9coles) doivent \u00eatre rapatri\u00e9s dans les \u00e9coles publiques gratuites ET ouvertes \u00e0 tous puisqu' ils sont pay\u00e9s par les imp\u00f4ts de tous. Si le probl\u00e8me ds locaux survient, il suffit de mettre 2 profs par classe comme en Finlande dans les quartiers difficiles ( et pas que en REP+ donc ! ) pour r\u00e9duire les in\u00e9galit\u00e9s sociales&lt;/p&gt;","&lt;p&gt;Cette proposition, , permet d'avoir des enseignants plus disponibles sur leur lieu de travail , plus a l'\u00e9coute des \u00e9l\u00e8ves et des familles, et assurer un travail sur le programme p\u00e9dgogique en dehors des heures de cours .&lt;/p&gt;&lt;p&gt;Elle permettrai  \u00e9galement un encadrement des \u00e9l\u00e8ves sur des activit\u00e9s p\u00e9riscolaires pendant les p\u00e9riodes de vacances . &lt;/p&gt;","&lt;p&gt;Il est connu que les GAFAM tente de s'immicer au maximum dans l'\u00e9ducation nationale. Microsoft en particulier fourni des licences quasi-gratuite pour son OS et sa suite office.&lt;/p&gt;&lt;p&gt;Je n'ai rien contre le fait d'apprendre \u00e0 se servir de Word, c'est une comp\u00e9tence qui pourra servir dans l'avenir professionnel. Mais n'enseigner QUE Word est un r\u00e9el probl\u00e8me : ignorance de l\u2019existence d'alternatives (parfois m\u00eame de meilleur qualit\u00e9 et souvent moins ch\u00e8re, voire gratuite), d\u00e9pendance due au manque de ma\u00eetrise des alternatives, publicit\u00e9 gratuite pour un prestataire \u00e9tranger au sein du milieu \u00e9ducatif, maintient de monopole, emprise d'int\u00e9r\u00eats priv\u00e9s sur l'\u00e9ducation de nos enfants, probl\u00e8mes li\u00e9s \u00e0 la confidentialit\u00e9 et \u00e0 la s\u00e9curit\u00e9 des donn\u00e9es, impossibilit\u00e9 de choisir la solution correspondant le mieux \u00e0 certains besoin parmi celles existantes, ignorance des avantages et inconv\u00e9nients des diff\u00e9rentes solutions.&lt;/p&gt;&lt;p&gt;Il est n\u00e9cessaire d'enseigner toutes les solutions disponibles \u00e0 part \u00e9gale (Windows, Mac, Ubuntu, Debian et quelques autres pour l'OS, Word et Writer pour les traitements de texte, etc\u2026) &lt;/p&gt;","&lt;p&gt;Ne serait-il pas enfin le moment de donner la parole aux enfants ?&lt;/p&gt;&lt;p&gt;Ce monde de demain que nous souhaitons am\u00e9liorer, pouvons-nous le concevoir sans eux ?&lt;/p&gt;","&lt;p&gt;Que dans les classes Pr\u00e9pa,dans les grandes \u00e9coles et similaires, un tiers des recrutements soit r\u00e9serv\u00e9 sur dossier scolaire&lt;/p&gt;&lt;p&gt;aux meilleur(e)s \u00e9l\u00e8ves venant de la banlieue, de la province et des quartiers populaires : l'intelligence et le m\u00e9rite ne sont pas&lt;/p&gt;&lt;p&gt;h\u00e9r\u00e9ditaires, et cela mettrait un peu de mouvement dans les classes dirigeantes qui ne sont pas naturellement sup\u00e9rieures:la&lt;/p&gt;&lt;p&gt;seule diff\u00e9rence c'est l'argent des parents et les \\\"relations\\\" !&lt;/p&gt;","&lt;p&gt;les cours et examen du code en secondaire&lt;/p&gt;","&lt;p&gt;Si les enseignants des \u00e9coles priv\u00e9es sont r\u00e9mun\u00e9r\u00e9s par l'Etat, ce qui est le cas, que ces \u00e9tablissements fassent partie int\u00e9grante du projet \u00e9ducatif : taux de boursiers \u00e9quivalents aux \u00e9tablissements publics avoisinants, obligation de respecter les horaires du minist\u00e8re (ce qui n'est pas toujours le cas), accueil des \u00e9l\u00e8ves exclus d'autres structures scolaires (ce qui n'est pas le cas),  mise en place de commission visant \u00e0 valider les motifs d'exclusion des \u00e9tablissements priv\u00e9s.&lt;/p&gt;","&lt;p&gt;Afin de revaloriser des m\u00e9tiers qui sont en p\u00e9nurie de mains d'oeuvre , faire une semaine des m\u00e9tiers , une au coll\u00e8ge et une au lyc\u00e9e : des professionnels viennent dans les classes leur pr\u00e9senter leurs m\u00e9tiers et leur expliquer en quoi il consiste . Cette initiative permettrait de faire connaitre des professions tels que tourneur , carrossier .. dont les enfants ne pensent jamais exercer parce qu'ils ignorent leur existence  . &lt;/p&gt;","&lt;p&gt; Importance de cr\u00e9er plus de moyens et des structures pour accueillir les jeunes dans le handicap &lt;/p&gt;","&lt;p&gt;D\u00e9veloppement de cursus bas\u00e9s sur des UVS, ouverture \u00e0 tous de fait (y compris reconversion). Quelques uvs obligatoires pour valider un dipl\u00f4me, possibilit\u00e9 de se faire un bouquet d'uvs pour passer plusieurs dipl\u00f4mes \u00e0 la fois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On pourrait pour les reconversions proposer des \u00e9preuves minimales aux candidats pour accepter et/ou pr\u00e9voir un quota maximum \u00e0 ne pas d\u00e9passer pour ne pas p\u00e9naliser les jeunes \u00e9tudiants. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;...&lt;/p&gt;&lt;p&gt;Je prends mon exemple en licence d'ing\u00e9nierie \u00e9lec:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Cours de Pascal.. inutile, jamais fait en milieu pro, je voulais apprendre le c/c++ \u00e7a m'aurait \u00e9t\u00e9 utile en usine.&lt;/li&gt;&lt;li&gt;3 Mois de cours de physique quantique.. inutile je ne comptais pas aller en doctorat, en prime c'est trop court.&lt;/li&gt;&lt;li&gt;Comp\u00e9tences tr\u00e8s importantes en programmation web, informatique, d\u00e9pannage et r\u00e9seau...impossible \u00e0 valider. En milieu professionnel la seule solution est de passer par le GRETA et des syst\u00e8mes de ce type, donc ne plus \u00eatre en poste. Au niveau du CNAM les conditions font que c'est souvent impossible. etc etc... &lt;/li&gt;&lt;li&gt;Un niveau dans mon domaine inf\u00e9rieur \u00e0 mon BTS. &lt;/li&gt;&lt;li&gt;Trop d'heures de cours pour cumuler avec un autre dipl\u00f4me, alors qu'en laissant quelques mati\u00e8res avec un syst\u00e8me d'uvs je pouvais valider un dipl\u00f4me en informatique.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;suppression de la publicit\u00e9 a la t\u00e9l\u00e9vision qui pollue l'esprit des enfants et adolescents en les habituant a consommer toujours plus., et obligeant les parents a acheter. trouver un autre financement comme la diminution  des salaires des journalistes et autres pr\u00e9sentateurs, directeurs etc... pour contribuer a des \u00e9missions plus culturels et plus cibl\u00e9es.&lt;/p&gt;","&lt;p&gt;Je soutiens l\u2019id\u00e9e d\u2019un revenu de base, selon la d\u00e9finition du MFRB (Mouvement Fran\u00e7ais pour un Revenu de Base) :&lt;/p&gt;&lt;p&gt;\u00ab Le revenu de base est un droit inali\u00e9nable, inconditionnel, cumulable avec d\u2019autres revenus, distribu\u00e9 par une communaut\u00e9 politique \u00e0 tous ses membres, de la naissance \u00e0 la mort, sur base individuelle, sans contr\u00f4le des ressources ni exigence de contrepartie, dont le montant et le financement sont ajust\u00e9s d\u00e9mocratiquement. \u00bb revenudebase.info&lt;/p&gt;","&lt;h3&gt;Une garde Altern\u00e9e paritaire doit \u00eatre instaurer afin que les enfants de parents s\u00e9par\u00e9s puissent jouirent de leurs deux parents en toutes \u00e9galit\u00e9s et permettre un \u00e9quilibre affectif et \u00e9ducatif entre les parents vis \u00e0 vis de leur(s) enfant(s).&lt;/h3&gt;","&lt;p&gt;L'avenement de l'IA est d\u00e9j\u00e0 en train de r\u00e9volutionner  nos soci\u00e9t\u00e9s. La France (l'Europe en g\u00e9n\u00e9rale) est compl\u00e8tement \u00e0 la ramasse sur ces questions. Il nous faut rattraper le retard accumul\u00e9 sur les USA et la Chine. Il nous faut aussi engager un d\u00e9bat sur les enjeux, les probl\u00e8mes engendr\u00e9s par cette r\u00e9volution et trouver rapidement des solutions qui nous permettront de nous adapter, de maitriser\u00a0 ce progr\u00e8s et donc d'en tirer b\u00e9n\u00e9fices plut\u00f4t que de le subir avec tous les ravages qu'il risque de causer.&lt;/p&gt;","&lt;p&gt;Je propose que les \u00e9tablissements scolaires, via les associations de parents d'\u00e9l\u00e8ves par exemple, fournissent elles-m\u00eame les fournitures scolaires.&lt;/p&gt;&lt;p&gt;Cela se fait d\u00e9j\u00e0 dans certains \u00e9tablissements, et fonctionne tr\u00e8s bien.&lt;/p&gt;&lt;p&gt;Les collectivit\u00e9s, tels le D\u00e9partement, la R\u00e9gion, ou les grosse agglom\u00e9rations pourraient faire des appels d'offres aupr\u00e8s des fournisseurs, pour des contrats de plusieurs ann\u00e9es, 3 ans par exemple, afin de faire de grosses commandes et donc obtenir des prix int\u00e9ressants.&lt;/p&gt;&lt;p&gt;Le financement n'est pas compliqu\u00e9 \u00e0 trouver: puisque les primes de rentr\u00e9e scolaire sont cens\u00e9es servir \u00e0 ces achats pour les parents, elles peuvent \u00eatre utilis\u00e9es en partie dans ce sens directement sans versement aux parents.&lt;/p&gt;&lt;p&gt;Pour un enfant de 11 \u00e0 14 ans, \u00e0 l'heure actuelle, le montant de la prime de rentr\u00e9e des classes s'\u00e9l\u00e8ve \u00e0 388,02 Euros.&lt;/p&gt;&lt;p&gt;Un adolescent qui entre en 6\u00e8me co\u00fbte environ 200 euros selon la r\u00e9gion o\u00f9 il habite, le reste en principe \u00e9tant d\u00e9pens\u00e9 dans l'habillement. ( pour moi en tout cas, c'est ainsi )&lt;/p&gt;&lt;p&gt;Je suppose qu'un achat en gros permettrait d'obtenir des tarifs qui abaisseraient ce co\u00fbt \u00e0 environ 120 euros grand maximum.&lt;/p&gt;&lt;p&gt;La diff\u00e9rence de 80 euros serait soit \u00e9conomis\u00e9e par l'Etat (C.A.F.), en vue de r\u00e9injecter cet argent dans l'enseignement ( salaires, ou autres), soit aux \u00e9tablissements, (investissements dans le num\u00e9riques, voyages ou sorties p\u00e9dagogiques...)&lt;/p&gt;&lt;p&gt;Le reste des allocations devraient \u00eatres distribu\u00e9 aux familles sous formes de bons d'achats utilisables uniquement sur certains produits (habillement, chaussures uniquement ).&lt;/p&gt;&lt;p&gt;Le montant pourrait donc \u00eatre revu \u00e0 la baisse sans pour autant impacter le pouvoir d'achat des personnes concern\u00e9es.&lt;/p&gt;&lt;p&gt;Ceci afin aussi d'\u00e9viter que des personnes n'utilisent leurs primes de rentr\u00e9e scolaire afin de changer de t\u00e9l\u00e9 ou d'acheter la derni\u00e8re console sortie par exemple, comme c'est souvent le cas. ( j'ai un beau-fr\u00e8re qui le fait, je sait de quoi je parle, et je trouve cela inadmissible...)&lt;/p&gt;&lt;p&gt;On pourrait m\u00eame pousser un peu plus loin en imposant une tenue fournie par l'\u00e9tablissement, mais je doute que cela plaise \u00e0 beaucoup....malgr\u00e9 tout, cette id\u00e9e est \u00e0 \u00e9tudier, car cela permettrait aussi beaucoup d'avantages...je ferais peut-\u00eatre une proposition dans ce domaine...&lt;/p&gt;","&lt;p&gt;Diffuser en Prime Time sur les 15 chaines les plus regard\u00e9es les 2 reportages d'Al Gore : \\\"Une v\u00e9rit\u00e9 qui d\u00e9range\\\" et \\\"Une suite qui d\u00e9range\\\"&lt;/p&gt;&lt;p&gt;Ces 2 reportages sur le d\u00e9r\u00e8glement climatique et ses effets concrets sur la nature, la vie, et ses impacts avec 15 ans d'\u00e9cart sur les m\u00eames endroits.&lt;/p&gt;","&lt;p&gt;Les gouvernements pr\u00e9f\u00e8rent mettre nos gosses au ch\u00f4mage et prendre des m\u00e9decins \u00e9trangers .&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;color:rgb(33,37,41);\\\"&gt;On devrait tous \u00eatre capable de pouvoir r\u00e9agir efficacement devant une personne qui fait un malaise, un AVC ou un arr\u00eat cardiaque en sachant lui pratiquer les premiers secours.&lt;/span&gt;&lt;/p&gt;"],"id":[0,1,2,
