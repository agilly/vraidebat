u00e9es scientifiques consensuelles sont-elles justes ? On est enclin \u00e0 le croire si l'on se base sur l\u2019intelligence et la notori\u00e9t\u00e9 de ceux qui les professent. Sauf que beaucoup sont int\u00e9ress\u00e9es et partisanes. Beaucoup sont des dogmes.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Les dogmes naissent quand, pour une raison quelconque, on a profond\u00e9ment besoin d\u2019une solution qui n\u2019est pas \u00e9vidente. Plus la solution d\u00e9sir\u00e9e est difficile \u00e0 trouver, plus on peut perdre patience et s\u2019enflammer pour une solution apparente. Pour cela, elle doit nous arranger et nous donner le sentiment qu\u2019elle r\u00e9sout notre probl\u00e8me. Il faut aussi qu\u2019elle soit accompagn\u00e9e d\u2019indices suffisamment convaincants pour enthousiasmer ceux qui sont dans l'attente d'une r\u00e9ponse. Il en d\u00e9coule un encha\u00eenement de cons\u00e9quences.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;En premier lieu chez ceux qui pensent que c'est fait, la v\u00e9rit\u00e9 a \u00e9t\u00e9 trouv\u00e9e. Notre solution les rend tellement heureux qu\u2019ils n\u2019ont pas du tout envie que ce moment de gr\u00e2ce s\u2019arr\u00eate\u2026 En obtenant des fonds pour r\u00e9aliser des exp\u00e9riences on fait augmenter le nombre de ses partisans. Mais on a tout de m\u00eame besoin de preuves.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Face \u00e0 ce besoin pressant de preuves convaincantes, le chercheur qui en apporte une est c\u00e9l\u00e9br\u00e9 comme un h\u00e9ros. On ne cherche pas, comme on devrait le faire, \u00e0 invalider sa d\u00e9couverte. Au contraire, elle est pr\u00e9sent\u00e9e comme \u00e9tant une preuve suppl\u00e9mentaire. On peut ainsi faire passer pour preuve des faits qui ne prouvent rien. Quand aucune autre solution n\u2019est connue, personne n\u2019ose s\u2019y opposer, pour ne pas mettre en p\u00e9ril sa situation.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Le besoin d'avoir des soutiens conduit aussi les scientifiques \u00e0 utiliser tous les moyens pour discr\u00e9diter les arguments de ceux qui ne sont pas d'accord avec eux. On commence par ne pas \u00e9couter leurs arguments. A un stade plus avanc\u00e9, on peut les exclure, les priver de moyens, les dire incomp\u00e9tents et m\u00eame, leur faire dire ce qu\u2019ils ne pensent pas et les caricaturer.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Pour avoir l\u2019image d\u2019un vrai scientifique, il faut passer pour \u00eatre quelqu'un qui doute. Ce qui est \u00e9videmment faux quand on propage des id\u00e9es fausses et consensuelles. Mais on peut tout de m\u00eame y parvenir, gr\u00e2ce aux th\u00e9ories fausses de nos adversaires.\u00a0On peut m\u00eame chercher \u00e0 les faire conna\u00eetre pour pouvoir montrer la sup\u00e9riorit\u00e9 de nos id\u00e9es en les d\u00e9truisant. Sauf que pour \u00eatre un bon scientifiques il faut aussi, et m\u00eame surtout, douter de nos propres id\u00e9es.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;A un stade plus avanc\u00e9, les id\u00e9es dogmatiques sont enseign\u00e9es dans toutes les universit\u00e9s.\u00a0Ceux qui les enseignent les pr\u00e9sentent comme des v\u00e9rit\u00e9s incontest\u00e9es. Les \u00e9tudiants qui en doute finissent par abandonner. Il en r\u00e9sulte que ce sont les plus cr\u00e9dules qui dominent les sciences les plus charg\u00e9es d'erreurs.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Quand des dogmes en sont au stade o\u00f9 tout le monde ou presque les croit justes, ils peuvent encore \u00eatre d\u00e9truits puisqu'ils ne reposent que sur des preuves apparentes. Les scientifiques qui sentent cela se rassurent en utilisant des mouvements populaires. En faisant croire \u00e0 leurs membres qu\u2019en d\u00e9fendant leurs id\u00e9es, ils d\u00e9fendent les faibles et la morale, qu'ils sont du c\u00f4t\u00e9 du Bien, et qu'ils sont au service du monde quand ils combattent les m\u00e9chants (ceux qui ne sont pas d'accord avec eux).&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Apr\u00e8s avoir conquis tous les m\u00e9dias,on peut encore en rajouter, en obtenant le soutien des prix Nobel. On peut aussi susciter un soul\u00e8vement mondial des enfants. Plus une id\u00e9e est r\u00e9p\u00e9t\u00e9e et expos\u00e9e dans un grand nombre de documentaires, plus elle para\u00eet juste. De m\u00eame si des industriels l\u2019utilise pour vendre leurs produits... si elle suscite des grands travaux et des emplois... si elle produit des rassemblements internationaux\u2026 Elle est alors quasiment indestructible.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Comment mettre fin aux plus puissants dogmes des sciences ?&lt;/p&gt;&lt;p&gt;Montrer qu'ils reposent sur des indices qui ne sont pas des preuves ?&lt;/p&gt;&lt;p&gt;\u00e7a ne suffit pas. Mettre en \u00e9vidence des faits qui les discr\u00e9ditent vraiment est mieux.&lt;/p&gt;&lt;p&gt;Mais le top, c'est de d\u00e9montrer qu\u2019une solution juste existe, et qu'elle est bien plus \u00e9tay\u00e9e.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Comme je viens de le dire, les dogmes sont au d\u00e9part des solutions incertaines. La complexit\u00e9 des probl\u00e8mes que la science doit r\u00e9soudre les suscite logiquement. Il faut\u00a0savoir que les mauvaises solutions scientifiques ne sont pas rares. Il suffit de penser aux r\u00e9gimes alimentaires pour maigrir. Il y a r\u00e9guli\u00e8rement des nouveaux r\u00e9gimes alimentaires qui \u00e9mergent. La plupart ne marchent pas pour la simple raison que le probl\u00e8me \u00e0 r\u00e9soudre est difficile. Vous croyez vraiment que la physique, qui s'int\u00e9resse \u00e0 des particules invisibles tellement elles sont petites, ne peut pas se tromper ?&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Les dogmes scientifiques discr\u00e9ditent la d\u00e9mocratie, puisque le dogmatisme peut amener des id\u00e9es fausses \u00e0 avoir un tr\u00e8s grand nombre de partisans. D\u2019o\u00f9 l\u2019importance d'avoir l'esprit ouvert pour ne pas se faire avoir.&lt;/p&gt;","&lt;p&gt;Plus qu'un long discours;&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=ClYAjeiuVJw&amp;amp;t=9521s&lt;/p&gt;","&lt;p&gt;Dans les autres pays d'europe l'instruction n'est obligatoire qu'\u00e0 partir de six ou m\u00eame sept ans, seule la Suisse a une obligation de 4 ans mais 3 ans c'est beaucoup trop jeune et les r\u00e9sultats ne sont pas du tout av\u00e9r\u00e9s.&lt;/p&gt;&lt;p&gt;En Finlande qui a le meilleur taux de r\u00e9ussite scolaire on ne commence l'\u00e9cole qu'\u00e0 7 ans il n'y a m\u00eame pas d'\u00e9cole maternelle, comme dans beaucoup d'autres pays, on laisse les enfants \u00eatre des enfants..l\u00e0 encore si les gens veulent mettre leurs enfants en maternelle \u00e0 deux ou trois ans ils peuvent le faire mais pourquoi les y forcer ?&lt;/p&gt;","&lt;p&gt;Deux enseignants par classe au lieu d\u2019une seule personne face \u00e0 la diversit\u00e9 des \u00e9l\u00e8ves &lt;/p&gt;","&lt;p&gt;Il semblerait qu'un recteur puisse toucher jusqu'a 22000\u20ac de primes distribu\u00e9e fonction des r\u00e9sultats aux examens dans son acad\u00e9mie ce qui  implique que l'acad\u00e9mie devient juge et partie et donc encline \u00e0 \\\"favoriser\\\" les r\u00e9sultats obtenus.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;\u00c9radiquer l'illettrisme pour les jeunes sortis du syst\u00e8me scolaire et les adultes \u00e0 l'horizon (\u00e9lection + 5ans)&lt;/li&gt;&lt;li&gt;D\u00e9velopper les structures d'alphab\u00e9tisation et les cours de langue fran\u00e7aise pour les personnes non francophones&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt; Favoriser la p\u00e9dagogie de projets interdisciplinaires &lt;/p&gt;","&lt;p&gt;rien de vrai ici &lt;/p&gt;","&lt;p&gt;L ensemble des entreprises du Cac40 en situation de b\u00e9n\u00e9fice devrait financer une part significative de l'enseignement de la recherche et de l'innovation. &lt;/p&gt;","&lt;p&gt;Revaloriser r\u00e9ellement le salaire des enseignants sans leur demander de travailler davantage (heures suppl\u00e9mentaires obligatoires). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'EN fait partie des plus gros employeurs mondiaux. Tr\u00e8s difficile \u00e0 manager. S'inspirer de ce qui se fait de mieux au monde, en revenant \u00e0 des entit\u00e9s davantage \u00e0 taille humaine. Pas besoin d'\u00eatre fonctionnaire pour enseigner. R\u00e9mun\u00e9rer les enseignants au m\u00e9rite. Le r\u00f4le des pouvoirs publics \u00e9tant de s'assurer de la coh\u00e9sion de l'enseignement dans tout le pays mais sans rentrer dans le fonctionnement.&lt;/p&gt;","&lt;p&gt;En France, r\u00e9cemment, un homme a \u00e9t\u00e9 acquitt\u00e9 pour viol sur mineure : la fillette avait 11 ans. Une loi a \u00e9t\u00e9 vot\u00e9e r\u00e9cemment qui pose l'\u00e2ge minimum du consentement sexuel \u00e0 11 ans. Je propose que cet \u00e2ge minimum soit port\u00e9 \u00e0 15 ans, pour fille ou pour gar\u00e7on. Je propose qu'une lutte soit men\u00e9e de mani\u00e8re beaucoup plus active contre les r\u00e9seaux p\u00e9dophiles.&lt;/p&gt;","&lt;p&gt;reduire le nbre d'eleves dans les classes - meilleur rapport eleves prof et meilleur qualit\u00e9 dans l'apprentissage des matieres &lt;/p&gt;","&lt;p&gt;La recherche en France est la cinqui\u00e8me roue du carrosse et les salaires de nos chercheurs, malgr\u00e9 le niveau requis ( grandes \u00e9coles, bac + 9... sont honteusement bas.&lt;/p&gt;&lt;p&gt;C'est pourquoi de nombreux chercheurs de notre pays, quelle que soit leur sp\u00e9cialit\u00e9, quittent la France pour des pays bien heureux de les accueillir. Dans ces pays, la recherche est vraiment reconnue ( Suisse, USA par exemple) , b\u00e9n\u00e9ficie de budgets cons\u00e9quents, et les salaires attractifs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;pour en finir avec l analphab\u00e9tisme \u00e0 l ecole...&lt;/p&gt;&lt;p&gt;reprendre les programmes de 1900&lt;/p&gt;&lt;p&gt;changer le status des fonctionnaires et l aligner sur celui du priv\u00e9&lt;/p&gt;","&lt;p&gt;Depuis sa cr\u00e9ation en 1975, le coll\u00e8ge unique a marqu\u00e9 le d\u00e9but de la longue d\u00e9ch\u00e9ance du niveau scolaire des \u00e9l\u00e8ves fran\u00e7ais. Bien que l\u2019id\u00e9e soit tr\u00e8s louable de vouloir donner sa chance \u00e0 tous, il faut accepter le fait que tout le monde n\u2019est pas fait pour \u00eatre ing\u00e9nieur ou avocat. Et tant mieux\u00a0! Il faut redonner du prestige aux professions dites \u00ab\u00a0manuelles\u00a0\u00bb. Un boulanger est tout aussi n\u00e9cessaire qu\u2019un dentiste.&lt;/p&gt;&lt;p&gt;Tous les \u00e9l\u00e8ves ne sont pas fait pour rester assis 6 \u00e0 8 heures par jour dans une salle de classe ce qui conduit \u00e0 ce qu\u2019un grand nombre d\u2019entre eux passe des ann\u00e9es de souffrance au coll\u00e8ge et parfois m\u00eame au lyc\u00e9e quand les parents ont forc\u00e9 le passage malgr\u00e9 les avertissements des \u00e9quipes p\u00e9dagogiques parce que pour un grand nombre de fran\u00e7ais, ne pas avoir un baccalaur\u00e9at g\u00e9n\u00e9ral c\u2019est \u00e9chouer dans la vie. C\u2019est bien triste car cette id\u00e9e se transmet aujourd\u2019hui de g\u00e9n\u00e9ration en g\u00e9n\u00e9ration et un \u00e9l\u00e8ve qui part en fili\u00e8re professionnel est souvent vu comme \u00ab\u00a0trop stupide\u00a0\u00bb pour faire autre chose par ses camarades du g\u00e9n\u00e9ral qui le d\u00e9nigrent.&lt;/p&gt;","&lt;p&gt;Inclure des l \u00e9cole primaire un programme obligatoire d apprentissage des gestes de premier secours&lt;/p&gt;","&lt;p&gt;Comme un entretien d'embauche, le directeur pourrait mesurer (ou essayer de) le degr\u00e9 de motivation de l'enseignant, ses capacit\u00e9s, de voir son parcours, etc...&lt;/p&gt;","&lt;p&gt;Donnez des cours d'empathie aux enfants sur le mode de la CNV http://www.cnvformations.fr/index.php?m=10&amp;amp;ms=118&lt;/p&gt;","&lt;p&gt;Proposer aux enfants une nourriture saine, bio.&lt;/p&gt;&lt;p&gt;Leur expliquer ce qu'est la nourriture   d'o\u00f9 elle vient, qui la produit .&lt;/p&gt;&lt;p&gt;Qu'il faut la respecter, et aussi  dire merci .&lt;/p&gt;&lt;p&gt;Apprendre aux enfants \u00e0 cultiver en mettant des minis potagers.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les \u00e9l\u00e8ves et leurs parents ont \u00e9volu\u00e9 .  je suis un prof de coll\u00e8ge \u00e0 la retraite.  Donc la formation des enseignants doit \u00e9voluer aussi. &lt;/p&gt;&lt;p&gt;Actuellement elle est trop th\u00e9orique. &lt;/p&gt;&lt;p&gt;Je propose de supprimer une ann\u00e9e \u00e0 l'universit\u00e9 ou en ancien IUFM.  La remplacer par une ann\u00e9e devant des \u00e9l\u00e8ves, avec un maitre exp\u00e9riment\u00e9, qui travaillerait sur le savoir faire et le savoir \u00eatre.&lt;/p&gt;&lt;p&gt;Au niveau des modalit\u00e9s; par exemple deux postes avec des niveaux diff\u00e9rents.&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas g\u00e9n\u00e9raliser le principe de l'\u00e9cole 42 de Xavier Niel dans les banlieues? &lt;/p&gt;&lt;p&gt;Apprendre en travaillant en groupe de fa\u00e7on autonome et collaboratif accessible \u00e0 tous de fa\u00e7on gratuite, sans n\u00e9cessit\u00e9 de dipl\u00f4me, avec peu de moyen et de professeur sur un m\u00e9tier tr\u00e8s porteur actuellement et dans l'avenir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On pourrait opposer le fait que c'est une \u00e9cole au rabais pour des gens d\u00e9favoris\u00e9s.&lt;/p&gt;&lt;p&gt;Mais on a 2300 Milliards de dettes et il faut penser a des solutions simples, efficaces et peu couteuses.&lt;/p&gt;&lt;p&gt;L'\u00e9cole 42 en est une: des professeurs qui viendraient 2-3 heures par semaines pour guider et donner les grandes lignes.&lt;/p&gt;&lt;p&gt;Les PCS? des PCs de base et d'occasion, involables car totalement obsol\u00e8tes, le minimum n\u00e9cessaire pour surfer sur internet et coder dans notepad. Et avec des pi\u00e8ces de rechange pour apprendre a r\u00e9parer un PC quand il tombe en panne.&lt;/p&gt;&lt;p&gt;La d\u00e9brouille, l'entre aide, la collaboration et apprendre a chercher tout seul sur internet quand on veut r\u00e9soudre un probl\u00e8me.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour ma part, j'ai fait une formation AFPA d\u2019analyste programmeur d'un an&lt;/p&gt;&lt;p&gt;Et il y a beaucoup de points commun avec l'\u00e9cole 42 (entre aide, autonomie, libert\u00e9 des sujet a approfondir selon l\u2019int\u00e9r\u00eat, ....)&lt;/p&gt;&lt;p&gt;Et je suis sure que \u00e7a fonctionnerai avec un professeur qui ne viendrait que 2-3 heures par semaines.&lt;/p&gt;&lt;p&gt;Le reste du temps, le professeur serait remplac\u00e9 par l'entre aide entre les jeunes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Une vraie r\u00e9activit\u00e9 des \u00e9tablissements face \u00e0 ce probl\u00e8me grandissant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les enseignants souvent contribue fortement \u00e0 encourager ce harc\u00e8lement sans m\u00eame s'en rendre compte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par une indiff\u00e9rence face \u00e0  la d\u00e9tresse de certains enfants.&lt;/p&gt;&lt;p&gt; Par des propos scandaleux devant la classe enti\u00e8re, concernant les enfants ayant des handicaps invisibles (Tdah, troubles dys etc..)&lt;/p&gt;&lt;p&gt;Ce sont souvent ces enfants qui sont harcel\u00e9s et incompris dans le syst\u00e8me scolaire actuel&lt;/p&gt;","&lt;p&gt;Quand nous vendons des armes aux dictatures, quand nous n'accueillons pas le plus possible de r\u00e9fugi\u00e9s, les jeunes se rendent compte que \\\"La France pays des droits de l'Homme\\\" c'est aussi cr\u00e9dible que le p\u00e8re No\u00ebl, ils sont d\u00e9\u00e7us, voir en col\u00e8re qu'on passe notre temps \u00e0 leur mentir.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt; Les ann\u00e9es d\u2019\u00e9cole \u00e9l\u00e9mentaire doivent \u00eatre consacr\u00e9es \u00e0 l\u2019apprentissage de l\u2019\u00e9criture, du fran\u00e7ais, du calcul, de l\u2019histoire et de la g\u00e9ographie fran\u00e7aises.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut pour cela r\u00e9viser les volumes horaires attribu\u00e9s, tout en conservant du temps pour les activit\u00e9s artistiques et sportives.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Donner la pr\u00e9f\u00e9rence aux m\u00e9thodes d\u2019apprentissage de la lecture et de l\u2019\u00e9criture ayant fait leurs preuves.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;d\u00e9velopper et favoriser l'alternance entre \u00e9cole/universit\u00e9 et entreprise.&lt;/p&gt;","&lt;p&gt;ne plus ouvrir les \u00e9coles aux lobbies qui formatent les enfants non pour leur bien, mais pour leur profit. Les lobbies n'ont rien \u00e0 faire ni \u00e0 l'\u00e9cole ni \u00e0 l'universit\u00e9 ex : produits laitiers d\u00e8s la maternelle, chasseurs dans les \u00e9coles primaires, laboratoires pharmaceutiques omnipr\u00e9sents en facult\u00e9 de m\u00e9decine etc&lt;/p&gt;","&lt;p&gt;revoir la formation des professeurs de l'enseignement prof&lt;/p&gt;&lt;p&gt;A pr\u00e9sent ils enseignent alors qu ils n'ont jamais exerc\u00e9 le m\u00e9tier ou si peu\u00a0.C'est dramatique pour les jeunes qui sortent de cet fili\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Int\u00e9gr\u00e9 \u00e0 l'\u00e9ducation national les enseignements des \u00e9coles alternatives si les parents en font le choix.&lt;/p&gt;&lt;p&gt;Que les parents puissent gratuitement faire profiter des p\u00e9dagogie Montessori, Freinet...&lt;/p&gt;&lt;p&gt;Former les instituteurs et les insitutrices aux diff\u00e9rentes p\u00e9dagogies alternatives pour choisir le mix pour le bien des enfants&lt;/p&gt;&lt;p&gt;En parall\u00e8le il faut r\u00e9duire le nombre d'enfant par classe et faire des classes mixtes d'\u00e2ges.&lt;/p&gt;&lt;p&gt;Lire &lt;a href=\\\"https://www.celinealvarez.org/\\\"&gt;C\u00e9line Alvarez&lt;/a&gt;, les livres de Maria Montessori, et des livres des diff\u00e9rentes p\u00e9dagogies :&lt;/p&gt;","&lt;p&gt;Le plus important pour un pays, c'est l'avenir de son peuple et cela passe par l'\u00e9ducation. Aujourd'hui les enseignants ne sont plus consid\u00e9r\u00e9s, et ce, au sens large. Les familles sont parfois m\u00e9prisantes face aux enseignants et ne pensent pas que l'\u00e9ducation de leurs enfants doit se faire main dans la main.&lt;/p&gt;&lt;p&gt;Pour certaine formation (cap par exemple) les enseignant ont presque un r\u00f4le d'\u00e9ducateur sp\u00e9cialis\u00e9 et apprennent plus aux jeunes \u00e0 \\\"devenir\\\" \u00e9l\u00e8ve, plut\u00f4t qu'\u00e0 leur apporter un contenu ou un savoir-faire. (je parle de jeune de 17 ans...)&lt;/p&gt;&lt;p&gt;Mais pire encore, le m\u00e9pris de l'institution \u00e0 ses enseignants. Les probl\u00e8mes de terrains ne remontent pas ou ne sont pas entendus, la formation des nouveaux enseignants arrive parfois \u00e0 broyer la motivation des jeunes laur\u00e9ats au concours, le manque d'attraits pour la carri\u00e8re...&lt;/p&gt;&lt;p&gt;Heureusement que la plupart des enseignant reste passionn\u00e9 et se motive en pensant \u00e0 ce qu'il apporte aux jeunes en face de lui. Le travail personnel est \u00e9norme et demande de nombreux sacrifice personnel, mais cela ne se voit pas...&lt;/p&gt;&lt;p&gt;Il faut redonner de la valeur \u00e0 ce m\u00e9tier en:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Le rendre plus attirant pour  motiver de nouvelles vocations&lt;/li&gt;&lt;li&gt;Proposer de r\u00e9elles \u00e9volution de carri\u00e8re&lt;/li&gt;&lt;li&gt;Proposer des conditions de travail permettant d'exercer son travail convenablement.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;La premi\u00e8re mesure est salariale! 10 ans de gel du point d'indice, ce qui revient \u00e0 une baisse de salaire vu l'inflation. Un alignement sur les autres pays europ\u00e9en est n\u00e9cessaire!&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Avoir un interlocuteur RH, avec qui parler \u00e9volution et diversification de son travail&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Tous \u00e7a motiverais les nouveau, remotiverais les plus ancien et ce pour le b\u00e9n\u00e9fice de tous.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Augmenter le niveau, par exemple en math\u00e9matique. La France descend d\u2019ann\u00e9 en ann\u00e9e  dans le classement du niveau des \u00e9l\u00e8ves.  &lt;/p&gt;","&lt;p&gt;S'il fallait r\u00e9former le permis, ce serait plus judicieux d'int\u00e9grer des cours d\u00e8s 16 ans \u00e0 l'\u00e9cole en partenariat avec des auto \u00e9coles, il faudrait leur apprendre r\u00e9ellement \u00e0 conduire par tous les temps et de nuit, des stages sur circuits pour sensibiliser aux risques de la vitesse, de la pluie, du verglas ect... \u00c7a ce serait r\u00e9ellement b\u00e9n\u00e9fique, l\u00e0 il y aurait une vraie avanc\u00e9e de la \\\"pr\u00e9vention routi\u00e8re\\\"... \u00c7a \u00e7a serait b\u00e9n\u00e9fique \u00e0 tout le monde ????&lt;/p&gt;","&lt;p&gt;Rendre obligatoire la pr\u00e9sence des parents aux r\u00e9unions parents prof d\u00e8s la maternelle.  Les parents sont de plus en plus absents (30% de presence) . &lt;/p&gt;","&lt;p&gt;Le syst\u00e8me d'\u00e9ducation est chang\u00e9 \u00e0 chaque nouveau ministre depuis 50 ans. &lt;/p&gt;&lt;p&gt;Aucun, aucune de ces ministres n'a su apporter un plus au syst\u00e8me.&lt;/p&gt;&lt;p&gt;Au contraire, ils/elles ont degrad\u00e9s le syst\u00e8me scolaire \u00e0 chaque fois avec des reformes utopistes. Pour preuve la g\u00e9n\u00e9ration apr\u00e8s guerre faisait la dict\u00e9e, de Prosp\u00e8re M\u00e9rim\u00e9e, la plus difficile de notre langue, \u00e0 14 ans avec moins de 10 fautes d'orthographe. Ce score particuli\u00e8rement exceptionnel a \u00e9t\u00e9 major\u00e9 depuis pour atteindre les 10 fautes d'orthographe minimum par phrase par des pseudos bacheliers de 18 ans. \u00c0 l'\u00e9poque, il faut rappeler que les adolescents de 14 ans \u00e9taient d\u00e9tenteurs d'un seul certificat d'\u00e9tudes. Ce qui est vrai pour notre langue l'est egalement pour toutes les mati\u00e8res de l'enseignement g\u00e9n\u00e9ral, MALHEUREUSEMENT. Alors n'allons pas chercher plus loin et plus longtemps une m\u00e9thode connue, celle du milieu du 20ieme et reinstaurons ce syst\u00e8me d'enseignement qui a l'\u00e9poque pla\u00e7ait la France dans le top 3 mondial des meilleurs enseignements. Aujourd'hui nous sommes class\u00e9s dans les plus mauvais \u00e9l\u00e8ves europ\u00e9ens...&lt;/p&gt;","&lt;p&gt;la r\u00e9sidence altern\u00e9e doit \u00eatre g\u00e9n\u00e9ralis\u00e9e. En cas de d\u00e9m\u00e9nagement \u00e9loign\u00e9 de l'un des parents, c'est celui qui s'\u00e9loigne qui aura un droit de pr\u00e9sence r\u00e9duit (je ne peux plus accepter ce terme de \\\"droit de visite\\\", de m\u00eame que le mot \\\"garde\\\" qui a \u00e9t\u00e9 d'ailleurs supprim\u00e9 des textes de lois mais encore trop souvent utilis\u00e9 )&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(16,16,16);\\\"&gt;Depuis des ann\u00e9es, les associations r\u00e9clament un plan d'ampleur pour l'autisme, sur tous les fronts: recherche, diagnostic, scolarisation, th\u00e9rapies, places dans des structures sp\u00e9cialis\u00e9es...&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.sciencesetavenir.fr/sante/la-france-en-retard-en-matiere-d-autisme-va-annoncer-un-nouveau-plan_122690&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Apprendre aux enfants, non la concurrence  et la loi du plus fort, mais la bienveillance et l'empathie. Ils ne s'en construiront que mieux. Tout jeunes, les enfants sont naturellement aidants. de nombreux tests le prouvent. Leur apprendre l\u00e9galement l'empathie envers le reste du vivant auquel ils appartiennent, me parait primordial, pour leur \u00e9quilibre et notre survie, car nous en sommes l\u00e0. &lt;/p&gt;&lt;p&gt;Les animaux ont un pouvoir tr\u00e8s apaisant, et un r\u00f4le social. Il est urgent de construire une soci\u00e9t\u00e9 qui les respecte, tout comme l'environnement. Enseigner l'\u00e9cologie doit \u00eatre une priorit\u00e9.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Le personnel territorial des \u00e9coles maternelles devrait \u00eatre mieux r\u00e9mun\u00e9r\u00e9 car leur m\u00e9tier a beaucoup \u00e9volu\u00e9 et une atsem par classe devrait \u00eatre une obligation.&lt;/strong&gt; &lt;/p&gt;","&lt;p&gt;Les petits n'ont pas le rythme des adultes. Pour certains, \u00eatre \u00e0 8h30 en classe implique de se lever \u00e0 7h.  Je propose une rentr\u00e9e \u00e0 9h avec possibilit\u00e9 de garderie d\u00e8s 8h pour les parents qui n'ont pas d'autres solutions.&lt;/p&gt;","&lt;p&gt;Elever les futurs adultes dans l'esprit de la cr\u00e9ativit\u00e9, du collectif, du bien commun par la conduite de projets collectifs avec gestion de budget et recherche d'id\u00e9es et de ressources.&lt;/p&gt;","&lt;p&gt;Revoir le statut des anims et avs qui sont souvent dans des situations d'emplois precaires. Les horaires en gruy\u00e8re, le salaire trop faible,...&lt;/p&gt;","&lt;p&gt;Remettre en cause la dualit\u00e9 entre grandes \u00e9coles et universit\u00e9s en les int\u00e9grant et en \u00e9galisant les moyens octroy\u00e9s&lt;/p&gt;","&lt;p&gt;Destin\u00e9 \u00e0 favoriser la recherche et le d\u00e9veloppement en entreprise (1), le Cr\u00e9dit Imp\u00f4t Recherche a vu son co\u00fbt pour les finances publiques augmenter consid\u00e9rablement (6,2 milliards d'euros en 2018 et 2019 (2)) sans que son efficacit\u00e9 puisse \u00eatre d\u00e9montr\u00e9e ainsi que le sugg\u00e8re un rapport de la Cour des Comptes publi\u00e9 en 2013 (3). En outre, un rapport s\u00e9natorial sur le CIR command\u00e9 en 2014 a \u00e9t\u00e9 rejet\u00e9 et que l'on devinait s\u00e9v\u00e8re, ce qui a donc emp\u00each\u00e9 sa publication (4). Ainsi que l'explique Marjolaine Koch sur le site de France Inter (5), cette niche fiscale s'assimile \u00e0 un effet d'aubaine pour des entreprises dont l'envergure leur permettrait d'investir sur fonds propres en recherche et d\u00e9veloppement. Dans le m\u00eame temps, dans un contexte budg\u00e9taire d\u00e9grad\u00e9, les finances des universit\u00e9s sont dans un \u00e9tat critique et la structure de l'emploi scientifique se d\u00e9grade tendanciellement notamment \u00e0 cause de la forte baisse du nombre de postes d'enseignants-chercheurs ouverts au concours par les universit\u00e9s (6) et de chercheurs au CNRS (7).&lt;/p&gt;&lt;p&gt;Afin de garantir une bonne utilisation du CIR, je pr\u00e9conise donc :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;son plafonnement \u00e0 1 milliard d'euros annuel d\u00e8s la prochaine loi de finances,&lt;/li&gt;&lt;li&gt;le contr\u00f4le strict de son utilisation,&lt;/li&gt;&lt;li&gt;l'affectation des 5,2 milliards d'euros annuels \u00e9conomis\u00e9s \u00e0 l'emploi scientifique public afin de rapprocher la France de son objectif de consacrer 3 % du PIB annuel \u00e0 la recherche et d\u00e9veloppement (2,26 % en 2016).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(1) http://www.vie-publique.fr/actualite/alaune/credit-impot-recherche-cout-eleve-efficacite-difficile-montrer-20130912.html&lt;/p&gt;&lt;p&gt;(2) http://www.senat.fr/rap/l18-147-323/l18-147-32318.html&lt;/p&gt;&lt;p&gt;(3) http://www.assemblee-nationale.fr/14/rap-info/i1359.asp&lt;/p&gt;&lt;p&gt;(4) http://www.senat.fr/commission/enquete/detournement_du_credit_dimpot_recherche.html&lt;/p&gt;&lt;p&gt;(5) https://www.franceinter.fr/sciences/credit-impot-recherche-une-niche-fiscale-hors-de-controle&lt;/p&gt;&lt;p&gt;(6) https://histoiresduniversites.wordpress.com/2017/02/28/les-recrutements-en-chute-libre/&lt;/p&gt;&lt;p&gt;(7) https://www.soundofscience.fr/1015&lt;/p&gt;","&lt;p&gt;Bonjour&lt;/p&gt;&lt;p&gt;De l'\u00e9cole maternelle \u00e0 l'universit\u00e9, apprentissage et d\u00e9veloppement de la citoyennet\u00e9 sur les th\u00e9matiques suivantes, &lt;/p&gt;&lt;p&gt;:   \\\" histoire, symboles, valeurs de la R\u00e9publique, la citoyennet\u00e9,  droits et devoirs, respect, la\u00efcit\u00e9,\\\" avec un programme d'1h \u00e0 2h par semaine....  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Remerciements anticip\u00e9s&lt;/p&gt;","&lt;p&gt;Durant l'adolescence pour vraiment apprendre a se connaitre,s'oriente,se frotter a disciplines artistiques,tester,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Entre 35/45 : a au moins 200 km de chez soi pour decouvrir une autre r\u00e9gion,participer a l'amelioration de son pays (patrimoine,ecologie,projet divers)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Entre 55/65 : dans son quartier,village et aider concretement au mieux-etre dans sa r\u00e9gion de r\u00e9sidence (personnes ag\u00e9es,social,etc)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les attributions se font aleatoirement par informatique,aucun passe droit,fils de ministres et fils du peuple ensemble.&lt;/p&gt;","&lt;p&gt;Pour avoir \u00e9t\u00e9 AED pendant 2 ans de CDD, je me suis heurt\u00e9 \u00e0 l'incomp\u00e9tence des CPE qui mettent toutes leurs t\u00e2ches sur le dos des AED tout en b\u00e9n\u00e9ficiant d'un bon salaire (3000\u20ac en fin de carri\u00e8re) + pour les internats, un logement sans frais. cel\u00e0 coute une bombe \u00e0 la soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;L'anglais est une langue essentielle qui devrait \u00eatre apprise d\u00e8s le plus jeune \u00e2ge.&lt;/p&gt;&lt;p&gt;Faciliter l'acc\u00e8s aux langues r\u00e9gionales.&lt;/p&gt;","&lt;p&gt;Bourses que \u00e7a soit pour le coll\u00e8ge le lyc\u00e9e elle ne sont pas relavaloriser depuis un moment surtout pour les m\u00e8re qui \u00e9l\u00e8ves seul leurs enfants et qui demande les 2 revenues est que les \u00e9l\u00e8ves soit mieux encadr\u00e9e pour la vie professionnelle et que les profs soit remplacer en 2 ans mon fils n\u2019a pas eu 1 ann\u00e9e enti\u00e8re college et les enfants qui ont un handicape soit mieux suivie et qu\u2019il est des formation \u00e0 c\u2019est profs qui puisse les suivre correctement et remettre l\u2019education civique mais pas 10h part an et que \u00e7a soit vraiment de l\u2019education Civique et avoir plus de contr\u00f4le de l\u2019academie Pour voir les profs enseigne &lt;/p&gt;","&lt;p&gt;Mise en place d \u00e9ducateur de jeunes enfants en maternelle afin d accompagner l enfant a trouver sa place au sein de l \u00e9cole et d accompagner la s\u00e9paration enfant/parent. Cela pourrait permettre de d\u00e9celer des enfants ayant des troubles de l attentions, troubles du comportement et des retards.&lt;/p&gt;&lt;p&gt;Mise en place d \u00e9ducateur au sein d \u00e9cole \u00e9l\u00e9mentaire, coll\u00e8ge.&lt;/p&gt;&lt;p&gt;Au coll\u00e8ge l \u00e9ducateur pourrait encadrer les surveillants pour avoir un r\u00e9el accompagnement socio-\u00e9ducatif. L \u00e9ducateur serait un r\u00e9f\u00e9rent pour les enfants victimes de harc\u00e8lement.&lt;/p&gt;&lt;p&gt;Mise en place des uniformes. L uniforme serait un moyen de redonner du sens a l \u00e9cole et un poids de l institution.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Tol\u00e9rance z\u00e9ro face aux incivilit\u00e9s scolaires et signalisation syst\u00e9matique&lt;/u&gt;&lt;/strong&gt; des actes p\u00e9nalement condamnables&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'ENA ne vise qu'\u00e0 produire des clones format\u00e9s au n\u00e9o lib\u00e9ralisme : tous ceux qui passent par l\u00e0, fussent-ils de gauche,  appliqueront  ensuite la m\u00eame d\u00e9sastreuse politique n\u00e9o lib\u00e9rale. Une solide formation universitaire assur\u00e9e par des \u00e9conomistes d'ob\u00e9diences diff\u00e9rentes la remplacerait avantageusement.Elle devrait \u00eatre compl\u00e9t\u00e9e par des stages dans diverses entreprises  \u00e0 des postes &lt;strong&gt;subalternes, et non toujours de cadres sup\u00e9rieurs &lt;/strong&gt;!&lt;/p&gt;","&lt;p&gt;Refuser de financer l\u2019emploi scientifique public, alors que le cr\u00e9dit imp\u00f4t recherche repr\u00e9sente 6 milliards d\u2019euros c'est scandaleux !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et vu le nombre de postes en diminution dans la recherche publique, les jeunes docteurs collectionnent les CDD ou se mettent expert en auto-entrepreneur. Situation de pr\u00e9carit\u00e9 qui semble d'autant plus forte dans les sciences sociales et sciences humaines. Il faut arr\u00eater la suppression de postes&lt;/p&gt;","&lt;p&gt;Revenons aux cantines d\u2019autrefois o\u00f9 le personnel faisait \u00e0 manger sur place avec des produits locaux et bio et contr\u00f4lait que les enfants mangeaient simple, bon et suffisamment &lt;/p&gt;&lt;p&gt;Stop \u00e0 la restauration collective r\u00e9chauff\u00e9e et surgel\u00e9e servie dans des plats en plastique...m\u00eame bio ;) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Plus de collaboration entre l'EN et les entreprises&lt;/p&gt;","&lt;p&gt;Trop d'\u00e9l\u00e8ves de toute classe actuellement sont rebut\u00e9s par la lecture trop souvent acad\u00e9mique et trop loin de leurs centres d'int\u00e9r\u00eat&lt;/p&gt;&lt;p&gt;Ouvrir l'\u00e9cole de la maternelle au lyc\u00e9e \u00e0 la litt\u00e9rature jeunesse  et adulte dans toute sa diversit\u00e9 et tous ses genres ( polici\u00e8re, h\u00e9ro\u00efc fantasy, SF, BD etc...) &lt;/p&gt;&lt;p&gt; Donner aux enseignants une v\u00e9ritable formation dans ce domaine&lt;/p&gt;&lt;p&gt;Ouvrir l'\u00e9cole \u00e0 des professionnels du livre et de la lecture &lt;/p&gt;&lt;p&gt;Modifier en cons\u00e9quence les programmes de fran\u00e7ais&lt;/p&gt;","&lt;p&gt;Oui, je sais, le titre peut choquer !&lt;/p&gt;&lt;p&gt;\u00c7a ne vous choque pas le clonage  ? la recherche sur le fonctionnement du cerveau, ? les robots, les drones, ? la violence sur les r\u00e9seaux sociaux ?, la pollution des terres et eaux par les pesticides, les plastiques, la pollution de l air par les fum\u00e9es toxiques des entreprises chimiques, petrolieres, par les voitures, camions, avions, bateaux... ?&lt;/p&gt;&lt;p&gt;La liste es tr\u00e8s longue....&lt;/p&gt;&lt;p&gt;Le progr\u00e8s suit une courbe exponentielle.. actuellement nous sommes en haut ...&lt;/p&gt;&lt;p&gt;Au d\u00e9but il y a eu la roue..il y a eu aussi l imprimerie...puis la machine a vapeur... l \u00e8re industrielle est n\u00e9e... et s est emball\u00e9e.&lt;/p&gt;&lt;p&gt;Entre l homme de cro-magnon et la machine a vapeur cela a mis des milliers d ann\u00e9es. Entre la machine a vapeur et l \u00e9lectricit\u00e9 \u00e7a n a pris que quelques dizaines d ann\u00e9e. Puis il y a eu les communications : t\u00e9l\u00e9phone, tv, informatique et les transports a\u00e9riens et spatiaux. Le tout en a peine 100ans.&lt;/p&gt;&lt;p&gt;Aujourdhui, chaque seconde il y a une multitude de nouvelles decouvertes dans le monde qui sont aussitot exploit\u00e9es avant m\u00eame d en analyser les avantages et les inconv\u00e9nients, les effets \\\"secondaires\\\" (fission de l atome.. bombe nucleaire..)..&lt;/p&gt;&lt;p&gt;Les drones ont \u00e9t\u00e9 commercialis\u00e9s sans que qui que ce soit ne dise : attention danger !.. on court apr\u00e8s l innovation non pas pour le bien de l humanit\u00e9 mais simplement pour \u00eatre le premier sur un march\u00e9 et faire de l argent..&lt;/p&gt;&lt;p&gt;La grande mode actuellement ce sont les start-ups !&lt;/p&gt;&lt;p&gt;STOP !!! PAUSE ! POUCE ! On ne suit plus..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C est la premiere fois dans l histoire de l Humanit\u00e9 que les enfants transmettent leur savoir a leurs parents, leur enseignent l informatique, le maniement des smartphones, mettent en danger des \u00e9tats en piratant leurs sites strat\u00e9giques.. ils ont le pouvoir.. mais ils ne le savent pas encore et vous non plus..&lt;/p&gt;&lt;p&gt;Leur cerveau plus plastique que celui des adultes apprend et assimile toutes les nouveaut\u00e9s qui arrivent chaque jour.. Il s adapte plus vite que les cerveaux d adultes. Nous sommes deja d\u00e9pass\u00e9s et les jeunes le deviendront \u00e9galement. Aucun cerveau ne peut assimiler toutes les nouveaut\u00e9s qu on nous ass\u00e8nent a longueur de temps. Il faudrait changer de smartphobes toys les ans.. les ordi tous les 5 ans..a cause des nouveaux syst\u00e8mes, logiciels...&lt;/p&gt;&lt;p&gt;.&lt;/p&gt;&lt;p&gt;Personne ne prend le temps d ingurgiter les innovations, de les analyser, les dig\u00e9rer, les critiquer..&lt;/p&gt;&lt;p&gt;Il faut mettre sur le march\u00e9 immediatement.. quitte ensuite a revenir en arri\u00e9re, retirer du march\u00e9 (certains m\u00e9dicaments, produits de grande consommation toxiques : couches b\u00e9b\u00e9s, biberons ..), restreindre l usage (t\u00e9l\u00e9phones portables, pesticides, vehicules di\u00e9sel..)&lt;/p&gt;&lt;p&gt;Au lieu d avancer en courant droit dans le mur, prenons le temps de r\u00e9fl\u00e9chir et de nous poser les bonnes questions : quelle vie voulons-nous, pour nous, nos enfants, le vivant dont nous d\u00e9pendons..&lt;/p&gt;&lt;p&gt;Ce d\u00e9bat devrait aussi servir a \u00e7a..&lt;/p&gt;&lt;p&gt;La vie pourrait peut \u00eatre \u00eatre meilleure, voire plus belle sans cette course effr\u00e9n\u00e9e a l innovation destructrice ...les indiens d Amazonie pourraient peut \u00e9tre nous en parler&lt;/p&gt;","&lt;p&gt;cela serait fantastique que tous nos enfants aient la m\u00eame chance dans une \u00e9cole plus attentive , cela veut dire plus de personnel car moins d'enfants en classe , pour pouvoir s'adapter \u00e0 l'enfant .Repenser les rythme scolaire pour laisser du temps aux activit\u00e9s p\u00e9ri-scolaires et valoriser les activit\u00e9s qui unissent les enfants et qui cr\u00e9erons des liens pour apprendre le vivre ensemble . &lt;/p&gt;","&lt;p&gt;Diminution du nombre des administratifs, plus de professeurs de terrain \u00e0 la direction de l\u2019\u00e9ducation nationale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Inverser le processus mettant en avant la m\u00e9diocrit\u00e9 pour passer \u00e0 un mode o\u00f9 le savoir et la culture pr\u00e9domineraient.&lt;/p&gt;","&lt;p&gt;Etudes plus longues, acc\u00e8s aux addictions simplifi\u00e9es, famille de plus en plus monoparentale ou disloqu\u00e9e, la majorit\u00e9 \u00e0 21 ans redonnerait aux instances, aux responsables l\u00e9gaux, un temps pour suivre ses adolescents en pleine transformation.&lt;/p&gt;","&lt;p&gt;La France est le seul pays d\u00e9velopp\u00e9 dans lequel l'enseignement de la philosophie est obligatoire pour le Bac. Cette mati\u00e8re devrait\u00eatre une simple option. En contrepartie, on pourrait augmenter les heures d'enseignement des langues vivantes, des math\u00e9matiques et de la physique, mati\u00e8res o\u00f9 la France est mal clas\u00e9e au niveau mondial.&lt;/p&gt;&lt;p&gt;Quand il n'y a pas de concurrence dans un domaine, la qualit\u00e9 baisse (la SNCF est un exemple). C'est la m\u00eame chose pour l'enseignement car l'enseignement priv\u00e9 n'est pas libre, ni de ses horaires, ni de son programme, etc. Il faut lib\u00e9rer l'enseignement priv\u00e9, comme le font les Su\u00e9dois.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Revaloriser le sport, la musique et les arts \u00e0 l\u2019\u00e9cole&lt;/strong&gt;. Notre formation scolaire est poussi\u00e9reuse face \u00e0 la mise en avant des sportifs, des musiciens et des artistes dans notre monde. Donnons les moyens \u00e0 nos enfants de se d\u00e9passer \u00e0 travers ce qui les fait vibrer et donne du sens \u00e0 leur existence.&lt;/p&gt;","&lt;p&gt;J'ai vu r\u00e9cemment le travail fait par une enseignante en ZEP. Son travail r\u00e9alis\u00e9 en maternelle, \u00e0 Gennevilliers, a permis aux enfants de d\u00e9velopper l'entraide, la bienveillance. Les enfants ont \u00e9t\u00e9 sortis de la comp\u00e9tition et de la valorisation des plus forts qui sont les tenants du syst\u00e8me \u00e9ducatif actuel. Le r\u00e9sultat obtenu a \u00e9t\u00e9 probant mais a \u00e9t\u00e9 arr\u00eat\u00e9 faute de moyens.&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=R03zw6FIoQc&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Developper uniquement l\u2019envie d\u2019apprendre, la curiosit\u00e9, la bienveillance, l\u2019observation, l\u2019ecoute de l\u2019autre, l\u2019imagination, l\u2019expression artistique et l\u2019autonomie pendant les 5 premi\u00e8res ann\u00e9es d\u2019enseignement. Sans aucun bar\u00e8me ou notation. &lt;/p&gt;","&lt;p&gt;Il s\u2019agit d\u2019organiser au niveau de la commune l\u2019acc\u00e8s aux savoirs traditionnels par les professionnels qui exercent des activit\u00e9s sur le territoire de la commune. Sur la base du volontariat, des classes publiques et gratuites sont offertes \u00e0 toutes les personnes qui souhaitent y participer.&lt;/p&gt;&lt;p&gt; L\u2019organisation de cette \u00e9ducation est confi\u00e9e \u00e0 un \u00e9lu du conseil municipal.&lt;/p&gt;&lt;p&gt; Le programme annuel est vot\u00e9 par l\u2019assembl\u00e9e des citoyens sur la base d\u2019un cahier de propositions ouvert en mairie. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'enseignement des fran\u00e7ais ne devrait pas \u00eatre li\u00e9 \u00e0 la politique. Il est ridicule que chaque changement de gouvernement entra\u00eene un changement de ministre et de cap. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'enseignement est une chose pr\u00e9cieuse et fragile, il ne peut s'am\u00e9liorer en \u00e9tant sans cesse bouscul\u00e9 par des \\\"r\u00e9formes\\\". &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus, ces r\u00e9formes devraient \u00eatre r\u00e9ellement \u00e9valu\u00e9es. Par exemple lorsqu'elles sont d\u00e9cid\u00e9es, celles-ci ne devraient pas \u00eatre d\u00e9finitives: si au bout de 3 ans leur utilit\u00e9 n'est pas confirm\u00e9e, elles sont annul\u00e9es. &lt;/p&gt;","&lt;p&gt;Enfin, pour \\\"exacerber la Vie\\\", pour qu'un regard \\\"novateur\\\" soit vraiment destin\u00e9 \u00e0 notre&lt;/p&gt;&lt;p&gt;Jeunesse fran\u00e7aise, que la Respiration, le Mouvement-R\u00e9g\u00e9n\u00e9rateur inn\u00e9, instruits en&lt;/p&gt;&lt;p&gt;situation extr\u00eames depuis plus de 40 ans, deviennent vecteurs de ma\u00eetrise, de calme,&lt;/p&gt;&lt;p&gt;d'attention, mais aussi de respect d'Autrui et de notre Environnement pour que ce&lt;/p&gt;&lt;p&gt;\u00ab Secourisme de Pointe \u00bb soit dispens\u00e9s, du CP \u00e0 l'Universit\u00e9, en amont et en aval, des gestes&lt;/p&gt;&lt;p&gt;de premiers secours.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que cet outil \u00e0 la port\u00e9e du plus grand nombre soit enfin instruit et transmis, au m\u00eame titre&lt;/p&gt;&lt;p&gt;que le \\\"changement climatique\\\", pour que les jeunes soient pr\u00e9par\u00e9s concr\u00e8tement aux modes&lt;/p&gt;&lt;p&gt;d'Existence, pr\u00e9sent et \u00e0 venir. (1\u00e8re exp\u00e9rimentation r\u00e9alis\u00e9e de 1992 \u00e0 1997 par une \u00e9cole&lt;/p&gt;&lt;p&gt;Primaire fran\u00e7aise, sur le temps scolaire, du CP au CM2 puis en 2001, pour des Classes de&lt;/p&gt;&lt;p&gt;Coll\u00e8ges et lyc\u00e9es de R\u00e9gion Centre -Val de Loire (Reportage FR3 Pays de Loire ) et enfin, au&lt;/p&gt;&lt;p&gt;b\u00e9n\u00e9fice d'une Classe d'\u00e9tudiants \\\"Master 2\\\" , de l'Universit\u00e9 d'Ecologie Moderne de Evora ,&lt;/p&gt;&lt;p&gt;au Portugal.&lt;/p&gt;","&lt;p&gt;Nous sommes confront\u00e9s \u00e0 un &lt;strong&gt;syst\u00e8me de dominations&lt;/strong&gt; qui nous exploite et nous \u00e9crase au quotidien. Le syst\u00e8me actuel d\u00e9ploie sa logique marchande dans toutes les parcelles de nos vies. &lt;strong&gt;Tout devient une marchandise, un moyen de profits&lt;/strong&gt;. Le capitalisme structure toute notre existence.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C\u2019est contre ce syst\u00e8me qu\u2019il faut se battre et organiser nos vies.&lt;/p&gt;","&lt;p&gt;Il est indispensable que dans l'\u00e9ducation scolaire soit enseign\u00e9 l'empathie envers son prochain et  envers l'animal qui est un \u00eatre sensible \u00e0 part enti\u00e8re et qui souffre tout autant qu'un humain quand on lui fait mal ou le torture.&lt;/p&gt;&lt;p&gt;Cela doit se faire \u00e0 l'\u00e9cole parce que, malheureusement, cela ne tombe pas sous le sens de tous les parents.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les inspecteurs notent bien les profs, et suivant son ressentit il donne une promotion ou pas ! &lt;/p&gt;&lt;p&gt;alors pourquoi, les profs ne noteraient-ils pas leur inspecteur ?&lt;/p&gt;&lt;p&gt;je rappelle \u00e0 certain inspecteur, que leur travaille est d'aider les profs ! ! ! ( et ne pas les enfoncer ! )&lt;/p&gt;&lt;p&gt;de communiquer les informations, les programmes . . .&lt;/p&gt;&lt;p&gt;donc en fin d\u2019ann\u00e9e, il suffirait de sortir \\\"sa moyenne\\\" ,&lt;/p&gt;&lt;p&gt; plus de 15/20 promotion - de 7 \u00e0 14 pas de promotion - moins de 7 DEHORS !&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Les petites classes que vous avez mis en place c\u2019est bien&lt;/strong&gt;, mais &lt;strong&gt;&lt;u&gt;supprimez les \u00e9coles et des classes dans les plus petites campagnes, ce n\u2019est pas possible, \u00e7a renforce la fracture sociale et territoriale&lt;/u&gt;&lt;/strong&gt;, et \u00e7a oblige les citoyens \u00e0 se d\u00e9placer avec leurs v\u00e9hicules, choses que vous ne voulez plus d\u2019on fasse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L obligation de lire chez soi 2 a 3 livres par an permettra a l enfant une reconnaissance des mots plus facile et de developper ses facult\u00e9s  de compr\u00e9hension. &lt;/p&gt;","&lt;p&gt;inclure dans les \u00e9coles , coll\u00e8ges , lyc\u00e9es, l'enseignement des gestes de secours&lt;/p&gt;&lt;p&gt;en France nous sommes tr\u00e8s en retard sur ce sujet&lt;/p&gt;","&lt;p&gt;Supprimer les mati\u00e8res inutiles, mettre le bon sens, la bienveillance, l'\u00e9quit\u00e9, le respect, l'\u00e9change, le dialogue au coeur de l'enseignement. Aller \u00e0 l'essentiel. Enseigner une histoire objective et non arrang\u00e9e par le gouvernement. Introduire le yoga, la m\u00e9ditation, le r\u00eave \u00e9veill\u00e9, autant de pratiques destin\u00e9es \u00e0 lib\u00e9rer la conscience et \u00e0 instaurer un calme int\u00e9rieur, propice \u00e0 recevoir un enseignement digne. Supprimer le syst\u00e8me de notation, choisir des personnes \u00e9volu\u00e9es pour enseigner nos enfants, non des dictateurs comme certains prof abusifs. Mettre l'art, la cr\u00e9ativit\u00e9, l'expression au centre des classes, le jeu et non l'obligation. Que cette \u00e9cole soit une \u00e9cole de lib\u00e9ration, d'\u00e9volution, de d\u00e9couverte, un enseignement positif et non restrictif et punisseur comme actuellement. Supprimer toute hi\u00e9rarchie au sein des \u00e9tablissements&lt;/p&gt;","&lt;p&gt;Aligner les jours de carence priv\u00e9/public&lt;/p&gt;","&lt;p&gt;Dans les \u00e9coles Steiner, les enseignements sont faits autour d'un th\u00e8me repris autant que possible dans chaque discipline, ce qui permet de cr\u00e9er des liens entre les diff\u00e9rentes mati\u00e8res. D\u00e8s l'\u00e9cole primaire, les enseignants sont sp\u00e9cialis\u00e9s dans un domaine mais travaillent en coh\u00e9sion avec les autres professeurs.&lt;/p&gt;&lt;p&gt; Les apprentissages des math\u00e9matiques s'appuient sur des situations concr\u00e8tes \u00e0 l'aide de mat\u00e9riel p\u00e9dagogique, ce qui permet d'emmener les enfants beaucoup plus loin que dans les \u00e9coles publiques.&lt;/p&gt;&lt;p&gt;Une grande place est faite aux enseignements artistiques. Par exemple, on trouve dans certaines \u00e9coles des orchestres. La musique est facteur d'\u00e9panouissement mais aussi de coh\u00e9sion entre les \u00e9l\u00e8ves.&lt;/p&gt;&lt;p&gt;Enfin, les \u00e9l\u00e8ves avancent \u00e0 leur rythme, sans course aux apprentissages.&lt;/p&gt;","&lt;p&gt;Repenser l'\u00e9ducation sous forme d'employabilit\u00e9 pour revenir \u00e0 une \u00e9ducation promouvant l'esprit critique, la r\u00e9flexion et la citoyennet\u00e9.&lt;/p&gt;&lt;p&gt;Remettre en question le d\u00e9s\u00e9quilibre : le meilleur devant \u00eatre ouvert sur l'ensemble des coll\u00e8ges. Par exemple, il est act\u00e9 que les meilleurs coll\u00e8ges favorisent 80% des connaissances n\u00e9cessaires en Fran\u00e7ais et que les moins bien lotis seulement 30% ... les in\u00e9galit\u00e9s d\u00e9marrent l\u00e0 !!&lt;/p&gt;&lt;p&gt;Le foss\u00e9 se creuse encore plus au niveau universitaire ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nos gouvernements ne cherchent pas \u00e0 r\u00e9duire les in\u00e9galit\u00e9s entre les \u00e9l\u00e8ves.&lt;/p&gt;&lt;p&gt;Que tous acc\u00e8dent \u00e0 un bon niveau n'arrangerait pas certains qui se trouvent en haut de l'\u00e9chelle...&lt;/p&gt;","&lt;p&gt;L'aide sociale \u00e0 l'enfance s'occupe des enfants en carence \u00e9ducative, victimes de violences ou de maltraitances, orphelins, abandonn\u00e9s...&lt;/p&gt;&lt;p&gt;Ces enfants sont en grande souffrance et repr\u00e9sentent des bombes \u00e0 retardement.&lt;/p&gt;&lt;p&gt;S'ils ne re\u00e7oivent pas les soins, l'accompagnement \u00e9ducatif, la protection qui leur manquent, ils risquent de ne jamais reussir \u00e0 se construire psychiquement, de ne jamais int\u00e9grer les r\u00e8gles de vie en soci\u00e9t\u00e9...&lt;/p&gt;&lt;p&gt;Il faut redonner au service sociaux \u00e0 l'enfance, actuellement compl\u00e9tement d\u00e9bord\u00e9s, les moyens de les aider.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.francetvinfo.fr/replay-magazine/france-3/pieces-a-conviction/pieces-a-conviction-du-mercredi-16-janvier-2019_3118575.html&lt;/p&gt;","&lt;p&gt;Oui pour l'abrogation de la loi n\u00b059-1557 du 31 d\u00e9cembre 1959 qui pr\u00e9voit le financement public des \u00e9coles priv\u00e9es sous contrat d'association avec l\u2019\u00c9tat. Selon un article de M\u00e9diapart datant de 2013, \\\"97% des \u00e9tablissements priv\u00e9s ont contract\u00e9 depuis pour profiter de la manne\u00a0: paiement de leurs enseignants et de leur formation sur le budget de l\u2019\u00c9ducation Nationale, paiement de l\u2019ensemble de leurs frais p\u00e9dagogiques et de fonctionnement (entretien, chauffage, \u00e9lectricit\u00e9, mobilier\u2026) par les collectivit\u00e9s territoriales et dans certains cas participation aux investissements immobiliers.\\\" &lt;/p&gt;","&lt;p&gt;Je ne me proncone pas sur l'age auquel \u00e7a pourrait d\u00e9buter, je pense qu'au coll\u00e8ge \u00e7a pourrait \u00eatre possible. Je me base sur le mod\u00e8le Japonais. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les \u00e9l\u00e8ves restent dans une classe affect\u00e9e, les professeurs se d\u00e9placent.. de fait moins de brouhaha, d'\u00e9l\u00e8ves en retard... &lt;/li&gt;&lt;li&gt;Mise \u00e0 disposition de casiers pour stocker le mat\u00e9riel scolaire dans la classe pour toutes les activit\u00e9s (ou presque).&lt;/li&gt;&lt;li&gt;Les \u00e9l\u00e8ves doivent \u00e0 tour de r\u00f4le nettoyer les tables, le sol, etc... &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L\u2019Etat finance \u00e0 hauteur de plusieurs millions des entreprises soit disant pour favoriser l\u2019embauche de nos jeunes chercheurs. Pas d\u2019obligations pour ces entreprises bien s\u00fbr, donc pas d\u2019embauches... bien s\u00fbr. Il faut redonner ces fonds aux universit\u00e9s et cesser de les fermer peu \u00e0 peu aux \u00e9tudiants les plus d\u00e9favoris\u00e9s. Stop \u00e0 la privatisation progressive de nos universit\u00e9 et \u00e0 la d\u00e9rive vers la discrimination sociale (en faisant payer les licences par exemple). Redonnons \u00e0 tous la possibilit\u00e9 d\u2019acceder aux universit\u00e9s.&lt;/p&gt;","&lt;p&gt;Supprimer un minist\u00e8re et un syst\u00e8me qui n'instruit plus les enfants, mais qui fait de l'endoctrinement id\u00e9ologique.&lt;/p&gt;&lt;p&gt;Donner \u00e0 chaque famille un ch\u00e8que \u00e9ducation, comme cela se fait d\u00e9j\u00e0 dans d'autres pays avec succ\u00e8s.&lt;/p&gt;&lt;p&gt;Chaque famille peut alors choisir le type d'\u00e9cole qui convient le mieux \u00e0 l'enfant, et \u00e0 son souhait \u00e9ducatif.&lt;/p&gt;","&lt;p&gt;Revalorisation des programme scolaire, arr\u00eater d'obliger nos enfants en primaire \u00e0 rester assis une journ\u00e9e enti\u00e8re. Am\u00e9liorer les journ\u00e9es d'\u00e9cole en \u00e9change participatif. &lt;/p&gt;","&lt;p&gt;L'orientation de nos jeunes est d\u00e9plorable aujourd'hui, on leur vend du r\u00eave, que tout est possible c'est pas si simple !&lt;/p&gt;&lt;p&gt;J'aimerais que soient organis\u00e9s plusieurs stages d'orientation tout au long du cursus scolaire g\u00e9n\u00e9ral (au moins cinq) et dans tous les secteurs et particuli\u00e8rement dans les domaines porteurs d'emplois et ne pas envoyer nos gosses dans le mur des fili\u00e8res bouch\u00e9es.&lt;/p&gt;","&lt;p&gt;Suppression de l'ENA dans sa forme actuelle.&lt;/p&gt;&lt;p&gt;Cr\u00e9er des chaires d'Administration publique dans les grandes universit\u00e9s r\u00e9gionales.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;ouverture de l'Ecole \u00e0 d'autres mati\u00e8res = yoga et m\u00e9ditation - respect de soi et des autres - relations humaines et non-violence - valeurs \u00e9thiques et citoyennes - actions humanitaires et citoyennes - arts et musique - sant\u00e9 et alimentation - nature et \u00e9cologie - psychologie, philosophie et histoire des religions - sciences sociales, \u00e9conomie et politique&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Formation des instituteurs plus p\u00e9dagogique et moins \u00e9litistes.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Moins d'administratifs plus de profs. Ainsi on d\u00e9graisse le mammouth&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ecole maternelle obligatoire d\u00e8s l'\u00e2ge de trois ans.&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Gain de temps sur les fondamentaux \\\"Lecture Ecriture Calcul\\\"&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Augmenter le temps des r\u00e9cr\u00e9ations&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Evite les probl\u00e8mes de vue (Myopie, etc)&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Rend les enfants plus attentifs&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Matin et apr\u00e8s-midi , pratique d'un discipline de relaxation (Yoga, Ta\u00efchi, sophro, etc, m\u00e9ditations, exercice collectifs qui font cruellement d\u00e9faut)&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Anglais obligatoire une heure par jour (fait par des personnes de la vie civile pour jeux, conversation, dialogue)&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Retour aux sections des m\u00e9tiers manuels avec un cycle plus court ( CAP, Brevet de m\u00e9tier, etc) Tout le monde n'a pas les capacit\u00e9 pour obtenir le BAC&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Suppression de l'\u00e9litisme \u00e0 tout prix qui fait des millions de ch\u00f4meurs&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Classe maximum de 15 \u00e9l\u00e8ves&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0D\u00e9but de la journ\u00e9e \u00e0 9 fin - 15 heures&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Plus de sport et de travaux manuels. Conserver la mixit\u00e9.&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Imposer un uniforme scolaire jusqu'\u00e0 la troisi\u00e8me.&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0R\u00e9instaurer le principe de la r\u00e9compense en fin d'ann\u00e9es avec une remise des prix et une grande f\u00eate d'\u00e9cole.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Implanter des professionnels et des personnes volontaires aux sein des coll\u00e8ges et lyc\u00e9es.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Accroitre la participation des \u00e9l\u00e8ves par mise en place de situations r\u00e9elles et de projets innovants par petits groupe de projet&lt;/p&gt;","&lt;p&gt;Profiter d'une heure ou deux de cours d'EPS pour faire venir des pompiers pour enseigner les gestes de premiers sources.&lt;/p&gt;","&lt;p&gt;Aujourd'hui les gens ais\u00e9s mettent leurs enfants dans le priv\u00e9 alors qu'il y'a 40 ans c \u00e9tait l inverse.&lt;/p&gt;&lt;p&gt;Il faut aussi cesser de payer les enseignants du priv\u00e9 avec l argent du public. &lt;/p&gt;","&lt;p&gt;Imaginez un pays o\u00f9 tous les gens savent se d\u00e9fendre depuis leur plus tendre enfance contre les agressions physiques... N'importe quel agresseur y r\u00e9fl\u00e9chirait \u00e0 2 fois avant d'attaquer.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Le monde enseignant doit \u00eatre mobilis\u00e9 pour que des d\u00e9bouch\u00e9s en terme d\u2019emplois soient accessibles aux \u00e9l\u00e8ves en fin des diff\u00e9rents cycles de formation notamment pour les formations universitaires.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il est aberrant par exemple que le plus haut dipl\u00f4me universitaire, le doctorat, ne permette pas d\u2019acc\u00e9der au march\u00e9 du travail m\u00eame dans les domaines scientifiques.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il convient donc d\u2019obliger les enseignants \u00e0 rechercher et passer des partenariats avec des entreprises \u00e0 l\u2019instar de ce qui passe pour certaines grandes \u00e9coles. Le financement des universit\u00e9s devrait \u00eatre li\u00e9 \u00e0 cet objectif. La recherche de tels partenariats devrait constituer une des missions de l\u2019enseignant au m\u00eame titre que l\u2019enseignement et la recherche.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Cours d'Histoire&lt;/strong&gt;:&lt;/p&gt;&lt;p&gt;Agr\u00e9menter les cours de films cin\u00e9matographiques qui font partie int\u00e9grante du programme comme \\\" Shoah \\\" ou autres, gr\u00e2ce \u00e0 ces films on comprend beaucoup de choses...mais films cin\u00e9matographiques pour toutes \u00e9poques et bien cibl\u00e9s dans le cadre du programme. &lt;/p&gt;&lt;p&gt;B\u00e9n\u00e9fices: cela rendra les cours &lt;u&gt;VIVANTS&lt;/u&gt; et cela portera \u00e0 la connaissance de nombreux films formidables retra\u00e7ant toutes \u00e9poques de l'Histoire.&lt;/p&gt;","&lt;p&gt;Instaurer dans la constitution le droit \u00e0 la gratuit\u00e9 des \u00e9tudes de la maternelle jusqu\u2019\u00e0 l\u2019enseignem  sup\u00e9rieur au plus haut niveau.&lt;/p&gt;","&lt;p&gt;interdiction de toute publicit\u00e9 adress\u00e9e au moins de 15 ans. Le but est de ne pas les inciter \u00e0 la consommation d\u00e8s leur plus jeune age puisque les mauvaises habitudes se prennent t\u00f4t&lt;/p&gt;","&lt;p&gt;Redonner la valeur de l'enseignement g\u00e9n\u00e9ral dans les lyc\u00e9es professionnels,&lt;/p&gt;&lt;p&gt;outil de d\u00e9veloppement de la pens\u00e9e critique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9-ouvrir et reconstruire le nombre n\u00e9cessaire de lyc\u00e9es professionnels sur tout le territoire&lt;/p&gt;&lt;p&gt;(de la m\u00e9tropole et autres territoires).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Redonner toute sa valeur sociale et l\u00e9gale au code du travail obtenu de longues luttes \u00e0 r\u00e9habiliter.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Retirer le terme de \\\"&lt;em&gt;comp\u00e9tences&lt;/em&gt;\\\", aux dites formations, terme sans existence juridique,&lt;/p&gt;&lt;p&gt;rempla\u00e7ant celui de\\\" qualification\\\" associ\u00e9 au code du travail.&lt;/p&gt;","&lt;p&gt;cette prime ne sert pas toujours \u00e0 acheter du mat\u00e9riel scolaire, on le voit avec des enfants de CM1 ou CM2  qui de toute l'ann\u00e9e scolaire n'ont pas un crayon, et s'en fiche royalement de ce manque (les parents aussi d'ailleurs) car ils savent tr\u00e8s bien que l'enseignant leur pr\u00eatera le mat\u00e9riel n\u00e9cessaire. Les magasins de t\u00e9l\u00e9phonie ou de mat\u00e9riel HI FI  font du chiffre et se frottent les mains&lt;/p&gt;","&lt;p&gt;Faire au moins une heure par semaine pour apprendre les bases du respect ,valeur et morale par des ateliers concrets ....rencontres avec des personnes agees ,handicapees ,association caritatifs ou rencontre avec des militaires ou policiers ..au choix rien n est limiter..&lt;/p&gt;","&lt;p&gt;\u00c9norm\u00e9ment d'enfants arrivent \u00e0 l'\u00e9cole le ventre vide de bon matin. Il pourrait \u00eatre une bonne chose d'imaginer que l'enseignant qu'ils ont en premi\u00e8re heure soit le responsable de la distribution d'une sorte de petit-d\u00e9jeuner afin de bien commencer la journ\u00e9e. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce moment pourrait \u00e9galement \u00eatre un instant de partage et de discussion avec les enfants avant de commencer les cours.&lt;/p&gt;","&lt;p&gt;La suppression totale des notes jusqu'au lyc\u00e9e compris. L'\u00e9valuation consisterait en l'analyse des progr\u00e8s de l'\u00e9l\u00e8ve et non de son niveau par rapport aux autres. La m\u00e9thode actuelle de notation est punitive et d\u00e9moralisante, les enfants/adolescents sont en concurrence constante avec leurs camarades, ce qui nuit consid\u00e9rablement \u00e0 leur bien-\u00eatre et leur envie d'apprendre.&lt;/p&gt;","&lt;p&gt;Autoriser des exp\u00e9rimentations de 3 ans sur le sch\u00e9ma suivant : la proposition est de confier le pouvoir de l'\u00e9cole \u00e0 l'ensemble de la communaut\u00e9 concern\u00e9e (et non \u00e0 une direction) :&lt;/p&gt;&lt;p&gt;+ les financeurs. L'\u00c9tat qui d\u00e9finit, au travers de l'\u00c9ducation Nationale, la p\u00e9dagogie et paie les enseignants ; et la collectivit\u00e9 locale qui  d\u00e9finit les moyens logistiques (locaux, restauration scolaire, garderie p\u00e9ri-scolaire, temps d'accompagnement p\u00e9ri-scolaire) et paie les personnels aff\u00e9rents&lt;/p&gt;&lt;p&gt;+ les professionnels intervenant dans l'\u00e9cole, sans distinction d'employeur (\u00c9tat ou collectivit\u00e9 locale)&lt;/p&gt;&lt;p&gt;+ les usagers, \u00e0 savoir les enfants scolaris\u00e9s et leurs parents (ou responsables l\u00e9gaux)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Le principe est de fonctionner avec des moyens identiques aux moyens pr\u00e9-existants avec une \u00e9volution \u00e9quivalente aux autres \u00e9tablissements scolaires durant l'exp\u00e9rimentation. Le coll\u00e8ge des financeurs peut exprimer ses souhaits, observer, et \u00e9ventuellement prendre en charge l'accompagnement par un laboratoire d'innovation publique&lt;/li&gt;&lt;li&gt;La d\u00e9finition des r\u00f4les et de l'organisation des moyens est d\u00e9fini par le coll\u00e8ge des professionnels&lt;/li&gt;&lt;li&gt;Les objectifs p\u00e9dagogiques, aussi en termes de savoir-faire que de savoir-\u00eatre, sont \u00e9tablis avec la collaboration des professionnels et arr\u00eat\u00e9s par le coll\u00e8ge des usagers&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Chercheur en maths dans un centre national, ,j'ai constat\u00e9 ,ainsi que tous mes coll\u00e8gues et connaissances dans ce milieu, ann\u00e9e apr\u00e8s ann\u00e9e , pendant plus de 30 ans ,la baisse constante du niveau des etudiants arriv\u00e9s en 5 ieme annee d'\u00e9cole ingenieur ou universit\u00e9. Dans ces conditions on ne peut esp\u00e9rer redresser la qualit\u00e9 et l'avenir economique et scientifique du pays.. Cette d\u00e9gradation commence et se poursuit en primaire et dans le secondaire . Tous les coll\u00e8gues et connaissances pr\u00e9disent \u00e0 juste titre un effondrement du scientifique et des vraies innovations en France dans les 5 \u00e0 10 ans car les gens form\u00e9s entre 1950 et 1980 seront en retraite . Une seule mesure a prendre et qui ne coute RIEN : remettre des programmes de bon niveau comme dans ces ann\u00e9es pass\u00e9es ou l'\u00e9cole publique \u00e9tait de  tr\u00e8s haut niveau et permettait \u00e0 l'ascenceur social de fonctionner. Ce probl\u00e8me n'est pas sp\u00e9cifique aux maths mais s'applique aussi \u00e0 la physique ( ou des sp\u00e9cialit\u00e9s importantes ont d\u00e9j\u00e0 disparu !!)  mais aussi \u00e0 l'histoire , \u00e0 la maitrise de sa langue maternelle le francais . A ce propos il suffit de voir les fautes d'oral de fran\u00e7ais des journalistes , des bandeaux des chaines d'infos avec des fautes digne du CM2.  De soi-disant sortis SciencePo, tragique.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;La d\u00e9gradation des programmes a \u00e9t\u00e9 voulue, organis\u00e9e pour des raisons id\u00e9ologiques et d\u00e9magogiques dont on ne peut parler sous peine de se retrouver avec un proc\u00e8s. C'est pourtant la vraie raison du probl\u00e8me.&lt;/p&gt;","&lt;p&gt;Dans le but de d\u00e9velopper l\u2019esprit critique et d\u2019ameliorer la capacit\u00e9 de r\u00e9flexion des \u00e9l\u00e8ves, il serait bon de mettre en place une fois par semaine 1h \u00e0 2h de discussion autour d\u2019une citation d\u2019un artiste ou d\u2019un \u00e9crivain. Cela pourrait \u00eatre aussi autour d\u2019un fait divers ayant marqu\u00e9 la semaine pr\u00e9c\u00e9dente. &lt;/p&gt;&lt;p&gt;De plus, je pense que l'\u00e9ducation sexuelle devrait \u00eatre plus encadr\u00e9e (surtout dans les \u00e9coles priv\u00e9es) et mettre l\u2019accent d\u00e8s le primaire sur le consentement. &lt;/p&gt;","&lt;p&gt;Cr\u00e9er une noouvelle organisation qui formera les enfants jusqu'\u00e0 14 ou 16 ans. L'objectif de cette formation initiale aura exclusivement pour mission d'apporter tous les savoirs, savoirs-faire, savoirs-\u00eatre n\u00e9cessaires pour faire de l'enfant un citoyen accompli. &lt;/p&gt;&lt;p&gt;Ensuite, plus de lyc\u00e9e, de facs ou autres \u00e9coles priv\u00e9es ou publiques. Mise en place de parcours par la voie de l'apprentissage ou du compagnonage. L'entr\u00e9e dans le monde du travail se fera progressivement et tout au long de sa vie, des plages de formation seront m\u00e9nag\u00e9es afin de compl\u00e9ter les comp\u00e9tences, de se r\u00e9orienter, d'apporter une respiration dans la vie de chaque personne.&lt;/p&gt;","&lt;p&gt;D\u00e8s la primaire, (en langage, images tr\u00e8s simples, puis adaptation selon l'\u00e2ge, les questions) enseignement de l'&lt;strong&gt;Histoire des migrations&lt;/strong&gt; des peuples (voir g\u00e9ographie, territoires, \u00e9cologie...), &lt;strong&gt;Histoire des religions&lt;/strong&gt;, &lt;strong&gt;des philosophies, Histoire des soci\u00e9t\u00e9s. &lt;/strong&gt;= richesse diversit\u00e9 de l'esp\u00e8ce humaine.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Laisser les journ\u00e9es d'\u00e9cole le lundi, mardi, jeudi, vendredi. Avec les temps de garderie et m\u00e9ridien du midi c'est amplement suffisamment de temps pass\u00e9 en institution. Des parents veulent garder le temps du mercredi aupr\u00e8s de leur enfant et les week end de grasse matin\u00e9e pour r\u00e9cup\u00e9rer en famille. Tou comme le parent qui choisit d'\u00e9lever son enfant jusqu'\u00e0 6 ans et lui \u00e9viter parfois la dure r\u00e9alit\u00e9 des cours de recr\u00e9e tout petit. Vous n'avez pas le droit d'obliger l'\u00e9cole \u00e0 des touts petits ceci doit \u00eatre laiss\u00e9 au libre choix des parents. A qui sont les enfants \u00e0 l'Etat ou bien \u00e0 leur famille !!!???? Cela doit \u00eatre choisi par les parents en fonction de l'evolution de chaque enfant. A cet \u00e2ge certains n'ont pas encore tous les acquis pour se sentir bien en soci\u00e9t\u00e9. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;T\u00e9moignage et arguments&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A priori, n'importe qui est pour \\\"l'inclusion\\\" ou pour l' \\\"\u00e9galit\u00e9\\\" entre les \u00e9l\u00e8ves handicap\u00e9s et \\\"normaux\\\". Mais une chose essentielle est occult\u00e9e, la loi de 2005 sur l'inclusion scolaire n'est en v\u00e9rit\u00e9 pas fond\u00e9e sur le principe d'\u00e9galit\u00e9 mais sur la destruction du service public de la psychiatrie, remplac\u00e9 par moins cher, notamment des auxiliaires de vie scolaires AVS pay\u00e9s au lance-pierre et pr\u00e9caires (600 euros par mois pour 20 heures avec des enfants souvent tr\u00e8s durs ; contrat ne pouvant \u00eatre renouvel\u00e9 plus de 2 fois je crois = perte r\u00e9guli\u00e8re des professionnels ayant accumul\u00e9 de l'exp\u00e9rience\u2026). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La psychiatrie de ville et institutionnelle se fait d\u00e9manteler (comme beaucoup de services publics mais ici de fa\u00e7on gravissime) depuis des dizaines d'ann\u00e9es. O\u00f9 se retrouvent les malades mentaux (de tous \u00e2ges) ? Ailleurs : en prison, \u00e0 la rue, \u00e0 l'\u00e9cole, dans les familles, dans les services publics de pays frontaliers, etc. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est toujours comme \u00e7a. On cr\u00e9e une situation nouvelle en d\u00e9gradant le tissu social. Puis on met un pansement leader price dessus avec un bon coup de comm' pour faire passer la pillule, en se glorifiant d'avoir fait du social (et en fait des \u00e9conomies sur la vie des gens).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les centres m\u00e9dico psychiatriques CMP sont compl\u00e8tement d\u00e9bord\u00e9s. Dans le 75019 o\u00f9 je travaille, il y a une file d'attente de plus de 100 enfants, pris dans selon le degr\u00e9 de gravit\u00e9... Autant dire que certains ne seront pas re\u00e7us, parfois seulement une fois par mois. Sans tissu de soignants autour des populations, les maladies non-soign\u00e9es s'aggravent, en bref !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et je ne crois pas que les AVS puissent \u00eatre une solution globale, et la formation des enseignants est rarement centrale. Nous ne sommes pas des psy (je suis instituteur). En fait, pour \u00eatre plus juste, l'inclusion me semble aujourd'hui excessive et doit \u00eatre nuanc\u00e9e. Cela fait 5 ans que je travaille en REP \u00e0 Paris, et je n'ai eu qu'une seule ann\u00e9e sans \u00e9l\u00e8ve gravement atteint mentalement, parfois avec AVS, parfois sans. Ce qui donna par exemple : crise de d\u00e9lire paranoiaque en classe, de hurlement de souffrance, st\u00e9r\u00e9otypies pendant des heures... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Donc voici des propositions&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;1. Tant que le syst\u00e8me actuel est en place :&lt;/u&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;a) P&lt;/strong&gt;our qu'il y ait suffisamment d'AVS, en faire une profession reconnue et non pr\u00e9caire, en faire un corps de fonctionnaires d'\u00e9tat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;b) Restaurer le RASED r\u00e9seau d'aide sp\u00e9cialis\u00e9 \u00e9ducation nationale qui est entrain d'\u00eatre supprim\u00e9 : il apporte des aides\u2026 sp\u00e9cialis\u00e9es\u2026 aux enfants en difficult\u00e9. Et c'est efficace d'apr\u00e8s ce que j'ai vu dans ma pratique d'enseignant. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;c)&lt;/strong&gt; Pour un minimum de pr\u00e9vention des maladies mentales, arr\u00eater d'allouer le peu de moyen donn\u00e9 \u00e0 la psy dans le tout s\u00e9curitaire, d\u00e9gager le tout-protocole-\u00e9valuation-administratif et tout investir dans le soin aux malades. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;2.  \u00e0 long terme :&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;a)&lt;/strong&gt; Faire le choix de la reconstruction d'une psychiatrie implant\u00e9e dans les villes, proche des malades, la refonder en fait, avec des moyens importants \u00e9tal\u00e9s sur 20-30 ans. D'un point de vue purement comptable, je suis persuad\u00e9 que ce serait cher, mais moins que de laisser nos gosses en souffrance. Ces situations ont des effets ricochets. Un enfant malade dont la maladie s'aggrave, cela affecte les autres services publics par rebond (l'\u00e9ducation nationale, la s\u00e9cu, le p\u00e9nitentiaire, etc) et tout son environnement proche qui doit compenser avec le syst\u00e8me D l'absence de soin. Il faudrait interroger la psychiatrie pour \u00e9tayer cette refondation (ce n'est pas mon secteur). Cela aurait un effet rebond b\u00e9n\u00e9fique dans l'autre sens, en soulageant tous les acteurs que je viens de citer.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt;b) &lt;/strong&gt;L'inclusion sera repens\u00e9e autrement dans un contexte o\u00f9 les malades pourront \u00eatre accueillis et soign\u00e9s. D\u00e9j\u00e0, il y aurait une meilleure pr\u00e9vention et une meilleur prise en charge. En quantit\u00e9, il y aurait donc moins de malades et donc moins de personnes pour lesquelles la question de \\\"l'inclusion\\\" se poserait, donc aussi moins d'AVS. L'\u00e9cole re\u00e7oit aujourd'hui des enfants malades bien trop atteints (pas tous hein, certains !) en raison de \\\"l'effet rebond\\\" ou \\\"de vase communiquant\\\" dont je parlais plus haut. Ces enfants en particulier ne peuvent \u00eatre re\u00e7us dans un milieu ordinaire sans distinction, pour eux-m\u00eames et pour les autres... Cette non-distinction tendrait \u00e0 dispara\u00eetre d'elle-m\u00eame avec suffisamment de prise en charge par ailleurs. Pour les enfants malades restants, il faudra distinguer au regard de (ces crit\u00e8res sont \u00e0 discuter...) : int\u00e9r\u00eat de l'enfant ; droit \u00e0 l'instruction ; droit au soin ; possibilit\u00e9 d'accueillir et d'instruire en milieu ordinaire, sinon sp\u00e9cialis\u00e9, sinon HP... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;conclusion &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce sujets est tr\u00e8s clivant en g\u00e9n\u00e9ral. J'esp\u00e8re avoir pr\u00e9sent\u00e9 les choses de fa\u00e7on suffisamment respectueuse. C'est aussi un sujet tr\u00e8s vaste. Il y a bien des choses que je n'ai pas abord\u00e9. Merci de votre lecture. &lt;/p&gt;","&lt;p&gt;Leur apprendre \u00e0 construire et structurer leurs pr\u00e9parations des cours pour tous les niveaux que ce soit de la maternelle \u00e0 la fac. &lt;/p&gt;&lt;p&gt;Les enseignants ne sont quasiment pas form\u00e9s pendant leurs \u00e9tudes. Des qu'ils sont dipl\u00f4m\u00e9s c'est d\u00e9brouillez vous ! &lt;/p&gt;&lt;p&gt;Mieux form\u00e9s les enseignants pour les enfants porteurs de handicaps et pour mieux aider les \u00e9l\u00e8ves en difficult\u00e9s. &lt;/p&gt;&lt;p&gt;Augmenter leurs moyens et r\u00e9duire le nombre d'\u00e9l\u00e8ves par classe partout et pas que des les prioritaires (zep) qui ont droit \u00e0 une meilleure \u00e9ducation. &lt;/p&gt;","&lt;p&gt; Renforcer les moyens pour des actions p\u00e9dagogiques pour les enseignants\u00a0 &lt;/p&gt;","&lt;p&gt;Je pense qu'il serait temps de supprimer les aides de l'Etat pour les \u00e9coles priv\u00e9es. &lt;/p&gt;&lt;p&gt;Pourquoi :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;cela &lt;strong class=\\\"ql-size-large\\\"&gt;p\u00e9nalise les budgets des \u00e9coles publiques&lt;/strong&gt; y compris les universit\u00e9s et l'on sait que les budgets des universit\u00e9s en particulier sont serr\u00e9s, que les \u00e9tudiants doivent payer de plus en plus de droits d'inscription et autres frais, qu'ils sont parfois oblig\u00e9s de s'asseoir sur les marches des escaliers d'un amphi pour assister aux cours, etc... Je ne parle pas non plus des \u00e9coles publiques en zones prioritaires, dans les banlieues o\u00f9 il serait n\u00e9cessaire de d\u00e9doubler les classes, aider les \u00e9l\u00e8ves en difficult\u00e9s et o\u00f9 l'on met des professeurs n\u00e9ophytes, moins pay\u00e9s.&lt;/li&gt;&lt;li&gt;ces \u00e9coles sont &lt;strong class=\\\"ql-size-large\\\"&gt;\u00e9litistes &lt;/strong&gt;et favorisent les riches et ceux qui ont les moyens intellectuels. En cons\u00e9quence de quoi elles pratiquent la s\u00e9lection et rejettent les \u00e9l\u00e8ves en difficult\u00e9 ou ceux qui n'ont pas les notes suffisantes pour passer le Bac avec succ\u00e8s, et donc de figurer dans le palmar\u00e8s des \u00e9coles \u00e0 fort potentiel de r\u00e9ussite. Ces objectifs &lt;strong class=\\\"ql-size-large\\\"&gt;ne sont pas&lt;/strong&gt; et ne &lt;strong class=\\\"ql-size-large\\\"&gt;doivent &lt;/strong&gt;pas \u00eatre ceux de l'Education Nationale. Cette \u00e9ducation est tout sauf Nationale.. &lt;/li&gt;&lt;li&gt;l'Etat est &lt;strong class=\\\"ql-size-large\\\"&gt;la\u00efc. &lt;/strong&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Il ne finance pas les \u00e9glises, les mosqu\u00e9es, les temples, les synagogues....&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;l'Etat &lt;/span&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;ne finance pas&lt;/strong&gt;&lt;span class=\\\"ql-size-normal\\\"&gt; les parents qui assurent &lt;/span&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;l'\u00e9ducation \u00e0 domicile&lt;/strong&gt;&lt;span class=\\\"ql-size-normal\\\"&gt; de leurs enfants&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La formation des enseignants et formateurs sp\u00e9cialis\u00e9s est organis\u00e9e par l'Etat. A nouveau, des Instituts Universitaires de Formation des Enseignants dispensent des cours qui viennent compl\u00e9ter les \u00e9tudes universitaires ou technologiques des aspirants enseignants. Pour les aspirants enseignants, leur formation pourra \u00eatre int\u00e9gralement prise en charge financi\u00e8rement en \u00e9change de dix ann\u00e9es de service au sein du minist\u00e8re de l'Enseignement National.&lt;/p&gt;&lt;p&gt;Le statut d'enseignant est revaloris\u00e9 que ce soit au niveau du salaire qu'au niveau de la consid\u00e9ration aupr\u00e8s des usagers et de la soci\u00e9t\u00e9. La formation du futur enseignant doit rechercher l'excellence. Les premi\u00e8res affectations du nouvel enseignant ne se feront pas aupr\u00e8s de publics en difficult\u00e9.&lt;/p&gt;&lt;p&gt;La d\u00e9mocratie devant aussi s'appliquer dans le monde du travail, l'organisation du minist\u00e8re de l'Enseignement National r\u00e9pondra aux exigences de d\u00e9mocratie permettant \u00e0 tout un chacun de trouver sa place... et d'\u00e9voluer. Les inspecteurs, recteurs, conseillers p\u00e9dagogiques retrouveront r\u00e9guli\u00e8rement leur r\u00f4le d'enseignant afin de rester proches du terrain. Des enseignants pourront \u00e0 leur tour assurer des missions d'inspecteurs ou conseillers p\u00e9dagogiques.&lt;/p&gt;&lt;p&gt;Tout enseignant pourra b\u00e9n\u00e9ficier dans sa carri\u00e8re de trois ann\u00e9es de cong\u00e9 pour convenance personnelle.&lt;/p&gt;","&lt;p&gt;Revenir \u00e0 un apprentissage de l'\u00e9criture et de la lecture plus simple et pourquoi pas revenir en arri\u00e8re comme il \u00e9tait enseign\u00e9 dans les  ann\u00e9es avant 1970. Arr\u00eater les m\u00e9thodes globales ou semi-globales d'apprentissage qui ne g\u00e9n\u00e8rent que des illettr\u00e9s !&lt;/p&gt;&lt;p&gt;Qu'on arr\u00eate de tout modifier chaque ann\u00e9e pour faire plaisir au ministre de l'\u00e9ducation du moment. Les livres changent chaque ann\u00e9e, l'orthographe des mots changent. Pourquoi ? Pour engraisser les \u00e9diteurs de livres scolaires !&lt;/p&gt;","&lt;p&gt;Inclure quelques cours de Z\u00e9t\u00e9tique, (philosophie du doute), vers la troisi\u00e8me. Apr\u00e8s l'apprentissage de quelques bases th\u00e9oriques, faire des cours tr\u00e8s pratiques, sous forme de travaux en groupe, pour analyser un titre ou un article de journal, une vid\u00e9o du Web, une th\u00e9orie du complot etc... .&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;\u00c9tudiants boursiers en France, ils ne b\u00e9n\u00e9ficient plus de ce statut d\u00e8s qu'ils font leurs \u00c9tudes V\u00e9t\u00e9rinaires \u00e0 l'Etranger ou en  Europe !&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;En effet, ces Etudiants et citoyens fran\u00e7ais ne d\u00e9pendent plus du Minist\u00e8re de l'Enseignement Sup\u00e9rieur mais du Minist\u00e8re de l'Agriculture. Qui celui-ci n'accorde p
