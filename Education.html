t;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Actuellement en France il y a de \\\"bons\\\" \u00e9tablissement et les autres, et c'est catastrophique. Remplacer plusieurs petits \u00e9tablissements par un seul gros (qui ratisse plusieurs quartiers dans les villes) permettra \u00e0 chacun d'avoir acc\u00e8s \u00e0 la m\u00eame offre scolaire. M\u00eame si au sein d'un \u00e9tablissement il pourra y avoir des niveaux disparates, aucun \u00e9l\u00e8ve ne sera \\\"pr\u00e9d\u00e9termin\u00e9\\\" \u00e0 cause de son lieu d'habitation. De plus cela rendra beaucoup plus facile la gestion des options et des enseignants qui, plus nombreux pour chaque discipline, pourront v\u00e9ritablement former des \u00e9quipes. Inconv\u00e9nient : bien s\u00fbr le co\u00fbt, le transport quotidien des enfants (bus, cantine..., internats pour les campagnes). &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Donner aux jeunes le go\u00fbt de la Lecture&lt;/strong&gt;, de la Lecture, de la Lecture&lt;/p&gt;&lt;p&gt;B\u00e9n\u00e9fices: enfin des Fran\u00e7ais qui parleront Fran\u00e7ais et \u00e9crirons Fran\u00e7ais&lt;/p&gt;","&lt;p&gt;L'existence des aum\u00f4neries dans l'enseignement public est une atteinte au principe de la\u00efcit\u00e9.&lt;/p&gt;&lt;p&gt;En contradiction totale avec la loi de 1905 sur la s\u00e9paration des \u00e9glises et de l'\u00e9tat, ces foyers pros\u00e9lytes doivent dispara\u00eetre des \u00e9tablissements publics.&lt;/p&gt;","&lt;p&gt;Remettre en vigueur le syst\u00e8me IPES , consistant \u00e0 payer les \u00e9tudes (3 ans) en \u00e9change d'un engagement de 10 ans dans l'Education Nationale&lt;/p&gt;","&lt;p&gt;On tente d\u2019enseigner presque tout aux enfants pour les rendre autonome adulte sauf ce que signifie \u00eatre parent en terme de responsabilit\u00e9 et d\u2019accompagnement. Faisons le. &lt;/p&gt;","&lt;p&gt;L'Ecologie Relationnelle est un pilier de l'Ecologie qui a \u00e9t\u00e9 oubli\u00e9 des programmes \u00e9ducatifs, et de la d\u00e9finition de l'Ecologie (cf mon intervention dans le d\u00e9bat sur le Transition Ecologique). Je d\u00e9finis cette Ecologie Relationnelle de cette fa\u00e7on:&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;science visant \u00e0 communiquer de fa\u00e7on bienveillante&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;dans le but de mieux vivre&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;avec toutes les parties&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;de soi&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;et&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;celles de l\u2019entourage&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;avec qui nous d\u00e9cidons d\u2019\u00eatre en relation.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;S'inspirant du principe de l'apprentissage d'outils pour apprendre 4 axes de base:&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"color:#000000;\\\"&gt;la Connaissance de Soi&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"color:#000000;\\\"&gt;l'Estime de Soi et la Confiance en Soi&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"color:#000000;\\\"&gt;la Gestion de Conflits&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"color:#000000;\\\"&gt;la D\u00e9termination d'Objectif&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;L'objectif sera de donner de l'autonomie \u00e0 l'apprenant pour se positionner de fa\u00e7on coh\u00e9rente dans notre soci\u00e9t\u00e9 d\u00e8s le plus jeune \u00e2ge selon ses propres aspirations \u00e9cologiques, et non celles de ses parents ou des enseignants, ou provenant d'autres mod\u00e8les intrusifs.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u style=\\\"color:#000000;\\\"&gt;Illustration pour r\u00e9flexion&lt;/u&gt;&lt;span style=\\\"color:#000000;\\\"&gt;: &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;le documentaire \\\"Quels laisserons-nous \u00e0 la plan\u00e8te?\\\" de Anne BARTH:&lt;/span&gt;&lt;/p&gt;&lt;p&gt;http://www.annebarth.org/index.php/enfants-laisserons-a-planete/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer les classes pr\u00e9paratoires, qui coutent un fric \\\"de dingue\\\", qui sont une exception fran\u00e7aise dans le monde entier!..&lt;/p&gt;&lt;p&gt;Qui fabrique des robots  (voir nos entrepreneurs et nos hommes politiques) Tout le monde \u00e0 l'universit\u00e9 \u00e7a permettra un brassage significatif de la population, plut\u00f4t que fabriquer cette \u00e9lite qui n'a aucune ouverture d'esprit, et qui est bien \u00e9videmment persuad\u00e9e qu'elle est la meilleure, c'est normal elle est comme ces anciennes familles qui se mariaient ensemble! h\u00e9las apr\u00e8s plusieurs g\u00e9n\u00e9rations \u00e7a en fait des tar\u00e9s \\\" de la pens\u00e9e unique \\\"&lt;/p&gt;","&lt;p&gt;Il est imp\u00e9ratif de r\u00e9introduire la notion d'autorit\u00e9 de l'enseignant qu'il soit instit ou prof. Toute injure ou vocabulaire irrespectueux doit \u00eatre sanctionn\u00e9. tout comportement irrespectueux envers les autres \u00e9l\u00e8ves aussi doit \u00eatre sanctionn\u00e9. &lt;/p&gt;&lt;p&gt;De mon temps, jamais nous n'aurions os\u00e9 dire le moindre \\\"gros pot\\\" \u00e0 l'instit ou au prof!!! sinon c'\u00e9tait punition , heures de colle ou m\u00eame sermon du directeur et convocation des parents si \u00e7a ne suffisait pas, mais c'\u00e9tait rarissime !&lt;/p&gt;&lt;p&gt;Revenons au respect de chacun ! mais cela s'apprend d\u00e8s le plus jeune \u00e2ge...&lt;/p&gt;","&lt;p&gt;Pour une v\u00e9ritable formation pluridisciplinaire des enseignants sur 2 ans :&lt;/p&gt;&lt;p&gt;1\u00e8re ann\u00e9e, Universit\u00e9 niveau Master 1 (BAC + 3) : Philosophie (notamment la question de l'Autorit\u00e9),Psychologie (\u00e9tude des diff\u00e9rents rythmes de l'enfance et de l'adolescence), P\u00e9dagogies avec ateliers de mise en situation, sociologie (\u00e9tude des diff\u00e9rents publics rencontr\u00e9s), Science du comportement (gestion de groupe, gestion de conflits ...), Didactique des mati\u00e8res enseign\u00e9es (sp\u00e9cifique \u00e0 la mati\u00e8re enseign\u00e9e en coll\u00e8ges et Lyc\u00e9es), ... &lt;/p&gt;&lt;p&gt;Apr\u00e8s validation, Ecole d'enseignants : 1 ann\u00e9e d'alternance pour confronter ces acquis et b\u00e9n\u00e9ficier d'un savoir faire, d'un savoir \u00eatre avec accompagnement de professionnels comp\u00e9tents.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Fin des concours inappropri\u00e9s pour juger de la qualit\u00e9 d'un enseignant : il ne suffit pas d'avoir une t\u00eate bien remplie encore faut-il savoir transmettre !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Renforcer et compl\u00e9ter la formation initiale et continue des enseignants davantage centr\u00e9e sur le vivre ensemble, sur d'autres formes d'intelligence ( \u00e9motionnelle, collective, intra et inter personnelle), et sur la bientraitance\u00a0\u00a0 &lt;/p&gt;","&lt;p&gt;En tant que citoyens de \\\"France p\u00e9riph\u00e9rique\\\" amoureux de mes r\u00e9gions je propose d'accorder plus de fond, opportunit\u00e9, et de visibilit\u00e9 aux dialectes/langues r\u00e9gionales de France tel que ceux de la zone occitane (Provencal, Gascon, Languedocien, etc.) ou celle de la zone d'O\u00efl (Normand, Poitevin, Picard, etc.).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il s'agit \u00e9galement de rendre Justice aux Peuples dont le pouvoir constitutionnel a interdit de s'exprimer, de se developper culturement d\u00fb \u00e0 la forte politique centralisatrice et \u00e9crasante de l'Etat Francais. Il existe sur Internet plusieurs site, article, vid\u00e9o, abordant ce sujet, je laisse ici une page Wikip\u00e9dia qui recapitule bien l'historique :&lt;/p&gt;&lt;p&gt; https://fr.wikipedia.org/wiki/Politique_linguistique_de_la_France&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour r\u00e9sum\u00e9 : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;Plus de subvention pour les associations et aux professeurs de langue r\u00e9gional.&lt;/li&gt;&lt;li&gt;Une meilleur visibilit\u00e9/couvrage m\u00e9diatique de ces derni\u00e8res (Journaux, t\u00e9l\u00e9vision, internet).&lt;/li&gt;&lt;li&gt;Que les politiques prennent aux s\u00e9rieux ces enjeux culturels.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Suppression des livres et mise en place de la tablette scolaire qui serait sous logiciel opensource et donnerait acc\u00e8s \u00e0 une version d'internet \\\"scolaire\\\" sans toute les cochonneries du vrai internet.&lt;/p&gt;&lt;p&gt;En effet il faut prot\u00e9ger nos enfants des m\u00e9dias sociaux et des sites qui les d\u00e9bilisent pour leur faire passer de la publicit\u00e9.&lt;/p&gt;&lt;p&gt;L'\u00e9cole 2.0 pourrait enfin se mettre en place et beaucoup de professeurs seraient ravis d'y contribuer.&lt;/p&gt;&lt;p&gt;Eviter les entreprises \\\"sp\u00e9cialis\u00e9es\\\" dont le but est de faire des b\u00e9n\u00e9fices et de revendre tous les ans de nouveaux produits.&lt;/p&gt;","&lt;p&gt;L'\u00e9cole doit se recentrer sur sa vraie mission, enseigner. Les \\\"endoctrinements\\\" LGBT ou autres n'ont rien \u00e0 faire \u00e0 l'\u00e9cole, ni au coll\u00e8ge et au lyc\u00e9e. Respectons l'innocence des enfants et reconnaissons les parents comme premiers et principaux \u00e9ducateurs de leurs enfants.&lt;/p&gt;","&lt;p&gt;L'avenir est dans l'\u00e9ducation. L'\u00e9tat est en train de brader l'\u00e9ducation nationale. Il faut revaloriser les enseignants, baisser le nombre d'\u00e9l\u00e8ves en classe, soutenir les enseignants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Abandonner le Service Universel qui va co\u00fbter plus cher qu'\u00eatre efficace,la famille, l'Education Nationale, les Associations de jeunes, les Clubs sportifs etc... sont \u00e0 m\u00eame de donner les \u00e9l\u00e9ments n\u00e9cessaires \u00e0 l'\u00e9panouissement social de la jeunesse et \u00e0 l'aider \u00e0 participer \u00e0 la vie de la NATION. Comment faire avec les jeunes qui ne r\u00e9pondront pas \u00e0 l'appel : d\u00e9serteur? Quels h\u00e9bergements? sur quelles lignes SNCF \\\"les conscrits\\\" vont se rendre sur site? Quel encadrement?&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Il s'agirait de regrouper l'\u00e9ducation nationale l'enseignement sup\u00e9rieur , la formation continue \u00e0 vie , la recherche et d\u00e9veloppement sous une m\u00eame entit\u00e9 independante du syst\u00e8me politique.&lt;/p&gt;&lt;p&gt;Cette entit\u00e9 pourrait \u00eatre g\u00e9r\u00e9e de fa\u00e7on coll\u00e9giale et s'occuperait des programmes des choix p\u00e9dagogiques de la formation des enseignants et de la quantit\u00e9 d'\u00e9l\u00e8ves par classe et par tranches d'\u00e2ge...&lt;/p&gt;&lt;p&gt;Elle veillerait \u00e0 redonner une respectabilit\u00e9 \u00e0  l'enseignant , \u00e0 l'\u00e9tudiant et \u00e0 l'institution; par exemple en offrant un nombre d'\u00e9l\u00e8ves par classe plus r\u00e9duit ,25 \u00e9l\u00e9ments en classe de terminale.&lt;/p&gt;&lt;p&gt;Cette formule permettrait probablement l'\u00e9mergence de citoyens plus respectueux et mieux form\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un programme scolaire qui ne serait pas modifier tous les ans.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Permettrait une d\u00e9connexion totale du pouvoir politique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;...&lt;/p&gt;","&lt;p&gt;Il faut verser lallo avion de rentr\u00e9 scolaire directement aux \u00e9coles ce qui \u00e9viterait les abus. L'objectif est que l'\u00e9cole soit dot\u00e9 de nouveau moyen et puisse donner des des fournitures. Il serait \u00e9galement possible de donner des ch\u00e8que fourniture&lt;/p&gt;","&lt;p&gt;   Inscrire le droit \u00e0 l'\u00c9ducation et ses modalit\u00e9s d'application dans la Constitution, \u00e0 savoir ind\u00e9pendamment de toute temporalit\u00e9 \u00e9lectorale.&lt;/p&gt;","&lt;p&gt;Avec la nouvelle loi, si un \u00e9l\u00e8ve choisit de s'orienter vers un parcours litt\u00e9raire ou \u00e9conomique, l'enseignement des math\u00e9matiques ne sera plus obligatoire.&lt;/p&gt;","&lt;p&gt;Il faut d\u00e9noncer cette escroquerie macronienne qui consiste \u00e0 d\u00e9doubler les classes de CP CE1 dans les \u00e9coles en REP, ce qui serait fort honorable si ce n'\u00e9tait fait \u00e0 moyens constants voire en baisse, en prenant les enseignants dans les autres \u00e9coles. Ainsi les fermetures d'\u00e9coles succ\u00e8dent aux fermetures de classe. Plus de35 enfants dans une classe de maternelle c'est honteux.&lt;/p&gt;","&lt;p&gt;L'\u00e9galit\u00e9 entre les hommes et les femmes ne s'enseigne pas: elle se montre. Or, 7 enseignants sur 10 en France sont des enseignantes.&lt;/p&gt;&lt;p&gt;Le corps des enseignants doit se masculiniser et \u00e0 cet effet, la parit\u00e9 doit \u00eatre \u00e9tabli dans les concours de recrutement de l'Education Nationale.&lt;/p&gt;","&lt;p&gt;Les formations des enseignants pourrait etre organiser durant les vacances scolaires&lt;/p&gt;","&lt;p&gt;Le retour des le\u00e7ons de morales&lt;/p&gt;&lt;p&gt;Lorsque j'\u00e9tais petite, nous b\u00e9n\u00e9ficions (les ann\u00e9es 60) de le\u00e7ons de morales. Et c'\u00e9tait une bonne chose;&lt;/p&gt;&lt;p&gt;Cela n'aurait jamais du \u00eatre supprim\u00e9. &lt;/p&gt;&lt;p&gt;Des choses se sont d\u00e9grad\u00e9es apr\u00e8s cela.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er des parcours s\u00e9curis\u00e9s pour les jeunes majeurs plac\u00e9s/migrants (conseils pour les bourses d'\u00e9tudes, acc\u00e8s aux garanties jeunes, autoriser l\u2019accompagnement jusqu'\u00e0 25 ans pour laisser le temps \u00e0 un projet de vie de se r\u00e9aliser, suivi par des professionnels form\u00e9s comme des \u00e9ducateurs et des assistants sociaux pour cela et non pas par la collectivit\u00e9....) &lt;/p&gt;&lt;p&gt;Cela pour \u00e9viter la rue et les contrats pr\u00e9caires. Ne pas faire suivre au jeune des parcours courts qui agissent comme des bou\u00e9es de sauvetage d'urgence.&lt;/p&gt;&lt;p&gt;Il y a trop de SDF en France !  &lt;/p&gt;","&lt;p&gt;Faire signer toute personne travaillant pour un service public une charte \u00e9thique exigeant une exemplarit\u00e9 (bannir les malversations, propos haineux, sexistes\u2026). Pr\u00e9voir une revalorisation des personnels au moins \u00e9quivalente \u00e0 l\u2019inflation&lt;/p&gt;","&lt;p&gt;Chaque enfant est diff\u00e9rent et a sa propre mani\u00e8re d'apprendre. Certains sont visuel, d'autres auditifs et d'autres ont besoin d'\u00eatre dans du concret pour mieux comprendre et donc apprendre.&lt;/p&gt;&lt;p&gt;Certains enfants atteints de \\\"DYS\\\" (dyslexie, dysorthographie, dysphonie...) Ont tout a faire les capacit\u00e9s d'apprendre au m\u00eame rythme que les autres \u00e0 partir du moment o\u00f9 la m\u00e9thode lui est adapt\u00e9.&lt;/p&gt;&lt;p&gt;L'apprentissage de la lecture ne doit pas \u00eatre juste globale ou syllabique. D'autres m\u00e9thodes existe comme les Alphas ou Bosher.&lt;/p&gt;&lt;p&gt;Idem pour les langues \u00e9trang\u00e8res o\u00f9 l'on voit bien. Que la m\u00e9thode de l'\u00e9ducation nationale ne porte pas ses fruits.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Il faut donc que le corps enseignant est la possibilit\u00e9 d'utiliser les mothodes de son choix en fonction de ses \u00e9l\u00e8ves mais aussi qu'il soit form\u00e9e \u00e0 diverses m\u00e9thodes.&lt;/p&gt;","&lt;p&gt;Supprimer les options chasse et corrida (actuellement d\u00e8s 5 ans un enfant peut apprendre la corrida). Il s'agit de l'\u00e9cole de la cruaut\u00e9, de la violence, une \u00e9cole du meurtre, du terrorisme (facile de r\u00e9cup\u00e9rer ces gens pour les terroristes puisqu'ils ont d\u00e9j\u00e0 appris le go\u00fbt du sang, la manipulation des armes, le m\u00e9pris de la vie). C'est flatter les instincts les plus bas. L'\u00e9cole doit favoriser une \u00e9volution par une involution.&lt;/p&gt;","&lt;p&gt;1er Revoir le niveau des dipl\u00f4mes de tous les cursus , car ils ont fortement baiss\u00e9s exemple:le CAP des ann\u00e9es 70 correspond au BAC pro d'aujourd'hui; le bac de technicien des ann\u00e9es 70 correspond au dipl\u00f4me DUIT et d'ing\u00e9nieur d'aujourd'hui . Ce qui pose probl\u00e8me c'est que se sont les entreprises qui finissent leur formation; et c'est un handicape pour affronter la concurrence mondialis\u00e9e avec des pays mieux form\u00e9s et dipl\u00f4m\u00e9s comme l'Asie, la Chine, les pays anglo-saxons.&lt;/p&gt;&lt;p&gt;2\u00e9 Promouvoir les fili\u00e8res porteuses qui d\u00e9bouchent sur des besoins de la soci\u00e9t\u00e9 ou de l'avenir , et arr\u00eater des former du tertiaire et autre qui aboutissent sur rien ou du ch\u00f4mage , encourager le travail et l'intelligence manuelle, orienter sur des m\u00e9tiers qui manquent de main d'oeuvre; et qui font appel aux travailleurs d\u00e9plac\u00e9s ; aux travail au noir, et aux migrants clandestins .&lt;/p&gt;","&lt;p&gt;former et recruter des instituteurs, des professeurs pour limiter le nombre d'\u00e9l\u00e8ves par classe pour un meilleur apprentissage &lt;/p&gt;&lt;p&gt;ce n'est pas de la d\u00e9pense publique car ces salari\u00e9s de l'enseignement participeront \u00e0 l'\u00e9conomie de la nation&lt;/p&gt;","&lt;p&gt;recruter des enseignants dans le sup\u00e9rieur pour qu'ils puissent remplir leurs diff\u00e9rentes missions (enseignement, recherche, administratif)&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;En cr\u00e9ant un CAPES d\u2019informatique en vue d\u2019un enseignement au lyc\u00e9e, tout en pr\u00f4nant l\u2019utilisation mod\u00e9r\u00e9e et intelligente des nouvelles technologies&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;L\u2019ouverture \u00e0 toutes les cultures du monde doit \u00eatre valoris\u00e9e en ne privil\u00e9giant pas syst\u00e9matiquement l\u2019apprentissage de l\u2019anglais et des cultures anglo-saxonnes.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les \u00e9tablissements v\u00e9tustes seront remis aux normes et r\u00e9nov\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;.Passage en cat\u00e9gorie B&lt;/p&gt;&lt;p&gt;.reconnaissance de la p\u00e9nibilit\u00e9 en acc\u00e9dant \u00e0 la cat\u00e9gorie active&lt;/p&gt;&lt;p&gt;.1 ATSEM par classe\u00a0&lt;/p&gt;&lt;p&gt;.T\u00e2ches identiques pour les ATSEM au niveau national (fini d'\u00eatre des couteaux suisses) ,\u00a0&lt;/p&gt;&lt;p&gt;.Suppression du gros entretien des vacances scolaires dans chaque commune&lt;/p&gt;&lt;p&gt;.B\u00e9n\u00e9ficier des vacances scolaires Education Nationale comme les enseignants!&lt;/p&gt;&lt;p&gt;.assister aux \u00e9quipes \u00e9ducatives, PAI, projets d'\u00e9cole , conseils d'\u00e9cole et y avoir droit de VOTE !&lt;/p&gt;&lt;p&gt;.Mise en place p\u00e9rennes des formations conjointes ATSEM/ ENSEIGNANTS&lt;/p&gt;&lt;p&gt;.l'ATSEM devrait avoir son mot \u00e0 dire et devrait etre entendue dans l'equipe pedagogique&lt;/p&gt;&lt;p&gt;. Revalorisation du traitement (salaire)&lt;/p&gt;&lt;p&gt;. suppression du jour de carence car nous sommes toutes au contact d'enfants malades puisqu'il n'y a plus d'\u00e9viction scolaire !!!\u00a0&lt;/p&gt;&lt;p&gt;tout ce qui est viral est un risque du metier non reconnu , y compri la pediculose !!!&lt;/p&gt;&lt;p&gt;. un vrai deroulement de carri\u00e8re dans notre filli\u00e8re , \u00e0 l'anciennet\u00e9 . (agent de maitrise par exemple)&lt;/p&gt;&lt;p&gt;\u00a0.Permettre le suivi individuel et particulier de chaque enfant en corr\u00e9llant les fonctions p\u00e9dagogiques et \u00e9ducatives&lt;/p&gt;&lt;p&gt;par la mise en place de temps de pratiques professionnels atsem/professeurs des \u00e9coles incluses dans nos planning&lt;/p&gt;&lt;p&gt;+ des temps de pratiques pro. uniquement ATSEM.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;.Permettre \u00e0 l'enfant de s'\u00e9panouir dans de bonnes conditions (18 \u00e0 20 enfants par classe)&lt;/p&gt;&lt;p&gt;. pas d'enfant \u00e0 la maternelle avant l'age de 3 ans r\u00e9volus.\u00a0\u00a0&lt;/p&gt;&lt;p&gt;( pour les enfants de 2 ans non propres : nous n'avons pas l infrastructure ni le temps de changer 15 couches par jour x 20 enfants , autrement nous n'accomplissons plus nos missions \u00e9ducatives et tenues d'ateliers)&lt;/p&gt;&lt;p&gt;-Offrir une qualit\u00e9 excellente d'accueil , identique sur tout le territoire pour tous y compris en milieu rural.\u00a0&lt;/p&gt;&lt;p&gt;favoriser l'acc\u00e8s \u00e0 la maternelle aux \u00e9l\u00e8ves en situation de handicap en nommant suffisement d'AVS / AESH de fa\u00e7on \u00e0 doter\u00a0\u00a0\u00a0chaque classe en fonction des besoins \u00e9ducatifs.\u00a0&lt;/p&gt;&lt;p&gt;Favoriser l'acc\u00e8s \u00e0 une inclusion de qualit\u00e9 pour les enfants \u00e0 besoin particuliers&lt;/p&gt;","&lt;p&gt;\u00c9radiquer l'illettrisme pour les jeunes sortis du syst\u00e8me scolaire et les adultes \u00e0 l'horizon 2022&lt;/p&gt;","&lt;p&gt;Doubler le salaire de tous les profs de la maternelle au lyc\u00e9e en contrepartie d'une activit\u00e9 de 35 heures par semaine et de seulement 5 semaines de cong\u00e9s par an.&lt;/p&gt;","&lt;p&gt;\u00e9tablir un enseignement d\u00e9veloppant la personnalit\u00e9 de nos enfants et leurs capacit\u00e9s &lt;/p&gt;","&lt;p&gt;Les classes sont de plus en plus charg\u00e9es et donc les enfants en difficult\u00e9 sont moins aides par les instituteurs ou professeurs&lt;/p&gt;","&lt;p&gt;Le m\u00e9tier de professeur des \u00e9coles est mal connu et de nombreux clich\u00e9s ont la vie dure. Je viens de rentrer dans cette \\\"institution\\\" appel\u00e9e \u00e9ducation national. Mon ancien m\u00e9tier, responsable d\u2019h\u00f4tel \u00e0 Courchevel, je gagnais tr\u00e8s bien ma vie, par conviction je me suis engag\u00e9 dans ce m\u00e9tier. Que ne fut pas ma surprise de voir dans quel \u00e9tat \u00e9tait notre \u00e9cole \u00e9l\u00e9mentaire. Le nombre d'heures effectu\u00e9es par semaine par un professeur des \u00e9coles (investi dans son travail) avoisine les 50 heures par semaine (pr\u00e9parations, corrections, projets, \u00e9changes avec les parents, papiers administratifs, PPRE, PPS,...) pour 1700 euros par mois (des salaires en dessous de la moyenne de l'OCDE) et je ne vous parle pas des responsabilit\u00e9s. Les effectifs par classe avoisinent les 30 \u00e9l\u00e8ves avec des enfants \u00e0 besoins \u00e9ducatifs particuliers (allophone, TDH, trouble du comportement, autiste,...), sans AVS (auxiliaire de vie scolaire) car le nombre de postes a \u00e9t\u00e9 diminu\u00e9. le syst\u00e8me est malade. On nous parle d\u2019\u00e9chec scolaire, mais on ne fait pas le m\u00eame m\u00e9tier avec 20 ou 30 \u00e9l\u00e8ves. La plupart des enseignants que j'ai pu rencontrer sont \u00e9puis\u00e9s par cette situation, une minorit\u00e9 a baiss\u00e9 les bras et ne s'implique plus (constamment en arr\u00eat, faisant le minimum, devrait \u00eatre licenci\u00e9) mais on ne voit que cela, jamais les 80% qui font leur travail en se sacrifiant (vie familiale, vie sociale et sant\u00e9 mentale). Si l'avenir de nos enfants n'est pas la priorit\u00e9, alors la soci\u00e9t\u00e9 risque vite de devenir invivable. Je sais tr\u00e8s bien que des commentaires nous disant que nous sommes des privil\u00e9gi\u00e9s seront publi\u00e9s, je ne vous en voudrai pas car jeune, quand j'ignorais la r\u00e9alit\u00e9 du m\u00e9tier, je pensais comme vous.&lt;/p&gt;","&lt;p&gt;D'une fa\u00e7on g\u00e9n\u00e9rale, s'inspirer de ce qui se fait de mieux \u00e0 l'heure actuelle, \u00e0 savoir la Finlande, pour r\u00e9fl\u00e9chir sur la place de l'\u00e9cole, les m\u00e9thodes d'enseignement et les rythme scolaires&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt; ORGANISATION DES TERRITOIRES RURAUX &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;-&lt;strong&gt;Supprimer la loi NOTR\u00c9&lt;/strong&gt; et &lt;strong&gt;lancer un grenelle &lt;/strong&gt; de la territorialit\u00e9 pour remettre l\u2019\u00e9chelon communal au coeur de l\u2019organisation territoriale de notre pays . &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bien souvent les parents ne savent pas ou refuse de faire l'\u00e9ducation des enfants.&lt;/p&gt;&lt;p&gt;Beaucoup de cas de p\u00e9dophilie reste impunie car l'enfant ne comprend pas qu'il subit quelque chose qui n'est pas normal&lt;/p&gt;&lt;p&gt;L'\u00e9ducation sexuel actuellement se resume voir le syst\u00e9me reproducteur en classe de 5\u00e9me(je crois)&lt;/p&gt;&lt;p&gt;Il faudrait une \u00e9ducation bien plus social, qui insiste sur l'echange est le respect du conscentement ou non conscentement&lt;/p&gt;","&lt;p&gt;Durcissement et application des sanctions contre les \u00e9l\u00e8ves perturbateurs et violent. &lt;/p&gt;","&lt;p&gt;pendant les vacances, certains enfants iront nul part (faute de moyen) nous devrions dans la p\u00e9riode scolaire lever cette diff\u00e9rence entre nos \u00e9l\u00e8ves en leur permettant \u00e0 tous de partir ensemble pour un s\u00e9jour restant \u00e0 d\u00e9finir&lt;/p&gt;&lt;p&gt;il est temps de faire dispara\u00eetre toute diff\u00e9rence&lt;/p&gt;","&lt;p&gt;Je propose de rendre obligatoire un stage d'une dur\u00e9e de 1 mois pour les d\u00e9put\u00e9s et s\u00e9nateurs ainsi que pour les dirigeants de Grandes Entreprises a effectuer tous les 3 ans. Cela permettrait a ces gens de se rendre compte de comment vivent les classes populaires.&lt;/p&gt;","&lt;p&gt;Accorder une bourse au \u00e9tudes sup\u00e9rieure  \u00e0 ceux qui peuvent en b\u00e9n\u00e9ficier,que ce soit dans le public ou le priv\u00e9.&lt;/p&gt;","&lt;p&gt;Le calcul actuel des \u00e9chelons des bourses pour les \u00e9tudes sup\u00e9rieures est en d\u00e9faveur des foyers dans lesquels seul un enfant est \u00e9tudiant. De plus, il est certes tenu compte des ressources mais non des charges qui peuvent gr\u00e9ver sensiblement un budget sans qu'elles ne soient un choix d\u00e9lib\u00e9r\u00e9 des familles. Ceci explique peut-\u00eatre qu'un infime pourcentage d'enfants d'ouvriers acc\u00e8dent aux \u00e9tudes sup\u00e9rieures (environ 8 %). Il serait \u00e9galement l\u00e9gitime qu'un revenu minimum (type RSA ou Garantie Jeunes) soit accord\u00e9 aux \u00e9tudiants, puisque la Garantie Jeunes est allou\u00e9e aux jeunes d\u00e9scolaris\u00e9s, ce qui dans les faits peut les inciter \u00e0 \\\"jeter l'\u00e9ponge\\\". Nous laissons ainsi s'\u00e9teindre des comp\u00e9tences pr\u00e9cieuses.&lt;/p&gt;","&lt;p&gt;Apprendre l'Anglais d\u00e9s le primaire &lt;/p&gt;","&lt;p&gt;je propose que ce soit les professeurs les plus exp\u00e9riment\u00e9s qui soient affect\u00e9s dans les \u00e9tablissements les plus d\u00e9favoris\u00e9s.&lt;/p&gt;&lt;p&gt;cela permettra de remonter le niveau de ces \u00e9tablissements et de permettre aux jeunes enseignants de monter crescendo en exp\u00e9rience.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Acc\u00e8s \u00e0 l\u2019apprentissage \u00e0 partir de 14 ans&lt;/u&gt;&lt;/strong&gt; pour &lt;strong&gt;\u00e9viter l\u2019\u00e9chec scolaire et l\u2019absent\u00e9isme&lt;/strong&gt;, voir l\u2019abandon de la jeunesse qu\u2019on pourrai laisser vagabonder a des occupations peut valorisantes voir inqui\u00e9tantes pour la soci\u00e9t\u00e9 civile. Cette mesure &lt;strong&gt;favoriserait l\u2019insertion et l\u2019emploi des jeunes, et r\u00e9duirait la d\u00e9linquance et l'ensauvagement&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;PLUS D'ECHANGES LINGUISTIQUES  pour s'ouvrir au monde et voyager.&lt;/p&gt;&lt;p&gt;creer des reseaux de volontaires de part et d'autres de plusieurs pays pour acceuillir des etudiants et faire decouvrir des pays &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;1/ Tout d'abord la formation de nos enseignants doit au plus pr\u00e8s des r\u00e9alit\u00e9s du terrain; prendre en consideration les sp\u00e9cificit\u00e9s des ZEP, des \u00e9l\u00e8ves en situation de handicap; et ne pas les laisser se d\u00e9brouiller par eux m\u00eames face \u00e0 ces situations.&lt;/p&gt;&lt;p&gt;2/  Remettre au gout du jour le projet (PDMQDC, Plus De Maitres Que De Classes) ce qui permettre d'accorder aux \u00e9l\u00e8ves des temps d'accompagnement individuel, venir en aide lors de projet au sein des classes.&lt;/p&gt;&lt;p&gt;3/Cr\u00e9er des passerrelles entre l'Ecole et les associations extra-scolaire dans lesquelles les enfants seraient inscrit&lt;/p&gt;","&lt;p&gt;Bonjour. Je suis formateur pro et je r\u00e9cup\u00e8re souvent les \u00e9checs de l'\u00e9ducation nationale. Je propose une loi visant \u00e0  v\u00e9rifier que les financements allou\u00e9s pour les formations , donc de l'argent public, soient utilis\u00e9s \u00e0 bon escient,  au profit de bonne conditions d'apprentissage. Je sors moi m\u00eame d'un organisme qui ne pense qu'\u00e0 r\u00e9cup\u00e9rer les fonds mais ne mes rien \u00e0 disposition des stagiaires et les salaires des formateurs sont pitoyables. Il y a beaucoup d'organismes qui trichent comme cela avec l'argent des imp\u00f4ts,  histoire de se remplir les poches!&lt;/p&gt;&lt;p&gt;Courage \u00e0 tous dans ces combats si l\u00e9gitimes! &lt;/p&gt;&lt;p&gt;Bandito&lt;/p&gt;","&lt;p&gt;Depuis les ann\u00e9es 1990, l'imagerie m\u00e9dical du cerveau a permit de mieux en comprendre son fonctionnement. Ses nouvelles connaissances doivent s'int\u00e9grer dans la formation des p\u00e9dagogues.&lt;/p&gt;","&lt;p&gt;Est-il acceptable que les enfants d\u00e9pendent quasi-enti\u00e8rement, dans ce qu'ils consomment, dans ce qu'ils apprennent, dans ce qu'on leur impose de la simple volont\u00e9 de leurs g\u00e9niteurs ? &lt;/p&gt;&lt;p&gt;Est-il acceptable qu'on impose \u00e0 son enfant sa propre religion ? Ses propres id\u00e9es ? ses propres valeurs ? &lt;/p&gt;&lt;p&gt;Comment esp\u00e9rer une libert\u00e9 et un esprit critique dans une soci\u00e9t\u00e9 o\u00f9 le contr\u00f4le parental est si fort et aussi peu remis en cause ? Qui assure que les futurs citoyens ne se font pas influencer par des gens qui n'ont aucun droit sur leurs id\u00e9es et valeurs personnelles ? &lt;/p&gt;&lt;p&gt;Sous pr\u00e9texte d'une autorit\u00e9 \\\"naturelle\\\" des parents, l'on permet une gestion absolument irresponsable du futur de millions d'\u00eatres humains. L'\u00e9cole, cens\u00e9e corriger ce probl\u00e8me, ne permet aucun sentiment de v\u00e9ritable communaut\u00e9 et perd de son autorit\u00e9 politique dans l'\u00e9ducation objective qu'elle est cens\u00e9e apporter. &lt;/p&gt;&lt;p&gt;Pour l'interdiction d'amener ses enfants dans n'importe quel lieu de culte, lieu politique ou de valeur pr\u00e9cise l'influen\u00e7ant majoritairement dans ce qu'il d\u00e9veloppera plus tard comme pens\u00e9e personnelle. &lt;/p&gt;&lt;p&gt;Demander l'autonomie des individus passe par la r\u00e9duction de l'autorit\u00e9 des parents, non-form\u00e9s \u00e0 l'\u00e9ducation, pouvant fanatiser leurs enfants simplement et sans r\u00e9el souci. &lt;/p&gt;&lt;p&gt;Augmentons le temps pass\u00e9 \u00e0 l'\u00e9cole, et limitons le r\u00f4le des parents au rapport affectif qu'ils entretiennent avec leurs enfants. Ne leur permettons pas de se reproduire intellectuellement via leur prog\u00e9niture, auquel cas ils int\u00e9greront la violence soci\u00e9tale comme une situation normale. &lt;/p&gt;","&lt;p&gt;Supprimer le contr\u00f4le continu au bac comme envisag\u00e9 par la r\u00e9forme en cours qui interdit de fait la libert\u00e9 p\u00e9dagogique en imposant des \u00e9valuations d\u00e9finies au minist\u00e8re, uniformisant de fait les contenus enseign\u00e9s, centralisation abusive du contr\u00f4le du savoir transmis.&lt;/p&gt;&lt;p&gt;La r\u00e9duction des horaires offerts aux \u00e9l\u00e8ves g\u00e9n\u00e8rent donc un nombre plus important de classes \u00e0 prendre en charge par les enseignants et donc \u00e0 une r\u00e9duction du temps consacr\u00e9 \u00e0 chaque \u00e9l\u00e8ve, donc une r\u00e9duction de l'offre de formation tant m\u00e9thodologique, r\u00e9duction des \u00e9valuations formatives et r\u00e9duction des contenus transmis = une fabrique de l'ignorance qui ne profitera qu'au secteur priv\u00e9 qui pourra maintenir l'offre d'avant r\u00e9forme&lt;/p&gt;","&lt;p&gt;L\u2019\u00e9cole doit se moderniser. Il est surprenant que des p\u00e9dagogies qui datent de pr\u00e8s d\u2019un si\u00e8cle comme celles de C\u00e9lestin Freinet et Maria Montessori soient qualifi\u00e9s de modernes et que l\u2019\u00e9cole traditionnelle ait toujours tendance \u00e0 n\u00e9gliger ce que ces p\u00e9dagogies avaient pu apporter. Les \u00e9l\u00e8ves doivent \u00eatre au centre de l\u2019\u00e9cole. Il faut que l\u2019\u00e9cole forme davantage \u00e0 la citoyennet\u00e9. Les professeurs des \u00e9coles ont trop souvent tendance \u00e0 \u00eatre les esclaves des programmes au d\u00e9triment de l\u2019efficacit\u00e9 des apprentissages. Un esprit de comp\u00e9tition r\u00e8gne, ce qui handicape par la suite les travailleurs fran\u00e7ais qui n\u2019ont pas appris \u00e0 travailler ensemble et qui cherchent trop souvent \u00e0 d\u00e9fendre leur int\u00e9r\u00eat personnel au d\u00e9triment des int\u00e9r\u00eats collectifs. L\u2019int\u00e9r\u00eat actuel pour les sciences cognitives peut avoir un impact positif s\u2019il permet de restaurer davantage l\u2019autorit\u00e9 de la science \u00e0 l\u2019\u00e9cole plut\u00f4t que l\u2019autorit\u00e9 arbitraire d\u2019un ma\u00eetre de v\u00e9rit\u00e9 qui confondrait savoir et pouvoir.\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Le ch\u00e8que \u00e9ducation est vers\u00e9 par l'\u00e9tat ou les collectivit\u00e9s locales aux familles, d'un montant couvrant les frais de scolarit\u00e9. Ainsi, les parents peuvent choisir l'\u00e9tablissement, donc la p\u00e9dagogie, la plus adapt\u00e9e \u00e0 leurs enfants, sans tenir compte des contraintes financi\u00e8res. Afin que des int\u00e9r\u00eats financiers ne s'engouffrent pas dans la br\u00e8che, tous les \u00e9tablissements scolaires passent sous statut associatif loi 1901 \u00e0 but non lucratif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Exemple de site :&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.approche-cheque-education.com/\\\"&gt;https://www.approche-cheque-education.com/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Exemple de p\u00e9tition :&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.citizaction.fr/petition/pour-linstauration-du-cheque-education/\\\"&gt;https://www.citizaction.fr/petition/pour-linstauration-du-cheque-education/&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;cr\u00e9ation d'un fonds financier dans chaque coll\u00e8ge et lyc\u00e9e pour permettre aux enfants dont les parents ont des revenus modestes de pouvoir participer aux classes de neige et voyages de fin d'ann\u00e9e au m\u00eame titre que les autres.&lt;/p&gt;","&lt;p&gt;Les parents ne pouvant pr\u00e9tendre \u00e0 un cong\u00e9 parental r\u00e9mun\u00e9r\u00e9, les parents isol\u00e9s, les parents n'ayant pas les moyens de faire garder leur enfant par un-e assistant-e maternel-le, les parents d\u00e9munis peuvent solliciter l'inscription de leur petit enfant dans une cr\u00e8che publique car la Nation garantit un acc\u00e8s \u00e0 un service public de la petite enfance la\u00efc et gratuit partout sur le territoire..&lt;/p&gt;","&lt;p&gt;Acc\u00e8s au menu sans porc \u00e9galement pour les non musulmans&lt;/p&gt;","&lt;p&gt;r\u00e9duction du nombre de devoir, et les faire le cas \u00e9ch\u00e9ant sur le lieux scolaire&lt;/p&gt;","&lt;p&gt;Renforcer le personnel dans les \u00e9coles.&lt;/p&gt;","&lt;p&gt;Les AESH qui  s'occupent des \u00e9l\u00e8ves en situation de Handicap dans les \u00e9coles,coll\u00e8ges,lyc\u00e9es et parfois facs sont les esclaves de l'\u00e9ducation nationale.Recrut\u00e9s sur des contrats pr\u00e9caires,pay\u00e9s entre 500 et 750 euros par mois et mal consid\u00e9r\u00e9s par leur hi\u00e9rarchie du fait de leur statut de travailleurs pauvres.&lt;/p&gt;","&lt;p&gt;Il est n\u00e9cessaire d'allouer davantage de moyens \u00e0 l'\u00e9cole publique afin qu'elle redevienne un facteur d'int\u00e9gration sociale et permette la r\u00e9duction des in\u00e9galit\u00e9s qui ne se jouent pas que sur la redistribution fiscale.\u00a0&lt;/p&gt;&lt;p&gt;Afin d'augmenter le budget de l'\u00e9cole publique sans augmenter le total des d\u00e9penses de l'Etat et des collectivit\u00e9s territoriales, il serait judicieux de r\u00e9duire l'enveloppe budg\u00e9taire attribuer aux \u00e9coles priv\u00e9es pour la transf\u00e9rer sur les \u00e9coles publiques.\u00a0&lt;/p&gt;&lt;p&gt;Ce transfert se justifie du fait que les \u00e9coles priv\u00e9es n'aient pas les m\u00eames contraintes que les \u00e9coles publiques (notamment en terme d'accueil). De plus, comme c'est un choix individuel de mettre son enfant en\u00a0\u00e9cole priv\u00e9e, celle-ci doit \u00eatre financ\u00e9e essentiellement par la contribution des parents et non par la fiscalit\u00e9 de l'ensemble des contribuables. A contrario, c'est un choix collectif de rendre l'\u00e9cole publique gratuite (ou quasi-gratuite) pour tous.\u00a0&lt;/p&gt;","&lt;p&gt;Il est indispensable de revoir la fa\u00e7on d'\u00e9duquer nos enfants, futurs citoyens. &lt;/p&gt;&lt;p&gt;Le syst\u00e8me \u00e9ducatif actuel est bas\u00e9 sur des enseignements abstraits sans liens avec la vie quotidienne ou la vie soci\u00e9tale. Bien entendu, ces mati\u00e8res sont importantes et doivent \u00eatre maintenues. Cependant, d'autres enseignements doivent \u00eatre ajout\u00e9s et/ou approfondis. &lt;/p&gt;&lt;p&gt;En effet, des mati\u00e8res impliquant la citoyennet\u00e9, le civisme, l'\u00e9cologie soci\u00e9tale, les politiques locales et plus g\u00e9n\u00e9rales. Nous vivons une v\u00e9ritable crise identitaire qui pourrait se r\u00e9soudre en partie par une implication des enfants dans la soci\u00e9t\u00e9 d\u00e9s leur plus jeune \u00e2ge \u00e0 des engagements, \u00e0 de la participation aux questions courantes de la soci\u00e9t\u00e9 et \u00e0 l'\u00e9ducation civique. Nous devons revenir \u00e0 une fiert\u00e9 nationale, \u00e0 une tol\u00e9rance vis \u00e0 vis de l'autre. Il faut que &lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;nous formions une nation participative et engag\u00e9e dans l'\u00e9volution de notre pays. L'\u00e9cole a vocation a r\u00e9pondre \u00e0 cette probl\u00e9matique. Mais pour cela, il faut revoir dans son int\u00e9gralit\u00e9 notre &lt;/span&gt;syst\u00e8me \u00e9ducatif.&lt;/p&gt;&lt;p&gt;Aussi, des mati\u00e8res beaucoup plus concr\u00e8tes comme la cuisine (notre patrimoine qui se meurt), le bricolage, le jardinage, la culture etc. Ces mati\u00e8res sont importantes pour l'\u00e9panouissement des enfants et leur vie de futurs actifs et acteurs de la soci\u00e9t\u00e9. &lt;/p&gt;&lt;p&gt;Toutes ces mati\u00e8res repr\u00e9sentent bien s\u00fbr trop d'heures \u00e0 r\u00e9partir. C'est pour cela que ces mati\u00e8res devraient \u00eatre choisies par les \u00e9l\u00e8ves et leurs parents, par trimestre ou par ann\u00e9e en fonction de leur besoin ou de leurs envies. &lt;/p&gt;&lt;p&gt;De l'\u00e9cole primaire au coll\u00e8ge, puis au lyc\u00e9e, les enseignements pragmatiques s'ajouteraient aux enseignements pratiques. Des coefficients seraient mis en place en fonction de l'importance de la mati\u00e8re et du projet professionnel de l'\u00e9tudiant. &lt;/p&gt;&lt;p&gt;Cette dimension \\\"\u00e0 la carte\\\" des unit\u00e9s d'enseignement permettrait aux enfants d'avoir un panel plus repr\u00e9sentatif des m\u00e9tiers existants afin d'\u00e9tablir au plus vite un projet professionnel adapt\u00e9 \u00e0 ses envies, \u00e0 ses comp\u00e9tences et \u00e0 ses aspirations.&lt;/p&gt;&lt;p&gt;Au m\u00eame titre, les enseignants devraient \u00eatre plus valoris\u00e9s de par leur importance vis \u00e0 vis de la soci\u00e9t\u00e9. Ils ont la charge primordiale de former nos enfants et doivent donc avoir un devoir d'exemplarit\u00e9, au m\u00eame titre que des redevances \u00e0 la hauteur de l'importance de leur mission. &lt;/p&gt;","&lt;p&gt;Comme au coll\u00e8ge, permanence d'un travailleur social en protection de l'enfance pour les \u00e9coles maternelles et primaires&lt;/p&gt;","&lt;p&gt;J'ai quatre enfants; deux chirurgiens, une psychiatre, une directrice de clinique. L'un joue Paganini. &lt;/p&gt;&lt;p&gt;Le secret? L'enseignement de la musique dans les classes am\u00e9nag\u00e9es musique, ce qui donne une m\u00e9moire exceptionnelle aux enfants et stimule leur cerveau. Tout \u00e7a compl\u00e9t\u00e9 par l'incitation \u00e0 une pratique sportive r\u00e9guli\u00e8re. Et dans ceci en dehors des lyc\u00e9es parisiens. &lt;/p&gt;&lt;p&gt;L'\u00e9quation gagnante: Fran\u00e7ais=musique (ou danse)=sport=math\u00e9matiques ou sciences d\u00e9s le plus jeune age.&lt;/p&gt;&lt;p&gt;La demande: l'introduction de vraies pratiques musicales et instrumentales (ou de danse) dans toutes les \u00e9coles et lyc\u00e9es.&lt;/p&gt;","&lt;p&gt;Les professeurs doivent \u00eatre pr\u00e9sent en \u00e9tablissement 35h/semaine avec augmentation le cas \u00e9ch\u00e9ant de leurs revenus.&lt;/p&gt;","&lt;p&gt;Limiter \u00e0 20 \u00e9l\u00e8ves maximum le nombre d'\u00e9l\u00e8ves par classe dans le primaire.&lt;/p&gt;","&lt;p&gt;Apprenons aux enfans le respect de l'autre, le respect de la nature.&lt;/p&gt;&lt;p&gt;Arr\u00eatons les notes, images, ... qui montrent les 'bons' et les 'moins bons' \u00e9l\u00e8ves.&lt;/p&gt;&lt;p&gt;Stop \u00e0 l'administration qui emp\u00eache de plus en plus les sorties scolaires....&lt;/p&gt;","&lt;p&gt;Promouvoir les m\u00e9tiers manuels en ne les consid\u00e9rant plus comme un pis aller. Cesser ce pseudo \u00e9litisme qui pousse les parents \u00e0 obliger leurs enfants \u00e0 suivre des cursus non manuels.&lt;/p&gt;","&lt;p&gt;D\u00e9valoriser le niveau scolaire et distribuer des dipl\u00f4mes sous pr\u00e9texte qu'il est difficile pour certain de les obtenir par le travail est le grand mensonge actuel de l\u2019\u00c9ducation Nationale. \\\"Quelqu\u2019un\\\" s'est aper\u00e7u que statistiquement les personnes dipl\u00f4m\u00e9es trouvaient du travail (pas tr\u00e8s difficile...) alors nos \u00e9narques sont arriv\u00e9s \u00e0 la conclusion qu'en distribuant des dipl\u00f4mes il y aurait moins de ch\u00f4meurs !!!! Les p\u00e9dagogues d'op\u00e9rette se sont engouffr\u00e9s dans la br\u00e8che....&lt;/p&gt;&lt;p&gt;Revenons au bon sens, il faut de tout pour faire un monde, des dipl\u00f4m\u00e9s et des non dipl\u00f4m\u00e9s heureux !&lt;/p&gt;","&lt;p&gt;Arr\u00eat des suppression de postes&lt;/p&gt;&lt;p&gt;Une autorit\u00e9 r\u00e9tablie envers les \u00e9l\u00e8ves perturbateurs&lt;/p&gt;","&lt;p&gt;Interdire que les multinationales subventionnent les \u00e9tudes \\\"dites\\\" scientifiques et qui n'ont pour objet que de promouvoir un produit en vue de b\u00e9n\u00e9fices.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faire \u00e9valuer avant diffusion le donneur d'ordre qui \u00e0 demand\u00e9 l'\u00e9tude scientifique ainsi que le financement de celle-ci.&lt;/p&gt;","&lt;p&gt;Il est anormal de faire tout un parcours scolaire sans avoir appris la moindre notion de droit. &lt;/p&gt;","&lt;p&gt;\\\"Accablant ! Le dernier rapport publi\u00e9 par le Conseil national d'\u00e9valuation du syst\u00e8me scolaire (Cnesco), un organisme rattach\u00e9 au minist\u00e8re de l'Education nationale, a de quoi inqui\u00e9ter le gouvernement. Car il d\u00e9crit en substance un syst\u00e8me min\u00e9 par les in\u00e9galit\u00e9s sociales, que ce soit en termes de r\u00e9sultats, d'orientation, d'obtention des dipl\u00f4mes ou d'insertion dans la vie active.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Le pire, c'est que selon ce rapport les injustices ont progress\u00e9 en France au cours des 15 derni\u00e8res ann\u00e9es, alors qu'elles ont recul\u00e9 \u00e0 l'\u00e9tranger. Et pourtant, les gouvernements successifs ont multipli\u00e9 les r\u00e9formes en vue de r\u00e9duire ces in\u00e9galit\u00e9s, via notamment un soutien aux \u00e9tablissements consid\u00e9r\u00e9s comme \\\"prioritaires\\\" ou encore la mise en place de dispositifs de suivi individualis\u00e9 des \u00e9l\u00e8ves.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Alors pourquoi cet \u00e9chec ? Selon le Conseil, ni la d\u00e9gradation du contexte \u00e9conomique, ni le recours \u00e0 l'enseignement ou \u00e0 des cours priv\u00e9s n'y sont pour grand chose. En fait, ce sont les politiques scolaires elles-m\u00eames qui auraient aggrav\u00e9 les in\u00e9galit\u00e9s\u2026 \\\"Ces politiques se r\u00e9v\u00e8lent peu efficaces parce qu\u2019elles travaillent \u00e0 la marge de l\u2019\u00e9cole et des heures de cours, et qu\u2019elles ne changent pas fondamentalement les pratiques p\u00e9dagogiques et l\u2019exp\u00e9rience scolaire au quotidien des \u00e9l\u00e8ves fran\u00e7ais\\\", d\u00e9taillent les auteurs.\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Les \u00e9l\u00e8ves qui subissent ces p\u00e9dagogies \\\"inadapt\u00e9es\\\" sont, bien s\u00fbr, les enfants issus des milieux populaires. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Les programmes scolaires et les \\\"id\u00e9ologies\\\" p\u00e9dagogiques adopt\u00e9es sont le reflet de la soci\u00e9t\u00e9 que l'on veut cr\u00e9er. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Cela deviendrait \\\"ing\u00e9rable\\\" que les enfants issus des milieux populaires se mettent \u00e0 penser.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Pour se faire,, et parce que le CNESCO g\u00eane, Blanquer a d\u00e9cid\u00e9 de le supprimer et de le remplacer par une \\\"instance\\\" moins ind\u00e9pendante.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Suppression, \u00e9galement, des Rased (r\u00e9seaux d'aides aux \u00e9l\u00e8ves en difficult\u00e9) qui s'attelaient tant bien que mal \u00e0 rendre l'\u00e9cole moins violente pour tous ces enfants laiss\u00e9s de c\u00f4t\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Encore une fois, Blanquer, s'appuyant sur des \u00e9tudes cr\u00e9\u00e9es pour appuyer ses propos justifient l'inutilit\u00e9 des Rased alors que d'autres \u00e9tudes attestent de l'efficacit\u00e9 de l'action des r\u00e9seaux d'aides pour ces enfants issus des milieux d\u00e9favoris\u00e9s. Un recrutement des enseignant niveau MASTER o\u00f9 le taux d'\u00e9tudiant issu des milieux ouvriers et minime. \u00c9loignant encore davantage le corps enseignant de la culture populaire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Et si on demandait l'avis des parents de ces \u00e9l\u00e8ves, je parle des invisibles que l'on laisse volontairement en marge de notre soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Il s'agit de vos enfants \u00e0 qui ont ne laisse aucune chance de pouvoir un jour trouver une place digne dans une soci\u00e9t\u00e9 \u00e9galitaire et bienveillante et d'\u00eatre LIBRE de penser et d'agir!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D'apr\u00e8s M. Ruffo, p\u00e9do-psychiatre, le meilleur moment pour apprendre les langues, serait la petite enfance...Soit la p\u00e9riode de la classe maternelle&lt;/p&gt;","&lt;p&gt;Favoriser l'exercice de la citoyennet\u00e9 \u00e0 travers la connaissances des institutions, du fonctionnement de la d\u00e9mocratie&lt;/p&gt;","&lt;p&gt;Permettre \u00e0 quiconque d\u2019acc\u00e9der aux \u00e9tudes sup\u00e9rieures sans se confronter aux probl\u00e8me d'argent comme seule barri\u00e8re. &lt;/p&gt;","&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Pourquoi former les enfants \u00e0 des logiciels et syst\u00e8mes d'exploitation couteuse, alors qu'il existe des solutions tr\u00e8s performantes et gratuites?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Un logiciel open source c'est quoi? &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Le logiciel open Source&lt;/strong&gt; est un programme informatique dont le &lt;strong&gt;code source&lt;/strong&gt; est distribu\u00e9 sous une licence permettant \u00e0 quiconque de lire, modifier ou redistribuer ce logiciel. De nombreux projets Open Source sont bas\u00e9s sur &lt;strong&gt;un mod\u00e8le de d\u00e9veloppement collaboratif&lt;/strong&gt; : plusieurs d\u00e9veloppeurs, r\u00e9partis partout dans le monde, participent \u00e0 la cr\u00e9ation, l\u2019am\u00e9lioration et l\u2019\u00e9volution du programme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Avantages&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Habituer les enfants aux alternatives de Windows d\u00e8s leur plus jeune \u00e2ge.&lt;/li&gt;&lt;li&gt;La qualit\u00e9: le mouvement &lt;em&gt;open source&lt;/em&gt; met en avant la qualit\u00e9 des logiciels produits. Le code source peut \u00eatre relu et am\u00e9lior\u00e9 par tout le monde, ce qui peut permettre notamment la correction de probl\u00e8mes de s\u00e9curit\u00e9. Les bugs informatiques sont tr\u00e8s rares.&lt;/li&gt;&lt;li&gt;&lt;h4&gt;\u00c9conomique: les syst\u00e8mes d\u2019exploitations bas\u00e9es sur Linux et les logiciels sont tr\u00e8s souvent gratuits. Le support en ligne assur\u00e9 par des groupes d\u2019utilisateurs vs support payant des support payant des logiciels propri\u00e9taires.&lt;/h4&gt; Peut redonner vie \u00e0 un des ordinateurs vieillissants.&lt;/li&gt;&lt;li&gt;Facile d'utilisation: si vous pensez que Linux c\u2019est cet \u00e9cran noir rempli de commandes qui font peur et r\u00e9serv\u00e9 aux passionn\u00e9s d\u2019informatique, &lt;strong&gt;vous faites fausse route&lt;/strong&gt; !Vous pourriez utiliser une machine Linux des ann\u00e9es sans jamais toucher \u00e0 la ligne de commande. Linux a des syst\u00e8mes d\u2019exploitation tr\u00e8s facile d'utilisation pour tous et des syst\u00e8mes d\u2019exploitation sp\u00e9cialement d\u00e9di\u00e9 aux jeunes enfants. &lt;/li&gt;&lt;li&gt;Facilit\u00e9 d'installation, sauvegarde des donn\u00e9es personnels en cas de formatage. Pas besoins d'installer les pilotes.&lt;/li&gt;&lt;li&gt;La compatibilit\u00e9: il souvent possible d'utiliser un logiciel ou un document Windows, office... dans un syst\u00e8me ou dans un logiciel open source que l'inverse est tr\u00e8s difficile voir impossible.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Des institutions y sont pass\u00e9es&lt;/u&gt;&lt;/strong&gt;&lt;u&gt; :&lt;/u&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;l'Assembl\u00e9e Nationale est sous Ubuntu ;&lt;/li&gt;&lt;li&gt;la Gendarmerie Nationale est sous Linux ;&lt;/li&gt;&lt;li&gt;la Direction G\u00e9n\u00e9rale des Imp\u00f4ts a OpenOffice ;&lt;/li&gt;&lt;li&gt;le minist\u00e8re de l'Agriculture a OpenOffice ;&lt;/li&gt;&lt;li&gt;la direction de la poste utilise une solution de t\u00e9l\u00e9phonie libre ;&lt;/li&gt;&lt;li&gt;PSA Peugeot Citro\u00ebn est sous Linux ;&lt;/li&gt;&lt;li&gt;des \u00e9coles de Russie, de la Mac\u00e9doine et du V\u00e9n\u00e9zuela sont pass\u00e9es \u00e0 Linux ;&lt;/li&gt;&lt;li&gt;le minist\u00e8re de la justice finlandais passe massivement \u00e0 OpenOffice ;&lt;/li&gt;&lt;li&gt;les professionnels de la sant\u00e9 au Royaume-Uni sont sous Linux ;&lt;/li&gt;&lt;li&gt;etc.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Augmenter massivement les moyens de l'\u00e9ducation afin de permettre \u00e0 tous les jeunes d'acc\u00e9der \u00e0 des formations sup\u00e9rieures.&lt;/p&gt;&lt;p&gt;Acc\u00e8s gratuit \u00e0 l'enseignement sup\u00e9rieur.&lt;/p&gt;","&lt;p&gt;Rendre la charge \u00e9ducative \u00e0 ceux qui ont d\u00e9cid\u00e9 de mettre au monde un nouvel \u00eatre humain : les parents.&lt;/p&gt;&lt;p&gt;Cr\u00e9er un syst\u00e8me \u00e9ducatif semblable au syst\u00e8me de sant\u00e9, avec des \\\"m\u00e9decins\\\" p\u00e9dagogiques, des \\\"h\u00f4pitaux\\\" scolaires et un \\\"samu\\\" culturel  capable d'intervenir \u00e0 la demande dans tous les foyers.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'aventure est d\u00e9crite dans le livre \\\"l\u2019\u00c9ducation assist\u00e9e \u00e0 domicile\\\" paru en 2008 aux \u00e9ditions Tropospheres&lt;/p&gt;","&lt;p&gt;Un \u00e9l\u00e8ve pourrait choisir pour la premi\u00e8re langue \u00e9trang\u00e8re entre l'allemand, l'anglais l'espagnol ou l'italien et idem pour la seconde langue. L'anglais serait une langue conseill\u00e9e mais non plus obligatoire.&lt;/p&gt;","&lt;p&gt;Faire remonter syst\u00e9matiquement les alertes des professeurs notamment pour incivilit\u00e9s. Obligation pour le chef d'\u00e9tablissement de faire remonter ces alertes.&lt;/p&gt;","&lt;p&gt;Il faut absolument reconsid\u00e9rer le m\u00e9tier des enseignants. &lt;/p&gt;&lt;p&gt;- Revaloriser les salaires : nous ne sommes pas align\u00e9s sur les autres fonctionnaires de cat\u00e9gorie A. Professeurs des \u00e9coles, nous n'avons pas d'heures suppl\u00e9mentaires possibles, et pourtant nous faisons \u00e9norm\u00e9ment d'heures sur et en dehors de l'\u00e9cole pour mener \u00e0 bien nos missions. &lt;/p&gt;&lt;p&gt;- Supprimer le jour de carence. Je ne fais pas souvent gr\u00e8ve car elle me co\u00fbte 80 euros. Je ne suis que tr\u00e8s rarement malade. Je ne me suis pas arr\u00eat\u00e9e toute une semaine malgr\u00e9 une bronchite qui a fini par me terrasser la semaine suivante. Une semaine d'arr\u00eat maladie car je refusais de perdre ces 80 euros de jour de carence ... On travaille avec des enfants. Il n'est pas normal qu'on nous mette la pression quand on doit s'arr\u00eater. Ou alors jour de carence \u00e0 partir d'un seuil d\u00e9fini \u00e0 l'ann\u00e9e. &lt;/p&gt;&lt;p&gt;- R\u00e9duire les effectifs des classes, et pas seulement en REP-REP+, car partout, il y a une difficult\u00e9 croissante \u00e0 donner le meilleur pour chacun. La soci\u00e9t\u00e9 \u00e9volue, les enfants aussi : troubles de l'attention, hyperactivit\u00e9, dys, haut potentiel, handicap ... je ne vois que des professeurs malheureux de ne pas arriver \u00e0 faire mieux ou plus pour leurs \u00e9l\u00e8ves. &lt;/p&gt;&lt;p&gt;- Reconna\u00eetre notre travail. Quand on continue ce m\u00e9tier, c'est qu'on l'aime. Mais la souffrance personnelle de ne pas se sentir assez bon est immense et destructrice. Elle d\u00e9truit le professeur, et d\u00e9truit aussi son enseignement. On a besoin d'\u00eatre soutenu, encourag\u00e9, aid\u00e9. Or tout est fait pour que l'on vive l'inverse : notre hi\u00e9rarchie, \u00e0 tous les \u00e9tages, nous explique qu'il faut qu'on en fasse encore plus et mieux. On a des \u00e9l\u00e8ves \u00e0 profils de plus en plus particuliers, on travaille de plus en plus, pour quoi au bout ? Toujours un sentiment d'\u00e9chec. Sans compter l'incompr\u00e9hension des gens sur notre m\u00e9tier, nos journ\u00e9es, nos heures de travail ...&lt;/p&gt;","&lt;p&gt;Surcharge de travail cons\u00e9quente pour l'\u00e9l\u00e8ve,&lt;/p&gt;&lt;p&gt;l'enfant doit pouvoir d\u00e9connecter de sa journ\u00e9e et laisser libre cours \u00e0 d'autres activit\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tout en r\u00e9primant l'abus de ces ch\u00e2timents corporels, bien s\u00fbr et \u00e0 dose \\\"hom\u00e9opathique\\\" et justifi\u00e9e, cela permettrait d'inculquer d'avantage la notion de respect (ce qui fait le plus d\u00e9faut actuellement !) \u00e0 nos g\u00e9n\u00e9rations futures.&lt;/p&gt;","&lt;p&gt;Augmenter le nombre de temps de rencontres et d'\u00e9changes entre les enseignants et les parents sous diverses formes autres que remise de livret, ou lorsque la situation est probl\u00e9matique; telles que: r\u00e9union de pr\u00e9sentation, r\u00e9union de milieu d'ann\u00e9e, groupe de parole sur diverses th\u00e9matiques, convier les parents \u00e0 intervenir au sein de la classe pour parler de leurs m\u00e9tiers, de leurs \u00e9tudes, des origines de la familles, de leur centres d'interets. Le tout sur une \\\"semaine de la famille\\\" d\u00e9di\u00e9e \u00e0 ces \u00e9changes..&lt;/p&gt;","&lt;p&gt;\u00c9largissement des activit\u00e9s artistiques et manuelles dans le milieu scolaire d\u00e8s la maternelle.&lt;/p&gt;&lt;p&gt;Sur une base de syst\u00e8me :  matin : cours&lt;/p&gt;&lt;p&gt;                                             apr\u00e8s midi : activit\u00e9s artistiques et manuelles&lt;/p&gt;","&lt;p&gt;Arreter le concours CRPE et ouvrir l'acc\u00e8s au professorat via la VAE afin d'\u00e9viter l'acc\u00e8s acad\u00e9mique exclusif.&lt;/p&gt;","&lt;p&gt;D\u00e9s le plus jeune \u00e2ge les enfants apprennent \u00e0 respecter tout le monde de la m\u00eame fa\u00e7on et \u00e0 respecter la vie. IL n'y a pas de sous individus. L'usage de la force ne doit servir qu'\u00e0 maitriser un individu violent.&lt;/p&gt;&lt;p&gt;109 femmes tu\u00e9es en 2017.&lt;/p&gt;&lt;p&gt;211 enfants tu\u00e9s en 2017.&lt;/p&gt;&lt;p&gt;34 hommes meurent sous les coups de leur conjoint en 2016&lt;/p&gt;&lt;p&gt;505 hommes tu\u00e9s en 2017&lt;/p&gt;&lt;p&gt;223 000 victimes de coups et blessures volontaires en 2017&lt;/p&gt;&lt;p&gt;La moiti\u00e9 des LGBT ont fait l'objet au moins une fois d'insultes, viols, attouchements et menaces.&lt;/p&gt;&lt;p&gt;Plus d'un tiers des meurtres \u00e0 Paris sont dus \u00e0 des altercations entre voisins !&lt;/p&gt;&lt;p&gt;221 enfants tu\u00e9s, on en parle jamais !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;","&lt;p&gt;Les tout petits en cr\u00e8che ont besoin de professionnels form\u00e9s. L'\u00e9tat baisse \u00e0 nouveau les niveaux de qualifications. C'est un r\u00e9el probl\u00e8me si \u00e0 c\u00f4t\u00e9 de cela, ils n'ont pas les moyens de se former&lt;/p&gt;","&lt;p&gt;Constat : manque de candidats aux concours , appel \u00e0 des contractuels , sans formation &lt;/p&gt;&lt;p&gt;r\u00e9tablir le concours de l'IPES / sur concours , \u00e9tudes pay\u00e9es avec engagement de passer les concours, en cas d'\u00e9chec , service de 5 ans dans l'\u00e9ducation nationale &lt;/p&gt;&lt;p&gt;zones sensibles : n\u00e9cessit\u00e9 d'un personnel form\u00e9 , en accompagnement des enseignants : l'id\u00e9e d'y envoyer des profs 'exp\u00e9riment\u00e9s\\\" du genre le prof qui a enseign\u00e9 20 ans en coll\u00e8ge tranquille : absurde, comme y envoyer un jeune : formation \u00e0 \u00e9tudier s\u00e9rieusement ! &lt;/p&gt;&lt;p&gt;importance de l'\u00e9quipe p\u00e9dagogique : heures de concertation , \u00e0 la va vite et peu nombreuses &lt;/p&gt;&lt;p&gt;soutien de la hi\u00e9rarchie , ce n'est pas toujours le cas . &lt;/p&gt;&lt;p&gt;refus de l'autonomie des \u00e9tablissements : porte ouverte au copinage et \u00e0 l'in\u00e9galit\u00e9 sociale &lt;/p&gt;","&lt;p&gt;Je vais peut-\u00eatre m'attirer les foudres de certains, mais lorsqu'on observe un peu le fonctionnement d'une unit\u00e9 de recherche publique (quelle qu'elle soit je vous assure), force est de constater que certains permanents ont un peu perdu la passion, et ont tendance \u00e0 se laisser couler tranquillement dans les libert\u00e9s qui sont n\u00e9cessaires \u00e0 ce secteur pour fonctionner correctement. Quand 80% des personnels ne comptent pas leurs heures, il y en a peut-\u00eatre 20% qui tirent au flan (la balance est \u00e0 ajuster selon votre propre exp\u00e9rience), devant le regard des pr\u00e9caires \u00e9puis\u00e9s \u00e0 qui on a press\u00e9 le citron depuis 10 ans.&lt;/p&gt;&lt;p&gt;Je propose donc d'offrir la chance \u00e0 toutes ces personnes d'\u00eatre stimul\u00e9es tout au long de leur carri\u00e8re, d'avoir l'opportunit\u00e9 de changer de cap si \u00e7a ne leur pla\u00eet plus en changeant tous les CDI de fonctionnaires de la recherche publique en Contrat Longue Dur\u00e9e (CLD) de 7 \u00e0 10 ans, avec un r\u00e9el effort de gestion des ressources humaines. En gros, les 2 derni\u00e8res ann\u00e9es de ce CLD serait consacr\u00e9 au bilan des ann\u00e9es pr\u00e9c\u00e9dentes, et \u00e0 l'\u00e9laboration du projet suivant. Passer entre 4 et 5 grosses \u00e9valuations par carri\u00e8re, \u00e7a me semble raisonnable.&lt;/p&gt;","&lt;p&gt;L'\u00e9cole fran\u00e7aise , m\u00eame si elle a \u00e9volu\u00e9 , reste encore trop tourn\u00e9 vers l'\u00e9litisme et la classification des jeunes&lt;/p&gt;&lt;p&gt;De nombreuses \u00e9tudes ont montr\u00e9 que la bienveillance et l'encouragement sont des m\u00e9thodes tr\u00e8s performantes pour favoriser l'apprentissage et l'\u00e9panouissement d'un jeune (ce qui ne signifie ni laxisme , ni absence de fermet\u00e9 et d'objectifs)&lt;/p&gt;&lt;p&gt;Et en plus \u00e7a ne co\u00fbte rien !!!&lt;/p&gt;","&lt;p&gt;Nos enfants sont l'avenir de la France (et du monde), il convient donc de les \u00e9duquer correctement avec les objectifs suivants:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;savoir maitriser l'expression orale et \u00e9crite, avoir les comp\u00e9tences de base en calcul&lt;/li&gt;&lt;li&gt;avoir des connaissances de base en d\u00e9marche scientifique, en \u00e9conomie, en g\u00e9ographie et en histoire&lt;/li&gt;&lt;li&gt;avoir un esprit critique et savoir faire la diff\u00e9rence entre opinion et fait&lt;/li&gt;&lt;li&gt;avoir des activit\u00e9s sportives et/ou artistiques&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Le but est que nos enfants puissent s'\u00e9panouir dans leur vie d'adulte et trouver un m\u00e9tier qui leur convienne. J'esp\u00e8re que nous sommes tous d'accord sur ces points. Dans l'ensemble, et contrairement \u00e0 ce que l'on peut dire, l'\u00e9cole fonctionne relativement bien. Mais \u00e9videmment elle est perfectible. Les points faibles sont, \u00e0 mon humble avis:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;elle ne convient qu'aux plus grand nombre. Un certain nombre de nos enfants ne sont pas adapt\u00e9 aux rythmes et fonctionnement actuels. Je parle \u00e9videmment des enfants ayant des handicaps divers et vari\u00e9s, mais aussi pour nos enfants qui ne trouve pas leur compte dans un enseignement trop th\u00e9orique et formel et cela d\u00e8s le coll\u00e8ge. Cela progresse, mais on peut faire mieux. &lt;/li&gt;&lt;li&gt;l'\u00e9cole est un&lt;strong&gt; marqueur id\u00e9ologique&lt;/strong&gt;, qui fait que depuis que notre pays connait l'alternance au sommet de l'\u00e9tat (donc depuis 1981), la majorit\u00e9 entrante se plait \u00e0 d\u00e9faire ce qu'\u00e0 fait la majorit\u00e9 sortante. Je souhaite que les grands partis raisonnables, les associations diverses de parents d'\u00e9l\u00e8ves, se mettent d'accord, au travers d'&lt;strong&gt;assises nationales&lt;/strong&gt;, d'une politique \u00e9ducative &lt;strong&gt;p\u00e9renne&lt;/strong&gt; et ne soit plus soumise aux &lt;strong&gt;postures id\u00e9ologiques&lt;/strong&gt; de chacun, de la gauche \u00e0 la droite. Je souhaite \u00e9galement une r\u00e9elle &lt;strong&gt;\u00e9quit\u00e9&lt;/strong&gt; entre \u00e9coles &lt;strong&gt;publiques&lt;/strong&gt; et &lt;strong&gt;priv\u00e9es&lt;/strong&gt; lesquelles ont bien tir\u00e9 ses marrons du feu en 1984. &lt;/li&gt;&lt;li&gt;changer la mani\u00e8re de former nos \u00e9lites: non, les math\u00e9matiques ne sont pas une finalit\u00e9 en soit. On peut \u00eatre brillant sans avoir \u00e0 faire des maths. Actuellement les \u00e9l\u00e8ves brillants litt\u00e9raires sont en s\u00e9rie scientifique. C'est une aberration. Il faut cesser de s\u00e9lectionner par les maths. Et cela n'emp\u00eache pas d'avoir des formations scientifiques de haut niveau (nous en avons).&lt;/li&gt;&lt;li&gt;revaloriser les formation manuelles. cela rejoint l'item 1. Le coll\u00e8ge unique a peut-\u00eatre \u00e9t\u00e9 une connerie.&lt;/li&gt;&lt;li&gt;anticiper l'avenir. Par exemple: d'ici 10 ans, l'IA non robotique aura supplant\u00e9 presque toutes les t\u00e2ches du secteur tertiaire. &lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Donner les moyens humains et mat\u00e9riels aux services p\u00e9riscolaires d'assurer une vrai mission de s\u00e9curitaire et  p\u00e9dagogique aupr\u00e8s des enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-embaucher,titulariser et former les animateurs et animatrices&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-mettre en place un vrai lien entre p\u00e9riscolaire, \u00e9lu-e et enseignant ainsi que les parents d\u2019\u00e9l\u00e8ves.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-assurer un appui mat\u00e9riel et humain suffisant pour la mise en place du projet p\u00e9dagogique du p\u00e9riscolaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Banir la recherche de rentabilit\u00e9 dans le domaine de l'\u00e9ducation mais favoriser l'\u00e9conomie de moyens quand cela est possible sans nuire \u00e0 l'efficacit\u00e9.&lt;/p&gt;&lt;p&gt;L'\u00e9ducation publique n'a pas \u00e0 \u00eatre \\\"rentable\\\" ; au mieux nous pouvons demander \u00e0 ce qu'elle soit \\\"efficace\\\" (crit\u00e8res d'efficacit\u00e9 \u00e0 d\u00e9terminer) et/ou \u00e9conome (ce qui n'est pas la m\u00eame chose).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;AESH: Une reconnaissance pour les personnels aux contrats pr\u00e9caires qui accompagnent au quotidien les \u00e9l\u00e8ves en situation de handicap et leur permettent de poursuivre leur scolarit\u00e9 dans de bonnes conditions.C'est un vrai m\u00e9tier qui r\u00e9clame beaucoup de comp\u00e9tences.Un salaire de 600 euros nets pour un 50% de temps de travail impos\u00e9 n'est pas acceptable.Nos enfants m\u00e9ritent mieux!!&lt;/p&gt;","&lt;p&gt;Chaque personne devrait pouvoir reprendre des \u00e9tudes si elle le souhaite, pour se faire il faut plus de possibilit\u00e9s de financement et un revenu mensuel permettant de vivre.&lt;/p&gt;","&lt;p&gt;Je propose afin de r\u00e9tablir la notion de \\\"respect de l'autre\\\" en rendant l'autorit\u00e9 aux enseignants qui aujourd'hui sont fustig\u00e9s \u00e0 la moindre remontrance envers un \u00e9l\u00e8ve.... et pour \u00e9viter les abus (d'un c\u00f4t\u00e9 comme de l'autre enseignants ou \u00e9l\u00e8ves) d'avoir une cam\u00e9ra dans chaque classe afin de pouvoir contr\u00f4ler par la direction de l'\u00e9cole si il y a eu transgression ou pas. &lt;/p&gt;","&lt;p&gt;Enseigner la langue en insistant sur le vocabulaire et la grammaire donc l'orthographe sans globalisation destructive.&lt;/p&gt;","&lt;p&gt;Je souhaite que cette bonne mesure faite par Blanquer soit g\u00e9n\u00e9ralis\u00e9e aux zones rurales, ce qui n'est pas le cas actuellement. Par exemple, dans l'Aisne, tr\u00e8s peu de classes b\u00e9n\u00e9ficient d'un tel dispositif, alors que c'est le d\u00e9partement qui compte, en proportion, le plus d'illettr\u00e9s en France (bien avant la Seine St Denis) &lt;/p&gt;&lt;p&gt;http://www.aisnenouvelle.fr/64064/article/2018-01-22/dans-laisne-lillettrisme-atteint-des-sommets&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Apprendre ne suffit plus, il faut apprendre \u00e0 comprendre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mon constat actuel:\u00a0l\u2019\u00e9ducation n\u2019est pas accessible \u00e0 tous; elle est partielle&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le syst\u00e8me \u00e9ducatif ne serre plus d'ascenseur social mais d'entonnoir. Un syst\u00e8me souvent qualifi\u00e9 d\u2019\u00e9litiste qui, s\u2019inspirant sur cette id\u00e9e dominante de s\u00e9paration et d\u2019individualisme, encourage la comp\u00e9tition et rend honneur les gagnants et la competition.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus, il n\u2019est plus \u00e0 prouv\u00e9, qu\u2019il y a un d\u00e9calage entre la r\u00e9alit\u00e9 des besoins du travail, de la vie et l\u2019apprentissage scolaire. Le processus est beaucoup trop lent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Vers quoi devons-nous tendre ? Une \u00e9ducation pleine &amp;amp; enti\u00e8re pour chaque \u00eatre humain d\u00e9sirant apprendre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je crois en l\u2019Egalit\u00e9 de l\u2019Opportunit\u00e9, en opposition l\u2019Egalit\u00e9 des R\u00e9sultats,\u00a0&lt;/p&gt;&lt;p&gt;Ce dernier n\u2019existe pas, car la vie n\u2019est pas comme cela et cela serait ennuyant si elle l\u2019\u00e9tait.&lt;/p&gt;&lt;p&gt;Et l\u2019Egalit\u00e9 de l\u2019Opportunit\u00e9 signifie avant tout un bon syst\u00e8me \u00e9ducatif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le syst\u00e8me \u00e9ducatif doit \u00eatre repens\u00e9 dans son ensemble,&lt;/p&gt;&lt;p&gt;Il doit\u00a0connaitre un changement drastique pour \u00eatre adapter \u00e0 une vision global de l\u2019Homme et de comment nous voulons vivre en tant que soci\u00e9t\u00e9 et enfin, quels rapport nous voulons avoir avec notre \u00e9cosyst\u00e8me naturelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Propositions :&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Cr\u00e9er des cours nationaux interactifs digitalis\u00e9, qui seront mis \u00e0 jour tout les 3ans a jour par un conseil des meilleures profs et experts professionnels.\u00a0&lt;/li&gt;&lt;li&gt;Utilis\u00e9 la creation de plus de support videos interactifs pour presenter les cours. Varier les moyens d\u2019apprentissage.\u00a0&lt;/li&gt;&lt;li&gt;Repenser la formation des profs en concentrant sur l'aspect p\u00e9dagogiques et la capacit\u00e9 \u00e0 accompagner l'\u00e9tudiant dans sa compr\u00e9hension de la mati\u00e8re.&lt;/li&gt;&lt;li&gt;Repenser les mati\u00e8res des la primaires pour y int\u00e9grer des savoir concret de la vie. (agriculture, le respect de la nature, l\u2019artisanat).&lt;/li&gt;&lt;li&gt;Permettre une flexibilit\u00e9 dans le choix des mati\u00e8res, avec le principe de validation de module a accomplir, plut\u00f4t que que la division en profile d'\u00e9tudiants scientifiques, litt\u00e9raires ou commerciaux.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt; Arr\u00eater de vouloir \u00e0 tout prix d'inclure certains \u00e9l\u00e8ves en situation de handicap (troubles du comportement, autisme s\u00e9v\u00e8re) car cela nuit \u00e0 l'enseignant et \u00e0 toute la classe. (Autant par l'\u00e9nergie \u00e0 produire, le temps perdu et le niveau de l'enseignement). &lt;/p&gt;","&lt;p&gt;Plut\u00f4t que se baser sur les comp\u00e9tences, favoriser la d\u00e9couverte de talents (entrainer les autres, \u00eatre dr\u00f4le, savoir organiser par exemple)&lt;/p&gt;&lt;p&gt;Etudier aussi ce que le jeune veut faire de sa vie et ne pas l'envoyer \\\"l\u00e0 o\u00f9 il y a du boulot\\\". &lt;/p&gt;&lt;p&gt;Les m\u00e9tiers \u00e9voluent il faut laisser au jeune la possibilit\u00e9 d'\u00e9voluer.&lt;/p&gt;","&lt;p&gt;Remettre l apprentissage \u00e0 14 ans pour les enfants en \u00e9chec scolaire &lt;/p&gt;","&lt;p&gt;Une reforme du systeme scolaire: non plus bas\u00e9 sur la REUSSITE mais sur la VALORISATION de l'individu.De nouvelles mati\u00e8res: des d\u00e9bats entre les jeunes (construire sa propre opinion apr\u00e9s recherche sur le sujet), developpement de savoir faire: cuisine, jardinage...., des cours sur la politique, la religion, les multinationales, le systeme mon\u00e9taire, les nouvelles technologies, l'\u00e9cologie... pour comprendre le monde!, des mati\u00e8res plus \\\"pratiques\\\", pour s'en sortir dans la vie , des lectures nouvelles, des cours de communication, consid\u00e9rer l'\u00e9l\u00e8ve autrement qu'un individu apprenant mais qui peut proposer aussi de transmettre ce qu'il connait, le mettre en position d'acteur et de cr\u00e9ateur&lt;/p&gt;&lt;p&gt;Des emplois du temps am\u00e9nag\u00e9s ou le jeune a plus de temps pour s'\u00e9panouir dans des activit\u00e9s qui lui plaise et ou il pourrait bouger (a l'instar des pays nordiques! entre autres...)&lt;/p&gt;&lt;p&gt;Des formations diff\u00e9rentes pour les profs: p\u00e9dagogiques, educatives, notion de psychologie pour mieux comprendre les \u00e9l\u00e8ves et les accompagner a travers leur potentialit\u00e9&lt;/p&gt;&lt;p&gt;Ouverture sur l'exterieur: musee, conference, expo...mais aussi apprentissages alternatifs: ferme pedagogique, maraichage, permaculture, artisanat...&lt;/p&gt;&lt;p&gt;Plus de temps pour se dire bonjour, parler de soi, donner son avis, communiquer avec les Autres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'\u00e9cole depuis longtemps est un enjeu politique fort. Les gouvernements, via les ministres de l'\u00e9ducation, veulent laisser leurs traces. Les programmes scolaires, principalement ceux du primaire, sont donc chang\u00e9s souvent, trop souvent pour qu'enseignants et enfants puissent les investir correctement. &lt;/p&gt;&lt;p&gt;L'\u00e9ducation est un enjeu politique, pas les programmes.&lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;p&gt;. Ce syst\u00e8me doit \u00e9galement apprendre la non-violence et la maitrise de ses \u00e9motions.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Tous ne la poss\u00e8dent pas, tous devraient, tous devront. Etant donn\u00e9 qu'arriv\u00e9 \u00e0 l'\u00e2ge de la retraite chacun a v\u00e9cu suffisamment d'ann\u00e9es pour savoir quelque chose qu'il aimerait partager, mais peut-\u00eatre un inextinguible regret de n'avoir pas pu faire ou un lourd handicap de ne savoir pas faire, autre chose, je propose&lt;/p&gt;&lt;p&gt;que d\u00e8s la maternelle (par le langage des pairs), chacun puisse transmettre ce qu'il sait, ce qu'il a compris qu'un autre n'a pas compris.&lt;/p&gt;&lt;p&gt;Si, de proche en proche, dans les classes jusqu'au travail, celui qui sait est en devoir de partager ce qu'il a compris \u00e0 ceux qui doivent ou d\u00e9sirent le comprendre, lors de la retraite, un quart qui devient tiers ou mi-temps (le temps de travail contraint diminuant concurremment )sert \u00e0 apprendre \u00e0 ou de, l'orthographe, la couture , la m\u00e9canique, etc.&lt;/p&gt;","&lt;p&gt;Proposer aux coll\u00e9giens des stages de\u00a0d\u00e9couverte dans diff\u00e9rents secteurs de m\u00e9tier.&lt;/p&gt;","&lt;p&gt;Les enfants de maternelle sont r\u00e9guli\u00e8rement expos\u00e9s aux \u00e9crans, que ce soit pendant la r\u00e9cr\u00e9ation quand il pleut, ou m\u00eame en classe, avec des tablettes, des films, des vid\u00e9oprojecteurs. ..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourtant, les \u00e9tudes scientifiques montrent que l'exposition aux \u00e9crans est nocive, surtout chez les jeunes enfants. En effet, l'exposition aux \u00e9crans perturbe le syst\u00e8me attentionnel de l'enfant, ainsi que son sommeil. Le d\u00e9veloppement linguistique, cognitif et \u00e9motionnel de l'enfant se fait de fa\u00e7on active, sociale et pas de fa\u00e7on passive face \u00e0 un \u00e9cran.&lt;/p&gt;","&lt;p&gt;Mon message pr\u00e9c\u00e9dent a \u00e9t\u00e9 mis \u00e0 la corbeille sans motif !&lt;/p&gt;&lt;p&gt;Je le remets donc en ligne en tenant compte des critiques des autres participants \u00e0 ce d\u00e9bat, en esp\u00e9rant que le mod\u00e9rateur comprendra qu'on ne met \u00e0 la poubelle que les messages contenant des insultes...&lt;/p&gt;&lt;p&gt;Le populisme augmente surtout en France (voir gilets jaunes).&lt;/p&gt;&lt;p&gt;Si  les fran\u00e7ais avaient bien appris leurs le\u00e7ons  d'histoire, il comprendraient que les &lt;/p&gt;&lt;p&gt;gilets jaunes peuvent \u00eatre les dignes successeurs des chemises brunes de&lt;/p&gt;&lt;p&gt; Monsieur Hitler et un tremplin pour Madame Le Pen !  (dans le message pr\u00e9c\u00e9dent, j'avais oubli\u00e9 le Mar\u00e9chal P\u00e9tain)&lt;/p&gt;&lt;p&gt;\u00c0 propos des messages et autres slogans dans les manisfestations, la politesse voudrait que l'on dise Monsieur Macron, (ou autre homme/femme politique) et non Macron, suivi en g\u00e9n\u00e9ral de d\u00e9mission !&lt;/p&gt;&lt;p&gt;(j'ai bien dit Monsieur Hitler !)&lt;/p&gt;","&lt;p&gt;Mettre au programme du coll\u00e8ge la gestion d'un budget. &lt;/p&gt;&lt;p&gt;Donner les clefs aux enfants d\u00e8s les coll\u00e8ge sur la mani\u00e8re de g\u00e9rer un budget pour qu'ils ne soient pas victimes plus tard d'une mauvaise gestion qui les fera vivre avec un d\u00e9couvert et des frais bancaires importants alors qu'il suffit de quelques clefs pour \u00e9viter ces probl\u00e8mes&lt;/p&gt;","&lt;p&gt;La tendance actuelle, depuis longtemps, est \u00e0 la diminution des cr\u00e9dits publics au profit de financements priv\u00e9s. Cela peut se justifier dans certains cas, mais dans l'ensemble, la recherche n'est plus vraiment ind\u00e9pendante et \u00e0 tendance \u00e0 \\\"trouver\\\" les r\u00e9sultats attendus par les financeurs, ce qui est dans la logique \u00e9conomique. D'o\u00f9 les multiples conflits d'int\u00e9r\u00eat que l'on d\u00e9nonce et, dans les cas extr\u00eames (fr\u00e9quents aux USA, je ne sais pas trop en France), des scientifiques renomm\u00e9s sont d\u00e9voy\u00e9s par de puissants lobbies pour \\\"d\u00e9montrer\\\" l\u2019innocuit\u00e9 de certains produits ou du moins, semer le doute pour retarder ou \u00e9viter l'\u00e9mergence de la v\u00e9rit\u00e9. Dans certains cas, cela a des cons\u00e9quences catastrophiques sur la sant\u00e9 \u00e0 grande \u00e9chelle. Il ne faut donc pas s'\u00e9tonner qu'on nous d\u00e9voile \u00e0 tout moment de nouvelles \u00e9tudes qui contredisent les pr\u00e9c\u00e9dentes et font qu'on ne sait plus quoi penser. On en arrive ainsi \u00e0 une science au service du marketing, en qui on ne peut plus avoir confiance et qui est discr\u00e9dit\u00e9e. &lt;/p&gt;","&lt;p&gt;D\u00e9velopper les \u00e9coles Montessori avec un acc\u00e8s gratuit ou former les enseignants de l'\u00e9cole publique \u00e0 cette m\u00e9thode afin que les enfants ne soient plus dans la comp\u00e9tition&lt;/p&gt;","&lt;p&gt;Les fili\u00e8res doivent \u00eatre maintenues .Cette r\u00e9forme transforme \u00e0 la fois le lyc\u00e9e en usine \u00e0 gaz et supermarch\u00e9 .Les contenus d\u2019enseignement de ce nouveau lyc\u00e9e sont illisibles et trop exigeants .Le baccalaur\u00e9at comme \u00e9preuve finale et unique du cursus secondaire doit aussi \u00eatre sauvegard\u00e9 .&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Commencer \u00e0 apprendre l'anglais d\u00e8s le CP, \u00e0 raison d'une heure par jour, pour permettre aux enfants de se familiariser avec la langue d\u00e8s le plus jeune \u00e2ge. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Augmenter le nombre d'heures d'anglais et des langues \u00e9trang\u00e8res au lyc\u00e9e, sachant qu'aujourd'hui le temps d\u00e9di\u00e9 \u00e0 l'anglais et l'espagnol est de 1h30 pour chaque par semaine seulement !&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Parce que notre apprentissage de la vie en soci\u00e9t\u00e9 s'y construit presque autant que dans la famille, il faut r\u00e9former l'\u00e9cole en profondeur : y apprendre outre l'usage de l'\u00e9criture et du calcul, les codes de l'\u00e9change avec autrui (politesse, courtoisie), g\u00e9rer sa vie quotidienne (jardiner, cuisiner, construire, bricoler), appr\u00e9cier la beaut\u00e9 (arts, musique, artisanat), participer (vie publique, instruction civique) , jouer (une autre mani\u00e8re de se retrouver ou d'\u00e9changer) me semble depuis tr\u00e8s longtemps n\u00e9cessaire et primordial pour favoriser un \u00e9quilibre p
