iction de la publicit\u00e9&lt;/p&gt;&lt;ul&gt;&lt;li&gt;qui s'adresse aux enfants en tant que consommateurs,&lt;/li&gt;&lt;li&gt;qui est diffus\u00e9e afin de viser les enfants (pendant les programmes TV destin\u00e9s, dans la presse, au cin\u00e9ma, dans les fournitures scolaires...),&lt;/li&gt;&lt;li&gt;qui concerne des produits alimentaires transform\u00e9s,&lt;/li&gt;&lt;li&gt;etc.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;20 maximum&lt;/p&gt;","&lt;p&gt;il n'est pas normal qu'un \u00e9tudiant est \u00e0 travailler en parall\u00e8le de ses \u00e9tudes  pour pouvoir se loger car ces parents n'en ont pas les moyens! les personnes qui en ont les moyens peuvent payer un appartement \u00e0 leurs enfants ce qui leurs laissent plus de temps pour \u00e9tudier donc une in\u00e9galit\u00e9 de classe! de plus ils peuvent se payer des cours particulier! &lt;/p&gt;","&lt;p&gt;A l'heure actuelle, &lt;a href=\\\"https://www.challenges.fr/economie/l-education-nationale-devoile-enfin-les-salaires-des-profs_11316\\\"&gt;les diff\u00e9rences de salaires entre les professeurs les moins bien pay\u00e9s (primaire) et ceux les mieux pay\u00e9s (universit\u00e9) va de 1 \u00e0 4&lt;/a&gt;. Une homog\u00e9n\u00e9isation bas\u00e9e sur le nombre d'heures travaill\u00e9es r\u00e9elles, une prise en compte de la difficult\u00e9 du travail (enseigner \u00e0 la Sorbonne n'est pas forc\u00e9ment plus difficile que d'enseigner en Seine Saint Denis), une comptabilisation du nombre d'heures effectu\u00e9es \\\"in situ\\\" (dans l'\u00e9cole, sur le campus), permettrait sinon de r\u00e9duire, du moins de justifier ces \u00e9carts de salaires.\u00a0&lt;/p&gt;","&lt;p&gt;\u00e7a ne sert \u00e0 rien de d\u00e9doubler les classes de CP si rien n'est fait d\u00e8s la petite section (25 \u00e0 30 par classe!) &lt;/p&gt;&lt;p&gt;c'est l\u00e0 o\u00f9 tout commence \u00e0 se jouer...car d\u00e8s leur arriv\u00e9e \u00e0 l'\u00e9cole l'\u00e9cart entre les acquis des \u00e9l\u00e8ves est immense et&lt;/p&gt;&lt;p&gt;si on veut vraiment y rem\u00e9dier tout doit \u00eatre mis en \u0153uvre d\u00e8s le d\u00e9part : effectifs r\u00e9duits, moyens suppl\u00e9mentaires pour les \u00e9coles dans les milieux d\u00e9favoris\u00e9s...&lt;/p&gt;","&lt;p&gt;Remettre l'apprentissage a partir de 14 ans&lt;/p&gt;","&lt;p&gt;le sexisme s'apprend d\u00e8s le plus jeune \u00e2ge. Apprendre aux gar\u00e7on \u00e0 respecter les filles; donner confiance aux filles et cesser de r\u00e9duire leur champ de possibilit\u00e9s. Le masculin n'est pas sup\u00e9rieur au f\u00e9minin !&lt;/p&gt;","&lt;p&gt;interdire dans les \u00e9tablissement,les objets dangereux &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;interdire le racket&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;interdire dans les cours de r\u00e9cr\u00e9 : le jeu du foulard, les jeux violents,malpropres et dangereux&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;interdire toutes formes de discriminations racistes et homophobes en classe,comme dans les cours de recr\u00e9,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les \u00e9l\u00e8ves,comme les parents,doivent se responsabilis\u00e9, se respect\u00e9 et respecter les autres !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;respecter les \u00e9l\u00e8ves handicap\u00e9s&lt;/p&gt;","&lt;p&gt;Rendre la vie des \u00e9tudiants plus agr\u00e9able et se concentrer pleinement \u00e0 leurs \u00e9tudes: car actuellement ils \u00e9tudient pas bien.&lt;/p&gt;&lt;p&gt;Par une allocation mensuel de la valeur du smic, de 16 ans \u00e0 la fin des \u00e9tudes. Cela fera de bon \u00e9tudiant qui le rendront \u00e0 la nation par leurs dipl\u00f4mes.&lt;/p&gt;","&lt;p&gt;Nous savons depuis tr\u00e8s longtemps donner un enseignement efficace, ludique, adapt\u00e9 \u00e0 chacun. Un enseignement qui valorise la coh\u00e9sion sociale. Un enseignement qui stimule tous les sens. Ceci s\u2019appelle la m\u00e9thode Montessori (d\u00e9j\u00e0 utilis\u00e9e dans le priv\u00e9 pour certains \u00e9tablissements).&lt;/p&gt;&lt;p&gt;Un changement radical est n\u00e9cessaire. Plut\u00f4t que de passer de classe en classe, je propose de passer d'un niveau de mati\u00e8re \u00e0 un autre. Que toutes les mati\u00e8res soient facultatives. Mais qu'il soit obligatoire de remplir le nombre d'heures pass\u00e9es par semaine avec les mati\u00e8res souhait\u00e9es (Le plus difficile dans l'\u00e9ducation est d\u2019int\u00e9resser son public, nous savons tr\u00e8s bien que faire du forcing est improductif, voire contre-productif).&lt;/p&gt;&lt;p&gt;Revoir le syst\u00e8me de notations qui incite \u00e0 la la comp\u00e9tition, \u00e0 la triche (que l'\u00e9l\u00e8ve apprenne pour lui). Valider ou non une mati\u00e8re. Pouvoir r\u00e9trograder de niveau dans sa mati\u00e8re.&lt;/p&gt;&lt;p&gt;En m\u00e9langeant les classes sociales, on r\u00e9duit les discriminations, la x\u00e9nophobie par m\u00e9connaissance, on baisse la criminalit\u00e9 et la toxicomanie. On leur apprend \u00e0 vivre ensemble d\u00e8s le plus jeune ages. Plut\u00f4t que parquer des gamins dans des ghettos.&lt;/p&gt;&lt;p&gt;Un syst\u00e8me notation des professeurs : permettant au bout d'un certain moment sans am\u00e9lioration de leur part de terminer leur contrat. Leur imposant une meilleure qualit\u00e9 d'enseignement.&lt;/p&gt;&lt;p&gt;\tRevoir les formations de l'industrie, du b\u00e2timent et de l'agriculture pour les former \u00e0 des nouvelles techniques \u00e9colo-responsables. Stimuler la recherche universitaire dans ce but.&lt;/p&gt;&lt;p&gt;\tUne augmentation des budgets allou\u00e9s \u00e0 l'\u00e9ducation pour r\u00e9duire \u00e0 20 \u00e9l\u00e8ves maximum par classe.&lt;/p&gt;","&lt;p&gt;nombreuses sont les familles touchant des prestations scolarisant les enfants de fa\u00e7on al\u00e9atoire et d\u00e9tournant la prime de rentr\u00e9e &lt;/p&gt;","&lt;p&gt;\\\"Sont toujours en vacances\\\" \\\"Ne foutent rien\\\"&lt;/p&gt;&lt;p&gt;Les gouvernements successifs ont r\u00e9ussi leur pari de d\u00e9grader l'image des enseignants. Diviser c'est r\u00e9gner.&lt;/p&gt;&lt;p&gt;Le m\u00e9tier d'enseignant ne fait plus r\u00eaver. Les personnes qui pouvaient \u00eatre attir\u00e9es par la profession sont frein\u00e9es par ce qu'elles entendent sur la violence scolaire, le salaire,  les faibles perspectives de carri\u00e8re, le stress, les changements continus des programmes scolaires, l'incapacit\u00e9 de l'\u00c9tat de proposer un vrai d\u00e9bat sur la place de l'\u00e9cole dans notre soci\u00e9t\u00e9, les saupoudrages qui cachent la mis\u00e8re... Les \\\"gros plans\\\" faits sur ces probl\u00e8mes, dans la presse et sur Internet, ont rendu le m\u00e9tier moins attractif.&lt;/p&gt;&lt;p&gt;Les parents, depuis d\u00e9j\u00e0 longtemps, ne sont plus du c\u00f4t\u00e9 des enseignants. Il n'y a qu'a voir les actes de violence commis contre les enseignants. \u00c0 cela s'ajoute la loi du silence impos\u00e9e par nos hi\u00e9rarchies....&lt;/p&gt;&lt;p&gt;\u00c0 quand une soci\u00e9t\u00e9 sans enseignant ?&lt;/p&gt;","&lt;p&gt;Le BAC ne semble plus rien signifier.&lt;/p&gt;&lt;p&gt;Ne devrait'il pas \u00eatre *vraiment* g\u00e9n\u00e9ral, garant d'un niveau de connaissance facilement identifiable?&lt;/p&gt;&lt;p&gt;En finir avec les BAC S L ES pro etc...&lt;/p&gt;&lt;p&gt;Le BAC devrait \u00eatre \\\"LE\\\" BAC (et le BREVET, \\\"LE\\\" BREVET).&lt;/p&gt;&lt;p&gt;Toutes les mati\u00e8res sont \u00e9galement importantes pour faire un citoyen avis\u00e9.&lt;/p&gt;","&lt;p&gt;qu'ils puissent manger a leur faim se soigner correctement et eviter les petits boulotspout mieux se concentrer en cours&lt;/p&gt;","&lt;p&gt;Libre choix total du lyc\u00e9en pour choisir sa fili\u00e8re&lt;/p&gt;","&lt;p&gt;De nouvelles disciplines \u00e0 l'\u00e9cole pourraient \u00eatre introduites dans le cursus scolaire pour contribuant \u00e0 la citoyennet\u00e9 ou&lt;/p&gt;&lt;p&gt;tout simplement \u00e0 l'\u00e9panouissement des individus.&lt;/p&gt;&lt;p&gt;Quelques exemples : &lt;/p&gt;&lt;p&gt;-Secourisme (quelques heures, tous les 5 ans, afin de ne pas oublier ce qui serait appris, seraient simples&lt;/p&gt;&lt;p&gt;\u00e0 trouver dans les centaines d'heures pass\u00e9es \u00e0 ingurgiter des mati\u00e8res vou\u00e9es uniquement \u00e0 la selection professionnelle)&lt;/p&gt;&lt;p&gt;-Communication non violente. Apprendre \u00e0 communiquer sans violence \u00e0 l'\u00e9cole, et en dehors, pourrait contribuer tr\u00e8s largement&lt;/p&gt;&lt;p&gt;\u00e0 faire diminuer le niveau d'agressivit\u00e9 que l'on constate un peu partout, dans la sph\u00e8re publique et priv\u00e9e&lt;/p&gt;&lt;p&gt;-Gestion du temps (la plupart des gens, jeunes ou adultes, ne savent pas gerer leur temps)&lt;/p&gt;&lt;p&gt;-Techniques de relaxation, concentration&lt;/p&gt;&lt;p&gt;-Travaux manuels (les savoir faire manuels disparaissent et sont concentr\u00e9s par les corps de metiers, du coup les citoyens&lt;/p&gt;&lt;p&gt;sont demunis face \u00e0 la moindre panne ou travail manuel \u00e0 effectuer)&lt;/p&gt;","&lt;p&gt;R\u00e9ajuster l'indice des salaires des enseignants qui sont loin d'\u00eatre des nantis&lt;/p&gt;","&lt;p&gt;L'\u00e9ducation nationale n'a toujours pas pris l'informatique au s\u00e9rieux. L'informatique est utilis\u00e9e dans toutes les mati\u00e8res mais \u00e0 peine enseign\u00e9e. Elle l'est en technologie ce qui peut \u00eatre utile mais aussi en math\u00e9matiques, au d\u00e9triment des maths. On vit sous windows, sous google pour ne pas avoir pris ce bon virage \u00e0 l'\u00e9poque de Giscard et Servan Chreber&lt;/p&gt;","&lt;p&gt;Supprimer la gratuit\u00e9 &lt;/p&gt;","&lt;p&gt;1-Mettre sur tous les jouets avec \u00e9crans un slogan comme '' manger bouger '' qui serait '' un peu c'est le jeu beaucoup \u00e7a vaut pas le coup''. &lt;/p&gt;&lt;p&gt;2-Interdire a l'importation et a la construction tous les jouets connect\u00e9s style appareil photo pour enfant. &lt;/p&gt;&lt;p&gt;3-Permettre la d\u00e9nonciation des mineurs de moins de 13 ans qui ont des comptes sur des r\u00e9seaux. &lt;/p&gt;","&lt;p&gt;Ce qui est construit , ce qui meuble , ce qu'on utilise. Qu'est-ce qui nous entoure? Qu'est-ce que cela nous cause? en bien, en mal? D'o\u00f9 cela vient -il? Qui parle architecture , qui parle des formes qui nous entourent?&lt;/p&gt;&lt;p&gt;Les cours d'art ? d'histoire des arts ? des cultures ? Combien pour chaque \u00e9l\u00e8ve,  dans sa vie scolaire , universitaire, de formation?&lt;/p&gt;&lt;p&gt;Qui \u00e9voque seulement l'esth\u00e9tique, la force  des formes sur soi , des images, couleurs ,volumes, espaces ? Et pourtant on y est 100% du temps . Cela nous mod\u00e9le. &lt;/p&gt;&lt;p&gt;Il y a les modes , les go\u00fbts et qui en parle? Et pourtant tout les jours on dit \\\"j'aime , j'aime pas\\\".&lt;/p&gt;&lt;p&gt;Pour le citoyen, la citoyenne, se serait bien, si elle et il savaient go\u00fbter tout cela comme le vin, une bonne boisson , ou un bon met .&lt;/p&gt;&lt;p&gt;Vivre en sachant voir est un bonheur et une ouverture permanente sur les autres d'aujourd hui ,comme d'hiers. De sacr\u00e9s ami(e)s!&lt;/p&gt;&lt;p&gt;Le minist\u00e8re de la Culture etc et de l'\u00e9ducation nationale devraient \u00e9laborer ensemble , un programme national, m\u00e9thodique , syst\u00e9matique pour que &lt;strong&gt;tous &lt;/strong&gt;les \u00e9l\u00e8ves , personnes en formation , apprentis , aient des clefs et des moyens intellectuels et sensibles pour appr\u00e9cier tout cela.&lt;/p&gt;&lt;p&gt; Et ce programme devrait s'appuyer, utiliser  syst\u00e9matiquement : le b\u00e2ti ancien , les monuments historiques (je ne parle pas, intentionnellement, de patrimoine) , les collections des mus\u00e9es (celles montr\u00e9es et celles en r\u00e9serve), les biblioth\u00e9ques anciennes , les archives , les r\u00e9sultats des services de l'inventaire , ceux des services de l'arch\u00e9ologie...&lt;/p&gt;&lt;p&gt;Cela veut dire de d\u00e9velopper consid\u00e9rablement des cours sp\u00e9cifiques pour ce faire dans tous les lieux d'enseignement.&lt;/p&gt;&lt;p&gt;cela signifie cr\u00e9er un nouveau corps d'enseignants sp\u00e9cialis\u00e9s. &lt;/p&gt;&lt;p&gt;cela signifie cr\u00e9er des formations pour ces enseignants qui soient elles m\u00eames sp\u00e9cialis\u00e9es ,m\u00ealant anthropologie, histoire des culture , des arts , des formes , histoire universelle europ\u00e9enne et fran\u00e7aise , sociologie  psychologie, et p\u00e9dagogie .&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;  &lt;/p&gt;","&lt;p&gt;remettre \u00e0 plat le syst\u00e8me en privil\u00e9giant les apprentissages fondamentaux &lt;/p&gt;&lt;p&gt;enseigner les math\u00e9matiques sous forme de jeux jusqu'au coll\u00e8ge&lt;/p&gt;&lt;p&gt;faire entrer les nouveaux outils \u00e0 tous les niveaux&lt;/p&gt;&lt;p&gt;revoir l'apprentissage des langues&lt;/p&gt;&lt;p&gt;moins d'\u00e9l\u00e8ves par classe&lt;/p&gt;&lt;p&gt;le m\u00eame enseignement partout&lt;/p&gt;&lt;p&gt;et des profs comp\u00e9tents mais tr\u00e8s bien pay\u00e9s&lt;/p&gt;&lt;p&gt;bref faire de l'Education une priorit\u00e9 nationale, d'autres pays l'ont fait et r\u00e9ussi pourquoi pas nous ?&lt;/p&gt;","&lt;p&gt;Les \u00e9l\u00e8ves n'ayant pas le niveau requis pour le passage en troisi\u00e8me seraient amen\u00e9e \u00e0 faire une ann\u00e9e suppl\u00e9mentaire de renforcement. A la suite de cette ann\u00e9e, les \u00e9l\u00e8ves rejoindraient la classe de troisi\u00e8me.&lt;/p&gt;&lt;p&gt;Aucun programme ne serait impos\u00e9, les enseignants feraient un diagnostiques des diff\u00e9rentes comp\u00e9tences non ma\u00eetris\u00e9es et proc\u00e9deraient principalement \u00e0 des rem\u00e9diations durant toute cette ann\u00e9e de renforcement.&lt;/p&gt;&lt;p&gt;Un travail autour des m\u00e9thodes de travail pourrait \u00e9galement \u00eatre mis en place.&lt;/p&gt;&lt;p&gt;Pour les mati\u00e8res ma\u00eetris\u00e9es par les \u00e9l\u00e8ves, quelques cours seraient \u00e9galement pr\u00e9sent afin d'\u00e9viter une ann\u00e9e de c\u00e9sure.&lt;/p&gt;&lt;p&gt;Vers la fin de l'ann\u00e9e, le d\u00e9but du programme de troisi\u00e8me serait trait\u00e9e afin que les \u00e9l\u00e8ves puissent partir de bon pied l'ann\u00e9e d'apr\u00e8s.&lt;/p&gt;","&lt;p&gt; Informer sur la r\u00e9forme du choix du lyc\u00e9e. Le lyc\u00e9e va d\u00e9pendre de l'option choisie et non du secteur; (induit un probl\u00e8me de mobilit\u00e9, voire de fatigue) &lt;/p&gt;","&lt;p&gt;Permettre aux universit\u00e9s publiques d'acc\u00e9der gratuitement aux articles de leurs chercheurs sans enrichir les revues et bases de donn\u00e9es priv\u00e9es&lt;/p&gt;","&lt;p&gt;revalorisation des, salaires des chercheurs;particulierement en science&lt;/p&gt;","&lt;p&gt;abandonner le projet de service militaire national obligatoire pour le remplacer par un service civique pouvant se faire au sein d'associations caritatives ou humanitaires avec des possibilit\u00e9s de missions \u00e0 l'\u00e9tranger&lt;/p&gt;","&lt;p&gt;L\u2019\u00e9tat ne prend pas ses responsabilit\u00e9s en mati\u00e8re d\u2019Education et n\u2019en mesure pas l\u2019enjeu. Les donn\u00e9es transmises par le programme PISA organis\u00e9 depuis 15 ans par l\u2019OCDE concorde avec le classement international TIMSS (Trends in International Mathematics ans Science Study) d\u00e9di\u00e9 aux sciences. La France arrive 26 \u00e8me selon PISA (elle \u00e9tait 25\u00e8me en 2012, avant la r\u00e9forme des rythmes scolaires) et derni\u00e8re selon TIMSS pour le niveau CM1.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;M\u00eame si l\u2019on relativise les donn\u00e9es PISA, l\u2019OCDE ayant largement inspir\u00e9 la politique \u00e9ducative depuis 15 ans on est en droit de se demander ce que l\u2019\u00e9tat Fran\u00e7ais souhaite r\u00e9ellement en mati\u00e8re d\u2019\u00e9ducation, puisque ses programmes dont le fameux \u00ab\u00a0socle commun de comp\u00e9tences\u00a0\u00bb ont \u00e9t\u00e9 fix\u00e9es par l\u2019OCDE \u00e0 partir de consid\u00e9rations \u00e9conomiques et non pas p\u00e9dagogiques.&lt;/p&gt;&lt;p&gt;Ces \u00e9tudes d\u00e9montrent n\u00e9anmoins l\u2019inefficacit\u00e9 de la politique \u00e9ducative fran\u00e7aise et l\u2019\u00e9chec des mesures qui se sont succ\u00e9d\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il serait urgent que l\u2019\u00e9tat engage une r\u00e9elle r\u00e9flexion, qu\u2019il r\u00e9invente une \u00e9ducation qui au lieu de formater et conditionner les \u00e9l\u00e8ves pour en faire de futurs consommateurs, ferait de nos enfants des \u00eatres libres et pensants dont la sant\u00e9 et le bien \u00eatre seraient pris en compte. Une \u00e9ducation dont les bases seraient communes \u00e0 tous.&lt;/p&gt;","&lt;p&gt;L\u2019id\u00e9e serait de r\u00e9server un espace de jardin potager dans les cours de r\u00e9cr\u00e9ation des \u00e9coles primaires, voire maternelles dans l\u2019id\u00e9e de sensibiliser nos jeunes \u00e0 ce qu\u2019ils ont dans leur assiette.&lt;/p&gt;&lt;p&gt;Le jardin pourrait \u00eatre ext\u00e9rieur, ferm\u00e9 ou semi-ferm\u00e9 afin d\u2019y permettre un acc\u00e8s encadr\u00e9 par des adultes pendant les r\u00e9cr\u00e9ations, ou pendant des heures d\u00e9di\u00e9es \u00e0 \u00e7a.&lt;/p&gt;&lt;p&gt;Quelques exigences : produits bio / naturels uniquement. Aliments de saisons exclusivement.&lt;/p&gt;","&lt;p&gt;D\u00e9s la maternelle on nous inculque les notes, les classements, les exclusions et rarement le travail en \u00e9quipe, l'\u00e9panouissement individuel et collectif.&lt;/p&gt;&lt;p&gt;Comment s'\u00e9tonner de la reproduction de ce sch\u00e9ma dans l'entreprise, l'\u00e9tat, la nation ?&lt;/p&gt;&lt;p&gt;L'id\u00e9al pour moi ce n'est pas le premier de cord\u00e9e qui a pi\u00e9tin\u00e9 tous les autres pour arriver... (arriver o\u00f9 ?)&lt;/p&gt;","&lt;p&gt;je  propsose d enseigner le code de la route a l ecole puis au college..le but est de faire acquerir au eleves un vrai savoir et une connaissance du code de la route de maniere approfondie afin de travailler sur un comportement responsable pour ces futurs usagers de la route.&lt;/p&gt;","&lt;p&gt;Je propose un nouveau contrat avec les professeurs: passer de 18 \u00e0 25h de cours devant les \u00e9l\u00e8ves par semaine en \u00e9change d'une augmentation de salaire de 20 \u00e0 30%.&lt;/p&gt;","&lt;p&gt;Favoriser l'implantation, le d\u00e9veloppement et la pratique de p\u00e9dagogies diverses, vari\u00e9es et alternatives pour l'\u00e9ducation nationale au lieu de les emp\u00eacher ou de les brider.&lt;/p&gt;","&lt;p&gt;faire tomber les barri\u00e8res entre le corps enseignant et les parents d'\u00e9l\u00e8ves &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Apprendre \u00e0 identifier ses besoins et les exprimer !&lt;/li&gt;&lt;li&gt;Apprendre \u00e0 se confronter \u00e0 des gens qui ne partagent pas votre avis !&lt;/li&gt;&lt;li&gt;Apprendre \u00e0 argumenter et d\u00e9velopper le sens de la r\u00e9partie !&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faudrait que ce ne soient pas seulement les mairies qui aient la charge financi\u00e8re des \u00e9coles maternelles et \u00e9l\u00e9mentaires, mais qu'elles re\u00e7oivent aussi des financements \u00e0 d'autres \u00e9chelles, notamment pour cr\u00e9er de nouvelles salles, am\u00e9nager les \u00e9coles pour l'acc\u00e8s aux \u00e9l\u00e8ves en situation de handicap, \u00e9quiper en mat\u00e9riel informatique et TBI les \u00e9coles.&lt;/p&gt;","&lt;p&gt;Maternelle,Primaire,Coll\u00e8ge et lyc\u00e9e &lt;/p&gt;&lt;p&gt;\t\tMoins d\u2019\u00e9l\u00e8ve par classe et un accompagnent individualis\u00e9 ou l'on aide chaque enfants a se connaitre et non a entr\u00e9e dans une case cultiv\u00e9 nos diff\u00e9rences et apprendre la confiance en soi et aux autres..&lt;/p&gt;&lt;p&gt;\texemple : mauvaise note a un contr\u00f4le l'enseignant doit revoir individuellement et aid\u00e9 l\u2019\u00e9l\u00e8ve a comprendre et avoir l\u2019acquis..  &lt;/p&gt;&lt;p&gt;sans que l'el\u00e8ve est l'impression qu'il est le seul a ne pas comprendre...&lt;/p&gt;&lt;p&gt;\t\tDans le m\u00eame esprit favoriser la solidarit\u00e9 entre tous...&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Mettre en place un programme scolaire adapt\u00e9 de mani\u00e8re didactique et en s'aidant des nouvelles technologie :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Moins d\u2019\u00e9l\u00e8ve par classe et plus de professeur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;COLLEGE :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Cours du matin d\u00e9di\u00e9s aux cours fondamentaux :&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-fran\u00e7ais, langues (anglais + 2 facultatives au choix dans la liste propos\u00e9e), maths, g\u00e9om\u00e9trie, g\u00e9ographie et histoire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cours obligatoire soumis \u00e0 une \u00e9valuation de fin de trimestre sauf pour les cours d'histoire et g\u00e9ographie qui sont \u00e9valu\u00e9s tout au long de l'ann\u00e9e et n'influencent pas la note final.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Cours de l'apr\u00e8s midi d\u00e9di\u00e9s aux cours pratiques :&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- habitat (construction, \u00e9nergie etc), bricolage (m\u00e9tier manuel : bois, pierre, fer, tissu etc), biologie (nutrition, jardinage/potager, faune et flore), science (corps humain, espace, nouvelle technologie, informatique), sport, musique, m\u00e9ditation, art-plastique, , \u00e9ducation civique (citoyennet\u00e9, d\u00e9mocratie etc)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Module de cours, \u00e9valu\u00e9 sur l'ann\u00e9e sans nuire au passage , intervenant ext\u00e9rieur r\u00e9mun\u00e9r\u00e9, visite&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;LYCEE&lt;/strong&gt; :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;SECONDE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Cours du matin d\u00e9di\u00e9s aux cours fondamentaux : &lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-fran\u00e7ais, langues (anglais + 1 au choix obligatoire et 1 facultative), maths, physqiue/chimie, g\u00e9om\u00e9trie, biologie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cours obligatoire soumis \u00e0 une \u00e9valuation de fin de trimestre &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Cours apr\u00e8s midi d\u00e9di\u00e9s aux cours pratiques :&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- habitat (construction, \u00e9nergie), technologie (\u00e9lectronique, \u00e9lectricit\u00e9, \u00e9nergie, informatique), bricolage (m\u00e9tier manuel : bois, pierre, fer, tissu etc), biologie (nutrition, jardinage/potager, faune et flore), sport, musique, m\u00e9ditation, art-plastique, \u00e9ducation civique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Module de cours, intervenant ext\u00e9rieur r\u00e9mun\u00e9r\u00e9, stage et visite&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1ER/TERMINAL :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Sp\u00e9cialisation en cat\u00e9gories :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;-sciences appliqu\u00e9es : &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Cours du matin d\u00e9di\u00e9s aux cours fondamentaux : &lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-fran\u00e7ais, langues (anglais + 1 au choix obligatoire et 1 facultative), maths, physqiue/chimie, g\u00e9om\u00e9trie, biologie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cours obligatoire soumis \u00e0 une \u00e9valuation de fin de trimestre &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Cours apr\u00e8s midi d\u00e9di\u00e9s aux cours pratiques :&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- technologie (\u00e9lectronique, \u00e9lectricit\u00e9, \u00e9nergie), informatique (programmation, 3D etc), ing\u00e9nierie, astronomie, laboratoire, culture g\u00e9n\u00e9ral, art, sport, musique, m\u00e9ditation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Module de cours, intervenant ext\u00e9rieur r\u00e9mun\u00e9r\u00e9, stage et visite&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;-\u00e9conomie et droit :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Cours du matin d\u00e9di\u00e9s aux cours fondamentaux : &lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-fran\u00e7ais, maths, langues (anglais + 2 obligatoire), droit, \u00e9conomie, histoire, g\u00e9ographie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cours obligatoire soumis \u00e0 une \u00e9valuation de fin de trimestre &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Cours apr\u00e8s midi d\u00e9di\u00e9s aux cours pratiques :&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-informatique, science, culture g\u00e9n\u00e9ral, art, sport, musique, m\u00e9ditation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Module de cours, intervenant ext\u00e9rieur r\u00e9mun\u00e9r\u00e9, stage et visite&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;-art et litt\u00e9rature :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Cours du matin d\u00e9di\u00e9s aux cours fondamentaux : &lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-fran\u00e7ais, litt\u00e9rature, langues (anglais + 2 obligatoire), histoire de l'art, histoire, g\u00e9ographie, maths&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cours obligatoire soumis \u00e0 une \u00e9valuation de fin de trimestre &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Cours apr\u00e8s midi d\u00e9di\u00e9s aux cours pratiques :&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-informatique, art-plastique, culture g\u00e9n\u00e9ral, sport, musique, m\u00e9ditation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Module de cours, intervenant ext\u00e9rieur r\u00e9mun\u00e9r\u00e9, stage et visite&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les cours pratiques seront en lien avec les cours fondamentaux pour m\u00ealer th\u00e9orie et pratique &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Possibilit\u00e9 pour les \u00e9l\u00e8ves de se rajouter dans des modules (selon les places disponible) et le niveau des \u00e9l\u00e8ves (non \u00e9valu\u00e9).&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;BACCALAUR\u00c9AT EN FIN D\u2019ANN\u00c9E SEULEMENT SUR LES MATI\u00c8RES FONDAMENTALES&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;+ fili\u00e8re professionnelle ou \u00e9cole sp\u00e9cialis\u00e9es&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;gratuit\u00e9 d'acc\u00e8s y compris pour les \u00e9tudiants \\\"\u00e9trangers\\\"&lt;/p&gt;","&lt;p&gt;Supprimer le baccalaur\u00e9at&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Stopper la fermeture des \u00e9coles en zone rurale&lt;/li&gt;&lt;li&gt;R\u00e9-ouvrir de nouvelles \u00e9coles dans les communes o\u00f9 cela semble n\u00e9cessaire&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Permettre aux enseignants de participer \u00e0 des visio conf\u00e9rences, ateliers,visites, animations sur des p\u00e9dagogies nouvelles (classe mutuelle, classe invers\u00e9e etc...) et d\u00e9compabiliser des 18h de formation m\u00eame si ce n'est pas \u00e0 l'initiative de l'\u00e9ducation nationale&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;embauche d'un plus grand nombre de surveillant &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;cela devrais concourir a faire baisser  la violence a l'ecole &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Informer et former les intervenants aupr\u00e8s d'enfants \u00e0 tout niveau, en r\u00e9alit\u00e9 toutes les personnes qui ont un contact de pr\u00e8s ou de loin avec un ou des enfants devrait avoir connaissance des donn\u00e9es sur le d\u00e9veloppement c\u00e9r\u00e9bral d'un enfant, sur ce qui permet \u00e0 un enfant de se d\u00e9velopper de mani\u00e8re convenable en s'\u00e9panouissant et en lui permettant de d\u00e9velopper ses pleins potentiels. Tout cela se sait!!! Toutes ces informations ont \u00e9t\u00e9 d\u00e9couvertes par les neurosciences. Et, les neurosciences affectives et sociales ont mis en avant que le cerveau humain pour se d\u00e9velopper de mani\u00e8re favorable a besoin d'amour, de se sentir en confiance, encourag\u00e9e, soutenu, d'\u00e9voluer dans un contexte apais\u00e9, etc, etc. C'est toute la nation enti\u00e8re qui devrait avoir connaissance de ces informations pour le bon d\u00e9veloppement des g\u00e9n\u00e9rations \u00e0 venir, pour une nation plus heureuse, plus juste, plus sociable, plus apais\u00e9e. Les parents aussi, ont besoin de conna\u00eetre ses informations. De nombreuses sources d'informations existent, des vid\u00e9os \u00e0 regarder: \\\"Si j'aurai su, je serai n\u00e9 en Su\u00e8de\\\", \\\"M\u00eame qu'on na\u00eet imbattables\\\", \\\"le cerveau de l'enfant\\\" (film et livre), un livre incontournable \u00e0 lire par le plus grand nombre \\\"pour une enfance heureuse\\\" de Catherine Gu\u00e9gen, une mine d'informations incroyables. Et, pour voir le r\u00e9sultat de ce que cela repr\u00e9sente chez l'enfant, lorsqu'on lui permet d'\u00e9voluer dans un cadre o\u00f9 il peut exploiter ses pleines potentialit\u00e9s: regarder le film \\\"\u00eatre et devenir\\\" de Clara Bellar. Tous les enfants ont des potentiels incroyables, seul le contexte dans lequel \u00e9volue l'enfant fera qu'il pourra se d\u00e9velopper favorablement et ainsi devenir un \u00eatre passionn\u00e9 qui d\u00e9veloppera ses pleins potentiels, ou alors, dans un contexte strict, rigoureux, de comp\u00e9titions, de jugements, de pression, l'enfant risque de nourrir de la jalousie par rapport aux autres, au lieu que soit nourri l'esprit de solidarit\u00e9, d'empathie, il risque \u00e9galement d'avoir souvent des manques d'estime de soi et de confiance en soi. L'information et la formation de toute personne intervenant aupr\u00e8s d'enfants de ces donn\u00e9es des neurosciences affectives et sociales permettrait de faire \u00e9voluer les mentalit\u00e9s sur la vision de l'enfant. &lt;/p&gt;","&lt;p&gt;mettre le paquet&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut r\u00e9tablir les petites \u00e9coles communales et de quartier. Car il faut \u00e9viter de pr\u00e9cipiter sur les routes ou dans les transports en commun des enfants et des enseignants. Le temps pass\u00e9 en d\u00e9placements est du temps perdu, cela co\u00fbte financi\u00e8rement et \u00e9nerg\u00e9tiquement (d'o\u00f9 pollution accrue). De plus les gros \u00e9tablissements scolaires sont mal g\u00e9r\u00e9s; quel enseignant ou proviseur peut pr\u00e9tendre bien conna\u00eetre chacun de ses \u00e9l\u00e8ves quand il ya plus de 500 \u00e9l\u00e8ves dans le bahut ? Il faut bien r\u00e9aliser que l'\u00e9conomie d'\u00e9chelle r\u00e9alis\u00e9e par l'Etat qui concentre l'\u00e9ducation dans de gros \u00e9tablissements est une d\u00e9pense engendr\u00e9e par les familles d'\u00e9l\u00e8ves et les enseignants en d\u00e9placements plus longs !&lt;/p&gt;&lt;p&gt;Nous citoyens avons plus int\u00e9r\u00eat \u00e0 disposer de nombreuses petites \u00e9coles bien r\u00e9parties sur tout le territoire. En plus ces petites \u00e9coles cr\u00e9ent de l'activit\u00e9 et du lien en local.&lt;/p&gt;","&lt;p&gt;Avec la r\u00e9forme du lyc\u00e9e, les \u00e9l\u00e8ves souhaitant poursuivre les math\u00e9matiques en premi\u00e8re (en vu de leur orientation par exemple) vont devoir suivre un enseignement de sp\u00e9cialit\u00e9 qui est du niveau de la fili\u00e8re S (voir l\u00e9g\u00e8rement plus dur). Que faire de tous les \u00e9l\u00e8ves ayant le niveau pour suivre des math\u00e9matiques niveau ES mais pas niveau S ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose la cr\u00e9ation de deux enseignements de sp\u00e9cialit\u00e9 :&lt;/p&gt;&lt;p&gt;\u2192 math\u00e9matiques (qui serait du niveau ES)&lt;/p&gt;&lt;p&gt;\u2192 math\u00e9matiques expertes (qui serait du niveau S voir l\u00e9g\u00e8rement plus dur)&lt;/p&gt;&lt;p&gt;On supprimerait les options maths expertes / compl\u00e9mentaire en terminale puisqu'elle n'aurait plus lieux d'\u00eatre.&lt;/p&gt;","&lt;p&gt;On constate actuellement trop de d\u00e9chet \u00e0 l'issue de la 1\u00e8re ann\u00e9e,  ce qui a pour effet , d'une part d'employer des profs inutilement et d'autre part de faire perdre son temps \u00e0 l'\u00e9tudiant.  Par ailleurs,  il y a une multitude de m\u00e9tiers qui ne sont pas pourvus,  en particulier dans les fili\u00e8res techniques ou pro ne n\u00e9cessitant pas d'avoir le bac.&lt;/p&gt;","&lt;p&gt;l'\u00e9tat emploi des contractuel pendants des ann\u00e9es et quand on les titularise on les met un an en p\u00e9riode d'essai stagiaire pour voir si ils font l affaire !!! cas abusif pour ne pas r\u00e9mun\u00e9rer pendant 5 \u00e0 7 ans.&lt;/p&gt;&lt;p&gt;Les contractuels ne peuvent acc\u00e9der aux postes malgr\u00e9 leur exp\u00e9riences comp\u00e9tences ou nombre d'ann\u00e9es en fonctions.&lt;/p&gt;&lt;p&gt;il faut passer un concours, il y a une condition de dipl\u00f4me c\u2019est seulement \u00e0 se stade qu\u2019est consid\u00e9r\u00e9 le niveau d\u2019\u00e9tude.&lt;/p&gt;&lt;p&gt;La personne passe donc son concours , est d\u00e9clar\u00e9e recevable, mais pas assez de places pour le poste  , cette personne perd son concours ,&lt;/p&gt;&lt;p&gt; On retrouve souvent des postes n ont pourvus malgr\u00e9 le nombre de candidats recevables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un concours pour un poste dans une acad\u00e9mie, ma question pourquoi ne pas se servir du parc de personnel existant ayant d\u00e9j\u00e0 r\u00e9ussi leur concours afin de les titulariser plus vite je pr\u00e9cise que les contrats contractuel ne sont pas \u00e0 l'ann\u00e9e , que les salaires sont souvent 5 \u20ac au dessus du SMIC  et que du coup le ch\u00f4mage entra\u00eene de grosse difficult\u00e9s lors des p\u00e9riodes non travaill\u00e9es&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;*Revalorisation des m\u00e9tiers de l\u2019enseignement\u00a0: \u00a0Augmentation du salaire, Reconnaissance du travail invisible, D\u00e9gel imm\u00e9diat du point d\u2019indice, Des statuts plus justes pour tous les acteurs de l\u2019\u00e9ducation.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;*Vraie bienveillance de l\u2019\u00c9tat pour ses \u00e9l\u00e8ves\u00a0: Limitation du nombre d\u2019\u00e9l\u00e8ves par classe, Stop aux suppressions de postes, Plus de moyens pour les \u00e9l\u00e8ves \u00e0 besoins \u00e9ducatifs particuliers, Stop aux r\u00e9formes du secondaire en vue d\u2019une concertation nationale.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;*Reconnaissance de la qualit\u00e9 des fonctions et du travail des acteurs de l\u2019\u00e9ducation\u00a0: Retrait imm\u00e9diat du jour de carence, Retrouver le respect des \u00e9l\u00e8ves, des parents, de la hi\u00e9rarchie, des institutions et des Fran\u00e7ais.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0*Non \u00e0 la r\u00e9forme des retraites annonc\u00e9e&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Plusieurs constats doivent \u00eatre \u00e9tablis:&lt;/p&gt;&lt;ul&gt;&lt;li&gt; Par exemple, pour une d\u00e9pense moyenne par \u00e9tudiant  de l'ordre de &lt;strong&gt;11 804 \u20ac&lt;/strong&gt; en 2014 , des disparit\u00e9s tr\u00e8s fortes sont enregistr\u00e9es selon les fili\u00e8res de formation : &lt;strong&gt;10 576 \u20ac  &lt;/strong&gt;pour un \u00e9tudiant fr\u00e9quentant l'universit\u00e9 et &lt;strong&gt;15 502 \u20ac&lt;/strong&gt; pour un \u00e9tudiant inscrit dans une classe pr\u00e9paratoire  aux  grandes \u00e9coles.&lt;/li&gt;&lt;li&gt; Les CPGE ne repr\u00e9sentent que moins de  7 %   d'une classe d'\u00e2ge  avec  une forte tendance \u00e0 la s\u00e9lection sociale : 50 % de leurs effectifs sont constitu\u00e9s par des enfants de cadres et de professions intellectuelles contre 10 % d'employ\u00e9s et 6 % d'ouvriers&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Un double objectif doit \u00eatre poursuivi:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;mieux financer l'universit\u00e9 fran\u00e7aise tr\u00e8s pauvre: les d\u00e9penses moyennes par \u00e9tudiant  consenties par l'\u00e9tat sont inf\u00e9rieures \u00e0 celles  autoris\u00e9es pour un lyc\u00e9en ( d\u00e9pense moyenne par lyc\u00e9en  de l'ordre de 13 400 \u20ac en 2014)&lt;/li&gt;&lt;li&gt;introduire un peu plus de justice sociale  et d'\u00e9quit\u00e9 entre les divers publics  fr\u00e9quentant les \u00e9tablissements d'enseignement du sup\u00e9rieur, \u00e0 l'exception de ceux du  priv\u00e9 qui sont payants. Dans le public, les co\u00fbts d'inscription sont modestes. Il serait essentiel  qu'ils le restent, pour maintenir un acc\u00e8s d\u00e9mocratique \u00e0 l'universit\u00e9.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.inegalites.fr/Depenses-d-education-la-France-un-eleve-mediocre?id_theme=17&lt;/p&gt;&lt;p&gt;https://www.inegalites.fr/L-universite-francaise-survit-a-l-ombre-des-grandes-ecoles?id_theme=17&lt;/p&gt;&lt;p&gt;ttps://www.letudiant.fr/educpros/actualite/enseignement-superieur-quel-est-le-cout-de-la-reussite-en-premier-cycle.html&lt;/p&gt;&lt;p&gt;https://www.inegalites.fr/Les-milieux-populaires-largement-sous-representes-dans-l-enseignement-superieur?id_theme=17&lt;/p&gt;","&lt;p&gt;Il est n\u00e9cessaire de faire \u00e9voluer la mani\u00e8re dont l'\u00e9cole transmet un savoir. &lt;/p&gt;&lt;p&gt;-Cela passe par le fait d'am\u00e9liorer la relation prof/\u00e9l\u00e8ve qui depuis longtemps se base sur un rapport hi\u00e9rarchique. Ne pas confondre autoritarisme et autorit\u00e9. Instaurer davantage de confiance. Rendre l'\u00e9l\u00e8ve responsable en le faisant contribuer \u00e0 la vie de son \u00e9tablissement. &lt;/p&gt;&lt;p&gt;-l'apprentissage ne s'acquiert pas (uniquement) en \u00e9tant assis sur une chaise durant des heures. Il fait rendre cela plus vivant et plus attractif. Surtout lorsque la science nous apprend qu'un enfant a physiologiquement besoin de bouger. &lt;/p&gt;&lt;p&gt;-s'inspirer des \u00e9ducations nouvelles qui partent d'abord de l'enfant pour construire avec lui. &lt;/p&gt;&lt;p&gt;-revoir les programmes scolaires. Qu'ils soient plus souples afin d'\u00e9viter que le ma\u00eetre d'\u00e9cole se mettent une pression afin de respecter son calendrier quitte \u00e0 laisser derri\u00e8re lui les \u00e9l\u00e8ves pour qui cela va trop vite. &lt;/p&gt;","&lt;p&gt;Il y a trop d'illettr\u00e9s en France et le syst\u00e8me \u00e9ducatif ne se sent pas en faute. Quand on voit que des jeunes enseignants font des fautes de fran\u00e7ais, comment peuvent ils bien enseigner ? Il faut r\u00e9duire les classes \u00e0 20-22 enfants au 1er cycle et 25 au second, encourager l'entraide entre enfants (ce qui est valorisant dans la mesure o\u00f9 chacun a des connaissances en un sujet et qu'il n'y a aucun nul) et changer de m\u00e9thode d'apprentissage pour les \u00e9l\u00e8ves en grande difficult\u00e9 (ce qui veut dire qu'au sein d'une \u00e9cole, pr\u00e9sence d'un enseignant \u00e0 contre-courant avec une classe unique).&lt;/p&gt;","&lt;p&gt;Redonner \u00e0 l'\u00e9cole sons sens premier qui est l'apprentissage.&lt;/p&gt;","&lt;p&gt;C\u00e9line Alvarez a \u00e9crit un livre sur son exp\u00e9rience. On peut la r\u00e9sumer de cette fa\u00e7on l\u00e0 : en respectant les enfants et leurs d\u00e9sirs d'apprentissage et en ayant organis\u00e9 sa classe selon les m\u00e9thodes pr\u00e9conis\u00e9es par Maria Montessori... cette enseignante (plus chercheuse qu'enseignante, d'ailleurs) a obtenu des r\u00e9sultats incroyables pour une classe situ\u00e9e en \\\"ZEP\\\" et surtout... les enfants \u00e9taient HEUREUX d'aller \u00e0 l'\u00e9cole et pleuraient pour s'y rendre (m\u00eame les we!)... ce qui devrait \u00eatre la r\u00e8gle, mais on en est loin.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.celinealvarez.org/\\\"&gt;https://www.celinealvarez.org/&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Cesser de dire que si les chomeurs \u00e9taient mieux formes il y aurait moins de ch\u00f4mage. Oui mais pas beaucoup moins car si 6 millions de chomeurs avaient tous un dipl\u00f4me d'enseignement sup\u00e9rieur y aurait il 6 millions d'emplois suppl\u00e9mentaires pour eux en France ? Lesquels ?sachant que la France est devenue un d\u00e9sert industriel car il est beaucoup plus profitable de fabriquer \u00e0 l'\u00e9tranger..... m\u00eame les services se d\u00e9placent \u00e0 l'\u00e9tranger maintenant ( comptabilit\u00e9. Conception plates-formes t\u00e9l\u00e9phoniques....)&lt;/p&gt;","&lt;p&gt;l'accent devrais etre mis sur la morale et le respect des le plus jeune age, seule la r\u00e9p\u00e9tition journaliere et permanente peu laisser quelques bonnes traces.Sans bien sur revenir a la morale ecrite au tableau tous les jours, quoique?????&lt;/p&gt;&lt;p&gt;mais une chose qui ma toujours marqu\u00e9, selon le gouvernement on met l'anglais des la maternelle, et on continue, selon un autre a la maternelle mais on arrete en CE1 pour reprendre en 6ieme, ab\u00e9rant. Notre monde est \u00e9conomiquement diriger par l'anglais. Je pr\u00e9conise l'apprentissage des la maternelle comme dans plusieurs pays europeens et mondiaux, avec un accroissement des heures d'anglais. D'accor ou non avec la mondialisation, elle est la, et la communication passe par cette langue.&lt;/p&gt;","&lt;p&gt;d\u00e8s le plus jeune age capter les centres d'int\u00e9r\u00eat des enfants afin de les orienter.  Privil\u00e9gier les capacit\u00e9s de chacun.  Adapter les \u00e9tudes en fonction des int\u00e9r\u00eats. &lt;/p&gt;","&lt;p&gt;Tout signe ou comportement ostentatoire doit \u00eatre puni. Refus piscine mixte, refus enseignement shoah,  refus repas non halal doivent \u00eatre puni.&lt;/p&gt;&lt;p&gt;Interdiction \u00e9cole islamiste coranique. Quand on est en France,  on vit comme en France et on impose pas sa culture religieuse &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Revaloriser le salaire des enseignants, en particulier ceux du primaire&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Augmenter le Budget de l'Education Nationale&lt;/strong&gt; et &lt;u&gt;diminuer celui de la D\u00e9fense&lt;/u&gt;, pour Faire un &lt;strong&gt;vrai Coll\u00e8ge UNIQUE&lt;/strong&gt; qui propose aux \u00e9l\u00e8ves de toutes les classes sociales et Niveaux, une initiation \u00e0 &lt;strong&gt;tous les M\u00c9TIERS, des plus intellectuels aux plus MANUELS&lt;/strong&gt;, avec Manipulations Personnelles et &lt;strong&gt;TRAVAUX PRATIQUES outill\u00e9s&lt;/strong&gt;, permettant &lt;u&gt;\u00e0 TOUS de Choisir la passion &lt;/u&gt;qu'il faudra CHOISIR &lt;strong&gt;apr\u00e8s 14-18 ans&lt;/strong&gt;! Pour \u00e9viter que les &lt;u&gt;Fili\u00e8res d'Apprentissages Techniques&lt;/u&gt; ne soient r\u00e9serv\u00e9s qu'aux plus \\\"&lt;u&gt;mauvais \u00e9l\u00e8ves de la FILI\u00c8RE G\u00c9N\u00c9RALE&lt;/u&gt;\\\"qui se sentiront injustement rejet\u00e9s et m\u00e9pris\u00e9s, alors que les &lt;u&gt;Parents Ais\u00e9s&lt;/u&gt; feront TOUT, y compris payer un&lt;u&gt; Enseignement Priv\u00e9&lt;/u&gt; (\u00e0 peut-\u00eatre Limiter tr\u00e8s s\u00e9rieusement?), pour int\u00e9grer leurs Enfants aux &lt;u&gt;Emplois de Bureau et Intellectuels les plus Valoris\u00e9s et mieux Pay\u00e9s!&lt;/u&gt; Il y a trop de m\u00e9pris pour ces M\u00e9tiers &lt;strong&gt;TROP d\u00e9valoris\u00e9s, et MAL PAYES &lt;/strong&gt;(&lt;u&gt;donc \u00e0 REVALORISER!&lt;/u&gt;) qui sont ceux des &lt;u&gt;Usines, Entretiens et Services, Infirmiers, Petits Agriculteurs et \u00c9leveurs, surtout BIOS, de Proximit\u00e9 et non \\\"Mondialis\u00e9e\\\"&lt;/u&gt;...,qu'un enfant de \\\"bonne famille\\\" pourra trouver passionnant, et en faire le Choix qui le rendra &lt;strong&gt;VRAIMENT HEUREUX&lt;/strong&gt;, et non pas malheureux en ob\u00e9issant \u00e0 ses Parents et aux &lt;u&gt;Privil\u00e8ges Sociaux-Economiques INJUSTES&lt;/u&gt; et D\u00e9valorisants ! .&lt;/p&gt;","&lt;p&gt;Simplification de l'ortograf !&lt;/p&gt;&lt;p&gt; Ce qui permet de consacrer plus de temps \u00e0 des choses utiles comme l'apprentissage de l'expression orale fluide sans heu.&lt;/p&gt;","&lt;p&gt;Beaucoup de classes sont \u00e0 l'arr\u00eat par manque de profs, en cong\u00e9 de maladie ou autres.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;-\u2005en augmentant substantiellement la r\u00e9mun\u00e9ration des enseignants en d\u00e9but de carri\u00e8re\u202f;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u2013 en d\u00e9veloppant une formation initiale permettant une vraie d\u00e9couverte du m\u00e9tier, un encadrement plus long et plus structur\u00e9 une fois le concours pass\u00e9, et une formation continue r\u00e9pondant aux besoins exprim\u00e9s.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u2013 en permettant aux enseignants volontaires, en fin de carri\u00e8re, de s\u2019investir dans l\u2019encadrement et le soutien des plus jeunes dans le m\u00e9tier au lieu de partir directement \u00e0 la retraite&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u2013 en assurant leur confort moral, leur libert\u00e9 p\u00e9dagogique ainsi que leur s\u00e9curit\u00e9 dans et en dehors des \u00e9tablissements difficiles&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'\u00e9cole doit \u00eatre le lieu d'apprentissage permanent mais ce n'est pas le seul lieu d'apprentissage pour les enfants. &lt;/p&gt;&lt;p&gt;Les parents doivent apprendre \u00e0 leurs enfants les r\u00e8gles de base, la propret\u00e9, la politesse, la vie en soci\u00e9t\u00e9, ils doivent \u00e9galement les faire acc\u00e9der \u00e0 la culture et au sport (ces 2 derniers points ne doivent pas seulement \u00eatre vu du c\u00f4t\u00e9 scolaire)&lt;/p&gt;&lt;p&gt;L'\u00e9cole n'est pas une garderie gratuite, il y a des devoirs et des obligations de la part des parents qui parfois l'oublient un peu vite. &lt;/p&gt;","&lt;p&gt;Je propose que l'enseignement soit gratuit pour tous, car c'est l'avenir du pays. Pas seulement r\u00e9serv\u00e9 \u00e0 une \u00e9lite.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper les cours universitaires par internet est li\u00e9 \u00e0 l'\u00e9cologie et au t\u00e9l\u00e9travail. &lt;/p&gt;","&lt;p&gt;Il faut arr\u00eater l'apprentissage de la sexualit\u00e9 \u00e0 l'\u00e9cole. En primaire, et dans quelques ann\u00e9es d\u00e8s la maternelle, on va apprendre aux enfants la sexualit\u00e9, 'd\u00e9couvrir les plaisirs de la masturbation', les diff\u00e9rents genre hetero, homo, bi et trans, l'\u00e9jaculation et autres choses pas du tout adapt\u00e9es \u00e0 leur \u00e2ge... R\u00e9cemment l'\u00e9ducation nationale a du s'excuser car elle avait recommand\u00e9e dans les livres pour les CE2, CM1, CM2 un manga avec un passage pedopornographique... Les d\u00e9rives sont de plus en plus courantes et de plus en plus graves il faut que cela cesse et que des sanctions soient prises &lt;/p&gt;","&lt;p&gt;Derri\u00e8re un discours de fa\u00e7ade, rien n'est fait pour supprimer la m\u00e9thode globale (qui maintenant se cache sous l'appelation semi-globale). On entend des discours verbeux et malhonn\u00eates et au bilan, les enfants ne savent plus lire. Les parents qui le peuvent sont oblig\u00e9s de d\u00e9penser des fortunes pour apprendre \u00e0 lire \u00e0 leurs enfants. Quant aux autres, ils n'ont plus qu'\u00e0 assister au naufrage de leur prog\u00e9niture.&lt;/p&gt;","&lt;p&gt;Recenser et cr\u00e9er les fili\u00e8res inexistantes et d'avenir dans tous les DOM&lt;/p&gt;&lt;p&gt;A d\u00e9faut (march\u00e9 r\u00e9duit), compenser \u00e0 100% les frais de scolarit\u00e9, transport, am\u00e9nagement, locatives.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er des formations d\u2019excellence dans les fili\u00e8res pro et d\u2019apprentissage. Les Compagnons du Devoir en sont une. Mais pourquoi ne pas cr\u00e9er des \u00e9coles d\u2019excellence priv\u00e9es comme les \u00e9coles de commerces du top 10 ? &lt;/p&gt;&lt;p&gt;Pour revaloriser la  fili\u00e8res courtes souvent per\u00e7ues aujourd\u2019hui comme la \u00ab\u00a0poubelle\u00a0\u00bb de l\u2019enseignement g\u00e9n\u00e9ral, en faire une fili\u00e8re \u00ab\u00a0noble\u00a0\u00bb et donc attirer des jeunes motiv\u00e9s et comp\u00e9tents, et in fine, lutter contre le ch\u00f4mage &lt;/p&gt;","&lt;p&gt;Le manque d'\u00e9ducation engendre la d\u00e9linquance, il est primordiale que tous les enfants de toutes cat\u00e9gorie sociales soient scolaris\u00e9 s et aient le droit \u00e0 la m\u00eame \u00e9ducation , les m\u00eames chances et il me parait essentiel de supprimer la caf pour tous les parents qui n\u00e9gligent cela afin de les responsabilis\u00e9s.&lt;/p&gt;&lt;p&gt;Il parait \u00e9videment depuis de nombreuse ann\u00e9e que le syst\u00e8me \u00e9ducatif ne convient pas au plus grande nombre,il serait largement temps que la France cesse cette politique \u00e9litiste. arr\u00eatons de parler de pourcentage de r\u00e9ussite ou non il est tout \u00e0 fait facile de gonfler ces pourcentages de r\u00e9ussite en virant les cancres ... mais si le but de l'\u00e9cole \u00e9tait que chacun r\u00e9ussisse \u00e0 trouver sa voie et non \u00e0 avoir la meilleur note &lt;/p&gt;","&lt;p&gt;Valoriser les fili\u00e8res manuelles, artisanales&lt;/p&gt;","&lt;p&gt;L'\u00e9ducation, c'est aussi de fait la configuration de la soci\u00e9t\u00e9 de demain. Nos lacunes et nos erreurs en la mati\u00e8re seront \\\"pay\u00e9es\\\" \u00e0 terme par une alt\u00e9ration des comportements des citoyens et du vivre ensemble.&lt;/p&gt;&lt;p&gt;Il importe donc de \\\"mettre le paquet\\\" sur l'\u00e9ducation... sous ses diff\u00e9rentes composantes : Education scolaire, Education familiale qui doivent \u0153uvrer en harmonie \u00e0 la meilleure \u00e9ducations de nos jeunes. &lt;/p&gt;&lt;p&gt;Il ne faut pas se leurrer : pour diff\u00e9rentes raisons, pas forc\u00e9ment bl\u00e2mables, certains parents sont de fait dans la difficult\u00e9, voire dans l'incapacit\u00e9 d'assurer leur part de cette Education. L'Etat, outre la bonne marche et l'efficacit\u00e9 de notre syst\u00e8mes scolaire, a donc une ardent obligation de pallier ces lacunes parentales en mettant en place les aides et les solutions adapt\u00e9es pour que l'ensemble des enfants parvienne \u00e0 l'\u00e2ge de raison avec un bagage suffisant, compatible avec une vie en soci\u00e9t\u00e9 harmonieuse. &lt;/p&gt;&lt;p&gt;La mani\u00e8re dont nous traitons ce vaste sujet de l'Education conditionne la qualit\u00e9 de la vie en soci\u00e9t\u00e9 de demain. Si on ne met pas \\\"le paquet\\\" sur ce plan, on le paiera cash et il ne sert \u00e0 rien de se lamenter ensuite sur les probl\u00e8mes de soci\u00e9t\u00e9 induits par ce manquement.&lt;/p&gt;","&lt;p&gt;Dans le cadre du programme scolaire en Primaire:&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Activit\u00e9s Musique-Chant, Sports l'apr\u00e8s-midi&lt;/strong&gt;. Activit\u00e9s qui rassemblent&lt;/p&gt;","&lt;p&gt;R\u00e9duire l'acc\u00e8s \u00e0 la facult\u00e9 aux \u00e9l\u00e8ves les mieux not\u00e9s, si aucun examen obtenue au bout de trois ans ne plus faire b\u00e9n\u00e9ficier du statut \u00e9tudiant, comme en Belgique&lt;/p&gt;","&lt;p&gt;. . . punition p\u00e9dagogique = bracelet \u00e9lectronique jusqu'\u00e0 obtention du dipl\u00f4me li\u00e9 \u00e0 son \u00e2ge et son orientation . . .&lt;/p&gt;","&lt;p&gt;Limiter les d\u00e9placements des \u00e9l\u00e8ves en redonnant l'acc\u00e8s aux universit\u00e9s locales&lt;/p&gt;","&lt;p&gt;Augmenter les effectifs de psychologues de l'\u00e9ducation nationale pour qu'ils aient moins d'\u00e9l\u00e8ves en charge et qu'ils puissent mieux les aider \u00e0 s'orienter (ce n'est pas le r\u00f4le des enseignants).&lt;/p&gt;","&lt;p&gt;Proposer d autres p\u00e9dagogies d enseignement  qui ne sont pas bas\u00e9es  sur la comp\u00e9titivit\u00e9 qui ne sert qu \u00e0 produire des soldats du capitalisme...&lt;/p&gt;","&lt;p&gt;Cours d'anglais &lt;u&gt;adapt\u00e9s&lt;/u&gt;, donn\u00e9s par &lt;u&gt;un vrai professeur d'anglais&lt;/u&gt;, dans &lt;u&gt;toutes les classes&lt;/u&gt; de maternelle de France.&lt;/p&gt;&lt;p&gt;L'apprentissage d'une 2\u00e8me langue \u00e9tant plus ais\u00e9e chez les plus jeunes.&lt;/p&gt;&lt;p&gt;Et pourquoi pas en compl\u00e9ment des animations et ateliers en anglais.&lt;/p&gt;","&lt;p&gt;Cette pr\u00e9vention est mal organis\u00e9e car elle implique des services et personnels tr\u00e8s diff\u00e9rents: enseignants, m\u00e9decins, param\u00e9dicaux, psychologues dans des services publiques issus du monde de la sant\u00e9 et du monde de l'\u00e9ducation. Certains moyens ont \u00e9t\u00e9 donn\u00e9s par l'\u00e9ducation nationale mais bien peu aux services de sant\u00e9. Propositions:&lt;/p&gt;&lt;ul&gt;&lt;li&gt; int\u00e9grer des personnels issus du monde de la sant\u00e9 (en plus des m\u00e9decins et des infirmiers) dans le service de la sant\u00e9 scolaire intervenant au sein des \u00e9coles notamment des orthophonistes et des psychomotriciens. On peut m\u00eame esp\u00e9rer qu'orthophonistes et psychomotriciens assurent un jour des soins de r\u00e9\u00e9ducation au sein de l'\u00e9cole&lt;/li&gt;&lt;li&gt;La sant\u00e9 scolaire doit se charger de d\u00e9cider des prises en charge \\\"sant\u00e9\\\" n\u00e9cessaires hors de l'\u00e9cole et s'assurer du suivi&lt;/li&gt;&lt;li&gt;Les psychologues scolaires doivent \u00eatre associ\u00e9s voire int\u00e9gr\u00e9s dans la sant\u00e9 scolaire et faire l'interface entre sant\u00e9 scolaire et \u00e9quipe \u00e9ducatives&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;l'ecole a l'etranger est souvent trop cher pour les francais expatries / les cours en ligne ne permettent pas de developper le cote social de l'enfant&lt;/p&gt;","&lt;p&gt;Organiser de temps \u00e0 autres des interrogations \u00e9crites collectives.&lt;/p&gt;","&lt;p&gt;Rendre obligatoire l'apprentissage des langues r\u00e9gionales dans les r\u00e9gions concern\u00e9es et facultative en dehors de ces r\u00e9gions.&lt;/p&gt;&lt;p&gt;D\u00e8s la maternelle.&lt;/p&gt;","&lt;p&gt;Permettre aux enfants du coll\u00e8ge de pr\u00e9parer leur avenir et leur orientation scolaire et professionnelle en leur donnant des cours d'orientation d\u00e8s la 6\u00e8me. Comment savoir ce que l'on veut faire plus tard si on ne nous informe pas de ceux qui existe comme branche professionnelle, comme m\u00e9tier ... Faire d\u00e9couvrir concr\u00e8tement les m\u00e9tiers aux \u00e9l\u00e8ves pour les orienter dans leur avenir.&lt;/p&gt;","&lt;h1&gt;&lt;span class=\\\"ql-size-large\\\"&gt;La formation continue des enseignants contribue au d\u00e9veloppement de leurs comp\u00e9tences professionnelles.&lt;/span&gt;&lt;/h1&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Les futurs enseignants sont d\u00e9j\u00e0 insuffisamment form\u00e9s.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Ensuite, nous devons faire face continuellement \u00e0 des changements dans nos m\u00e9thodes de travail, aux changements r\u00e9p\u00e9t\u00e9s des programmes.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Il faudrait, tout d'abord, une p\u00e9riode obligatoire et \u00e9tendue d'exp\u00e9rience pratique pendant la formation initiale et la p\u00e9riode d'int\u00e9gration des enseignants. mais, les gouvernements successifs pr\u00e9f\u00e8rent envoyer des enseignants non form\u00e9s directement  dans une classe.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Il faut \u00e9galement une formation continue qui r\u00e9ponde r\u00e9ellement aux besoins des enseignants.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;Le syst\u00e8me est \u00e0 refonder.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il serait s\u00fbrement avantageux, par le biais d\u2019heures d\u2019orientation au coll\u00e8ge, de revaloriser les fili\u00e8res professionnelles et technologiques pour les \u00e9tudiants voulant faire de courtes \u00e9tudes et ne voyant pas d\u2019int\u00e9r\u00eats au cursus classique. Cette id\u00e9e a germ\u00e9 gr\u00e2ce \u00e0 de nombreuses discussions avec des proches ou des covoitureurs.&lt;/p&gt;","&lt;p&gt;Nous apprenons que les classes all\u00e9g\u00e9es en primaire sont une \\\"r\u00e9ussite\\\". Pourquoi ne pas \u00e9tendre cette mesure au coll\u00e8ge?&lt;/p&gt;&lt;p&gt;Dans mon \u00e9tablissement, nous avons une classe de 5\u00e8me \u00e0 effectif r\u00e9duit (20 \u00e9l\u00e8ves), non reconnue par le rectorat. Pour que cette classe puisse exister, les enseignants des autres classes de 5\u00e8me doivent accepter 32-33 \u00e9l\u00e8ves.&lt;/p&gt;","&lt;p&gt;Pendant, avant et apr\u00e8s les cours pour faire les devoirs&lt;/p&gt;","&lt;p&gt;D\u00e8s le primaire, baisser le temps d'enseignement consacrer aux humanit\u00e9s au b\u00e9n\u00e9fice du raisonnement scientifique et de l'esprit critique.&lt;/p&gt;","&lt;p&gt;Le handicap est d\u00e9j\u00e0 si terrible \u00e0 vivre ! Mais qui parle ces derniers temps des gens r\u00e9duits \u00e0 cet \u00e9tat. &lt;/p&gt;&lt;p&gt;Renforcement des lois pour prot\u00e9ger les handicapes en urgence.&lt;/p&gt;","&lt;p&gt;Il devrait \u00eatre impossible de passer au coll\u00e8ge sans la validation d\u2019 un certain niveau sur les mati\u00e8res principales:&lt;/p&gt;&lt;p&gt;francais: lu \u00e9cris parl\u00e9 &lt;/p&gt;&lt;p&gt;math&lt;/p&gt;&lt;p&gt;histoire/ g\u00e9ographie &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;le manque de niveau a la sortie de l\u2019 Elementaire cr\u00e9e des in\u00e9galit\u00e9s de r\u00e9ussites potentielles &lt;/p&gt;","&lt;p&gt;Classe ullis et segpa devrait etre obligatoire dans toute les maternelles primaire et college pour les segpa &lt;/p&gt;","&lt;p&gt;Les regroupements scolaires sont sous la responsabilit\u00e9 des Maires et trop souvent il y a une approche trop centr\u00e9e sur sa commune. il est n\u00e9cessaire de transf\u00e9rer la responsabilit\u00e9 \u00e0 la Communaut\u00e9 de Communes Interr\u00e9gionale.&lt;/p&gt;","&lt;p&gt;M\u00eame s'il n'y a rien d'officiel, les aesh sont recrut\u00e9es en fonction de leurs \u00e9tudes, de leurs comp\u00e9tences. Troubles autistiques, handicap moteur, difficult\u00e9s de langage... Les m\u00eames personnes interviennent souvent sur les m\u00eames niveaux. Ils faut donc cr\u00e9er comme pour les professeurs des sp\u00e9cialit\u00e9s avec les formations sp\u00e9cifiques adapt\u00e9es. &lt;/p&gt;","&lt;p&gt;Plus d'incitations et d'aides pour fournir en circuits court des produits locaux de qualit\u00e9 aux cantines scolaires, insuffisant de nos jours et halte au gaspillage.&lt;/p&gt;","&lt;p&gt;20 \u00e9l\u00e8ves par classe pas plus et on commence les cours \u00e0 8h30, c'est simple ! On enl\u00e8ve un peu d'argent \u00e0 l'arm\u00e9e et on le donne \u00e0 l'\u00e9ducation nationale. &lt;/p&gt;","&lt;p&gt;Refonder et redonner \u00e0 l'enseignement sup\u00e9rieur et \u00e0 la recherche les moyens n\u00e9cessaires au d\u00e9veloppement du savoir et de la qualification professionnelle&lt;/p&gt;","&lt;p&gt;Permettre \u00e0  l'enfant de se questionner sur ses choix affectifs, pr\u00e9sents et futurs. Eviter de lui imposer des mod\u00e8les h\u00e9tero normatifs.&lt;/p&gt;&lt;p&gt;Pr\u00e9venir contre d'Homophobie, active comme passive. &lt;/p&gt;&lt;p&gt;Lui expliciter les diff\u00e9rents mod\u00e8les familiaux, existants et en vue d'\u00eatre constitu\u00e9s.&lt;/p&gt;","&lt;p&gt;Augmenter les personnels d'\u00e9ducation surtout dans les coll\u00e8ges. &lt;/p&gt;","&lt;p&gt;Je propose de cr\u00e9er un dipl\u00f4me niveau bac +2 pour les AVS et de cr\u00e9er des emplois en CDI&lt;/p&gt;","&lt;p&gt;Si 96% des enfants de 3 ans sont d\u00e9j\u00e0 scolaris\u00e9s quel est l'int\u00e9r\u00eat de la rendre obligatoire?&lt;/p&gt;&lt;p&gt;Si certaines communes subventionnent d\u00e9j\u00e0 les \u00e9coles maternelles priv\u00e9es rien ne les y obligent.&lt;/p&gt;&lt;p&gt;En effet la scolarit\u00e9 n'est obligatoire qu'\u00e0 partir de 6 ans et aucune obligation n'est faite de participer au fonctionnement des \u00e9coles maternelles.Au travers de contrats certaines obtiennent des subventions pour leur fonctionnement.Lorsque la scolarit\u00e9 sera obligatoire les communes qui ne le font pas seront oblig\u00e9es \u00e0 le faire \u00e0 hauteur de ce qui est fait dans leurs \u00e9coles maternelles publiques,d\u2019o\u00f9 l'augmentation des d\u00e9pense et celle des imp\u00f4ts pour les administr\u00e9s!&lt;/p&gt;&lt;p&gt;Merci Messieurs Macron et Blanquer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le gouvernement supprime des postes d'enseignants et va faire massivement appel \u00e0 des vacataires, dont la dur\u00e9e d'intervention face aux \u00e9l\u00e8ves est limt\u00e9e dans le temps ( 200h/mission).Ce qui implique que les \u00e9l\u00e8ves auront plusieurs enseignants dans l'ann\u00e9e. Mesure qui d\u00e9favorise les apprentissages.&lt;/p&gt;","&lt;p&gt;Favoriser la mixit\u00e9 sociale et la vie en collectivit\u00e9, c'est cr\u00e9er des espaces o\u00f9  les \u00e9l\u00e8ves de diff\u00e9rents milieux apprennent \u00e0 se connaitre afin qu'ils n'aient plus peur les uns des autres.&lt;/p&gt;&lt;p&gt;L'\u00e9tat et les collectivit\u00e9s doivent arr\u00eater d'encourager les \u00e9tablissements priv\u00e9s et cesser de prendre en charge certains de leurs frais de fonctionnement. Attention, il faut \u00e9galement mener un travail profond sur la carte scolaire et bien entendu sur l'urbanisme.&lt;/p&gt;","&lt;p&gt;les parents faisant le choix de donner une \u00e9ducation diff\u00e9rente des autres n'ont qu'a la financer eux m\u00eames, il est inaxe^table que l'argent publique serve a financer les ecoles confessionnel peut importe la confession, l'ecole en france est de bonne qualite et accueil tous les enfants mais manque de moyen alors que des sommes enormes sont donn\u00e9e a l'enseignement priv\u00e9 qui a le choix de selectionner ces eleves &lt;/p&gt;","&lt;p&gt;Supprimer l'ENA qui ne forment que des \u00e9lites \u00e0 c\u00f4t\u00e9 de la vie des gens; &lt;/p&gt;&lt;p&gt;exigeons des \u00e9tudiants des grandes \u00e9coles qu'ils travaillent au moins 2 ans dans des entreprises en \u00e9tant pay\u00e9 au smic afin d'avoir l'exp\u00e9rience de la plupart de leurs contemporains. ainsi ils comprendrons mieux les probl\u00e8me de la soci\u00e9t\u00e9.avant de se lancer dans la vie active. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Abaissement de la majorit\u00e9 p\u00e9nale \u00e0 16 ans&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;inclure au moins un \u00e9l\u00e9ve handicap\u00e9 dans toutes les classes de la maternelle au secondaire. faire appliquer la loi de 2005.emp\u00eacher que le PIAL soit vot\u00e9.&lt;/p&gt;","&lt;p&gt;L'enfant doit -il d\u00e9pendre de ses parents pour sa subsistance ? &lt;/p&gt;&lt;p&gt;Verser une allocation d\u00e9blocable \u00e0 l'\u00e2ge de choisir sa voie professionnelle (exemple: 14 ans), cr\u00e9er une sorte de compte \u00e9pargne que personne ne peut toucher \u00e0 part l'enfant, dans le cadre d'un projet professionnel, pour assurer l'\u00e9galit\u00e9 des chances des hommes et femmes de demain qui auront eu le droit de choisir leur voie professionnelle sans conditions de ressources et d'origine de milieu socio-culturel.&lt;/p&gt;","&lt;p&gt;Il faut absolument augmenter le salaire des enseignants ! Il y a trop de diff\u00e9rence avec les enseignants des autres pays, trop de diff\u00e9rence entre le primaire et le secondaire ! c'est scandaleux : l'indice est gel\u00e9 , le salaire n'augmente pas depuis plusieurs ann\u00e9es ! Les enseignants ont besoin de cette reconnaissance : gagner moins de 2000e (en primaire) apr\u00e8s 14 ans de carri\u00e8re, avec 30 \u00e9l\u00e8ves par classe, aucun avantage comme un CE, une m\u00e9decine du travail... cette augmentation est URGENTE&lt;/p&gt;","&lt;p&gt;Les aides soignants ne sont pas que des machines \u00e0 laver des humains . Nous sommes \u00e0 memes de realiser des soins techniques de bases (pansement simple, application de pommades, hemoglucotest) en cela je propose que nous proposions \u00e0 la ministre Buzyn une revalorisation de nos competences dans la limite du raisonnable ne volons pas leurs metiers au IDE , mais soulagons nos collegues. &lt;/p&gt;","&lt;p&gt;Faire une formation diff\u00e9rente pour le professeur des \u00e9coles et celui de professeur des \u00e9coles maternelles. En effet, ce sont 2 m\u00e9tiers totalement diff\u00e9rents et pourtant la m\u00eame formation et le m\u00eame concours sont propos\u00e9s pour ces 2 postes. Il faut diff\u00e9rencier ces 2 m\u00e9tiers et former les professeurs \u00e0 une p\u00e9dagogie diff\u00e9rente...&lt;/p&gt;","&lt;p&gt; Arr\u00eater de faire passer un \u00e9l\u00e8ve dans le niveau sup\u00e9rieur tant qu'il n'a pas atteint un certain niveau. Lire et \u00e9crire en fin de CP. &lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'une agence unique dot\u00e9 de pouvoir marketing; pour accompagn\u00e9, aider des petites TPE, PME qui ont cr\u00e9e des choses mais n'arrive pas \u00e0 inond\u00e9 le march\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Car il y a beaucoup qui cr\u00e9e de nouveaux objets, processus pour l'\u00e9cologie et d'autre domaine. &lt;/p&gt;","&lt;p&gt; Introduire dans les \u00e9coles, les coll\u00e8ges, les lyc\u00e9es, les universit\u00e9s, ce que les neuro-sciences peuvent apporter. D\u00e9velopper le bien vivre ensemble, la pleine conscience, le zen, tout ce qui apporte un mieux-\u00eatre, de l'apaisement personnel pour des relations tranquilles. &lt;/p&gt;","&lt;p&gt;Formation obligatoire en psychologie de l'enfant et de l'adolescent pour tous les personnels de l'\u00e9ducation nationale.&lt;/p&gt;","&lt;p&gt;Que des m\u00e9thodes substitutives soient r\u00e9ellement mises en place, stop \u00e0 la vivisection et exp\u00e9riences sur animaux, leur vie ne nous appartient pas, nous nous octroyons des droits de vie ou mort qui nous rendent inhumains&lt;/p&gt;","&lt;p&gt;La notation apprend \u00e0 l'enfant \u00e0 se comparer, \u00e0 cr\u00e9er une culture du toujours plus, de mettre en avant les egos sans apprendre \u00e0 l'enfant \u00e0 progresser sans pression. La notation cr\u00e9\u00e9 aussi du stress et emp\u00eache certains de r\u00e9ussir.&lt;/p&gt;&lt;p&gt;Apprend aussi \u00e0 accepter ses erreurs pour mieux poursuivre l'apprentissage, sans note cela serait d'auant plus facile \u00e0 comprendre.&lt;/p&gt;&lt;p&gt;Nous l'un des rares pays europ\u00e9ens \u00e0 utiliser autant la notation et les comparaisons entre enfants.&lt;/p&gt;","&lt;p&gt;Un \u00e9norme gaspillage d'argent publique dans cette structure, logement et ou chambre n\u2019\u00e9tant pas offert au citoyen Europ\u00e9en en priorit\u00e9, mais aux \u00e9tranger, qui ne paies pas, et rende le logement dans un \u00e9tat pitoyable. Transfert des personnels dans les communes&lt;/p&gt;","&lt;p&gt;Il est inacceptable de garder au sein de l'Education Nationale des gens qui ne font pas leur travail, par paresse et/ou incomp\u00e9tence, qui humilient leurs \u00e9l\u00e8ves, ne respectent pas les parents. Il existe des profs qui sont la honte de la profession mais restent en poste ou sont simplement d\u00e9plac\u00e9s lorsque leur comportement fait trop de vagues... Ils nuisent \u00e0 la grande majorit\u00e9 des enseignants qui ont choisi ce m\u00e9tier par souci de former des jeunes, qui aiment ce qu'ils font et s'investissent avec s\u00e9rieux dans leur travail.&lt;/p&gt;","&lt;p&gt;Apprendre les gestes de premiers secours apartir de l entr\u00e9e au coll\u00e8ge &lt;/p&gt;","&lt;p&gt;r\u00e9guler les formations en fonction de travail correspondant.&lt;/p&gt;","&lt;p&gt;Cette \u00e9cole qui a form\u00e9 nombre de politiciens ne fait que leur apprendre comment g\u00e9rer leur propre carri\u00e8re et non comment administrer la France ! &lt;/p&gt;&lt;p&gt;De plus ils se cooptent les uns les autres et aussi incomp\u00e9tents les uns que les autres, ils se retrouvent tous \u00e0 la t\u00eate des plus grandes entreprises ou des grandes administrations qu'ils sont incapables de g\u00e9rer normalement. Alors ils quittent leurs fonctions pour une autre en prenant le soin de mettre un autre \u00e9narque pour les remplacer. On se retrouve avec une France dirig\u00e9e par les plus incomp\u00e9tents...&lt;/p&gt;&lt;p&gt;Il faut mettre fin \u00e0 cette gabegie en supprimant d\u00e9finitivement cette \u00e9cole ! &lt;/p&gt;","&lt;p&gt;Remplacer le corps des enseignants-rempla\u00e7ants par un corps d\u2019enseignants en suppl\u00e9ment dans les \u00e9coles. Un enseignant suppl\u00e9mentaire dans les \u00e9coles rurales de moins de 5 classes et un enseignant suppl\u00e9mentaire pour 5 classes (2 pour 10 classes..)&lt;/p&gt;","&lt;p&gt;Apprentissage obligatoire d'un m\u00e9tier manuel pour tous les \u00e9l\u00e8ves m\u00eame pour ceux qui veulent faire des \u00e9tudes longues. Cet apprentissage se fera en alternance avec une structure ext\u00e9rieure \u00e0 l'\u00e9cole pour voir la r\u00e9alit\u00e9 du terrain.&lt;/p&gt;","&lt;p&gt;Nous avons encore des progr\u00e8s possibles dans l'utilisation et la production d'\u00e9nergies renouvelables. L'Europe a pris du retard dans les domaines des panneaux solaires, de la production de batteries, alors qu'elle a les comp\u00e9tences et les ressources.&lt;/p&gt;&lt;p&gt;Nous avons besoin d'un plan, au niveau Europ\u00e9en, de recherche et d\u00e9veloppement sur la production d'\u00e9nergies renouvelables et les techniques d'\u00e9conomies d'\u00e9nergie. Les brevets obtenus par cet effort de R&amp;amp;D devant \u00eatre mis en libre utilisation pour les entreprises europ\u00e9ennes.&lt;/p&gt;","&lt;p&gt;Les programmes scolaires des coll\u00e9giens et lyc\u00e9ens sont d\u2019une lourdeur sans pareil. Il convient de recentrer et \u00e9laguer les mati\u00e8res inutiles. On doit prioriser les maths, le fran\u00e7ais, l\u2019histoire-g\u00e9o, l\u2019\u00e9ducation civique &amp;amp; juridique, l\u2019anglais, une LV2 et le sport. Les autres mati\u00e8res plus \u00ab th\u00e9oriques \u00bb que sont l\u2019\u00e9conomie, la philo, les technologies, l\u2019informatique, les sciences naturelles, la physique-chimie, l\u2019art plastique &amp;amp; la musique doivent \u00eatre optionnelles et maximum au nombre de 3. Au-del\u00e0 nous formons des lyc\u00e9ens ou cela devient du bourrage de cr\u00e2ne et du bachotage improductif. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Que le gouvernement sache exactement combien il y a d 'enseignants et o\u00f9 ils sont puisqu'une partie le ministre ne sait pas o\u00f9 ils sont affect\u00e9s et s'ils ne sont pas affect\u00e9s on leur trouve une affectation&lt;/p&gt;&lt;p&gt;un patron qui n'a pas indiqu\u00e9 sur le livre entr\u00e9e sortie du personnel une seule personne il a 1 PV tr\u00e8s important&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre en place des cours d'\u00e9ducation civique d\u00e8s l\u2019\u00e9cole primaire&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Cours d'Education Civique Obligatoire&lt;/strong&gt;: d\u00e8s la Maternelle jusqu'en Seconde dans le cadre d'un programme d'enseignement, de jeux, de r\u00e9flexions..&lt;/p&gt;","&lt;p&gt;En compl\u00e9ment des mati\u00e8res habituelles tel que les math\u00e9matiques, le fran\u00e7ais, l'histoire et la g\u00e9ographie, il serait souhaitable (et m\u00eame urgent) de donner un enseignement sur l'\u00e9cologie (avec des cours, des ateliers pratiques, des visites). Cet enseignement pourrait se tenir depuis les plus jeunes ann\u00e9es en primaire jusqu'en terminal, avec un professorat d\u00e9di\u00e9 pour les plus grandes classes (un prof d'\u00e9cologie comme il existe d\u00e9j\u00e0 un prof de fran\u00e7ais ou d'histoire-g\u00e9ographie).&lt;/p&gt;&lt;p&gt;Cet enseignement tiendrait bien s\u00fbr compte de l'\u00e2ge et des connaissances d\u00e9j\u00e0 acquises au fur et \u00e0 mesure.&lt;/p&gt;&lt;p&gt;Il comprendrait des savoirs tel que par exemple : &lt;/p&gt;&lt;p&gt;. la composition de la nature, des esp\u00e8ces min\u00e9rales, v\u00e9g\u00e9tales et animales,&lt;/p&gt;&lt;p&gt;. le r\u00f4le de ces composantes pour l'\u00e9quilibre naturel et la survie de l'homme,&lt;/p&gt;&lt;p&gt;. les ressources naturelles, &lt;/p&gt;&lt;p&gt;. l'Homme et son environnement, &lt;/p&gt;&lt;p&gt;. le d\u00e9veloppement durable, &lt;/p&gt;&lt;p&gt;. les impacts sur l'alimentation et la sant\u00e9, &lt;/p&gt;&lt;p&gt;. l'agriculture biologique,&lt;/p&gt;&lt;p&gt;. les \u00e9nergies renouvelables, &lt;/p&gt;&lt;p&gt;. la gestion des d\u00e9chets, &lt;/p&gt;&lt;p&gt;. l'\u00e9conomie circulaire, &lt;/p&gt;&lt;p&gt;. le management de projets \u00e9cologiques, &lt;/p&gt;&lt;p&gt;. etc... &lt;/p&gt;&lt;p&gt;Cet enseignement doit rester le plus concret possible avec des ateliers et des visites afin que chacun puisse s'approprier ces \u00e9l\u00e9ments et en fasse une mati\u00e8re attractive.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e8s la maternelle, il faudrait enseigner l'anglais, langue internationale &lt;/p&gt;","&lt;p&gt;D\u00e9centralisons et lib\u00e9ralisons l'\u00e9ducation .&lt;/p&gt;","&lt;p&gt;renforcer le nombre et non les diminuer s comme cela se fait depuis plusieurs ann\u00e9e c'est la seule garantie d'un enseignement r\u00e9ussi car les professeurs sont des p\u00e9dagogues. un ouvrier qui enseigne sont m\u00e9tier n'est pas forc\u00e9ment un p\u00e9dagogue de plus on ne lui demande pas de prendre des courts de p\u00e9dagogie ce n'est pas parce qu'il est un bon ouvrier qu'il est un bon p\u00e9dagogue \u00e9tant ancien ouvrier dans le b\u00e2timent j'ai pu en constater les effets n\u00e9faste en effet car trop^,trop souvent le patron prend un apprenti pour avoir une main d'oeuvre a bon march\u00e9  de plus au long de ma carri\u00e8re de 43 ans dans le b\u00e2timent, je n'ai jamais eu un contr\u00f4le de prof des CFA cela est lamentable il faut contr\u00f4ler ces CFA par une autorit\u00e9 ind\u00e9pendante ou les supprimer l'apprenti ne doit pas servie de barre d'ajustement pour que les patrons se gavent sur leur dos&lt;/p&gt;","&lt;p&gt;Il serait souhaitable que soit organis\u00e9 \\\"un grand d\u00e9bat\\\" interne \u00e0 l'\u00e9ducation nationale avec la participation des fonctionnaires de l'\u00e9ducation nationale et des repr\u00e9sentants de parents d'\u00e9l\u00e8ves.&lt;/p&gt;&lt;p&gt;Gilbert 13&lt;/p&gt;","&lt;p&gt;Ma proposition, qui provient de mon exp\u00e9rience personnelle, vise \u00e0 orienter l'ensemble des enfants scolaris\u00e9s,surtout les \u00e9tudiants,afin d'avoir des dipl\u00f4m\u00e9s en ad\u00e9quation avec les besoins du march\u00e9 du travail.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour cela, il est n\u00e9cessaire dans un 1er temps que les secteurs d'activit\u00e9s dits \\\"en tension\\\" valorisent leurs m\u00e9tiers (hausse des salaires minimum par branche d'activit\u00e9s).&lt;/p&gt;&lt;p&gt;Il est primordial que les secteurs d'activit\u00e9s promotionnent plus fortement leurs secteurs d'activit\u00e9s et ce au del\u00e0 de forum des m\u00e9tiers o\u00f9 ils ne sont pas pr\u00e9sents.&lt;/p&gt;&lt;p&gt;Le syst\u00e8me d'information et d'orientation actuel est devenu obsol\u00e8te.&lt;/p&gt;&lt;p&gt;Je sais pas si vous \u00eates rentr\u00e9 dans un CIO(centre d'information et d'Orientation):des \u00e9tag\u00e8res de classeurs et \u00e0 vous de vous d\u00e9brouillez pour trouver votre vocation!&lt;/p&gt;&lt;p&gt;Les CIO et les conseillers d'orientation au coll\u00e8ge ne permettent pas d'avoir une vue d'ensemble du monde du travail.Il est donc n\u00e9cessaire de refondre ces sources d'information et de les actualiser aux besoins du march\u00e9 du travail.&lt;/p&gt;&lt;p&gt;R\u00e9guler l'acc\u00e8s \u00e0 certaines fili\u00e8res peu porteuse sur le march\u00e9 de l'emploi et favoriser l'acc\u00e8s les fili\u00e8res sous tensions.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;instaurer un service civique Europ\u00e9en obligatoire de un an, avec une r\u00e9mun\u00e9ration faible, fix\u00e9e pour tous et toutes ;&lt;/li&gt;&lt;li&gt;travaux d'int\u00e9r\u00eat g\u00e9n\u00e9ral exclusivement ; aucun passe-droit relationnel, toute cat\u00e9gorie sociale confondue ;&lt;/li&gt;&lt;li&gt;service civique effectu\u00e9 sur le territoire pendant 6 mois, le restant dans un pays Europ\u00e9en ;&lt;/li&gt;&lt;li&gt;service soutenu (logement, etc.) et encadr\u00e9 par des \u00e9changes fr\u00e9quents et r\u00e9guliers avec des professionnels du milieu social sur les difficult\u00e9s rencontr\u00e9es et les d\u00e9couvertes.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Qui n a jamais rencontrer au cours de sa scolarit\u00e9 un enseignent qui ne poss\u00e8de pas ce petit plus qui fasse qu une matiere fastidieuse devienne soudain beaucoup  plus lumineuse&lt;/p&gt;&lt;p&gt;Beaucoup sans doutes&lt;/p&gt;&lt;p&gt;\u00c0 l opposer trops peu de profs poss\u00e8dent  cette psychologie indispensable qui produit ce petit miracle de faire aimer voir de passionner telle ou telle mati\u00e8re.&lt;/p&gt;&lt;p&gt;L \u00e9cole fran\u00e7aise suvalorise  le conceptuel et l intellectuel .  Le monde \u00e9ducatif ignore l importance du  \\\"faire avec\\\" du rapproch\u00e9   \u00e9motionnel entre le ma\u00eetre et l \u00e9l\u00e8ve &lt;/p&gt;&lt;p&gt;Il est temps de changer de mode de relation&lt;/p&gt;&lt;p&gt;En rempla\u00e7ant les rapports d autorit\u00e9  par une recherche de buts communs.&lt;/p&gt;&lt;p&gt;Transmettre l envie d \u00eatre  et n on pas contraindre l autre a \u00eatre  comme on voudrait qu il soit&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les ENS forment actuellement des \u00e9lites recrut\u00e9es sur un concours si difficile qu'il ne peut que sanctionner une appartenance sociale privil\u00e9gi\u00e9e. Son fonctionnement dispendieux s'expliquerait s'il s'agissait de former des docteurs ou d'assurer des post-docs, et non l'\u00e9quivalent d'une licence. &lt;/p&gt;","&lt;p&gt;&lt;em&gt;Les inspecteurs font une liste des profs et des cours qu'il est souhaitable d'enregistrer.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Il faut obtenir l'accord du prof, des \u00e9l\u00e8ves et des parents d'\u00e9l\u00e8ves pour filmer.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Si tous les accords sont obtenus il suffit d'une webcam et d'un bon micro pour enregistrer le cours, la qualit\u00e9 obtenue est tout \u00e0 fait suffisante.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;La vid\u00e9o est envoy\u00e9e \u00e0 tous les \u00e9tablissements scolaires du m\u00eame niveau et stock\u00e9e dans les CDI sur disque dur et sur tablettes.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Mettre les cours en vid\u00e9os se fera de toutes fa\u00e7ons et quoi qu'il arrive. &lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Dans certains d\u00e9partements c'est d\u00e9j\u00e0 le cas, alors que pour d'autres, le reste \u00e0 charge pour le transport scolaire est cons\u00e9quent (ex: 130\u20ac par enfant en Ille-et-Vilaine)&lt;/p&gt;&lt;p&gt;La possibilit\u00e9 pour tous les enfants de se rendre dans son \u00e9tablissement scolaire doit \u00eatre assur\u00e9e par l'Etat, que l'enfant habite en ville ou en campagne.&lt;/p&gt;","&lt;p&gt;Il est grand
