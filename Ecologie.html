ff\u00e9rentes mesures (taxe sur les carburants...) visant \u00e0 r\u00e9duire la pollution mais cautionne l'obsolescence programm\u00e9e (la dur\u00e9e de vie de toutes machines, des v\u00e9hicules, des imprimantes qui s'arr\u00eatent de fonctionner au bout d'un certain temps...) qui nous conduit \u00e0 une quantit\u00e9 de d\u00e9chets \u00e9normes et particuli\u00e8rement de plastique.&lt;/p&gt;&lt;p&gt;A savoir que la pollution occasionn\u00e9 par un v\u00e9hicule est de 80% pour sa fabrication et sa destruction, les autres 20% concernent la consommation de carburant et l'entretien. Vous pouvez aussi regarder dans les d\u00e9chetteries la quantit\u00e9 de machines plastiques qui s'y jettent, multipli\u00e9 par toutes les d\u00e9chetteries du monde !!!!&lt;/p&gt;&lt;p&gt;L'hypocrisie est totale et c'est toujours le peuple qui paye. Et en l\u2019occurrence nos enfants dans le futur.&lt;/p&gt;&lt;p&gt;S'opposer \u00e0 l'obsolescence programm\u00e9 est une solution efficace pour r\u00e9duire la pollution dans le monde l'industrie et du d\u00e9chet.&lt;/p&gt;&lt;p&gt;Il est possible de commenc\u00e9 par la d\u00e9croissance en ce qui concerne la consommation, notamment du plastique.&lt;/p&gt;","&lt;p&gt;Dans certains pays, c'est d'usage, pourquoi pas en France ?&lt;/p&gt;","&lt;p&gt;La crise de l\u2019\u00e9levage et la r\u00e9duction de la consommation de prot\u00e9ines animales t\u00e9moignent de l\u2019essoufflement du mod\u00e8le agro-alimentaire mis en place en France apr\u00e8s la Seconde Guerre mondiale. L\u2019attrait du grand public pour l\u2019alimentation v\u00e9g\u00e9tale r\u00e9v\u00e8le des pr\u00e9occupations \u00e9thiques, \u00e9cologiques et de sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cette transition vers un mod\u00e8le alimentaire plus v\u00e9g\u00e9tal est une chance \u00e0 saisir. Elle ouvre la voie au d\u00e9veloppement de nouveaux secteurs d\u2019activit\u00e9s et \u00e0 la cr\u00e9ation d\u2019emplois.\u00a0&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Il semble qu'un porte container venant d'Asie pollue autant que 4 a 6M de v\u00e9hicules ! et ne sont pas tax\u00e9s&lt;/p&gt;&lt;p&gt;Il apportent en plus des marchandises a bas co\u00fbts&lt;/p&gt;&lt;p&gt;r\u00e9\u00e9quilibrons notre balance commerciale \u00e9quitable et profitons pour taxer les pollueurs.&lt;/p&gt;","&lt;p&gt;Agriculture et transition \u00e9cologique\u00a0: c'est la soci\u00e9t\u00e9 toute enti\u00e8re\u00a0qui est en transition \u00e9cologique; l'humain doit retrouver sa vie originelle sur sa belle plan\u00e8te trop longtemps maltrait\u00e9e \u00e0 qui on a donn\u00e9 une valeur marchande. C'est un principe que l'on nomme permaculture. La place de l'humain dans son environnement.&lt;/p&gt;&lt;p&gt;La Terre est notre nourrice\u00a0; un jardin d\u2019\u00c9den, replantons partout arbres fruitiers et for\u00eats pour nous et pour la vie sauvage. La biodynamie donne force \u00e0 ce mouvement du vivant.&lt;/p&gt;&lt;p&gt;Seulement en retournant vers les campagnes nous reprendrons le sens du vivant et du vivre ensemble.&lt;/p&gt;","&lt;p&gt;Il reconnu par plusieurs \u00e9tudes de recherches que les ondes sont tr\u00e8s mauvais pour la sant\u00e9. De plus , il y a des personnes qui ne supportent pas les ondes . On sait maintenant que dans l'avenir, qu'il y aura plus de tumeur du cerveau , des probl\u00e8mes graves sur les oreilles .......pourquoi continue t on \u00e0 utiliser alors c'est un danger publique ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus il y a des personnes qui sont en intol\u00e9rance des ondes, et ce n'ait pas reconnu en france, mais en suisse : oui .  Moi je fais partir des malades. C'est un cauchemar, j'ai des migraines continuellement, des plaques,  j'ai quitt\u00e9 mon ancien logement qui \u00e9t\u00e9 dans un immeuble \u00e0 cause des ondes. J'habite en campagne, \u00e9loign\u00e9 d'autre habitation. Mais d\u00e8s que j'arrive proche des habitations; c'est horrible, et j'ai droit juste de subir. J'ai tr\u00e8s peur de l'avenir, car on continu d'augmenter les ondes . Comme les malades vont faire ? &lt;/p&gt;&lt;p&gt;Cela devient un handicap. Je ne peux plus sortir . Socialement c'est compliqu\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose d'interdire les ondes.&lt;/p&gt;","&lt;p&gt;Peut-on imaginer un syst\u00e8me de taxation (\u00e9co-taxe) pour inciter les gens a acheter des v\u00e9hicules moins polluants ? Cette taxe pourrait s'appliquer \u00e0 l'achat, et tenir compte par exemple de:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;La consommation du v\u00e9hicule, plus un v\u00e9hicule consomme, plus il est tax\u00e9. &lt;/li&gt;&lt;li&gt;Les \u00e9missions de CO2 et de particules du v\u00e9hicule, plus un v\u00e9hicule \u00e9met de CO2 et de particules, plus il est tax\u00e9&lt;/li&gt;&lt;li&gt;L'impact carbone du v\u00e9hicule (impact de sa fabrication et du transport, origine de production...)&lt;/li&gt;&lt;li&gt;La recyclabilit\u00e9 du v\u00e9hicule, plus un v\u00e9hicule contient d'\u00e9l\u00e9ments non-recyclables, plus il est tax\u00e9&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des arguments pour ou contre, des amendements qui pourraient am\u00e9liorer, affiner cette id\u00e9e ?&lt;/p&gt;","&lt;p&gt;Pour que toute politique prenne en compte la nature; c'est \u00e0 dire l'environnement bien entendu mais aussi le bien \u00eatre et le respect de l'Homme et de la nature humaine.&lt;/p&gt;","&lt;p&gt;Tout faire pour mettre fin \u00e0 ces sports d'un autre temps. Ces activit\u00e9s polluantes qui d\u00e9duisent des \u00e9cosyst\u00e8mes doivent \u00eatre bannis de notre pays ainsi que leurs pr\u00e9sences dans les m\u00e9diats et leur publicit\u00e9 qui encouragent les gens \u00e0 consommer toujours plus (cf publicit\u00e9s pour Red Bull Energy Drink) ou imiter leurs pratiquants.&lt;/p&gt;&lt;p&gt;En clair, STOP au courses, exhibitions autos, motos, avions ou bateaux!&lt;/p&gt;","&lt;p&gt;Chaque ann\u00e9e le b\u00e9tonnage pour implanter des aeroports, des barrages, des centres commerciaux ou des autoroutes d\u00e9truises quasiment \u00e0 jamais les sols fertiles pour nous nourrir. Il faut arr\u00eater de mani\u00e8re radicales de se tirer une balle dans le pied. Nous avons besoin de sols sains pour pouvoir nous nourrir aujourd'hui et pouvoir nourrir les g\u00e9n\u00e9rations futures. Les terres sont nos communs les plus pr\u00e9cieux. Il faut donc d'un cot\u00e9 interdire tous les chantiers de b\u00e9tonnage ou de transformation qui pollueraient les sols et de l'autre interdire petit \u00e0 petit l\u2019agriculture intensive qui produit des d\u00e9serts dans les campagnes en favorisant les petites exploitations. Cela demande aussi de juguler la fuite en avant de l'agriculture intensive extensive qui phagocyte toujours plus de terres au d\u00e9triment des petits exploitants agricoles maraichers tout \u00e7a dans le but de pouvoir toucher les subventions de la PAC. Il faut donc pouvoir accompagner ses agriculteurs qui s'\u00e9taient engag\u00e9s dans cette fuite en avant destructrice en les amenant \u00e0 transformer leur gestion et en m\u00eame temps favoriser les petits agri, bio ou raisonn\u00e9s.&lt;/p&gt;","&lt;p&gt;Obligation d\u2019\u00e9teindre les \u00e9clairages et enseignes de magasins, centres commerciaux, entreprises \u00e0 22H30.&lt;/p&gt;","&lt;p&gt;Informer, \u00e9duquer, monter l\u2019exemple, casser l\u2019idee qu\u2019un animal a une sensibilit\u00e9 diff\u00e9rente de la n\u00f4tre, Halte \u00e0 l\u2019exploitation honteuse des entrepreneurs de profit. De la lumi\u00e8re sur les pratiques, des lois de protection,des sanctions pour les d\u00e9linquants.  Jamais plus de souffrance animale. &lt;/p&gt;","&lt;p&gt;Une vraie volont\u00e9 de supprimer le transport du fret par train plutot que par camion&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;D\u00e9veloppement fortement acc\u00e9l\u00e9r\u00e9 de toutes les \u00e9nergies renouvelables, \u00e0 l\u2019exclusion des grands barrages.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Fin du nucl\u00e9aire en 2030 et arr\u00eat des autres productions d\u2019\u00e9lectricit\u00e9 en 2020.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Reconna\u00eetre un \u00ab\u00a0droit de l'eau\u00a0\u00bb qui prime sur le droit d'acc\u00e8s \u00e0 l'eau pour l'irrigation.&lt;/strong&gt; Il faut garantir le respect du cycle de l'eau et sa pr\u00e9servation sans quoi la question de sa disponibilit\u00e9 est de fait remise en cause.&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Concevoir les syst\u00e8mes d'irrigation en fonction de son syst\u00e8me global de production et de pr\u00e9occupations agronomiques.&lt;/strong&gt; L'agriculture doit s'adapter aux ressources mobilisables et non pas l'inverse. Il faut inciter les agriculteurs \u00e0 s'engager dans des syst\u00e8mes durables pour une gestion responsable tant de la quantit\u00e9 que de la qualit\u00e9 de l'eau, dans des syst\u00e8mes agronomiques plus vertueux (rotation des cultures, moindre recours aux pesticides, diversification...).&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Sortir du droit de propri\u00e9t\u00e9 pour l'acc\u00e8s \u00e0 l'eau et construire un droit d'usage&lt;/strong&gt; permettant une distribution \u00e9quitable et une gestion durable. Cette gestion doit \u00eatre d\u00e9cid\u00e9e par la collectivit\u00e9 en concertation large. L\u00e0 o\u00f9 la ressource est rare, il faut un plafond de pr\u00e9l\u00e8vement pour l'irrigation avec des volumes maximaux qui prennent&lt;/p&gt;&lt;p&gt; en compte le nombre de personnes travaillant sur la ferme (UTH* - unit\u00e9 de travail humain).\u00a0\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt; D\u00e9finir des priorit\u00e9s dans les usages de l'eau.&lt;/strong&gt; Partant du principe que l'eau est un bien commun, elle doit \u00eatre affect\u00e9e en priorit\u00e9 au maintien de l'\u00e9quilibre naturel des milieux hydrologiques, condition n\u00e9cessaire aux autres usages, \u00e0 la consommation humaine en eau potable (hygi\u00e8ne et alimentation), \u00e0 l'abreuvement du b\u00e9tail, puis \u00e0 des productions agricoles selon les priorit\u00e9s d\u00e9finies ci-dessus.&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Les redevances pour pollution peuvent \u00eatre envisag\u00e9es selon le principe \u00ab\u00a0pollueur-payeur\u00a0\u00bb&lt;/strong&gt; et le syst\u00e8me de redevance-pr\u00e9l\u00e8vement doit \u00eatre fortement progressif en fonction des volumes utilis\u00e9s par actif agricole (UTH*).&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Utilisation des eaux us\u00e9es (re-use).&lt;/strong&gt; Les risques de pollution et la faible fiabilit\u00e9 des analyses sont tels qu'ils n'assurent pas la fiabilit\u00e9 sanitaire des r\u00e9coltes et des champs ainsi irrigu\u00e9s. Une telle utilisation pr\u00e9sente des risques et ne peut \u00eatre d\u00e9fendue.&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Les projets de construction de r\u00e9serves d'eau ne doivent pas perturber l'\u00e9quilibre du milieu naturel.&lt;/strong&gt; Des \u00e9tudes de pertinence technique et \u00e9conomique ainsi que des \u00e9tudes d'impact sont n\u00e9cessaires en prenant en consid\u00e9ration l'ensemble des \u00e9quipements d'un bassin versant. Des retenues collinaires ont leur place mais pas les grands projets technologiques\u00a0que sont les retenues de substitution privatives, les grands barrages, l'Aqua Domitia (1)... Il faut tenir compte des caract\u00e9ristiques agronomiques du lieu et des co\u00fbts pour le contribuable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; (1) Projet de raccordement du r\u00e9seau hydraulique languedocien \u00e0 l'eau du Rh\u00f4ne pour r\u00e9pondre \u00e0 une augmentation des pr\u00e9l\u00e8vements r\u00e9gionaux d'eau, \u00e9valu\u00e9e \u00e0 11 % d'ici \u00e0 2020.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.confederationpaysanne.fr/mc_nos_positions.php?mc=14&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;\t&lt;strong&gt;HYDRO\u2019MATIQUE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\tDans ce contexte actuel \u00e9cologique, la sortie rapide du nucl\u00e9aire est tout aussi lointaine que le z\u00e9ro carbone. Les technologies existantes restent encore ch\u00e8res, al\u00e9atoires ou non concluantes. Il semblerait que \u00ab\u00a0&lt;em&gt;trop de technicit\u00e9 ait fait oublier la simplicit\u00e9&lt;/em&gt;\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;\tEn effet, domestiquer soleil et lune, du moins leurs effets sur notre plan\u00e8te bleue s\u2019av\u00e8re possible moyennant quelques astuces et concessions. Comment d\u00e9tourner utilement cette puissance liquide \u00e0 notre profit. Comment produire de l\u2019\u00e9nergie gratuite, abondante, continue, stockable, et non polluante, et m\u00eame limiter l\u2019\u00e9rosion c\u00f4ti\u00e8re\u00a0?&lt;/p&gt;&lt;p&gt;\tMa r\u00e9ponse, gratuite et solidaire, s\u2019inspire de ph\u00e9nom\u00e8nes physiques, parfois conjugu\u00e9s naturellement. Son principe enfantin d\u00e9passe n\u00e9anmoins mes comp\u00e9tences pratiques, dont un effet hydropneumatique spectaculaire. Une exp\u00e9rimentation pr\u00e9alable devrait interpeller les sp\u00e9cialistes\u2026&lt;/p&gt;&lt;p&gt;\tIl suffit d\u2019\u00e9riger pr\u00e8s de la c\u00f4te une cha\u00eene de modules ind\u00e9pendants, optimis\u00e9s selon leur implantation. Creux, ils sont achemin\u00e9s par flottaison. Lest\u00e9s de sable et d\u2019eau pour plus d\u2019inertie, ils sont embo\u00eet\u00e9s sur leur support respectif. Outre une fabrication et mise en \u0153uvre facilit\u00e9es, leur maintenance est r\u00e9duite, car d\u00e9pourvus de tout m\u00e9canisme r\u00e9dhibitoire.&lt;/p&gt;&lt;p&gt;\tLes vagues \u00e9cart\u00e9es par les \u00e9traves s\u2019\u00e9l\u00e8vent par contention dans le resserrement des \u00e9vents. Leur \u00e9nergie cin\u00e9tique se dissipe alors par ascension et acc\u00e9l\u00e9ration. L\u2019effet venturi r\u00e9sultant favorise la diffusion a\u00e9rienne. Une partie chute le long du dispositif et amortit ainsi la sape marine, puis cr\u00e9e un courant lat\u00e9ral sur les d\u00e9flecteurs immerg\u00e9s. Cependant la trajectoire franchit l\u2019ouvrage et retombe, amortie par l\u2019inertie du bassin ainsi aliment\u00e9 (espace tampon).&lt;/p&gt;&lt;p&gt;\tPar gros temps, la r\u00e9ponse du syst\u00e8me est imm\u00e9diate, proportionn\u00e9e, automatique et protectrice. La charge maximale du bassin vient compenser l\u2019impact des vagues. Mais surtout, canalis\u00e9 par les d\u00e9versoirs sup\u00e9rieurs, le trop-plein refoule la colonne montante. La retomb\u00e9e de l\u2019ensemble g\u00e9n\u00e8re un ressac et une onde de choc qui alt\u00e8rent la dynamique de la vague. Ces rouleaux, vortex et courant lat\u00e9ral accentuent l\u2019effet amortisseur. &lt;/p&gt;&lt;p&gt;\tLa sur\u00e9l\u00e9vation de ce plan d\u2019eau constitue une r\u00e9serve \u00e9nerg\u00e9tique id\u00e9ale pour alimenter des bulbes hydro\u00e9lectriques. On peut diff\u00e9rer, \u00e9ventuellement d\u00e9localiser sur un site plus favorable cette production. Cette technologie de type mar\u00e9motrice pourrait s\u2019exporter, peut-\u00eatre m\u00eame au large sur des unit\u00e9s submersibles ou plateformes p\u00e9troli\u00e8res. &lt;/p&gt;&lt;p&gt;\tLe co\u00fbt pourrait \u00eatre partag\u00e9 entre les divers b\u00e9n\u00e9ficiaires publics ou priv\u00e9s. Les communes et les riverains pour une protection dynamique et durable du littoral. EDF pour la production \u00e9lectrique, les acteurs \u00e9conomiques d\u00e9j\u00e0 pr\u00e9sents ou futurs. L\u2019Europe aurait quelque utilit\u00e9 aupr\u00e8s de pays \u00e9trangers sans opportunit\u00e9s maritimes en qu\u00eate de KW.&lt;/p&gt;&lt;p&gt;\tLe dispositif pr\u00e9sente toutefois quelques inconv\u00e9nients environnementaux (\u00e9cueils artificiels, acc\u00e8s au large), mais ils s\u2019effacent devant les nombreux avantages humains, \u00e9conomiques et \u00e9cologiques. Outre le bassin d\u2019emploi, par ses potentielles retomb\u00e9es \u00e9conomiques, ce chantier revitaliserait des zones menac\u00e9es de disparition, y compris par de nouvelles activit\u00e9s. &lt;/p&gt;&lt;p&gt;\tLa baignade devient plus s\u00fbre avec la disparition des courants vers le large, l\u2019espace bien d\u00e9limit\u00e9 et les refuges m\u00e9nag\u00e9s sur les modules. La propret\u00e9 des plages est am\u00e9lior\u00e9e par le flux vers la centrale \u00e9lectrique. Les d\u00e9chets qui n\u2019ont pu franchir la structure sont entra\u00een\u00e9s par le courant lat\u00e9ral vers des bassins de r\u00e9tention d\u00e9di\u00e9s. Dans les deux cas, la d\u00e9pollution est facilit\u00e9e. Ajoutons que la fuite des centrales pourrait contrarier tel courant c\u00f4tier ind\u00e9sirable ou amplifier des vagues int\u00e9ressantes pour les surfeurs.&lt;/p&gt;&lt;p&gt;\tFace au souhait de nos politiques\u00a0: \u00ab\u00a0&lt;em&gt;une des questions centrales est\u2026 le d\u00e9fi \u00e9cologique. Il interroge, plus que tout autre, notre responsabilit\u00e9 vis-\u00e0-vis des g\u00e9n\u00e9rations futures. L\u2019enjeu de l\u2019\u00e9cologie, c\u2019est de s\u2019assurer que nous r\u00e9alisons durablement et concr\u00e8tement cette transformation par tous et pour tous&lt;/em&gt;\u00a0\u00bb, &lt;em&gt;\u00ab\u00a0faire de chaque citoyen un acteur\u00a0\u00bb \u2026&lt;/em&gt;&lt;/p&gt;&lt;p&gt;\tFace au regret de Nicolas Hulot\u00a0: \u00ab\u00a0&lt;em&gt;Peut-\u00eatre qu\u2019un jour je serai satisfait si sur 3 ou 4 domaines j\u2019ai cr\u00e9\u00e9 les conditions d\u2019une transition irr\u00e9versible comprise et accept\u00e9e par les citoyens\u00a0\u00bb \u2026&lt;/em&gt;&lt;/p&gt;&lt;p&gt;\t&lt;em&gt;La r\u00e9plique de &lt;/em&gt;Marcel Pagnol\u00a0aurait quelque retentissement : \u00ab\u00a0&lt;em&gt;tout le monde savait que c\u2019\u00e9tait impossible. Il est venu un imb\u00e9cile qui ne le savait pas et qui l\u2019a fait\u00a0\u00bb.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;\tEt enfin, souhaitons avec le Dr. Maschi ne pas voir \u00ab &lt;em&gt;rejet\u00e9e toute id\u00e9e n\u2019ayant pas \u00e9t\u00e9 \u00e9mise par une \u00e9lite &lt;/em&gt;\u00bb. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les 3 modules vus de face sont en r\u00e9alit\u00e9 inclin\u00e9s vers l\u2019arri\u00e8re sur le site.&lt;/p&gt;&lt;p&gt;\tTraits verticaux bleus\u00a0: jonction des modules&lt;/p&gt;&lt;p&gt;\tEn rouge\u00a0: les \u00e9traves&lt;/p&gt;&lt;p&gt;\tEn bleu\u00a0: les \u00e9vents&lt;/p&gt;&lt;p&gt;\tEn vert\u00a0: les limites de plans \u00e9traves/\u00e9vents&lt;/p&gt;&lt;p&gt;Les autres \u00e9l\u00e9ments ne sont pas repr\u00e9sent\u00e9s&lt;/p&gt;&lt;p&gt;&lt;/p&gt;","&lt;p&gt;am\u00e9lior\u00e9 et revoir le tri dans les d\u00e9chetteries , a l'heure actuelle beaucoup de produit sont jet\u00e9 , mais encore utilisable , r\u00e9parable a faible co\u00fbt .&lt;/p&gt;&lt;p&gt;ce tri pourrait facilit\u00e9 une deuxi\u00e8me vie a de nombreux article et r\u00e9duire consid\u00e9rable les d\u00e9chets et la surconsommation  .&lt;/p&gt;&lt;p&gt;pourquoi pas cr\u00e9er des centres proche des d\u00e9chetteries qui r\u00e9parer et revend ces produits &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En finir avec toutes les mesures anti-bagnoles (et anti-motos) cens\u00e9s favoriser le recours aux modes alternatifs.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Les voitures \u00e9lectriques ne sont pas vraiment la solution pour limiter la pollution (les batteries ne sont pas recyclable \u00e0 100% et l'impact \u00e9cologique li\u00e9 \u00e0 la fabrication des v\u00e9hicules \u00e9lectriques est important).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; Proposition : d\u00e9velopper le moteur \u00e0 eau qui apporte une vraie alternative.\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Pendant des ann\u00e9es on a appliqu\u00e9 une politique de m\u00e9tropolisation du territoire \u00e0 marche forc\u00e9e. Le principe de la m\u00e9tropolisation? C'est d'avoir quelques grands centres bien pourvus en moyens de transport qui monopolisent la quasi-int\u00e9gralit\u00e9 des ressources et des infrastructures. Le r\u00e9sultat de cette politique est l'abandon du reste du territoire: les vastes zones rurales, les villes petites et moyennes ainsi que les quartiers populaires. On constate aussi que l'organisation des grandes m\u00e9tropoles se r\u00e9sume de plus en plus \u00e0 un centre ville riche entour\u00e9 par des quartiers p\u00e9riph\u00e9riques paup\u00e9ris\u00e9s. Pour rem\u00e9dier \u00e0 cela, il faudrait: &lt;/p&gt;&lt;p&gt;- Inverser la logique des m\u00e9tropoles et des m\u00e9ga-r\u00e9gions, de la comp\u00e9tition entre territoires&lt;/p&gt;&lt;p&gt;- Stopper l'\u00e9talement urbain en incitant au rapprochement entre bassins de vie et bassins d'emploi &lt;/p&gt;&lt;p&gt;- D\u00e9fendre et reconstruire le maillage de transports en commun et de services publics sur tout le territoire, dans les d\u00e9partements ruraux et les quartiers populaires &lt;/p&gt;&lt;p&gt;- Arr\u00eater les grands projets inutiles, comme Europacity&lt;/p&gt;","&lt;p&gt;dans les villes planter des arbres le plus possible et m\u00eame des arbres fruitiers..., dans les campagnes refavoriser les haies et tout ce qui peut r\u00e9duire les glissements de terrain&lt;/p&gt;","&lt;pre class=\\\"ql-syntax\\\"&gt;Lutte contre le r\u00e9chauffement climatique je propose \\\n-1/ Obliger toutes les banques \u00e0 d\u00e9sinvestir dans le fossile par une taxe bonus/malus et \u00e0 investir dans le durable taxe bonus/malus.\\\nLe carbone ne doit plus \u00eatre une valeur boursi\u00e8re et les multinationales ne pourront plus \u00e9changer leur taux de carbone. \\\n-2/ Une taxe sur le k\u00e9ros\u00e8ne des lignes int\u00e9rieures. Une taxe sur les fiouls lourds des cargo et tankers.\\\n-3/ Cr\u00e9er une taxe de 1 % sur les \u00e9changes boursiers et financiers\\\n-4/ Obliger tous les bailleurs priv\u00e9s et sociaux \u00e0 isoler leurs b\u00e2timent anciens (construction ant\u00e9rieure \u00e0 1960) et financer ce plan avec la taxe sur les industries polluantes et celle sur le k\u00e9ros\u00e8ne et les fiouls lourds (voir ma proposition sur les imp\u00f4ts)\\\n-5/ D\u00e9velopper l'agriculture bio sur tout le territoire et aider les agriculteurs conventionnels \u00e0 passer au bio avec l'argent de la PAC, renoncer au CETA et au JEFTA hors normes des crit\u00e8res de respect de notre sant\u00e9 et de notre environnement.\\\n-6/ Interdire l'importation de tout produit  alimentaire g\u00e9n\u00e9tiquement modifi\u00e9 pour les humains et  surtout le b\u00e9tail. Promulguer l'\u00e9levage bio avec l'argent des taxes (voir mes propositions sur la fiscalit\u00e9)\\\n&lt;/pre&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Un pas pour l'\u00e9cologie et le porte-monnaie du citoyen&lt;/p&gt;&lt;p&gt;Imposer par la loi que tous les constructeurs d'imprimantes mettent \u00e0 disposition sur leur site un nouveau pilote ou pach qui permette \u00e0 l'imprimante de continuer \u00e0 fonctionner et ceux quel que soit le pr\u00e9tendu d\u00e9faut qui est consid\u00e9rer comme abusif.&lt;/p&gt;&lt;p&gt;Ce pach doit \u00eatre disponible pour tout les mod\u00e8les et syst\u00e8me d'exploitation donc les imprimantes ayant \u00e9t\u00e9 vendu sur le territoire.&lt;/p&gt;&lt;p&gt;Ce pach doit donc autoriser entre autres le remplissage des cartouches, la mise en place de cartouche g\u00e9n\u00e9rique, le nettoyage du tampon encreur, le non blocage de l'impression et du scanner en cas d'une seule cartouche vide ......etc&lt;/p&gt;","&lt;p&gt;Au m\u00eame titre que il y a obligation de construction de logements sociaux pour certaine commune, je propose de pr\u00e9serserv\u00e9 5% de la surface communale en r\u00e9serve naturelle, interdite de toute chasse et de v\u00e9hicule. Ainsi ce lieux se transformerait en sanctuaire pour la faune et la flore et permettrait peut-\u00eatre de freiner la chute vertigineuse de la bio-diversit\u00e9. &lt;/p&gt;","&lt;p&gt;aide de l etat sur toutes les vieilles essence !!!car la c est pour les voitures avant 1997 DONC DE 1998 aucune aide !!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'\u00e9tat doit donner des aides et missionner chaque r\u00e9gion pour que dans chaque d\u00e9partement on puisse d\u00e9velopper et encourager la permaculture pour nourrir la population au niveau local, si chacun produit \u00e0 son \u00e9chelle moins besoin de faire rentrer des l\u00e9gumes et fruits qui viennent d'autres continents, et tout le monde aurait le droit \u00e0 une nourriture saine. La permaculture peut s'appliquer \u00e0 grande \u00e9chelle.&lt;/p&gt;","&lt;p&gt;sur le principe pollueur payeur avant de faire une fixette sur les moteurs de nos v\u00e9hicule personnel&lt;/p&gt;&lt;p&gt;mettre en place une taxation sur :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les billets d'avion environ 10 euros par billet&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les croisi\u00e8res en bateau environ 10/20 euros par billet&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;le transport maritime en fonction du nombre de miles parcourus dans nos eaux territoriales d\u00e9fini selon l'itin\u00e9raire du livre de bord ou enregistrement GPS payable \u00e0 l\u2019atterrissage en m\u00eame temps que  les taxes portuaires et avant de partir sur l\u2019itin\u00e9raire de d\u00e9part en cas de sortie des eaux territoriales , exon\u00e9ration des entreprises fran\u00e7aises payant leur imp\u00f4t en France &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les PL \u00e9trangers qui roulent en France sous forme d'achat d'une vignette pour le temps de trajet 1 jour et plus voir un abonnement \u00e0 pr\u00e9senter lors des contr\u00f4le de douanes et de police  tout en exon\u00e9rant les entreprises fran\u00e7aises avec chauffeurs fran\u00e7ais car eux participent d\u00e9j\u00e0 puisqu'ils  sont assujettis \u00e0 'imp\u00f4t des soci\u00e9t\u00e9s et individuels national &lt;/p&gt;&lt;p&gt;pas besoin de portique &lt;/p&gt;&lt;p&gt;pour en \u00eatre exon\u00e9r\u00e9 les transporteurs doivent fournir KBIS fran\u00e7ais et la preuve de domiciliation du chauffeur en France &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;nota le syst\u00e8me de vignette  existe pour l'entretien du r\u00e9seau routier dans d'autres pays europ\u00e9ens l\u00e0 on ferait coup double en associant l'entretien du r\u00e9seau et production de Co2 et de particule&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;amende \u00e9gale \u00e0 20 jours de vignette et obligation de se fournir la vignette pour red\u00e9marrer&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ou alors activation des portiques avec exon\u00e9ration des camions fran\u00e7ais &lt;/p&gt;","&lt;p&gt;les voiture \u00e9lectrique c bien , mais ou vont les batterie  un coup qui son user, qui je rappel est tr\u00e8s toxique pour l environnement et les personnes, pourquoi ne pas revoir le moteur a eaux  qui je rappel existe. &lt;/p&gt;&lt;p&gt;si ils ce souci de l environnement  qui s essaye pluto de trouver des moyen moin toxique pour les v\u00e9hicule comme le jus de betterave  ( https://www.rtl.fr/actu/conso/en-champagne-on-fait-de-l-essence-avec-des-betteraves-7778562221) regarder ce site&lt;/p&gt;","&lt;p&gt;Il n'est pas compliqu\u00e9 de cr\u00e9er de grands parkings gratuits \u00e0 l'ext\u00e9rieur de toutes grandes villes principalement. &lt;/p&gt;&lt;p&gt;Mettre \u00e0 disposition gratuitement des navettes permanentes pour rejoindre le centre ville et des v\u00e9los.&lt;/p&gt;&lt;p&gt;Ce peut \u00eatre un p\u00f4le id\u00e9al pour organiser et favoriser le co-voiturage \u00e9galement vers les villes alentours.&lt;/p&gt;","&lt;p&gt;Mettre au vote des citoyens \u00a0les trait\u00e9s de libre \u00e9changes qui donnent la part belle au loobies et \u00e0 la pollution &lt;/p&gt;","&lt;p&gt;Tout est dans le titre&lt;/p&gt;","&lt;p&gt;Je propose une TVA \u00e0 0% appliqu\u00e9e sur les produits alimentaires issus de l'agriculture biologique francaise, et une marge limit\u00e9e et encadr\u00e9e pour les distributeurs (la derni\u00e8re loi alimentation prouve que l'\u00e9tat peut se permettre d'encadrer les marges, alors pourquoi ne pas le faire dans le bon sens). &lt;/p&gt;","&lt;p&gt;Pour que les filieres agricoles et les industriels proposent des similis-carn\u00e9s et autres fromages v\u00e9getaux plus accessibles.&lt;/p&gt;&lt;p&gt;On se doit de sortir de cette culture de mort.&lt;/p&gt;","&lt;p&gt;taxer les gros pollueurs \\\"aviation tanker paquebots \\\" &lt;/p&gt;&lt;p&gt;interdire le transport ver l'etranger des piles \\\"HS\\\" a decontaminer , mais faire en france .&lt;/p&gt;&lt;p&gt;interdire le glyphosate .&lt;/p&gt;&lt;p&gt;soutenir une meilleure politique agricole francaise BIO&lt;/p&gt;&lt;p&gt; financer plus  fortement le tout electrique  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Comprenant un emploi de maraicher &amp;amp; un emploi de vente (voire preparation legumes &amp;amp; soupes) avec 1 jour de tourn\u00e9e par semaine. &lt;/p&gt;","&lt;p&gt;Les citoyens propri\u00e9taires des v\u00e9hicules les plus polluants sont en grande partie d\u00e9pourvus des ressources financi\u00e8res qui leur permettraient de changer de voiture. Le recours \u00e0 un emprunt bonifi\u00e9 ne peut constituer une solution dans la mesure o\u00f9 le remboursement de mensualit\u00e9s d'emprunt ne leur est pas possible.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;les travaux de d\u00e9for\u00b0 massive alimentent les d\u00e9r\u00e8glements climatiques&lt;/li&gt;&lt;li&gt;la surexploitation foresti\u00e8re est certes une source financi\u00e8re mais aussi un spectacle d\u00e9solant de chantiers chaotiques pour la nature et la promenade&lt;/li&gt;&lt;li&gt;la gestion foresti\u00e8re n\u2019est plus respectueuse, ni pour la nature, ni pour l\u2019Homme.&lt;/li&gt;&lt;li&gt;une \u00e9tude internationale serait souhaitable&lt;/li&gt;&lt;li&gt;en Allemagne on propose la fiscalisation des arbres&lt;/li&gt;&lt;li&gt;cf le livre du forestier allemand Peter Wohlleben : La vie secr\u00e8te des arbres&lt;/li&gt;&lt;li&gt;lien : &lt;a href=\\\"https://livre.fnac.com/a10130461/Peter-Wohlleben-La-Vie-secrete-des-arbres\\\"&gt;https://livre.fnac.com/a10130461/Peter-Wohlleben-La-Vie-secrete-des-arbres&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 du m\u00e9tro et des transports urbains.&lt;/p&gt;","&lt;p&gt;En lisant les m\u00e9dias , on constate qu'il y a de plus en plus d'accidents et les armes sont de plus en plus puissantes !&lt;/p&gt;&lt;p&gt;Il faut s\u00e9rieusement encadrer cette pratique d'un autre \u00e2ge et non pas comme Macron qui favorise la chasse.&lt;/p&gt;","&lt;p&gt;Restaurer la biodiversit\u00e9 et l'\u00e9quilibre vie sauvage et domestique.&lt;/p&gt;","&lt;p&gt;\\\"c'est pas sur le BIO qu'il faut marqu\u00e9 BIO, c'est sur la M...e qu'il faut \u00e9crire M...e\\\"&lt;/p&gt;&lt;p&gt;Si on ne peut obliger le producteur \u00e0 utiliser des produits potentiellement dangereux pour la sant\u00e9 (principe de pr\u00e9caution), la moindre des choses serait d'informer le consommateur des risques encourus. l'utilisation de Glyphosate ou tout autre produits chimiques doit \u00eatre signal\u00e9 de fa\u00e7on lisible et explicite.&lt;/p&gt;","&lt;p&gt;Imposer aux grandes surfaces de couvrir leur toits et parking de photovolataique.&lt;/p&gt;&lt;p&gt;D\u00e9velopper la p\u00eele \u00e0 combustible pour remplacer l\u2019\u00e9nergie fossile dans les transports&lt;/p&gt;&lt;p&gt;D\u00e9velopper la production d\u2019\u00e9lectricit\u00e9 par turbinage des courants marin.&lt;/p&gt;&lt;p&gt;D\u00e9velopper des syst\u00e8mes de dynamo sur les essieux des trains, camions, bus et voitures, afin d'utiliser l'\u00e9lectricit\u00e9 auto-gen\u00e9r\u00e9e pour la climatisation et l'\u00e9clairage des v\u00e9vicules.&lt;/p&gt;&lt;p&gt;D\u00e9velopper massivement des syst\u00e8mes de r\u00e9cup\u00e9ration des eaux de pluie pour les b\u00e2timents public, logements collectifs ; pour les toilettes, le m\u00e9nage, l'arrosage, les lessives...&lt;/p&gt;","&lt;p&gt;Respecter les \u00e9quilibres \u00e9cologiques et pr\u00e9server la biodiversit\u00e9&lt;/p&gt;&lt;p&gt;Interdire les \u00e9levages, la pr\u00e9sentation dans les cirques, aquariums, etc.&lt;/p&gt;","&lt;p&gt;Actuellement, la part du nucl\u00e9aire pour produire notre \u00e9lectricit\u00e9 est de  &lt;strong&gt;71.6%&lt;/strong&gt;. La part des investissements par l'Etat dans cette technologie repr\u00e9sente &lt;strong&gt;plus de 50%&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Il serait temps d'investir dans d'autres technologies qui n'utilisent pas d'\u00e9nergie fossile et qui sont non polluantes et renouvelable. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Arr\u00eatons de gaspiller les ressources de notre plan\u00e8te au nom du profit et commen\u00e7ons \u00e0 penser long terme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est trop tard pour se contenter d'un \\\"minist\u00e8re de l'\u00e9cologie\\\", m\u00eame \\\"super\\\"... puisqu'on voit bien qu'il passe APRES toutes les autres priorit\u00e9s des gouvernements successifs. &lt;/p&gt;&lt;p&gt;Il est devenu IMPERATIF que TOUTES les politiques publiques men\u00e9es ou en pr\u00e9paration soient pass\u00e9es au crible d'une grille d'analyse permettant OBJECTIVEMENT de confirmer si OUI ou NON  elles participent favorablement \u00e0 la n\u00e9cessaire TRANSITION ECOLOGIQUE de la soci\u00e9t\u00e9. &lt;/p&gt;&lt;p&gt;Cela signifie que A TOUS LES NIVEAUX d'administration (minist\u00e8res, r\u00e9gions, d\u00e9partements, EPCI, communes...) doivent \u00eatre mis en place les moyens permettant de mesurer, accompagner, orienter TOUTES les politiques publiques dans ce but ultime, le seul qui vaille.... puisqu'il s'agit rien de moins que de notre survie en tant qu'esp\u00e8ce sur la plan\u00e8te! &lt;/p&gt;","&lt;p&gt;Pour permettre aux enfants de mieux conna\u00eetre la nature (pas que \u00e0 la t\u00e9l\u00e9).&lt;/p&gt;","&lt;p&gt;Je propose de relier CHALINDREY noeud ferroviaire en Haute Marne a VIERZON dans le Cher pour desenclaver le territoire situe sur la transversale  Nord Est   Sud Ouest objectif reindustrialiser ces campagnes donc plus d emploi &lt;/p&gt;","&lt;p&gt;M\u00eame si je suis parfaitement conscient des d\u00e9gats de la pollution sur la sant\u00e9 ( mon domaine de travail), ne nous leurrons pas: ce combat est d\u00e9j\u00e0 perdu. Tant qu'on ne s'attaquera pas \u00e0 la d\u00e9mographie, seule vraie cause de la pollution, aucune chance de retour. On remarquera que les \u00e9cologistes se gardent bien d'en parler. Pendant que nos verts s'\u00e9clairent avec une petite bougie, 20 chinois et 30 indiens ach\u00e8tent une voiture. QU'ils aillent voir,c es id\u00e9ologues, des villes comme Mexico, Sao Paulo ou Bangkok et ils comprendront ( peut-\u00eatre ?) o\u00f9 se situe le probl\u00e8me&lt;/p&gt;","&lt;p&gt;d\u00e9velopper les habitats \u00e9coresponsables et la lutte contre les passoires thermiques avec des technologies et mat\u00e9riaux de construction respectueux de l environnement ( bois, paille , chanvre ,terre , laines , recyclage ) . P\u00e9naliser les municipalit\u00e9s qui sont contre et emp\u00eache le d\u00e9veloppement, la r\u00e9novation et la construction \u00e9cologique. donner la priorit\u00e9 a ces initiatives ing\u00e9nieuses et durables dans l univers b\u00e9ton, plastique du b\u00e2timent actuel qui coute tr\u00e8s cher au propri\u00e9taire en terme de cout de l \u00e9nergie pour des maisons sans r\u00e9els atouts pour la protection de notre plan\u00e8te ! r\u00e9inventons le batis pour des habitats intelligents, moins couteux et respectueux de notre porte monnaie,de notre environnement et faisons la guerre aux entrepreneurs du batiments qui construisent des structures couteuse pour nous et notre planete dans le seul but de s enrichir sur notre dos !!!     &lt;/p&gt;","&lt;p&gt;On est tous d'accord pour faire des efforts mais je reviens de l'inde et nous sommes une goutte d'eau \u00e0 l\u2019\u00e9chelle de la plan\u00e8te. Il faut agir vite et surtout dans ces pays!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Lourdes sanctions financi\u00e8res pour les pays pollueurs comme l'inde , la chine... voir interdire toutes les importations&lt;/li&gt;&lt;li&gt;Obligation de traitement des d\u00e9chets et d'une remise en \u00e9tat de leur territoire&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Acheter de l'eau en bouteille plastique c'est vraiment le comble de l'h\u00e9r\u00e9sie.&lt;/p&gt;&lt;p&gt;Pourtant la qualit\u00e9 de l'eau potable issue du robinet n'est plus du tout garantie dans les villes et villages.&lt;/p&gt;&lt;p&gt;Soit on demande aux collectivit\u00e9s de s'occuper elles-m\u00eames de ce probl\u00e8mes, soit on exige des entreprises priv\u00e9es du service des eaux un meilleur travail de filtration, de traitement des eaux us\u00e9es, etc...&lt;/p&gt;&lt;p&gt;Pourquoi d\u00e9l\u00e9guer et payer plus cher pour avoir une eau de tr\u00e8s pi\u00e8tre qualit\u00e9 ?&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;C\u2019est du pass\u00e9\u00a0!&lt;/strong&gt; On a \u00e9lu un jeune pr\u00e9sident, alors regardons vers le futur. Les \u00e9nergies fossiles font partie int\u00e9grantes du XX\u00e8me si\u00e8cle. Il faut investir dans la recherche pour d\u00e9velopper l\u2019\u00e9nergie solaire, les mar\u00e9es avec les turbines off-shore, le transport a\u00e9rien individuel et autonome.&lt;/p&gt;","&lt;p&gt;Accorder des pr\u00eats bonifi\u00e9s aux m\u00e9nages ( taux d'int\u00e9r\u00eat \u00e0 1% et longue dur\u00e9e: de 15 \u00e0 35 ans) abond\u00e9s sur le livret A et le LDD ( comme pour le financement des HLM) pour leur permettre d'assurer les travaux de r\u00e9novation \u00e9nerg\u00e9tique de leur domicile&lt;/p&gt;","&lt;p&gt;Il faut sanctionner lourdement par des amendes \u00e0 hauteur de millions d'euros, les entreprises qui favorisent le changement climatique car elles mettent en danger la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;Les banques fran\u00e7aises investissent massivement dans les \u00e9nergies fossiles : https://www.lemonde.fr/economie/article/2018/11/24/les-banques-francaises-financent-toujours-massivement-les-energies-fossiles_5387920_3234.html?utm_campaign=Lehuit&amp;amp;utm_medium=Social&amp;amp;utm_source=Facebook&amp;amp;fbclid=IwAR3QMINMF0Uebm-0dVxlM7iGuJX2Ao9h8qk-jFXGONUYtTP8AESddMVMij8&lt;/p&gt;&lt;p&gt;Total \u00e9met \u00e0 lui seul l'\u00e9quivalent 1/3 des \u00e9missions de CO2 de la France : https://www.humanite.fr/total-le-tres-gros-pollueur-tres-bon-payeur-de-ses-actionnaires-666175 &lt;/p&gt;","&lt;p&gt;Privil\u00e9gier les aides aux agriculteurs bio et sans  OGM&lt;/p&gt;","&lt;p&gt;Alors que fleurissent de plus en plus de stations qui offrent une pompe au bio\u00e9thanol et que de plus en plus de personnes posent un boitier dans leur v\u00e9hicule pour utiliser ce carburant, pourquoi n'est il plus possible d'acheter un v\u00e9hicule neuf pr\u00e9vu d\u00e8s l'origine pour rouler au bio\u00e9thanol ,les constructeurs refusant  de garantir par ailleurs les v\u00e9hicules transform\u00e9s.  &lt;/p&gt;","&lt;p&gt;Etant donn\u00e9 que le fuel des cargos et le k\u00e9roz\u00e8ne des avions ne sont pas tax\u00e9, cr\u00e9er une taxe afin de favoriser la production des produits, biens de consommation, nourritures le plus local possible. Je pense particuli\u00e8rement aux fruits et l\u00e9gumes que l'on peut produire sur place sans taxe, ceux qui parcourent des centaines voir milliers de kilom\u00e8tres tax\u00e9s. De m\u00eame pour les v\u00eatements hors France et en France. Plus le produits parcourent de kilom\u00e8tres, plus la taxe est \u00e9lev\u00e9e.&lt;/p&gt;","&lt;p&gt;Tout produit destin\u00e9 \u00e0 l\u2019a lamentation doit pouvoir est tra\u00e7able du producteur au consommateu&lt;/p&gt;","&lt;p&gt;Taxer les importations agricoles en provenance de pays sans harmonisation fiscale et sociale avec la France, lorsqu'elle viennent concurrencer la production fran\u00e7aise, sauf lorsque la balance commerciale avec ces pays est \u00e9quilibr\u00e9e ou positive.&lt;/p&gt;","&lt;p&gt;D\u00e8s avril, les agences sncf vont dispara\u00eetre de Paris... tout sera r\u00e9servable sur internet... J'ai pose la question pour les ch\u00e8ques vacances, les personnes \u00e2g\u00e9es, les factures edf pas payees et donc pas acc\u00e8s \u00e0 internet, les professions qui ne travaillent pas du tout avec un ordinateur.. eh oui, \u00e7a existe. On m'a r\u00e9pondu : nous les agents sncf nous ne savons pas si nous serons demandeurs d'emploi ou bien affect\u00e9s ailleurs... il faudra passer par internet, ou par le telephone (un 08...) ou vous d\u00e9placer dans les grandes gares et prendre auparavant rendez vous... ce qui est hyper pratique..&lt;/p&gt;","&lt;p&gt;Sur tout fruits et l\u00e9gumes doit \u00eatre \u00e9tiquet\u00e9 les produits phytosanitaires utilis\u00e9s de la graine \u00e0 la plante ainsi que toute transformation g\u00e9n\u00e9tique op\u00e9r\u00e9e .&lt;/p&gt;","&lt;p&gt;On a trop attendu. O\u00f9 est la dynamique fran\u00e7aise d'invention, de recherche ?&lt;/p&gt;&lt;p&gt;On est toujours soumis aux \u00e9nergies polluantes et on nous punit de taxes ? Les fran\u00e7ais sont-ils coupables?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les lobbyistes ont leurs entr\u00e9es partout, contrairement aux fran\u00e7ais. Ils tirent discr\u00e8tement les ficelles et sont chouchout\u00e9 et n'ont pas besoin de \\\"grands d\u00e9bats\\\", eux, pour exiger ce qu'ils veulent et infl\u00e9chir les positions des \u00e9lus issus du suffrage universel ! Les int\u00e9r\u00eats priv\u00e9s, particuliers des lobbies semblent bien plus \u00e9cout\u00e9s ( dans des bureaux discrets ? ) que l'int\u00e9r\u00eat g\u00e9n\u00e9ral ? On se demande parfois si un jour ces lobbyistes accr\u00e9dit\u00e9s ne vont pas remplacer les \u00e9lecteurs tellement ils sont reconnus comme interlocuteurs privil\u00e9gi\u00e9s, d\u00fbment agr\u00e9\u00e9s par nos politiques ! &lt;strong&gt;&lt;em&gt;&lt;u&gt;JE PROPOSE &lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;em&gt;que dans chaque dossier concernant les lois, r\u00e9glements et d\u00e9cisions minist\u00e9rielles &lt;/em&gt;&lt;strong&gt;&lt;em&gt;soient publi\u00e9s les&lt;/em&gt;&lt;/strong&gt;&lt;em&gt; &lt;/em&gt;&lt;strong&gt;&lt;em&gt;noms des lobbyistes&lt;/em&gt;&lt;/strong&gt;&lt;em&gt; qui sont discr\u00e8tement intervenus aupr\u00e8s des d\u00e9cideurs, des parlementaires et ministres et &lt;/em&gt;&lt;strong&gt;&lt;em&gt;que soit pr\u00e9cis\u00e9 tout ce qu'ils ont obtenu&lt;/em&gt;&lt;/strong&gt;&lt;em&gt; &lt;/em&gt;&lt;strong&gt;&lt;em&gt;et qui n'\u00e9tait pas pr\u00e9vu au d\u00e9part &lt;/em&gt;&lt;/strong&gt;&lt;em&gt;! Ce n'est pas HOLLANDE qui avait pr\u00e9vu \u00e7a ? Bizarrement c'est vite tomb\u00e9 dans les oubliettes ! Des lobbyistes \u00e9taient-ils intervenus ?&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Favoriser le local en modulant la TVA en fonction de la distance des lieux de production.&lt;/p&gt;&lt;p&gt;Plus l'importation est lointaine, plus la TVA augmente ce qui aura l'avantage double de limiter les \u00e9missions de CO2 et de relocaliser l'emploi.&lt;/p&gt;","&lt;p&gt;Les abeilles sont\u00a0reconnues en &lt;u&gt;voie d'extinction&lt;/u&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Victimes des substances chimiques, de parasites, des monocultures, du frelon asiatique, du changement climatique, des champs \u00e9lectro-magn\u00e9tiques (antennes relais, lignes haute-tension)..., il est de notre responsabilit\u00e9 d\u2019\u0153uvrer et de trouver des solutions pour inverser la tendance et faire de notre pays (monde) une terre d'accueil et bon-vivre pour nos chers pollinisateurs qui permettent la fertilisation de notre v\u00e9g\u00e9tation (80% des esp\u00e8ces de plantes \u00e0 fleurs) dont une grande partie sert \u00e0 produire notre nourriture.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc de cr\u00e9er des &lt;strong&gt;zones naturelles r\u00e9serv\u00e9es pour les abeilles.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un environnement diversifi\u00e9 avec des plantes/fleurs mellif\u00e8res , une source d'eau, des murs \u00e0 abeilles pour la fiabilit\u00e9 de leur habitat, distante de lignes haute-tension et autres antennes relais (qui les perturbent du fait du champ \u00e9lectro-magn\u00e9tique).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019emplacement id\u00e9al est mi-ombre, mi-soleil dans un lieu calme loin du passage des hommes et des animaux. Le terrain doit \u00eatre sain loin des zones mar\u00e9cageuses mais proche d\u2019un point d\u2019eau, rivi\u00e8re, \u00e9tang, abreuvoir. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il doit \u00eatre \u00e9galement exempt d\u2019herbes folles pour ne pas g\u00eaner le vol des abeilles. La meilleure orientation est Sud/Sud-Est afin que les abeilles puissent s\u2019activer d\u00e8s l\u2019apparition des premiers rayons de soleil. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il doit se situer \u00e9galement \u00e0 proximit\u00e9 de grandes \u00e9tendues non cultiv\u00e9es pr\u00e9sentant une abondante floraison.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une zone d'envergure par d\u00e9partement (minimum) me semble plus que raisonnable et faisable.&lt;/p&gt;","&lt;p&gt; Remettre en place les emballages consign\u00e9s (bouteilles, pots, sacs plastiques\u2026) &lt;/p&gt;","&lt;p&gt;Le droit \u00e0 polluer instaur\u00e9 par l'Europe ne donne pas de r\u00e9sultat et am\u00e8ne m\u00eame certaines entreprises \u00e0 s'en mettre plein les poches. Il faut punir les pollueurs ( amendes, actions en justice, interdiction d'exercer, de commercialiser...) et r\u00e9compenser ceux qui agissent pour la pr\u00e9servation de notre plan\u00e8te ( d\u00e9ductions fiscales, aides financi\u00e8res, pr\u00eats \u00e0 taux 0) . Pour que cela soit efficace, il faut un organisme ind\u00e9pendant de contr\u00f4le, je pensais \u00e0 une police verte... avantages financiers pour ceux qui utilisent les transports en commun par exemple ( gratuit\u00e9 ou d\u00e9ductible des imp\u00f4ts..)&lt;/p&gt;","&lt;p&gt;Les communes ayant fait des d\u00e9penses totalement inutiles se trouvent oblig\u00e9es de vendre \u00e0 vil prix les bijoux de familles c'est \u00e0 dire NOS for\u00eats ..... le tout partant en Chine &lt;/p&gt;&lt;p&gt;.Dans les 15 ann\u00e9es \u00e0 venir notre industrie propre n'aura plus de bois pour travailler : IL EST TEMPS DE STOPPER LE MASSACRE&lt;/p&gt;","&lt;p&gt;Pas de papiers, ... jet\u00e9s dans l'\u00e9cole, la rue, la nature&lt;/p&gt;&lt;p&gt;leur apprendre \u00e0 ne pas couper les plantes&lt;/p&gt;","&lt;p&gt;\t\tImaginez un parc de voitures de 32.39 tout \u00e9lectrique l'\u00e9nergie qu'il faudra. la personne qui habitera au 4ou5\u00e8me \u00e9tage d'immeuble sans garage il  faudra un sacr\u00e9 c\u00e2ble!!!!!!! surtout qu'elle sera aussi polluante que l'essence cela a \u00e9t\u00e9 prouv\u00e9.Alors qu'on sait que de l'essence propre \u00e0 d\u00e9j\u00e0 \u00e9t\u00e9 invent\u00e9 (base d'algue ou m\u00eame d'eau) se documenter sur internet. &lt;/p&gt;","&lt;p&gt;bonjour , je souhaiterais qu il soit permis de pouvoir rendre son vieux v\u00e9hicule diesel contre un plus r\u00e9cent et de ne pas \u00eatre oblig\u00e9 d 'attendre 1 an d 'acquisition et que si le v\u00e9hicule \u00e9ligible \u00e0 la prime est refus\u00e9 au contr\u00f4le technique puisse \u00eatre repris sans d\u00e9lai pour permettre au travailleur pauvre de changer d automobile cordialement &lt;/p&gt;","&lt;p&gt;Les avions \u00e9quip\u00e9s de produits chimiques qui nous tuent \u00e0 petit feu sont d\u00e9vers\u00e9s sur nous \u00e0 longueur d'ann\u00e9es apr\u00e8s ann\u00e9es ! les dirigeants ne font rien car ils sont complices de ce crime contre l'humanit\u00e9. Pour la plan\u00e8te, pour nos enfants, pour rendre la terre plus belle il faut stopper cette abomination.&lt;/p&gt;","&lt;p&gt; Surveiller l'origine des produits Bio et des conditions d'obtention correspondantes (ex s\u00e9curit\u00e9, salaires, conditions de travail dans certains pays) &lt;/p&gt;","&lt;p&gt;Normalisation en forme et taille des bouteilles en verres ainsi que la fermeture bouchons pour r\u00e9utiliser ces bouteilles plus facilement ces bouteille,l'eau de nettoyage de ces bouteilles doit entr\u00e9es dans un recyclage et traitement naturel.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;nous avons un formidable r\u00e9seau ferroviaire et un r\u00e9seau fluvial (avec des rivi\u00e8res, des canaux\u2026). Donnons la priorit\u00e9 \u00e0 ce type de moyens en lieu et place des Poids-lourds. \u00c7a permettrait de cr\u00e9er des postes (voire de nouveaux m\u00e9tiers) dans des territoires aujourd\u2019hui d\u00e9sert\u00e9s. .&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;La SAFER, outil de contr\u00f4le du foncier agricole et des ventes de terre, est bien connues pour ses petites magouilles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De nombreux t\u00e9moignages, de particuliers, d'agriculteurs, de techniciens laissent penser que la corruption existe au sein du meilleur outil permettant l'acc\u00e8s \u00e0 la terre pour des projets alternatif et \u00e9cologiques, de tailles modeste ou permettant simplement l'installation de nouveaux agriculteurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si les r\u00e8gles de bases de l'acc\u00e8s \u00e0 la terre sont globalement correctes, personne n'a le pouvoir de v\u00e9rifier si elles sont correctement appliqu\u00e9es. Qui peut s'opposer au fait que la SAFER vendent 4 fermes bretonnes \u00e0 une tr\u00e8s grosse entreprise de la campagne parisienne alors que les r\u00e8gles d'\u00e9ligibilit\u00e9 auraient du profiter aux petits producteurs en cours d'installation ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc une publication syst\u00e9matique, d\u00e9taill\u00e9e, sans possibilit\u00e9 de tricher de toutes les ventes et acquisition, tous les ans. Avec contr\u00f4le inopin\u00e9 allant jusqu'\u00e0 la possibilit\u00e9 d'\u00e9plucher les e-mails et les documents des employ\u00e9s. Un groupe d'experts et de contr\u00f4leurs ind\u00e9pendants seront missionn\u00e9s pour r\u00e9aliser ces suivis. Ils seront s\u00e9lectionn\u00e9s par une commission compos\u00e9 \u00e0 pas plus de 50% d'agriculteurs et autres lobbyistes pro-intensif. L'objectif \u00e9tant de ne pas museler les professionnels de l'agriculture, tout en laissant une possibilit\u00e9 d'opposition.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;TRANSITION ENERGETIQUE&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Avant de pouvoir faire cette transition \u00e9nerg\u00e9tique, il aurait d\u2019abord fallu r\u00e9aliser la transition sociale.&lt;/p&gt;&lt;p&gt;Il faut remarquer aussi que dans ce domaine l\u2019Etat fran\u00e7ais n\u2019est pas tr\u00e8s vertueux\u00a0:&lt;/p&gt;&lt;p&gt;Commande d\u2019huile de palme \u00e0 l\u2019Indon\u00e9sie (en \u00e9change de quelque hypoth\u00e9tiques avions\u00a0?)&lt;/p&gt;&lt;p&gt;Cars Macron\u00a0: ces soci\u00e9t\u00e9s qui sont loin d\u2019afficher des r\u00e9ussites commerciales et financi\u00e8res.&lt;/p&gt;&lt;p&gt;Inauguration par nos ministres du plus gros porte- container de la soci\u00e9t\u00e9 CMA CGM qui pollue plus que toutes les voitures fran\u00e7aises.&lt;/p&gt;&lt;p&gt;Les trains qui fonctionnent au Gasole \u00e0 plus de 50%&lt;/p&gt;&lt;p&gt;Rejets des boues rouges en M\u00e9diterran\u00e9e par la soci\u00e9t\u00e9 Alt\u00e9o.&lt;/p&gt;&lt;p&gt;Rejets des effluents de l\u2019usine de La Hague dans l\u2019oc\u00e9an.&lt;/p&gt;&lt;p&gt;Pas assez d\u2019industrie pour la transformation\u00a0et la valorisation des d\u00e9chets.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Favoriser les projets de M\u00e9thanisation des bio-d\u00e9chets. Trop peu en France.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Vous demandez aux citoyens de changer de v\u00e9hicule mais encore faudrait il que les citoyens que nous sommes puissent le faire.&lt;/p&gt;&lt;p&gt;Imaginons le jour ou tous les v\u00e9hicules seront \u00e9lectriques.&lt;/p&gt;&lt;p&gt;Pour cela il va falloir avant, investir environ 70 milliards d\u2019Euros pour transformer les infrastructures actuelles\u00a0en nouvelles qui permettront le chargement en \u00e9lectricit\u00e9 des nouveaux v\u00e9hicules.&lt;/p&gt;&lt;p&gt;Vous comptez certainement sur le compteur LINKY pour ponctionner chez le citoyen les taxes \u00e9lectriques qui remplaceront les taxes p\u00e9troli\u00e8res.&lt;/p&gt;&lt;p&gt;La France ne sera plus sous la coupe des pays du Golfe mais sous la coupe de la Chine qui fournira le lithium indispensable \u00e0 la fabrication des batteries&lt;/p&gt;&lt;p&gt;L\u2019empreinte carbone de ces v\u00e9hicules en fin de vie est plus importante que celle laiss\u00e9e par nos v\u00e9hicules diesel actuels.&lt;/p&gt;&lt;p&gt;Et ou mettront-nous les batteries en fin de vie\u00a0?&lt;/p&gt;&lt;p&gt;Nous les enverront certainement dans quelque pays d\u2019Afrique pour recyclage sauvage\u00a0?&lt;/p&gt;&lt;p&gt;Pourquoi ne pas favoriser tout de suite la fabrication de voitures \u00e0 Hydrog\u00e8ne et faire de la recherche sur la Synth\u00e8se de l\u2019eau.\u00a0Je pense que la belle soci\u00e9t\u00e9 AIR LIQUIDE en France associ\u00e9e \u00e0 un constructeur de v\u00e9hicules est capable de relever ce d\u00e9fi.&lt;/p&gt;&lt;p&gt;Retour au 90km/H sur les routes\u00a0: Je poss\u00e8de une voiture diesel r\u00e9cente avec boite automatique qui a \u00e9t\u00e9 con\u00e7ue alors que la r\u00e9glementation \u00e9tait de 90 km/h sur les routes. Je me suis rendu compte que ce v\u00e9hicule fonctionne mal \u00e0 80km/H et je consomme plus \u00e0 80 qu\u2019\u00e0 90. Mais pendant ce temps les routes ne sont plus entretenues.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Aujourd'hui, pour produire et commercialiser des aliments sains, il faut payer pour des labels (bio, \\\"\u00e9lev\u00e9 en plein-air\\\", etc.) et expliquer (\u00e9tiquetage) en quoi le produit est sain. Il faut inverser la norme. Par exemple, pour les poulets, on d\u00e9finit ce qu'est la norme pour un poulet sain (\u00e9lev\u00e9 en plein air, mange des grains, etc.) et tout ce qui s'\u00e9carte de cette norme doit \u00eatre inscrit sur l'emballage (par exemple : \u00e9lev\u00e9 dans un hangar, mange ses excr\u00e9ments, etc.)&lt;/p&gt;","&lt;p&gt;avant de taxer les vieux diesel les voitures il serait bon de taxer le k\u00e9ros\u00e8ne le p\u00e9trole des paquebots des yachts &lt;/p&gt;","&lt;p&gt;Sans attendre d'avoir trouv\u00e9 et mis en place des solutions moins polluantes \u00e0 la production d'\u00e9nergie face \u00e0 la crise des \u00e9nergies et le changement climatique qu'entraine leur consommation, r\u00e9duisons nos besoins en appliquant une d\u00e9marche valid\u00e9e par les experts et qui ne d\u00e9truira pas les \u00e9quilibres de notre soci\u00e9t\u00e9. L'\u00e9nergie qui pollue le moins, c'est celle qu'on n'a pas \u00e0 consommer. https://www.negawatt.org/&lt;/p&gt;","&lt;p&gt;la pollution par les arm\u00e9es, par les chars, les avions de chasse, les croiseurs, sous marins , les munition  grenade missile ,ect ect , j'en passe et des meilleurs, en un mot les guerres, serais ce un sujet honteux qu'il ne faudrait t jamais abord\u00e9 m\u00eame  les \u00e9cologistes ou les politiques  se taisent sur le sujet,  pourquoi les fabricants d'armes ne payerais t'il pas  un imp\u00f4t sur la pollution  car si je ne m'abuse il contribue bien a polluer sauf erreur de ma part ,de plus serait il moins dangereux que nos voitures  sur nos route&lt;/p&gt;&lt;p&gt;que les marchands  d'arme payent aussi un imp\u00f4t sur la pollution &lt;/p&gt;","&lt;p&gt;A l'instar de l'ile de la R\u00e9union, subventionner l'installation d'un chauffe eau solaire (de fabrication fran\u00e7aise si possible) a hauteur de 80% (cr\u00e9dit d\u2019imp\u00f4ts pour la transition \u00e9nerg\u00e9tique, \u00e9co pr\u00eat \u00e0 taux z\u00e9ro \u00e9galement et d\u2019un, TVA R\u00e9duite.....), le reste \u00e9tant pris en charge par le fournisseur d\u2019\u00e9lectricit\u00e9 a travers un cr\u00e9dit sur sa non consommation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Quand je vois les foules arriver au bureau le matin et repartir le soir.&lt;/p&gt;&lt;p&gt;Quand je sais que le principal du travail d'un grand nombre est de traiter des mails, des appels ou faire des r\u00e9unions colloboratives.&lt;/p&gt;&lt;p&gt;Je me dis que la technologie actuelle doit permettre \u00e0 un grand nombre de travailler de leur domicile. C'est une politique adopt\u00e9e par les pays du Nord depuis longtemps.&lt;/p&gt;&lt;p&gt;Pour ce faire, il faut inciter les entreprises par une baisse des charges concernant ces employ\u00e9s, je suis s\u00fbr que c'est une musique qui va remuer les entreprises.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Interdire carr\u00e9ment cette mati\u00e8re&lt;/p&gt;","&lt;p&gt;Maintien des lignes ter existantes et r\u00e9ouverture des petites lignes desservies actuellement par des autocars. Maintien d'au moins un poste de vente humain en gare tous les 30 kms avec des horaires d ouvertures et des trains en ad\u00e9quation avec les besoins des usagers... 1 train rempla\u00e7ant au minimum 50 voitures. &lt;/p&gt;","&lt;p&gt;En France subsiste plusieurs milliers de sites d'enfouissements et d\u00e9charges. Ce type de lieu doit disparaitre. L'\u00e9tat doit revendre les mati\u00e8res premi\u00e8res de ces sites \u00e0 son profit (5 \u00e0 8 milliards d'\u20ac de mati\u00e8res \u00e0 recycler).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;commercialiser les voitures GPL,hydrog\u00e8ne, \u00e0 air comprim\u00e9&lt;/p&gt;","&lt;p&gt;Il arrive fr\u00e9quemment de constater que des personnes ne pensent pas \u00e0 couper le contact de leur v\u00e9hicule, \u00e0 l'arr\u00eat (par exemple sur un parking). Ceci participe d'une part au d\u00e9gagement de CO2 et autres Gaz \u00e0 Effet de Serre (GES) et d'autre part \u00e0 la production m\u00e9canique de chaleur, et de pollution pour les voies respiratoires. Comme c'est d\u00e9j\u00e0 le cas en Wallonie, il serait opportun de sensibiliser nos concitoyens sur l'int\u00e9r\u00eat de couper le moteur \u00e0 l'arr\u00eat pour l'int\u00e9r\u00eat de tous. Le but n'est pas de sanctionner, mais de pr\u00e9server nos bonnes conditions de vie. &lt;/p&gt;&lt;p&gt;https://www.lesoir.be/201988/article/2019-01-22/wallonie-laisser-tourner-son-moteur-larret-deviendra-une-infraction&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Taxer les poids lours \u00e9trangers en transit sur le territoire Fran\u00e7ais&lt;/p&gt;","&lt;p&gt;R\u00e9aliser le canal ou les canaux pour se connecter au r\u00e9seau de l'Europe du Nord. On en parle depuis longtemps mais rien n'est fait. Cela permettrait aussi de cr\u00e9er de nouveaux lacs de retenue pour \u00e9viter de graves inondations en aval.&lt;/p&gt;","&lt;p&gt;Aide \u00e0 la reconversion des agriculteurs vers le bio&lt;/p&gt;&lt;p&gt;Taxation des importations&lt;/p&gt;&lt;p&gt;Fermeture des centrales nucl\u00e9aires\u00a0&lt;/p&gt;&lt;p&gt;Retour des petites lignes de chemin de fer et suppression des cars macron&lt;/p&gt;&lt;p&gt;Taxation des transports routiers en transit et des porte containers &lt;/p&gt;&lt;p&gt;Subventions pour la recherche de solutions d\u2019 \u00e9nergie verte&lt;/p&gt;","&lt;p&gt;Demander que pour chaque d\u00e9mant\u00e8lement d\u2019une centrale, un site de production industriel ou de recherche sur les \u00e9nergies renouvelables soit cr\u00e9\u00e9 dans un rayon proche afin de maintenir le tissu \u00e9conomique local malgr\u00e9 la disparition des centrales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et que le d\u00e9mant\u00e8lement soit r\u00e9alis\u00e9 par des anciens salari\u00e9s des centrales&lt;/p&gt;","&lt;p&gt;j'ai vue une \u00e9mission TV ou on dissaient que le transport a\u00e9rien allait doubl\u00e9e en 20 ans alors quand on culpabilise le diesel routier je pense que l'on doit stop\u00e9 l'\u00e9volution de ce transport&lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;p&gt;Pour des trajets au del\u00e0 de 200km, mettons tout sur le train, passagers, voitures, en priorit\u00e9 les Camions, les marchandises. Abolissons les r\u00e8gles de concurrence entre rail et route dans nos institutions (Fran\u00e7aises, d\u00e9rogeons aux Europ\u00e9ennes). Nationalisons compl\u00e8tement la SNCF et le R\u00e9seau ferroviaire Fran\u00e7ais. Organisons un vaste \u00abplan Marshall des transports\u00bb en sollicitant des pr\u00eats au pr\u00e9s de la Banque Centrale Fran\u00e7aise (la \u00abBanque de France\u00bb), pour un \u00abCompte-Courant de l'Administration des Transports Terrestres\u00bb de l\u2019\u00c9tat avec des taux d'int\u00e9r\u00eats inf\u00e9rieurs \u00e0 ceux du march\u00e9 financier mondialis\u00e9 colonisateur (il est pr\u00e9f\u00e9rable de faire tourner la \u00abplanche \u00e0 billets\u00bb Fran\u00e7aise plut\u00f4t que de jouer avec des \u00abtraders\u00bb peu scrupuleux, des sp\u00e9culateurs de tout poil et des cr\u00e9anciers voyous cach\u00e9s dans les paradis fiscaux, assis sur des fonds issus de l'argent sale, des d\u00e9tournements d'imp\u00f4ts et des cr\u00e9dits d'imp\u00f4ts). \u00a0Enfin, chargeons la \u00abCour des Comptes\u00a0\u00bb de contr\u00f4ler que ce Plan Marshall finance bien et uniquement les d\u00e9penses de structuration des interfaces rail-route, du rail (ligne \u00e0 grande vitesse et autoroutes ferroviaires, r\u00e9habilitation\u00a0de toutes les lignes de chemin de fer), du subventionnement de \u00a0l'industrie ferroviaire Fran\u00e7aise et ses d\u00e9riv\u00e9s. Elargissons ce plan \u00abMarshall\u00bb \u00a0au financement du transport dans nos M\u00e9tropoles (m\u00e9tro atteignant les portes de nos grandes agglom\u00e9rations et nouvelles lignes, extension des tramways et TER fortement cadenc\u00e9s qui conduisent au monde rural), \u00e0 la r\u00e9novation de tout notre r\u00e9seaux de routes secondaires, \u00e0 la r\u00e9alisation de pistes cyclables et pi\u00e9tonni\u00e8res dignes de ce nom et enfin aux subventions de l\u2019industrie de fabrication Fran\u00e7aise des voitures \u00e9lectriques uniquement (voitures purement \u00e9lectriques, par exemple, que l\u2019on peut imaginer embarquer sur des \u00abTGV\u00bb \u00e0 \u00e9tage, a l\u2019\u00e9tage du dessus des passagers profitant de la grande vitesse pour parcourir des distances de \u00a0plus de 500km avec un prix du billet divis\u00e9 par 10 par rapport \u00e0 celui d\u2019aujourd\u2019hui et gratuit\u00e9 pour les moins de 25ans et sous leur pieds des v\u00e9hicules \u00e9lectriques avec un co\u00fbt du transport \u00e9quivalent au tiers du prix du p\u00e9age autoroutier actuel).&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Emp\u00eachons l'installation d'\u00e9oliennes ou d'appareils avec des nuisances \u00e0 proximit\u00e9 des maisons d'habitation et sur des sites prot\u00e9g\u00e9s comme la baie de somme; On doit prot\u00e9ger la faune et les espaces naturel class\u00e9s, prot\u00e9g\u00e9s et sauvages..&lt;/p&gt;&lt;p&gt;On doit prot\u00e9ger aussi les zones humides, les tourbi\u00e8res qui se font de plus en plus rares.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une commission \\\"transport \u00e9conomique\\\"\u00a0pour les \u00e9lus : pour chaque d\u00e9placement de ministre ou pr\u00e9sident\u00a0: examiner la solution la plus \u00e9conomique en fonction de l\u2019urgence du d\u00e9placement&lt;/p&gt;&lt;p&gt;Idem\u00a0pour les d\u00e9placements de d\u00e9put\u00e9s ou de s\u00e9nateurs&lt;/p&gt;","&lt;p&gt;dans le cadre de la r\u00e9fection des chauss\u00e9es des autoroutes, obliger \u00e0 inclure des panneaux solaires dans les chauss\u00e9es, sur les routes pour alimenter les \u00e9clairages publics&lt;/p&gt;","&lt;p&gt;Encourager la transition \u00e9cologique en taxant fortement les soci\u00e9t\u00e9s utilisant des emballages de produits non recycl\u00e9s et avec un&lt;/p&gt;&lt;p&gt;d\u00e9gressif de la taxe bas\u00e9 sur le pourcentage du volume total d'emballages recycl\u00e9s utilis\u00e9s, idem pour les producteurs d'emballages.&lt;/p&gt;","&lt;p&gt;Plus de transparence dans l'agroalimentaire (plats pr\u00e9par\u00e9s, additif, etc)&lt;/p&gt;&lt;p&gt;Permettre aux agriculteurs de vendre en ferme leurs produits&lt;/p&gt;&lt;p&gt;Arr\u00eater la production du glyphosate et autre pesticide &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Perdre 1 seconde par km parcouru n\u2019est g\u00eanant pour personne. De plus une vitesse plus uniforme am\u00e9liore la vitesse moyenne (prouv\u00e9).&lt;/p&gt;&lt;p&gt;doubler un camion sur une route \u00e0 90 implique de d\u00e9passer le 90 (sinon 1 km pour doubler...). \u00c0 80 pour tous, il suffit de garder ses distances et c\u2019est cool.&lt;/p&gt;&lt;p&gt;80 = \u00e9conomie d\u2019essence. Sauf pour les mauvais conducteurs.&lt;/p&gt;&lt;p&gt;faire attention \u00e0 80 ou \u00e0 90 c\u2019est la m\u00eame chose. D\u2019ou Vient l\u2019idee Qu\u2019a 80 on va devenir dangereux \u00e0 force de faire attention \u00e0 sa vitesse?&lt;/p&gt;&lt;p&gt;il y eut les m\u00eames d\u00e9bats lors des pr\u00e9c\u00e9dentes mesures qui ont toutes prouv\u00e9 leur efficacit\u00e9.&lt;/p&gt;&lt;p&gt;l\u2019accidentologie est Souvent contre intuitive. Par exemple, il y a plus de morts sur les belles lignes droites que sur les \u00ab\u00a0mauvais\u00a0\u00bb tron\u00e7ons (plus de v\u00e9hicules, d\u00e9passements plus tentants, vitesse plus \u00e9lev\u00e9e).&lt;/p&gt;&lt;p&gt;ce qui compte c\u2019est la vitesse relative. Uniformiser les vitesses est un des b\u00e9n\u00e9fices du 80.&lt;/p&gt;&lt;p&gt;question pour ceux qui doutent vraiment: serait-ce une bonne id\u00e9e de ne plus limiter la vitesse dans les villages et villes?&lt;/p&gt;","&lt;p&gt;\u00e9quip\u00e9 la totalit\u00e9 des locaux li\u00e9 \u00e0 l'\u00e9tat et l'\u00e9clairage de villes,puis \u00e9tendre sur le long terme \u00e0 tout les batiments&lt;/p&gt;","&lt;p&gt;Les pratiques actuelles qu'elles soient individuelles, industrielles, \u00e9tatiques entra\u00eenent \u00e0 tr\u00e8s petite \u00e9ch\u00e9ance la fin de la vie sur la terre.&lt;/p&gt;&lt;p&gt;Placer au centre de notre r\u00e9flexion, comme postulat de d\u00e9part \u00e0 toute politique, la protection de notre environnement par de nouvelles pratiques et comportements est la priorit\u00e9 des priorit\u00e9s \u00e0 ce jour.&lt;/p&gt;","&lt;p&gt;Les Fran\u00e7ais se sont exprim\u00e9s par leurs votes en Mai 2017. Ils ont choisi de faire barrage aux id\u00e9es de l\u2019extr\u00eame droite port\u00e9es par sa candidate. Ils n\u2019ont choisi ni un programme, ni une politique, ni un homme sauf pour environ 20\u00a0% d\u2019entre eux. C\u2019est dans ces conditions tr\u00e8s particuli\u00e8res qu\u2019a \u00e9t\u00e9 \u00e9lu Le Pr\u00e9sident de La R\u00e9publique.&lt;/p&gt;&lt;p&gt;Les institutions de la 5\u00e8me R\u00e9publique veulent que les \u00e9lections l\u00e9gislatives qui suivent avantagent toujours, depuis le quinquennat, le Pr\u00e9sident \u00e9lu. A \u00e9t\u00e9 \u00e9lue, dans ces conditions l\u00e0, une majorit\u00e9 \u00e9crasante de d\u00e9put\u00e9s vou\u00e9e \u00e0 mettre en \u0153uvre la politique du gouvernement dont le premier ministre est nomm\u00e9 par le Pr\u00e9sident de la R\u00e9publique.&lt;/p&gt;&lt;p&gt;Au bout de 20 mois, les Fran\u00e7ais se rendent compte que la politique men\u00e9e ne refl\u00e8te pas leurs esp\u00e9rances et leurs immenses attentes du changement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;&lt;u&gt;CONSTATS&lt;/u&gt; &lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Sous la pression des Fran\u00e7ais, le gouvernement a mis en place un grand d\u00e9bat national qui percute la campagne pour les \u00e9lections europ\u00e9ennes dans lequel la majorit\u00e9 pr\u00e9sidentielle y prend la plus grande part\u00a0: dans les r\u00e9unions publiques, sur les plateaux TV. Nous avons eu 13h00 d\u2019intervention pr\u00e9sidentielle argumentant devant deux panels de Maires le bien fond\u00e9 \u00e0 ne rien changer et \u00e0 garder le cap.&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;li&gt;Une plateforme num\u00e9rique a \u00e9t\u00e9 mise en place, \u00e0 la disposition des Fran\u00e7ais, sous forme de questions r\u00e9ponses organis\u00e9es de telle fa\u00e7on qu\u2019elles laissent peu de libert\u00e9.&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;li&gt;Pour cela, ma participation au grand d\u00e9bat ne se fera pas par l\u2019interm\u00e9diaire de cet outil, qui vient d\u2019\u00eatre d\u00e9nonc\u00e9 par celle qui aurait du l\u2019animer et qui a pr\u00e9f\u00e9r\u00e9 ne pas le faire par souci d\u2019honn\u00eatet\u00e9 intellectuelle.\u00a0Le constat, pour ma part, est le suivant\u00a0: les Fran\u00e7ais souhaitent\u00a0:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt; Une augmentation de leur pouvoir d\u2019achat appuy\u00e9 sur plus de justice sociale&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Plus de justice fiscale&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Plus de justice d\u00e9mocratique&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;strong&gt;&lt;u&gt;Participer activement \u00e0 la transformation de notre soci\u00e9t\u00e9 par la transition \u00e9cologique.&lt;/u&gt;&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;PROPOSITIONS :&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;&lt;u&gt;\u00a0Transition \u00e9cologique\u00a0&lt;/u&gt;&lt;/strong&gt;:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt; Inscrire dans la constitution la r\u00e9gle verte selon laquelle la pr\u00e9dation des ressources naturelles ne doit pas d\u00e9passer leur renouvellement&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Investir massivement dans les \u00e9nergies vertes, non carbon\u00e9es&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Sortir le plus rapidement possible du nucl\u00e9aire&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Sortir le plus rapidement possible de l\u2019agriculture productiviste et des pesticides ravageurs sur la sant\u00e9 des Fran\u00e7ais&lt;/li&gt;&lt;li&gt; Prot\u00e9ger les g\u00e9n\u00e9rations futures&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Constats et propositions sont tellement \u00e0 l\u2019oppos\u00e9 de ce qui est en cours dans la politique men\u00e9e depuis le deuxi\u00e8me septennat de Fran\u00e7ois Mitterrand qu\u2019il faudrait peut \u00eatre penser \u00e0 organiser la soci\u00e9t\u00e9 d\u2019un autre point de vu o\u00f9 &lt;strong&gt;&lt;u&gt;l\u2019humain serait au centre et l\u2019\u00e9conomie \u00e0 son service&lt;/u&gt;&lt;/strong&gt; et pas le contraire. Le mod\u00e8le fran\u00e7ais arrive en bout de course.&lt;/p&gt;&lt;p&gt;Pour cela, mon esp\u00e9rance serait que le grand d\u00e9bat permette de projeter la soci\u00e9t\u00e9 fran\u00e7aise dans l\u2019avenir. Les fran\u00e7ais souhaitent plus de d\u00e9mocratie, plus de justice sociale, plus de pouvoir d\u2019achat, plus de transition \u00e9cologique.&lt;/p&gt;&lt;p&gt;Ne serait il pas le moment de refonder nos institutions avec les remont\u00e9s des propositions de ce grand d\u00e9bat afin de d\u00e9boucher positivement sur &lt;strong&gt;&lt;u&gt;une nouvelle constitution&lt;/u&gt;&lt;/strong&gt; et donc&lt;strong&gt;&lt;u&gt; une sixi\u00e8me r\u00e9publique&lt;/u&gt;&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Cette nouvelle r\u00e9publique aurait pour destin de&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;mettre en son centre l\u2019enfant et son avenir dans un pays uni par la transition \u00e9cologique.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre fin au d\u00e9veloppement pl\u00e9thorique des petits a\u00e9roports co\u00fbtant un \\\"pognon de dingue\\\" \u00e0 la collectivit\u00e9, au profit d'un maillage r\u00e9fl\u00e9chi et adapt\u00e9 \u00e0 ce type de transport.&lt;/p&gt;&lt;p&gt;Quand on prend l'avion, ce n'est pas pour faire quelques kilom\u00e8tres, on peut donc accepter un pr\u00e9-acheminement, soit de type m\u00e9tro/bus pour les personnes peu \u00e9loign\u00e9es d'un a\u00e9roport, soit de type train/bus pour les autres.&lt;/p&gt;&lt;p&gt;Pour prendre l'exemple de la Bretagne, particuli\u00e8rement d\u00e9centr\u00e9e par rapport au reste du territoire, un a\u00e9roport digne de ce nom, implant\u00e9 au centre de la Bretagne (du c\u00f4t\u00e9 de Pontivy, par exemple) et reli\u00e9 aux 4 coins de la r\u00e9gion par des lignes efficaces de train et de bus, permettrait de supprimer les petits a\u00e9roports de Brest, Quimper, St-Brieuc, Vannes et Rennes, sans compter les a\u00e9roports de plus petite taille.&lt;/p&gt;","&lt;p&gt;Les automobilistes doivent apprendre \u00e0 mieux se conduire. Car ils sont responsables \u00e0 un pourcentage \u00e9lev\u00e9 de leur propre mort sur les routes, et certains d'entre eux sont responsable de la mort qu'ils entra\u00eenent chez leurs semblables.&lt;/p&gt;&lt;p&gt;Assez de d\u00e9responsabilisation et de gens qui prennent des boucs \u00e9missaires. C'est trop facile&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;L'\u00e9nergie la plus propre s'entend pour moi, celle qui aura le moins d'impact, aussi bien en terme de cr\u00e9ation qu'en terme de pollution finale, sur les changements climatiques.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Halte \u00e0 la pollution lumineuse. Rendez-nous la nuit et la voie lact\u00e9e&lt;/p&gt;","&lt;p&gt;Le vivant s'effondre : disparition massive des esp\u00e8ces, les sols soumis \u00e0 l'agriculture agrochimique et m\u00e9canique meurent...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Arr\u00eat imm\u00e9diat de l'utilisation des insecticides, herbicides, fongicides.&lt;/p&gt;&lt;p&gt;Arr\u00eat imm\u00e9diat des labours.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les agriculteurs survivent par les subventions, pendant la p\u00e9riode de reconversion, le maintient de ces subventions leur permettra de vivre d'autant plus qu'ils n'auront plus les co\u00fbts des produits chimiques et des engins surdimensionn\u00e9s (associ\u00e9 \u00e0 l'arr\u00eat des \u00e9levages industriels la n\u00e9cessit\u00e9 en c\u00e9r\u00e9ales sera fortement r\u00e9duite ainsi que les \u00e9missions de CO2 et de m\u00e9thane).&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;D\u00e9velopp\u00e9 et mettre en place un r\u00e9seau de distribution sur tous le territoire Fran\u00e7ais pour les v\u00e9hicules \u00e0 moteur hydrog\u00e8ne qui est le seul avenir \u00e9cologie puisque il rejette seulement de l\u2019eau&lt;/li&gt;&lt;li&gt;Imposer sur tout le territoire fran\u00e7ais l\u2019extinction de l\u2019\u00e9clairage Public, \u00e9difices public et priv\u00e9s entre 23h et 6h00 du matin&lt;/li&gt;&lt;li&gt;Supprimer toutes sp\u00e9culations sur les produits alimentaires ainsi que les brul\u00e9s pour ce chauff\u00e9&lt;/li&gt;&lt;li&gt;Interdire de 22h \u00e0 6 h00 tout d\u00e9collage et atterrissage sur tous les a\u00e9roports qui se trouvent \u00e0 proximit\u00e9 et dans des couloirs a\u00e9riens des habitations&lt;/li&gt;&lt;li&gt;Faciliter, d\u00e9velopper et mettre en \u0153uvre le trafic du ferroutage sur tout le territoire&lt;/li&gt;&lt;li&gt;Insuffisant le report de 6 mois du renforcement du contr\u00f4le technique pour les Voitures diesel, le supprimer serait mieux adapter&lt;/li&gt;&lt;li&gt;Interdire la taxe carbone sur les produits p\u00e9trolier pour les v\u00e9hicules terrestres avec ou sans remorques de moins de 2,5 tonnes&lt;/li&gt;&lt;li&gt;Interdire toutes publicit\u00e9s papier&lt;/li&gt;&lt;li&gt;Remettre emballage verre en place puis remettre en place la consigne verre&lt;/li&gt;&lt;li&gt;Supprimer le suremballage des produits&lt;/li&gt;&lt;li&gt;Tous les votes devront se faire en num\u00e9rique\u00a0&lt;/li&gt;&lt;li&gt;Sur chaque commune, avant que la m\u00e9moire disparaisse, Recenser et mettre sur le plan cadastrale toutes les anciens d\u00e9potoirs, d\u00e9charge public communale idem pour les usines laisser \u00e0 l\u2019abandon&lt;/li&gt;&lt;li&gt;Supprimer toutes les aides financi\u00e8res ou subvention pour l\u2019achat de v\u00e9hicules \u00e9lectriques&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;\t 14.Dissoudre certaines associations l\u2019\u00e9cologie qui sont des int\u00e9gristes \u00e0 l\u2019extr\u00eame qui bloque syst\u00e9matiquement tous les projets ce qui bloque l\u2019\u00e9conomie de la France&lt;/p&gt;","&lt;p&gt;La directive europ\u00e9enne NATURA 2000 n' a pratiquement aucune traduction en FRANCE qui ne met pas en place des mesures coercitives pour stopper les mauvaises pratiques et r\u00e9tablir des conditions tr\u00e8s favorable \u00e0 la Biodiversit\u00e9 et donc \u00e0 la qualit\u00e9 de l'eau et de l 'environnement? C'est un laxisme fort co\u00fbteux une fois de plus!!&lt;/p&gt;","&lt;p&gt;livret comme le livret a mais qui servirai a financer des grandes infrastructure de production d'energie propre, taux comme le livret a en net pas en brut, taux incitatif&lt;/p&gt;","&lt;p&gt;Redonnons la possibilit\u00e9 \u00e0 nos agriculteurs de semer leurs propres graines et de pouvoir planter des arbres ou des plantes qui ont disparues et qui \u00e9taient plus gouteuses et de meilleure qualit\u00e9 nutritive que ces graines uniformis\u00e9es qui donnent des l\u00e9gumes insipides, de plus en plus pauvres en nutriment; L'Europe nous interdit de faire nos propres graines en appauvrissant la nourriture et les sols. &lt;/p&gt;&lt;p&gt;Retrouvons notre supr\u00e9matie agricole , la France a la chance d'avoir une terre riche qui peut produite des l\u00e9gumes et des fruits de qualit\u00e9, ayant du gour comme ceux que l'on avait dans les ann\u00e9es 60 ! retrouvons ces go\u00fbts qui ont disparu et que nous avons si peu connu et nos enfants n'ont pas eu la chance de connaitre.&lt;/p&gt;&lt;p&gt;Aidons nos agriculteurs \u00e0 retrouver la fiert\u00e9 de nourrir le peuple fran\u00e7ais et ainsi permettre \u00e0 la cuisine fran\u00e7aise connu dans le monde entier de pouvoir b\u00e9n\u00e9ficier de produits de qualit\u00e9 au go\u00fbt incomparable !&lt;/p&gt;&lt;p&gt;Favorisons la production biologique pour ne pas polluer nos terres riches et belles !&lt;/p&gt;","&lt;p&gt;Personne ne fera d'efforts pour lutter contre la &lt;strong&gt;pollution&lt;/strong&gt; si l'Etat lui-m\u00eame ne fait pas d'efforts.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc qu'il renonce \u00e0 envoyer ses agents assister \u00e0 des r\u00e9unions ou a des &lt;strong&gt;conf\u00e9rences &lt;/strong&gt;\u00e0 l'autre bout du monde, et qu'il incite ses agents \u00e0 utiliser la &lt;strong&gt;visio conf\u00e9rence ou \u00e0 \u00e9changer par mails&lt;/strong&gt;. Les agents eux-m\u00eames (souvent des chercheurs ou des ing\u00e9nieurs) reconnaissent que ces d\u00e9placements ne servent \u00e0 rien si ce n'est \u00e0 aller faire un peu de &lt;strong&gt;tourisme &lt;/strong&gt;aux frais de l'Etat dans un pays \u00e9tranger. Cela ferait \u00e9galement de substantielles &lt;strong&gt;\u00e9conomies budg\u00e9taires&lt;/strong&gt;. Cet argent serait certainement mieux employ\u00e9 dans l'am\u00e9lior
