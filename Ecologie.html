n.&lt;/p&gt;","&lt;p&gt;L\u2019humain devient fou j\u2019en suis convaincu.&lt;/p&gt;&lt;p&gt;La plan\u00e8te est en train de mourir, l\u2019humain va dispara\u00eetre avec des millions d\u2019esp\u00e8ces animales.&lt;/p&gt;&lt;p&gt;Nos politiques continuent leurs folies de destruction, ou plus simplement leurs escroqueries.&lt;/p&gt;&lt;p&gt;Image\u00a0: des milliers de cachalots s\u2019\u00e9chouent sur des plages et on fait appel \u00e0 des dons, on mobilise des millions de personnes pour sauver un poisson rouge qui a saut\u00e9 de son bocal en Europe.&lt;/p&gt;&lt;p&gt;C\u2019est aussi idiot que cela la transition \u00e9cologique, vous n\u2019\u00eates que des malades, irresponsables, et surtout n\u2019inversez pas les r\u00f4les\u00a0!&lt;/p&gt;&lt;p&gt;Votre ignorance de l\u2019\u00e9cologie \u00e0 faire dans le monde est surprenante je vais me rab\u00e2cher encore une fois ce qu\u2019est l\u2019\u00e9cologie.&lt;/p&gt;&lt;p&gt;-supprimez les torches de d\u00e9compression des puits de p\u00e9trole en les canalisant\u00a0: 150 milliards de tonnes de C02.&lt;/p&gt;&lt;p&gt;-arr\u00eatez les feux des mines de charbons \u00a0qui br\u00fblent depuis 100 ans en Inde, de m\u00eame en Am\u00e9rique.&lt;/p&gt;&lt;p&gt;-50% de la pollution atmosph\u00e9rique du aux 100 plus grosses entreprises du monde\u00a0: 650 milliards de tonnes de C02 \u00a0par an, tout simplement en les rendant\u00a0plus propre, par le retraitement.&lt;/p&gt;&lt;p&gt;-arr\u00eatons les d\u00e9pollutions sauvages que nous obligeons\u00a0aux pays en voie de d\u00e9veloppements\u00a0&lt;/p&gt;&lt;p&gt;-arr\u00eatons de polluer en permanence sous pr\u00e9texte \u00e9cologique, bilan \u00a0Carbonne obligatoire pour toutes conceptions ( et par des scientifiques).&lt;/p&gt;&lt;p&gt;-les emballages non recyclables, une catastrophe pour la plan\u00e8te et sa faune.&lt;/p&gt;&lt;p&gt;-ne pas gaspiller l\u2019\u00e9nergie \u00e9lectrique produite dans nos pays, en l\u00e0 transformant en hydrog\u00e8ne.\u00a0&lt;/p&gt;&lt;p&gt;-avant de supprimez le nucl\u00e9aire (chaque chose \u00e0 son temps)\u00a0supprimez d\u00e9j\u00e0 les centrales \u00e0 charbon une folie monstrueuse.\u00a0&lt;/p&gt;&lt;p&gt;-ect, ect, ect\u2026\u2026\u2026\u2026., on peut en dire pendant des heures.&lt;/p&gt;&lt;p&gt;Tout \u00a0peut-\u00eatre fait sans prendre 1\u20ac aux contribuables, tout au contraire des milliards \u00e0 gagner avec l\u2019\u00e9cologie en prime.&lt;/p&gt;&lt;p&gt;La France un des pays le pus propre du monde, des culs \u00e0 botter\u00a0ok mais pas les n\u00f4tres.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation de parcs de stationnement journalier pour les voitures \u00e0 proximit\u00e9 des gares ferroviaires ou routi\u00e8res.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;distribution gratuite d'un panneau solaire pour les maisons ou appartements anciens. Cela permet d'injecter dans le r\u00e9seau un minimum qui sert \u00e0 couvrir la consommation obligatoire des r\u00e9veils, internet et autres veilles...&lt;/p&gt;","&lt;p&gt;Pour certains , nous avons connu les 2 CH,VISA, 4 L, R 5 \u00e0 essence et tr\u00e8s \u00e9conomiques en consommation et sans gadgets co\u00fbteux... Le gouvernement pourrait encourager les fabricants \u00e0 produire des v\u00e9hicules de ce type ( ex:sans r\u00e9tros qui se r\u00e9tractent,sans feux de recul et tous ces gadgets inutiles pour certains ,mais qui co\u00fbtent chers) qui suffiraient \u00e0 bon nombre de personnes et de jeunes.......Arr\u00eater l'escalade aux v\u00e9hicules  sophistiqu\u00e9s qui n'int\u00e9ressent pas tout le monde et sont trop chers pour &lt;/p&gt;&lt;p&gt;une majorit\u00e9 des Fran\u00e7ais.......&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Favoriser les \u00e9levages qui font en sorte que les animaux aient une vie heureuse.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Interdire l\u2019\u00e9levage en cage pour les poules, sur caillebotis pour les porcs ou en stabulation pour les bovins.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Rendre obligatoire la mise \u00e0 disposition d\u2019espace ext\u00e9rieur. Aider les \u00e9levages industriels \u00e0 se convertir. Interdire l\u2019installation de nouveaux \u00e9levages industriels.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Prendre en compte la souffrance dans le transport d\u2019animaux. Proposer des parcs sur les autoroutes pour que les animaux transport\u00e9s puissent sortir des camions en cas de stationnement de longue dur\u00e9e.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Permettre aux associations de d\u00e9fense des animaux de disposer des cameras dans les abattoirs.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Interdire l\u2019abattage rituel sans anesth\u00e9sie.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Rendre les v\u00e9t\u00e9rinaires d\u2019abattoir totalement ind\u00e9pendants. Ils ne devront plus \u00eatre pay\u00e9s directement par l\u2019abattoir. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Ne plus importer de viande en provenance de pays qui ne respectent pas nos normes.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Cr\u00e9er un label du bien \u00eatre animal pour certifier la mise en application en attendant la transformation des \u00e9levages. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Taxer les poids lourds \u00e9trangers &lt;/p&gt;","&lt;p&gt;Orienter les aides \u00e0 la reconversion des voitures sur la location tr\u00e8s bon march\u00e9 de celles-ci. &lt;/p&gt;&lt;p&gt;Construire des mod\u00e8les tr\u00e8s simples et basiques fabriqu\u00e9s en France puisque le syst\u00e8me serait subventionn\u00e9 par des aides publiques&lt;/p&gt;","&lt;p&gt;Rendre les transports en commun gratuits ou vraiment pas chers, taxer plus l'achat de grosses voitures, taxer les carburants mais pas tout de suite car il faut avant tout d\u00e9velopper les transports en commun non polluants partout et surtout dans les campagnes, faire plus de pistes cyclables...&lt;/p&gt;&lt;p&gt;Supprimer les rallyes automobiles ou \u00e0 moto qui d\u00e9pensent une quantit\u00e9 astronomique de carburant, d\u00e9truisent souvent l'environnement et tuent (comme le Rallye Paris-Dakar). Les transformer en faisant des courses de v\u00e9lo, de trottinette etc, qui ne polluent pas.&lt;/p&gt;","&lt;p&gt;taxer les fabriquants de produits polluant comme le glyphosate et redistribuer cet argent aux petits agriculteur bio&lt;/p&gt;","&lt;p&gt;Pour les tenants du syst\u00e8me, l'\u00e9cologie est une question \u00e0 part. C'est tout l'inverse. L'urgence \u00e9cologique est une question fondamentale. C'est autour et \u00e0 partir de l'exigence \u00e9cologique que doit se penser toute la politique de la Nation. Pour cela, la pr\u00e9occupation \u00e9cologique doit \u00eatre inscrite au sommet de la hi\u00e9rarchie des normes et de l'activit\u00e9 de l'\u00c9tat. Le temps de l'\u00e9cosyst\u00e8me, c'est le temps long. Le temps court de la finance et du productivisme saccage tout. La reconqu\u00eate du temps long est la principale exigence. C'est le but de la planification \u00e9cologique\u00a0: mettre en coh\u00e9rence dans le temps et dans l'espace les mesures n\u00e9cessaires pour faire bifurquer le mod\u00e8le de production, de consommation et d'\u00e9changes.&lt;/p&gt;","&lt;p&gt;Les conditions suivantes sont toutefois impos\u00e9es :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;les v\u00e9g\u00e9taux, entre le lieu de production et de vente ne doivent pas avoir parcouru plus de 50 km&lt;/li&gt;&lt;li&gt;les semences doivent \u00eatre nationales. Le choix des semences est totalement libre.&lt;/li&gt;&lt;li&gt;le cultivateur est le vendeur, il est celui qui plante, cultive et r\u00e9colte.&lt;/li&gt;&lt;li&gt;l'acqu\u00e9reur est celui qui utilise ces v\u00e9g\u00e9taux pour son alimentation.&lt;/li&gt;&lt;li&gt;les v\u00e9g\u00e9taux doivent \u00eatre cultiv\u00e9s naturellement sans produits chimiques&lt;/li&gt;&lt;li&gt;les cultures sous serres, chauff\u00e9es par des \u00e9nergies non-renouvelables, ne sont pas concern\u00e9es.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voil\u00e0 l'id\u00e9e est donc de soustraire la nourriture de l'\u00e9conomie classique, et de la taxation qui en d\u00e9coule.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ecologie et capitalisme.&lt;/p&gt;&lt;p&gt;Il faut que tous les citoyens comprennent que le pire ennemi de l'humanit\u00e9, le capitalisme sauvage, non canalis\u00e9, conduit la plan\u00e8te \u00e0 la mort et nos vies au tr\u00e9pas.&lt;/p&gt;&lt;p&gt;Pas d'autres alternative.&lt;/p&gt;&lt;p&gt;D\u00e9couvrez le tour des villes en France, cette extr\u00eame laideur, cette hideur architecturale des magasins entass\u00e9s, sur des terres arables sacrifi\u00e9es avec les complicit\u00e9s conjugu\u00e9es des maires, des pr\u00e9fets,...&lt;/p&gt;&lt;p&gt;Observez le tour du monde plan\u00e9taire, ses oc\u00e9ans de d\u00e9chet, ses for\u00eats coup\u00e9es au profit des l'huile de palme, ses oc\u00e9ans vid\u00e9s de leurs faunes, de leurs coraux ancestraux, morts.&lt;/p&gt;&lt;p&gt;Nos aliments bourr\u00e9s de sucre, de sel, de pesticides, de particules tr\u00e8s fines, d'antibiotiques... autres nano-particules dangereuses, ah, ces scientifiques irr\u00e9prochables..\u00e0 la botte des multinationales qui paient bien, sans foi ni loi sauf celle du march\u00e9 et des profits \u00e0 tirer !!!&lt;/p&gt;&lt;p&gt;Scrutons le tour de nos corps, leur int\u00e9rieur, leurs toxines, poisons divers et vari\u00e9s, jamais avari\u00e9s qui s'\u00e9tablissent dans nos tissus, y restent, avec des interractions non encore analys\u00e9es ou tr\u00e8s peu...ah, ces cancers g\u00e9n\u00e9reux dont augmente le nombre, atteignent tous les \u00e2ges et \u2026 tous les riches \u2026 !!!&lt;/p&gt;&lt;p&gt;De cela, ils n'ont cure ni la FNSEA qui d\u00e9fend le glyphosate ni le cultivateur qui lui aussi d\u00e9fend le glyphosate qui le tuera t\u00f4t ou tard.&lt;/p&gt;&lt;p&gt;Seul leur foutu fric, leur argent d\u00e9bile...&lt;/p&gt;&lt;p&gt;Macron se contrefout de la plan\u00e8te, \u00ab apr\u00e8s moi le d\u00e9luge m\u00eame s'il me tombe sur la gueule \u00bb, de sa destruction progressive , non programm\u00e9e, m\u00eame pas envisag\u00e9e.&lt;/p&gt;&lt;p&gt;Les manifestants \u00e9cologistes de ce dernier week-end ne sont-ils pas aussi des Gilets Jaunes qui se pr\u00e9occupent pareillement de l'avenir de notre Terre.&lt;/p&gt;&lt;p&gt;Mais d'une mani\u00e8re moins agressive, moins coercitive.&lt;/p&gt;&lt;p&gt;Les \u00e9cologistes ont voulu une fiscalit\u00e9 tr\u00e8s punitive, plongeant dans la pr\u00e9carit\u00e9 voire dans la mis\u00e8re des millions de personnes alors qu'ils ne remettent pas en cause le mod\u00e8le capitalisme qui est tout sauf un mod\u00e8le.&lt;/p&gt;&lt;p&gt;Pour eux non plus la d\u00e9mographie galopante n'est pas alarmante, \u00ab faites des enfants, beaucoup \u00bb, logique lib\u00e9rale qui veut le renouvellement des consommateurs, l'accroissement de leur nombre pour augmenter les profits, seulement pour accro\u00eetre les profits.&lt;/p&gt;&lt;p&gt;Les Duflot, Plac\u00e9,Mam\u00e8re, Hulot, Cohn-Bendit... pi\u00e9g\u00e9s ou complaisants n'ont pas compris ou pas accept\u00e9 le danger imminent du capitalisme d\u00e9brid\u00e9, sans complexe et mena\u00e7ant, certains ont m\u00eame collabor\u00e9.&lt;/p&gt;&lt;p&gt;Alors, toi, Yannick, le plus intelligent, le moins corruptible ( c'est vrai et tu le sais ) des \u00e9cologistes, il va falloir compl\u00e9ter ton discours, ne plus culpabiliser, \u00e0 l'inverse de Duflot, les citoyens-consommateurs \u00e0 qui on a retir\u00e9 tout pouvoir de contestation d'o\u00f9 la naissance du Mouvement des Gilets Jaunes.&lt;/p&gt;&lt;p&gt;Montrer par cons\u00e9quent le LIEN \u00e9vident entre l'hyper consommation et l'hyper production, les deux mots plac\u00e9s dans cet ordre pour faire croire que c'est nous qui hyper consommons et que sont oblig\u00e9es \u00e0 hyper produire, \u00e0 hyper fabriquer, les grandes entreprises pour satisfaire la demande.&lt;/p&gt;&lt;p&gt;Tu ne seras pas ainsi la passionaria des taxes punitives en ruinant les \u00ab d\u00e9j\u00e0 victimes \u00bb pour les victimiser plus encore.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bus gratuits dans toutes les villes et agglos et mise en place de navettes \u00e9lectriques gratuites pour desservir plus finement les quartiers. Augmenter le versement transport \u00a0.\u00a0&lt;/p&gt;","&lt;p&gt;Supprimer tous les radars routiers qui sont install\u00e9s \u00e0 des endroits les plus favorables pour rapporter un maximum d'argent \u00e0 l'\u00e9tat (la majorit\u00e9!) et ne conserver les radars que dans les secteurs vraiment dangereux.&lt;/p&gt;","&lt;p&gt;http://berkeywater.eu/&lt;/p&gt;","&lt;p&gt;Plus de liens humains dans les petits commerces que dans les hypers anonymes o\u00f9 il y a toujours plus de caisses en self-service.&lt;/p&gt;","&lt;p&gt;Tout type d'exploitation (cirque, corrida, exp\u00e9rimentation, \u00e9levages clandestins, maltraitance, l'euthanasie abusive, animalerie, \u00e9levage et p\u00eache intensifs, abattoirs)&lt;/p&gt;","&lt;p&gt;Stopper la d\u00e9forestation qui ne profite qu'aux lobbies (Montagne d'or, huile de palme...)&lt;/p&gt;","&lt;p&gt;les aides de la PAC ne seront plus r\u00e9parties en fonctions des surfaces.  chaque agriculteur recevra le m\u00eame salaire de base, quelque soit son type d'activit\u00e9. &lt;/p&gt;&lt;p&gt;Un bonus sera vers\u00e9 a ceux ayant de bonnes pratiques environnementales. &lt;/p&gt;","&lt;p&gt;Je souhaite que soit appliqu\u00e9 \u00e0 l'ensembre du territoire l'aide gouvernementale \u00e0 l'achat de v\u00e9los \u00e9lectriques et non que celle ci soit soumise a l 'obligation d'une participation soit d'une mairie, departement ou r\u00e9gion.&lt;/p&gt;&lt;p&gt;Pour exemple Paris : aide municipale jusque 33% de l'achat dans la limite de 400 euros &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour les autres voici la r\u00e8gle&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;habiter une collectivit\u00e9 qui attribue ce bonus&lt;/strong&gt;\u00a0soit \u00ab Art. D. 251-2. - Cette aide ne peut \u00eatre attribu\u00e9e que si une aide ayant le m\u00eame objet a \u00e9t\u00e9 attribu\u00e9e par une collectivit\u00e9 locale.\u00bb,&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;le montant de l'aide de\u00a0&lt;strong&gt;l'Etat compl\u00e8te le montant de l'aide allou\u00e9e par la collectivit\u00e9 locale&lt;/strong&gt;\u00a0sans jamais \u00eatre sup\u00e9rieur par le cumul des deux aides \u00e0 20% du co\u00fbt TTC d'acquisition et dans la limite de 200 euros soit \u00ab Art. D. 251-7-1. - Le montant de l'aide institu\u00e9e \u00e0 l'article D. 251-2 compl\u00e8te le montant de l'aide allou\u00e9e par une collectivit\u00e9 locale sans jamais lui \u00eatre sup\u00e9rieur et ne peut avoir effet de porter le cumul des deux aides au-del\u00e0 du plus faible des deux montants suivants : - 20 % du co\u00fbt d'acquisition toutes taxes comprises ; - 200 euros.\u00bb.&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Habitant en Bretagne je constate qu'aucune collectivit\u00e9 ne participe \u00e0 l'achat donc je souhaite que l'aide gouvernementale ne soit pas mise \u00e0  cette condition mais attribu\u00e9 \u00e0 tous les cytoyens du territoire national.&lt;/p&gt;","&lt;p&gt;Aucune taxe suppl\u00e9mentaire sous pr\u00e9texte d'\u00e9cologie, et m\u00eame baisse des taxes et pr\u00e9l\u00e8vements sur l'\u00e9nergie ( 150\u00f9 sur l'essence , 50% sur le gaz  et \u00e9lectricit\u00e9)&lt;/p&gt;&lt;p&gt;Taxer le K\u00e9ros\u00e8ne et le fuel des cargos.&lt;/p&gt;&lt;p&gt;Suppression des exon\u00e9rations pour les routiers et taxis &lt;/p&gt;&lt;p&gt;Obligation pour les \u00e9lus de prendre les transports en commun puisqu'ils veulent l'imposer \u00e0 tous les citoyens; Et suppression de leurs voitures avec chauffeur&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nos enfants sont en moins bonne sant\u00e9 que nous, c'est la premi\u00e8re fois dans l'histoire de l'humanit\u00e9 que cela arrive.&lt;/p&gt;&lt;p&gt;Notre plan\u00e8te est en danger car sur-exploit\u00e9es par les industries.&lt;/p&gt;&lt;p&gt;Afin de r\u00e9duire la consommation de carburants par des transports de folies&lt;/p&gt;&lt;p&gt;Afin de pr\u00e9server la sant\u00e9 de nos jeunes et pr\u00e9venir les risques de maladie&lt;/p&gt;&lt;p&gt;Afin de fournir un d\u00e9bouch\u00e9 \u00e0 nos agriculteurs&lt;/p&gt;&lt;p&gt;Afin de consommer local et des produits de saison&lt;/p&gt;&lt;p&gt;Afin de pr\u00e9server notre plan\u00e8te en ne consommant pas plus que ce qu'elle peut produire&lt;/p&gt;&lt;p&gt;Rendons toutes les cantines des \u00e9coles de France 100% bio.&lt;/p&gt;","&lt;p&gt;Abollir les p\u00e9ages des villes afin que chacun puisse acc\u00e9der librement et faire du tourisme dans les centre-ville sans avoir \u00e0 payer, car lorsqu'on visite une ville, on ne peut pas savoir combien de temps on va y passer; c'est le meilleur moyen, en faisant payer les gens, que personne ne s'y aventure, pr\u00e9f\u00e9rant aller en campagne ou dans des lieux gratuits, parce que lorsque l'on vient visiter une ville si l'on doit en plus payer pour y acc\u00e9der, personnellement, cela ne me donne pas envie d'y aller; Je pr\u00e9f\u00e8re aller ailleurs car il n'y a rien d'obligatoire \u00e0 visiter un lieux, donc je privil\u00e9gierai un endroit libre d'acc\u00e8s donc gratuit; tant pis pour les commer\u00e7ants qui vendent des sp\u00e9cialit\u00e9s locales ou des choses typiques....cela ne favorisera pas les commerces des centre-ville&lt;/p&gt;&lt;p&gt;et comment fait-on pour les \u00e9trangers qui viennent juste passer une journ\u00e9e quelque part , Je crois que cela va les repousser all\u00e8grement vers d'autres horizons...On ne peut pas dire que ce syst\u00e8me soit accueillant !!!&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Il faudrait moduler la TVA en fonction, par exemple, du trajet parcouru par les diff\u00e9rents composants de chaque produit. Un produit cr\u00e9\u00e9 localement uniquement devrait pouvoir b\u00e9n\u00e9ficier d'une TVA tr\u00e8s r\u00e9duite (&amp;lt;5%), par contre un produit dont certains composants ou bien le produit lui-m\u00eame ont parcouru plusieurs milliers de Km avant d'arriver chez le consommateur devrait avoir une TVA bien plus lourde (20%-30%). Un produit ayant une empreinte carbone \u00e9lev\u00e9e, pr\u00e9sentant un risque pour la sant\u00e9 du consommateur... devrait voir sa TVA bien plus \u00e9lev\u00e9e qu'un produit \u00e0 l'empreinte carbone faible et sans risque&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;L\u2019homme a deux besoins primaires : se nourrir et se loger.&lt;/p&gt;&lt;p&gt;Concernant le premier, l'idee serait d\u2019apprendre a renouer avec la terre, de reoccuper des espaces en les amenageant de sorte a en tirer de la nourriture&lt;/p&gt;","&lt;p&gt;Les courbes de l'extinction des esp\u00e8ces et de la pollution semblent directement corr\u00e9l\u00e9es \u00e0 celles la d\u00e9mographie humaine.&lt;/p&gt;&lt;p&gt;N'est-il pas temps d'ouvrir la voie \u00e0 un d\u00e9bat (r\u00e9f\u00e9rendaire ?) au sujet de la d\u00e9claration de notre esp\u00e8ce comme nuisible, afin de prendre les mesures en minimisant l'impact ? ;-)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/7178b26dcb239b005d5f07b4e9a068535820a00b.png\\\" alt=\\\"7178b26dcb239b005d5f07b4e9a068535820a00b.png\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/8934913a2570d797c9a900eaf70ca3723bc87e2d.png\\\" alt=\\\"8934913a2570d797c9a900eaf70ca3723bc87e2d.png\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;d\u00e9velopper le tri s\u00e9lectif en milieu rural o\u00f9 pas mal de citoyens ne se sentent pas trop concern\u00e9s o\u00f9 ne dispose pas des outils n\u00e9cessaires&lt;/p&gt;","&lt;p&gt;interdiction de vente de tout produit pr\u00e9sentant au moins un produit nocif ou pour lequel nous n'avons pas d'\u00e9l\u00e9ment d'\u00e9tude disponible&lt;/p&gt;","&lt;p&gt;Afin de lutter contre les d\u00e9localisations (bien pratique d'accuser les chinois de polluer plus que nous) , je propose que l'on remplace la TVA par une taxe kilom\u00e9trique progressive.  Exemple: 0% si le produit est fabriqu\u00e9 \u00e0 moins de 200km  du lieu de vente, 5% \u00e0 500km, 10% pour mille km;..., 30% au de la de 3 000 km&lt;/p&gt;","&lt;p&gt;Imposer un service \u00e9cologique obligatoire (par ex, de la m\u00eame fa\u00e7on que l'ancien service militaire) d'une certaine dur\u00e9e (ex, 1 mois) obligatoire pour tous. Il consisterait \u00e0 effectuer divers tout en \u00e9tant aussi formateur que possible. De m\u00eame qu'avec le service militaire, chacun serait bien s\u00fbr nourrit, log\u00e9, et \u00e9ventuellement, auraient une l\u00e9g\u00e8re paye (mais le principe resterait du b\u00e9n\u00e9volat). Cela pourrait aller du simple ramassage de d\u00e9chets jusqu'\u00e0 la construction d'une maison \u00e9cologique, par exemple. Les services produits serviront principalement aux communes (pr\u00e9server et am\u00e9liorer l'environnement), et permettrait un apport d\u00e9cisif pour la transition \u00e9cologique avec une force de travail permettant entre autres de construire de nouvelles maisons plus \u00e9cologique, d'augmenter la production agricole locale et bio, etc... N'h\u00e9sitez pas \u00e0 balancer des pr\u00e9cisions/id\u00e9es suppl\u00e9mentaires en commentaire!&lt;/p&gt;","&lt;p&gt;La chasse de loisir d\u00e9truit la nature,d\u00e9s\u00e9quilibre la biodiversit\u00e9, s\u00e8me du plomb dans la nature favorisant le saturnisme.&lt;/p&gt;&lt;p&gt;La chasse de loisir met la population en danger, les accidents r\u00e9cents en t\u00e9moignent.&lt;/p&gt;&lt;p&gt;La baisse du cout du permis est scandaleuse dans une p\u00e9riode de hausse des taxes et imp\u00f4ts. Le pr\u00e9sident est tant sensible aux lobbies que c'en est ind\u00e9cent.&lt;/p&gt;&lt;p&gt;La chasse fait appelle aux plus bas instincts de l'homme !&lt;/p&gt;","&lt;p&gt;IL FAUT ABSOLUMENT mettre en place une sensibilisation et \u00e9ducation \u00e9cologiques des enfants : (ce n'est pas \u00e0 co\u00f9t de taxe que l'on fait de l'\u00e9cologique surtout que c'est pas les gros pollueur qui paye)&lt;/p&gt;&lt;ul&gt;&lt;li&gt;les \u00e9duquer sur la consommation  (qui est le coeur de la pollution sur cette terre)&lt;/li&gt;&lt;li&gt;les \u00e9duquer sur la nature, le bio, les cons\u00e9quences de la pollution.&lt;/li&gt;&lt;li&gt;les faire participer \u00e0 des op\u00e9ration de nettoyages  (fait au japon , cons\u00e9quence  un japonais ne quitte jamais un endroit sans le rendre (parfois) encore plus propre qui ne l'\u00e9tait, vous pouvez voir des videos lors du dernier mondial de football des supporter japonais)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;&lt;span style=\\\"background-color:transparent;\\\"&gt;Le 26 septembre 2014, les d\u00e9put\u00e9s ont adopt\u00e9 un amendement excluant les \u00e9missions de m\u00e9thane des ruminants du champ d\u2019application du futur plan de r\u00e9duction des \u00e9missions de polluants atmosph\u00e9riques.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;\\\"&gt;Cet amendement justifie un choix de non-r\u00e9duction des gaz \u00e0 effet de serre en pr\u00e9tendant que l\u2019\u00e9levage en plein air en lib\u00e8re plus que l\u2019\u00e9levage en stabulation. Ce point est en contradiction avec les \u00e9tudes de l'INRA\u00a0et profite aux industries les plus polluantes sous couvert de d\u00e9fendre le bien-\u00eatre animal et la s\u00e9curit\u00e9 alimentaire. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Propositions des personnes cit\u00e9es dans l'article que je trouve pertinente.&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/97536eed8579936d3251e7b199bd17526335e2d5.jpeg\\\" alt=\\\"97536eed8579936d3251e7b199bd17526335e2d5.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Privil\u00e9gi\u00e9 les circuits cours dans l'alimentation, mais le rendre plus attractif financi\u00e8rement.&lt;/p&gt;","&lt;p&gt;1 Installation de r\u00e9cup\u00e9rateurs d'eau pour les WC et les douches (l'eau trait\u00e9e n'est utile que pour la consommation)&lt;/p&gt;&lt;p&gt;2 mise en place de composteurs en bas des immeubles. le tri des d\u00e9chets organiques n'est pas r\u00e9serv\u00e9 aux propri\u00e9taires de maisons&lt;/p&gt;&lt;p&gt;3 tous les toits des immeubles devront \u00eatre pourvus de panneaux photovolta\u00efques&lt;/p&gt;&lt;p&gt;4 isolation des logements&lt;/p&gt;","&lt;p&gt;La fili\u00e8re du transport de marchandise \u00e0 la voile existe mais \u00e0 besoin de soutien. Les grandes entreprises priv\u00e9es ont bien compris que de revenir \u00e0 un transport \u00e0 la voile repr\u00e9sente l'avenir, car par exemple Renault a lanc\u00e9 le projet N\u00e9oline. Le cargo \u00e0 la voile \u00e0 besoin de beaucoup de ressource pour la recherche et le d\u00e9veloppement. Les rendements ne sont pas assez \u00e9vel\u00e9s donc les banques priv\u00e9es rechignent \u00e0 financer. Signe \u00e9videment que la puissance publique doit se remettre \u00e0 jouer son r\u00f4le de moteur et de planificateur.&lt;/p&gt;","&lt;p&gt;Les ampoules led contiennent un circuit interne avec un transformateur basse tension. Si chaque maison avait un reseau 12 volts qui partirai du compteur, on pourrait avoir des ampoules avec un meileur rendement et moins d'electronique. La consommation serait donc abaiss\u00e9e. Il y aurait moins de morts car on ne peut pas s'electrocuter avec du 12V en changeant son ampoule! On pourrait aussi imaginer alimenter tout nos petits objets electroniques: telephone, pc, etc....sans avoir besoin de transformateurs&lt;/p&gt;","&lt;p&gt;Puisqu'on nous bassine sans cesse avec les voitures diesel qui polluent, pourquoi en vendre encore?&lt;/p&gt;&lt;p&gt;Pourquoi les constructeurs fran\u00e7ais (Renault, Peugeot, Citro\u00ebn) ont-ils une gamme de v\u00e9hicules majoritairement diesel?&lt;/p&gt;&lt;p&gt;Un peu de logique...&lt;/p&gt;&lt;p&gt;Si la vente des v\u00e9hicules diesel est interdite, \u00e0 terme, avec le renouvellement des v\u00e9hicules, il n'y aura plus de voitures diesel en France et cela sans p\u00e9naliser financi\u00e8rement ceux qui en poss\u00e8dent actuellement... c'est simplement le temps qui fera son affaire...&lt;/p&gt;","&lt;p&gt;d\u00e9velopper le transport fluvial et r\u00e9duire le transport routier pour les marchandises &lt;/p&gt;","&lt;p&gt;Mettre le m\u00eame taux de TVA aux ventes \u00e0 emporter qu'aux restaurants&lt;/p&gt;","&lt;p&gt;les fuites d'eau apr\u00e8s compteurs ne sont parfois pas visible sans ouvrir la trappe du jardin, ce qui coute de l'argent et gaspille beaucoup d'eau. Avec des compteurs communiquants , on pourrait voir rapidement toute consommation anormale (la nuit) sur internet et agir efficacement&lt;/p&gt;","&lt;p&gt;Cesser de privil\u00e9gier le transport dans les grands centres urbains et abandonner la limitation de vitesse \u00e0 80 km/h pour revenir \u00e0 90 km/h. Pr\u00e9voir aussi une marge \u00e0 l\u2019occasion des d\u00e9passements.&lt;/p&gt;","&lt;p&gt;Les \u00e9oliennes subventionn\u00e9es, construites en mati\u00e8res non recyclables, d\u00e9truisent par leur disproportion le calme et \u00e9quilibr\u00e9 paysage fran\u00e7ais. Elles ajoutent une pollution sonore aux nuisances communes ainsi que la destruction de nombreux volatiles et ne contribuent que marginalement et erratiquement -du fait de leurs apports discontinus \u00e0 l'alimentation \u00e9lectrique- au renforcement du r\u00e9seau d'alimentation \u00e9nerg\u00e9tique fran\u00e7ais. Certes, elles contribuent \u00e0 l'augmentation des ressources communales. Mais justement l'astuce est l\u00e0 qui a consist\u00e9 gr\u00e2ce au travail r\u00e9fl\u00e9chi des lobbys et au moment m\u00eame o\u00f9 l'on retirait les moyens financiers aux communes \u00e0 accorder \u00e0 celles-ci un revenu tir\u00e9 de leur installation ravageuse. Ce ne sont pas les maires qui sont pourris naturellement, c'est le syst\u00e8me organis\u00e9 pour ce faire qui, comme dans le cas des concessions accord\u00e9es aux moyennes et grandes surfaces commerciales -d'o\u00f9 encore et comme par hasard, g\u00e9n\u00e8rent des revenus, les pourrit. Apr\u00e8s la terrible et profond\u00e9ment d\u00e9socialisante destruction des centres villes, surtout dans les grandes et moyennes communes qui ont vu dispara\u00eetre leurs petits commerces au b\u00e9n\u00e9fice de laides, macadamis\u00e9es, b\u00e9tonn\u00e9es, cubis\u00e9es et anonymes zones commerciales, voici maintenant l'organisation de la destruction du paysage fran\u00e7ais, ce minutieux travail de dizaines de g\u00e9n\u00e9rations, ce patrimoine d\u00e9licat d'une France il y a encore peu profond\u00e9ment civilis\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/27dca17812007a41aa91011e1ee2ff54c4c2be6d.jpeg\\\" alt=\\\"27dca17812007a41aa91011e1ee2ff54c4c2be6d.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Pour \u00e9viter de faire des kilom\u00e8tres inutiles et de ce fait polluer et occasionner des frais il serait possible de modifier le bar\u00e8me de mutation  des fonctionnaires. Il suffirait d'attribuer des points \u00e0 ceux qui souhaitent se rapprocher de leur domicile. &lt;/p&gt;","&lt;p&gt;Qui n'a pas \u00e9t\u00e9 oblig\u00e9 depuis ces dix derni\u00e8res ann\u00e9es, de se d\u00e9barrasser d'un appareil sans fil fonctionnel pour la seule raison que la batterie interne \u00e9tait H.S et qu'il est impossible de la remplacer ?&lt;/p&gt;&lt;p&gt;Aujourd'hui, la plupart des appareils \u00e9lectriques fonctionnant sur batteries partent \u00e0 la poubelle au bout de 3 ou 4 ans lorsque la batterie est morte (brosses \u00e0 dent \u00e9lectriques, rasoirs, tondeuses,smartphones, etc...).&lt;/p&gt;&lt;p&gt;Il faut une loi pour obliger les industriels \u00e0 proposer des appareils fonctionnant avec des batteries amovibles, et remplacables facilement, y compris par des mod\u00e8les de batteries g\u00e9n\u00e9riques ( comme pour les anciens ordinateurs portables).&lt;/p&gt;&lt;p&gt;et taxer fortement ou  Interdire la commercialisation des appareils dont la dur\u00e9e de vie depend de celle de la batterie.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0Avant de la financer&lt;strong&gt;, il faut d\u00e9j\u00e0 que tout le monde soient concern\u00e9s&lt;/strong&gt;, il ne doit pas&lt;strong&gt; y avoir deux poids deux mesures&lt;/strong&gt;. Donc comment parler \u00e9cologie aux Fran\u00e7ais quand nous voyons le pr\u00e9sident prendre un jet priv\u00e9 pour 100km ou pour ses d\u00e9placements \u00e0 Berlin et Bruxelles. Comment parler \u00e9cologie aux Fran\u00e7ais quand le ministre De Rugy fraichement nomm\u00e9 \u00e0 l\u2019\u00e9cologie se d\u00e9place en h\u00e9licopt\u00e8re, tout comme le ministre Castaner qui vient en h\u00e9licopt\u00e8re, neutralisant la circulation d\u2019une autoroute \u00e0 Versac pour venir constat\u00e9s les d\u00e9g\u00e2ts des Gilets Jaunes a qui on a dit de changer de voiture car elle pollue quelques jours auparavant&lt;strong&gt;. Avant de demander des efforts aux gaulois r\u00e9fractaires au changement, qui n\u2019ont pas le sens de l\u2019effort, on montre l\u2019exemple.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0Ensuite, nous pouvons le financer d\u00e9j\u00e0 &lt;strong&gt;&lt;u&gt;en taxant les plus gros pollueurs de ce monde&lt;/u&gt;&lt;/strong&gt;, en commen\u00e7ant par &lt;strong&gt;les avions et les navires maritimes qui affluent sur notre territoire&lt;/strong&gt;. Une fois encore tout est li\u00e9, nous avons besoin des navires pour import\u00e9s de la marchandise, marchandise qui ne respectent pas nos normes, celles qui sont impos\u00e9s \u00e0 nos agriculteurs\u00a0? Qu\u2019a cela ne tiennent, &lt;strong&gt;nous aurons plus besoin des ces marchandises qui nous empoisonnent\u00a0: nous mettons en place le patriotisme \u00e9conomique, favorisons le Made In France, et favorisons les circuits courts\u00a0! Tout est encore li\u00e9&lt;/strong&gt;\u2026 avec ces mesures, nous &lt;strong&gt;economisons&lt;/strong&gt;, et nous &lt;strong&gt;d\u00e9veloppons notre \u00e9conomie nationale&lt;/strong&gt;, et nous &lt;strong&gt;faisons vivre nos petits producteurs&lt;/strong&gt;. Mais tous cela, &lt;strong&gt;l\u2019UE nous en emp\u00eache\u2026&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les compteurs Linky, Gazpar, et les compteurs d'eau connect\u00e9s vont soi-disant nous faire faire des \u00e9conomies d'\u00e9nergie alors qu'en fait ces compteurs consomment de l'\u00e9nergie, \u00e9mettent des ondes \u00e9lectromagn\u00e9tiques potentiellement canc\u00e9rig\u00e8nes, suppriment nombre d'emplois de relevage, espionnent nos consommations quotidiennes. Avec les anciens compteurs, on pouvait suivre sa consommation en regardant le compteur alors qu'avec les nouveaux compteurs la consommation ne sera accessible que via un compte internet. Comment feront ceux qui n'ont pas d'acc\u00e8s \u00e0 internet?&lt;/p&gt;","&lt;p&gt;Imposer le tri \u00e0 des enseignes ne le faisant pas sinon amendes &lt;/p&gt;","&lt;p&gt;Une aberration :  aller-retour Aix en Provence Nancy coute 320 e. en v\u00e9hicule 230 e. Red\u00e9finir les tarifs SNCF pour \u00eatre plus abordables.&lt;/p&gt;","&lt;p&gt;Pour une meilleure sant\u00e9.&lt;/p&gt;","&lt;p&gt;PAS ASSEZ D'AGENTS POUR CONTROLER LA NOURRITURE, LES ENTREPRISES, ETC... les embauches pourrait etre largement pay\u00e9es par les amendes&lt;/p&gt;","&lt;p&gt;Les parties \u00e9cologistes veulent imposer leurs id\u00e9es sans se pr\u00e9ocuper de l'avenir. Y en a t 'il un qui s'est inqui\u00e9t\u00e9 du recyclage des batteries de t\u00e9l\u00e9phone qu'ils ont tous \u00e0 la main, des batteries de v\u00e9hicule alors qu'ils veulent que tous le monde roule \u00e9lectrique, et en plus, ils sont contre le nucl\u00e9aire comment avoir l'\u00e9lectricit\u00e9 n\u00e9cessaire pour alimenter tous leurs r\u00eaves. &lt;/p&gt;&lt;p&gt;Interdire \u00e0 EDF d'investir \u00e0 l'\u00e9tranger avant d'avoir pr\u00e9vu le recyclage de leur centrale, Interdire le linky qui cr\u00e9e de la d\u00e9pense suppl\u00e9mentaire pour tous, en consommant et en plus il espionne,&lt;/p&gt;&lt;p&gt;Surtaxer tous les smartphones en vu du recyclage de leurs composants,...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Une taxe carbone adapt\u00e9e, progressive et touchant les riches (gros 4 X 4) que les pauvres avec accompagnement des pauvres et mise en \u0153uvre progressive...&lt;/p&gt;","&lt;p&gt;interdire tout ce qui nous empoisonne dans l'industrie agro-alimentaire:nano particule ,produits canc\u00e9rigene ,modificateurs endoctriniens\u00a0 etc &lt;/p&gt;","&lt;p&gt;les \u00e9oliennes d\u00e9figurent nos beaux paysages, de plus, dans l'est, nous n'avons pas tout le temps du vent, donc elles sont \u00e0 l'arr\u00eat. L'\u00e9lectricit\u00e9 produite par les \u00e9oliennes ne peut \u00eatre stock\u00e9e. Les vibrations perturbent sur un hectare tout ce qui se trouve dans ce p\u00e9rim\u00e8tre, sans compter les courants telluriques de la terre. Par ailleurs, elles sont malheureusement dispos\u00e9es sur le trajet des oiseaux migrateurs, d\u00e9j\u00e0 tr\u00e8s impact\u00e9s par l'urbanisation, les pratiques agricoles et les insecticides utilis\u00e9s sur leurs lieux d'hivernage.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Plus de pistes cyclables, vraiment s\u00e9curis\u00e9es (s\u00e9par\u00e9es des voitures et &lt;/em&gt;&lt;strong&gt;&lt;u&gt;continues&lt;/u&gt;&lt;/strong&gt;&lt;em&gt; notamment entre les grandes villes et les communes p\u00e9riph\u00e9riques)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le principal probl\u00e8me concernant l\u2019environnement est le r\u00e9chauffement climatique et ce ph\u00e9nom\u00e8ne est caus\u00e9 par les \u00e9missions de gaz \u00e0 effet de serre dont le CO2 d\u2019origine fossile.&lt;/p&gt;&lt;p&gt;En France, la premi\u00e8re source d\u2019\u00e9mission de CO2 \u00e9tant le transport, c\u2019est dans ce domaine qu\u2019il faut agir en priorit\u00e9. Et \u00e9galement sur la production d\u2019\u00e9nergie \u00e9lectrique car il y a un lien entre les deux, en grande partie impos\u00e9 par les recommandations gouvernementales.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Pour le transport, il est urgent de\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- Taxer \u00e0 une hauteur raisonnable le carburant des avions.&lt;/p&gt;&lt;p&gt;- Taxer les compagnies \u00ab\u00a0low-cost\u00a0\u00bb afin de les rendre moins attractives (ce concept de compagnie constitue intrins\u00e8quement une catastrophe \u00e9cologique).&lt;/p&gt;&lt;p&gt;-Taxer le transport maritime (fret et surtout croisi\u00e8res).&lt;/p&gt;&lt;p&gt;- Mette en place un plan ambitieux de d\u00e9veloppement du ferroutage afin de sortir les camions de nos routes et autoroutes car ils sont source de forte pollution, de d\u00e9gradation des chauss\u00e9es, et massivement impliqu\u00e9s dans les accidents.&lt;/p&gt;&lt;p&gt;-Imaginer les moyens permettant d\u2019inciter fortement les transporteurs \u00e0 utiliser ces infrastructures.&lt;/p&gt;&lt;p&gt;- Arr\u00eater de supprimer des petites lignes SNCF (TER) et am\u00e9liorer leur qualit\u00e9 de service (horaires et cadencement mieux adapt\u00e9s aux besoins, ponctualit\u00e9, confort).&lt;/p&gt;&lt;p&gt;- cesser de fermer les services publics dans les territoires car ceci est une incitation suppl\u00e9mentaire aux d\u00e9placements.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Concernant les d\u00e9placements en voiture\u00a0:&lt;/p&gt;&lt;p&gt;- En milieu rural, la motorisation diesel reste un moindre mal pour le climat car les rejets de CO2, \u00e0 puissance \u00e9gale, sont de 20 \u00e0 25 % inf\u00e9rieurs \u00e0 l\u2019essence. Les probl\u00e8mes de sant\u00e9 publique (particules fines et NOx) y sont par ailleurs moins sensibles. Il faut donc arr\u00eater de d\u00e9nigrer syst\u00e9matiquement cette technologie car elle peut constituer une solution transitoire.&lt;/p&gt;&lt;p&gt;- On nous pr\u00e9sente les motorisations hybride, hybride rechargeable et \u00e9lectrique comme \u00e9tant \u00ab\u00a0la solution miracle\u00a0\u00bb. Mais on oublie que\u00a0:&lt;/p&gt;&lt;p&gt;- la construction d\u2019une voiture hybride est co\u00fbteuse (double motorisation, \u00e9lectronique de gestion, etc.) et que, en campagne, le mode \u00e9lectrique est tr\u00e8s peu utilis\u00e9\u00a0;&lt;/p&gt;&lt;p&gt;- la voiture hybride rechargeable souffre des m\u00eames d\u00e9fauts sachant que, en plus, la batterie risque de n\u2019\u00eatre recharg\u00e9e que tr\u00e8s peu souvent tellement cette op\u00e9ration est contraignante\u00a0;&lt;/p&gt;&lt;p&gt;- pour la voiture \u00e9lectrique, ses points faibles sont d\u2019une part la batterie qui a un co\u00fbt \u00e9cologique tr\u00e8s important (un tel v\u00e9hicule d\u00e9bute sa vie avec un handicap \u00e9cologique de plusieurs dizaines de milliers de kms) et l\u2019origine de l\u2019\u00e9lectricit\u00e9 d\u2019autre part, \u00e9lectricit\u00e9 qui n\u2019est pas une \u00e9nergie primaire et doit donc \u00eatre produire d\u2019une fa\u00e7on ou d\u2019une autre.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Pour la production d\u2019\u00e9lectricit\u00e9.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Il faut passer \u00e0 une production totalement d\u00e9carbon\u00e9e\u00a0: nucl\u00e9aire et renouvelable (hydraulique, solaire, \u00e9olien et autres sources potentielles).&lt;/p&gt;&lt;p&gt;- Les probl\u00e8mes du nucl\u00e9aire (s\u00e9curit\u00e9 et d\u00e9chets) \u00e9tant non n\u00e9gligeables, il faudra pouvoir s\u2019en passer \u00e0 terme.&lt;/p&gt;&lt;p&gt;- L\u2019hydraulique \u00e9tant d\u00e9velopp\u00e9 quasiment \u00e0 son maximum depuis longtemps, des gains de production \u00e0 esp\u00e9rer existent encore mais sont marginaux.&lt;/p&gt;&lt;p&gt;- Le solaire photovolta\u00efque a un d\u00e9faut majeur\u00a0: son intermittence. Cette intermittence est \u00e0 la fois fortuite (variation de l\u2019ensoleillement) et programm\u00e9e\u00a0: on est s\u00fbr de n\u2019avoir aucune production pendant les longues soir\u00e9es d\u2019hiver alors que, \u00e0 ce moment l\u00e0, la demande d\u2019\u00e9lectricit\u00e9 est la plus forte (surtout qu\u2019il faudra en plus recharger les batteries de nos voitures \u00e9lectriques r\u00e9put\u00e9es si vertueuses).&lt;/p&gt;&lt;p&gt;- L\u2019\u00e9olien ne souffre que d\u2019une intermittence fortuite que l\u2019on peut limiter par le foisonnement (on peut esp\u00e9rer qu\u2019il y a toujours un peu de vent quelque part) et l\u2019utilisation de l\u2019off-shore qui offre une meilleure r\u00e9gularit\u00e9.&lt;/p&gt;&lt;p&gt;Par contre, il faut au plus vite am\u00e9liorer l\u2019acceptabilit\u00e9 de cette source par l\u2019implication des riverains (coop\u00e9rative, financement participatif, etc.) et non pas en laissant des int\u00e9r\u00eats priv\u00e9s, par principe avides de profits \u00e0 court terme, profiter de cette opportunit\u00e9.&lt;/p&gt;&lt;p&gt;- Enfin, pour s\u2019affranchir des probl\u00e8mes d\u2019intermittence, il faut mettre en place un plan de d\u00e9veloppement massif des solutions de stockage de l\u2019\u00e9lectricit\u00e9.&lt;/p&gt;&lt;p&gt;En l\u2019\u00e9tat actuel des connaissances, le proc\u00e9d\u00e9 de stockage le plus simple, le plus efficace \u00e9conomiquement et le mieux ma\u00eetris\u00e9 est le transfert d\u2019\u00e9nergie par pompage (STEP). Mais l\u00e0 aussi vont se poser des probl\u00e8mes d\u2019acceptation par les riverains.&lt;/p&gt;&lt;p&gt;Par ailleurs, il faut aussi lancer des recherches sur des nouveau proc\u00e9d\u00e9s sans oublier que des solutions qui feront appel \u00e0 des mat\u00e9riaux \u00e9cologiquement co\u00fbteux (lithium pour les batteries), \u00e0 des m\u00e9taux rares (platine pour les piles \u00e0 combustible) ou encore \u00e0 des empilements des processus de transformation \u00e0 faibles rendements (par exemple \u00e9lectricit\u00e9 -&amp;gt; hydrog\u00e8ne -&amp;gt; \u00e9lectricit\u00e9) ne seront pas viables.&lt;/p&gt;&lt;p&gt;Ce n\u2019est que lorsque le stockage sera massivement disponible que l\u2019on pourra envisager une augmentation significative des \u00e9nergies renouvelable et en m\u00eame temps, une baisse importante de la part du nucl\u00e9aire.&lt;/p&gt;","&lt;p&gt;Le gouvernement devrait &lt;strong&gt;inciter fortement&lt;/strong&gt; les hyper et supermarch\u00e9s \u00e0 poser des panneaux solaires sur leurs b\u00e2timents et leurs parkings. Ce sont des gros consommateurs d'\u00e9lectricit\u00e9. Il faudrait pour cela leur offrir des pr\u00eats \u00e0 taux faible. Par ailleurs les voitures seraient parqu\u00e9es \u00e0 l'ombre sous les panneaux solaires.  &lt;/p&gt;","&lt;p&gt;Car scolaire gratuit et plus nombreux  pour \u00e9viter les heures de permanences ou tarif au quotient familiale de la car &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;AGRICULTURE :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0Interdiction des pesticides de synth\u00e8se et de tous les polluants chimiques actuels et \u00e0 venir d\u00e8s le 01/01/2020.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Verser imm\u00e9diatement aux agriculteurs convertis en Bio les aides dues depuis 2015 et inciter plus fortement le passage \u00e0 la culture Bio. &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt; Supprimer en urgence les pesticides dans l'agriculture &lt;/p&gt;","&lt;p&gt;D\u00e9taxer le carburant pour les pollueurs contraints ie ceux qui sont \u00e9loign\u00e9s de tout sans transport en commun \u00e0 disposition,&lt;/p&gt;&lt;p&gt;et \u00e0 l'inverse surtaxer les pollueurs utilisant des jets priv\u00e9s pour se d\u00e9placer , ou faisant venir des produits de l'autre bout du monde pour concurrencer les produits europ\u00e9ens&lt;/p&gt;&lt;p&gt;instaurer une taxe sur les poids lourds traversant la France&lt;/p&gt;","&lt;p&gt;Tout o\u00f9 presque est dans le titre. L'exemple parfait des d\u00e9voiements de l'industrie et de la distribution est illustr\u00e9 par la fabrication (nouvelle) de bouteilles de lait en plastique blanc non recyclable, produit qui a le \\\"grand avantage\\\" d'\u00eatre moins cher. Il faut interdire tout produit non-recyclable et obliger les grandes surfaces \u00e0 reprendre tous les emballages de confort. Quand je vais au march\u00e9, je verse directement dans mon panier tous les fruits et l\u00e9gumes que j'ach\u00e8te, je n'ai nul besoin de plastique autour. C'est la grande distribution qui impose cette pratique nocive. Ce qui fait que dans dans une poubelle, si vous avez un compost, il n'y a pratiquement plus que des emballages non-recyclables.&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas relancer le transport fluvial, quand on sait qu'une p\u00e9niche peut transporter en tonnage en une seule fois l'\u00e9quivalent de 250 \u00e0 400 camions voire plus? Cela agirait sur la pollution atmosph\u00e9rique, la pollution sonore ainsi que sur la consommation de carburant. De plus cela \u00e9viterait de devoir r\u00e9parer les routes trop souvent, d'o\u00f9 une autre \u00e9conomie.&lt;/p&gt;","&lt;p&gt;Stopper les centrales \u00e9nerg\u00e9tiques (plus de lobbies) pour d\u00e9velopper l'autonomie des foyers en \u00e9nergie. Ainsi chacun g\u00e8re lui m\u00eame son \u00e9nergie et se responsabilise sur sa consommation propre. A l'heure actuelle , les producteurs d'\u00e9nergie nous font croire qu'ils veulent nous faire \u00e9conomiser de l'\u00e9nergie mais c'est faux, leurs int\u00e9r\u00eats c'est que nous consommions le plus possible. &lt;/p&gt;","&lt;p&gt;R\u00e9cemment un article de loi a retir\u00e9 la possibilit\u00e9 au coop\u00e9rative de mettre une ligne de bilan sp\u00e9ciale non imposable afin de d'\u00e9conomiser pour des travaux futurs.&lt;/p&gt;","&lt;p&gt;Interdire les plastiques non recyclables \u00e0 toutes les industries&lt;/p&gt;","&lt;p&gt;Instituer une Assembl\u00e9e mixte afin d\u2019assurer une meilleure repr\u00e9sentativit\u00e9 sociale des d\u00e9put\u00e9s \u00e0 l\u2019Assembl\u00e9e nationale&lt;/p&gt;","&lt;p&gt;il faut des experts professionnel de la route , pilote de course voiture et moto, chauffeur routier etc pour que les route soit plus sur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;une meilleure formation pour le permis de conduire avec la pratique sur les reflex, condition climatique, obstacle inattendue, maitrise du v\u00e9hicule en toute circonstance.&lt;/p&gt;","&lt;p&gt;permettre a l'etat de reprendre la main sur les immeubles insalubres//passoire energetique, se servir des donn\u00e9es linky pour cibler les logements qui consomment trop d'energie, proposer des aides de renovation consequente et si rien n'est lanc\u00e9, les raser tout simplement avec dedommagement partiel au proprietaire selon un bareme a mettre en place&lt;/p&gt;","&lt;p&gt;Un supermarch\u00e9 participatif et coop\u00e9ratif est un supermarch\u00e9 o\u00f9 le client est aussi acteur du supermarch\u00e9. En effet Le client poss\u00e8de une part du magasin et donne entre 3 et 4 heures de son temps tous les mois pour le faire fonctionner. En plus il est acteur du supermarch\u00e9 puisqu'il peut choisir les produits qui composent les rayons souvent des produits bio ou locaux. En contrepartie il a acc\u00e8s \u00e0 un magasin o\u00f9 il retrouve tous les produits du quotidien \u00e1 des prix plus accessibles.&lt;/p&gt;&lt;p&gt;Faciliter l'implantation de ce type de magasins alternatifs.&lt;/p&gt;","&lt;p&gt;Afin de conserver des \u00e9changes locaux et ralentir les \u00e9changes internationaux, je propose de taxer le poids des marchandises transport\u00e9es (et non le carburant) par une taxe de 0,01 \u20ac/kg/km en prenant en compte la distance de capitale \u00e0 capitale.&lt;/p&gt;&lt;p&gt;Ainsi le transport d\u2019un iPhone depuis la Chine serait taxer \u00e0 hauteur de &lt;/p&gt;&lt;p&gt;0,4 kg x 10 000 km x 0,01 = 40 \u20ac.&lt;/p&gt;&lt;p&gt;Pour une BMW de 2 tonnes venant d\u2019Allemagne la taxe serait de &lt;/p&gt;&lt;p&gt;2 000 kg x 1 000 km x 0,01 = 20 000 \u20ac.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tous les transports utilisant le vent (voilier), l\u2019\u00e9lectricit\u00e9 (chemin de fer \u00e9lectrique) ou le nucl\u00e9aire seraient exon\u00e9r\u00e9s de taxe.&lt;/p&gt;","&lt;p&gt;Faciliter les recherches scientifiques pour le progr\u00e8s \u00e9cologique : automobile, \u00e9nergie, agriculture ...&lt;/p&gt;","&lt;p&gt; Taxer les grands conteneurs maritimes, les croisi\u00e9ristes, les tankers, \u2026 &lt;/p&gt;","&lt;p&gt;Etablir un inventaire (peut-\u00eatre par r\u00e9gions avec l'ADEM  par exemple) des chaudi\u00e8res au fioul et r\u00e9pertorier les propri\u00e9taires int\u00e9ress\u00e9s par le remplacement par une pompe \u00e0 chaleur ......Suite au r\u00e9sultat, lancer une consultation globale pour la fabrication \u00e0 moindre co\u00fbt, compte tenu des quantit\u00e9s, de ces mat\u00e9riels que les installateurs pourraient proposer!  &lt;/p&gt;","&lt;p&gt;Si des syndicats (assainissement, cours d'eau, eau potable, etc... ) ont \u00e9t\u00e9 regroup\u00e9s au cours de la loi NOTRE, il n'en fut pas de m\u00eame pour les syndicats de transports. Certains EPCI assurent la gestion des transports en commun sur leur territoire, sans penser que transversalement, les citoyens auraient besoin de se rendre beaucoup plus loin, obligeant les usagers \u00e0 changer sans cesse de moyen de transport. Ceci implique que, pour des raisons de commodit\u00e9s, les habitants de grande couronne pr\u00e9f\u00e8re utiliser leur v\u00e9hicule entra\u00eenant des probl\u00e8mes de pollution et de surcharge routi\u00e8re. Par exp\u00e9rience, ce que je peux faire en 10 minutes en voiture, je le fais en 1 heure (bus, changement, attente, rer, attente, rechangement, attente, tramway.). J'imagine qu'il faudrait revoir les circuit des cars ou des bus (qui op\u00e8rent sur plusieurs compagnies). L'id\u00e9e serait de regrouper ces entit\u00e9s (entreprises priv\u00e9es, gestionnaires des r\u00e9seaux d\u00e9partementaux, communaux et des EPCI) afin d'assurer des lignes de transports plus fluides, plus longues, plus fr\u00e9quentes (vraiment plus fr\u00e9quentes) et adapt\u00e9es \u00e0 l'usager. &lt;/p&gt;","&lt;p&gt;Les chaudi\u00e8res traditionnels qu'elles soient ou non  a condensation consomment toujours plus qu'une pompe a chaleur le rare cas ou cela ne se v\u00e9rifie pas se trouve dans les record de froid (-10\u00b0c -15\u00b0c certaine allant m\u00eame jusque -20\u00b0c ou elles perdent de leurs efficacit\u00e9s dus au propri\u00e9t\u00e9 du gaz qu'elles contiennent &lt;strong&gt; puis canadien mis a part&lt;/strong&gt;)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce type d'installation n'utilise pas d'\u00e9nergie fossile , &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les pompes a chaleurs type air/air (appel\u00e9 clim) permettent de chauffer une pi\u00e8ce de vie plus rapidement (air puls\u00e9)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Favoriser ce type de chauffage permet une ma\u00eetrise des pi\u00e8ces chauff\u00e9es (en particulier les air/air) car pouvant fonctionn\u00e9 quand dans certaines pi\u00e8ces (chambre d'amis inutile si personne dedans, enfant en voyage scolaire ...) &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Les municipalit\u00e9s pourraient utiliser l\u2019espace public pour la production alimentaire plut\u00f4t que pour des v\u00e9g\u00e9taux ornementaux / pelouses de golf. Des jardiniers municipaux pour une alimentation des cantines et populations pr\u00e9caris\u00e9es\u00a0?&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La culture de son jardin et notamment d'un potager et un moyen de r\u00e9duire la pollution et les \u00e9missions de CO2. \u00c0 cette fin la taxe sur la construction d'un abri de jardin mais aussi que la TVA sur les plantes, graines, arbres devraient \u00eatre supprim\u00e9e.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Obligation pour tous les camions de plus de 3.5t d'utiliser le ferroutage.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Taxer \u00e0 25 % les produits nocifs pour la sant\u00e9 contre 2% les produits de bonne qualit\u00e9s permettra \u00e0 tous de se nourrir sainement tout en \u00e9liminant \u00e0 terme la nocivit\u00e9 des mauvais produits. Cela permettra aussi de mieux r\u00e9mun\u00e9rer nos agriculteurs ( taxe plus petite = augmentation du prix redistribu\u00e9s)&lt;/p&gt;","&lt;p&gt;L\u00e9gif\u00e8rer les marges de vente des grandes enseignes et plafonner leurs marges de n\u00e9gociations avec les petits fabriquants. Les grandes enseignes se gavent sur le dos des petits fabriquants tout en margeant \u00e0 50 voir 70%.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Question de fond : &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Favoriser le d\u00e9veloppement des ENR (\u00e9olien, solaire et hydrauique).&lt;/p&gt;&lt;p&gt;Se d\u00e9sengager totalement du nucl\u00e9aire en France dans les prochaines ann\u00e9es.&lt;/p&gt;","&lt;p&gt;A Istanbul, les utilisateurs du m\u00e9tro peuvent financer leur titre de transport gr\u00e2ce au recyclage : trois stations de m\u00e9tro sont \u00e9quip\u00e9es d'une machine sp\u00e9ciale qui avale les bouteilles en plastique et cr\u00e9ditent les titres de transport. &lt;/p&gt;","&lt;pre class=\\\"ql-syntax\\\"&gt;Arr\u00eater de faire la part belle aux loisirs des chasseurs (1,8% de la population) et prot\u00e9ger les promeneurs et sportifs qui n'osent m\u00eame plus aborder les for\u00eats (comme ce VTTiste abattu le 13 octobre 2018 \u00e0 Montriond, haute-savoie alors que la visibilit\u00e9 \u00e9tait totale). Que fait le gouvernement pour prot\u00e9ger la population ? Durcir les r\u00e8gles, limiter les territoires de chasse ? Non, pour gagner quelques voix aupr\u00e8s des lobbies de la chasse, division par deux du montant du permis de chasse et autorisation de l'utilisation du silencieux : m\u00eame le week-end la simple promenade devient dangereuse. On est plus en s\u00e9curit\u00e9 \u00e0 90 km/h sur les routes qu'\u00e0 5 Km/h dans les for\u00eats. Que fait le gouvernement pour prot\u00e9ger les 98,2% de la population restant ?\\\n&lt;/pre&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;c'est encore de la pollution indirecte pour la fabrication (terres rares) et le '''retraitement''' des batteries.&lt;/p&gt;","&lt;p&gt;Alors que nous donnons des le\u00e7ons \u00e0 la terre enti\u00e8re ; la d\u00e9forestation dans les pays pauvres, chez  nous, en ville, \u00e0 la Campagne, des arbres sont abattus sans \u00e9gards pour leur \u00e2ge et leur majest\u00e9 o\u00f9 leur utilit\u00e9 pour la biodiversit\u00e9, pour que les animaux puissent s'abriter &lt;/p&gt;&lt;p&gt;la tron\u00e7onneuse ne doit plus r\u00e9sonner sans avis consultatif des citoyens &lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Mettre un terme \u00e0 Mosauto via Bayer ces groupes de laboratoires qui tuent \u00e0 petits feux toutes les populations, c'est honteux de laisser faire ce genre de choses! il y a surement des raisons financi\u00e8res importantes \\\" les fameux lobis\\\"&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Suppression des charges sociales pour les salaires inf\u00e9rieur \u00e0 1500\u20ac pour toutes les entreprises de moins de 20 salari\u00e9s .&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;La production de viande contribue grandement au r\u00e9chauffement climatique. Il faut encourager \u00e0 diminuer sa consommation en instaurant chaque semaine des jours v\u00e9g\u00e9tariens dans les cantines des \u00e9coles, des \u00e9tablissements publics, des grandes entreprises...&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Voiture \u00e9lectrique, c'est bien joli ! Mais si toutes les voitures passaient \u00e0 l'\u00e9lectrique, combien cela n\u00e9cessiterait de centrales nucl\u00e9aires en plus ?! Pourquoi ne pas pr\u00e9voir de recouvrir le toit et le capot des voitures \u00e9lectriques de cellules solaires en films souples (\u00e7a existe et c'est d\u00e9j\u00e0 utilis\u00e9 en nautisme !). Quand on sait qu'un grand nombre d'individus font en moyenne 30 km pour aller au boulot, qu'ils laissent leur voiture en moyenne 8 heures sur un parking pour le reprendre en fin de journ\u00e9e pour faire encore 30 km, on peut s'imaginer que dans des conditions moyennes d'ensoleillement, cela suffirait \u00e0 recharger les batteries. De toutes fa\u00e7ons, c'est toujours \u00e7a en moins \u00e0 pomper sur le r\u00e9seau.&lt;/p&gt;","&lt;p&gt;Ne pas renouveler les concessions autorouti\u00e8res, la gratuit\u00e9 des zones de travaux sur autoroutes, passer des conventions avec les D\u00e9partements pour la gratuit\u00e9 des autoroutes qui permettrai d\u2019\u00e9vit\u00e9 le passage de v\u00e9hicules en agglom\u00e9ration.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Fin des limitations de vitesse hors agglom\u00e9ration,&lt;strong&gt; responsabilisation des conducteurs&lt;/strong&gt;, ne plus passer le temps de conduite \u00e0 &lt;strong&gt;regarder le compteur, chercher les radars et les forces de l\u2019ordre qui g\u00e9n\u00e8res une conduite dangereuse&lt;/strong&gt;. Montage en s\u00e9rie sur les v\u00e9hicules de&lt;strong&gt; brouilleur pour t\u00e9l\u00e9phone et tablettes&lt;/strong&gt; qui sont \u00e0 l\u2019origine de beaucoup d\u2019accidents.&lt;/p&gt;","&lt;p&gt;Environnement\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Avoir une strat\u00e9gie multiple \u00e9nerg\u00e9tique. &lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ce servir des particuliers, des soci\u00e9t\u00e9s et des sites de l\u2019\u00e9tat, pour d\u00e9velopper des supports \u00e9nerg\u00e9tiques \u00e9cologiques. Mettre une politique incitative. &lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Diminuer l\u2019industrie nucl\u00e9aire jusqu\u2019\u00e0 l\u2019arr\u00eat total, d\u00e8s que possible. Arr\u00eater les chim\u00e8res avec l\u2019EPR qui nous co\u00fbte un pognon de dingue. &lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Les panneaux solaires mis en place sur des terrains, doivent \u00eatre mis en hauteur pour pouvoir utiliser les sols.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9velopper les techniques pour recycler les mati\u00e8res et pour r\u00e9cup\u00e9rer les d\u00e9penses d\u2019\u00e9nergie en tous genres.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas augmenter constamment les taxes d\u2019ordures m\u00e9nag\u00e8res, alors que des soci\u00e9t\u00e9s vivent avec.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Condamner fermement les d\u00e9charges sauvages.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Plut\u00f4t qu\u2019insister sur la taxe carbone, savoir taxer aux fronti\u00e8res ou dans nos grandes villes les \u00e9trangers comme ils nous taxent.&lt;/p&gt;","&lt;p&gt;Je propose une loi interdisant tout \u00e9clairage public (vitrines, zones industrielles ou artisanales, n\u00e9ons des commerces etc..., (hors les zones de s\u00e9curit\u00e9 et services d'urgence), la nuit entre minuit et 6 heures du matin ! &lt;/p&gt;","&lt;p&gt;Adapter les vitesses \u00e0 l'accidentologie &lt;/p&gt;&lt;p&gt;r\u00e9ellement mesur\u00e9e avec transparence sur le nombre d'accident justifiant&lt;/p&gt;&lt;p&gt; ces limitations.&lt;/p&gt;&lt;p&gt;Car nous avons aujourd\u2019hui beaucoup trop d'abus sur des limitations abusives de certaines zones !&lt;/p&gt;&lt;p&gt;Et pour que des limitations soient respect\u00e9es, elles doivent \u00eatre respectables (et logique).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au fur et \u00e0 mesure que l'on repeint les bande blanches, adopter un code couleur par vitesse autoris\u00e9e (90 / 80 / 70 /50 / 30)&lt;/p&gt;&lt;p&gt;Co\u00fbt de la mesure 0\u20ac si r\u00e9alis\u00e9e au fil de l'eau !&lt;/p&gt;","&lt;p&gt;Selon une r\u00e9cente \u00e9tude de Chancel et Pikety, une personne appartenant au groupe des 10% les plus riches de la population \u00e9met en moyenne 17 fois plus de gaz \u00e0 effet de serre qu'une personne faisant partie des 50% les plus pauvres. &lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(29,29,27);\\\"&gt;Ces r\u00e9sultats tiennent compte des \u00e9missions \u00ab\u00a0import\u00e9es\u00a0\u00bb dans les produits et services consomm\u00e9s par les individus (\u00ab\u00a0empreinte carbone\u00a0\u00bb). &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(29,29,27);\\\"&gt;Selon moi, compte tenu de ce constat simplissime, une v\u00e9ritable mesure en faveur de l'\u00e9cologie consisterait \u00e0 inciter les gros pollueurs \u00e0 faire des efforts de citoyennet\u00e9 \u00e9cologique et \u00e0 r\u00e9conpenser les citoyen vertueux en la mmati\u00e8re.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(29,29,27);\\\"&gt;Cette taxation pourrait \u00eatre bas\u00e9e sur un ensemble d'indicateurs (factures de d\u00e9penses \u00e9nerg\u00e9tiques, nombre de puissance des v\u00e9hicules, de r\u00e9sidence(s) seconndaire(s), de piscine, bateaux \u00e0 moteurs, voyages lointains pour les loisirs, etc.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(29,29,27);\\\"&gt;Le taux d'imposition augmenterait en fonction dde l'importance du d\u00e9passement par rapport \u00e0 la moyenne de consommation \u00e9nerg\u00e9ntique des m\u00e9nages. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdiction des voitures de grosses cylindr\u00e9s dans les villes pollu\u00e9es, sauf n\u00e9cessit\u00e9 de transport de mat\u00e9riel. Par contre laisser les petites voitures ( 4 et 5cv fiscaux)en bon \u00e9tat circuler quel que que soit leur age&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Condamner lourdement  MOSANTO/ via BAYER pour empoissonnement agraver, pas de cadeaux pour des assassins!&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un label \\\"Produit local\\\" sur les produits alimentaires et manufactur\u00e9s \u00e0 l'\u00e9chelle d\u00e9partementale ou r\u00e9gionale (\u00e0 d\u00e9finir) et d'un label \\\"Produit fran\u00e7ais\\\" sur les produits manufactur\u00e9s ayant toute leur chaine de production r\u00e9alis\u00e9e en France. Et diminuer la TVA sur ces produits locaux et fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;la r\u00e9habilitation des petites voies SNCF d\u00e9saffect\u00e9es. Faire comme en Suisse ou en Allemagne. Les confier \u00e0 des st\u00e9 de transport priv\u00e9s.Cela pourrait permettre d'offrir dans les territoires ruraux une offre alternatives \u00e0 la voiture&lt;/p&gt;","&lt;p&gt;Comment faire\u00a0:&lt;/p&gt;&lt;p&gt;le principe en serait que tous les pays consomment ces ressources, quasiment toute la plan\u00e8te donne en compensation \u00e0 la non-exploitation de cette richesse aux pays poss\u00e9dant cette nature et\u00a0pr\u00e9servant ce bien commun, une indemnit\u00e9 calcul\u00e9e sur une \u00e9quivalence de ce que seraient la demande et utilisation de ces ressources et/ou celles bas\u00e9es sur les d\u00e9penses pr\u00e9visionnelles des \u00c9tats pour la reconstruction et les d\u00e9dommagements caus\u00e9s par les catastrophes \u00e0 venir.&lt;/p&gt;&lt;p&gt;Indemnit\u00e9 pouvant \u00eatre de nature multiple comme par exemple, des transf\u00e8re de technologies, d'argent, de savoir-faire, d'aides, d'\u00e9changes, de trocs, \u00e9quivalence qui permettra aux populations quel qu'elles soient de vivre dans des conditions honorables tout en lui donnant le temps d'imaginer et de mettre en place de nouveaux moyens de subsistance tout aussi protecteurs pour l'environnement.&lt;/p&gt;&lt;p&gt;Deal gagnant, puisqu\u2019\u00e0 terme il y aura beaucoup moins de d\u00e9penses dues aux effets hautement destructeurs, caus\u00e9 par la disparition de la diversit\u00e9 composant la nature.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Deuxi\u00e8me temps\u00a0: une fois entendue et comprit la n\u00e9cessit\u00e9 imp\u00e9rieuse de participer et de mettre en place ce nouveau march\u00e9 \u00e9conomique bas\u00e9 sur la pr\u00e9servation de toutes les ressources excitantes pour le bien de la plan\u00e8te et donc de notre survie, comment fait-on, pour d'une part, trouver les capitaux pour nous permettre d'y participer tout en construisant moins de produits (smartphones, ordinateurs, voitures, centrales et bombes nucl\u00e9aires, etc.) puisqu'en manque de mati\u00e8res premi\u00e8res pour les construire, ou bien les mettre en fonctionnement. 2/4&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;S\u2019agissant des plantations r\u00e9alis\u00e9es dans les espaces verts, la collectivit\u00e9 choisira des essences fruiti\u00e8res (de pr\u00e9f\u00e9rence locale) permettant \u00e0 la faune apicole de prolif\u00e9rer tout en offrant aux habitants des fruits qu\u2019ils pourront d\u00e9guster \u00e0 l\u2019occasion d\u2019une balade.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est une action d\u00e9j\u00e0 engag\u00e9 et soutenue par l'Etat mais dont il faut faire une g\u00e9n\u00e9ralit\u00e9 afin de l'\u00e9tendre \u00e0 l'ensemble du territoire&lt;/p&gt;","&lt;p&gt;Pouvoir b\u00e9n\u00e9ficier d'une installation solaire thermique ou photovolta\u00efque \u00e0 1 euro.&lt;/p&gt;&lt;p&gt;Cet avantages est bien \u00e9videmment conditionn\u00e9 aux revenus.&lt;/p&gt;&lt;p&gt;Avec obligation d'installer du mat\u00e9riel de fabrication fran\u00e7aise ou europ\u00e9enne.&lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;p&gt;Europa city\u00a0:&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Le Gouvernement veut que les Fran\u00e7ais soient plus responsables \u00e9cologiquement, mais en m\u00eame temps, il veut autoriser la construction du centre commercial EUROPA CITY sur des terres maraich\u00e8res dans le 95, des terres cultivables qui ont un tr\u00e8s bon rendement.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;https://www.lemonde.fr/planete/visuel/2018/03/09/europacity-l-urbanisation-du-triangle-de-gonesse-en-5-infographies_5268529_3244.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Avons-nous besoin de tout \u00e7a alors m\u00eame que le gvnmt souhaite r\u00e9duire les gazs \u00e0 effet de serre mais ce projet en \u00e9mettra des milliers, autant qu'une ville de 14 000 hab, sans oublier tout ceux qui viendront en voiture..&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les centres commerciaux n'attirent plus :&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=OBW0oSASU9c&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.bastamag.net/Toujours-plus-pourquoi-les-centres&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;a\u00e9roville (95) peine \u00e0 trouver ses clients&lt;/p&gt;&lt;p&gt;Alors m\u00eame qu'il va entrer en concurrence avec Europa city !&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le Mill\u00e9naire pareil, pourtant il est aux portes de Paris :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Il faut arr\u00eater avec ses centres commerciaux destructeurs d'environnement \u00e0 X minutes en voiture de la ville, perdus en pleine cambrousse, ou m\u00eame en ville, \u00e7a ne marche pas.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Arr\u00eater la pens\u00e9e unique sur le r\u00e9chauffement climatique. Des scientifiques renomm\u00e9s mondiaux contestent le r\u00e9chauffement climatique et\u00a0sont b\u00e2illonn\u00e9s. Claude ALLEGRE\u00a0 a \u00e9crit l'imposture climatique en 2012. Vincent COURTILLOT diffuse des vid\u00e9os int\u00e9ressantes \u00e0 ce sujet sur Youtube. Valentina ZHARKOVA, scientifique russe explique que le climat s'oriente plut\u00f4t vers un refroidissement, ainsi que la NASA\u00a0 le 4/10/2018.&lt;/p&gt;&lt;p&gt;Philippe VERDIER pr\u00e9sentateur m\u00e9t\u00e9o a \u00e9t\u00e9 licenci\u00e9 de France 2 en novembre 2015 suite \u00e0 la parution de son livre Climat Investigation qui d\u00e9rangeait.&lt;/p&gt;&lt;p&gt;Le vrai probl\u00e8me de la plan\u00e8te est la pollution qui se d\u00e9veloppe avec la mondialisation ainsi que la surpopulation mondiale.&lt;/p&gt;&lt;p&gt;La terre a des ressources limit\u00e9es.&lt;/p&gt;","&lt;p&gt;Passer la p\u00e9riode de garantie l\u00e9gale actuelle de 2 ans \u00e0 5 ans pour \u00e9viter que les fabricants ne fasse de l'obsolescence programm\u00e9e sur leurs produits.&lt;/p&gt;","&lt;p&gt;Utiliser le brevet d\u00e9j\u00e0 existant de Nikola TESLA qui d\u00e8s 1930 a fait fonctionner une voiture \u00e0 l'ENERGIE LIBRE. C'est \u00e0 dire AUCUN COMBUSTIBLE, AUCUNE POLLUTION, AUCUN COUT ! http://www.eveil-delaconscience.com/nikola-tesla-et-lenergie-libre/&lt;/p&gt;","&lt;p&gt;Supprimer les p\u00e9ages (d\u00e9finir un autre mode de payement \\\"\\\"mod\u00e8le suisse\\\"\\\"); Permettre de rentrer et sortir des autoroutes en dehors des p\u00e9ages uniquement . Ces points d entr\u00e9es doivent avoir des voies de d\u00e9c\u00e9l\u00e9rations et acc\u00e9l\u00e9rations comme les aires de repos qui sont aussi reli\u00e9es au r\u00e9seaux secondaire. Partout o\u00f9 cela est possible privil\u00e9gier l insertion et la sortie par ajout ou d\u00e9viation de la fille de droite (patte d oie, consid\u00e9rer certaines sorties comme des bifurcations d autoroute)&lt;/p&gt;","&lt;p&gt;Il faut r\u00e9viser le syst\u00e8me capitaliste en le rendant moins pr\u00e9dateur de la plan\u00e8te. &lt;/p&gt;&lt;p&gt;Consommer local, moins de viande, moins d'habits neufs, moins de consum\u00e9risme ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faire en sorte que les plus riches contribuent de fa\u00e7on plus massive ( notamment avec la mise en place de la Taxe Tobin sur les flux financiers) \u00e0 la transition \u00e9cologique ;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;arr\u00eat des industries p\u00e9trochimiques polluantes qui cr\u00e9ent des produits chimiques d\u00e9sastreux pour l'environnement (glyphosate et tous les autres produits nocifs pour la nature), &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;arr\u00eat de la d\u00e9forestation sur la plan\u00e8te (reboisement partout), de l'utilisation des plastiques... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;arr\u00eate de la surp\u00eache  et respecter des fonds marins et la mer (qui captent une masse importante du CO2 : https://wwz.ifremer.fr/L-ocean-pour-tous/Nos-ressources-pedagogiques/Comprendre-les-oceans/Ocean-et-climat/Absorption-de-CO2-comment-l-ocean-regule-le-climat&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Taxer les industries et entreprises polluantes, les bateaux croisi\u00e8res, les avions. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Contr\u00f4le des lobbies ou leur suppression car ils \u00e9crivent les lois qui d\u00e9truisent l'environnement : glyphosate, nucl\u00e9aire...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des aides financi\u00e8res pour le chauffage. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Taxation des grandes surfaces qui se sont construites loin des centres ville et des habitations sur des terres agricoles achet\u00e9es frauduleusement... Reconcentration des commerces dans les villes et villages, \u00e0 proximit\u00e9 des consommateurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;strong&gt;Transport a\u00e9rien, taxation du k\u00e9ros\u00e8ne&lt;/strong&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;strong&gt;Transport maritime interdiction d'utiliser le fuel lourd non tax\u00e9 et obligation d'utiliser le Gaz Naturel Liqu\u00e9fie (GNL) aucun navire marchand ou de croisi\u00e8re ne sera autoris\u00e9 \u00e0 aborder un port Fran\u00e7ais \u00e0 partir de 01/01/2023 s'il ne respecte pas cette disposition.&lt;/strong&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;strong&gt;D\u00e9veloppement du ferroutage&lt;/strong&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;strong&gt;Interdiction du glyphosate et tous les pesticides.&lt;/strong&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;strong&gt;Autorisation des semences paysannes , &lt;/strong&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;strong&gt;L'enseignement agricole doit former les \u00e9l\u00e8ves sur la biodiversit\u00e9, la permaculture et la protection des sols . &lt;/strong&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;strong&gt;R\u00e9orientation de la Politique agricole commune vers le d\u00e9veloppement de l'agriculture raisonn\u00e9e et l'agriculture biologique.&lt;/strong&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;strong&gt;Arr\u00eat de la construction de centrales nucl\u00e9aire et fermeture des centrales existantes sans prolongation au-del\u00e0 de 40 ans.&lt;/strong&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;strong&gt;Arr\u00eat de toutes les centrales au charbon&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La TVA suivrait un bar\u00e8me qui tiendrait compte de la pollution qu'engendre un produit. Si pour le fabriquer , j'ai besoin de mati\u00e8re non renouvelable la tva augmente, si le produit demande beaucoup d'\u00e9nergie la tva augmente, si le transport utilis\u00e9 est tr\u00e8s \u00e9nergivore (comme l'avion) la tva augmente, et enfin au plus le produit est fabriqu\u00e9 loin et plus la tva augmente. Une autre indexation sur le bien \u00eatre des salari\u00e9s de l'entreprise, estim\u00e9e sur les horaires par mois des salari\u00e9s, le salaire horaire, leur droits sant\u00e9, ch\u00f4mage , retraite etc... &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Exploiter les Voies ferroviaires pour le fr\u00eat. &lt;/li&gt;&lt;li&gt; Que les constructeurs automobiles fassent un maximun pour d\u00e9velopper des voitures nouvelles g\u00e9n\u00e9rations mais propres. &lt;/li&gt;&lt;li&gt; Indexer  les groupes c\u00e9r\u00e9aliers pour les pesticides. &lt;/li&gt;&lt;li&gt; Favoriser dans les zones urbaines des jardins collectifs. &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il ne faut pas confondre l'augmentation de nos \u00e9missions de CO2 (multipli\u00e9es par plus de dix en un si\u00e8cle), avec le taux de CO2 dans l'atmosph\u00e8re, qui est tr\u00e8s faible 0,04%, qui augmente r\u00e9guli\u00e8rement, mais tr\u00e8s peu chaque ann\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/ad34c528d84dce949a3c718fcfb74b933c4b76ee.jpeg\\\" alt=\\\"ad34c528d84dce949a3c718fcfb74b933c4b76ee.jpeg\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aucune exp\u00e9rience n'a pu prouver qu'une aussi petite quantit\u00e9 de CO2 avait une influence sur la temp\u00e9rature de l'air, alors que beaucoup de faits et d'exp\u00e9riences nous prouvent que la condensation de la vapeur d'eau produit un important r\u00e9chauffement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sa raret\u00e9 dans l'atmosph\u00e8re vient de la solubilit\u00e9 du CO2 dans l'eau... Et du fait qu'il s'\u00e9coule vers les mers, parce qu'il est plus lourd que l'air. L'augmentation de sa concentration vient de nos \u00e9missions, mais aussi du fait que le r\u00e9chauffement des eaux r\u00e9duit un peu sa dissolution. \u00a0&lt;/p&gt;","&lt;p&gt;\u00d8\u00a0&lt;strong&gt;D\u00e9noncer les contrats\u00a0:&lt;/strong&gt; L'article 38 des contrats de concession pr\u00e9voit qu'\u00e0 partir de 2012 l'Etat peut les r\u00e9silier par anticipation. Pour ce faire, il faut agir avant le 1er janvier de chaque ann\u00e9e, avec un pr\u00e9avis d'un an. Autrement dit pour une r\u00e9siliation effective au 01/01/2021, il conviendrait de d\u00e9noncer ces contrats avant le 01/01/2020.&lt;/p&gt;&lt;p&gt;\u00d8\u00a0&lt;strong&gt;Geler la hausse des tarifs de p\u00e9ages&lt;/strong&gt; jusqu\u2019\u00e0 date de r\u00e9siliation effective de ces contrats.&lt;/p&gt;","&lt;p&gt;Participation des camions \u00e9trangers qui parcourent les routes de france. Sous forme d'une vignette annuelle, Ils  ne participent pas \u00e0 l'entretien, ni la r\u00e9fection des routes mais contribuent fortement \u00e0 les d\u00e9grader. une contribution sera la bienvenue.&lt;/p&gt;&lt;p&gt;ce sont nos imp\u00f4ts qui financent.&lt;/p&gt;","&lt;p&gt;Pond\u00e9rer/Limiter les aides et niches fiscales en fonction des revenus, les \u00e9valuer chaque ann\u00e9e et les supprimer si pas de r\u00e9sultat.&lt;/p&gt;","&lt;p&gt;Il n'est pas normal que le prix du litre d'eau au robinet soit le m\u00eame pour celui qui l'utilise pour boire et celui qui l'utilise pour remplir sa piscine.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le prix du litre d'eau devrait augmenter ( via une taxe ) selon la consommation par personne, et par seuil.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Exiger qu'on nous rende les brevets Tesla et qu'on encourage les tentatives d'autres alternatives comme les moteurs surnum\u00e9raires, lentilles de Fresnel, \u00e9nergie du vide etc&lt;/p&gt;","&lt;p&gt;Trouv\u00e9 avec ing\u00e9niosit\u00e9 les moyens de se passer de tous les ressources naturelles que l'on ne peut plus consciemment utiliser, ce qui implique de nous donner les moyens de fa\u00e7on cons\u00e9quente, donc mutualis\u00e9e et par voie de cons\u00e9quence profitable \u00e0 tous, par la mise en place de centres de recherches scientifiques et technologiques de haut niveau et ouvertes aux id\u00e9es et exp\u00e9riences de chacun, nous permettant de fa\u00e7on dynamique, l'am\u00e9lioration et la mise en production des\u00a0techniques existantes non ou peu polluantes et pour &lt;/p&gt;&lt;p&gt;promouvoir la d\u00e9couverte et la mise en pratique de nouvelles technologies, par exemple la cr\u00e9ation d'une batterie pouvant fonctionner sans utiliser de produits dangereux ni polluants, la d\u00e9couverte de processus permettant de se passer de l'utilisation de terres rares dans nos portables et ordinateurs, etc.&lt;/p&gt;&lt;p&gt;Ayant pour but de r\u00e9duire les impactent n\u00e9gatifs sur la plan\u00e8te, que ce soit pendant le processus de sa fabrication, que dans son utilisation future et son transport. &lt;/p&gt;&lt;p&gt;\u00c0 l'heure actuelle, beaucoup de ces innovations sont en voie de possible r\u00e9alisation. 4/5&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;A documenter&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Agroforesterie et agriculture \u00e0 plus petite \u00e9chelle&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Etude men\u00e9e par la s\u00e9natrice Nathalie Goulet, service des douanes et r\u00e9pression des fraudes\u00a0; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une fraude estim\u00e9e \u00e0 14 milliards d\u2019euros\u2026. qui parait-il \u2026. a
