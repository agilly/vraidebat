opaques au monde , \u00e0 contrario des pays voisins ou on peu ( ou commencer \u00e0 ) consulter leurs archives en la mati\u00e8re .....une bombe \u00e0 retardement et si riens n'est fait , je vous laisse imaginer les cons\u00e9quences irr\u00e9versibles qui menaces notre \u00e9cosyst\u00e8me et sur notre alimentation , biens sur au niveau de la France mais aussi europ\u00e9en voire mondial .....la parole de la totalit\u00e9 de nos \u00e9lus est engag\u00e9e \u00e0 100% , voil\u00e0 la limite du syst\u00e8me de notre pays , car les \u00e9lus sont sens\u00e9 repr\u00e9senter le peuple ....est ce que le peule fran\u00e7ais saccagerait de lui m\u00eame son \u00e9cosyst\u00e8me , son environnement et par cons\u00e9quent la plan\u00e8te ....la Belgique et en Allemagne sont engager depuis plusieurs d\u00e9cennies dans le d\u00e9mant\u00e8lement des ces armes tr\u00e8s dangereuse , mais en France riens n'est fait autant du c\u00f4t\u00e9 militaire , et surtout du c\u00f4t\u00e9 politique ou il suffirait d'une d\u00e9cision , d'une loi pour tout changer .... voil\u00e0 encore une fois , pourquoi le peuple fran\u00e7ais doit s'autod\u00e9terminer de lui meme et s'affranchir de se monde politique actuel (et qui ne date pas d'aujourd'hui , quelque soit la couleur politique du pouvoir en place ), peu scrupuleux de se qui pourrait nous arriver .....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://france3-regions.francetvinfo.fr/hauts-de-france/catastrophe&lt;/p&gt;","&lt;p&gt;1 - Des voitures plus propres et non pas \u00e9lectriques ! (batteries polluantes, \u00e9nergie nucl\u00e9aire avec impact des d\u00e9chets irr\u00e9versible pour le stockage) \u00e0 un prix raisonnable et pr\u00eat \u00e0 taux 0 :&lt;/p&gt;&lt;p&gt;implique en amont d'inciter les constructeurs et donner les moyens \u00e0 des chercheurs ind\u00e9pendants pour une recherche s\u00e9rieuse sur de nouveaux v\u00e9hicules (voitures \u00e0 air comprim\u00e9es, hydrog\u00e8ne, solaire ...)&lt;/p&gt;&lt;p&gt;2 - Syst\u00e8me d'isolation et de chauffage \u00e0 impact r\u00e9duit : d\u00e9duction d'impots, pr\u00eat \u00e0 taux 0&lt;/p&gt;&lt;p&gt;3 - Un v\u00e9ritable tri s\u00e9lectif avec r\u00e9utilisation de l'int\u00e9gralit\u00e9 de tous les d\u00e9chets : investissement des mairies (r\u00e9utilisation 100 % des plastiques) et incitations \u00e0 la r\u00e9duction des emballages (obligation pour les industriels)&lt;/p&gt;&lt;p&gt;4- Production de la part la plus importante possible des besoins en produits frais de qualit\u00e9, n\u00e9cessaire \u00e0 la population (l\u00e9gumes, viandes, fruits ...) sur le territoire le plus proche possible (paniers bio, coop\u00e9ratives ...). Favoriserait ainsi la reconversion des agriculteurs non bio ou agriculture raisonn\u00e9e et nous permettrait d'acheter local moins cher et meilleur&lt;/p&gt;&lt;p&gt;5- Baisse de la pollution locale de l'eau et donc moins de traitement et au final un prix moins \u00e9lev\u00e9 : ce qui permettrait de boire l'eau du robinet sans impact pour la sant\u00e9 et de ne plus acheter d'eau en bouteille&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Afin de tenir compte du bilan carbone de chaque produit.&lt;/p&gt;","&lt;p&gt;La communication \u00e9tant tr\u00e8s utilis\u00e9e dans tous les milieux, il serait bon que les imprimeurs finissent par passer tous aux encres v\u00e9g\u00e9tales et abandonner les encres toxiques. Les exemples d'encres v\u00e9g\u00e9tales existent d\u00e9j\u00e0, il suffit juste de les g\u00e9n\u00e9raliser. A la limite, donner un bonus aux entreprises qui passent au v\u00e9g\u00e9tal et une (tr\u00e8s) grosse amende dissuasive pour elles qui refusent d'y passer. Faciliter la transition pour les petits imprimeurs qui n'ont pas forc\u00e9ment les moyens de r\u00e9-investir, le but \u00e9tant de tirer tout le monde vers le haut.&lt;/p&gt;","&lt;p&gt;L'agriculture intensive qui a eu ses vertus, et en train de &lt;strong&gt;bousiller &lt;/strong&gt;la plan\u00e8te!&lt;/p&gt;&lt;p&gt;Le passage \u00e0 l'&lt;a href=\\\"https://fr.wikipedia.org/wiki/Agro%C3%A9cologie\\\"&gt;agro\u00e9cologie &lt;/a&gt;est imp\u00e9ratif... &lt;strong&gt;Vital! &lt;/strong&gt;Pour la terre, la vie et en particulier nos enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019inscription de ce r\u00e9f\u00e9rendum comme consultation prioritaire pourrait \u00eatre, aussi, un &lt;strong&gt;puissant moteur &lt;/strong&gt;\u00e0 l'adoption du &lt;strong&gt;RIC&lt;/strong&gt;.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Lutter contre le r\u00e9chauffement climatique&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investir dans les \u00e9nergies marines&lt;/p&gt;&lt;p&gt;Investir dans les infrastructures alternatives (rail, transport maritime)&lt;/p&gt;&lt;p&gt;D\u00e9velopper des sources d'\u00e9nergie renouvelables, &lt;/p&gt;&lt;p&gt;Rompre avec le syst\u00e8me productiviste agricole, reconstituer les haies bocag\u00e8res et les talus...&lt;/p&gt;","&lt;p&gt;TAXE SUR LE FUEL MARITIME ET LE KEROSENE SINON FAIRE PAYERE UNE TAXE AUX PERSONNES QUI PRENNENT LE BATEAU OU L AVION.&lt;/p&gt;&lt;p&gt;REVENIR A LA TAXE SUR LES POIDS LOURDS.&lt;/p&gt;&lt;p&gt;FAIRE PAYER D AVANTAGE LES POLLUEURS.&lt;/p&gt;","&lt;p&gt;aller beaucoup plus vite sur l'interdiction du glyphosate ! &lt;/p&gt;&lt;p&gt;pourquoi seulement  20 % des taxes initialement pr\u00e9vue pour la transition \u00e9cologique sont elles revers\u00e9es a celle ci ?&lt;/p&gt;&lt;p&gt;la loi EGALIM : pourquoi 23 articles ont ils \u00e9t\u00e9 censur\u00e9 par le conseil constitutionnel ?  notamment ceux ci ?&lt;/p&gt;&lt;p&gt;\u2022 l\u2019article 78 relatif \u00e0 &lt;strong&gt;la cession \u00e0 titre on\u00e9reux de vari\u00e9t\u00e9s de semences&lt;/strong&gt; relevant du domaine public ;&lt;/p&gt;&lt;p&gt; \u2022 l\u2019article 86 sur &lt;strong&gt;l\u2019int\u00e9gration de la biodiversit\u00e9 et de la pr\u00e9servation des sols&lt;/strong&gt; \u00e0 l\u2019enseignement agricole ;&lt;/p&gt;&lt;p&gt; \u2022 l\u2019article 43 sur &lt;strong&gt;l\u2019\u00e9tiquetage des miels compos\u00e9s de m\u00e9langes&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;combien les membres de de ce conseil, non \u00e9lu par les citoyens, ont ils touch\u00e9 de la part de Monsanto Bayer ? curieusement nous retrouvons L Fabius , ministre de la sant\u00e9  du temps de l'affaire du sang contamin\u00e9&lt;/p&gt;&lt;p&gt;donc nouveau vote pour r\u00e9introduire ces 23 articles&lt;/p&gt;&lt;p&gt;sur le plan du nucl\u00e9aire la transition est annonc\u00e9e , mais  cela parait bien lointain !&lt;/p&gt;","&lt;p&gt;Mettre en place une taxe pour l'utilisation des autoroutes pour les camions \u00e9trangers&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(51,102,255);\\\"&gt;Il faut revenir sur l\u2019abaissement de la limitation de vitesse \u00e0 80\u00a0km/h sur le r\u00e9seau secondaire. Cette mesure a \u00e9t\u00e9 impos\u00e9e sans concertation, apr\u00e8s une exp\u00e9rimentation biais\u00e9e aux r\u00e9sultats peu probants, contre l\u2019avis des Fran\u00e7ais.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(51,102,255);\\\"&gt;Cela p\u00e9nalise injustement les conducteurs\u00a0: temps de trajet rallong\u00e9s, d\u00e9passements dangereux, camions coll\u00e9s aux voitures\u2026 Sans parler des radars qui flashent \u00e0 tout va\u00a0!&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(51,102,255);\\\"&gt;Le Gouvernement doit veiller \u00e0 l\u2019entretien des routes, au lieu d\u2019y baisser la limitation de vitesse\u00a0!&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(51,102,255);\\\"&gt;Le Gouvernement doit mettre la politique de s\u00e9curit\u00e9 routi\u00e8re au service des conducteurs, au lieu d\u2019en faire une politique fiscale et un v\u00e9ritable racket par les radars !&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(51,102,255);\\\"&gt;Le Gouvernement doit traiter les conducteurs en citoyens responsables, acteurs indispensables de la s\u00e9curit\u00e9 routi\u00e8re : laissez-nous adapter notre vitesse aux conditions de circulation, au lieu de d\u00e9tourner notre attention de la route, en nous obligeant \u00e0 rouler \u00e0 une vitesse inutilement r\u00e9duite, les yeux riv\u00e9s sur le compteur !&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;En compl\u00e9ment des grands abattoirs existants, d\u00e9velopper une fili\u00e8re d'abattage de proximit\u00e9, en coh\u00e9rence avec la mise en place de circuits agricoles courts, cr\u00e9atrice d'emplois et d'activit\u00e9 au sein de territoires ruraux, source d'\u00e9conomies de transport (en veillant \u00e0 d\u00e9velopper le transport de carcasses plut\u00f4t que d'animaux vivants)&lt;/p&gt;","&lt;p&gt;interdire purement et simplement tous produits mettant en danger la flore et les animaux et la planete de surcroix &lt;/p&gt;","&lt;p&gt;Encourager l'agriculture et l'industrie fran\u00e7aise qui est magnifique nous avons plein de cerveau nous avons plein d'intelligence et nous avons surtout les capacit\u00e9s \u00e0 produire par nous-m\u00eame&lt;/p&gt;","&lt;p&gt;Mettre fin \u00e0 la fili\u00e8re \u00e9olienne qui, pour un apport minime en \u00e9nergie, d\u00e9figure les paysages. Cesser d'abonder dans le sens d'un lobby \u00e9lectrique, dont la production nous rendra d\u00e9pendants des chinois, et nous mettra face \u00e0 l'insolubilit\u00e9 du recyclage des batteries.Quant aux carburants verts, il faudrait planter la surface totale du pays pour subvenir aux simples besoins du transport. Tout doit donc \u00eatre orient\u00e9 vers l'hydrog\u00e8ne, non polluant et en quantit\u00e9 illimit\u00e9e.&lt;/p&gt;","&lt;p&gt;Le gouvernement a inscrit dans sa politique \u00e9conomique la suppression de la taxe d'habitation pour un grand nombre de foyers. On sait que cette mesure risque fort 'd'ass\u00e9cher' les finances des communes, m\u00eame si le gouvernement a fait la promesse aux qu'elles ne verraient aucune diff\u00e9rence dans leur situation financi\u00e8re.&lt;/p&gt;&lt;p&gt;On pourrait imaginer que cette taxe d'habitation soit scind\u00e9e en deux. Une premi\u00e8re partie pourrait financer les investissements habituels.  Une deuxi\u00e8me partie (l\u00e0 on peut imaginer une forte indexation sur le revenu, ou le type d'habitat, sur sa superficie) permettrait \u00e0 la commune, \u00e0 partir d'une concertation et d'un vote des citoyens, de r\u00e9aliser des investissements permettant de r\u00e9duire les \u00e9missions de gaz \u00e0 effets de serre, de mieux traiter les d\u00e9chets, de mettre en place des actions innovantes autour des \u00e9nergies renouvelables ou  autour des  transports. Compte tenu des pluies parfois torrentielles qui s'abattent sur le pays, certaines villes ont entrepris de se d\u00e9barrasser progressivement du macadam pour faciliter les \u00e9vacuations; ce type d'initiative pourrait avoir un plus large \u00e9cho. En outre  ces actions permettant de tisser du lien social au sein des villes, de r\u00e9activer les \u00e9changes avec les autres communes pour mener \u00e9ventuellement des actions conjointes.&lt;/p&gt;","&lt;p&gt;Passage \u00e0 100% d'\u00e9nergies renouvelables le plus t\u00f4t possible&lt;/p&gt;","&lt;p&gt;Vendre le carburant \u00e0 prix d\u00e9tax\u00e9 tous les lundi pour permettre aux plus pauvres, sans emploi, retrait\u00e9s, m\u00e8re de famille, RSA... de faire le plein malgr\u00e9 la hausse du prix et des taxes.&lt;/p&gt;&lt;p&gt;Cette d\u00e9tax doit \u00eatre interdit aux v\u00e9hicules d'\u00c9tats et aux grandes et moyennes entreprises.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Habitat : favoriser l'autonomie des habitations :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Installation de batteries coupl\u00e9es au courant \u00e9lectrique, \u00e0 des panneaux solaires ou \u00e0 des \u00e9oliennes individuelles afin de subvenir \u00e0 la consommation en cas de panne ou de surcharge du r\u00e9seau (la batterie se chargerait au fil du temps).&lt;/li&gt;&lt;li&gt;Installer des mini stations d'\u00e9puration des eaux collect\u00e9es dans l'habitation pour une r\u00e9utilisation presque imm\u00e9diate.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Automobile : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;Mettre en place une fili\u00e8re de r\u00e9cup\u00e9ration des huiles de fritures et de cr\u00e9ation de bio carburant (groupes agricoles)&lt;/li&gt;&lt;li&gt;Favoriser des parcs de bornes de recharge par le biais d'\u00e9olienne et de panneaux solaires&lt;/li&gt;&lt;li&gt;\u00c9laborer des moteurs utilisant les huiles de fritures (anciens moteur diesel).&lt;/li&gt;&lt;li&gt;Cesser de pr\u00e9tendre que les nouveaux v\u00e9hicules diesel sont plus polluant que les moteurs \u00e0 essence; ces derniers d\u00e9gagent plus de CO2 aux 100 Km que les premiers. Les filtres \u00e0 particules \u00e9quipant les premiers ont r\u00e9duit l'\u00e9mission de ces particules de 0,14mg \u00e0 0,005mg (un simple feu de bois en d\u00e9gage bien davantage) et que dire des chauffages au fioul?&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Consommation :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Favoriser les entreprises qui d\u00e9veloppent et utilisent les emballages recyclables et taxer celles qui ne font pas l'effort.&lt;/li&gt;&lt;li&gt;Permettre aux fournisseurs d'\u00e9nergie \u00e9lectrique d'\u00eatre fournisseurs d'acc\u00e8s Internet.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;D\u00e9velopper des transports en commun \u00e9cologiques, fr\u00e9quents, confortables et \u00e0 des prix abordables&lt;/p&gt;","&lt;p&gt;Obligation d'afficher le nutriscore sur les aliments.&lt;/p&gt;","&lt;p&gt;priorit\u00e9 absolue donn\u00e9e \u00e0 nos agriculteurs locaux aupr\u00e9s des grandes surfaces&lt;/p&gt;&lt;p&gt;les grandes surfaces ont obligation de s'approvisionner sur le march\u00e9 local &lt;/p&gt;&lt;p&gt;les grandes surfaces peuvent s'approvisionner sur les march\u00e9s ext\u00e9rieurs seulement si les march\u00e9s locaux font d\u00e9faut&lt;/p&gt;","&lt;p&gt;L'\u00e9olien devient envahissant. Plusieurs milliers d'\u00e9oliennes sonr d\u00e9j\u00e0 install\u00e9es sur le sol fran\u00e7ais. Elles sont de plus en plus hautes et visibles de loin. Pour atteindre les objectifs gouvernementaux en mati\u00e8re de transition \u00e9nerg\u00e9tique, il faudrait en implanter pr\u00e8s de 20.000. C'est \u00e9norme. Leur int\u00e9r\u00eat \u00e9conomique est discutable et fortement contest\u00e9. Elles ab\u00eement de nombreux paysages. Magr\u00e9 les doutes qui subsistent sur le caract\u00e8re inoffensif des infrasons qu'elles \u00e9mettent, le principe de pr\u00e9caution n'est pas appliqu\u00e9.. Elles d\u00e9valorisent le patrimoine des riverains, et causent des d\u00e9gats sur la faune et le b\u00e9tail. Le b\u00e9tonnage massif qu'elles n\u00e9cessitent pour leur implantation (1000 tonnes de b\u00e9tion environ par \u00e9olienne) n'a rien d'\u00e9cologique et n'emp\u00eache pas les accidents occasionnels (effondrements).  Il est temps de mettre un coup d'arr\u00eat \u00e0 cette prolif\u00e9ration n\u00e9faste, et de  rechercher des solutions alternatives.&lt;/p&gt;","&lt;p&gt;Afin d'\u00e9viter toutes les d\u00e9rives actuelles et \u00e9tablir une justice \u00e9nerg\u00e9tique, l'Etat doit prendre en main la gestion du secteur \u00e9nerg\u00e9tique.\u00a0&lt;/p&gt;","&lt;p&gt;La BCE a \u00e9t\u00e9 capable de financer  3000 milliards d'euros en 3 ans aux banques pour racheter des dettes pourries (quantitative easing). &lt;/p&gt;&lt;p&gt;La BCE DOIT ETRE CAPABLE de financer le m\u00eame montant r\u00e9parti sur les diff\u00e9rents pays europ\u00e9ens pour financer la transition \u00e9cologique notamment l'isolation des b\u00e2timents  anciens publiques ou priv\u00e9s (passoires \u00e9nerg\u00e9tiques entre autres).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Introduire les punitions p\u00e9cuniaires prohibitives accompagn\u00e9es d\u2019une stigmatisation des r\u00e9fracteurs par une publication obligatoire de l\u2019infraction dans la presse et les medias.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt; Appliquer ces punitions \u00e0 des hommes politiques, des ministres, des experts, des m\u00e9decins, des scientifiques, et toute personne qui poss\u00e8de une quelconque influence sur les d\u00e9cisions institutionnelles ou l\u2019influence sur l\u2019opinion publique.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Cette mesure devrait concerner la sant\u00e9, l\u2019alimentation, l\u2019agriculture et l\u2019environnement. \u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 des transports en commun&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Dans une optique de sortie progressive du productivisme, privil\u00e9gier l'existant, en d\u00e9veloppant les fili\u00e8res professionnelles de la r\u00e9paration.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;https://fr.tsatsa-house.com/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=77p88QBAab0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=y27OjtC3m-w&lt;/p&gt;","&lt;p&gt;La pollution des poids lourds est importantes. Le ferroutage, et plus encore, le transport par p\u00e9niche permettrait d'\u00e9viter cette pollution. Le transport par camion ne devrait \u00eatre que le premier et le dernier maillon.&lt;/p&gt;","&lt;p&gt;&lt;em&gt;&lt;u&gt;QUAND ON HABITE EN DEHORS DES VILLAGES ET QU'IL FAUT PRENDRE LE BUS, ON DOIT ALLER LE CHERCHER A PIED, SUR DES BORDS DE ROUTES TRES DANGEREUX, ABSOLUMENT PAS PREVUS POUR LES PIETONS (ET MEME ULTRA DANGEREUX POUR LES VELOS!), DANS LE NOIR LE PLUS TOTAL, LE MATIN, LE SOIR, PAR TOUS LES TEMPS, ET QUELSQUE SOIENT NOTRE AGE, NOTRE ETAT DE SANTE, NOS FORCES, NOS COURAGES, NOS PEURS etc.&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;MEME SI CE PROBLEME A ETE TRES-TROP SOUVENT EVOQUE ET TRES-TROP SOUVENT N'A TROUVE ABSOLUMENT AUCUN ECHO A CAUSE DE MULTIPLES RAISONS COMMUNALES, DEPARTEMENTALES, REGIONALES DE TOUS ORDRES, JE PROFITE DE CE MOMENT OU L'ON PEUT FAIRE ENTENDRE DES VOIX, DES DIFFERENCES, DES VIES, DES BESOINS, DES SOUHAITS, POUR PROPOSER:&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;         &lt;u&gt;IL POURRAIT ETRE MIS EN PLACE&lt;/u&gt; (PEUT-ETRE EN SUPPRIMANT DEUX \\\"PASSAGES\\\" (OU UN) D'UN GROS BUS) LE REMPLACEMENT D'UN BUS PAR TROIS PASSAGES, TROIS TRAJETS (PAR EXEMPLE), AVEC *&lt;u&gt;UN VEHICULE POUR HUIT OU DIX PERSONNES, QUI POURRAIT&lt;/u&gt; AISEMENT &lt;u&gt;EFFECTUER DES ARRETS INTERMEDIAIRES*&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;(JE DONNE UN EXEMPLE EN MONTAGNE DANS NOTRE DEPARTEMENT DES P.O SUR LA LIGNE PRADES-CASTEIL, OU DES ARRETS POURRAIENT ETRE AJOUTES COMME ENTRE CORNEILLA DE CONFLENT ET VERNET-LES-BAINS AU NIVEAU DES \\\"ASCARINES\\\", ET IL Y A DES CENTAINES D'AUTRES BESOINS, ET TOUT AUTANT DE POSSIBILITES POUR UN PETIT VEHICULE!!!)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;PERMETTANT AINSI A TOUS CEUX ET CELLES QUI ONT DES PROBLEMES D'ARGENT, DE SANTE FRAGILE, DE HANDICAPS PERMANENTS OU TEMPORAIRES (RECONNUS OU PAS), QUI SONT AGES, N'ONT PAS DE VOITURE OU LE VEHICULE EN PANNE, (OU QUI N'ONT PLUS ASSEZ DE CARBURANT POUR EFFECTUER LES DEPLACEMENTS BASIQUES VITAUX), DE POUVOIR AINSI SE DEPLACER EN TOUTE FACILITE ET SECURITE, AU PLUS PROCHE DE LEURS LIEUX DE VIE;&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;LEUR REDONNANT AINSI LA POSSIBILITE DE SE SOIGNER CORRECTEMENT, DE FAIRE DES DEMARCHES ADMINISTRATIVES DANS LES MOMENTS DE FRAGILITE, DE CHERCHER, TROUVER, ET EFFECTUER ENFIN DES \\\"PETITS BOULOTS\\\" MEME EN DEPANNAGE, DE SE NOURRIR CORRECTEMENT, DE RECREER DU LIEN SOCIAL FACILEMENT, EN RETROUVANT UN PEU PLUS DE MOBILITE...ETC.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;CETTE SUGGESTION EST UN DES MULTIPLES EXEMPLES DE CE QUI POURRAIT ETRE FAIT DANS LES \\\"TERRITOIRES\\\", AU PLUS PRES DES \\\"VRAIS GENS\\\" ET DE LEURS \\\"VRAIS PROBLEMES\\\".&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;CAR COMMENT PEUT-ON VOULOIR FAIRE CHANGER LES CHOSES, SI ON N'EST PAS ATTENTIF AUX DIFFERENCES, A TOUTES LES DIFFERENCES.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;CAR &lt;u&gt;NOUS NE SOMMES PAS DES NUMEROS A METTRE DANS DES CASES, QUE L'ON PEUT GERER EN GRAND NOMBRE, MEME SI NOUS SOMMES UN PEUPLE!&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;NOUS SOMMES DES ETRES HUMAINS AVEC DES VIES, DES REALITES, DES REVES, DES CAPACITES, ET DES DIFFERENCES, QUI DOIVENT ETRE TOTALEMENT PRISES EN COMPTE.&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;D'ANS L'EXEMPLE EVOQUE AU SUJET DE *TRANSPORTS, TRAJETS, ARRETS*...etc, OU &lt;u&gt;DES VEHICULES DE HUIT OU DIX PERSONNES SERAIENT UNE FORMIDABLE MANIERE DE CONCILIER TOUT A LA FOIS SECURITE, MOBILITE, FACILITE, SIMPLICITE, ECONOMIES...etc&lt;/u&gt;, CELA A PEUT-ETRE PARU TROP \\\"CAS PARTICULIER\\\" DANS CE DEBAT,&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;MAIS &lt;u&gt;CETTE PROPOSITION ET CE PROJET, NON SEULEMENT NE SONT PAS BIZARES, ANODINS, TROP \\\"PERSOS\\\", TROP PARTICULIERS, OU UNE GOUTTE D'EAU DANS LA MER, MAIS TOUT AU CONTRAIRE TRES PERTINENTS, ADAPTES A LA SITUATION QUE NOUS VIVONS, ET \\\"DANS LE CADRE\\\" DE NOS REVENDICATONS.&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;JE M'EXPLIQUE, &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;ETANT DONNES TOUS LES \\\"DESERTS\\\":&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; \u00a0 *LES DESERTS &lt;u&gt;MEDICAUX,&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0  *LES DESERTS &lt;u&gt;ADMINISTRATIFS,&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0  *LES DESERTS &lt;u&gt;D'EMPLOI&lt;/u&gt; (MEME POUR DES PETITS BOULOTS DE \\\"DEPANNAGE\\\"),&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0  *&lt;u&gt;L'ISOLEMENT&lt;/u&gt; DE PLUS EN PLUS GRAND LORSQUE VOUS N'ETES &lt;u&gt;PAS&lt;/u&gt; (OU PEU) &lt;u&gt;\\\"CONNECTE\\\"&lt;/u&gt; (OU QUE VOUS N'AVEZ PAS ENVIE QUE VOTRE VIE NE SE RESUME QU'A PARLER A DES GENS PAR INTERNET),&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0  *LES DESERTS &lt;u&gt;\\\"KILOMETRIQUES\\\"&lt;/u&gt; PARCE QUE DES QUE VOUS ETES EN DEHORS D'UN VILLAGE C'EST COMME SI VOUS ETIEZ AU MILIEU DE NULLE PART (ET QUE VOUS ETES OBLIGE DE PRENDRE LA VOITURE POUR \\\"BOSSER\\\", POUR TOUTES LES CHOSES QUI FATIGUENT, POUR VOUS SOIGNER, FAIRE DES DEMARCHES, OU POUR AVOIR UNE VIE SOCIALE, RELATIONNELLE, CULTURELLE, ASSOCIATIVE, ET SPORTIVE...BLABLABLA...),&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;POUR TOUT CELA ET BIEN PLUS ENCORE, &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;***ON A BESOIN DE REPONSES, DE SOLUTIONS, DE MESURES, URGENTES, POSITIVES, FACILES A METTRE EN PLACE!***&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;\u00a0\u00a0ALORS,&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;\u00a0\u00a0DES TRANSPORTS DE HUIT A DIX PERSONNES SONT BIEN UNE REPONSE ENERGETIQUE ET ECOLOGIQUE &lt;/u&gt;(UNE DES REPONSES BIENSUR)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;\u00a0\u00a0DES TRANSPORTS DE HUIT A DIX PERSONNES SONT UNE DES REPONSES AU PROBLEME DE L'EMPLOI &lt;/u&gt;AUTANT POUR CEUX QUI EN CHERCHENT QUE POUR CEUX QUI EN ONT TROUVE (ENCORE PLUS POUR UN TEMPS COURT) ET POUR CELLES ET ET CEUX QUI POURRONT CONDUIRE CES VEHICULES SANS BESOIN DU PERMIS POIDS-LOURD (DONC NOUVELLES EMBAUCHES POSSIBLES, A MI-TEMPS, TIERS-TEMPS...ETC)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;\u00a0DES TRANSPORTS DE HUIT A DIX PERSONNES SONT UNE REPONSE AUX \\\"TERRITOIRES\\\" CONCERNANT L'ELOIGNEMENT ADMINISTRATIF&lt;/u&gt; EN FACILITANT LES DEMARCHES (EGALEMENT HORS INTERNET)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0&lt;u&gt;\u00a0DES TRANSPORTS DE HUIT A DIX PERSONNES SONT UNE DES REPONSES AUX BESOINS DE SANTE&lt;/u&gt;, DE CONSULTATIONS MEDICALES, D'EXAMENS DANS DES MAISONS DE SANTE OU AUTRES PARCOURS SPECIAUX ET ATYPIQUES&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;(CAR LORSQUE VOUS HABITEZ A DIX, VINGT KILOMETRES, OU PLUS, DE VOTRE CENTRE, VOTRE GENERALISTE, COMMENT VOULEZ-VOUS MONTER DES PROTOCOLES DE SOINS SPECIFIQUES QUI NECESSITENT DE TRES NOMBREUX RENDEZ-VOUS SUR DES PERIODES LONGUES?...)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0&lt;u&gt;\u00a0DES TRANSPORTS DE HUIT A DIX PERSONNES SONT EGALEMENT UNE REPONSE POUR LE HANDICAP&lt;/u&gt;, AU VU DE CE QUI A ETE CITE PLUD HAUT, CAR AVANT DE POUVOIR ETRE SOIGNE SOUTENU OU AIDE, IL FAUT DES MOIS, VOIRE PARFOIS DES ANNEES, AVANT DE POUVOIR FAIRE CONSTATER, COMPRENDRE, ET RECONNAITRE VOS SPECIFICITES!&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;(CAR POUR CELA, LE SEUL MOYEN C'EST LES TRES NOMBREUSES CONSULTATIONS. &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;ALORS LORSQUE VOUS ETES PLUS FATIGUE QUE D'HABITUDE, C'EST LA QUE VOUS DEVRIEZ POUVOIR FACILEMENT VOUS DEPLACER, POUR FAIRE VOIR, VERIFIER, RECONNAITRE, QUE VOTRE SANTE NECESSITE UN PROTOCOLE TRES PARTICULIER!)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;***ET JE REVIENS FINALEMENT FAIRE UN RAJOUT DE PROPOSITION SUR LE TRANSPORT&lt;/u&gt;***(JE SAIS QU'IL FAUT EN FAIRE QU'UNE MAIS C'EST MON \\\"DADA\\\")&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;ON POURRAIT AUSSI &lt;u&gt;CREER DES SORTES DE \\\"NAVETTES\\\" (COMME IL Y A &lt;/u&gt;EN HAUTE MONTAGNE DANS NOTRE DEPARTEMENT, &lt;u&gt;ENTRE LES PISTES ET LES GARES) QUI AURAIENT DES CRENAUX HORAIRES EN LIEN AVEC LE TRAIN &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;(TOUJOURS PETIT VEHICULE POUR UN PETIT NOMBRE DE PERSONNES) QUI PRENDRAIENT LES GENS DANS LES VILLAGES ALLENTOURS (EXEMPLE DE LA GARE DE VILLEFRANCHE DE CONFLENT), &lt;u&gt;ET NE FERAIENT QUE CES TRAJETS.&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;*****&lt;u&gt;POUR CELA, IL FAUDRAIT D'URGENCE REMETTRE ENFIN EN FONCTION NOTRE LIGNE DE TRAIN QUE NOUS AIMONS TANT, DONT NOUS AVONS TANT BESOIN, SI GRAND ATOUT POUR TOUS ET TOUTES!!!!!&lt;/u&gt; (AINSI QUE TANT D'AUTRES EN FRANCE)*****&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;IMAGINEZ, &lt;u&gt;AVEC CE GENRE DE DECISIONS UNE FOIS DE PLUS, ON RESOUT DE NOMBREUX PROBLEMES:&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0*D'&lt;u&gt;ECOLOGIE&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0*DE &lt;u&gt;POUVOIR D'ACHAT&lt;/u&gt; (CARBURANT, REPARATIONS...)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0*DE &lt;u&gt;PROXIMITE DE TOUS LES SERVICES&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0*D'&lt;u&gt;EMPLOI&lt;/u&gt; (JE VOUS ASSURE QUE C'EST VRAI!)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0*DE &lt;u&gt;CONFORT EGALEMENT&lt;/u&gt; (PLAGES HORAIRES, ESPACE, MOBILITE, HANDICAP...ETC)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0*DE &lt;u&gt;SECURITE&lt;/u&gt; etc...etc...etc&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0*ET DE &lt;u&gt;SANTE&lt;/u&gt; (DONT LE HANDICAP)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Reprendre la mains sur les biens fondamentales \u00e0 la dignit\u00e9 humaine pour les r\u00e9partir en ayant pour but l'efficacit\u00e9 et l'\u00e9quit\u00e9 et non le profit&lt;/p&gt;","&lt;p&gt;tous les v\u00e9hicule agricole doivent fonctionner \u00e0 l'huile de colza&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et avoir des champs de colza pour \u00eatre automne et respecter l'\u00e9cologie .&lt;/p&gt;","&lt;p&gt;ENERGIE RENOUVELABLE INEFFICACE ET ADOSSEE AUX ENERGIES CARBONEE POU LUTTER CONTRE LES BRUTALES CHUTE DE PRODUCTION DUE AUX CHUTES DE VENT (ENERGIE FATALE)&lt;/p&gt;","&lt;p&gt;Un agronome Breton de l'entreprise OSMOBIO a investi 1million d'\u20ac et mis au point un produit  &lt;strong&gt;d\u00e9sherbant Bio alternatif&lt;/strong&gt;  qui a \u00e9t\u00e9 test\u00e9 par la marine nationale sur ses sites&lt;strong&gt; pour remplacer le Glyphosate&lt;/strong&gt;. Elle l'a trouv\u00e9 performant. Le laboratoire publique Lin\u00e9ris a certifi\u00e9 ce produit comme inoffensif, pourtant l'ANSES, agence Nationale se S\u00e9curit\u00e9 Sanitaire refuse ce produit sans motif !!!&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Interdire le Glyposate de suite et AUTORISER le d\u00e9sherbant naturel Osmobio et tester d'autres produit similaires.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Il faudrait imposer un nouveau cadre l\u00e9gislatif pour une meilleure pr\u00e9vention (autorisation d'exploitation accord\u00e9e de fa\u00e7on beaucoup plus restreinte,plus de controle etc...). Il faudrait aussi appliquer syst\u00e9matiquement l'obligation de d\u00e9polluer imm\u00e9diatement pendant l'exploitation des sites.La d\u00e9pollution devrait se faire en continue sous la supervision d'un organisme d'Etat sp\u00e9cialis\u00e9. L'exemple des boues rouges . Depuis 120 ans, l'usine de production d'alumine de Gardanne, pr\u00e8s d'Aix-en-Provence (Bouches-du-Rh\u00f4ne), b\u00e9n\u00e9ficie d'un droit de rejeter \u00e0 terre et en mer ses d\u00e9chets toxiques. Plus de 30 millions de tonnes de boues rouges toxiques ont \u00e9t\u00e9 ainsi d\u00e9vers\u00e9es dans les fonds marins du Parc National des Calanques. Plusieurs associations de d\u00e9fense de l'environnement et de riverains d\u00e9noncent la toxicit\u00e9 et la radioactivit\u00e9 de ces boues rouges. Pour S\u00e9gol\u00e8ne Royal, \\\"il aurait fallu avoir le courage d'imposer \u00e0 l'entreprise une mutation du site et une d\u00e9pollution\\\". \\\"L'entreprise a obtenu une d\u00e9rogation pour continuer \u00e0 polluer\\\", a-t-elle ajout\u00e9, esp\u00e9rant \\\"qu'il y aura des recours pour que toute la clart\u00e9 soit faite\\\". \\\"Les derni\u00e8res enqu\u00eates de l'Anses (Agence fran\u00e7aise de s\u00e9curit\u00e9 alimentaire et sanitaire) ont d\u00e9montr\u00e9 qu'\u00e0 l'endroit des rejets, il y avait une contamination beaucoup plus forte aux m\u00e9taux lourds\\\", une pollution \\\"dangereuse pour la sant\u00e9\\\", a-t-elle not\u00e9.&lt;/p&gt;","&lt;p&gt;Le constat est que par la surtaxation des carburants, chasse aux v\u00e9hicules diesel, le citoyen est sanctionn\u00e9 alors m\u00eame que l'\u00e9tat ne lui propose aucun mode de d\u00e9placement fiable et peu co\u00fbteux. Les batteries des voitures \u00e9lectriques ont des composants polluants, le freinage de ces v\u00e9hicules \u00e9met des particules fines, il n'existe aucune infrastructure routi\u00e8re pour recharger les batteries. Les batteries solides sont un projet lointain, les recherches sur la pile \u00e0 hydrog\u00e8ne ne font l'objet d'aucun investissement financier important et pour cause ! De nombreuses r\u00e9gions de France ne disposent pas de moyens de locomotion autres que la voiture individuelle, l'automobiliste est puni pour cause de  passivit\u00e9 de l'\u00e9tat. Les r\u00e8gles du commerce international favorisent les importations de produits lointains, au moyen de navires et avions pollueurs. L'\u00e9lectricit\u00e9 propos\u00e9e comme alternative \u00e9cologique est produite par des centrales nucl\u00e9aires dont l'\u00e9limination des d\u00e9chets est probl\u00e9matique ; nos voisins allemands produisent de l'\u00e9nergie \u00e0 partir du charbon mais leur pollution ne s'arr\u00eate pas \u00e0 notre fronti\u00e8re. Les panneaux photovolta\u00efques sont peu performants et produits par des pays \u00e9trangers, les \u00e9oliennes terrestres d\u00e9figurent nos paysages et sont peu performantes. Il faut investir dans la recherche de moyens de production d'\u00e9nergie, individuelle et collective et ne pas supprimer ceux existant tant que ces recherches n'auront pas abouti.&lt;/p&gt;","&lt;p&gt;Le transport public gratuit r\u00e9duirait les bouchons , la pollution.....&lt;/p&gt;","&lt;p&gt;Affecter \u00e0 a transition \u00e9cologique le produit de toutes les taxes et des pr\u00e9l\u00e8vements (suivant le principe pollueur-payeur), les suivre et les fl\u00e9cher de mani\u00e8re transparente et accessible aux citoyens. Et ne plus accorder de d\u00e9rogations !&lt;/p&gt;","&lt;p&gt;D\u00e9velopper et fabriquer des v\u00e9los \u00e9lectriques, en s\u00e9rie, peu on\u00e9reux, accessibles \u00e0 tous. Avec quelques options :r\u00e9tros, toit en tissu pour prot\u00e9ger du soleil et de la pluie (comme il en existe en Chine).&lt;/p&gt;","&lt;p&gt;Facilite d la cr\u00e9ation d'un emballage (multi-format ) quand on recoit un colis , on garde le carton pliable et le r\u00e9utilise pour cr\u00e9er d'autres emballages &lt;/p&gt;","&lt;p&gt;nous devons r\u00e9- aborder les pans qui composent notre soci\u00e9t\u00e9 \u00e0 travers le prisme de l'\u00e9cologie, du respect de notre plan\u00e8te,&lt;/p&gt;&lt;p&gt;toute invention, usines, cr\u00e9ation d'objets manufactur\u00e9s, am\u00e9nagement du territoire, choix \u00e9nerg\u00e9tiques, &lt;/p&gt;&lt;p&gt;fabrication de mat\u00e9riaux ( nous fabriquons des mat\u00e9riaux que l'on ne sait pas recycler, des cocktails chimiques nocifs  qui g\u00e9n\u00e8re des  pollutions, on est dans le non biod\u00e9gradable) &lt;/p&gt;&lt;p&gt;donc : ne plus fabriquer de mat\u00e9riaux non recyclables, non biod\u00e9gradables...................&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;tout projet, de sa conception, r\u00e9alisation, commercialisation, utilisation et \u00e9tat d\u00e9chets  doit \u00eatre envisag\u00e9 en application  de cette charte.&lt;/p&gt;&lt;p&gt;interdire la vente de produits de pi\u00e8tre qualit\u00e9 qui sont vite jet\u00e9s, vite us\u00e9s, vite cass\u00e9s pour vite racheter&lt;/p&gt;&lt;p&gt;interdire l'obsolescence programm\u00e9e &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9duire toutes les subventions des agriculteurs en monoculture. Augmenter les subventions pour l'agriculture biologique et la permaculture. Subventionner les producteurs en permaculture et/ ou biologique pour le commerce local de leur produits.&lt;/p&gt;&lt;p&gt;Instaurer des taxes de pollution pour le d\u00e9tenteur du point de vente lors de l'achat au producteur (en fonction de la distance entre le point de vente et celui de production).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;(Sauvegarde biodiversit\u00e9) =Renforcer et durcir les lois de protections animales . En cas de non-solvabilit\u00e9, diff\u00e9rentes possibilit\u00e9s seront mises tel que : &lt;/p&gt;&lt;p&gt;-Travaux forc\u00e9s r\u00e9tablis et/ou travaux d\u2019int\u00e9r\u00eat g\u00e9n\u00e9raux durcis -saisie des biens mobiliers et/ou immobiliers &lt;/p&gt;&lt;p&gt;-suppression des allocations et des aides sociales &lt;/p&gt;&lt;p&gt;Mettre en place des corridors \u00e9cologiques pour la faune sauvage victime de la route, capturer et relocaliser les esp\u00e8ces animales en danger pour les installer dans des zones naturelles. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(Politique propret\u00e9)=Remettre le m\u00e9tier de cantonnier pour nettoyer tout le territoire de fond en comble des d\u00e9chets jet\u00e9s depuis trop longtemps, encourager les projets de nettoyage des mers et oc\u00e9ans (comme les projets du jeune boyan slat), couper toute argent \u00e0 destination de l'immigration (elle co\u00fbte trop d'argent depuis depuis le regroupement familial) pour financer la propret\u00e9 et la sauvegarde de la biodiversit\u00e9, imposer la propret\u00e9 en s'inspirant de singapour et encourager des gestes civiques \u00e0 l'\u00e9cole. Certaines personnes comprendront par la p\u00e9dagogie, d'autres seulement par la r\u00e9pression (voir zones de non-droit o\u00f9 les d\u00e9chets sont jet\u00e9s \u00e0 m\u00eame le sol tel les quartiers nord de marseille et montaub\u00e9rou \u00e0 montpellier par exemple).&lt;/p&gt;","&lt;p&gt;L'Allemagne \u00e9met 2 fois plus de CO2 que la France et est l'une des causes de l\u2019effet de r\u00e9chauffement climatique et de la pollution  de l'air du continent europ\u00e9enne&lt;/p&gt;&lt;p&gt;Une taxe \u00e9cologique \u00e0 l'entr\u00e9e en France des produits en provenance des pays europ\u00e9ens ayant un indice CO2 sup\u00e9rieur \u00e0 la France&lt;/p&gt;","&lt;p&gt;rendre les mesures de toxicit\u00e9 (radioactivit\u00e9, et m\u00eame chimie) plus simples dans toutes les localit\u00e9s. Former plus de citoyens, mettre des compteurs geiger \u00e0 disposition.&lt;/p&gt;","&lt;p&gt;Imposer aux entreprises de proposer \u00e0 leurs salari\u00e9s au moins une solution de t\u00e9l\u00e9travail sur au moins deux jours par semaine, si la nature du travail dans l'entreprise le permet.&lt;/p&gt;&lt;p&gt;Le mat\u00e9riel devra \u00eatre pr\u00eat\u00e9 gratuitement aux employ\u00e9s interess\u00e9s. L'\u00e9tat pourra subventionner cette mise en place.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Cr\u00e9er un cadre l\u00e9gal qui fixe les prix d'achat/vente des fruits et l\u00e9gumes cultiv\u00e9s dans les jardins priv\u00e9s de taille r\u00e9duite pour concurrencer les prix toujours plus hauts de la grande distribution et ainsi augmenter le pouvoir d'achat.&lt;/p&gt;&lt;p&gt;Instaurer une prime \u00e0 l'investissement pour favoriser les installations de parcelles de culture urbaines.&lt;/p&gt;&lt;p&gt;Emp\u00eacher le surplus par la vente aux commerces de proximit\u00e9.&lt;/p&gt;","&lt;p&gt;Toutes ces propositions vont dans le bon sens et les r\u00e9sultats sont tr\u00e8s parlant , mais quel est l'impact de ces r\u00e9sultants c'est la ou s'arr\u00eate la d\u00e9mocratie Fran\u00e7aise.&lt;/p&gt;&lt;p&gt;Nous souhaitons devenir une force qui p\u00e8se dans les d\u00e9cisions de l'\u00e9tat&lt;/p&gt;","&lt;p&gt;D\u00e9cider un moratoire de 5 ans minimum sur toutes les implantations de zones commerciales hors des agglom\u00e9rations&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette folie n'est plus dans l'air du temps, mais les b\u00e9tonneurs de l'ont pas encore bien compris. &lt;/p&gt;&lt;p&gt;On se fiche de nous quand on nous explique que \u00e7a cr\u00e9\u00e9e de l'emploi - c'est faux, \u00e7a d\u00e9place des emplois puisqu'en contrepartie \u00e7a d\u00e9truit ceux des centre villes.... et c'est facile \u00e0 comprendre, l'ouverture d'une ZC ne met pas 1\u20ac de pouvoir d'achat en plus dans la poche des gens qui habitant autour.&lt;/p&gt;","&lt;p&gt;Dans tous les domaines, que ce soit l'eau, l'\u00e9lectricit\u00e9, la nourriture, on a tendance \u00e0 vouloir compenser le gaspillage par des technologies et des m\u00e9thodes toujours plus efficaces et productives.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Commen\u00e7ons par sensibiliser massivement les particuliers, les collectivit\u00e9s, les professionnels \u00e0 ne pas gaspiller.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un simple bilan des \u00e9conomies r\u00e9alisables pourraient convaincre de nombreuses personnes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Combien de mairies ont des ampoules allum\u00e9es toute la journ\u00e9e dans de nombreuses salles et de nombreux couloir ? Pour quel gain ? Pour quelle perte ?!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Concernant l'\u00e9lectricit\u00e9, la difficult\u00e9 est de r\u00e9ussir \u00e0 r\u00e9duire assez la consommation pour fermer une central (l'exemple type). Si je ne dis pas de b\u00eatise, on ne peut pas baisser la production d'une centrale. Elle tourne \u00e0 plein r\u00e9gime, point. Il faut donc que la consommation du syst\u00e8me aliment\u00e9 par cette centrale descende en dessous de sa productivit\u00e9 max. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il existe de nombreux autres probl\u00e8mes techniques li\u00e9s \u00e0 l'\u00e9lectricit\u00e9, les pertes sur le r\u00e9seau, etc... On ne peut pas simplement baisser un peu notre consommation \u00e0 un seuil pr\u00e9cis et tenter de le maintenir. La simple instabilit\u00e9 de la consommation journali\u00e8re complique tout.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et chaque solution apport\u00e9e a un impact important: Le stockage n\u00e9cessite des batteries d\u00e9sormais bien connues pour leur impact environnementale, les panneaux solaires ne sont pas au top en terme de construction, performance et recyclage, les \u00e9oliennes n\u00e9cessite un transport monstrueux, ont un socle de b\u00e9ton \u00e0 leur pied(compos\u00e9 en grande partie de sable (ressource fossile tr\u00e8s peu renouvelable et indispensable \u00e0 la vie marine, s'il est n\u00e9cessaire de le rappeler)), etc, etc...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est donc n\u00e9cessaire de penser la r\u00e9duction de la consommation \u00e9lectrique (pour rester dans mon exemple) avec un niveau d'expertise tr\u00e8s \u00e9lev\u00e9 pour \u00e9valuer pr\u00e9cis\u00e9ment les risques pour l'environnement des solutions apport\u00e9es pour compenser les centrales nucl\u00e9aires et pour optimiser le fonctionnement de l'existant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est n\u00e9cessaire d'envisager un cadre r\u00e9glementaire \u00e0 la consommation d'\u00e9lectricit\u00e9. Pourquoi ne pas surtaxer les sur-consommateurs ? Mais si surtaxe il y a, alors sur-p\u00e9dagogie il doit aussi y avoir. Les solutions propos\u00e9es pour r\u00e9duire la consommation des surconsommateurs doivent \u00eatre CREDIBLES, simples et faisables ! C'est une r\u00e8gle g\u00e9n\u00e9rale que j'aurais tendance \u00e0 proposer \u00e0 ce niveau. Si on exige des gens qu'ils fassent un effort, alors il faut les accompagner tr\u00e8s s\u00e9rieusement et ne pas les traiter comme des chiens qui doivent compenser leur incomp\u00e9tence en vidant leurs poches. Si pour r\u00e9duire notre consommation, on nous oblige \u00e0 acheter 50 ampoules LED \u00e0 15\u20ac, \u00e7a va pas bien se passer. Si on propose une \u00e9tude de la maison pour trouver les fuites d'\u00e9nergie, l'origine du gaspillage etc... Alors l\u00e0 OUI !&lt;/p&gt;","&lt;p&gt;pour l'arr\u00eat de la p\u00eache au DCP qui est une v\u00e9ritable TUERIE organis\u00e9e. Si aucune mesure radicale n'est prise, les poissons auront disparu en 2048&lt;/p&gt;&lt;p&gt;https://www.greenpeace.fr/definition-dcp/&lt;/p&gt;&lt;p&gt;https://www.lemarin.fr/secteurs-activites/peche/33456-des-seychelles-sete-cash-investigation-devoile-les-combines-du-thon&lt;/p&gt;","&lt;p&gt;la gratuit\u00e9 de l'usage, c'est, par exemple, la gratuit\u00e9 des premiers m3 d'eau pour la toilette, la cuisine, la boisson, ...mais, \u00e0 partir de seuils, on donne au prix du m\u00e8tre cube une croissance exponentielle (afin de faire payer cher le m3 d'eau pour les piscines priv\u00e9es).&lt;/p&gt;&lt;p&gt;Afin de que tout le monde soit dissuad\u00e9 du m\u00e9susage, on impose \u00e0 100% celles et ceux qui gagnent plus de 20 fois le SMIC (le chiffre \\\"20\\\" est \u00e0 titre indicatif, on peut prendre un coefficient plus adapt\u00e9).&lt;/p&gt;","&lt;p&gt;plus de TVA sur les produits non transform\u00e9s bio, afin que ces produits soit accessible pour tout le monde, et les producteur puisse bien vendre leur marchandises, &lt;/p&gt;&lt;p&gt;et plus aucune charge pour les agriculteurs bio, non pas de subventions mais plus de d\u00e9penses pour eux.&lt;/p&gt;&lt;p&gt;Cela assainirait notre soci\u00e9t\u00e9 du point de vue nutritif et donnerai s\u00fbrement l'envie \u00e0 encore plus d'agriculteurs de travailler en harmonie avec la nature&lt;/p&gt;","&lt;p&gt;Favoriser l'utilisation des moyens de communication actuels, internet en particulier et r\u00e9duire fortement l'utilisation de toutes les versions papier. Taxer lourdement les usines papeti\u00e8res qui d\u00e9truisent les for\u00eats, ainsi que celles cens\u00e9es faire du recyclage qui polluent \u00e9norm\u00e9ment. M\u00eame si des pseudos contr\u00f4les sont effectu\u00e9s il n'en reste pas moins vrai que d\u00e8s que les contr\u00f4leurs ont le dos tourn\u00e9 les r\u00e8gles semblent assouplies largement. Eclairage intensif qui illumine le ciel sur plusieurs dizaines de kms alentours. Bruit insupportable avec forte accentuation la nuit, les we et jours f\u00e9ries (qui prouve le non respect de la l\u00e9gislation).&lt;/p&gt;&lt;p&gt;A ce stade on ne peut m\u00eame plus appeler \u00e7\u00e0 du bruit mais tout simplement du vacarme permanent. La seule solution est de vivre constamment les fen\u00eatres ferm\u00e9es m\u00eame l'\u00e9t\u00e9 ! Il y a urgence \u00e0 r\u00e9gler ces probl\u00e8mes.&lt;/p&gt;","&lt;p&gt;OUI \u00e0 l'instauration de la taxe carbone, mais une taxe carbone juste et intelligente bas\u00e9e sur le principe \\\"pollueur/payeur\\\". Taxer excessivement les automobilistes n\u2019a conduit qu\u2019\u00e0 l\u2019expression d\u2019un ras le bol populaire d\u00e9sordonn\u00e9. Il faut mettre en place un syst\u00e8me \u00e9quitable et coh\u00e9rent permettant de lutter efficacement contre le r\u00e9chauffement climatique. Vous allez me dire que c\u2019est la quadrature du cercle, mais non, car en parall\u00e8le (\u00ab\u00a0en m\u00eame temps\u00a0\u00bb comme dirait Mr Macron) il faut all\u00e9ger le poids des pr\u00e9l\u00e8vements obligatoires, all\u00e9ger le poids de l\u2019\u00e9tat et r\u00e9orienter fondamentalement nos politiques vers la pr\u00e9servation de notre environnement (c\u2019est une urgence), la justice sociale, et sortir de la dictature de la croissance et de la consommation \u00e0 outrance. Il est normal que nous payions le prix \u00a0\u00ab\u00e9cologique\u00bb de ce que nous consommons et cela doit \u00eatre le socle sur lequel assoir nos politiques \u00e0 long terme.&lt;/p&gt;&lt;p&gt;La taxe carbone doit s\u2019appliquer \u00e0 tous les produits et toutes les activit\u00e9s de services, un peu comme la TVA, mais prenant en compte l\u2019impact carbone r\u00e9el. La France est championne des usines \u00e0 gaz, alors montrons tout notre savoir faire pour appliquer une taxe carbone juste et \u00e9quitable. Nos services douaniers contr\u00f4lent tout ce qui entre et sort du territoire, nous avons donc les outils pour agir. Et n\u2019allez pas me dire que c\u2019est compliqu\u00e9, qu\u2019il faut r\u00e9fl\u00e9chir, que ce n\u2019est pas si simple etc\u2026 toute sorte de faux arguments dont usent les \u00e9lites pour ne rien faire.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;L\u2019\u00e9nergie&lt;/u&gt;&lt;/strong&gt;\u00a0: toutes les \u00e9nergies doivent contribuer \u00e0 la taxe carbone, \u00e9lectricit\u00e9, hydrocarbures, gaz,\u00a0etc \u2026 bas\u00e9e sur un \u00e9quivalent KW proportionnellement \u00e0 leur impacte carbone r\u00e9el. Ce sera un bon moyen d\u2019acc\u00e9l\u00e9rer la sortie du nucl\u00e9aire et financer les projets de production d\u2019\u00e9nergies renouvelables\u00a0: \u00e9olien, solaire, m\u00e9thanisation, four solaire, mais \u00e9galement d\u00e9velopper de nouvelles technologies en mati\u00e8re de ferroutage des marchandises ou de transport de l\u2019\u00e9lectricit\u00e9 en courant continu etc\u2026&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Transport&lt;/u&gt;&lt;/strong&gt;\u00a0:&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Les transports maritimes&lt;/u&gt;\u00a0: Taxe carbone \u00e0 la tonne/kilom\u00e8tre calcul\u00e9e sur une assiette moyenne du poids de carbone g\u00e9n\u00e9r\u00e9 par ce mode de transport et pay\u00e9s par l\u2019armateur lors de son passage dans les ports de destination, c\u2019est faisable assez simplement, et cela sera directement li\u00e9 \u00e0 la pollution g\u00e9n\u00e9r\u00e9 par les porte-containers qui sillonnent nos mers et oc\u00e9ans.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Les transports a\u00e9riens&lt;/u&gt;\u00a0: Taxe carbone \u00e0 la tonne/kilom\u00e8tre calcul\u00e9e den la m\u00eame fa\u00e7on que le \u00a0transport maritime pour ce qui est du transport des marchandises, et pour les passagers appliquer une taxe carbone sur les billets des vols arrivant en France ou en partant (ou en Europe si celle ci est courageuse \u2026).&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Transport ferroviaire&lt;/u&gt;\u00a0: Taxe carbone \u00e0 la tonne/kilom\u00e8tre pour les marchandises et taxe carbone sur les billets pour le transport des passagers, mais avec une assiette plus favorable du fait que le transport ferroviaire est intrins\u00e8quement moins polluant.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Transport routier&lt;/u&gt;\u00a0: Appliquer une taxe carbone sur le carburant, et si celle ci est \u00e9quitablement r\u00e9partie et ses revenus int\u00e9gralement affect\u00e9s de mani\u00e8re transparente \u00e0 la transition \u00e9nerg\u00e9tique, alors la taxe carbone sur le carburant sera accept\u00e9e par les fran\u00e7ais. Remettre \u00e0 l\u2019ordre du jour \u00e9galement le projet \u00e9cotaxe (en le simplifiant).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Les produits manufactur\u00e9s&lt;/u&gt;&lt;/strong&gt;\u00a0: obligations aux industriels et aux importateurs de d\u00e9clarer l\u2019impact carbone de leurs produits et les faire certifier par un organisme officiel contr\u00f4l\u00e9 par l\u2019\u00e9tat du genre ADEME, ou Veritas etc \u2026 (pas par les industriels eux m\u00eames, qui seraient juges et parties) afin d\u2019appliquer sur le prix de vente une taxe carbone proportionnelle \u00e0 l\u2019impact carbone global du produit (mati\u00e8res premi\u00e8res, transformation, transport et distribution, destruction et recyclage). Les vertueux seront ainsi encourag\u00e9s. On verra par exemple que le tout \u00e9lectrique a un impact carbone et des co\u00fbts de recyclage \u00e9lev\u00e9s. Le Bonus Malus sur les automobiles est un exemple \u00e0 suivre. On peut m\u00eame envisager de taxer le dumping social et fiscal des produits import\u00e9s depuis les pays \\\"low cost\\\" qui nous inondent d'articles de mauvaises qualit\u00e9 et sont parmi les plus gros pollueurs de la plan\u00e8te (Chine, Inde etc ...).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Les produits agricoles&lt;/u&gt;&lt;/strong&gt;\u00a0: obligations aux producteurs et aux importateurs, avec l\u2019appui d\u2019un organisme certificateur ind\u00e9pendant, de d\u00e9clarer l\u2019impact carbone de leurs produits afin d\u2019int\u00e9grer au prix de vente une taxe carbone proportionnelle \u00e0 l\u2019impact carbone global du produit, en int\u00e9grant \u00e9galement au calcul l\u2019usage des pesticides, herbicides et engrais chimiques qui sont de v\u00e9ritables poisons de notre plan\u00e8te (pour rappel nous n\u2019en avons qu\u2019une et elle n\u2019est pas \u00ab\u00a0rempla\u00e7able\u00a0\u00bb). On verra alors que les produits bio sont bcp plus respectueux de la plan\u00e8te que les produits issus de l'agro industrie. Dans le cadre d\u2019une transition \u00e9cologique r\u00e9ussie le monde agricole devra \u00e9videment\u00a0s\u2019affranchir de la tutelle de la FNSEA, survivance d\u2019un pass\u00e9 r\u00e9volu, des lobbys de l\u2019agro industrie et de l\u2019agro chimie et favoriser le d\u00e9veloppement d\u2019une l\u2019agriculture bio et durable.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Les activit\u00e9s de services, commerces, \u00e9conomie num\u00e9rique&lt;/u&gt;&lt;/strong&gt;\u00a0: Appliquer une taxe carbone forfaitaire sur la valeur ajout\u00e9e.&lt;/p&gt;","&lt;p&gt;SUPPRIMER LES PEAGES AUTOROUTIERS ET METTRE UN SYSTEME D'ABONNEMENT annuel ou mensuel&lt;/p&gt;","&lt;p&gt;Lutte contre le r\u00e9chauffement: moyens financiers: Taxe sur le k\u00e9ros\u00e8ne, Taxe sur les p\u00e9troliers, tankers, bateaux de croisi\u00e8re.&lt;/p&gt;&lt;p&gt;Vignette pour les ,camions \u00e9trangers rentrant en France.&lt;/p&gt;","&lt;p&gt;LE TRAITEMENT DES D\u00c9CHETS BRASSE CHAQUE ANN\u00c9E DES MILLIARDS D'EUROS EN FRANCE !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est un sujet transversal qui regroupe la transition \u00e9cologique, la baisse des imp\u00f4ts locaux, la cr\u00e9ation d'emplois, la transparence de la vie publique. Les citoyens devront s'emparer de ce sujet essentiel pour qu'une v\u00e9ritable d\u00e9mocratie locale soit possible.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La transition n\u00e9cessaire entre le syst\u00e8me industriel actuel de traitement des d\u00e9chets \u00e0 un traitement \u00e9cologique est un sujet rarement abord\u00e9. Il est souvent question de tri citoyen, de compostage, de r\u00e9duction et valorisation des d\u00e9chets mais consid\u00e9r\u00e9s isol\u00e9ment. Or, si on ne change pas de syst\u00e8me, on ne change rien. Quelque soient les tris citoyens, tout finit \u00e0 l\u2019incin\u00e9rateur, \u00e0 la m\u00e9thanisation et \u00e0 la d\u00e9charge, \u00e0 un prix exorbitant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Exigeons la transition \u00e9cologique dans le traitement de nos d\u00e9chets, contr\u00f4l\u00e9e par des citoyens, avec cr\u00e9ation d\u2019emplois locaux. Non au traitement industriel de nos d\u00e9chets par les multinationales qui implantent, \u00e0 nos frais, au d\u00e9triment de notre sant\u00e9 et de notre environnement, des incin\u00e9rateurs, des usines de m\u00e9thanisation et des m\u00e9gas d\u00e9charges juteuses pour ces multinationales et certains \u00e9lus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce sujet est une cl\u00e9 de vo\u00fbte de la transition \u00e9cologique car il int\u00e8gre, non seulement l\u2019\u00e9limination, mais aussi nos modes de production et de consommation. C\u2019est aussi une cl\u00e9 de vo\u00fbte de la d\u00e9mocratie locale qui ne pourra pas s\u2019\u00e9tablir tant que des sujets comme celui-ci, qui brassent des milliards d\u2019euros chaque ann\u00e9e en France, restent une chasse gard\u00e9e entre multinationales et \u00e9lus. ..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Manque de transparence, contrats obscurs avec forte potentialit\u00e9 de financements occultes politiques ou priv\u00e9s, voil\u00e0 ce que repr\u00e9sente le traitement des d\u00e9chets (et de l\u2019eau aussi) en France actuellement. Il semble clair que les \u00e9lus locaux veulent jalousement garder cela loin du regard, de l\u2019analyse et de l\u2019action citoyenne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et pourtant, la transition \u00e9cologique ne demande aucune nouvelle taxe, au contraire elle diminuerait la TEOM actuelle (taxe d'enl\u00e8vement des ordures m\u00e9nag\u00e8res). On en trouve des exemples dans des grandes villes comme San Francisco, Milan...&lt;/p&gt;&lt;p&gt;Ce th\u00e8me est donc au c\u0153ur de nos moyens de production, de consommation, de protection de la sant\u00e9 et de l\u2019environnement, d\u2019une v\u00e9ritable d\u00e9mocratie locale et d\u2019une moralisation de la vie publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si le grand d\u00e9bat traitait le th\u00e8me de la transition \u00e9cologique, sans envisager ce changement de paradigme dans le traitement des d\u00e9chets, il serait \u00e0 lui seul la preuve flagrante d\u2019un nouvel enfumage national par le syst\u00e8me politico-financier.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un lien parmi tant d'autres, en exemple :&lt;/p&gt;&lt;p&gt;https://www.lemonde.fr/planete/article/2019/01/29/dans-le-lot-les-craintes-d-une-catastrophe-ecologique-liee-a-l-epandage-de-digestat_5416322_3244.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9server la vente des fruits, l\u00e9gumes, viandes et fruits de la p\u00eache produits en France hexagonale &lt;strong&gt;&lt;u&gt;uniquement aux producteurs, march\u00e9s et commerces de proximit\u00e9&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les hyper et supermarch\u00e9s ne pourraient vendre des produits du m\u00eame type que s'ils n'existent pas sur le Territoire (ex: Fruit de la passion, fruit du dragon)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;=&amp;gt; Hyper et Super : &lt;strong&gt;vente de produits&lt;/strong&gt; &lt;strong&gt;qu'on ne peut pas produire sur le march\u00e9 fran\u00e7ais&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;=&amp;gt; Exclusivit\u00e9 vente de ces produits locaux donn\u00e9e &lt;strong&gt;&lt;u&gt;aux producteurs, march\u00e9s et commerces de proximit\u00e9&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Restaurer l'imp\u00f4t sur la fortune (fortune mobili\u00e8re ET immobili\u00e8re) est une mesure de justice fiscale, utile pour les finances de l'\u00c9tat.&lt;/p&gt;&lt;p&gt;Financer les investissements \u00e9cologiques fran\u00e7ais (recherche, d\u00e9veloppement, industrie) est une n\u00e9cessit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Faire financer les investissements \u00e9cologiques par l'imp\u00f4t sur la fortune joint l'utile \u00e0 l'\u00e9quitable: GAGNANT/GAGNANT !&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Les producteurs fran\u00e7ais sont contraints par des normes contraignantes (hygi\u00e8ne, qualit\u00e9, s\u00e9curit\u00e9...). C'est bien pour le consommateur mais cela a un impact sur le prix du produit. On trouve ainsi dans les rayons des supermarch\u00e9s des produits concurrents, import\u00e9s, moins chers et n'apportant aucune garantie \u00e9quivalente au produit fran\u00e7ais (Agneau de Nouvelle Z\u00e9lande, Boeuf de Pologne...).&lt;/p&gt;&lt;p&gt;Il faut exiger des produits import\u00e9s une qualit\u00e9 au moins \u00e9gale, donc mettre en place des contr\u00f4les plus strictes (certainement en amont, \u00e0 la source), sinon avoir recours \u00e0 une TAXE POUR NON CONFORMIT\u00c9 A LA NORME FRAN\u00c7AISE.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Application d\u00e8s 2019 de la taxe carbone sur les transports voyageurs int\u00e9rieurs fran\u00e7ais a\u00e9riens, maritimes et fluviaux\u00a0y compris croisi\u00e8res ; sur les denr\u00e9es et produits \u00e0 l\u2019importation en fonction de la distance d\u2019origine et selon leur mode de transport. Taxer le K\u00e9ros\u00e8ne des avions et le fuel lourd des cargos.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il faudrait laisser circuler les 2 roues, motos, scooters et 3 roues ainsi que les v\u00e9hicules \u00e9lectriques dans les couloirs de bus. &lt;/p&gt;","&lt;p&gt;c'est du poison\u00a0pour le sol\u00a0durant des milliers d'ann\u00e9es, il faut donc s\u00e9curiser \u00e0 jamais leur stockage et continuer la recherche d'une source d'\u00e9nergie de remplacement propre&lt;/p&gt;","&lt;p&gt;1. R\u00e9gler les arri\u00e9r\u00e9s d\u00fbs aux agriculteurs bio ( no vers\u00e9s depuis au moins deux ans)&lt;/p&gt;&lt;p&gt;2.R\u00e9orienter progressivement les aides vers les exploitations familiales en recherche de pratiques respectueuses de l'environnement, en r\u00e9duisant les aides aux entreprises grosses consomatrices de pesticides et d'insecticides chimiques. &lt;/p&gt;","&lt;p&gt;Actuellement il y a trop peu d'agriculteurs bio, il est urgent de convertir le maximum d'agriculteurs aux pratiques \u00e9cologiques car la chimie tue la vie (80 % des insectes disparus depuis 40 ans!).Sachant qu'il faut au minimum 4 \u00e0 5 ans pour r\u00e9habiliter les sols, et que la chimie accro\u00eet notre d\u00e9pendance aux \u00e9nergies fossiles, il n'y a plus de temps \u00e0 perdre! Les diff\u00e9rentes pollutions agricoles entra\u00eenent des  probl\u00e8mes de sant\u00e9 qui g\u00e9n\u00e8rent des frais \u00e9normes pour la collectivit\u00e9. Donc le bio \u00e0 terme fera faire des \u00e9conomies!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u00c9tendre la prime macron de  4000 euros aux personnes qui veulent equiper leur vehicule de fa\u00e7on a moins polluer &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-En equipant son vehicule pour rouler au bioethanol.&lt;/p&gt;&lt;p&gt;-En equipant son vehicule au gaz (qui est tres peu polluant).&lt;/p&gt;&lt;p&gt;Ne pas obliger les gens a passer par l electrique qui est encore une simple transition pour une dizaine  d'ann\u00e9es... Rouler Electrique est aussi un probl\u00e8me bien plus polluant pour l4environnement  qu'on veux nous le faire croire. (retraitement des batteries et impact \u00e9cologique \u00e9norme pour les fabriquer).&lt;/p&gt;","&lt;p&gt;Autoriser la convertion des v\u00e9hicules thermiques en \u00e9lectrique des v\u00e9hicules en circulation. &lt;/p&gt;","&lt;p&gt;Tous les transports en communs (car-bus etc.) des m\u00e9tropoles fonctionne avec une \u00e9nergie tr\u00e8s peu polluante.Objectif n\u00b0 1&lt;/p&gt;","&lt;p&gt;certains industriels ou distributeurs profitent des baisses des cours agricoles pour gonfler leurs marges. Ainsi, le cours du lait a baiss\u00e9 de pr\u00e8s de 30\u00a0% entre 2014 et 2017 mais le prix de la bouteille de lait demi-\u00e9cr\u00e9m\u00e9 a bondi de 5\u00a0%\u00a0! Un m\u00e9canisme emp\u00eachant les prix des denr\u00e9es de rester \u00e9lev\u00e9s alors que leurs co\u00fbts de production chutent existe d\u00e9j\u00e0 pour les fruits et l\u00e9gumes. &lt;/p&gt;","&lt;p&gt;L'\u00c9TAT SE GAVE (ET M\u00caME BIEN) M\u00caME SUR CE QUI EST VITAL ... ANORMAL &lt;/p&gt;&lt;p&gt;DANS CERTAINS PAYS FROIDS LE CHAUFFAGE EST GRATUIT ... &lt;/p&gt;&lt;p&gt;SOMMES NOUS SI HAUTAIN POUR NE PAS PRENDRE CE QUI EST BON A L'EXT\u00c9RIEUR ??????&lt;/p&gt;&lt;p&gt;OU EST CE SIMPLEMENT UN PR\u00c9TEXTE POUR NOUS TAXER ET DISTRIBUER ENSUITE DANS LA VAISSELLE DE L'ELYSEE,  DANS L'AIDE DES JEUNES DE BANLIEUES  DE TUNIS OU AUTRE ???? &lt;/p&gt;","&lt;p&gt;Parce qu\u2019il est possible de consommer autrement, transformons nos habitudes d'achats avec un mode de vie z\u00e9ro d\u00e9chet en achetant des produits vendus en vrac ou sans emballage jetable. &lt;/p&gt;&lt;p&gt;Consommer de mani\u00e8re responsable et s\u2019orienter vers le z\u00e9ro d\u00e9chet.&lt;/p&gt;&lt;p&gt;Taxer les produits avec emballages \u00e0 25 % ( surtout les grands groupes industrielles) et les produits sans emballages \u00e0 0% de TVA ( surtout des producteurs locaux).&lt;/p&gt;&lt;p&gt;Taxer les achats des consommateurs pollueurs qui g\u00e9n\u00e8rent des tonnes d'emballages inutiles.&lt;/p&gt;&lt;p&gt;Tous ces emballages nous ne savons pas les recycler m\u00eame si nous essayons de mettre en place des circuits de recyclage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;STOP aux emballages - Favoriser l'achat en vrac !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Dans le cadre de la prime \u00e0 la conversion vers\u00e9e afin d'\u00e9liminer les vieux v\u00e9hicules polluants et de pouvoir racheter un v\u00e9hicule critair1 ou critair 2 il serait judicieux de relever le plafond minima du revenu fiscal de r\u00e9f\u00e9rence \u00e0 tous les contribuables exempt\u00e9 d'imp\u00f4t sur le revenu ! exemple : si votre RFR EST DE 6500 EUROS vous touchez la prime \u00e0 la conversion de 4000 euros ! si votre revenu fiscal de r\u00e9f\u00e9rence est des 13.000 euros pour 2 parts vous ne touchez que 2000 euros alors que dans les 2 cas vous faites partie des foyers \u00e0 faible revenu non-imposables. Avec 13.000 euros de RFR vous \u00eates smicards et il est difficile de racheter un v\u00e9hicule Cr1 ou Cr2 r\u00e9pondant aux normes. en r\u00e9sum\u00e9 ,la prime \u00e0 la conversion de 4000 euros \u00e0 tous les gens non-imposables.&lt;/p&gt;","&lt;p&gt;taxer d'abord les gros consommateurs et polleurs : camions, avions, bateaux, .....&lt;/p&gt;&lt;p&gt;instaurer une vignette ( mod\u00e8le en Suisse ) pour les camions \u00e9trangers d\u00e8s le passage aux fronti\u00e8res afin qu'ils contribuent \u00e0 la pollution et \u00e0 la d\u00e9gradation de nos routes et autoroutes.&lt;/p&gt;","&lt;p&gt;Interdire la chasse le dimanche&lt;/p&gt;","&lt;p&gt;En janvier 2017, les rep\u00e8res nutritionnels de l\u2019ANSES ont \u00e9volu\u00e9 dans le sens d\u2019une alimentation plus v\u00e9g\u00e9tale : la consommation de viande hors volaille est d\u00e9sormais \u00e0 minimiser, tandis que la consommation de fruits,l\u00e9gumineuses, l\u00e9gumes et c\u00e9r\u00e9ales compl\u00e8tes est \u00e0 consid\u00e9rablement augmenter.&lt;/p&gt;&lt;p&gt;Nous demandons qu\u2019une vaste campagne de sant\u00e9 publique, sur le mode \u201cmanger de la chair, c\u2019est pas n\u00e9cessaire !\u201d soit organis\u00e9e afin de diffuser ce message le plus largement possible.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;Je propose que chaque arbre qui soit plant\u00e9 dans les espaces publique ou en bordure de routes soient des fruitiers !&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;le haut et le tres haut debit gagnent la quasi totalit\u00e9 de la france&lt;/p&gt;&lt;p&gt;les metropoles s agrandissent a vue d oeuil : l activit\u00e9 s y trouve&lt;/p&gt;&lt;p&gt;le fort cout du logement dans ces metropoles incitent les travailleurs salaries employes etc... a s en eloigner&lt;/p&gt;&lt;p&gt;bouchons systhematiques a l entree des villes&lt;/p&gt;&lt;p&gt;alors pourquoi le teletravail est si peu utilis\u00e9 ?&lt;/p&gt;&lt;p&gt;developons le !!&lt;/p&gt;&lt;p&gt;et toutes ces deplacements pour des reunions physiques pas toujours utiles&lt;/p&gt;&lt;p&gt;developons la telereunion la visioconference etc ...&lt;/p&gt;","&lt;p&gt;Renforcer la formation et la cr\u00e9ation d'emplois verts pour pr\u00e9server l'environnement et la biodiversit\u00e9. Denise, militante Greenpeace, 69 ans.&lt;/p&gt;","&lt;p&gt;un indice de r\u00e9parabilit\u00e9&lt;strong&gt; &lt;/strong&gt;devra obligatoirement accompagner chaque appareil \u2013 smartphone, ordinateurs, TV, \u00e9lectrom\u00e9nager, etc. \u2013&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mesure d\u00e9j\u00e0 \u00e0 l'\u00e9tude par le gouvernement.&lt;/p&gt;&lt;p&gt;Mais il ne faut pas que l'id\u00e9e se perde en route et soit d\u00e9natur\u00e9e sous la pression des lobbys industriels:&lt;/p&gt;&lt;p&gt;voir par exemple&lt;/p&gt;&lt;p&gt;http://www.lefigaro.fr/conso/2018/02/13/20010-20180213ARTFIG00257-lutte-contre-l-obsolescence-un-indice-de-duree-de-vie-des-objets-n-aurait-pas-de-sens.php&lt;/p&gt;&lt;p&gt;d'apr\u00e8s cet article, le meilleur indice de durabilit\u00e9 c'est le prix du produit !!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Imposer le l'affichage NUTRI-SCORE sur tous les produits alimentaires.&lt;/p&gt;","&lt;p&gt;Interdiction de tous les pesticides, insecticides, perturbateurs endocriniens, m\u00e9taux lourds, additifs... pr\u00e9sentant des risques probables ou av\u00e9r\u00e9s pour la sant\u00e9. &lt;/p&gt;","&lt;p&gt;Depuis des d\u00e9cennies, l'urbanisation extensive grignotte des terres agricoles, des espaces bois\u00e9s, les rendant d\u00e9finitivement st\u00e9riles. Au regard des enjeux d'alimentation, de changement de mode de production n\u00e9cessitant le maintien de ces terres, et de pr\u00e9servation de la biodiversit\u00e9, il est n\u00e9cessaire de stopper imm\u00e9diatement l'artificialisation de ces terres. Les nouveaux am\u00e9nagements (construction de b\u00e2timents, de routes...) doivent donc \u00eatre r\u00e9alis\u00e9s en reconfigurant les espaces d\u00e9j\u00e0 urbanis\u00e9s. Les marges de manoeuvre sont \u00e9normes quand on regarde la faible densit\u00e9 d'occupation et la pauvret\u00e9 architecturale de certains sites (en entr\u00e9e de ville par exemple).&lt;/p&gt;","&lt;p&gt;Je me d\u00e9place en v\u00e9lo pour aller travailler (\u00e0 la campagne), il y a parfois des pistes cyclables qui s'arr\u00eatent, on ne sait pourquoi.&lt;/p&gt;&lt;p&gt;Je souhaiterais qu'on puisse en avoir des vraies et entretenues et avec une priorit\u00e9 dans les villages..et pensez aux parcs \u00e0 v\u00e9lo&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Rouvrir les petites lignes de voies ferr\u00e9es\u00a0&lt;/li&gt;&lt;li&gt;Favoriser les transports ferroviaires et fluviaux\u00a0&lt;/li&gt;&lt;li&gt;Cr\u00e9er des lignes de tramway et de m\u00e9tro dans les grandes villes avec mise en place de parkings relais \u00e0 l\u2019entr\u00e9e des villes&lt;/li&gt;&lt;li&gt;Re-nationaliser le r\u00e9seau autoroutier\u00a0&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdiction absolue de stockage de d\u00e9chets et de produits polluant en zone inondable ou pr\u00e9s des cours d'eau.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'une universit\u00e9 d'\u00e9tat consacr\u00e9 exclusivement \u00e0 l'\u00e9cologie. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il n'y a jamais eu de probl\u00e8me d'autonomie des v\u00e9hicules \u00e9lectriques, mais l'\u00e9tat pr\u00e9f\u00e8re d\u00e9penser des centaines de millions d'euros pour installer des bornes.https://www.youtube.com/watch?v=OHHvjsFm_88&amp;amp;feature=player_embedded&lt;/p&gt;&lt;p&gt;Financ\u00e9 par Renault en Isra\u00ebl,l'\u00e9change de batterie prend moins d'une minute.&lt;/p&gt;","&lt;p&gt;Commencez par &lt;strong&gt;&lt;u&gt;r\u00e9nover les vieux logements des grandes villes et \u00e0 les mettre aux normes&lt;/u&gt;&lt;/strong&gt; pour \u00e9viter des sc\u00e9narios tragiques comme \u00e0 Marseille et comme plus r\u00e9cemment rue de Trevise \u00e0 Paris, cela doit \u00eatre &lt;strong&gt;pris en charge par les communes, les gens sauront \u00e0 quoi sert leurs argents&lt;/strong&gt; pour le coup, et cela les inclura dans le processus de transition \u00e9cologique. &lt;/p&gt;","&lt;p&gt;i       Poursuivre le d\u00e9veloppement de la fili\u00e8re nucl\u00e9aire qui est la pierre angulaire de notre ind\u00e9pendance \u00e9nerg\u00e9tique, et peu contributive \u00e0 l\u2019\u00e9mission de CO&lt;sub&gt;2 &lt;/sub&gt;&lt;/p&gt;&lt;p&gt;&lt;sub&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/sub&gt;ii.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9terminer et optimiser le plan de fermeture des r\u00e9acteurs nucl\u00e9aires en s\u2019appuyant sur les recommandations de l\u2019autorit\u00e9 de suret\u00e9 nucl\u00e9aire associ\u00e9es aux co\u00fbts aff\u00e9rents \u00e0 leur maintien vs leur remplacement pour assurer la disponibilit\u00e9 de l\u2019\u00e9nergie, et non pas sur des volont\u00e9s id\u00e9ologiques.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Isolation des logements, lutte contre les habitats \\\"passoires thermiques\\\"\u00a0et soutien aux foyers se retrouvant de fait avec des factures d'\u00e9nergies aberrantes.&lt;/p&gt;","&lt;p&gt;La lutte contre le r\u00e9chauffement climatique impose de r\u00e9duire toutes les activit\u00e9s qui g\u00e9n\u00e8rent des gaz \u00e0 effet de serre et des polluants de toutes sortes ou qui pillent des ressources terrestres limit\u00e9es. Globalement on peut en d\u00e9duire qu\u2019il faudrait r\u00e9duire toutes nos activit\u00e9s drastiquement. Mais cette voie est trop brutale et engendrerait un chaos \u00e9conomique avec de nombreuses cons\u00e9quences sans doute n\u00e9fastes pour l\u2019humanit\u00e9.&lt;/p&gt;&lt;p&gt;N\u00e9anmoins on peut tenter de\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1. Classifier les activit\u00e9s en fonction de leur degr\u00e9 de nuisance sur l\u2019environnement. Classification remise en chantier p\u00e9riodiquement en fonction de meilleures connaissances sur le degr\u00e9 de nuisance.&lt;/p&gt;&lt;p&gt;2. On peut alors se donner un objectif simple\u00a0: supprimer au moins l\u2019activit\u00e9 la plus nuisante d\u00e8s maintenant. Et p\u00e9riodiquement supprimer \u00e0 chaque fois l\u2019activit\u00e9 la plus nuisante. Si cette \u00e9volution n\u2019est pas assez rapide, on peut d\u00e9cider de supprimer 2 ou 3 activit\u00e9s nuisantes \u00e0 chaque p\u00e9riode. La p\u00e9riodicit\u00e9 retenue serait d\u2019un an environ.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par ailleurs il faut\u00a0:&lt;/p&gt;&lt;p&gt;3. Remettre en cause notre syst\u00e8me \u00e9conomique lib\u00e9ral bas\u00e9 sur toujours plus de mobilit\u00e9. En effet, cette mobilit\u00e9 est contraire \u00e0 la lutte contre le r\u00e9chauffement climatique. A quoi bon courir d\u2019une zone sp\u00e9cialis\u00e9e \u00e0 une autre si notre lieu de vie comporte \u00e0 courte distance (*) toutes les activit\u00e9s dont nous avons besoin (logement, travail, \u00e9cole, commerce, loisir, \u2026)\u00a0?&lt;/p&gt;&lt;p&gt;Ce qui revient \u00e0 dire qu\u2019il faut\u00a0:&lt;/p&gt;&lt;p&gt;D\u00e9-sp\u00e9cialiser les zones existantes en y cr\u00e9ant de la multi-fonctionalit\u00e9&lt;/p&gt;&lt;p&gt;S\u2019interdire de construire des p\u00f4les ou points de concentration de toutes sortes. &lt;/p&gt;&lt;p&gt;4. Ce qui revient \u00e0 dire que le commerce local doit avoir la priorit\u00e9 sur le commerce mondial.&lt;/p&gt;&lt;p&gt;(*) Remarque\u00a0: C\u2019est la distance qui importe et non la dur\u00e9e du trajet pour le bilan \u00e9cologique. En effet, la diminution des temps de trajets par la vitesse est toujours \u00e9nergivore.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;5. Cr\u00e9er un service public d\u2019\u00e9change de jobs en vue de r\u00e9duire le trajet domicile-travail des gens.Les entreprises recherchent des comp\u00e9tences, rarement des personnalit\u00e9s. Il semble donc possible d\u2019\u00e9changer des personnes \u00e0 comp\u00e9tences \u00e9gales. Bien s\u00fbr, il faut accepter un petit d\u00e9lai d\u2019apprentissage des particularit\u00e9s de chaque entreprise.&lt;/p&gt;&lt;p&gt;6. Faire un inventaire du volume de la publicit\u00e9 sur tous m\u00e9dias. R\u00e9actualiser p\u00e9riodiquement celui-ci.&lt;/p&gt;&lt;p&gt;7. R\u00e9duire ce volume de publicit\u00e9 de 5 \u00e0 10\u00a0% par p\u00e9riode d\u2019un an.&lt;/p&gt;&lt;p&gt;En effet, il est anormal d\u2019inciter \u00e0 consommer plus que de raison dans un syst\u00e8me qui veut lutter contre le r\u00e9chauffement climatique. Par ailleurs, la publicit\u00e9 est \u00e9nergivore\u00a0; elle est aussi source de perte de temps.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les transports en commun sont g\u00e9n\u00e9ralement plus propres que les transports individuels. Il est donc int\u00e9ressant, en parall\u00e8le avec la r\u00e9duction du besoin de mobilit\u00e9 obtenu par la multi-fonctionnalit\u00e9, de privil\u00e9gier ce type de transport.&lt;/p&gt;&lt;p&gt;En effet vouloir r\u00e9duire le besoin de mobilit\u00e9 des gens pour leur commodit\u00e9, ne signifie nullement interdire ces mobilit\u00e9s.&lt;/p&gt;&lt;p&gt;Le titre de transport actuel, les techniques de marketing aff\u00e9rentes, les machines et proc\u00e9dures de contr\u00f4le co\u00fbtent tr\u00e8s cher \u00e9nerg\u00e9tiquement, humainement (temps perdu) et financi\u00e8rement. Elles n\u2019apportent rien au transport physique de base (*).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;8. Il faut donc rendre le transport en commun gratuit.&lt;/p&gt;&lt;p&gt;9. Il faut subventionner le transport physique de base, l\u2019entretien des quais et des gares par l\u2019imp\u00f4t en tenant compte du niveau territorial. Par exemple, les imp\u00f4ts des franciliens financent les transports en commun de l\u2019Ile de France. Les imp\u00f4ts de tous les fran\u00e7ais financent les lignes de transports \u00e0 grande distance du pays mais pas celles des grandes agglom\u00e9rations. &lt;/p&gt;&lt;p&gt;De m\u00eame connaissant la nationalit\u00e9 des touristes qui visitent notre pays on pourrait demander \u00e0 ces pays europ\u00e9ens de participer au subventionnement de nos structures de transports gratuites au prorata de leur usage (sans doute utopiste!).&lt;/p&gt;&lt;p&gt;(*) La modulation des tarifs actuels voudrait inciter les gens \u00e0 voyager en dehors des heures de pointe. Ce qui ne marche bien que pour les gens en mesure de planifier longtemps \u00e0 l\u2019avance leurs d\u00e9placements, ce qui est de plus tr\u00e8s contraignant. Or cela est \u00e0 l\u2019oppos\u00e9 des techniques de flux tendu pratiqu\u00e9es par les entreprises.&lt;/p&gt;&lt;p&gt;On peut limiter l\u2019acc\u00e8s aux trains aux heures de pointe par du personnel qui refuse l\u2019acc\u00e8s \u00e0 un wagon d\u00e9j\u00e0 plein. Cette technique humaine est d\u00e9j\u00e0 active sur certains RER. On peut aussi d\u00e9caler les horaires des entreprises pour \u00e9viter ces pointes de trafic.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La robotisation est envisag\u00e9e par les entreprises et relay\u00e9e comme un progr\u00e8s par les hommes politiques et les m\u00e9dias. Les entreprises y voient un travailleur infatigable (7j/7, 24h/24) et qui ne discute jamais les ordres. Elles y voient une r\u00e9duction de la masse salariale et de leurs charges.&lt;/p&gt;&lt;p&gt;Mais que fait-on des gens sans emploi pendant ce temps\u00a0? Qui paie leur revenu de survie\u00a0? Et pourquoi ne r\u00e9duit on pas la dur\u00e9e de travail des humains en parall\u00e8le afin de limiter le ch\u00f4mage\u00a0?&lt;/p&gt;&lt;p&gt;Enfin ne pas oublier que tout robot est \u00e9nergivore voire pilleur de ressources terrestres lors de sa construction ou lors de son utilisation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;10. Tant que les inconv\u00e9nients de la robotisation ne seront pas compens\u00e9s, il faut donc interdire son d\u00e9veloppement \u00e0 grande \u00e9chelle.&lt;/p&gt;&lt;p&gt;11. Il faut \u00e9galement taxer l\u2019usage des robots \u00e0 hauteur des emplois qu\u2019ils suppriment et des nuisances \u00e0 l\u2019environnement qu\u2019ils engendrent.&lt;/p&gt;&lt;p&gt;Autre point \u00e0 consid\u00e9rer\u00a0: la robotisation est rentable pour la production en grande s\u00e9rie. Est-il raisonnable de produire en masse quand on veut r\u00e9duire notre empreinte environnementale\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;12. Enfin, tous les citoyens sont convoqu\u00e9s p\u00e9riodiquement pour \u00e9tablir et affiner la charte de la transition \u00e9cologique qui r\u00e9sulte des mesures list\u00e9es ci-dessus.&lt;/p&gt;","&lt;p&gt;Ins\u00e9rer une obligation de respect des normes en incluant la notion de pollueur payeur avec une indemnisation \u00e9gale \u00e0 minima 2 fois le co\u00fbt de la d\u00e9pollution. &lt;/p&gt;&lt;p&gt;Interdiction d'utiliser des mat\u00e9riaux non recyclables en 50ans. Tous les mat\u00e9riaux devraient \u00eatre recyclable \u00e0 l'\u00e9chelle d'une g\u00e9n\u00e9ration. &lt;/p&gt;","&lt;p&gt;investir massivement dans le d\u00e9veloppement de la pile \u00e0 hydrog\u00e8ne en respectant la production d'hydrog\u00e8ne par une \u00e9nergie renouvelable .&lt;/p&gt;&lt;p&gt;Cette solution doit devenir viable \u00e0 l'\u00e9chelle nationale .&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Le monde rural se meurt du manque de moyens pour vivre dans les villages. Les pouvoirs publiques et les gouvernants ont laiss\u00e9 pendant des d\u00e9cennies le champ libre aux grandes surfaces et aux grands groupes de l\u2019alimentation et de la restauration au d\u00e9triment des petits commerces de proximit\u00e9.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Est ce que les enseignes telles que Carrefour, Leclerc, Cora ect...ont besoin de faire du pain (de mauvaises qualit\u00e9s soit dit en passant) au d\u00e9triment des boulangeries qui ferment les unes apr\u00e8s les autres dans les villages.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Idem pour les boucheries\u2026.et demain les pharmacies\u2026&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Pourquoi laisse t\u2019on s\u2019implanter des groupes de boulangeries industr
