u2019est pas tax\u00e9 et la labellisation bio est payante.\\\" &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;L'id\u00e9e serait donc d'inverser le principe, taxer les utilisateurs de produits chimiques et promouvoir l'agriculture bio.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Cel\u00e0 mettrai \u00e0 bas toutes les grandes industries qui font  notre mal bouffe en nous intoxicants , leur fortune sur le dot de notre sant\u00e9 !!!Ne pas s'inqui\u00e9ter pour eux  ils ont leur plan B, ils sont install\u00e9s et bien implant\u00e9s Rusie,Chili,Mexique derni\u00e8rement,Roumanie,Turquie,Iran Donc dans l\u2019imm\u00e9diat Monsanto-Bayer ne serons pas inqui\u00e9t\u00e9 car ces pays continurons un temps, j'esp\u00e8re, \u00e0 les utiliser.Et comme les 80% de notre terre en France nourrie notre viande industriel !!!Les industriels de ces pauvres b\u00eates que la plupart d'entre nous absorbe ,tomberaient \u00e9galement ! Nous r\u00e9cup\u00e9rons nos terres pour nos vrais paysans qui se ferons un plaisir et un honneur de bien nous nourrir .Je travail dans une boite de semences et de recherche depuis 16ans en cdi depuis 6ans et je puis vous dire que je serai quoi faire de notre domaine si ils devaient arr\u00eater leur activit\u00e9. Si vous voulez plus d'indications contacter moi !!! Je ne suis pas tr\u00e8s alaise avec l'ordi 06 62 75 43 45  &lt;/p&gt;","&lt;p&gt;Un statut dot\u00e9 de droits :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;revenu permettant de palier aux besoins de premi\u00e8res n\u00e9cessit\u00e9&lt;/li&gt;&lt;li&gt;droit \u00e0 un toit et \u00e0 un morceau de terre&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;... et de devoir :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;r\u00e9duire au maximum ses d\u00e9penses en \u00e9nergies&lt;/li&gt;&lt;li&gt;utiliser sa voiture au minimum&lt;/li&gt;&lt;li&gt;tendre si possible vers l'autonomie \u00e9nerg\u00e9tique et alimentaire&lt;/li&gt;&lt;li&gt;utiliser 100% d'\u00e9nergies renouvelables&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Planter des arbres (produisant des fruits en particulier) dans de vastes zones en remplacement de cultures industrielles et dans les villes.&lt;/p&gt;&lt;p&gt;Cr\u00e9er des ceintures de permaculture autour des villes \u00e0 partir de la taille d'un chef-lieu de canton.&lt;/p&gt;&lt;p&gt;Cr\u00e9er des potages dans tous les espaces de la ville (toits, squares, terrains vagues, trottoirs, ...) g\u00e9r\u00e9s par les habitants des quartiers, mais accessibles \u00e0 tous.&lt;/p&gt;&lt;p&gt;Favoriser l'installation de petits paysans avec un changement de PAC (Politique Agricole Commune ). &lt;/p&gt;&lt;p&gt;Favoriser la vente locale en cr\u00e9ant plus de petites \u00e9piceries de reventes de produits locaux.&lt;/p&gt;&lt;p&gt;Favoriser le glanage dans les champs apr\u00e8s les r\u00e9coltes pour \u00e9viter le gaspillage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lien vers la vid\u00e9o de Pablo Servigne qui explique la d\u00e9marche en d\u00e9tail \\\"Europe, vers la catastrophe alimentaire\\\" https://www.youtube.com/watch?v=KxDBK0m3Sc0&amp;amp;t=4108s&lt;/p&gt;","&lt;p&gt;plus les gens sons riches plus ils polluent le financement de la transition doit donc se faire avec un imp\u00f4t progressif l'imp\u00f4t sur le revenu est le seul qui peut remplir ce r\u00f4le donc transferer les taxes injuste sur l'IR&lt;/p&gt;","&lt;p&gt;L'id\u00e9e est de g\u00e9n\u00e9raliser le syst\u00e8me de consigne des bouteilles en verre qui existait autrefois.&lt;/p&gt;&lt;p&gt;De cette fa\u00e7on, tout les objets et produits faisant office de contenant (boite plastic, verre, gobelet emballage alimentaire etc..) seront con\u00e7us au d\u00e9part pour durer et pour \u00eatre r\u00e9utilisables.&lt;/p&gt;&lt;p&gt;Chaque\u00a0contenant devrait avoir une dur\u00e9e de vie d\u00e9finie au d\u00e9part. Ainsi, celui qui le jette avant sa date de p\u00e9remption\u00a0perd la valeur de la consigne et celui qui le remet dans le circuit \u00e9conomique r\u00e9cup\u00e8re la valeur de la consigne.&lt;/p&gt;&lt;p&gt;Les fabricants devront adapter leurs processus de productions, \u00e0 terme le volume produit va d\u00e9croitre. L'activit\u00e9 perdue sera remplac\u00e9e par une activit\u00e9 de service qui consistera \u00e0 r\u00e9cup\u00e9rer les objets et les reconditionner. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est urgent d'interdire d\u00e9finitivement en France le Glyphosate. Il en va de la vie de nos familles.&lt;/p&gt;&lt;p&gt;Tous les produits li\u00e9s \u00e0 l'agriculture devrait \u00eatre 100% bio.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Abscence TOTALE de controle des \u00e9lus sur l'alimentation industrielle, sur les m\u00e9thodes de cultures. Il ne faut pas m\u00e9contenter les producteurs m\u00eame s'ils nous empoisonnent.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt; Faux miel chinois , th\u00e9 hautement  irradi\u00e9 , huiles frelat\u00e9es , sauce tomate chinoise dont on ne sais rien ....on ne va pas m\u00e9contenter le gouvernement chinois disent-ils. Complaisance totale sur les 350 additifs \\\"autoris\u00e9s\\\" et inutiles sauf pour les affaires , sans compter les 400 autres accept\u00e9s et pouvant ne pas \u00eatre mentionn\u00e9s. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Comment ne pas avoir de la d\u00e9fiance pour ces \u00e9lus criminels  et l'abscence totale d'honnetet\u00e9 de la Commission Europ\u00e9enne qui apparait comme tr\u00e8s corrompue.  Et certains \\\"progressistes\\\" souhaitent que rien ne change ? J'oubliais ... les perturbateurs hormonaux ..... attention les d\u00e9g\u00e2ts. Combien d'ann\u00e9es a-t-il fallut pour interdire les plastiques , phtalates et bisph\u00e9nols et leurs substituts tout aussi dangereux pour les biberons ou les enfants : une bonne dizaine d'ann\u00e9es. Et ce n'est pas termin\u00e9.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;La pratique voir la norme impos\u00e9e par la grande distribution depuis des ann\u00e9es et qui a profondemmet boulvers\u00e9 la mani\u00e8re m\u00eame de pratiquer l\u2019agriculture (traitements abusifs, rentabilisation maximum des parcelles, rar\u00e9faction de certaines vari\u00e9t\u00e9s trop co\u00fbteuses \u00e0 r\u00e9colter etc.... sans parler des effets nocifs voir parfois mortels pour les agriculteurs et les consommateurs) est celle du Z\u00c9RO D\u00c9FAUT.&lt;/p&gt;&lt;p&gt;Ma demande est simple : Stopper cette pratique, que cela soit impos\u00e9 par l\u2019Etat \u00e0 la grande distribution.&lt;/p&gt;","&lt;p&gt;Essayer de minimiser les transports de marchandises et donc diminuer la pollution engendr\u00e9e. Pour les marchandises, un malus pour les produits ayant beaucoup voyag\u00e9 permettra de diminuer la demande et de moins les vendre. On peut consid\u00e9rer qu'une marchandise ayant fait plus de 5000 km en camion, bateau ou avion doit \u00eatre maluser. La tra\u00e7abilit\u00e9 des marchandises existante permettrait d'appliquer ce malus assez facilement. A l'inverse pour les marchandises ayant fait moins de 100km appliquer un bonus, prix moins ch\u00e8re et ainsi augmenter la demande.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les citoyens veulent polluer moins mais nous sommes aujourd'hui dans une \u00e9conomie hyper mondialis\u00e9e qui favorise des transports insens\u00e9s (des produits font plus de 30.000km pour \u00eatre assembl\u00e9s et distribu\u00e9s).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voter une loi pour l'application d'un malus sur les produits import\u00e9s ayant beaucoup voyag\u00e9 et un bonus sur les produits locaux. La TVA permettrait facilement de mettre en place ce m\u00e9canisme (par exemple TVA \u00e0 2% sur produits locaux et TVA \u00e0 30% sur un produit qui a fait le tour de notre plan\u00e8te).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La transition \u00e9cologique doit commencer par un appui politique pour favoriser \u00e0 tous les niveaux le consommer moins et mieux. Le changement et les initiatives citoyennes suivront.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour favoriser les changements de comportement, il faudrait par exemple taxer encore plus toute la publicit\u00e9 qui poussent \u00e0 la surconsommation car c'est mal pour la plan\u00e8te et notre futur commun, et pr\u00e9voir un budget d'\u00e9tat pour proposer des publicit\u00e9s d'int\u00e9r\u00eat public pour l'avenir qui explique ces changements de comportement \u00e0 pr\u00e9voir. Ce budget sera financ\u00e9 par une augmentation de la taxation des publicit\u00e9s de consommation. C'est un budget neutre mais qui va faire \u00e9voluer la soci\u00e9t\u00e9 dans le bon sens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A l'\u00e9cole, apprendre aux enfants tout ce qu'il est possible de faire soit m\u00eame, les bonnes pratiques pour la plan\u00e8te via par exemple un potager sous serre dans l'\u00e9cole tout simplement avec 1H de jardinage par semaine. Il faut apprendre aux enfants que la nature est g\u00e9n\u00e9reuse surtout aujorud'hui o\u00f9 la population se concentre dans des m\u00e9tropoles (vie citadine d\u00e9connect\u00e9e du vivant et de la nature).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La r\u00e8gle d'or est au final tout simplement de moins consommer, consommer mieux et progressivement d\u00e9velopper des \u00e9conomies circulaires \u00e0 circuit court, r\u00e9parer plut\u00f4t que jeter, si possible faire son compost et son potager, se d\u00e9placer \u00e0 bon escient, \u00eatre mod\u00e9r\u00e9 dans notre mode de vie. Il faut limiter les mono cultures \u00e0 grande \u00e9chelle pour la biodiversit\u00e9 et revenir sur des petites exploitations qui pourrait fournir localement leur production. En France sur les 200 \u00e0 300 km alentours, nous avons beaucoup de choses pour subvenir \u00e0 nos besoins.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;-  Les ceintures vertes sont des zones agricoles produisant l\u2019essentiel de notre alimentation v\u00e9g\u00e9tale et carn\u00e9e \u00e0 proximit\u00e9 des lieux de consommation. Petites fermes en relation fa\u00e7on permaculture et en bio\u00a0: le fumier des \u00e9leveurs sert de fertilisant aux producteurs de v\u00e9g\u00e9taux et les d\u00e9chets v\u00e9g\u00e9taux servent aux \u00e9leveurs comme dans une grande ferme.&lt;/p&gt;&lt;p&gt;- Ces producteurs sont organis\u00e9s sur un plan commercial et rassemblent leur produit dans leur boutique commune de plus ils s\u2019entraident de mani\u00e8re \u00e0 pouvoir avoir des jours de repos, je pense notamment \u00e0 certain type d\u2019\u00e9levage.&lt;/p&gt;&lt;p&gt;Aujourd'hui les zones agricoles sont sp\u00e9cialis\u00e9es et en concurrences non seulement sur notre territoire mais quasi mondialement et le jeux du commerce international, c\u2019est de ce gaver en d\u00e9truisant les productions locales.&lt;/p&gt;&lt;p&gt; Cela devient dangereux de continuer ainsi face \u00e0 la p\u00e9nurie de p\u00e9trole qui nous attend et il est difficile de raisonner un consommateur qui va au moins cher. &lt;/p&gt;&lt;p&gt;Comme r\u00e9f\u00e9rence litt\u00e9raire \\\"Manuel de pratique de la culture mara\u00eech\u00e8re de Paris\\\" \u00c9dition 1845 . A ce moment l\u00e0 Paris \u00e9tait autonome en fruits et l\u00e9gumes exportant ses exc\u00e9dents vers l\u2019Angleterre et pourtant pas de p\u00e9trole, mais du crottin de cheval et de l\u2019intelligence.&lt;/p&gt;&lt;p&gt;.&lt;/p&gt;","&lt;p&gt;Seuls seraient accept\u00e9s les essais effectivement r\u00e9alis\u00e9s par les agents du Minist\u00e8re de l' Agriculture (INRA et autres). &lt;/p&gt;&lt;p&gt;Les essais r\u00e9alis\u00e9s par les firmes phytosanitaires ou leurs sous-traitants, ne pourraient \u00eatre envisag\u00e9s qu'\u00e0 titre consultatif.&lt;/p&gt;&lt;p&gt;A la diff\u00e9rence des autres pays europ\u00e9ens, en France,&lt;strong&gt; faute de moyens financiers&lt;/strong&gt;,  les services du Minist\u00e8re de l'Agriculture ne disposent pas des moyens pour mener les \u00e9tudes et exp\u00e9rimentations n\u00e9cessaires \u00e0 l'\u00e9valuation des b\u00e9n\u00e9fices/risques des produits phytosanitaires avant leur commercialisation. Compte tenu des gains g\u00e9n\u00e9r\u00e9s par ces produits,&lt;strong&gt; il serait logique que les firmes agrochimiques financent int\u00e9gralement cette \u00e9valuation.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;De plus, les consommateurs, ou les associations qui les repr\u00e9sentent devraient avoir &lt;strong&gt;droit de veto &lt;/strong&gt;au Comit\u00e9 d' Homologation pour contre balancer le pouvoir des firmes agrochimiques et de leurs distributeurs (n\u00e9gociants et coop\u00e9ratives agricoles).&lt;/p&gt;&lt;p&gt;De plus, la prescription des produits phytosanitaires aux agriculteurs doit devenir &lt;strong&gt;rigoureusement ind\u00e9pendantes&lt;/strong&gt; des firmes agrochimiques ou de leurs distributeurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les v\u00e9hicules \u00e9lectriques ont une autonomie insuffisante pour \u00eatre coh\u00e9rente avec la voiture familiale principale. Les voitures \u00e9lectriques r\u00e9pondent aux besoins des urbains et des foyers ayant un deuxi\u00e8me v\u00e9hicule.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les v\u00e9hicules \u00e9lectriques sont rentables \u00e0 partir du moment o\u00f9 ils sont fortement utilis\u00e9s.&lt;/p&gt;&lt;p&gt;Alors, pourquoi ne pas les avantager ou les rendre obligatoire pour les taxis parisiens, les VTC parisiens, les taxis des principales villes de province.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9velopper avec les constructeurs, un mod\u00e8le sp\u00e9cifique r\u00e9pondant aux besoins des taxis et vtc fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;suppression du glyphosate en france, aider financierement a la culture propre&lt;/p&gt;","&lt;p&gt;depuis le d\u00e9part de Nicolas HULOT, tout le monde politique s'est jet\u00e9 sur l'\u00e9cologie. Et sur les voitures.. Nous sommes les automobilistes les plus tax\u00e9s du monde. Alors que la voiture ne se trouve qu'\u00e0 la troisi\u00e8me place des pollutions. Il y a d'abord les usines( Personne en parle), les bateaux de croisi\u00e8res, les yachts, les avions de ligne ( Des milliers par jour). Il faut avouer que sinc\u00e8rement l'hypocrite de M. Le premier ministre qui veut sauver des vies mais qui en fait veut cr\u00e9er 20.000 pv en plus par an . Nous avons des gens sans coeur au gouvernement, que des comptables qui se basent avec leurs technocrates que sur des statistiques fausses en r\u00e9alit\u00e9. Nous avons donner notre avenir aux forces du mal et nous allons encore plus souffrir. Si il avait une v\u00e9ritable volont\u00e9 d'agir sur l'\u00e9cologie, il faudrait remettre un cr\u00e9dit d'imp\u00f4t sur l'isolation des maisons ( enlev\u00e9es), placer des prises d'el\u00e9ctricit\u00e9 dans toutes les villes, agir sur les usines qui polluent nos fleuves...Rien de tout cela. Que des palabres, des mensonges, des non v\u00e9rit\u00e9s, experts en d\u00e9magogie...&lt;/p&gt;","&lt;p&gt;creer , former  contr\u00f4ler   une fili\u00e8re des formations de v\u00e9ritable professionnels de la transition \u00e9nerg\u00e9tique . certifies  .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La plupart des propositions tirent toutes vers plus d'\u00e9cologie. Vu le temps dont on dispose pour \u00e9laborer quelque chose, personne n'aura le temps d'observer toutes les proposition. Donc il faut trouver pour l'\u00e9cologie un truc comme le RIC qui permette de garder le cap dans le temps.&lt;/p&gt;&lt;p&gt;D'o\u00f9, toute proposition de loi, mesure ou r\u00e8gle, qu'elle soit environnementale, sociale, \u00e9conomique... doit respecter le principe de pr\u00e9servation de la plan\u00e8te-de l'humain-\u00eatre \u00e9cologique... et \u00eatre d\u00e9cid\u00e9e apr\u00e8s en avoir mesur\u00e9 les effets pervers (type voiture \u00e9lectriques, pour cause d'empreinte \u00e9cologique), avec un bilan pour voir si cela va dans le bon sens \u00e0 long terme.&lt;/p&gt;","&lt;p&gt;Je fais \u00e9cho au projet d'Emmanuel Hussenet qui me semble r\u00e9alisable et digne d'int\u00e9r\u00eat :&lt;/p&gt;&lt;p&gt;Tant qu'il reste des banquises permanentes sur l'oc\u00e9an polaire, l'espoir persiste de mod\u00e9rer les bouleversements climatiques.&lt;/p&gt;&lt;p&gt;Nous travaillons \u00e0 l'\u00e9tude d'un proc\u00e9d\u00e9 qui implique directement l\u2019\u00eele Hans et pourrait assurer le maintien d'une banquise pluriannuelle sur Terre.&lt;/p&gt;&lt;p&gt;www.hansuniversalis.org/&lt;/p&gt;","&lt;p&gt;Faire payer et condamner tous les pollueurs et attaquer l'\u00e9tat quand il ne fait rien pour nous prot\u00e9ger&lt;/p&gt;","&lt;p&gt;j'ai expos\u00e9 ma contribution p52 rubrique expression libre en partant des plus anciens ; ou aussi dans le grand d\u00e9bat, mot-clef : chantiers populaires (rubrique \u00e9cologie)&lt;/p&gt;","&lt;p&gt;Suppression du E131, E171 &lt;/p&gt;&lt;p&gt;Inutile et dangereux pour l'organisme, il est inutile de faire croire que le jambon est rose bonbon....etc....&lt;/p&gt;","&lt;p&gt;Le probl\u00e8me est que la mati\u00e8re premi\u00e8re n'est pas la bonne.&lt;/p&gt;&lt;p&gt;L\u2019extraction du lithium produit une pollution et une rar\u00e9faction de l'eau qui sont \u00e0 l'oppos\u00e9 de toute pens\u00e9e \u00e9cologique. &lt;/p&gt;&lt;p&gt;La voiture \u00e9lectrique est \u00e9cologique l\u00e0 o\u00f9 elle roule  mais c'est une source de pollution \u00e9norme dans les pays d'extraction du lithium.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://future.arte.tv/fr/le-lithium-source-dinegalite-et-de-pollution&lt;/p&gt;&lt;p&gt;https://reporterre.net/Corruption-pollution-consommation-les-ravages-du-lithium-en-Argentine&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les pourritures capitalistes commencent \u00e0 attaquer l'agriculture bioloique: https://www.lesechos.fr/idees-debats/editos-analyses/0600751917247-industrialiser-la-bio-pour-la-democratiser-2246832.php&lt;/p&gt;&lt;p&gt;Il faut mettre un frein \u00e0 tout cela.&lt;/p&gt;&lt;p&gt;Il n'y a pas de BIO \u00e0 double vitesse, soit c'est bio, soit c'est de la merde.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;rq: d'une mani\u00e8re g\u00e9n\u00e9rale il est int\u00e9ressant de lire les \u00e9chos, car ils font promotion de ce qu'il ne faut surtout PAS faire et disent du mal des choses les PLUS int\u00e9ressantes!&lt;/p&gt;","&lt;p&gt;Limitation de la grandeur des terres agricoles en effectuant des plantations de haies, construction de talus ou de murets. Bien sur que tout cela ne peut pas se faire en jour!! Mais ne serait il pas possible de donner des aides aux les agriculteurs qui souhaiterais modifier leur pratique agricole au lieu de leur en donner en fonction de la grandeur de leur exploitations!!!&lt;/p&gt;","&lt;p&gt;Il y a une bonne partis du transport routier qui ne fait que traverser le pays sans aucun achats&lt;/p&gt;&lt;p&gt;Par contre ils ab\u00eement le r\u00e9seau routier cr\u00e9e de l\u2019embouteillage ,des accidents et de la pollution&lt;/p&gt;&lt;p&gt;Deux solutions - mettre en place le ferroutage&lt;/p&gt;&lt;ul&gt;&lt;li&gt;              - qu 'ils traversent le pays de nuit uniquement &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il faut que le plus grand nombre d'enfants sachent se d\u00e9placer \u00e0 v\u00e9lo. Et nager!&lt;/p&gt;&lt;p&gt;Outre des piscines \u00e0 Marseille, on peut construire des v\u00e9loroutes partout. Tout comme les enfants devraient pouvoir apprendre \u00e0 nager \u00e0 l'\u00e9cole (ce n'est pas toujours le cas) ils devraient pouvoir y apprendre la bicyclette. &lt;/p&gt;&lt;p&gt;On peut rendre les indemnit\u00e9s kilom\u00e9triques plus contraignantes pour ceux qui donnent les ordres, les employeurs, et ce pour les travailleurs automobilistes et les travailleurs cyclistes&lt;/p&gt;","&lt;p&gt;Une TVA sur les produits qui \\\"viennent de loin\\\" et qui , actuellement, sont tr\u00e8s peu tax\u00e9s (le fioul et le K\u00e9ros\u00e8ne ne sont pas tax\u00e9s) &lt;/p&gt;&lt;p&gt;voir favorisera le d\u00e9veloppement des circuits courts et diminuera le d\u00e9ficit commercial en rench\u00e9rissant les prix des produits import\u00e9s &lt;/p&gt;&lt;p&gt;et relancera le recyclage &lt;/p&gt;&lt;p&gt;voir &lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;http://changerdeparadigmes.unblog.fr/2018/11/21/reflexions-gilets-jaunes/&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;INTERDIRE, SINON LIMITER l'usage des moteurs thermiques utilis\u00e9s \u00e0 des fins de transports touristiques et de loisirs concentrant des nuisances dans des sites sensibles, limiter l'avion de ligne en tant que transport en encourageant les voyages en train+bateau et en p\u00e9nalisant l'avion quand une alternative \u00e0 celui-ci peut exister (exemple, R\u00e9union vers \u00eele-Maurice = 200km!). Puisque le tourisme entra\u00eene beaucoup de d\u00e9placements \u00e0 grande distance \u00e9viter l'avion est un grand enjeu. Sur place le probl\u00e8me de l'invasion par des touristes n'est pas que la nuisance qu'ils g\u00e9n\u00e8rent de quelconque mani\u00e8re, mais surtout la concentration de cette nuisance quand ils sont nombreux sur des sites particuliers de faible \u00e9tendue (exemple: \u00eele de la R\u00e9union, jusqu'\u00e0 75 survols touristiques de suite en une matin\u00e9e au dessus de sites naturels par des h\u00e9licopt\u00e8res ou ULM, en plein Parc National!!!, Lac du Bourget, jusqu'\u00e0 40 hors bords simultan\u00e9ment le moteur tournant, bateaux \u00e0 moteurs qui puent sur le canal.. Ces sites cit\u00e9s sont, en p\u00e9riode touristique envahi du vacarme des moteurs.)&lt;/p&gt;&lt;p&gt;Il existe des alternatives aux loisirs motoris\u00e9s et \u00e0 ces modes de d\u00e9placements pour circuler dans ces zones, moyens pouvant \u00eatre aussi utiles aux riverains, qu'il est peut \u00eatre plus appropri\u00e9 de d\u00e9couvrir dans un cadre de vacances: bateaux \u00e0 hydrofoil, trains, v\u00e9lo, v\u00e9hicules \u00e9lectriques de faible puissance mais adapt\u00e9s au lieu (par exemple pour parcourir le canal de Savi\u00e8re pr\u00e8s du Lac du Bourget, il existe des bateaux \u00e9lectriques faisant 9km/h, ne d\u00e9truisant pas les berges par batillage et ne d\u00e9gageant pas de gaz restant plaqu\u00e9s pr\u00e8s de la surface de l'eau) funiculaires, t\u00e9l\u00e9ph\u00e9riques...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;De nombreux sites naturels sensibles sont menac\u00e9s par la surfrequentation touristique, d\u00e9gradation  des sols, perturbations des animaux, d\u00e9chets.&lt;/p&gt;&lt;p&gt;La proposition consiste \u00e0 mettre en place , lorsque le niveau fr\u00e9quentation devient une menace, une r\u00e9gulation de l'acc\u00e8s au site pour limiter le nombre de personnes pr\u00e9sentes simultanement. Les visiteurs seraient admis dans leur ordre d'arriv\u00e9e , moyennant un droit d'entr\u00e9e.&lt;/p&gt;&lt;p&gt;Cette r\u00e9gulation  d'acc\u00e8s  serait accompagn\u00e9e d'une sensibilisation et de remise de consignes pour la visite.&lt;/p&gt;&lt;p&gt;Ce type de d\u00e9marche  existe d\u00e9j\u00e0 dans certains pays.&lt;/p&gt;&lt;p&gt;Un deployement syst\u00e9matique dans les r\u00e9gions  avec un soutien de l'Etat pourrait s'int\u00e9grer dans un Plan de transition \u00e9cologique&lt;/p&gt;","&lt;p&gt;Arr\u00eater de nous vendre des SUV plus pollueur et surtout interdire de vendre des voiture gaz oil.&lt;/p&gt;","&lt;p&gt;Lutter contre l\u2019artificialisation des sols et l'\u00e9talement urbain&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Les solutions doivent \u00eatre &lt;strong&gt;favorables aux citoyens en ne les rendant pas d\u00e9pendant&lt;/strong&gt; des Services publics et d'obligations par l\u2019\u00c9tat. La &lt;strong&gt;transition environnementale doit s\u2019appliquer l\u00e0 o\u00f9 les moyens le permettent&lt;/strong&gt; : &lt;strong&gt;&lt;u&gt;entreprises polluantes, transports a\u00e9rien et maritime, voitures de luxe, d\u00e9penses \u00e9nerg\u00e9tiques de l\u2019\u00c9tat et des institutions publiques.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0Nous vous rappelons dans un premier temps que pour les vieilles voitures, vous nous avez assomm\u00e9s y a une trentaine d\u2019ann\u00e9e de pass\u00e9 sur des diesels moins polluants, mais aujourd\u2019hui, ils polluent\u00a0! &lt;strong&gt;Non nous n\u2019avons pas le sens de l\u2019effort, nous n\u2019avons tout simplement pas d\u2019argent&lt;/strong&gt;, et nous ne voulons pas emprunt\u00e9s, car nous ne saurions pas rembours\u00e9s nos pr\u00eats&lt;strong&gt;. Car notre argent, qu\u2019on gagne \u00e0 la sueur de notre front, on le donne \u00e0 l\u2019Etat par l\u2019imp\u00f4t et on ne sait plus \u00e0 quoi il sert&lt;/strong&gt;, aucune &lt;strong&gt;transparence sur son utilisation&lt;/strong&gt;, en revanche on voit ce que qui dispara\u00eet avec les d\u00e9serts ruraux. &lt;strong&gt;&lt;u&gt;R\u00e9tablissez l\u2019ISF, transparence des \u00e9lus et \u00e9conomies de leurs frais de fonctionnement, montrer l\u2019exemple, faites des \u00e9conomies sur l\u2019immigration et des dotations \u00e0 l\u2019Union Europ\u00e9enne&lt;/u&gt;, vous verrez \u00e7a commencera d\u00e9j\u00e0 \u00e0 aller mieux.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;interdire les pesticides qui empoisonnent notre terre de France. Pour \u00e7a il faut que nos dirigeants lance un grand plan pour l'agriculture bio et durable et que Bruxelles arrete de subventionner la culture intensive.&lt;/p&gt;","&lt;p&gt;C'est d'abord une prise de conscience individuelle. A chacun de contribuer \u00e0 sa mani\u00e8re sur la gestion de ses d\u00e9chets et sur le respect de la nature. Aider les plus d\u00e9munis \u00e0 l'isolation de son logement. Stop \u00e0 l'\u00e9clairage publicitaire et \u00e0 l'\u00e9clairage publique la nuit. Aller rapidement vers une agriculture bio. Baisser fortement la consommation de viande. Veiller au bien \u00eatre animal. Encourager tous les projets visant \u00e0 la transition \u00e9cologique dans tous les domaines. Maintien de la limitation \u00e0 80 km/h. Avoir des sanctions p\u00e9nales tr\u00e8s fortes pour tous les contrevenants.&lt;/p&gt;","&lt;p&gt;Mise en place de coop\u00e9rative cr\u00e9\u00e9e par l'\u00e9tat pour facilit\u00e9 la transition \u00e9cologique. &lt;/p&gt;&lt;p&gt;Ces structures permettrait de regrouper des agriculteurs conventionnelles et non conventionnelles, pour les faire travailler ensemble, tout en leurs garantissant un salaire.&lt;/p&gt;&lt;p&gt;Pourquoi une COOP : pour que l'\u00e9tat ne dirige pas tout, mais que les agriculteur puissent d\u00e9cider d'eux m\u00eame. Pour favoris\u00e9 l'\u00e9change de savoir. Pour privil\u00e9gier le travailler ensemble.      &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Prot\u00e9ger tout l'espace public des nuisances des v\u00e9hicule sur-motoris\u00e9 (trop de puissance/poids, incite \u00e0 une conduite violente sans m\u00eame s'en rendre compte) et reconstituer la pr\u00e9sence de la nature autour es infrastructure.&lt;/li&gt;&lt;li&gt;R\u00e9duction du rapport puissance sur poids des v\u00e9hicule et de leur gabarit: les voitures actuelles \u00e9tant tr\u00e8s lourdes, trop massives, et extr\u00eamement nerveuses, tiennent toute la place et rendent la route hostile aux v\u00e9hicules de plus petit gabarit, on observe d'ailleurs une tendance au \\\"char d'assaut\\\" en optant pour le 4-4-i2 de 2 tonnes pour se sentir en s\u00e9curit\u00e9...&lt;/li&gt;&lt;li&gt;am\u00e9nagements g\u00e9n\u00e9ralis\u00e9 des infrastructures type sentiers, trottoirs et route pour faciliter l'usage du v\u00e9lo et de la marche \u00e0 pieds avec une priorit\u00e9 absolue aux connexions avec tout type de transport en commun: voyager avec v\u00e9lo \u00e0 la main toujours possible.&lt;/li&gt;&lt;li&gt;Reconstituer les haies et la v\u00e9g\u00e9tation r\u00e9gulatrice du climat et du vent et r\u00e9duisant les intemp\u00e9ries: les d\u00e9serts agricoles avec routes expos\u00e9s au vent brutal et au soleil sont les plus difficile \u00e0 parcourir: vents constants et fort, soleil de plomb, pluie qui cingle \u00e0 l'horizontale n'aident pas la marche \u00e0 pieds ou le v\u00e9lo dans la rase campagne ras\u00e9e.&lt;/li&gt;&lt;li&gt;veiller \u00e0 ce que chaque village, chaque hameau soit accessible par une route secondaire tranquille o\u00f9 les voitures ne peuvent pas aller vite (surtout pas \u00e9largies au point de permettre la vitesse!!!), sinon une voie cyclable en site propre pr\u00e9serv\u00e9e de la violence routi\u00e8re, sans perte de connexion: il n'est effectivement plus possible de faire un trajet \u00e0 pieds ou v\u00e9lo ne serait ce que sur quelques kilom\u00e8tres tant avec le gabarit moderne des voitures avec m\u00eame des \\\"quatre quatre hideux\\\" c'est une prise de risque et l'exposition \u00e0 des nuisances telle que ce n'est plus pensable dans un quotidien de vie (on supporte un moment mais c'est tellement chiant qu'on abandonne et qu'on finit par rouler en voiture comme tout le monde)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Ne pas nous interdire de conserver nos chaudi\u00e8res au fuel , sachant  , qui plus est ,  que dans certaines communes le r\u00e9seau de gaz n'est m\u00eame pas install\u00e9.&lt;/p&gt;","&lt;p&gt;interdire les v\u00e9hicules sans permis, je pense qu'une personne qui n'a pas le permis n'a pas a avoir un v\u00e9hicule cela repr\u00e9sente un danger plus qu'autre chose&lt;/p&gt;","&lt;p&gt;Pour les nouvelles constructions : ouvertures principales au sud, obligation d'installer un chauffe eau solaire, obligation d'installer des panneaux photos volta\u00eeques, petite \u00e9olienne \u00e0 axe vertical, r\u00e9cup\u00e9rateur d'eau de pluie, pompe \u00e0 chaleur. Tout ceci peut \u00eatre impos\u00e9 par le permis de construire et subventionn\u00e9 en fonction des revenus.&lt;/p&gt;","&lt;p&gt;chacun doit tendre \u00e0 un environnement sain \u00e0 l'image de son chez soi\u00a0&lt;/p&gt;","&lt;p&gt;Il faudrait avoir des quotas pour obliger tous les m\u00e9dias presse (papiers, tv, radios..) \u00e0 parler r\u00e9guli\u00e8rement des enjeux \u00e9cologiques car l'urgence est \u00e0 l'action mais aussi l'information, pour que le plus grand nombre puisse agir avant que notre syst\u00e8me Terre soit d\u00e9finitivement invivable... par exemple on pourrait d\u00e9cr\u00e9ter que dans tout magazine papier (quelque soit son sujet et public), soit consacr\u00e9 une double page \u00e0 sensibiliser les lecteurs sur l'\u00e9cologie, le climat, la permaculture, la biodiversit\u00e9...etc.. cela pourrait \u00eatre des approches vari\u00e9es : des documentaires, des BDs, des interviews, des \u00e9tudes scientifiques, des vulgarisations...etc&lt;/p&gt;","&lt;p&gt;l'Etat et l'Europe doivent prot\u00e9ger les terres cultivables et les privil\u00e9gier pour les cultures agricoles.&lt;/p&gt;&lt;p&gt;Elles doivent \u00eatre prioritaires sur les projets immobiliers, notamment priv\u00e9s et commerciaux.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Le plan national nutrition sant\u00e9 est dict\u00e9 par les entreprises agro alimentaires et la FNSEA, donc loin de nos int\u00earets de sant\u00e9. peu importe ce sont juste des conseils direz-vous ? non, toute l'alimentation collective en d\u00e9coule (\u00e9coles h\u00f4pitaux maisons de retraite prisons universit\u00e9s creches restauration collective d'entreprises etc.). d'o\u00f9 entre autres le probl\u00e8me des repas non v\u00e9g\u00e9tariens impos\u00e9s ou encore les 4 laitages par jour ou le poisson le vendredi. l'objectif des fili\u00e8res agro alimentaires est d'\u00e9couler le maximum... pas plus. Leur lobby est puissant&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est impensable que l '\u00e9l\u00e9vage intensif d 'animaux et de poissons soit encore autoris\u00e9 en France !&lt;/p&gt;&lt;p&gt;Que font les services sanitaires ? Sont ils devenus muets , aveugles ,ou ont ils simplement les mains li\u00e9es comme beaucoup d'autres d'ailleurs en France ?&lt;/p&gt;&lt;p&gt;Comment peut on laisser ce genre d'\u00e9levage possible o\u00f9 on sait maintenant par multiples vid\u00e9os l 'enfer des poulets par exemple&lt;/p&gt;&lt;p&gt;entass\u00e9s sur des grilles de fer , engraiss\u00e9s tellement vite que leur trop jeunes pattes ne peuvent les soutenir et se cassent !&lt;/p&gt;&lt;p&gt;Que dire des antibiotiques administr\u00e9s \u00e0 gogo et des calmants ?&lt;/p&gt;&lt;p&gt;Quelle crise sanitaire va t on souffrir dans les ann\u00e9es \u00e0 venir du fait de la r\u00e9sistance des bact\u00e9ries engendr\u00e9e par cette m\u00e9chante alimentation de la population?&lt;/p&gt;&lt;p&gt;Que dire de l '\u00e9thique de ce genre d '\u00e9levage o\u00f9 des porcs trop serr\u00e9s se mutilent?&lt;/p&gt;&lt;p&gt;Il faut dire stop !&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Retrouver le maillage ferroviaire &lt;/strong&gt;initi\u00e9 au d\u00e9but du XX\u00e8me si\u00e8cle. Pour d\u00e9senclaver et redynamiser les campagnes, il est n\u00e9cessaire de r\u00e9-ouvrir les gares qui ferment toutes les unes apr\u00e8s les autres pour faute de rentabilit\u00e9. On ne le r\u00e9p\u00e9tera jamais assez la transition \u00e9cologique n\u2019a pas de prix et le transport en commun est l\u2019avenir de notre soci\u00e9t\u00e9. C\u2019est et ce doit \u00eatre un service public prioritaire au regard de l\u2019urgence \u00e9cologique.&lt;/p&gt;","&lt;p&gt;Arr\u00eater de se faire diriger par les lobbys notamment MOSCANTO. Le Pr\u00e9sident a promis 3 ans pour l'interdiction du glyphosal en France, il a int\u00e9r\u00eat \u00e0 le faire sinon nous allons penser qu'il est actionnaire de cette Soci\u00e9t\u00e9 ! Interdire toute personne ayant un quelconque int\u00e9r\u00eat avec les lobbys d'\u00eatre un \u00e9lu. Faire du m\u00e9nage ainsi qu'au Conseil Europ\u00e9en, comme nous venons encore d'en avoir un \u00e9chantillon avec Rachida Dati et le groupe Renault et qui a insult\u00e9 Elise Lucet, mais de quel droit, elle se prend pour qui ?&lt;/p&gt;&lt;p&gt;Alors qu'elle a fait parti elle aussi d'un groupe de magouilleur, Nicolas Sarkosy s'\u00e9tend bien assis sur le r\u00e9f\u00e9rendum de 2005 o\u00f9 les citoyens fran\u00e7ais avaient refus\u00e9 l'Europe, on voit o\u00f9 il a men\u00e9 la France en n'\u00e9coutant pas le peuple ! D'ailleurs, je suis tr\u00e8s \u00e9tonn\u00e9e que les gilets jaunes n'aillent pas fanfaronner sous ses fen\u00eatres, il le m\u00e9rite d'autant plus quand on sait qu'il rencontre Macron en catimini ! Si c'est pour donner des conseils du m\u00eame style pour l'\u00e9ventuel prochain r\u00e9f\u00e9rendum, il faut le chasser de l\u00e0, on ne le veut plus.&lt;/p&gt;","&lt;p&gt;Il faudrait que les transports en communs soient gratuits ou payants mais pour une somme symbolique (10\u20ac maximum par mois)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et comme il n'y a pas de transports en commun partout il faudrait aussi mettre en place un eco-permis permettant a tous d'acc\u00e9der au permis de conduire gratuitement (ou a cout tres reduit)a la condition de n'utiliser que des voitures en auto-partage, ou des\u00a0voitures avec un minimum de 4 passagers, ou des voitures propres ou des voitures type \\\"autolib\\\". Cela permettrait d'avoir un acces pour tous a la mobilit\u00e9 , tout en restant \u00e9cologique&lt;/p&gt;","&lt;p&gt;Les lobbies de la chimie et des gros agriculteurs pollueurs nous empoisonnent , nous , nos enfants et toutes les vies animales ( insectes , oiseaux ...) . Il faut traquer et punir tous les rersponsable de ces crimes contre l'humanit\u00e9.&lt;/p&gt;","&lt;p&gt;La multiplication affolante des emballages plastiques pour tout et n'importe quoi pr\u00e9sente un r\u00e9el danger pour la sant\u00e9 et l'environnement. On trouve des particules de plastique dans le sel, les fruit de mer et donc tout au long de la chaine alimentaire.&lt;/p&gt;&lt;p&gt;Orienter les industries vers des alternatives plus respectueuses de la nature et des humains.&lt;/p&gt;","&lt;p&gt;Des trait\u00e9s internationaux sont devenus obsol\u00e9tes en raison du r\u00e9chauffement climatique. Aujourd'hui ce dernier et d'autres enjeux \u00e9cologiques implique que l'humanit\u00e9 restreigne sa consommation pour survivre \u00e0 long terme. Des continents sont menac\u00e9s de submersion si rien n'est fait dans les plus brefs d\u00e9lais. Rien n'oblige nos produits de consommation de traverser la plan\u00e8te ni nos touristes de voyager chaque ann\u00e9e ( ou plusieurs fois par an ) \u00e0 travers le monde  : un rationnement volontaire serait bienvenu.&lt;/p&gt;","&lt;p&gt;Big pharma dans toute sa splendeur, et \u00e7a fait d'un si\u00e8cle que \u00e7a dure. Laissons le choix au gens de se soigner sainement avec des produits naturels&lt;/p&gt;","&lt;p&gt;Ras le bol d'acheter des produits alimentaires merdiques, dangereux pour la sant\u00e9 et la plan\u00e8te, sans le savoir. Aujourd'hui, les producteurs qui font des produits sains sont oblig\u00e9s de se justifier (\u00e9tiquetage, labels bio, etc...). Ce n'est pas normal ! La logique (humaine) serait que ceux qui produisent de la merde expliquent et documentent clairement leur merde \u00e0 destination des consommateurs.&lt;/p&gt;","&lt;p&gt;pourquoi se voile la face sur cet fumisterie ;alors les pays industrailise veule roule propre ;au detrment des pays emergent qui cherche des metaux precieux (foutese)&lt;/p&gt;&lt;p&gt;arrete de  faire souffrir des populations du tiers monde (pour que ns puissions enfin ns regarde dans une glace;il y a certainement des solution mais elle reste dans les dossiers car pas interressant pour nos politique&lt;/p&gt;","&lt;p&gt;donner aux repr\u00e9sentants locaux  la gestion de la vitesse sur les nationales et les d\u00e9partementales  &lt;/p&gt;","&lt;p&gt;Bonus/malus sur tout achat d'un moyen de transport terrestre \u00e0 moteur thermique ou \u00e9lectrique de plus de 100 kg en fonction de son poids et/ou de sa consommation, en neuf et aussi en occasion. Concernera donc en autres camions, voitures, motos...&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;D\u00e9pollution des ressources naturelles (eau, terre, air) et pr\u00e9servation de la biodiversit\u00e9 (\u00e9quilibre \u00e9cosyst\u00e8me homme nature) et du vivant. Retirer aux entreprises priv\u00e9es et r\u00e9-int\u00e9grer dans le public la gestion de l'eau, terre, air et des d\u00e9chets (arr\u00eater le point de vue industriel). R\u00e9tablir les consignes&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nous savons tous qu'il y a d'autres alternatives ex : air comprim\u00e9, eau..etc mais \u00e7a g\u00e9n\u00e8re beaucoup moins d'argent (encore une fois ce sont les banques qui tirent les ficelles)&lt;/p&gt;","&lt;p&gt;Pour conclure, l'id\u00e9e serait d'abandonner d'urgence la politique des profits et de la consommation \u00e0 outrance, qui semble en passe de devenir universelle (abandonner l'utilisation des \u00e9nergies fossiles, l'obsolescence programm\u00e9e, etc.) qui plonge la majorit\u00e9 des peuples du monde, dans la pauvret\u00e9, les conflits, les guerres, de fa\u00e7on incessante. &lt;/p&gt;&lt;p&gt;Pour mettre en place une autre politique universelle en promouvant la cr\u00e9ation d'une \u00e9conomie bas\u00e9e sur la pr\u00e9servation de la plan\u00e8te, qui ne sera pas faite au d\u00e9triment d'un certain confort, au contraire puisque ce confort sera partag\u00e9 par tous, comme celui de partager de l'eau potable, de l'air pur, de la nourriture saine, tout en utilisant pour nous d\u00e9placer, nous chauffer, nous rafra\u00eechir et autres, des moteurs utilisant de l'\u00e9nergie non polluante, recyclage par son essence et disponible partout.\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Tout ce si passe par l'\u00e9l\u00e9vation de notre conscience, qui j'en suis persuad\u00e9 ne touche qu'un minimum de personnes dans le monde, puisque le moindre paysan de l'Ouzb\u00e9kistan \u00e0 consciences qu'il lui faut obtenir de l'aide pour qu'il arr\u00eate ou diminue sa production de coton, principale richesse nationale, qui pour ce faire, utilise une quantit\u00e9 astronomique d'eau douce pr\u00e9lev\u00e9e aux deux principaux fleuves de la r\u00e9gion et par voie de cons\u00e9quence provoque un d\u00e9sastre \u00e9cologique en ass\u00e9chant la mer d'Aral. &lt;/p&gt;&lt;p&gt;Cette aide de toutes natures est assujettie au temps qui lui faudra pour lui permettre de participer \u00e0 l'\u00e9laboration et \u00e0 l'effectivit\u00e9 de nouveaux moyens de subsistance pour lui et sa famille, bien s\u00fbr d'une mani\u00e8re qui a le moins d'impact sur son environnement, pour la sauvegarde et la pr\u00e9servation de notre plan\u00e8te. &lt;/p&gt;&lt;p&gt;De retrouver un \u00e9quilibre permettant de faire vivre l'indispensable diversit\u00e9 des esp\u00e8ces.&lt;/p&gt;&lt;p&gt;De sauver la vie. 5/5&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;D\u00e9velopper le fret sur rail, qui n\u2019a jamais fonctionn\u00e9 \u00e0 cause des syndicats SNCF. L\u2019opinion y sera favorable.&lt;/p&gt;","&lt;p&gt;Le glanage et le grapillage sont le droit de ramasser \u00e0 terre (glanage des pommes de terre, c\u00e9r\u00e9ales, etc.) ou de ceuillir (grapillage des pommes, raisins, etc) APRES la r\u00e9colte donc ce qui sinon \u00e0 vocation \u00e0 pourrir sur place.&lt;/p&gt;&lt;p&gt;Autrefois le glanage \u00e9tait permis puis tol\u00e9r\u00e9, aujourdhui interdit et empech\u00e9. Pour la petite histoire l'autorisation de cette pratique est m\u00eame un commandement de la bible (https://fr.wikipedia.org/wiki/Glanage)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aujurd'hui, les agriculteurs font de la monoculture chimique, et balancent un gros paquet de leur production car pas assez \\\"joli\\\" ou pas la bonne saison pour le supermarch\u00e9, ce qui est balanc\u00e9 est mis \u00e0 pourrir deriere des barbel\u00e9s et couvert de produit qui pue pour que personne ne les \\\"vole\\\". De meme les invendus des supermarch\u00e9s sont mis \u00e0 la benne derriere des grillages.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose qu'il y ait OBLIGATION de d\u00e9claration des date de r\u00e9colte et des bennage de surproduction avec INTERDICTION de la destruction de nouriture consomable. Les d\u00e9claration seraient transmises aux acteurs associatifs. Charge \u00e0 eux de faire suivre l'info ou de venir r\u00e9cuperer les fruits et l\u00e9gumes jet\u00e9s pour les distribuer. On doit empecher les gens de faire les poubelles en leur assurant la possibilit\u00e9 d'en emploi et un revenu descent PAS en mettant les poubelles derri\u00e8re un grillage.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;D\u00e9velopper de mani\u00e8re tr\u00e8s ambitieuse la recherche sur l\u2019am\u00e9lioration des panneaux photovoltaiques (efficacit\u00e9, co\u00fbt, utilisation de mat\u00e9riaux plus \u00e9cologiques, etc.) et d\u00e9velopper les g\u00e9n\u00e9rateurs pi\u00e9zo\u00e9lectriques (idem am\u00e9lioration de l\u2019efficacit\u00e9, utilisation de mat\u00e9riaux \u00e9cologiques, etc.)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;P\u00eache industrielle : Interdire la technique du DCP et obliger les industriels ayant utilis\u00e9 cette technique a r\u00e9cup\u00e9rer leurs radeaux qui polluent les c\u00f4t\u00e9s de l'Oc\u00e9an Indien&lt;/p&gt;&lt;p&gt;Taxer les poissons menac\u00e9s par la surp\u00eache (thon, saumon, bar ...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les voitures francaises sont en g\u00e9n\u00e9ral garanties 2 ans ce qui est tr\u00e8s peu pour une voiture il faudrait obliger les constructeur s a mettre des garanties plus elev\u00e9es (7 ans par exemple comme kia) ou 100000km!&lt;/p&gt;","&lt;p&gt;Taxer les produits qui ne sont pas produits ou fabriqu\u00e9s,transform\u00e9s en France alors que nous avons des producteurs ou fabricants ,transformateurs et cette taxe aidera \u00e0 produire ou installer de nouveaux producteurs un frabricant en France &lt;/p&gt;","&lt;p&gt;Une loi doit l'accaparement des terres qui doivent un bien commun, hors des sp\u00e9culations. La fondation Terre de liens doit recevoir des moyens afin d'acheter des terres contrairement \u00e0 la SAFER qui ne peut pas grand chose quand le prix est trop \u00e9lev\u00e9.&lt;/p&gt;&lt;p&gt;Il n'est pas normal que des jeunes qui ont envie d'\u00eatre paysans, alors que c'est tr\u00e8s dur, ne peuvent pas s'installer.&lt;/p&gt;","&lt;p&gt;En finir\u00a0avec la vision exclusivement centralis\u00e9e de la production et de la distribution centralis\u00e9e de l'\u00e9nergie selon EDF. Favoriser la mise en \u0153uvre de petites\u00a0et moyennes unit\u00e9s de production\u00a0 (et de stockage) d'\u00e9lectricit\u00e9 d'origine hydraulique, \u00e9olienne et solaire. En particulier installer obligatoirement des panneaux solaires sur tous les b\u00e2timents industriels et commerciaux nouveaux, et progressivement sur les b\u00e2timents industriels et commerciaux existants.&lt;/p&gt;","&lt;p&gt;Faire passer la garantie l\u00e9gale de 1 \u00e0 5 ans pour limiter l'obsolescence programm\u00e9e.&lt;/p&gt;","&lt;p&gt;Les demandes de subventions d\u00e9pos\u00e9es par les entreprises, commerces, agriculteurs ne devront concerner que les transformations \u00e9cologique ou bio de ces entreprises. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toutes les autres subventions seront supprim\u00e9es. L'Etat ne financera que la transition \u00e9cologique ! &lt;/p&gt;","&lt;p&gt;Les bateaux et les avions sont plus polluants que les voitures. Il faut trouver une technique pour filtrer les particules des moteurs des avions et des chemin\u00e9es des bateaux&lt;/p&gt;","&lt;p&gt;NATIONALISEZ LES AUTOROUTES &lt;/p&gt;&lt;p&gt;FAIRE DES PETITES PRIX OU LES RENDRE GRATUIT POUR QUE LE MONDE PUISSE LES EMPREINTE PLUT\u00d4T QUE LE NATIONALE OU L4ON CONSOMME TROP DE CARBURANT DONC POLLUTION&lt;/p&gt;","&lt;p&gt;Pour remplacer le Roundup, l\u2019entreprise Monsanto pousse un herbicide qui est 75 \u00e0 400 fois plus dangereux pour les plantes environnantes ! Appel\u00e9 Dicamba, il a \u00e9t\u00e9 con\u00e7u pour tuer toutes les plantes sauf les OGM. S\u2019il se r\u00e9pand, ce sera l\u2019apocalypse \u00e9cologique et cette fois plus \u00ab seulement \u00bb pour les abeilles. Un sc\u00e9nario cauchemardesque Ce qui se d\u00e9roule sous nos yeux est un cauchemar \u00e9veill\u00e9. Nous \u00e9tions sur le point d\u2019obtenir de l\u2019Union europ\u00e9enne l\u2019interdiction du Roundup (glyphosate). Depuis 50 ans, des associations de citoyens ont tout sacrifi\u00e9 pour d\u00e9noncer ce poison : substance mutag\u00e8ne, toxique pour la reproduction et pour l\u2019environnement, \u00e0 l\u2019origine de l\u00e9sions oculaires graves, class\u00e9 \u00ab canc\u00e9rog\u00e8ne \u00bb par l\u2019Organisation mondiale de la sant\u00e9 \u2013 et pourtant r\u00e9pandu par milliers de tonnes chaque ann\u00e9e dans nos champs, nos rivi\u00e8res, sur notre nourriture !! Cette folie technicienne est une des pages les plus sombres de notre histoire. Nous pensions qu\u2019elle \u00e9tait sur le point de se tourner. Mais aujourd\u2019hui, c\u2019est la douche froide : on nous propose une solution 400 fois plus dangereuse. Car le Dicamba est un terrible poison. Il est t\u00e9ratog\u00e8ne (il g\u00e9n\u00e8re des malformations sur les f\u0153tus), alt\u00e8re le processus de reproduction, provoque une perte d\u2019app\u00e9tit, des vomissements, des douleurs musculaires, des AVC, des probl\u00e8mes respiratoires, de l\u2019incontinence, des troubles visuels\u2026 La mort pour les plantes environnantes Deux millions d\u2019hectares de cultures non OGM ont \u00e9t\u00e9 d\u00e9truits cette ann\u00e9e simplement parce qu\u2019elles se trouvaient \u00e0 proximit\u00e9 de champs asperg\u00e9s de Dicamba. Le Dicamba a en effet la particularit\u00e9 folle de se \u00ab re-vaporiser \u00bb apr\u00e8s \u00e9pandage. Un simple coup de vent et il retombe sur les plantations environnantes et, bien s\u00fbr, sur les for\u00eats, les esp\u00e8ces sauvages. C\u2019est l\u2019herbicide de l\u2019apocalypse. Une ferme bio a \u00e9t\u00e9 oblig\u00e9e de d\u00e9truire ses propres r\u00e9coltes apr\u00e8s avoir \u00e9t\u00e9 contamin\u00e9e par du Dicamba utilis\u00e9 \u00e0 des kilom\u00e8tres !! Il faut prendre des pr\u00e9cautions contre l\u2019entreprise Monsanto qui, depuis plus de 50 ans, commercialise des produits toxiques\u2026 et collectionne les scandales sanitaires. Cette multinationale a une force d\u2019action qui lui permet de convaincre les responsables politiques. Gr\u00e2ce \u00e0 ses lobbys, elle a r\u00e9cemment fait plier la Commission europ\u00e9enne sur le Roundup. Cette derni\u00e8re a, en effet, accord\u00e9 18 mois de sursis au Roundup alors que le caract\u00e8re canc\u00e9rig\u00e8ne de cet herbicide a \u00e9t\u00e9 d\u00e9nonc\u00e9 par l\u2019OMS.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://petition.santenatureinnovation.com/dicamba-herbicide-apocalypse/&lt;/p&gt;","&lt;p&gt;En jouant sur le mode de r\u00e9mun\u00e9ration des retraites (cela ne fera pas tout mais c'est un pas dans le bon sens)&lt;/p&gt;&lt;p&gt;En europe il existe 4 r\u00e9mun\u00e9rations: Un minimum garanti par l'\u00e9tat dans tous les pays. Un mode par r\u00e9partition dans tous les pays sauf les pays-bas. Un mode compl\u00e9mentaire g\u00e9r\u00e9 par les entreprises ou les professions et utilisant la repartition et/ou la capitalisation dans tous les pays. Un mode individuel utilisant la capitalisation dans tous les pays.&lt;/p&gt;&lt;p&gt;Il faut (Ya qu'a!) orienter l'ensemble des retraites europeennes vers un mode par r\u00e9partion et rendre les capitalisations non rentables (d\u00e9ja qu'elles ne le sont pas beaucoup pour les futur retrait\u00e9s).&lt;/p&gt;&lt;p&gt;Cela permettra ,de fa\u00e7on globale, de ne plus avoir cette masse d'argent accumul\u00e9 \u00e0 la recherche d'investissement \\\"rentable\\\". Sachant que l'activit\u00e9 la plus imm\u00e9diatement rentable en ce moment c'est le pillage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour avoir une action efficace ,il faut se placer aux niveaux mondial et pas uniquement fran\u00e7ais. L'ONU et les diff\u00e9rents gouvernements doivent inciter les populations aux actes de la vie courante, qui font faire des \u00e9conomies:&lt;/p&gt;&lt;p&gt;-limiter ou regrouper les d\u00e9placements; ne pas gaspiller, l'eau l'\u00e9lectricit\u00e9, la nourriture; trier les d\u00e9chets.&lt;/p&gt;&lt;p&gt;Tout cela chacun peux le faire. Pour le reste comme remplacer sa voiture, sa chaudi\u00e8re; cela ne pourra \u00eatre fait que par les familles ayant un pouvoir d'achat tr\u00e8s \u00e9lev\u00e9..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;cr\u00e9er des parkings gratuits aux portes des villes et des zone sans voitures intramuros.&lt;/p&gt;&lt;p&gt;Mars&lt;/p&gt;","&lt;p&gt;Accompagner le d\u00e9veloppement de l'agriculture sans labour par du conseil technique aux agriculteurs et une assurance production afin de massifier les exemples de r\u00e9ussites.&lt;/p&gt;&lt;p&gt;Interdire le labour dans une seconde \u00e9tape.&lt;/p&gt;","&lt;p&gt;Arr\u00eat imm\u00e9diat  de la pose des compteur Linky . Non seulement ils peuvent provoquer des d\u00e9g\u00e2ts mat\u00e9riel voir m\u00eame de sant\u00e9 et ils coutent une fortune au Fran\u00e7ais&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Interdiction du glyphosate\u00a0: z\u00e9ro phyto = 100\u00a0% BIO&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le r\u00e9ensauvagement est une id\u00e9e initialement propos\u00e9e par George Mobiot.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On pourrait restituer une partie du territoire fran\u00e7ais \u00e0 la vie sauvage, afin de cr\u00e9er de vastes sanctuaires de biodiversit\u00e9.  Dans ces zones, on pourrait aussi envisager de r\u00e9introduire des esp\u00e8ces disparues du territoire, sous supervision scientifique.  N\u2019y seraient tol\u00e9r\u00e9es que des activit\u00e9s humaines rares et non intrusives\u00a0: recherche scientifique, observation de l\u2019avifaune, d\u00e9pollution et d\u00e9construction de structures humaines, \u00e9cotourisme limit\u00e9 et accompagn\u00e9 par des guides, \u2026\u00a0&lt;/p&gt;&lt;p&gt;Pour mieux prot\u00e9ger les zones sauvages, on pourrait les ceinturer de zones d'o\u00f9 l'usage de tout pesticide et d'un certain nombre de produits chimiques est proscrite, et o\u00f9 le tapage diurne et nocturne est interdit.  &lt;/p&gt;","&lt;p&gt;Augmenter drastiquement les tarifs autoroutiers des camions&lt;/p&gt;&lt;p&gt;Le transport routier est une aberration, surtout sur de longues distances sur lesquelles il pourrait \u00eatre remplac\u00e9 par du fret ferroviaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les camions usent plus de 10 000 fois les chauss\u00e9es qu'une voiture. Pourtant ils ne payent pas 10 000 fois plus leur p\u00e9ages autoroutier. En d'autres mots lorsqu'on paye l'autoroute on finance le fret routier.&lt;/p&gt;&lt;p&gt;https://www.francetvinfo.fr/replay-radio/le-vrai-du-faux/un-camion-use-une-chaussee-entre-20-et-100-fois-plus-qu-une-voiture_1767333.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un tel projet devrait s'accompagner d'une augmentation des infrastructures de transport par train.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Potentiel probl\u00e8me : une augmentation du nombre de camions sur les axes secondaires&lt;/p&gt;","&lt;p&gt;interdiction des lobbyistes dans les d\u00e9cisions politiques .\u00a0&lt;/p&gt;","&lt;p&gt;Finalement nous proposons un \u00ab\u00a0coefficient de survie solidaire\u00a0\u00bb ou \u00ab\u00a0coefficient \u00e9cologie solidaire\u00a0\u00bb ou \u00ab\u00a0coefficient solidaire\u00a0\u00bb, qu\u2019on appliquerait \u00e0 toutes les transactions et taxes qui existent d\u00e9j\u00e0, qui serait d\u00e9pendant de l\u2019empreinte \u00e9cologique et de la n\u00e9cessit\u00e9. Qu\u2019on appliquerait donc aux biens, investissements, produits ou services, pr\u00eats, factures d\u2019\u00e9nergies via TVA, IR, IS, taxe d\u2019habitation, taxe sur les dividendes, taxes sur les transactions financi\u00e8res, factures en \u00e9lectricit\u00e9, gaz, carburant, etc&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un coefficient proportionnel \u00e0 l\u2019empreinte \u00e9cologique\u00a0: non seulement l\u2019empreinte carbone, mais aussi l\u2019empreinte for\u00eat, et l\u2019empreinte sur la 6\u00e8 extinction de masse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une empreinte carbone qui prend en compte les \u00e9missions \u00e0 toutes les \u00e9tapes\u00a0: production/transport (fonction du nombre de kilom\u00e8tres)/usage/traitement des d\u00e9chets.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un coefficient inversement proportionnel \u00e0 la n\u00e9cessit\u00e9 c\u2019est-\u00e0-dire que moins un produit est n\u00e9cessaire et plus il co\u00fbte cher. (Paliers de besoins ou lissage \u00e0 d\u00e9finir par voie parlementaire)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Globalement un coefficient qui soit pond\u00e9r\u00e9 de mani\u00e8re \u00e0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Dissuader efficacement l\u2019achat ou la production des produits et services inutiles et polluants, les longs transports en cargos, avions ou camions&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Inciter efficacement \u00e0 choisir les produits et services les moins polluants\u00a0: alimentation bio, produits locaux et durables, etc (par exemple faire en sorte que le bio co\u00fbte deux fois moins cher que le non bio pour pr\u00e9server la biodiversit\u00e9, faire en sorte que le \u00ab\u00a0made in France\u00a0\u00bb soit au moins 2 fois moins cher que les produits qui viennent par cargos, etc)&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Permettre la consommation des produits et services de premi\u00e8re n\u00e9cessit\u00e9 (Ce qui serait le cas des trajets voitures vers le travail ou l\u2019\u00e9cole, \u00e0 moins qu\u2019il y ait une v\u00e9ritable alternative de transport en commun\u00a0: un r\u00e9seau dense, fr\u00e9quent et \u00e0 prix abordable,\u00a0auto-partage, etc)&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Aider les projets d\u2019entrepreneurs sociaux qui s\u2019investissent dans la transition&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Garantir une baisse suffisante des \u00e9missions carbone pour \u00e9viter le sc\u00e9nario catastrophe&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour cela nous pensons qu\u2019il faut sortir de la \u00ab\u00a0petite mesure\u00a0\u00bb, le prix d\u2019un produit inutile et polluant pourrait \u00eatre multipli\u00e9 par 2, 5, 10\u2026 . De quel ordre de grandeur pond\u00e9rer le coefficient sur chaque taxe pour en dissuader significativement l\u2019achat et les investissements dans les pollutions inutiles\u00a0? Permettre la baisse de 63% d\u2019\u00e9mission CO2 n\u00e9cessaire \u00e0 notre survie\u00a0? L\u2019ordre de grandeur, dans tous les cas doit \u00eatre assez \u00e9lev\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Inversement le prix d\u2019un produit \u00ab\u00a0durable\u00a0\u00bb (garantie 10ans par exemple) ou garantissant la survie des esp\u00e8ces (bio), ou facilitant la transition \u00e9nerg\u00e9tique, ou de \u00ab\u00a0premi\u00e8re n\u00e9cessit\u00e9\u00a0\u00bb pourrait lui \u00eatre subventionn\u00e9 de fa\u00e7on \u00e0 co\u00fbter au consommateur la moiti\u00e9 de ce qu\u2019il co\u00fbte aujourd\u2019hui.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.change.org/p/urgence-climatique-appel-pour-une-fiscalit%C3%A9-%C3%A9cologique-et-solidaire-qui-d%C3%A9courage-les-pollutions-inutiles-et-permette-%C3%A0-chacun-de-vivre-dignement&lt;/p&gt;","&lt;p&gt;Par l\u2019interm\u00e9diaire d\u2019un RIC \u00ab\u00a0italien\u00a0\u00bb, les italiens ont choisi la sortie du nucl\u00e9aire.&lt;/p&gt;&lt;p&gt;Il faut absolument sortir du nucl\u00e9aire, c\u2019est une question de responsabilit\u00e9, le risque z\u00e9ro n\u2019existant pas et les cons\u00e9quences d\u2019un accident serait catastrophique pour la France en tous points.&lt;/p&gt;&lt;p&gt;Nous avons un parc nucl\u00e9aire vieillissant, des constructions et normes datant des ann\u00e9es 70 \u2026..&lt;/p&gt;&lt;p&gt;Avec le changement climatique, et ces ph\u00e9nom\u00e8nes m\u00e9t\u00e9orologiques de plus en plus soudains et violents, nous prenons des risques inconsid\u00e9r\u00e9s\u2026 pour nos enfants \u2026. notre pays, et en dernier lieu, nous m\u00eame.&lt;/p&gt;&lt;p&gt;19 sites en activit\u00e9s\u2026. Un seul accident\u2026 peut an\u00e9antir l\u2019avenir d\u2019une nation\u2026.&lt;/p&gt;&lt;p&gt;Qui peut affirmer que le risque 0 existe\u00a0? &lt;strong&gt;PERSONNE &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C\u2019est notre devoir d\u2019arr\u00eater au plus t\u00f4t ces activit\u00e9s.&lt;/p&gt;&lt;p&gt;Votre ent\u00eatement, \u00e0 amortir les centrales nucl\u00e9aires, \u00e0 \u00eatre autonome en \u00e9nergie, est fait, au d\u00e9triment de notre s\u00e9curit\u00e9, notre sant\u00e9, mais aussi de la v\u00f4tre.&lt;/p&gt;","&lt;p&gt;Arr\u00eatez de servir des repas sans porc dans les cantines, nos ch\u00e8res t\u00eates blondes ont besoin de manger sainement et le porc apporte des prot\u00e9ines \u00e0 leur jeune organisme. Ils sont en pleine croissance et une bonne alimentation \u00e0 la fran\u00e7aise fait partie de notre mode de vie. &lt;/p&gt;","&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;p&gt;Consid\u00e9rant qu\u2019il faut r\u00e9duire les pollutions atmosph\u00e9riques \u00e9mises par les voitures, les camions, les transports en commun, les chauffages \u00e0 fuel mais aussi des bateaux qui, tous ensemble, sont la cause de 48.000 d\u00e9c\u00e8s pr\u00e9matur\u00e9s en France, Consid\u00e9rant qu\u2019actuellement les combustibles utilis\u00e9s par les navires peuvent encore contenir jusqu\u2019\u00e0 3,5 % de soufre quand le diesel terrestre est limit\u00e9 \u00e0 0,001% soit 3500 fois moins, Consid\u00e9rant que les \u00e9missions des combustibles utilis\u00e9s par les navires acidifient les mers et polluent l\u2019air des environnements littoraux et celui respir\u00e9 par les populations riveraines, Consid\u00e9rant qu\u2019en 2020, la r\u00e8glementation internationale imposera aux bateaux d'utiliser des combustibles dont les teneurs en soufre seront inf\u00e9rieures ou \u00e9gales \u00e0 0,5 % en masse, soit 7 fois moins que la limite actuelle, Consid\u00e9rant que des \\\"zones \u00e0 \u00e9missions contr\u00f4l\u00e9es\\\" de soufre existent o\u00f9 les bateaux doivent utiliser des combustibles avec une teneur en soufre inf\u00e9rieure \u00e0 0,1 %, soit encore 5 fois moins, Consid\u00e9rant que les habitants riverains de la Baltique, de la Mer du Nord et de la Manche b\u00e9n\u00e9ficient d\u00e9j\u00e0 de telles \u00ab zones \u00bb, Consid\u00e9rant que les ports italiens de Naples, de Rome (Civita Vecchia) et de Venise imposent d\u00e9j\u00e0 l\u2019utilisation de combustibles \u00e0 moins de 0,1 % en soufre, Pour l\u2019\u00e9galit\u00e9 des citoyens et des territoires, pour la sant\u00e9 et la pr\u00e9servation de la biodiversit\u00e9, il faut que : 1) Les m\u00eames r\u00e8gles s\u2019imposent \u00e0 tous les bateaux, pr\u00e9sents dans les eaux territoriales fran\u00e7aises, jusqu\u2019\u00e0 12 miles des c\u00f4tes, en vue des terres et des hommes, le long des c\u00f4tes, au mouillage, dans les aires portuaires ou \u00e0 quai. 2) Tous les bateaux de fret ou \u00e0 passagers, pr\u00e9sents dans les eaux territoriales fran\u00e7aises, utilisent des combustibles ayant une concentration maximale en soufre de 0,1 %, d\u00e8s le 1er janvier 2020 et que soit planifi\u00e9e la transition \u00e0 l\u2019utilisation de combustibles plus propres : GNL, biogaz, hydrog\u00e8ne.. En cons\u00e9quence il faut amender l\u2019article L.218-2 du Code de l\u2019Environnement.&lt;/p&gt;","&lt;p&gt;Plus aucune construction sur les zones qui deviendront inondables par le niveau montant des oc\u00e9ans. Transformation des b\u00e2timents par le bas. R\u00e9inventer la ville en cit\u00e9 lacustre. Construction de digues solides. Aucune centrale \u00e9lectriques le long du littoral.&lt;/p&gt;","&lt;p&gt;nos aliments contienne toues sortes de choses \u00e9tranges (conservateurs, colorants, exhausteurs de go\u00fbt etc...) et n\u00e9faste pour la sant\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;il va \u00eatre plus que temps que cela cesse, qu'on mange des choses plus saines&lt;/p&gt;","&lt;p&gt;J'ai pu voir sur N\u00eemes et d'autres villes plut\u00f4t situ\u00e9es dans le sud, qui avait un potager et quelques animaux de basse cours, les portions \u00e9taient fractionn\u00e9es (primaires) du coup ils ne jettent plus 500 litres par jour de d\u00e9chets.&lt;/p&gt;","&lt;p&gt;1) &lt;strong&gt;&lt;u&gt;Objectif 100 % d'agriculture bio d'ici \u00e0 2030&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\tTaxer plus lourdement les produits pesticides et interdire leur utilisation petit \u00e0 petit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; 2) &lt;strong&gt;&lt;u&gt;Mieux payer les agriculteurs&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tLes agriculteurs sont les piliers de notre soci\u00e9t\u00e9, sans eux nous ne mangeons pas. Il faut que les agriculteurs recoivent des aides importantes pour pouvoir passer \u00e0 une agriculture BIO. Donc il faut s'engager pour plusieurs ann\u00e9es \u00e0 compl\u00e9ter leur revenu si ils ont des rendements moins importants en passant en bio ainsi qu'\u00e0 les aider techniquement si besoin est. Il faut que les agriculteurs puissent vivrent dignement de leur travail et donc avoir des revenus dignes. Un agriculteur BIO doit gagner plus d'argent qu'un agriculteur non BIO. C'est donc gr\u00e2ces aux aides financi\u00e8res et subventions d'un c\u00f4t\u00e9 et taxes de l'autre que l'on peut arriver \u00e0 cette situation.&lt;/p&gt;&lt;p&gt;\t&lt;/p&gt;","&lt;p&gt;Il s'agit d'assurer ou de r\u00e9tablir la desserte des gares SNCF des chefs-lieux de canton, afin de faciliter la mobilit\u00e9 des citoyens quel que soit leur bassin de vie.&lt;/p&gt;","&lt;p&gt;Arr\u00eater d'importer du b\u00e9tail nous en avons suffisamment en France pour fournir les citoyens &lt;/p&gt;","&lt;p&gt;Entr\u00e9e en vigueur le 1&lt;sup&gt;er&lt;/sup&gt; f\u00e9vrier 2019, dans le cadre de la loi Alimentation, la \u00ab\u00a0r\u00e9forme du seuil de revente \u00e0 perte\u00a0\u00bb rel\u00e8ve de 10\u00a0% le prix minimal auquel les distributeurs peuvent vendre une denr\u00e9e alimentaire. Ainsi, plus question d'\u00e9tiqueter un produit moins de 1,10\u00a0\u20ac s'ils l'ont achet\u00e9 1\u00a0\u20ac au producteur. R\u00e9sultat, la facture des consommateurs grimpe et la marge des commer\u00e7ants est accrue\u00a0! Quant aux agriculteurs, que cette mesure est cens\u00e9e aider \u00e0 \u00eatre mieux r\u00e9tribu\u00e9s, rien n'oblige distributeurs et fabricants \u00e0 leur reverser le surplus pr\u00e9lev\u00e9 sur le dos des consommateurs\u00a0!&lt;/p&gt;","&lt;p&gt;Les fruits, l\u00e9gumes et tous produits d\u00e9riv\u00e9s  ne respectant pas la l\u00e9gislation fran\u00e7aise du point de vue traitement phytosanitaire doivent \u00eatre interdits \u00e0 l'importation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire l'\u00e9pandage de produits phytopharmaceutiques de synth\u00e8ses \u00e0 moins d'un kilom\u00e8tre d'habitation.\u00a0&lt;/p&gt;","&lt;p&gt;. Transition \u00e9cologique: TVA \u00e0 0% sur les travaux de r\u00e9novations et \u00e9quipements des b\u00e2timents priv\u00e9s comme publics et TVA \u00e0 0% sur les mat\u00e9riaux utilis\u00e9s pour ces r\u00e9novations et \u00e9quipements,&lt;strong&gt; fabriqu\u00e9s en France&lt;/strong&gt; ( cr\u00e9ations et / ou relocalisations d'emplois, d\u00e9veloppement de fili\u00e8res et de comp\u00e9tences). En cas  d'opposition de Bruxelles, ne pas appliquer les r\u00e8gles Europ\u00e9ennes. &lt;/p&gt;&lt;p&gt;. Pr\u00eats bancaires \u00e0 Taux 0% concernant les investissements favorisant la transition \u00e9cologique (\u00e9olien,photovolta\u00efque, g\u00e9othermie etc...), pour les particuliers comme les collectivit\u00e9s publiques.&lt;/p&gt;&lt;p&gt;. Agriculture, Alimentation: Augmenter les aides publiques aux agriculteurs basculant vers l'agriculture biologique et baisser d'autant les dotations y compris europ\u00e9ennes \u00e0 ceux qui maintiennent des pratiques nocives. G\u00e9n\u00e9raliser les coop\u00e9ratives  locales de distribution ( groupement d'agriculteurs) afin de favoriser les circuits courts et une meilleure r\u00e9mun\u00e9ration des producteurs. Instaurer un audit annuel par un organisme ind\u00e9pendant (type 50 millions de consommateurs ?) sur les pratiques agressives des \\\"marges arri\u00e8res\\\" des grands groupes de distribution avec publication obligatoire dans la presse r\u00e9gionale et nationale.&lt;/p&gt;&lt;p&gt;. R\u00e9f\u00e9rendums obligatoires et d\u00e9cisionnels sur les grands trait\u00e9s de \\\"libre \u00e9changes\\\" type CETA et autres qui constituent des aberrations en termes de transition \u00e9cologique.Interdiction des Tribunaux d'Arbitrages qui permettent \u00e0 des grands groupes de poursuivre des \u00c9tats.&lt;/p&gt;&lt;p&gt;. Interdiction du lobbying des grands groupes de l\u2019agro-alimentaire et de l'industrie chimique lors de l'\u00e9laboration de lois concernant la transition \u00e9cologique, au niveau National et Europ\u00e9en.&lt;/p&gt;&lt;p&gt;. TVA \u00e0 taux 0 sur les produits de premi\u00e8re n\u00e9cessit\u00e9 et ceux issus de l'agriculture biologique et TVA \u00e0 35% sur les produits de luxe et ceux issus de l'agriculture intensive. Ne pas appliquer la r\u00e8gle des 25% maximum de TVA \u00e9dict\u00e9e par Bruxelles.&lt;/p&gt;&lt;p&gt;. Transports: D\u00e9velopper le ferroutage, inciter les constructeurs automobiles \u00e0 d\u00e9velopper des v\u00e9hicules \u00e0 \u00e9nergies  non polluantes types citadines \u00e0 10000\u20ac maxi et TVA \u00e0 0% pour ces types de v\u00e9hicules &lt;strong&gt;fabriqu\u00e9s et mont\u00e9s en France&lt;/strong&gt; \u00e0 hauteur de 70% du produit fini ( relocalisation/cr\u00e9ation d'emplois et d\u00e9veloppement de fili\u00e8res de comp\u00e9tences).&lt;/p&gt;","&lt;p&gt;en fonction de la taille de la famille allez vers des automobiles plus petites Pourquoi des SUV des 4x4 quand on est seul ou a deux ?&lt;/p&gt;","&lt;p&gt;Favoriser le transport des camions routiers par voix ferr\u00e9. Les routiers prendraient position sur des wagons pr\u00e9vu \u00e0 cet effet et serait transport\u00e9 d'un point A vers un point B. Le d\u00e9but et la fin du parcours du camion routier serait comme il est pratiqu\u00e9 aujourd'hui.  Un camion souhaitant b\u00e9n\u00e9ficier de ce type de transport aurait une carte pr\u00e9alablement enregistr\u00e9 par une entreprise et/ou un chauffeur moyennant un forfait mensuel sans engagement. &lt;/p&gt;","&lt;p&gt;La clim' est en fait une catastrophe \u00e9cologique car consomme beaucoup d'\u00e9nergie. On pourrait imaginer de v\u00e9g\u00e9taliser les toitures par exemple, mettre le thermostat plus haut, voire carr\u00e9ment interdire le travail par trop forte chaleur ?&lt;/p&gt;","&lt;p&gt;Beaucoup de multinationales sont responsables de dizaines de milliers de morts.  Monsanto, Union Carbide, industrie p\u00e9troli\u00e8re, chimique etc...&lt;/p&gt;&lt;p&gt;Ces multinationales et leurs complices devraient \u00eatre jug\u00e9es devant des tribunaux du type Nuremberg, leurs dirigeants condamn\u00e9s \u00e0 de lourdes peines de prison.&lt;/p&gt;","&lt;p&gt;Respect de l \u00e9cologie Implication forte et enti\u00e8re dans le d\u00e9veloppement d une agriculture et \u00e9levage biologiques et naturels &lt;/p&gt;","&lt;p&gt;Tous les espaces agricoles devraient \u00eatre entour\u00e9s d'une haie vive, m\u00eame (et surtout) les grands champs de bl\u00e9 de la Beauce&lt;/p&gt;","&lt;p&gt;Les boues de station d'\u00e9puration sont charg\u00e9es en m\u00e9taux lourds, d'AMPA issue de la d\u00e9gradation des lessives et d\u00e9tergents, des r\u00e9sidus de toutes sortes de m\u00e9dicaments! Tout \u00e7a s'en va sur les terres pour notre nourriture! &lt;/p&gt;","&lt;p&gt;Que chaque citoyen responsable fasse des \u00e9conomies d'\u00e9nergie (\u00e9teindre lumi\u00e8res inutiles, baisser son chauffage de 1 degr\u00e9, etc);&lt;/p&gt;&lt;p&gt;Que les commercants \u00e9teignent leurs vitrines de 23h00 \u00e0 7h00 du matin&lt;/p&gt;&lt;p&gt;Que les communes \u00e9teignent les lumi\u00e8res inutiles, STOP aux accords avec les centrales nucl\u00e9aires (consommer la nuit car centrales doiven produire H24)&lt;/p&gt;","&lt;p&gt;Beaucoup d'accidents de voitures avec des sangliers, des chevreuils... Longtemps, les assurances ne comptaient pas de franchise, mais devant les frais exponentiels, beaucoup ont impos\u00e9 une franchise... C'est fort de caf\u00e9 : les automobilistes paient pour les chasseurs qui ne font pas leur boulot de r\u00e9gulation...&lt;/p&gt;&lt;p&gt;DONC je propose une LOI qui fait payer aux chasseurs (de la r\u00e9serve de chasse proche de l'accident) 100 % des d\u00e9g\u00e2ts occasionn\u00e9s aux v\u00e9hicules + aux champs des agriculteurs.&lt;/p&gt;","&lt;h1&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Interdiction des drives style&lt;/span&gt;&lt;strong style=\\\"color:rgb(51,51,51);\\\"&gt; &lt;/strong&gt;&lt;span style=\\\"color:#000000;\\\"&gt;MacDonald, interdiction des camionnettes publicitaires d\u00e9di\u00e9s uniquement \u00e0 faire circuler des panneaux publicitaires.&lt;/span&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'id\u00e9e est de pr\u00e9voir selon la taille des villes des endroits am\u00e9nag\u00e9s en vergers et potagers. Ces endroits seraient surveill\u00e9s par des employ\u00e9s de mairie qui y travailleraient \u00e9galement en tant que jardiniers. Les citoyens qui participeraient \u00e0 la vie de ces endroits se verraient remettre r\u00e9guli\u00e8rement un panier de nourriture. Les plants utilis\u00e9s ne seraient pas des hybrides F1 afin de permettre de r\u00e9utiliser les graines d'une ann\u00e9e \u00e0 l'autre.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Aligner la fiscalit\u00e9 des carburants des avions, bateaux et poids-lourds sur celle de voitures. Il n'y a pas de raison que les v\u00e9hicules les plus polluants soient exempt\u00e9s de l'effort que font les particuliers.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;La p\u00e9tition (*) recommande la fili\u00e8re Solaire Thermique : en d\u00e9clin depuis l'introduction de la normes RT2012 : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La chaleur solaire thermique est une \u00e9nergie gratuite. Le rendement d'un panneau thermique va de 40 \u00e0 70% d'apport de chaleur gratuite une fois l'installation r\u00e9alis\u00e9e (\u00e0 comparer aux 14% photovolta\u00efque) .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette \u00e9nergie par sa gratuit\u00e9 peut restituer du pouvoir d'achat potentiel estim\u00e9 \u00e0 10Mds\u20ac par an : 50% des logements, 70% des besoins, 40 \u00e0 70% d'apport \u00e9nerg\u00e9tique gratuit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La p\u00e9tition se trouve appuy\u00e9e par un rapport de Mars 2018 de la part de la Cour des Comptes, s'inqui\u00e9tant des d\u00e9rives publiques de soutien aux Energies renouvelables \u00e9oliennes et photovolta\u00efques &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(*) change.org , rechercher Energie Solaire &lt;/p&gt;&lt;p&gt;Analyse en cours depuis d\u00e9cembre 2018, &lt;/p&gt;&lt;p&gt;principales sources de l'analyse : Ademe, PPE, \u00e9tudes Observ'er 2017 \u00e9nergie solaire thermique, Minist\u00e8re de la Transition \u00c9cologique et Solidaire, EDF, connaissance des energies.org, Cour des Comptes (rapport Mars 2018) , Insee, Apper Solaire, \u00f6kofen, ..&lt;/p&gt;","&lt;p&gt;Le transport des animaux est une source d'intense stress et les conditions de fin de vie dans les abattoirs sont loin d'\u00eatre optimales. Comme en Su\u00e8de, favorisons les camions-abattoirs qui se rendent dans les fermes. Cela revient cher, et le prix du bien-\u00eatre animal devra impacter le prix pay\u00e9 par le consommateur \u00e0 l'\u00e9leveur.&lt;/p&gt;","&lt;p&gt;Pour un d\u00e9veloppement exponentielle du transport ferr\u00e9, je propose une interdiction pour les poids lourds \u00e0 faire des trajets de plus de 100 Km en France dans un premier temps, puis en Europe, sans emprunter le train. Le transport en train de camions, containers, se d\u00e9veloppera tr\u00e8s rapidement en cr\u00e9ant un nombres tr\u00e8s important d'emplois et ce tr\u00e8s rapidement. &lt;/p&gt;","&lt;p&gt;Repasser de 80 Km/H \u00e0 90 Km/H &lt;u&gt;sans justification s\u00e9rieuse&lt;/u&gt; constitue pour moi le degr\u00e9 z\u00e9ro de la politique !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a pourtant de tr\u00e8s bonnes raisons de baisser les vitesses sur routes ET autoroutes:&lt;/p&gt;&lt;p&gt;- la diminution du nombre et de la gravit\u00e9 des accidents&lt;/p&gt;&lt;p&gt;- la diminution des consommations de carburants&lt;/p&gt;&lt;p&gt;-la diminution du CO2 dans l'atmosph\u00e8re&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le passage de 90 \u00e0 80 fait gagner de 5 \u00e0 15% de carburant suivant le mod\u00e8le de voiture. &lt;/p&gt;&lt;p&gt;Le passage de 130 \u00e0 110 fait gagner de 20 \u00e0 30% de carburant ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Encourager la recherche vers les \u00e9nergies propres et renouvelables, avec l'octroi de cr\u00e9dit dans les secteurs industriels et&lt;/p&gt;&lt;p&gt;automobiles avec inversement une forte taxation des producteurs de ses secteur commercialisant des produits / biens n\u00e9cessitant le&lt;/p&gt;&lt;p&gt;recours aux \u00e9nergies fossiles ou \u00e0 fortes \u00e9missions de gaz \u00e0 effet de serre&lt;/p&gt;","&lt;p&gt;Arr\u00eater d'\u00eatre aux ordres des gros mafieux, lobbys en tout genre, en cessant de suite, l'utilisation de tous les pesticides et autres poisons pour nos abeilles, notre sant\u00e9, notre alimentation, la flore, la faune, notre terre.&lt;/p&gt;&lt;p&gt;La transition \u00e9cologique ne passe pas par des taxes tout simplement, mais d'abord par ce qui est d\u00e9crit ci-dessus.&lt;/p&gt;&lt;p&gt;Par contre il serait bon de \\\"remettre les pendules \u00e0 l'heure\\\" pour tous les gros pollueurs de la plan\u00e8te (ex Chine, Asie, Etats-Unis ect.)&lt;/p&gt;","&lt;p&gt;EDF \u00e9quipe gratuitement les maisons qui peuvent fournir de l'\u00e9lectricit\u00e9 \u00e0 la place de constructions de centrales!&lt;/p&gt;","&lt;p&gt;Le principe de la taxe carbone 100% redistribu\u00e9e devrait \u00eatre tr\u00e8s s\u00e9rieusement consid\u00e9r\u00e9, c'est \u00e0 dire :\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1) Tout le monde est tax\u00e9 au kg CO2 dans toutes les utilisations (y compris k\u00e9ros\u00e8ne etc)\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2) le revenu de la taxe est redistribu\u00e9 tous les mois, m\u00eame somme pour chaque individu (sdf ou pdg)\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans ce cas les plus pauvres seraient tr\u00e8s clairement b\u00e9n\u00e9ficiaires.\u00a0\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Note : C'est aussi l'option propos\u00e9e par James Hansen dans sa lettre \u00e0 Obama, point 2 dans le texte ci dessous : &lt;/p&gt;&lt;p&gt;http://insideclimatenews.org/sites/default/files/James%20Hansen-Letter%20to%20Obama.pdf&lt;/p&gt;","&lt;p&gt;Rendre obligatoire la mise en place de puits canadiens lors du terrassement d'une construction neuve. &lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://fr.wikipedia.org/wiki/%C3%89changeur_air-sol\\\"&gt;https://fr.wikipedia.org/wiki/%C3%89changeur_air-sol&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Les super contenaires, qui ont une polution de l'ordre de 55  millions de voitures, brule du fuel non impos\u00e9, ainsi que les bateaux de croisi\u00e8res et les bateaux priv\u00e9s, une imposition maximum de ces bateaux serait normal, puisse qu'il favorise le travail en asie au d\u00e9triment de l\u2019Europe, et se pour gaver des actionnaires, et pollu\u00e9e la plan\u00e8te.&lt;/p&gt;","&lt;p&gt;Rendre gratuit ou du moins \u00e0 moindre co\u00fbt les transports &lt;/p&gt;","&lt;p&gt; Rendre gratuit les transports en commun par \u00e9tapes, en 1er pour le travail\u00a0 &lt;/p&gt;","&lt;p&gt;Autour de chaque ville de grande, moyenne et petite taille d\u00e9gager un cercle agricole. Les terres pourraient \u00eatre lou\u00e9es peu ch\u00e8res ou laiss\u00e9es gratuitement \u00e0 des agriculteurs qui pratiquent la diversit\u00e9 et cultivent bio. Ces r\u00e9coltes devraient \u00eatre vendues \u00e0 des prix raisonnables aux cantines des \u00e9coles, des h\u00f4pitaux, des maisons de retraites et si les r\u00e9coltes le permettent sur les march\u00e9s locaux, les petits commerces locaux et s'il n'y a plus d'\u00e9picerie locale la mairie pourrait favoriser (par exemple louer un local 3 ans gratuitement) l'implantation d'une \u00e9picerie, un petit super-march\u00e9 de petits producteurs locaux ou autoriser un camion de petits producteurs locaux \u00e0 passer dans les villages et quartiers de la ville une ou deux fois par semaine.&lt;/p&gt;","&lt;p&gt;Je pratique l
