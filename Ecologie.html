 de d\u00e9passement de cette vitesse et mettre des voitures avec radars le plus possible), imposer un anti d\u00e9marrage pour tous ceux qui ont eu un contr\u00f4le d\u2019alcool\u00e9mie positif), sanctionner les automobilistes qui insultent ou menacent ceux qui respectent les limites...&lt;/p&gt;","&lt;p&gt;Les \u00e9nergies nouvelles (\u00e9oliens, solaires...) polluent beaucoup (retraitement des d\u00e9chets de panneaux, suppression de terres cultivables, pollution visuelles...). L'hydrog\u00e8ne est une piste quasiment laiss\u00e9e de cot\u00e9 pour l'instant alors qu'il y a quelques ann\u00e9es (ou d\u00e9cennies ?), la France \u00e9tait en pointe dans le domaine.&lt;/p&gt;&lt;p&gt;Relancer la recherche dans le domaine nous permettrait d'ajouter une pierre \u00e0 l'\u00e9difice de la transition \u00e9cologique.&lt;/p&gt;","&lt;p&gt;Les industriels devraient inventer des v\u00e9hicules plus l\u00e9gers, moins encombrants...tout en\u00a0conservant \u00a0un volume de coffre \u00a0int\u00e9ressant\u00a0;\u00a0\u00a0ils pourraient aussi mettre en \u0153uvre des changements de moteurs sans changer pour autant le v\u00e9hicule... cela \u00e9viterait que nos vieux di\u00e9sels terminent leur carri\u00e8re dans les pays d'Afrique....&lt;/p&gt;","&lt;h3&gt;La coexistence entre culture OGM et non OGM est impossible&lt;/h3&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Leur croisement avec les plantes sauvages cr\u00e9e des \u201csuper mauvaises herbes\u201d&lt;/h3&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Les OGM augmentent l\u2019usage de pesticides&lt;/h3&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des alternatives efficaces existent pour les agriculteurs. Elles ont d\u00e9j\u00e0 \u00e9t\u00e9 longuement d\u00e9crites lors des d\u00e9bats concernant la r\u00e9-autorisation du glyphosate au niveau europ\u00e9en. Elles consistent en l\u2019association de techniques m\u00e9caniques, physiques et biologiques \u2013 utilis\u00e9es notamment en agriculture biologique \u2013 telles que la rotation appropri\u00e9e des cultures, la couverture des sols, les faux-semis, les inter-cultures, le travail superficiel du sol, l\u2019utilisation de la houe rotative et les traitements thermiques&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Donnez une prime au personne travaillant \u00e0 quelques km de leurs lieux de travail pour l achat d' un v\u00e9lo  , v\u00e9lo ou trottinette \u00e9lectrique&lt;/p&gt;","&lt;p&gt;Annulation de toutes les aides publiques \u00e0 ce projet et respect de la l\u00e9gislation qu'il bafoue.&lt;/p&gt;&lt;p&gt;Il s'agit du projet PRIV\u00c9 de la soci\u00e9t\u00e9 Pierre et Vacances pour lequel des subventions d'argent PUBLIC sont demand\u00e9es et en passe d'\u00eatre obtenues. Ce projet concentre toutes les aberrations \u00e9cologiques et politiques imaginables : destruction de 110 ha de zones humides pr\u00e9cieuses pour l\u2019alimentation en eau potable de la r\u00e9gion, mise en p\u00e9ril localement de 37 esp\u00e8ces prot\u00e9g\u00e9es, impactage de rivi\u00e8res class\u00e9es en r\u00e9servoir biologique, privatisation de biens communs publics d\u2019usage libre et collectif, gaspillage d\u2019argent public en faveur de Pierre et Vacances, mensonges et pressions de certains \u00e9lus, d\u00e9sinformation politique sous couvert de d\u00e9veloppement durable et de cr\u00e9ation d\u2019emplois, profits \u00e0 court terme r\u00e9alis\u00e9s au d\u00e9triment de petits investisseurs, niche fiscale abusive, etc., tout \u00e7a pour cr\u00e9er une \\\"bulle tropicale\\\" artificielle. (Voir : http://www.pcscp.org/)&lt;/p&gt;&lt;p&gt;Voir aussi https://fr.wikipedia.org/wiki/Center_Parcs_de_la_for%C3%AAt_de_Chambaran&lt;/p&gt;","&lt;p&gt;Accompagner les propri\u00e9taires et locataires par de vraies aides permettant le remplacement des fen\u00eatres, changer les radiateurs d'ancienne g\u00e9n\u00e9ration tr\u00e8s \u00e9nergivores , l'isolation des combles perdus, l'isolation des murs&lt;/p&gt;&lt;p&gt;revoir les plafonds de ressources pour des aides existantes &lt;/p&gt;","&lt;p&gt;Simplifier le contr\u00f4le technique des automobiles, afin de le rendre moins co\u00fbteux. La derni\u00e8re r\u00e9forme doit \u00eatre annul\u00e9e&lt;/p&gt;","&lt;p&gt;Actuellement un v\u00e9hicule 4cv fera moins d\u00e9duire de frais r\u00e9els sur les imp\u00f4t sur le revenu qu une qui fait plus de CV, s est exactement l inverse qu il faut faire afin de r\u00e9compenser ceux qui polluent moins. &lt;/p&gt;&lt;p&gt;Je propose donc que ceux qui ont la voiture avec le moins de cv(en th\u00e9orie moins polluante) aient un abattement plus grand dans le calcul des frais r\u00e9els. &lt;/p&gt;","&lt;p&gt;L'agro\u00e9cologie paysanne de proximit\u00e9 dont on vante l\u2019int\u00e9r\u00eat depuis des ann\u00e9es en France et ailleurs n'a besoin d'aucun pesticide ni d'engrais. C'est une r\u00e9volution n\u00e9cessaire, urgente pour notre soci\u00e9t\u00e9.https://fr.wikipedia.org/wiki/Agro%C3%A9cologie Les Cubains ont r\u00e9ussi cette r\u00e9volution.&lt;/p&gt;","&lt;p&gt;Plan national de remplacement total en France (en 5 ans !) du p\u00e9trole pour le transport (route, mer, rivi\u00e8re), du chauffage (gaz, p\u00e9trole) et de l'\u00e9lectricit\u00e9 fossile (charbon, p\u00e9trole, gaz) par l'hydrog\u00e8ne. La technologie existe, elle est fiable et s\u00e9curis\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'Etat doit imposer par la loi et inciter par les avantages fiscaux la transition vers l'hydrog\u00e8ne : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;les producteurs d'hydrog\u00e8ne (AirLiquide, Eolien, solaire, biogaz, hydro, usines \u00e9lectriques de production d'hydrog\u00e8ne, ...),&lt;/li&gt;&lt;li&gt;en p\u00e9riode de faible consommation, plut\u00f4t que de vendre notre \u00e9lectricit\u00e9 nucl\u00e9aire en Europe, fourniture d'\u00e9lectricit\u00e9 pour les usines de production d'hydrog\u00e8ne \u00e0 partir de l'eau,&lt;/li&gt;&lt;li&gt;l'installation des circuits de distribution sur tout le territoire (stations service, transport de l'hydrog\u00e8ne, stockage),&lt;/li&gt;&lt;li&gt;les constructeurs automobile europ\u00e9ens, les chantiers naval europ\u00e9ens (mer, rivi\u00e8re), les fabricants de chaudi\u00e8res collectives/individuelles, ...&lt;/li&gt;&lt;li&gt;la modification des moteurs des v\u00e9hicules existants des gros pollueurs (camions, p\u00e9niches, containers, bateaux de plaisance et de croisi\u00e8re \u00e0 moteur),&lt;/li&gt;&lt;li&gt;les soci\u00e9t\u00e9s de transport (taxi, vtc, routiers, marine marchande et fluviale, bus priv\u00e9s et collectifs, trains diesel, ...)&lt;/li&gt;&lt;li&gt;etc ...&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Soit on interdit la commercialisation des v\u00e9hicules diesel soit les constructeurs prouvent l'am\u00e9lioration des filtrations ou l'utilisation d'un autre carburant.&lt;/p&gt;","&lt;p&gt;Je propose simplement d'imposer sur chaque produit contenant des pesticides, d'apposer un logo (par exemple une tete de mort rouge), pour informer la population.&lt;/p&gt;&lt;p&gt;Ca permettrait d'inverser le principe actuel : l'agriculture sans pesticide deviendrait l'\u00e9l\u00e9ment normal et les produits pesticid\u00e9s deviendraient l'\u00e9l\u00e9ment \\\"diff\u00e9rent\\\" qui m\u00e9rite un signalement sp\u00e9cifique.&lt;/p&gt;","&lt;p&gt;Supprimer tout radar implant\u00e9 en dehors d'une zone accidentog\u00e8ne&lt;/p&gt;","&lt;p&gt;Les terres agricoles aux alentours des villes doivent \u00eatre prot\u00e9g\u00e9es des promoteurs, quels qu\u2019ils soient\u00a0!&lt;/p&gt;&lt;p&gt;Pas de destruction de ces terres pour construire des parcs de loisirs, des villes nouvelles, des ensembles pour petits bourgs, etc.&lt;/p&gt;&lt;p&gt;\u00a0Faciliter les cultures sur les toits terrasses.&lt;/p&gt;","&lt;p&gt;La loi fran\u00e7aise exige que les conducteurs souscrivent un montant minimal d'assurance automobile afin que toutes les parties soient prot\u00e9g\u00e9es en cas d'accident. L'assurance automobile du gouvernement aiderait les familles \u00e0 faible revenu \u00e0 obtenir l'assurance auto dont elles ont l\u00e9galement besoin pour pouvoir conduire leur voiture. En bref, bien que l\u2019assurance automobile du gouvernement ne serait peut-\u00eatre pas la meilleure politique disponible, elle peut faire \u00e9conomiser \u00e0 une personne beaucoup d\u2019argent, du stress et des maux de t\u00eate \u00e0 long terme.&lt;/p&gt;","&lt;p&gt;Les animaux sont maltrait\u00e9s, abandonn\u00e9s, battus, tu\u00e9s \u00e0 coups de marteau, tra\u00een\u00e9s par une voiture, d\u00e9fenestr\u00e9s, tu\u00e9s \u00e0 coups de couteau, br\u00fbl\u00e9s vivant,...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pensais faire un Minist\u00e8re des animaux, rattach\u00e9s au Minist\u00e8re de l'int\u00e9rieur. Une police pour animaux, \u00e0 mieux de les prot\u00e9ger.&lt;/p&gt;&lt;p&gt;Faire des rondes, contacter les personnes, leurs demander si ils ont vu des choses, ... Utilisation du camion de ramassage&lt;/p&gt;&lt;p&gt;des animaux par la mairie, recensement des animaux, travail avec la S.P.A. et les organisations des animaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chaque animaux devront avoir la puce \u00e9lectronique, le tatouage. Transparence des acheteurs de chiens, v\u00e9rifier le ma\u00eetre et la ma\u00eetresse de l'animal, profil psychologique de l'acheteur de l'animal, obligation de remplir un formulaire qui le relie \u00e0 son animal.&lt;/p&gt;&lt;p&gt;Visite des policiers au domicile des propri\u00e9taires pour voir comment va l'animal. Un num\u00e9ro de t\u00e9l\u00e9phone unique comme les urgences,&lt;/p&gt;&lt;p&gt;Le num\u00e9ro comprendra celui de la police, des associations de d\u00e9fense des animaux, d'un SAMU pour animaux, de v\u00e9t\u00e9rinaires, de la S.P.A. bien s\u00fbr. Toutes personnes ayants maltrait\u00e9s un animal ne pourra pas en reprendre un autre. Changer le code rural, code&lt;/p&gt;&lt;p&gt;p\u00e9nal,... Les animaux sont des animaux tr\u00e8s sensibles, tr\u00e8s gentils, tr\u00e8s intelligents, pas des meubles. La police scientifique serait aussi impliqu\u00e9 pour les animaux. Fermer les maisons des animaux, aucunes transparences, d'o\u00f9 viennent ces animaux, ont-ils \u00e9t\u00e9 maltrait\u00e9s ? Animaux du trafic ? La S.P.A. d\u00e9nombre de nombreux animaux, prenez un animal malheureux de la S.P.A., il vous sera \u00e9ternellement reconnaissant. Supprimons la vente des animaux sur internet. Ne prenez pas un animal sur un coup de t\u00eate.&lt;/p&gt;&lt;p&gt;N'acheter pas d'animaux pour faire plaisir \u00e0 vos enfants, tous beaux au d\u00e9but, mais apr\u00e8s ont les abandonnent, ou alors Ils se retrouvent tout le temps seul, malheureux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour beaucoup d\u2019\u00e9l\u00e8ves, l\u2019\u00e9cole est l\u2019endroit o\u00f9 l\u2019on prend conscience des effets de l\u2019alimentation sur la sant\u00e9, de ce qu\u2019est une alimentation \u00e9quilibr\u00e9e ou des cons\u00e9quences de ses choix alimentaires sur l\u2019environnement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous proposons que les documents p\u00e9dagogiques \u00e0 destination des \u00e9l\u00e8ves soient r\u00e9vis\u00e9s pour tenir compte des derni\u00e8res avanc\u00e9es nutritionnelles, remettant en cause la n\u00e9cessit\u00e9 de la consommation de produits d\u2019origine animale, et en particulier que les cat\u00e9gories nutritionnelles soient r\u00e9vis\u00e9es : par exemple \u00ab prot\u00e9ines \u00bb plut\u00f4t que \u00ab viande-poisson-\u0153ufs \u00bb ; \u00ab produits riches en calcium \u00bb, plut\u00f4t que \u00ab produits laitiers \u00bb.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par ailleurs, nous proposons une vaste campagne d\u2019information et de sensibilisation aux b\u00e9n\u00e9fices de la transition vers un mod\u00e8le plus ax\u00e9 sur les prot\u00e9ines v\u00e9g\u00e9tales, que ce soit en termes \u00e9cologiques (r\u00e9duction importante de l\u2019empreinte \u00e9cologique, meilleure efficacit\u00e9 \u00e9nerg\u00e9tique), ou nutritionnels (meilleure sant\u00e9 publique). Cette campagne pourra s\u2019appuyer sur des actions men\u00e9es \u00e0 l\u2019occasion de journ\u00e9es sp\u00e9ciales (Journ\u00e9e Mondiale des L\u00e9gumineuses ; Journ\u00e9e Internationale de l\u2019Eau\u2026).&lt;/p&gt;","&lt;p&gt;Jamais dans l'histoire de l'homme nous n'avons remplac\u00e9 une \u00e9nergie par une autre int\u00e9gralement ! Nous avons toujours cumul\u00e9 les \u00e9nergies \u00e0 notre disposition (ex : nous continuons d'utiliser le bois malgr\u00e9 que nous sommes pass\u00e9s au p\u00e9trole). Croire qu'on va pouvoir continuer \u00e0 produire autant d'\u00e9nergie que nous le faisons aujourd'hui, m\u00eame avec d'autres m\u00e9thodes, est une illusion ! Il faut mettre en place la descente \u00e9nerg\u00e9tique, c'est \u00e0 dire arr\u00eater le gaspillage.&lt;/p&gt;","&lt;p&gt;La cause animale est la grande oubli\u00e9e de ce d\u00e9bat, or l'on sait que l'\u00e9levage dans les fermes industrielles est cause de plus de 15% de la pollution,et depuis peu, l'on remet en cause la consommation de viande -L'environnement et le bien \u00eatre animal sont li\u00e9s -&lt;/p&gt;&lt;p&gt;plus nous d\u00e9truisons les esp\u00e8ces animales, plus nous mettons notre plan\u00e8te en p\u00e9ril - D'autre part, nous transportons ces animaux au bout du monde et les normes concernant leur sant\u00e9, conditions d'\u00e9levage et abattage ne sont pas prises en compte -&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Concernant le probl\u00e8me \u00ab\u00a0\u00e9olien\u00a0\u00bb, est-il normal que des promoteurs s\u2019enrichissent sur le dos des contribuables au nom de la transition \u00e9nerg\u00e9tique\u00a0?&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Tant que nous ne sauront pas stocker le courant produit par les \u00e9oliennes, ce mode d\u2019\u00e9nergie restera al\u00e9atoire et obsol\u00e8te. On ne peut pas \u00eatre tributaire des conditions atmosph\u00e9riques. De plus, les usines \u00e0 charbon ou \u00e0 gaz qui pallient au mode al\u00e9atoire de l\u2019\u00e9olien doivent fermer. Pourquoi ne pas investir dans la recherche sur d\u2019autres modes d\u2019\u00e9nergies plus propres. L\u2019hydraulique\u00a0??? La g\u00e9othermie\u00a0???? Mais non, ont pr\u00e9f\u00e8re donner de l\u2019argent aux promoteurs \u00e9olien en leur rachetant le courant plus cher qu\u2019on ne le revend aux consommateurs .&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;De plus, il est prouv\u00e9 que l'\u00e9olien est polluant par son utilisation des \\\"terres rares\\\" dont l'extraction pollue la Chine et l'Afrique, les tonnes de b\u00e9ton et de ferraille, les produits hydrauliques dans les g\u00e9n\u00e9ratrices ect....   &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aujourd'hui nous consommons des produits modifi\u00e9s compos\u00e9s de substances cancerigenes ou tout du moins vecteurs de maladie. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On le sait mais on les vend quand meme ! &lt;/p&gt;&lt;p&gt;Pourquoi ? &lt;/p&gt;&lt;p&gt;L'argent.. Probablement.. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait la suppression de tout aliment, produit d'hygiene ou autre.. Avec composants douteux&lt;/p&gt;","&lt;p&gt;Plut\u00f4t que des investissements soient fait dans des projets \u00e0 but non lucratif  : exemple fondation Louis Vuitton&lt;/p&gt;&lt;p&gt;(Le magazine Marianne avance que la construction du b\u00e2timent de la Fondation Louis-Vuitton aurait co\u00fbt\u00e9 pr\u00e8s de 800 millions d'euros dont plus 610 millions d'euros reposeraient sur l'&lt;strong&gt;\u00c9tat&lt;/strong&gt; fran\u00e7ais gr\u00e2ce aux avantages fiscaux que &lt;strong&gt;LVMH&lt;/strong&gt; a obtenu.)&lt;/p&gt;&lt;p&gt;peut \u00eatre qu'il serait judicieux d'imposer au m\u00eame titre que nous petits contribuables (taxe carburant) une participation \u00e0 la transition \u00e9cologique en les obligeant \u00e0 investir dans des projets porteurs pour cette transition : g\u00e9othermie/ solaire/ \u00e9olienne....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il y a des poubelles pour le verre, des poubelles pour le plastique sans les bouchons, pour les journaux et pas pour les bouchons plastique r\u00e9sultat par terre on trouve plein de bouchons qui tra\u00eenent ... &lt;/p&gt;","&lt;p&gt;Le probl\u00e8me c'est la bagnole !?&lt;/p&gt;&lt;ul&gt;&lt;li&gt;qu'ils arr\u00eatent de nous infantiliser et donnent v\u00e9ritablement les moyens \u00e0 la nation, &lt;/li&gt;&lt;li&gt;on a besoin de voitures pour travailler et loisirs malheureusement en l'\u00e9tat du transport public commun actuel... Nous sommes quasiment pris en otage par la bagnole...&lt;/li&gt;&lt;li&gt;pourquoi ne pas r\u00e9fl\u00e9chir \u00e0 :&lt;/li&gt;&lt;li&gt;un mode de remplacement participatif , et/ou d'Etat \u00e0 pr\u00eat \u00e0 taux zero d\u00e9di\u00e9.&lt;/li&gt;&lt;li&gt;un \\\"plan Marshall\\\" pour les d\u00e9favoris\u00e9s, comprenant appel d'offre pour chaque constructeurs d'une gamme ... comme il y en eu un fr\u00e9missement avec Dacia ...&lt;/li&gt;&lt;li&gt;un projet de remplacement de v\u00e9hicule \\\"gratuit\\\" \u00e0 \u00e9chelle nationale et internationale...&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;&lt;em&gt;Faire visionner aux adeptes de la vitesse les vid\u00e9os des accident\u00e9s qui arrivent chaque jour aux urgences des h\u00f4pitaux, cela en calmerait s\u00fbrement beaucoup,&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;&lt;img src=\\\"https://france.attac.org/local/cache-vignettes/L500xH708/14_rouge-198f9.png?1548839722\\\" alt=\\\"https://france.attac.org/local/cache-vignettes/L500xH708/14_rouge-198f9.png?1548839722\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;14 PROPOSITIONS POUR LA TRANSITION ECOLOGIQUE &lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Investir dans les nouvelles \u00e9nergies qui ne peuvent se d\u00e9velopper par manque de moyens (\u00e9nergie gratuite libre)&lt;/p&gt;","&lt;p&gt;rejeter le principe d'innovation invent\u00e9 par les industriels de la p\u00e9trochimie et du tabac et qui vise \u00e0 neutraliser le principe de pr\u00e9caution. &lt;/p&gt;&lt;p&gt;voir par exemple https://www.lemonde.fr/planete/article/2018/12/16/le-principe-d-innovation-entre-dans-la-loi-europeenne_5398455_3244.html&lt;/p&gt;&lt;p&gt;ou https://europeecologie.eu/le-piege-du-principe-dinnovation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il s'agit d'inciter les communes \u00e0 mettre \u00e0 disposition certains de leurs terrains pour favoriser l'installation de paysans (bio), dans un contexte o\u00f9 l'acc\u00e8s \u00e0 la terre est de plus en plus difficile pour ceux qui veulent s'installer.&lt;/p&gt;","&lt;p&gt;Taxer ,aux poids et au kilom\u00e8tre parcouru, les transferts de marchandise par container au niveau europ\u00e9en . &lt;/p&gt;&lt;p&gt;Si pas possible alors augmenter la TVA et r\u00e9duire les charges des entreprises fran\u00e7aise afin de ne pas p\u00e9naliser les produits fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;Privil\u00e9gier les circuits courts pour les produits alimentaires, pour cela faire \u00e9voluer les transports routiers vers l'\u00e9lectrique, remailler le territoire en transport ferroviaire. Abandonner peu \u00e0 peu tout produit dangereux pour la sant\u00e9 (insecticide, pesticide etc..). Aider bien s\u00fbr l'agriculture \u00e0 une transition b\u00e9n\u00e9fique. &lt;/p&gt;","&lt;p&gt;Voiture pour les \\\"BOBOS\\\" des grandes villes mais inutilisables en campagne sachez que la construction d'une voiture \u00e9lectriques c'est 20 ans de pollutions carbone d'un diesel! pour la construire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;faire varier les aides en fonction du niveau de performance et non des \u00e9quipements&lt;/p&gt;","&lt;p&gt; Encourager la location de v\u00e9hicules non polluants pour les particuliers,\u00a0au lieu de poss\u00e9der leur voiture \\\n        &lt;a href=\\\"https://le-vrai-debat.fr/project/transition-ecologique-solidaire-agriculture-alimentation/consultation/consultation-2\\\" class=\\\"btn btn-default\\\"&gt;\\\n             Vue d'ensemble\\\n        &lt;/a&gt;\\\n    &lt;/p&gt;","&lt;p&gt;Avant tout nouveau parc \u00e9olien, consulter les riverains dans un rayon de\u00a03 \u00e0\u00a05 kms avant l'enqu\u00eate publique par un r\u00e9f\u00e9rendum avant l'enqu\u00eate publique&lt;/p&gt;","&lt;p&gt;Fiscalit\u00e9 all\u00e9g\u00e9e et aides financi\u00e8res en faveur des entreprises offrant une seconde vie \u00e0 des produits usag\u00e9s apr\u00e8s leur remise en \u00e9tat ou leur transformation. &lt;/p&gt;","&lt;p&gt;La transition \u00e9cologique ne doit plus \u00eatre conditionn\u00e9e par de nouvelles taxes ou nouveaux imp\u00f4ts au- del\u00e0 du 1&lt;sup&gt;er&lt;/sup&gt; Janvier 2019. Seules les \u00e9conomies r\u00e9alis\u00e9es par l\u2019Etat, les R\u00e9gions, les D\u00e9partements, les Structures territoriales de plusieurs communes, et les Communes la financeront.&lt;/p&gt;","&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;= Pratiquer une agriculture sans pesticide de synth\u00e8se et \u00e9conome en intrants naturels. = Fournir \u00e0 tous des aliments sains, de haute qualit\u00e9 gustative et nutritionnelle en adaptant les productions aux conditions de sol, de climat et de saisonnalit\u00e9. = Pr\u00e9server, renouveler ou accro\u00eetre le patrimoine environnemental : humus, eau, biodiversit\u00e9 animale et v\u00e9g\u00e9tale, naturelle et cultiv\u00e9e, paysages (haies, arbres, prairies, zones humides.), biosph\u00e8re. = \u00catre \u00e9conomes en ressources naturelles (\u00e9nergies fossiles, eau), en emballages et en d\u00e9chets, sur nos fermes et tout au long de la fili\u00e8re. = Innover pour am\u00e9liorer constamment nos pratiques, en favorisant les transferts de savoir-faire, la recherche et l\u2019exp\u00e9rimentation. Construire des fili\u00e8res innovantes, territorialis\u00e9es, durables et \u00e9quitables = Structurer des fili\u00e8res bas\u00e9es sur la coop\u00e9ration, la transparence et l\u2019\u00e9quitabilit\u00e9. = Assurer la compl\u00e9mentarit\u00e9 entre productions animales et v\u00e9g\u00e9tales sur les territoires (autonomie alimentaire des \u00e9levages, compost). = Relocaliser l\u2019approvisionnement et les circuits de distribution. B\u00e2tir des outils adapt\u00e9s = D\u00e9velopper des fili\u00e8res et des outils de transformation adapt\u00e9s aux sp\u00e9cificit\u00e9s des produits bio (diversit\u00e9, volumes, vari\u00e9t\u00e9s non standardis\u00e9es). = Construire des projets agricoles territoriaux avec les collectivit\u00e9s locales. = D\u00e9fendre la diversit\u00e9 des circuits de commercialisation et favoriser le d\u00e9veloppement d\u2019organisations collectives de producteur-rice-s bio. = Accueillir et accompagner les nouveaux acteurs qui s\u2019engagent dans les valeurs et le projet du mouvement bio. Agir pour l\u2019\u00e9galit\u00e9 entre les personnes et entre les territoires = Pr\u00e9server les terres agricoles et veiller \u00e0 la transmissibilit\u00e9 des fermes bio en favorisant la solidarit\u00e9, le partage et l\u2019entraide. = Assurer l\u2019accessibilit\u00e9 des produits bio partout et pour tou-te-s. = Recr\u00e9er du lien entre villes et campagnes, entre producteurs et consommateurs. = Cr\u00e9er des emplois et assurer des conditions de travail et de r\u00e9mun\u00e9ration justes et \u00e9panouissantes pour les producteurs et les salari\u00e9s agricoles &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; IMPOSER LA SOUVERAINETE ALIMENTAIRE Prioriser le commerce local/national en mettant en place des taxes bas\u00e9es sur la distance parcourue par les produits d\u2019importation, Revenir \u00e0 une politique de stockage public pour contrer les sp\u00e9culations et garantir la s\u00e9curit\u00e9 alimentaire, Mettre en place des fonds financiers, humains et mat\u00e9riels pour soutenir une relocalisation de l\u2019approvisionnement alimentaire de la restauration collective, Encourager et favoriser les projets circuit-court collectifs, via les GAEC, CUMA pour les \u00e9tapes de production et de transformation. &lt;/p&gt;&lt;p&gt;DES MESURES EUROPEENNES DE SAUVEGARDE DE L\u2019AGRICULTURE Exiger de l\u2019U.E et de l\u2019OMC, l\u2019exemption \u00e0 la r\u00e8gle de concurrence libre et non fauss\u00e9e pour les produits agricoles et alimentaires, Imposer aux produits agricoles import\u00e9s les m\u00eame r\u00e8gles et normes que celles de la production fran\u00e7aise (r\u00e8gles sanitaires, environnementales, sociales \u2026), Instauration de clauses de sauvegarde nationale et europ\u00e9enne sur les importations&lt;/p&gt;&lt;p&gt; ENCADRER LES MARGES DE LA GRANDE DISTRIBUTION ET DES INDUSTRIELS Des m\u00e9canismes l\u00e9gislatifs qui permettent, d\u2019une part de s\u2019attaquer aux marges tout au long de la fili\u00e8re celles prises par les transformateurs comme par les distributeurs gr\u00e2ce au coefficient multiplicateur, Obliger pour les entreprises de l\u2019agroalimentaire et de la grande distribution qui b\u00e9n\u00e9ficient du CICE et du pacte de responsabilit\u00e9 de s\u2019approvisionner en produits agricoles de France. R\u00e9former la loi de modernisation de l\u2019\u00e9conomie de 2008 pour limiter les pouvoirs de la grande distribution et r\u00e9\u00e9quilibrer les relations avec les fournisseurs. &lt;/p&gt;&lt;p&gt;REMUNERER CORRECTEMENT LE TRAVAIL PAYSAN PAR LES PRIX REMUNERATEURS Prix minimum garantis pour toutes les productions permettant \u00e0 une exploitation de couvrir les co\u00fbts de production, la r\u00e9mun\u00e9ration du travail paysan et des investissements n\u00e9cessaires, R\u00e9guler la production par des outils de r\u00e9gulation comme les quotas laitiers et les droits de plantation Interdire la vente \u00e0 perte \u00e9tendue \u00e0 l\u2019agriculture. &lt;/p&gt;&lt;p&gt;UNE POLITIQUE VOLONTARISTE D\u2019INSTALLATION Une politique des structures qui favorise r\u00e9ellement l\u2019installation par rapport aux agrandissements Une aide compl\u00e9mentaire afin de garantir un SMIC durant 5 ans lors d\u2019une installation Une politique de partage du foncier avec le syst\u00e8me de location-vente des terres aux jeunes Le maintien des pr\u00eats bonifi\u00e9s \u00e0 l\u2019agriculture afin de favoriser l\u2019installation des jeunes Assouplir les r\u00e8gles permettant d\u2019obtenir les aides \u00e0 l\u2019installation en repoussant la limite d\u2019\u00e2ge, Appliquer une politique d\u00e9mocratique et transparente du Point Info Installation &lt;/p&gt;&lt;p&gt;PROTECTION SOCIALE AGRICOLE SOLIDAIRE Une revalorisation des retraites agricoles \u00e0 1 200 \u20ac pour toutes et tous, Le passage du taux de la pension de r\u00e9version de 54 \u00e0 74 %, La suppression de la minoration des retraites pour celles et ceux qui n\u2019ont pas atteint le nombre de trimestres requis \u00e0 l\u2019\u00e2ge l\u00e9gal de d\u00e9part en retraite, La suppression de la CSG et du RDS sur la partie des pensions inf\u00e9rieures \u00e0 85 % du SMIC, La demie part fiscale accord\u00e9e aux personnes seules soit r\u00e9tablie, ainsi que l\u2019abattement de 20 % et que la valeur de la maison d\u2019habitation soit exclue de la r\u00e9cup\u00e9ration sur succession et la d\u00e9pendance ou perte d\u2019autonomie soit consid\u00e9r\u00e9e comme une longue maladie prise en charge obligatoirement par l\u2019assurance maladie. D\u00e9plafonner les cotisations sociales &lt;/p&gt;&lt;p&gt;UNE COOPERATION A TAILLE HUMAINE D\u00e9noncer la strat\u00e9gie des grands groupes coop\u00e9ratifs qui passe par pertes et profits l\u2019int\u00e9r\u00eat des coop\u00e9rateurs, Les agriculteurs doivent reprendre le pouvoir politique et de d\u00e9cision dans les coop\u00e9ratives, Le pluralisme des coop\u00e9ratives avec le r\u00e9tablissement de la r\u00e8gle 1 homme = 1 voix Les lyc\u00e9es agricoles enseignent les valeurs, les principes et les fonctionnements coop\u00e9ratifs, Les conseils d\u2019administration des coop\u00e9ratives doivent \u00e9tre ouverts aux salari\u00e9s de ces coop\u00e9ratives, Les coop\u00e9ratives obligent l\u2019\u00e9tiquetage des produits agroalimentaires avec la mention de l\u2019origine de production et de transformation La coop\u00e9ration doit affirmer un des objectifs essentiels de maintenir l\u2019activit\u00e9 de production sur l\u2019ensemble du territoire.&lt;/p&gt;","&lt;p&gt;Plut\u00f4t que de donner 40 milliards d\u2019euros aux entreprises du cac40 avec le CICE je propose de red\u00e9ployer cette somme sous forme de prime \u00e9cologique mensuelle. Cette prime sera mensuellement \u00e9volutive, TOUS les m\u00e9nages pourront en profiter, elle sera plus ou moins importante selon les revenus des m\u00e9nages et selon l\u2019importance du budget consacr\u00e9 \u00e0 un comportement \u00e9cologique.  &lt;/p&gt;&lt;p&gt;Le procesus d\u2019attribution de cette prime sera le suivant. &lt;/p&gt;&lt;p&gt;1/ Toutes les produits commercialis\u00e9s se verront attribu\u00e9s des \u00e9co-points (positif ou n\u00e9gatif) selon un bar\u00e8me pr\u00e9d\u00e9fini (sorte de\u00a0bonus/malus \u00e9cologique)&lt;/p&gt;&lt;p&gt;2/ Chaque transaction bancaire (ch\u00e8que ou carte bleue) en plus de son montant comportera un montant en \u00e9co-point (positif ou n\u00e9gatif) &lt;/p&gt;&lt;p&gt;3/ Les \u00e9tablissements bancaires seront tenus de contabiliser mensuellement ces \u00e9co-points pour chacun de leur clients&lt;/p&gt;&lt;p&gt;4/ En fin de mois, les \u00e9tablissements bancaires enverrons par t\u00e9l\u00e9transmissions \u00e0 l\u2019administraation Fiscale le nombre d\u2019\u00e9co-points obtenus par leurs clients, ce qui donnera lieu \u00e0 l\u2019\u00e9tablissement en d\u00e9but de mois suivant de la prime \u00e9cologique par l\u2019administration fiscale. &lt;/p&gt;&lt;p&gt;5/ Concernant les transactions en esp\u00e9ces, elles feront l\u2019objet d\u2019une t\u00e9l\u00e9d\u00e9claration de la part des commer\u00e7ants aux \u00e9tablissements bancaires via un code client attribu\u00e9 \u00e0 chaque personne. Aucune transaction en esp\u00e8ce ne pourra \u00eatre faite sans renseigner ce code. &lt;/p&gt;&lt;p&gt;6/ Si aucours d\u2019un mois le nombre d\u2019\u00e9co-points (Positif) venait \u00e0 \u00eatre tr\u00e8s important (par exemple suite \u00e0 l\u2019achat d\u2019un v\u00e9hicule \u00e9lectrique, d\u2019un investissement dans son domicile ou autres ) le montant de la prime du mois suivant pourra \u00eatre d\u00e9livr\u00e9e en une seule fois ou en plusieurs mensualit\u00e9 (aux choix)  &lt;/p&gt;&lt;p&gt;7/ Si \u00e0 la fin du mois le solde \u00e9co-points est n\u00e9gatif aucune aide ne sera accord\u00e9e.  &lt;/p&gt;&lt;p&gt;8/ Si le solde \u00e9co-points se trouve n\u00e9gatif pendant deux mois cons\u00e9cutifs une \u00e9co-amende sera \u00e9tablie et devra \u00eatre pay\u00e9e \u00e0 l\u2019administration fiscale (en fonction des conditions de ressources). &lt;/p&gt;","&lt;p&gt;Un seul Pays ne peut faire.&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(34,34,34);\\\"&gt;Il serait souhaitable que l\u2019&lt;/span&gt;Organisation des Nations unies Loue ou ach\u00e8te pour sanctuariser toutes les forets primaires, faire taxer la pollution maritime et a\u00e9rienne dont tout le monde profite &lt;/p&gt;","&lt;p&gt;Mettre ensemble des m\u00e9decins du sport, des ergoth\u00e9rapeutes, des ergonomes, des agriculteurs, des horticulteurs, pour mettre au point un ensembles d'outils et de gestes qui permettent de cultiver efficacement les sols tout en cultivant son propre corps sans l'user ou le m\u00e9suser.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Rassembler ces pratiques en un corpus, une discipline mi-sportive mi-agricole.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enseigner ensuite cette gymnastique/callisth\u00e9nie agraire dans des fermes-palestres qui fourniraient aux gens en manque d'exercice physique une catharsis plus utile que de suer sur des tapis roulants qui consomment de l'\u00e9lectricit\u00e9 en pure perte.  &lt;/p&gt;","&lt;p&gt;la grille du bonus-malus automobile fixe des valeurs pour le montant du malus&lt;/p&gt;&lt;p&gt;mais elle s'arr\u00eate \u00e0 190g avec un malus de 10500 euros&lt;/p&gt;&lt;p&gt;or certains bolides italiens ou autres \u00e9mettent des rejets de CO2 sup\u00e9rieurs \u00e0 300 g, et pourtant ils ne sont pas plus tax\u00e9s que les voitures de MR tout-le-monde&lt;/p&gt;&lt;p&gt;\u00e7a repr\u00e9sente certes une quantit\u00e9 de voitures peu importante mais ces personnes doivent comme tout un chacun \u00eatre tax\u00e9es en fonction de leurs rejets effectifs&lt;/p&gt;","&lt;p&gt;On paie l'autoroute pour aller \\\"plus vite\\\" qu'en prenant la nationale - quand il y a des travaux, on ne va gu\u00e8re plus vite: donc proposer une r\u00e9duction du prix de l'autoroute.&lt;/p&gt;&lt;p&gt;De plus, le prix varie selon l'autoroute : par exemple le prix de l'autoroute en Paris et Nantes est exhorbitant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eat des mesures compensatoires (qui sont inutiles) lors des destruction d'habitats (faune, flore) dans les appels d'offre (l'urbanisation est quasiment toujours prioritaire sur la pr\u00e9servation patrimoniale). La d\u00e9cision finale ne doit pas \u00eatre uniquement dans la main des \u00e9lus. Il faut r\u00e9inventer la politique locale et globale, d\u00e9centraliser, d\u00e9mocratiser. Pourquoi les voix de chaque acteur ne p\u00e8seraient pas autant que celle d'un \u00e9lu ? Le copinage et l'int\u00e9r\u00eat personnel sont trop souvent la r\u00e8gle au sein des municipalit\u00e9s, et ceci est peut-\u00eatre m\u00eame la premi\u00e8re cause d'une urbanisation galopante sacrifiant nos espaces naturels si importants. La vulgarisation, l'information de tous par des moyens clairs fait aussi partie des solutions. Cr\u00e9ation d'une r\u00e9glementation plus protectrice de l'environnement (par exemple : loi prot\u00e9geant les haies, les arbres centenaires, le patrimoine vernaculaire, les vieux vergers, etc.).&lt;/p&gt;","&lt;p&gt;Id\u00e9alement replanter \u00e0 la place de toute construction humaine abandonn\u00e9e, replanter dans les villes, au bord des routes, sur les ronds points et surtout reconstituer nos for\u00eats et ainsi notre bio diversit\u00e9. Ensuite repensons l'agriculture et relan\u00e7ons le m\u00e9tier de paysans par exemple.&lt;/p&gt;","&lt;p&gt;Instaurer pour tout type de produit une taxe au KM parcouru (le montant \u00e9tant \u00e0 d\u00e9finir)&lt;/p&gt;","&lt;p&gt;Quand il y a de fortes chaleurs, le pic de pollution des villes est tr\u00e8s \u00e9lev\u00e9. L'augmentation du trafic routier dans les villes est en train de tuer les citadins \u00e0 petit feu.&lt;/p&gt;&lt;p&gt;Pour stopper la surpopulation des villes qui devient un probl\u00e8me majeur pour l'\u00e9cologie, il faudrait limiter le nombre d'habitants dans chaque ville. Cela permettrait de repeupler le monde rural et de cr\u00e9er de l'emploi dans les campagnes d\u00e9saffect\u00e9es.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Arr\u00eater la maltraitance animale. &lt;/strong&gt;Exigeons un contr\u00f4le total de la fili\u00e8re alimentaire sur les abattoirs et la p\u00eache industrielle. Cette souffrance silencieuse n\u2019est plus acceptable au nom de la dignit\u00e9 humaine. &lt;/p&gt;","&lt;p&gt;Nous vivons dans un pays qui se targue sans arr\u00eat de gastronomie, de grande cuisine mais o\u00f9 la population&lt;/p&gt;&lt;p&gt;se nourrit de plus en plus mal (il suffit de jeter un oeil sur les rayons des grande surfaces pour comprendre).&lt;/p&gt;&lt;p&gt;La malbouffe progresse et l'Etat continue de favoriser l'agriculture productiviste, la grande distribution et&lt;/p&gt;&lt;p&gt;l'industrie alimentaire.&lt;/p&gt;&lt;p&gt;Il faut aider l'agriculture bio (les aides ont r\u00e9cement \u00e9t\u00e9 diminu\u00e9es !), favoriser la presence&lt;/p&gt;&lt;p&gt;de bio dans les cantines, developper les circuits courts,encadrer la grande distribution largement responsable de la malbouffe,&lt;/p&gt;&lt;p&gt;s'eloigner progressivement du mod\u00e8le agricole version Bayer/Union europ\u00e9enne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.fayard.fr/documents-temoignages/le-livre-noir-de-lagriculture-9782213656038&lt;/p&gt;&lt;p&gt;https://www.albin-michel.fr/ouvrages/foutez-nous-la-paix-9782226321879&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L\u2019eau, ressource essentielle \u00e0 la vie et \u00e0 l\u2019activit\u00e9 humaine doit \u00eatre sanctuaris\u00e9 comme \u00e9tant un bien commun par cons\u00e9quent ne pouvant \u00eatre accapar\u00e9 par des int\u00e9r\u00eats priv\u00e9s. &lt;/p&gt;&lt;p&gt;Sources, nappes phr\u00e9atiques, barrages, moyens de captation et de stockage doivent \u00eatre inscrits de mani\u00e8re permanente et irr\u00e9versible comme patrimoine commun inali\u00e9nable dans notre constitution. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le projet actuel de privatisation des barrages hydro\u00e9lectriques repr\u00e9sente une lourde menace sur l\u2019acc\u00e8s \u00e0 cette ressource essentielle. Ces installations ne permettent pas seulement de produire de l\u2019electricit\u00e9 de mani\u00e8re durable. Ce sont aussi des robinets qui peuvent \u00eatre ferm\u00e9s, plongeant ainsi des territoires entiers dans la p\u00e9nurie. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voulez-vous voir ce,pouvoir confi\u00e9 aux mains d\u2019inter\u00eats priv\u00e9s?&lt;/p&gt;","&lt;p&gt;Aujourd'hui les producteurs et transformateurs bios doivent payer les organismes qui contr\u00f4lent que leurs pratiques correspondent bien au cahier des charges de l'Agriculture biologique. Il est normal que ce contr\u00f4le existe mais il serait interessant que son co\u00fbt ne soit pas support\u00e9 par les producteurs bios. Passer en bio a d\u00e9j\u00e0 un co\u00fbt important en soi. Devoir payer une certification est un frein pour beaucoup de producteur qui ne passent pas en bio \u00e0 cause de \u00e7a.&lt;/p&gt;&lt;p&gt;Les agriculteurs bios sont environ 7% aujourd'hui. Rendre la certification gratuite pour eux pourrait se faire assez facilement par une taxe sur les produits phytosanitaires par exemple.&lt;/p&gt;","&lt;p&gt;CONSIGNES DE TOUS LES EMBALLAGES LA FRANCE RECYCLE 50% DES BOUTEILLES PLASTICS &lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0L ALLEMAGNE\u00a0\u00a0RECYCLE 90% DES EMBALLAGES .&lt;/p&gt;","&lt;p&gt;Il est plus qu'urgent de cesser de fabriquer et surtout de DEVELOPPER des moteurs polluants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Proposition&lt;/u&gt; :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Permettre aux fabricants d'\u00e9couler leurs stocks de v\u00e9hicules polluants, mais \u00e0 un taux de TVA beaucoup plus \u00e9lev\u00e9&lt;/li&gt;&lt;li&gt;Exiger l'arr\u00eat imm\u00e9diat de la mise en fabrication et du d\u00e9veloppement de moteurs polluants sous peine de sanctions (\u00e0 d\u00e9finir)&lt;/li&gt;&lt;li&gt;Imposer aux fabricants d'orienter d\u00e9sormais leurs efforts de R&amp;amp;D vers des solutions non polluantes&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Taxer toutes les publicit\u00e9s de toutes les marques automobiles.&lt;/p&gt;","&lt;p&gt;Plut\u00f4t que de continuer le syst\u00e8me actuel qui est injuste car bas\u00e9 sur des valeurs locatives qui n'ont pas \u00e9t\u00e9 r\u00e9\u00e9valu\u00e9es depuis 1974, donc \u00e7a favorise les logements les plus anciens, qui se trouvent \u00eatre les moins \u00e9conomes et moins \u00e9cologiques, on pourrait revoir le mode de calcul de la taxe fonci\u00e8re pour qu'elle soit, tr\u00e8s simplement, calcul\u00e9e en fonction :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;du nombre de m\u00e8tres carr\u00e9s habitables&lt;/li&gt;&lt;li&gt;et de la note \u00e9nerg\u00e9tique (A / B / C / D / E / F) qui r\u00e9sulte du diagnostic \u00e9nerg\u00e9tique obligatoire depuis plusieurs ann\u00e9es lors de l'achat d'un logement&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Le principe \u00e9tant qu'\u00e0 chaque note correspondrait un taux, allant du plus faible pour le A (logement le plus \u00e9colo) au plus \u00e9lev\u00e9 pour le F (logement le moins \u00e9colo)&lt;/p&gt;","&lt;p&gt;Ces produits doivent \u00eatre interdits tant en ce qui concerne la production, que l'utilisation ou la vente de produits susceptibles d'en contenir. Possibilit\u00e9 pour les agriculteurs bio dont les surfaces auraient \u00e9t\u00e9 contamin\u00e9es d'attaquer en justice les fabricants et les agriculteurs dont les produits auraient contamin\u00e9 ses terres. Les d\u00e9dommagements \u00e0 verser devraient \u00eatre particuli\u00e8rement \u00e9lev\u00e9s.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;D\u00e9velopper le chemin de fer et le ferroutage&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Un panneaux ou \u00e9cran publicitaire lumineux que l\u2019on trouve dans les abris bus et m\u00e9tro consomment sur un an l\u2019\u00e9quvalent En \u00e9lectricit\u00e9 d\u2019un famille de 4 personnes ( cf le sc\u00e9nario  negawatt ) &lt;/p&gt;&lt;p&gt;baissons la consommation d\u2019\u00e9lectricit\u00e9 par un geste simple  simple &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;supprimons ces panneaux &lt;/p&gt;","&lt;p&gt;L'id\u00e9e serait de d\u00e9terminer selon la population de chaque ville des surfaces n\u00e9cessaires pour y am\u00e9nager des vergers et potagers. Ces derniers serait surveill\u00e9s par des employ\u00e9s des villes qui y travailleraient \u00e9galement en tant que jardiniers. Chaque citoyens qui viendrait participer au travail de ces potagers/ vergers se verrait remettre r\u00e9guli\u00e8rement un panier de nourriture. Ces endroits doivent \u00eatre cultiv\u00e9s avec des esp\u00e8ces non hybrides F1 afin de pouvoir resemer chaque ann\u00e9es sans que cela ne coute excessivement cher en graines. &lt;/p&gt;","&lt;p&gt;La loi transition \u00e9cologue est une loi qui donne le droit de polluer aux riches&lt;/p&gt;&lt;p&gt;Lesriches ne connaissent pas le contr\u00f4le technique car ils changent leurs voitures&lt;/p&gt;&lt;p&gt;avant les 4 ans du 1er contr\u00f4le ils changent leurs voitures tous les 2 ans ou&lt;/p&gt;&lt;p&gt;moins !!!!!&lt;/p&gt;&lt;p&gt;Les plus d\u00e9favoris\u00e9 sont ceux qui empruntent pour s'acheter une voiture qui n'ont&lt;/p&gt;&lt;p&gt;pas les moyens de changer avant les 4 ans&lt;/p&gt;&lt;p&gt;Maintenant certains \u00e9lus commencent \u00e0 comprendre que les diesels r\u00e9cent font moins de CO2&lt;/p&gt;&lt;p&gt;que l'essence qui finalement auront moins de malus que pour certaines essences !!!!!!!!!!!!!!!!!!!!!&lt;/p&gt;&lt;p&gt;Lors du contr\u00f4le pollution certains v\u00e9hicules ne r\u00e9sistent pas \u00e0 la force demand\u00e9 \u00e0&lt;/p&gt;&lt;p&gt;pousser les moteurs cela les d\u00e9truit&lt;/p&gt;&lt;p&gt;On ne roule jamais \u00e0 un nombre de tours moteurs qui est demand\u00e9 !!!!&lt;/p&gt;&lt;p&gt;QUI EST RESPONSABLE EN CAS DE CASSE MOTEUR LORS DU CONTROLE TECHNIQUE&lt;/p&gt;&lt;p&gt;!!!!!!!??????????&lt;/p&gt;&lt;p&gt;Les vieux v\u00e9hicules sont de moins en moins nombreux par le naturel du&lt;/p&gt;&lt;p&gt;renouvellement du parc&lt;/p&gt;&lt;p&gt;On nous fait suivre les normes europ\u00e9ennes pour certaines choses mais pour d'autre quand&lt;/p&gt;&lt;p&gt;\u00e7a d\u00e9range le gouvernement on ne suit pas les normes europ\u00e9ennes comme pour les&lt;/p&gt;&lt;p&gt;imp\u00f4ts par exemples&lt;/p&gt;&lt;p&gt;Lors d'un reportage j'ai vu que dans le sud de la France les pompiers provoquer des incendies pour fabriquer de bonnes prairies pour les moutons : la coutume est tr\u00e8s vieille et cela favorise la qualit\u00e9 de l'herbe c\u2019est tres bien que ce soit maitris\u00e9 par les pompiers et cela peut servir d\u2019entrainement , mais ce qui m\u2019a surpris c\u2019est qu\u2019 ils mettaient le feu \u00e0 l'aide d'essence ou de gas o\u00efl !!!! &lt;/p&gt;&lt;p&gt;N'y aurait-il pas d'autre moyens pour attiser un feu d\u00e9j\u00e0 que le feu c'est polluant mais prendre ce carburant o\u00f9 est l'\u00e9cologie quand pendant ce temps on veut nous taxer ces carburant ou nous l'interdire\u00a0&lt;/p&gt;","&lt;p&gt;Politiquement, ne rien faire si ce n'est de la communication et de la cosm\u00e9tique.\u00a0&lt;/p&gt;&lt;p&gt;Favoriser la soci\u00e9t\u00e9 de consommation. Tout faire pour plaire aux lobbies. Un max de mesures d\u00e9magogiques. Ne pas mettre en place de recyclage, ne pas r\u00e9duire la population, se lancer \u00e0 fond dans l\u2019exploitation des ressources fossiles et dans la soci\u00e9t\u00e9 de consommation.\u00a0&lt;/p&gt;&lt;p&gt;Favoriser les productions \u00e0 usage unique, jetables, l\u2019obsolescence programm\u00e9e. Entasser dans les d\u00e9charges et exporter les d\u00e9chets dans le tiers monde \u00ab\u00a0pour recyclage\u00a0\u00bb.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pratiquer le discours d\u2019un d\u00e9ni l\u00e9nifiant. Ignorer la biodiversit\u00e9. Favoriser les pesticides, les phytosanitaires. D\u00e9vaster les espaces agricoles avec des cultures en plein champ sur des espaces labour\u00e9s. Artificialiser les sols fertiles. Ass\u00e9cher les estrans. Remembrer les parcelles et aplanir les sols pour l\u2019agriculture m\u00e9canis\u00e9e. Canaliser les cours d\u2019eau. Rendre non rentables l\u2019\u00e9levage, les productions agricoles de montagne, les productions n\u00e9cessitant de la main d\u2019oeuvre. Polluer les nappes phr\u00e9atiques.\u00a0&lt;/p&gt;&lt;p&gt;Passer sous silence la disparition des biotopes et de la biodiversit\u00e9. Restreindre l\u2019agriculture traditionnelle, favoriser les semences artificialis\u00e9es, les hybrides commerciaux, les OGM.\u00a0&lt;/p&gt;&lt;p&gt;Ne responsabiliser personne. Ne pas p\u00e9naliser les pollueurs.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Laisser les financements \u00e0 la bonne volont\u00e9 de l\u2019initiative priv\u00e9e et pr\u00f4ner la rigueur budg\u00e9taire.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ne rien pr\u00e9parer pour isoler l\u2019habitat: \u00e0 part quelques mesures d\u00e9magogiques. N\u2019isoler ni les b\u00e2timents publics, ni les locaux industriels et commerciaux. Ne rien faire pour r\u00e9duire la consommation \u00e9nerg\u00e9tique et balancer les exc\u00e9dents de calories dans l\u2019atmosph\u00e8re ou dans les cours d\u2019eau, sans les r\u00e9utiliser en tant que sources d'\u00e9nergie.\u00a0Favoriser le commerce dans des espaces \u00e0 l\u2019ext\u00e9rieur des villes, accessibles uniquement en transport individuel. Favoriser le chauffage \u00e9lectrique, les transports routiers et individuels. Ne rien pr\u00e9voir en termes d\u2019organisation des transports. D\u00e9sorganiser et casser le transport collectif, ferr\u00e9, et fluvial.\u00a0D\u00e9velopper le transport a\u00e9rien.\u00a0&lt;/p&gt;&lt;p&gt;Ne pas traiter les probl\u00e8mes \u00e9nerg\u00e9tiques, ne pas sensibiliser la population. Favoriser l'\u00e9clairage \u00e0 LED l\u00e0 o\u00f9 le chauffage est \u00e9lectrique. Passer sous silence les ressources fossiles limit\u00e9es, les terres rares, la pollution par les m\u00e9taux lourds.&lt;/p&gt;&lt;p&gt;Faire de grands discours \u00e0 la COP21, ne rien faire ensuite.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Parquer les laiss\u00e9s pour compte dans des banlieues et les y faire vivre d\u2019allocations et d\u2019exp\u00e9dients, pour les rendre d\u00e9pendants.\u00a0&lt;/p&gt;&lt;p&gt;Paup\u00e9riser l\u2019\u00e9ducation nationale et faire baisser le niveau scolaire. D\u00e9velopper des coop\u00e9rations commerciales avec la Chine, les USA, le Br\u00e9sil. En importer des produits \u00e0 bas co\u00fbt mis en concurrence avec nos meilleurs produits. Y exporter nos industries et nos savoir-faire. Sous traiter la d\u00e9fense nationale \u00e0 des soci\u00e9t\u00e9s priv\u00e9es \u00e9trang\u00e8res. D\u00e9velopper une gouvernance qui parcellise les responsabilit\u00e9s et dilue la souverainet\u00e9.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Accentuer les probl\u00e8mes en favorisant les moyens d\u2019une natalit\u00e9 et d\u2019une consommation \u00e9lev\u00e9es, associ\u00e9s \u00e0 une culture de la soci\u00e9t\u00e9 de consommation, dans les pays en voie de d\u00e9veloppement. En favoriser l\u2019int\u00e9gration \u00e0 l\u2019OMC et en r\u00e9duire l\u2019autonomie et la r\u00e9silience.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si vous m\u2019avez bien lu alors votez pour ce que vous en pensez !\u00a0&lt;/p&gt;","&lt;p&gt;Il faut revoir l'approche globale de nos transports en commun qui consiste \u00e0 un simple d\u00e9compte de ce qui peut \u00eatre rentable ou non.&lt;/p&gt;&lt;p&gt;Il parait n\u00e9cessaire de permettre \u00e0 l'ensemble de la population de b\u00e9n\u00e9ficier de transports publics adapt\u00e9s aux besoins.&lt;/p&gt;&lt;p&gt;Il faut donc r\u00e9activer le r\u00e9seau ferroviaire aujourd'hui d\u00e9tricot\u00e9, les transports de proximit\u00e9 par la route au moyen de v\u00e9hicule \u00e0 \u00e9nergie propre et de taille adapt\u00e9e minibus, car, bateaux etc&lt;/p&gt;&lt;p&gt;De la m\u00eame mani\u00e8re, r\u00e9activer les transports de marchandises par le rail ou les rivi\u00e8res pour d\u00e9sengorger les routes des semi-remorques qui repr\u00e9sentent un danger et source de pollution.&lt;/p&gt;","&lt;p&gt;Emettre des obligations d'Etat, r\u00e9mun\u00e9r\u00e9es \u00e0 un taux attractif (ex 5 %), d'un montant unitaire faible (50 \u20ac, 100 \u20ac) afin que chacun puisse y participer, et dont les int\u00e9r\u00eats seraient exon\u00e9r\u00e9s d'imp\u00f4ts. Pr\u00e9caution : limiter dans un premier temps les montants demand\u00e9s \u00e0 un plafond, de fa\u00e7on \u00e0 ce que ce ne soit pas les m\u00eames qui b\u00e9n\u00e9ficient de ces \u00e9missions. Exon\u00e9rer d'imp\u00f4ts les transmissions, de mani\u00e8re \u00e0 ce que les grands parents d'aujourd'hui puisse transmettre \u00e0 leurs petits-enfants une \u00e9pargne qui leur soit directement b\u00e9n\u00e9fique.... \u00e0 condition bien s\u00fbr que la tra\u00e7abilit\u00e9 \u00e9cologique et la transparence des investissements soit assur\u00e9es. Le corollaire, pour pouvoir \u00e9pargner, est une augmentation significative du pouvoir d'achat (voir les autres propositions). En parall\u00e8le faire admettre \u00e0 la commission europ\u00e9enne que ces obligations n'entrent pas dans les 3 % de d\u00e9ficit public annuels.&lt;/p&gt;","&lt;p&gt;Supprimer ou au moins augmenter fortement le diesel qui tue 50 000 personnes chaque ann\u00e9e en France et utiliser l'argent r\u00e9cup\u00e9r\u00e9 pour cr\u00e9er des transports non polluants&lt;/p&gt;","&lt;p&gt;Les usages de l'huile de palme  doivent \u00eatre taxer \u00e0 un taux prohibitif pour tous ses usages .&lt;/p&gt;&lt;p&gt;UN POT DE CE CHOCOLAT BIEN CONNU EN CONTIENT PLUS DE 75%.bonjour la sant\u00e9!&lt;/p&gt;","&lt;p&gt;Il faut abandonner d\u00e9finitivement le contr\u00f4le technique renforc\u00e9, et non pas reculer la mise en application. Ce nouveau contr\u00f4le technique beaucoup plus cher et beaucoup plus contraignant va peser lourdement sur les salaires les plus faibles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le contr\u00f4le actuel est assez complet et permet de garantir un s\u00e9curit\u00e9 suffisante.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9tat dit  que \\\"cette \u00e9volution s'inscrit dans la perspective d'une r\u00e9duction de moiti\u00e9, par rapport \u00e0 2010, du nombre de tu\u00e9s sur les routes \u00e0 l'horizon 2020 dans l'union europ\u00e9enne\\\", c'est une aberration, dans la majorit\u00e9 des cas c'est la d\u00e9faillance du conducteur qui est en cause dans l'accident (alcool, drogue, somnolence...), pas la d\u00e9faillance technique !&lt;/p&gt;","&lt;p&gt;Valoriser l'agriculture biologique, aides \u00e0 la transition, \u00e0 l'installation. &lt;/p&gt;&lt;p&gt;Suppression de l'\u00e9levage intensif.&lt;/p&gt;&lt;p&gt;Valoriser les productions locales.&lt;/p&gt;","&lt;p&gt;Les tubes de dentifrice emball\u00e9s dans du carton, les pastilles de lave-vaisselle doublement emball\u00e9es dans du plastique puis dans du carton... Il y a en marre du sur-emballage qui remplit nos poubelles, nos rues et nos for\u00eats !&lt;/p&gt;&lt;p&gt;Des sanctions contre les entreprises qui usent et abusent des emballages seraient les bienvenues !&lt;/p&gt;","&lt;p&gt;Interdire l'\u00e9pandage de pesticides \u00e0 proximit\u00e9 des habitations, \u00e9coles,... Et limiter (avec contr\u00f4les sur les champs) l'usage de ces produits.&lt;/p&gt;","&lt;p&gt;Ce gaspillage est inacceptable. Nous avons les comp\u00e9tences pour tout construire de bonne qualit\u00e9 et avons tout avantage \u00e0 utiliser des outils, machines, \u00e9lectrom\u00e9nagers etc.. faits pour durer. La plupart de ces produits sont irr\u00e9parables de par leur conception de qualit\u00e9 m\u00e9diocre et des pi\u00e8ces inchangeables. &lt;/p&gt;&lt;p&gt;Les avantages \u00e9conomiques de tous ces produits con\u00e7us pour tomber en panne et \u00eatre jet\u00e9s, profitent essentiellement aux pays ext\u00e9rieurs (Composants de Chine etc.). Il est temps de relancer le savoir-faire du pays et de cesser de multiplier nos d\u00e9chets.&lt;/p&gt;&lt;p&gt;Cela demande bien s\u00fbr \u00e0 revoir les normes et taxations des produits entrants. Et ce n'est pas simple d'\u00eatre comp\u00e9titifs face \u00e0 l'in\u00e9galit\u00e9 du co\u00fbt de l'emploi avec les pays ext\u00e9rieurs. A r\u00e9fl\u00e9chir...&lt;/p&gt;","&lt;p&gt;Mettre en place un plan d'action de ferroutage pour r\u00e9duire les \u00e9missions d\u00fb aux transports routiers.&lt;/p&gt;","&lt;p&gt;Pr\u00eat \u00e0 taux z\u00e9ro pour les particuliers souhaitant une autonomie \u00e9nerg\u00e9tique d une mani\u00e8re \u00e9cologique.&lt;/p&gt;","&lt;h3&gt;&lt;br /&gt;&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u00a0B\u00e9n\u00e9fices apport\u00e9s&lt;/p&gt;&lt;p&gt;Possibilit\u00e9 de cr\u00e9er plusieurs emplois et moins polluer notre plan\u00e8te.&lt;/p&gt;&lt;p&gt;Cr\u00e9er des emplois pour la r\u00e9cup\u00e9ration des d\u00e9chets jet\u00e9s par les coureurs (bidons etc.). Qui de plus est retransmis \u00e0 la t\u00e9l\u00e9vision,et vu par les g\u00e9n\u00e9rations futures. Exemple d'emploi moto poubelle pour les \u00e9chapp\u00e9s,moto poubelle fin de peloton et moto poubelle pour le peloton.&lt;/p&gt;","&lt;p&gt;L'agriculture doit avoir pour objectif premier de nourrir la nation. Viser des march\u00e9s \u00e0 l'export ne doit pas \u00eatre un but mais uniquement un moyen d'\u00e9couler d'\u00e9ventuels surplus.&lt;/p&gt;&lt;p&gt;Notre pays doit \u00eatre auto suffisant alimentairement pour \u00eatre r\u00e9silient. Il faut \u00e9galement limiter les importations de produits \u00e9trangers au minimum dans cette m\u00eame optique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'id\u00e9e est de mettre en place une politique fiscale (TVA) incitant \u00e0 consommer bio local et v\u00e9g\u00e9tal, non emball\u00e9 et \u00e0 taxer davatange l'agro-alimentaire, sur emball\u00e9, et import\u00e9.&lt;/p&gt;","&lt;p&gt;Engager une action vigoureuse pour lutter contre l\u2019obsolescence programm\u00e9e des objets produits par l\u2019industrie.&lt;/p&gt;","&lt;p&gt;faire une \u00e9tude d'impact de la production d'\u00e9nergie par les \u00e9oliennes.&lt;/p&gt;","&lt;p&gt;Quelles que soient les mesures d'\u00e9conomie que l'on prenne, on aura encore besoin de minerais et d'\u00e9nergie pendant un certain temps. Vouloir contraindre la consommation en limitant la production est utopique et dangereux. Au mieux, les pays qui ne joueront pas le jeu finiront par dominer le monde, au pire la p\u00e9nurie cr\u00e9era des tensions et des r\u00e9voltes sociales allant jusqu'\u00e0 la guerre. Or, l'activit\u00e9 mini\u00e8re est TOUJOURS un danger pour l'environnement. Mais d'une part, les r\u00e9glementations locales, les contr\u00f4les, peuvent r\u00e9duire le risque, d'autres part les dangers ne sont pas identiques en fonction du lieu. Par exemple il n'est pas \u00e9quivalent de produire du p\u00e9trole, \u00e0 terre (on peut ma\u00eetriser), en mer chaude (la biod\u00e9gradation \u00e9limine quasiment tout le p\u00e9trole en quelques mois), en mer froide (il faut quelques ann\u00e9es). Comme \u00e0 l'exception de Saudi Aramco, aucune compagnie p\u00e9troli\u00e8re au monde, publique ou priv\u00e9e, ne peut conserver son niveau de production au del\u00e0 de 3 ou 4 ans (r\u00e9serves d\u00e9velopp\u00e9es insuffisantes), les forages vont continuer. Il reste \u00e0 savoir o\u00f9. L'id\u00e9al serait au plus pr\u00e8s de la consommation, les circuits courts sont toujours pr\u00e9f\u00e9rables.&lt;/p&gt;","&lt;p&gt;Planter des arbres,qui stockent du carbone, pour compenser nos \u00e9missions de CO2.&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(54,49,53);background-color:transparent;\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;p&gt;Un arbre nouvellement plant\u00e9 stocke entre 10 et 50 kg de CO2 par an. Recouvrir 38% de la surface de la France avec des arbres serait suffisant pour tout absorber, or\u00a0aujourd\u2019hui, la France est d\u00e9j\u00e0 recouverte d\u2019environ 28% de for\u00eats.\u00a0&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(54,49,53);background-color:transparent;\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;p&gt;Cet effort peut para\u00eetre gigantesque, mais il n'est pas n\u00e9cessaire de l'accomplir \u00e0 100%, on peut le combiner \u00e0 une diminution raisonnable d'\u00e9missions de CO2.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous parlons ici bien s\u00fbr de vraies for\u00eats, avec des sous bois, des champignons, des animaux, tout \u00e7a\u2026 pas de ces pin\u00e8des plant\u00e9es \u00e0 la va-vite et qui s'enflamment l'\u00e9t\u00e9 \u00e0 la moindre \u00e9tincelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(54,49,53);background-color:transparent;\\\"&gt;https://urlz.fr/8Epb&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;transferer vers l'agriculture bio au moins la moiti\u00e9 des aides accordees aujourd'hui \u00e0 ceux qui polluent les sols et nous empoisonnent.&lt;/p&gt;","&lt;p&gt;Baisse ou suppression de la TVA pour tous les produits bio produits et fabriquer en France !&lt;/p&gt;","&lt;p&gt;La personne recevant l'amende paiera un montant proportionnel \u00e0 la vitesse constat\u00e9e au-dessus de la vitesse autoris\u00e9e.&lt;/p&gt;&lt;p&gt;Par exemple, 1 \u20ac par km/h de d\u00e9passement : &lt;/p&gt;&lt;p&gt;55 km/h au lieu de 50, amende de 5 \u20ac&lt;/p&gt;&lt;p&gt;90 km/h au lieu de 50 : amende de 40 \u20ac&lt;/p&gt;&lt;p&gt;1 \u20ac c'est un exemple, le montant peut se discuter, il peut \u00e9galement \u00eatre index\u00e9 sur les revenus&lt;/p&gt;","&lt;p&gt;Ces tours d\u00e9figurent les paysages, d\u00e9gagent des ondes nuisibles et ne profitent qu'\u00e0 l'industrie allemande.&lt;/p&gt;","&lt;p&gt;Suppression des \u00e9levages industriels, \u00e9levages en batterie. Abattage sur les lieux d'\u00e9levages. Cam\u00e9ras dans les abattoirs. Suppression de la fourrure et des fermes \u00e0 fourrure.\u00a0Interdiction du glyphosate&lt;/p&gt;","&lt;p&gt;ne pas imposer aux retrait\u00e9s inf\u00e9rieurs \u00e0 2000\u20ac les nouvelles normes avec des couts voisinant les 10.000\u20ac pour les filieres d'assainissement ne pouvant \u00eatre raccord\u00e9es au r\u00e9seau collectif.Accorder un d\u00e9lai d'au moins 10 ans pour la mise aux normes par les h\u00e9ritiers ou les nouveaux propri\u00e9taires.&lt;/p&gt;&lt;p&gt;Pourquoi les agriculteurs d\u00e9versent ils des quantit\u00e9s ph\u00e9nom\u00e9nales de lisier sur des parcelles voisines dans le m\u00eame bassin versant sur la vall\u00e9e du Ch\u00e9ran dont le SILA d'Annecy \u00e0 la charge de protection?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre en place une fiscalit\u00e9 sp\u00e9cifique aux produits import\u00e9s en dehors de l\u2019Europe et redistribu\u00e9 le gain sur \u00e0 fiscalit\u00e9 des produits locaux.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Il faut constater que les lignes TGV co\u00fbtent une fortune et ne se paient a long terme que pour un tiers via les droits d\u2019usage de la ligne Et cela alors qu\u2019on constate aussit\u00f4t une valorisation consid\u00e9rable de l\u2019immobilier apr\u00e8s l\u2019ouverture d\u2019une nouvelle ligne, d\u2019un montant total qui paie virtuellement et imm\u00e9diatement le co\u00fbt de la nouvelle ligne On pourrait imaginer une taxe sur la plus value induite pour des biens achet\u00e9s x ann\u00e9es avant l\u2019ouverture et revendus x ann\u00e9es apr\u00e8s.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Je pense que cela serait \u00e9quitable, tout le monde pourrait en profiter mais je pense surtout au plus d\u00e9munis.&lt;/p&gt;","&lt;p&gt;Obtenir une loi permettant la destruction en tout temps et tout lieu des plantes invasives non autochtones et la destruction en tout temps et tout lieu des poissons type silures. Cette loi devrait interdire la possession, l'\u00e9levage ou la culture, et le commerce de ces vari\u00e9t\u00e9s. Il n'est jamais trop tard pour bien faire.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Le gouvernement a supprim\u00e9 le cr\u00e9dit d'imp\u00f4t pour le remplacement des anciennes fen\u00eatres par des fen\u00eatres isolantes en juin dernier, apr\u00e8s l'avoir fait pass\u00e9 de 30% \u00e0 15% en janvier 2018, et en m\u00eame temps il a augment\u00e9 les taxes contribuant \u00e0 la transition \u00e9nerg\u00e9tique ! &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;&amp;gt;&amp;gt; Cette politique est compl\u00e8tement incoh\u00e9rente ! &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Il faut qu'il r\u00e9tablisse d'urgence ce cr\u00e9dit d'imp\u00f4t \u00e0 30%, et pas uniquement pour la r\u00e9sidence principale...&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;De nos jours il est moins cher d'acheter un produit qui vient de l'autre bout du monde plut\u00f4t que de l'autre bout de son d\u00e9partement car on ne paye pas le vrai prix du transport.&lt;/p&gt;&lt;p&gt;De la m\u00eame mani\u00e8re, il est plus simple et moins cher de commander sur Amazon que d'aller en boutique \u00e0 c\u00f4t\u00e9 de chez soi.&lt;/p&gt;&lt;p&gt;Ce n'est certes pas toujours possible de b\u00e9n\u00e9ficier de ce que l'on recherche pr\u00e8s de chez soi mais il est imp\u00e9ratif que le co\u00fbt r\u00e9el, aussi bien financier qu'environnemental, soit pris en compte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc une tra\u00e7abilit\u00e9 des produits qui permettrait de faire payer un prix minime au km parcouru par le produit en fonction de son mode de transport : une pomme qui vient en avion de Nouvelle Z\u00e9lande ne peut pas \u00eatre moins cher qu'une pomme du verger d'\u00e0 c\u00f4t\u00e9 !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9velopper des pistes cyclables isol\u00e9es du trafic automobile (s\u00e9curit\u00e9)&lt;/p&gt;&lt;p&gt;Inciter les salari\u00e9s/entreprises \u00e0 aller au v\u00e9lo au travail : prime, indemnit\u00e9 de transport, douche sur le lieu de travail, baisse de charges&lt;/p&gt;&lt;p&gt;Faire adopter aux dirigeants (\u00e9lus municipaux, d\u00e9put\u00e9s, ministres) la pratique du v\u00e9lo pour l'exemple&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un indicateur d'empreinte carbone sur les produits de grande consommation. Ce dernier doit prendre en compte notamment le param\u00e8tre li\u00e9 au lieu de production.&lt;/p&gt;","&lt;p&gt;Supprimer le bonus (et \u00e9ventuellement le malus) pour l'achat d'un v\u00e9hicule thermique et \u00e9lectrique ainsi que la d\u00e9taxation sur les v\u00e9hicules utilitaires (camionnette, camion, engin de chantier ...)&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Fin de l'exon\u00e9ration de la taxation avantageuse des carburants, avions, bateaux, \u2026&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;m\u00eame si il existe des trait\u00e9s !!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Accompagnement des foyers les plus ais\u00e9s dans leur transformation par un m\u00e9canisme de  &lt;strong&gt;LOA &lt;/strong&gt;\u00e0 vocation non lucratif.&lt;/p&gt;&lt;p&gt;&lt;u&gt;Mecanisme&lt;/u&gt;:&lt;/p&gt;&lt;p&gt;une organisation d\u2019etat finance mon \u00e9quipement durable, ou mon isolation pour mon foyer (ex: poil \u00e0 granules)&lt;/p&gt;&lt;p&gt;Cette organisation d\u2019etat reste propri\u00e9taire du poil et le passe en &lt;strong&gt;CAPEX&lt;/strong&gt;, pour l\u2019amortir.&lt;/p&gt;&lt;p&gt;cette organisation me loue \u00e0 taux quasi nul le poil et pour cela je paye des mensualit\u00e9s.&lt;/p&gt;&lt;p&gt;A la fin de l\u2019annee, les mensualit\u00e9s pay\u00e9es compensent l\u2019amortissement sur le compte d\u2019exploitation de l\u2019organisation.&lt;/p&gt;","&lt;p&gt;D\u00e9veloppement des \u00e9oliennes individuelles&lt;/p&gt;","&lt;p&gt;La for\u00eat est un lieu de biodiversit\u00e9 et doit le rester.\u00a0La gestion des for\u00eats ( essences multiples et non mono reboisement) et maintien de la faune sauvage ( grand animaux comme les cerfs et chevreuils, mais aussi les insectes, et oiseaux).&lt;/p&gt;&lt;p&gt;La for\u00eat est entrain de devenir une entreprise de production de bois&lt;/p&gt;","&lt;p&gt;Le co\u00fbt de l'alimentation dans le budget des m\u00e9nages ne cesse de baisser (35% en 1960, 20% en 2014, pas \u00e9tonnant&lt;/p&gt;&lt;p&gt;que l'on nous fasse manger des produits sans go\u00fbt et plein de chimie.&lt;/p&gt;&lt;p&gt;Redonnons du pouvoir d'achat pour pouvoir augmenter le prix de la vraie et&lt;/p&gt;&lt;p&gt;bonne  nourriture, nos agriculteurs savent le faire si on les payent au juste prix&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Limiter les grandes surfaces, c'est eux qui tirent les prix vers le bas&lt;/p&gt;&lt;p&gt;(\u00e9ventuellement leur faire payer un imp\u00f4t solidarit\u00e9 pour d\u00e9velopper les&lt;/p&gt;&lt;p&gt; circuits courts)&lt;/p&gt;&lt;p&gt;Taxer les produits en fonction de leur provenance (ce qui supprimerait pas mal de camions )&lt;/p&gt;&lt;p&gt;Cr\u00e9er des cours de go\u00fbt dans les ecoles pour \u00e9duquer les plus jeunes.&lt;/p&gt;&lt;p&gt;Tra\u00e7abilit\u00e9 sur tous les produits.&lt;/p&gt;&lt;p&gt;Le chemin est long avant de supprimer tout les chimistes de l'alimentation.&lt;/p&gt;&lt;p&gt;En deux mots, le peuple a son futur en main.&lt;/p&gt;","&lt;p&gt;Le label bio est une vaste blague depuis que la France c'est align\u00e9e et a r\u00e9gress\u00e9e pour les directives europ\u00e9ennes, les produits bio sont issus pour beaucoup de mono-cultures utilisant des m\u00e9thodes destructrice du sol et de la faune et la flore.&lt;/p&gt;&lt;p&gt;Revenons \u00e0 une agriculture raisonn\u00e9e et responsable m\u00ealant les b\u00e9n\u00e9fices de l'\u00e9levage et de l'agro\u00e9cologie adapt\u00e9e aux territoires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut vraiment stopper cette folie du transport, La France n\u2019a jamais rien fait pour cela au contraire elle a tout fait pour que les camions soient le moyen de transport absolu. Le pays est satur\u00e9 de camions (mais de voitures aussi)&lt;/p&gt;","&lt;p&gt;Non exposition, non contamination des populations.&lt;/p&gt;&lt;p&gt;Examen attentif des proc\u00e9d\u00e9s de production des biens de consommation, autant dans les grandes industries que dans les Pme/Pmi. Proposition d'interdiction en fonction des listes connues et \u00e9mises des produits nocifs pour la sant\u00e9. P\u00e9nalisation forte des contrevenants et de leurs distributeurs. Etude sanitaire \u00e0 grande \u00e9chelle des personnes expos\u00e9es et indemnisation, voir accompagnement de celles-ci...&lt;/p&gt;","&lt;p&gt;Inscrire dans notre constitution :&lt;/p&gt;&lt;p&gt;Le principe de pr\u00e9caution&lt;/p&gt;&lt;p&gt;La mise du RIC en toutes mati\u00e8res&lt;/p&gt;&lt;p&gt;Le contr\u00f4le des \u00e9lus&lt;/p&gt;&lt;p&gt;La cr\u00e9ation et le r\u00f4le de l' Assembl\u00e9 constituante&lt;/p&gt;&lt;p&gt;Inscrire la repr\u00e9sentation effective de la proportionnalit\u00e9 &lt;/p&gt;","&lt;p&gt;Avoir \\\"l'autorisation\\\" de venir avec son propre \\\"teeper\\\" lorsque l'on veut acheter une ou des parts de salades ou plats pr\u00e9par\u00e9s. Actuellement les commer\u00e7ants n'ont pas le droit de l'accepter et doivent vous vendre la nourriture dans des bacs plastics soit disant \\\"st\u00e9rils\\\". On n'a m\u00eame plus le droit de s'empoisonner avec ses propres r\u00e9cipients mais pas de probl\u00e8mes si l'oc\u00e9an est remplis de plue en plus de d\u00e9chets &lt;/p&gt;","&lt;p&gt;Aaider les mara\u00eechers bio plut\u00f4t que les agriculteurs et les \u00e9leveurs &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;pour la sant\u00e9, manger de la viande et du poisson une fois par semaine &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;manger des fruits et l\u00e9gumes et des l\u00e9gumineuses et des lentilles le reste de la semaine &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la viande est tr\u00e8s polluante a produire &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les c\u00e9r\u00e9ales sont tr\u00e8s polluantes a produire tout comme le ma\u00efs &lt;/p&gt;","&lt;p&gt;Dans les autres pays, la d\u00e9cision est prise &lt;/p&gt;&lt;p&gt;plut\u00f4t l'heure d'hiver dans les pays du nord de l\u2019Europe&lt;/p&gt;&lt;p&gt;plut\u00f4t l'heure d'\u00e9t\u00e9 dans ceux du sud&lt;/p&gt;&lt;p&gt;la France lambine, elle a le c.. entre deux chaises.... il y a des lobbies certainement&lt;/p&gt;&lt;p&gt;Pourquoi ne pas respecter le soleil et rester au plus proche ?&lt;/p&gt;&lt;p&gt;  &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Arr\u00eater de faire culpabiliser les consommateurs et traiter les probl\u00e8mes \u00e0 la source (ex : r\u00e9duire la part des mat\u00e9riaux plastiques dans les emballages, mat\u00e9riaux qui se retrouvent dans la nature ou qui engendrent des co\u00fbts de tri et de recyclage)&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Contre l'obsolescence programm\u00e9e (\u00e9lectrom\u00e9nager, multim\u00e9dia, ustensiles en tout genre ...)&lt;/p&gt;","&lt;p&gt;sortir de la pr\u00e9carit\u00e9 tous ces petits agriculteurs qui respectent la terre, assurent notre nourriture d'aujourd'hui et de demain, veillent sur notre sant\u00e9. comment ? en leur assurant r\u00e9ellement un revenu minimum, des aides \u00e0 la maintenance et au renouvellement de leur mat\u00e9riel, et en allant vers eux. Par ailleurs il serait grand temps de cesser d'encourager financi\u00e8rement la production intensive, la concurrence d\u00e9loyale, l'enrichissement des interm\u00e9diaires ......&lt;/p&gt;&lt;p&gt;il est important revaloriser les m\u00e9tiers de la terre, de revoir \u00e0 la hausse les primes \u00e0 l'installation, d\u00e9taxer les ventes en circuit court, prot\u00e9ger les terres agricoles, les for\u00eats, les \u00e9tangs; la sensibilisation des jeunes dans le milieu \u00e9ducatif devrait \u00eatre plus active car on sait tous (ou presque) que de se priver de ce que la terre nous offre c'est aller vers un avenir de plus en plus chaotique.&lt;/p&gt;","&lt;p&gt;D'une intercommunalit\u00e9 \u00e0 une autre, quelle gal\u00e8re de savoir o\u00f9 vont les emballages des d\u00e9chets ! Il semble y avoir autant de r\u00e8gles que de collectivit\u00e9s en France. Sauf que ce sont des gestes r\u00e9flexes du quotidien et lorsqu'on quitte cet environnement quotidien, soit les erreurs de tri commencent, soit il faut rechercher de nouvelles ce qui n'est pas forc\u00e9ment \u00e9vident.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; L'id\u00e9e serait donc de mettre en \u0153uvre des r\u00e8gles de tri unique \u00e0 l'\u00e9chelle nationale.&lt;/p&gt;","&lt;p&gt;Le logement repr\u00e9sente 30\u00a0% de notre consommation d'\u00e9nergie. La r\u00e9novation \u00e9nerg\u00e9tique peut faire baisser ce poste de d\u00e9pense. Le probl\u00e8me, c'est que les aides aux particuliers (cr\u00e9dit d'imp\u00f4t, TVA r\u00e9duite\u2026) sont mal con\u00e7ues. Au lieu de cibler les travaux les plus efficaces, comme une isolation performante, elles sont vers\u00e9es en fonction des \u00e9quipements install\u00e9s. Ainsi, le changement de fen\u00eatres, qui a b\u00e9n\u00e9fici\u00e9 d'une grande partie des aides, p\u00e8se peu dans la baisse des consommations. Passer \u00e0 un dispositif unique et progressif soutenant les travaux les plus performants soulagerait financi\u00e8rement les m\u00e9nages et inciterait les professionnels \u00e0 proposer des solutions mieux adapt\u00e9es.&lt;/p&gt;","&lt;p&gt;que les agriculteurs ne d\u00e9pendent pas des grosse firmes qui vendent des graines modifi\u00e9 ou st\u00e9rile !&lt;/p&gt;","&lt;p&gt;Avoir des aides pour \u00e9viter les cautions banquaires &lt;/p&gt;","&lt;p&gt;En finir avec le nucl\u00e9aire,  trouver d autre moyen que la voiture \u00e9lectrique,  Taxer les pollueurs, arr\u00eater les suremballages, supprimer les pesticides maintenant c est urgent, encourager les agriculteurs a cultiver en bio ,ils ne doivent plus \u00eatre d\u00e9pendant  de monsanto et compagnie, arr\u00eater de tout b\u00e9tonner, &lt;/p&gt;","&lt;p&gt;Que tous les organismes ind\u00e9pendants (pas de conflit d'int\u00e9r\u00eat) qui mettent en lumi\u00e8re un v\u00e9ritable d\u00e9faut, cons\u00e9quence du type d'agriculture, soit sanctionn\u00e9 tr\u00e8s lourdement. Et la justice a juste a appliquer la condammnation qui est normalement pr\u00e9vu dans ce genre de cas. Car la plupart du temps, la loi est souvent bien faite, mais elle ne s'applique pas. Et m\u00eame si cette entreprise est fran\u00e7aise, qu'on ait le droit de la critiquer et donc de la condamner. &lt;/p&gt;","&lt;p&gt;L'\u00e9cobuage est encore largement pratiqu\u00e9 en France. Les Maires ne s'emparent pas de leur pouvoir de police pour sanctionner les contrevenants! Une police environnementale devrait \u00eatre obligatoire dans chaque collectivit\u00e9 avec des missions \u00e0 d\u00e9finir dont celle de surveiller l\u2019\u00e9cobuage.&lt;/p&gt;&lt;p&gt;Br\u00fbler des d\u00e9chets verts est une pollution en pure perte (aucune r\u00e9cup\u00e9ration de chaleur, perte de mati\u00e8re organique pour nourrir les bact\u00e9ries, et autres micro-organismes qui constituent la richesse de tout sol). Tout d\u00e9chet vert devrait \u00eatre utilis\u00e9 prioritairement  sur site pour enrichir le sol d'o\u00f9 il est extrait. Le compl\u00e9ment devrait \u00eatre valoris\u00e9 au plus pr\u00eat chez des voisins ou des espaces verts \u00e0 proximit\u00e9 avec le concours de broyeurs municipaux qui remplacerait les tondeuses et autres souffleurs de feuille.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Les terres agricoles sont notre richesse&lt;/strong&gt; d'aujourd'hui et de demain. Or il ne se passe pas une semaine, sans que j'entende parler de terres qui disparaissent au profit de m\u00e9ga-projet (centres commerciaux, centres de vacance...)&lt;/p&gt;&lt;p&gt;J'estime qu'elles doivent &lt;strong&gt;\u00eatre prot\u00e9g\u00e9es&lt;/strong&gt; \u00e0 tout prix.&lt;/p&gt;&lt;p&gt;Pour information, d'apr\u00e8s le site de &lt;a href=\\\"http://www.natura-sciences.com/environnement/lartificialisation-des-sols-en-france-un-ravage-meconnu204.html\\\"&gt;Natura Sciences&lt;/a&gt; et selon les sources du minist\u00e8re de l'environnement, \\\"les espaces agricoles et naturels perdent actuellement 236 hectares par jour, ce qui correspond \u00e0 &lt;strong&gt;la superficie\u00a0d\u2019un d\u00e9partement fran\u00e7ais moyen&lt;/strong&gt; (610 000 hectares) &lt;strong&gt;tous les sept ans&lt;/strong&gt;.\\\"&lt;/p&gt;","&lt;p&gt;La population mondiale \u00e9tait de 1 milliard d'habitants en 1800 et elle est de 7,6 milliards aujourd'hui, ce qui est d\u00e9j\u00e0 tout-\u00e0-fait excessif, en attestent le r\u00e9chauffement climatique, la diminution drastique de la biodiversit\u00e9 et les p\u00e9nuries diverses (\u00e9nergies, eau, etc). De plus, cette croissance exponentielle se poursuit et l'ONU pr\u00e9voit m\u00eame 11,2 milliards d'humains d'ici la fin du si\u00e8cle ! &lt;/p&gt;&lt;p&gt;Or, il est possible d'agir efficacement en rendant le planning familial gratuit dans le monde et en permettant \u00e0 tous les enfants des pays en d\u00e9veloppement de s'instruire et en particulier les jeunes filles.&lt;/p&gt;","&lt;p&gt;Les (immenses) espaces marins fran\u00e7ais doivent \u00eatre s\u00e9rieusement g\u00e9r\u00e9s avec une vision holistique, en profitant des grands avantages que ces espaces offrent (\u00e9nergies, ressources) tout en accordant une r\u00e9elle importance aux tr\u00e9sors biologiques qui s'y trouvent. Les int\u00e9r\u00eats de ces espaces sont immenses et doivent \u00eatre exploit\u00e9s de mani\u00e8re durable et raisonn\u00e9e. Ces \u00e9l\u00e9ments ne sont pas assez mis en valeurs par les pouvoirs publics.&lt;/p&gt;&lt;p&gt;Aussi, la p\u00eache doit \u00eatre plus r\u00e9glement\u00e9 en fonction des cycles de reproduction des esp\u00e8ces p\u00e9ch\u00e9 (se r\u00e9f\u00e9rer aux mesures de la p\u00eaches \u00e0 la coquille saint jacques ou encore aux ormeaux) et abandonner les pratiques destructrices comme les chaluts de fond de la flotte Intermach\u00e9.&lt;/p&gt;&lt;p&gt;Quant aux eaux douces fran\u00e7aises, la pollution actuelle est sanctionn\u00e9e par l'Europe et il est donc de notre devoir de revoir nos rejets dans ces cours d'eau, d'identifier les causes de ces pollutions et de faire en sorte que nos eaux redeviennent consommables et aptent \u00e0 abriter les esp\u00e8ces adapt\u00e9es.&lt;/p&gt;","&lt;p&gt;Les normes fran\u00e7aises sont extr\u00eamement laxistes. Adopter la norme de 0.6 volt m\u00e8tre en vigueur dans les pays plus soucieux de sant\u00e9 publique.&lt;/p&gt;","&lt;p&gt;Il faut absolument que tous les transports publics deviennent gratuits et soient d\u00e9velopp\u00e9s avec des \u00e9nergies propres (plus de bus Macron)&lt;/p&gt;","&lt;p&gt;https://lamarqueduconsommateur.com/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voila le fonctionnement :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;On fait un sondage comme sur ce site pour savoir quel produits les consommateurs veulent absolument&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2.Une fois trouv\u00e9 , on fixe un prix de d\u00e9part ( souvent industriel) qu'on ne peut pas baisser&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3.A partir de l\u00e0 , on refait diff\u00e9rents sondages pour savoir si on veut le produit bio ou pas, un \u00e9levage local, Fran\u00e7ais ou Europ\u00e9en, qu
