ch\u00e8terai la paix sociale \u00e0 l\u2019\u00e9tranger\u2026. &lt;/p&gt;&lt;p&gt;Inutile de pr\u00e9ciser, qu\u2019il faille avoir la paix chez nous, avant de vouloir la r\u00e9pandre chez les autres pays.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce sont donc des faux comptes et une escroquerie qui nous co\u00fbtent 14 milliards par an.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Info facilement v\u00e9rifiable.&lt;/p&gt;","&lt;p&gt;les personnes qui passent des heures dans les transports pendant les heures de pointe savent de quoi je parle.&lt;/p&gt;&lt;p&gt;un travail est consid\u00e9r\u00e9 acceptable s'il est \u00e0 moins d'une heure de transport en commun &lt;/p&gt;&lt;p&gt;a condition que ces transports soient acceptables&lt;/p&gt;","&lt;p&gt;Chaque exploitation de plus de 50 hectares devrait avoir l'obligation de vendre 20% des ses terres pour la transition \u00e9cologique. 10% de ces terres devraient \u00eatre laiss\u00e9es afin que la nature y reprennent ses droits pour favoriser le retour de la biomasse, de la faune et de la flore. 10% qui devraient \u00eatre vendus pour la cr\u00e9ation de petites exploitations de mara\u00eechage biologique en utilisant au maximum des terres \u00e0 proximit\u00e9 des villes et villages. L'Etat assurerait le d\u00e9dommagement de l'agriculteur pour les premiers 10% et les mara\u00eechers en installation paieraient la seconde part, l'agriculteur pourrait ainsi avec cet argent b\u00e9n\u00e9ficier d'une aide pour sa propre conversion.&lt;/p&gt;","&lt;p&gt;je suis agriculteur tr\u00e8s souvent les industriels et la grande distribution mettent en avant la surproduction pour faire baisser les prix d'achats.&lt;/p&gt;&lt;p&gt;je regarde aussi les prix de ventes aux particuliers des la grande distribution et je remarque, en m\u00eame temps qu'ils nous imposent des baisses de prix amenant certains d'entre nous en difficult\u00e9 voir au suicide, les prix des produits issus de l'agriculture augmentent.&lt;/p&gt;&lt;p&gt;aucune solidarit\u00e9 des industriels te de la grande distribution au regard des agriculteurs.\u00a0&lt;/p&gt;","&lt;p&gt;Les supermarch\u00e9s, hypermarch\u00e9s ont trouv\u00e9 un nouveau filon : au nom de l'\u00e9cologie, de la protection de l'environnement ils ne donnent plus de sac en plastique...mais n'oublient jamais de vous en proposer en caisse car ils les vendent. Ces sacs ne sont en g\u00e9n\u00e9ral m\u00eame pas bio d\u00e9gradables. Je doute qu'ils reversent l'int\u00e9gralit\u00e9 des sommes \u00e0 l'Etat pour l'environnement ou \u00e0 un ONG de d\u00e9fense de l'environnement,  si c'\u00e9tait le cas je suppose qu'ils n'en vendraient pas....&lt;/p&gt;&lt;p&gt;Illustration du ridicule et de l'hypocrisie  :&lt;/p&gt;&lt;p&gt;dans une grande surface qui ne donne pas des sacs en plastique (mais en vend des aux caisses et vous en propose syst\u00e9matiquement) il y a un rayon parapharmacie au sein du magasin avec une  caisse int\u00e9rieure d\u00e9di\u00e9e. J'ach\u00e8te un produit et la caissi\u00e8re s'empresse de le fermer dans un sac en plastique qu'elle agrafe. Quand il s'agit de lutter contre le vol dans les grandes surfaces l'\u00e9cologie s'\u00e9vanouit.&lt;/p&gt;","&lt;p&gt;Comme il existe un interdiction de vente \u00e0 perte, d\u00e9clarons l'interdiction d'achat \u00e0 perte afin de permettre \u00e0 nos producteurs de vivre&lt;/p&gt;&lt;p&gt;d\u00e9cemment de leur travail.&lt;/p&gt;","&lt;p&gt;Consigner les cartouches des chasseurs 1 \u20ac. le chasseur devra rapporter ses cartouches \u00e0 un armurier. qui lui les recyclera. toutes personnes qui ramera une ou des cartouches pourra profiter de cette consigne.&lt;/p&gt;","&lt;p&gt;Ma contribution en 2 temps:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;une r\u00e9forme fiscale d'ampleur est \u00e0 mener: faire le chasse \u00e0 la fraude fiscale, raboter les niches ( qui profitent aux plus ais\u00e9s ) faire de la progressivit\u00e9 de l'imp\u00f4t une priorit\u00e9 (  et pas seulement pour l'IR ), taxer les gros pollueurs et appliquer le principe \\\"pollueur -payeur \\\"...&lt;/li&gt;&lt;li&gt;utiliser les ressources ainsi d\u00e9gag\u00e9es pour entamer une VERITABLE TRANSITION ECOLOGIQUE ( donc sans p\u00e9naliser les m\u00e9nages modestes !)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Les 2 axes majeurs \u00e0 mon sens:&lt;/p&gt;&lt;p&gt;-d\u00e9veloppement des transports alternatifs \u00e0 la voiture, la liste est longue...notamment d\u00e9velopper les petites lignes de train , am\u00e9liorer l'offre de transports publics en g\u00e9n\u00e9ral : je pense par ex. aux bus \u00e9lectriques...&lt;/p&gt;&lt;p&gt;-lancer un GRAND CHANTIER DE RENOVATION DES LOGEMENTS : au-del\u00e0 des logements indignes, ce chantier concernerait des millions de logements, il serait cr\u00e9ateur de tr\u00e8s nombreux emplois qualifi\u00e9s , il aurait pour r\u00e9sultat une importante \u00e9conomie d'\u00e9nergie&lt;/p&gt;&lt;p&gt;( comme chacun sait \\\" la meilleure \u00e9nergie est celle qu'on \u00e9conomise \\\" )&lt;/p&gt;&lt;p&gt;Abandonnons les taxes punitives, aidons les m\u00e9nages par des incitations fiscales !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Regagner les drailles que des riverains se sont appropri\u00e9es; am\u00e9nager les portions de routes d\u00e9partementales qui sont des trac\u00e9s de drailles, imposer une monter ne estive \u00e0 pied durant au moins deux jours pour accoutumer les b\u00eates au changement de milieu.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un droit du paysage, qui permet aux communaut\u00e9s locales d'\u00eatre entendues et de peser en mati\u00e8re d'am\u00e9nagement du territoire.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lorsqu'un projet immobilier ou l'implantation d'une entreprise est de nature \u00e0 alt\u00e9rer un paysage, toutes les personnes affect\u00e9es (par exemple, parce qu'elles passent r\u00e9guli\u00e8rement dans des zones dont le paysage est affect\u00e9, ou parce que l'alt\u00e9ration de paysage diminue la valeur de leur propre bien immobilier) devrait pouvoir \u00eatre consult\u00e9es.  Des simulations de paysage r\u00e9sultant devraient \u00eatre disponibles et une telle consultation devrait \u00eatre un pr\u00e9alable \u00e0 l'octroi de permis.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est une question de d\u00e9mocratie autant que d'environnement.  &lt;/p&gt;","&lt;p&gt;Faire en sorte que la consommation ait un impact significatif sur la facture. Actuellement le co\u00fbt de l'abonnement est largement sup\u00e9rieur au co\u00fbt de la consommation.&lt;/p&gt;","&lt;p&gt;moi citoyen, je dois pouvoir choisir ce que je mange sans etre imposer par des agriculteurs qui ne connaissent pas le travail de la terrer et ne connaissent pas la terre helas!,sans que le gouvernement sachent ce que je dois manger! la nture est bien faite quand on la laisse faire! les pesticides sont chimique moi je veux manger des choses naturelles sans produits chimiques ou modifi\u00e9!il faut donc interdire imm\u00e9diatement ,tous les produits chimiques.et mois taxer les vrais produits naturels&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation site internet national&lt;/p&gt;&lt;p&gt;Pour informer la population de la composition des chemtrails et du lieu, fr\u00e9quence des vols, avantages,inconv\u00e9nients &lt;/p&gt;&lt;p&gt;Faire un r\u00e9f\u00e9rendum &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eater les taxes sur le carburant&lt;/p&gt;&lt;p&gt;Arr\u00eater de vendre l'alimentation de nos cultures fran\u00e7aises \u00e0 bas prix aux grandes surfaces, faire un circuit court de l'exploitation \u00e0 la vente aux clients&lt;/p&gt;","&lt;p&gt;Bonjour, 50% \u00e9mission de gaz effet de serre dans le monde est produit par internet. Juste un mail , c'est  19 gr CO2.  Est ce qu'on doit continuer \u00e0  utiliser massivement internet? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je ne crois pas, selon plusieurs \u00e9tudes, il faudrait mieux envoyer un courrier par papier que par mail, car en moyenne c'est que  8 gr CO2, c'est moins qu'un mail.De plus ,on parle que de l'utilisation internet, mais on ne parle pas de l'\u00e9nergie utilis\u00e9 pour avoir une connexion dans un foyer,  cela demande de l'\u00e9lectricit\u00e9 pour le modem et ordinateur. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les r\u00e9seaux sociaux c'est de  550 millions de tonnes de CO2 . Doit on continuer \u00e0 faire semblant de sauver la plan\u00e8te et de continuer internet sans conna\u00eetre les cons\u00e9quences  ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose que les fournisseurs internet propose des offres limit\u00e9s par mois. Pour les r\u00e9seaux sociaux, proposer une loi pour avoir obligation de payer un abonnement mensuel , ou cette argent sera r\u00e9utiliser pour recycler les modems, ordinateurs, imprimantes.&lt;/p&gt;&lt;p&gt;Enfin, je propose d'interdire la wifi gratuit dans les lieux publiques, et que l'\u00e9tat a l'obligation de remettre le service publique pour la pr\u00e9fecture, proposer des documents en papiers pour toutes les d\u00e9marches m\u00eame les imp\u00f4ts. Et arr\u00eater d'inciter et d'obliger les fran\u00e7ais de faire leur d\u00e9marche que par internet .&lt;/p&gt;","&lt;p&gt;D\u00e9velopper massivement le proc\u00e9d\u00e9 de production de centrale \u00e0 hydrog\u00e8ne verte... Pour une transition \u00e9cologique d\u00e9finive de transports et chauffage de nos maison... Afin de remplacer l'essence et le nucl\u00e9aire c'est l'\u00e9nergie par excellence verte 0 \u00e9mission de CO2 avec la pile \u00e0 hydrog\u00e8ne. http://www.lefigaro.fr/conjoncture/2017/12/14/20002-20171214ARTFIG00160-l-hydrogene-est-il-vraiment-l-energie-du-futur.php.      https://terre.tv/energie/energie-propre/lhydrogene-peut-il-bousculer-lordre-mondial-de-lenergie&lt;/p&gt;","&lt;p&gt;Aider \u00e0 la cr\u00e9ation de micro fermes par l'\u00e9pargne solidaire. &lt;/p&gt;&lt;p&gt;Garantir une production plus locale et plus saine de notre alimentation&lt;/p&gt;","&lt;p&gt;Manger normal est bien manger.&lt;/p&gt;&lt;p&gt;Manger MacDo et/ou Pizza Mafia est pour ceux qui ne viendront pas se plaindre avec leurs couilles en or !&lt;/p&gt;","&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;p&gt;Il a fallu quatre ans de travail et de tests pour mettre cette invention au point. Objectif : concevoir un objet l\u00e9ger, r\u00e9sistant et \u00e9cologique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Et si les bouteilles en plastique et leurs cousines en verre finissaient aux oubliettes ? Gr\u00e2ce \u00e0 cette invention fran\u00e7aise, on peut d\u00e9sormais l\u2019envisager. &lt;/strong&gt;&lt;a href=\\\"https://www.greengentechnologies.com/\\\"&gt;&lt;strong&gt;Green Gen Technologies&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;, une entreprise toulousaine, a en effet invent\u00e9 une bouteille\u2026 en fibres de lin ! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;R\u00e9sistant, l\u00e9ger est durable, le lin se cultive sans traitement, ni irrigation et 70% de sa production mondiale se fait en France. Quand on sait tout cela, on mesure mieux l\u2019enjeu et les perspectives d\u2019une telle invention !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.francebleu.fr/emissions/l-actu-eco/toulouse/une-start-toulousaine-fabrique-des-bouteilles-de-vin-en-fibres-de-lin&lt;/p&gt;&lt;p&gt;https://positivr.fr/bouteille-en-fibres-de-lin/&lt;/p&gt;&lt;p&gt;https://france3-regions.francetvinfo.fr/occitanie/haute-garonne/toulouse/toulouse-ils-inventent-bouteille-fibre-lin-1586277.html&lt;/p&gt;","&lt;p&gt;Favoriser, le transport ferroviere, maritime, et en commun&lt;/p&gt;","&lt;p&gt;La publicit\u00e9 est un secteur qui comporte d'importantes externalit\u00e9s n\u00e9gatives :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;consommation \u00e9lectrique pour les \u00e9crans de pubs g\u00e9ants qui agr\u00e9mentent nos espaces urbains&lt;/li&gt;&lt;li&gt;objectif de pousser \u00e0 la consommation&lt;/li&gt;&lt;li&gt;effets sur la sant\u00e9 important : de la pub na\u00eet un d\u00e9sir de consommation qui introduit un d\u00e9s\u00e9quilibre qui peut \u00eatre n\u00e9faste sur la sant\u00e9 (en particulier la malbouffe)&lt;/li&gt;&lt;li&gt;les \u00e9crans g\u00e9ants de pub aux abords de la route sont fait pour attirer le regard de l'automobiliste, il est donc distrait de sa conduite et peut g\u00e9n\u00e9rer des accidents&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Par ailleurs le secteur de la publicit\u00e9 emploie une main d'oeuvre importante qui pourrait \u00eatre utilis\u00e9e \u00e0 de meilleurs fins. Il est donc important de limiter drastiquement voire interdire la publicit\u00e9.&lt;/p&gt;","&lt;p&gt;Les am\u00e9nagements hydro-\u00e9lectriques ont \u00e9t\u00e9 construits et financ\u00e9s par EDF.&lt;/p&gt;&lt;p&gt;L'\u00e9tat envisage aujourd'hui d'en confier l'exploitation \u00e0 des groupes priv\u00e9s qui n'auront pas eu \u00e0 supporter l'investissement initiale. Cette situation est inacceptable.&lt;/p&gt;&lt;p&gt;La gestion deviendra dans les ann\u00e9es \u00e0 venir un enjeu strat\u00e9gique national voire europ\u00e9en. Il est fondamental que l'exploitation de ces am\u00e9nagements reste sous contr\u00f4le de l'\u00e9tat via EDF. D'autant que bon nombre d'entre eux servent au refroidissement des centrales nucl\u00e9aires.&lt;/p&gt;","&lt;p&gt;Diminuer fortement le prix des parkings aux portes des villes pour inciter \u00e0 prendre les transports en communs.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:rgb(255,255,255);\\\"&gt;Notre pays est central en Europe, il est le passage presque oblig\u00e9 entre l\u2019Europe du nord et celle du sud. Notre r\u00e9seau de routes et d\u2019autoroutes sont tr\u00e8s bien entretenues, en particulier sur les grands axes.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:rgb(255,255,255);\\\"&gt;Taxer les 4.7 millions de poids lourds \u00e9trangers qui traversent la France chaque ann\u00e9e (36% des trajets), profitant gratuitement de notre excellent r\u00e9seau routier entretenu par les imp\u00f4ts des fran\u00e7ais. Ce trafic important  participe dans une grande proportion \u00e0 la pollution routi\u00e8re, en particulier dans les vall\u00e9es de massifs montagneux.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:rgb(255,255,255);\\\"&gt;Une taxation sur le plein de carburant des v\u00e9hicules industriels entrant en France permettrait d\u2019engranger plusieurs milliards d\u2019euros par an et dissuaderait les transporteurs de la pratique qui consiste \u00e0 faire leur plein de carburant au Luxembourg ou ailleurs. Une amende douani\u00e8re pourrait compl\u00e9ter le dispositif pour les v\u00e9hicules entrant avec un r\u00e9servoir rempli \u00e0 plus de 50%, pour importation illicite d\u2019hydrocarbures (la limite l\u00e9gale est actuellement de 1000 litres et une partie des camions sont \u00e9quip\u00e9s de r\u00e9servoirs de 990 litres).&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Obligation dans un premier te temps que minimum 60 % de l'alimentation dans les cantines soit BIO, \u00e9tape suivante 100 %&lt;/p&gt;","&lt;p&gt;Exiger un moratoire sur le d\u00e9veloppement des zones commerciales. Revitaliser les centres-villes, les territoires p\u00e9riurbains et ruraux en s'appuyant notamment sur la richesse des savoir-faire locaux et le d\u00e9veloppement de nouvelles activit\u00e9s \u00e9conomiques et de lieux socioculturels, conditions incontournables de la coh\u00e9sion sociale et de la d\u00e9mocratie locale.&lt;/p&gt;","&lt;p&gt;mettre ces colonnes de camions et chauffeurs sur les rails pour de vrai&lt;/p&gt;&lt;p&gt;repenser le mode d approvisionnement&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Mieux r\u00e9guler les flux de plantes et animaux qui v\u00e9hiculent des esp\u00e8ces invasives et des pathog\u00e8nes &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Acc\u00e9l\u00e9rer la mise en \u0153uvre du &lt;strong&gt;plan quinquennal de r\u00e9novation \u00e9nerg\u00e9tique des b\u00e2timents&lt;/strong&gt; visant \u00e0 r\u00e9nover 500.000 logements par an (annonc\u00e9 \u00e0 plusieurs reprises et confirm\u00e9 par Nicolas Hulot \u00e0 Angers le 26 avril 2018).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'organismes totalement ind\u00e9pendants, tant du pouvoir que des lobbies. Les personnels travaillant dans ces organismes ne devront avoir (ni avoir eu) aucun lien avec les entreprises commercialisant les produits qui seront soumis \u00e0 leur autorisation de mise sur le march\u00e9.&lt;/p&gt;","&lt;p&gt;Privil\u00e9gier l'\u00e9levage raisonn\u00e9, de qualit\u00e9 et de proximit\u00e9.&lt;/p&gt;&lt;p&gt;R\u00e9fl\u00e9chir sur l'impact de l'\u00e9levage intensif sur les paysages, la sant\u00e9 et l'environnement. &lt;/p&gt;","&lt;p&gt;La loi devrait obliger les restaurateurs de vente \u00e0 emporter \u00e0 avantager les clients qui apportent leur propre vaisselle r\u00e9utilisable (contenants r\u00e9utilisables de types bocaux ou tupperwares, couverts r\u00e9utilisables, etc). Concr\u00e8tement cet avantage prendrait la forme d'une \\\"remise \u00e9thique\\\" baissant le prix de vente de 10% environ. Pour encourager ces bonnes pratiques, les restaurateurs pourraient pr\u00eater leur propre vaisselle r\u00e9utilisable sous forme de consigne, ou proposer \u00e0 la vente de telles solutions de vaisselle r\u00e9utilisable.&lt;/p&gt;","&lt;p&gt;Les Subventions de la PAC doivent aller en priorit\u00e9 \u00e0 l'agriculture biologique.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Relancer le fret ferroviaire &lt;/strong&gt;sur des voies &lt;strong&gt;LGV&lt;/strong&gt;. Le transport de marchandises est une n\u00e9cessit\u00e9. Notre r\u00e9seau de ligne \u00e0 grande vitesse s\u2019\u00e9tend de plus en plus alors profitons de cet outil pour atteler des porte-containers sur des motrices TGV et relier les grands centres urbains, les a\u00e9roports, les ports et les autres pays europ\u00e9ens. Nos routes sont totalement satur\u00e9es par les poids lourds qui allient dangerosit\u00e9 et pollution\u00a0: Qu\u2019es-ce qu\u2019on attend\u00a0? Les camions devraient juste effectuer des courtes et moyennes distances.&lt;/p&gt;","&lt;p&gt;\u00e9viterait de taxer \u00e0 tout va les automobilistes.&lt;/p&gt;&lt;p&gt;Permettrait d'investir dans les \u00e9nergies renouvelables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Fermeture des centrales le plus rapidement possible. Remplacement par du renouvelable mais il faut avant tout faire des \u00e9conomies d'\u00e9nergie. Par exemple, interdiction de la publicit\u00e9 lumineuse, isolation des b\u00e2timents ....&lt;/p&gt;&lt;p&gt;https://www.greenpeace.fr/15-faits-marquants-sur-la-catastrophe-de-tchernobyl/&lt;/p&gt;&lt;p&gt;https://www.revolution-energetique.com/apres-la-sortie-du-nucleaire-lallemagne-programme-la-sortie-du-charbon/&lt;/p&gt;","&lt;p&gt;tous les navires ont besoin p\u00e9riodiquement de nettoyer leurs cuves Cela co\u00fbte cher alors beaucoup de commandants de navires \\\"d\u00e9gazent\\\" en mer, ni vu ni connu. La r\u00e9glementation fran\u00e7aise (internationale je n'en sais rien) n'exige de faire la preuve du dernier d\u00e9gazage r\u00e9alis\u00e9 par une entreprise agr\u00e9\u00e9e. Les rares navires surpris par la Marine en train de d\u00e9gazer en mer sont condamn\u00e9s \u00e0 des amendes minables au regard du co\u00fbt d'un vrai d\u00e9gazage. Il faudrait rendre l'amende tr\u00e8s largement sup\u00e9rieure au prix d'un d\u00e9gazage afin d'inciter \u00e0 les r\u00e9aliser correctement.&lt;/p&gt;","&lt;p&gt;La voiture Electrique est un polluant non n\u00e9gligeable, Batterie, central nucl\u00e9aire et tout ce qui vas avec, alors qu'il est possible de transform\u00e9 les d\u00e9chets vert en carburant &lt;/p&gt;","&lt;p&gt;faire payer au kilom\u00e8tre parcouru l'importation des produits&lt;/p&gt;&lt;p&gt;l'importateur  devra payer une taxe \u00e9cologique sur les emballages&lt;/p&gt;&lt;p&gt;cette taxe devra servir au recyclage&lt;/p&gt;","&lt;p&gt;Ramener la taxe sur les emballages biosourc\u00e9s (issu du vegetal sans petrole!) et compostable au meme niveau que la taxe des autres emballages . Et non pas taxer deux fois plus ces emballages pour emp\u00eacher l'innovation de se d\u00e9velopper.&lt;/p&gt;","&lt;p&gt;Obliger tous les d\u00e9taillants de nourriture ou plats \u00e0 emporter \u00e0 faire payer leur client \u00e0 hauteur de 1 euro \u00e0 chaque fois qu'il est n\u00e9cessaire de fournir:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Une serviette en papier&lt;/li&gt;&lt;li&gt;Une bo\u00eete&lt;/li&gt;&lt;li&gt;Une canette ou bouteille en plastique&lt;/li&gt;&lt;li&gt;Un sac&lt;/li&gt;&lt;li&gt;Des couverts en plastique ou autre&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Le client doit venir avec ses propres bo\u00eetes, bouteilles, serviette et couverts pour ne pas avoir \u00e0 payer un euro \u00e0 chaque repas&lt;/p&gt;&lt;p&gt;Cette taxe pourrait \u00eatre affect\u00e9e totalement au financement du recyclage&lt;/p&gt;","&lt;p&gt;Mettre tous les transports en communs gratuits en r\u00e9gion parisienne pour tous les habitants d'Ile de France &lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0(voir \u00e9galement le cas pour les grandes villes de province).&lt;/p&gt;","&lt;p&gt;Chaque fois que l'on prend l'avion pour un voyage touristique,prendre une taxe sur le billet d'avion .Ca serait quasiment transparent sur le prix du s\u00e9jour.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une vraie politique Industrielle verte en associant les grands poumons \u00e9conomique que sont les grands r\u00e9gions et villes.&lt;/p&gt;&lt;p&gt;Se donner des objectifs ambitieux (construction d'immeuble et maison \u00e0 \u00e9nergie positive), revoir nos modes de transport, relancer la recherche verte et la subventionner, mettre fin au lobby nucl\u00e9aire, redonner les moyens \u00e9conomiques aux grandes r\u00e9gions et cr\u00e9er des p\u00f4les d'excellence, cr\u00e9er la ville ou les villages du futur &lt;/p&gt;","&lt;p&gt;Arr\u00eat imm\u00e9diat des chemtrails qui diffusent des produits chimiques par les voies a\u00e9riennes&lt;/p&gt;","&lt;p&gt;Je propose d'instaurer un pesticode sur les produits alimentaires. Il s'agira d'un code couleur semblable au nutricode ou au \u00e0 celui de la consommation en \u00e9nergie des logements. &lt;/p&gt;&lt;p&gt;En un seul coup d'oeil le consommateur pourra identifier le risque pris.&lt;/p&gt;&lt;p&gt;Le bio une farce qui n'a que trop dur\u00e9 :&lt;/p&gt;&lt;p&gt;De la m\u00eame fa\u00e7on que l'air pollu\u00e9 permettra de vendre de l'air pur en bouteille le bio prosp\u00e8re sur l'utilisation anormale des pesticides. &lt;/p&gt;&lt;p&gt;Autrement dit se nourrir sainement ce qui devrait \u00eatre la norme devient l'exception cr\u00e9ant pour l'individu un surco\u00fbt.&lt;/p&gt;&lt;p&gt;Le bio c'est cette vaste farce de l'industrie dont  sont complices, sans toujours le vouloir les agriculteurs bio. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le bio c'est comme si on vous vendait la lessive A plus cher que tous les autres paquets  de lessive B parce que la  lessive A ne br\u00fble pas la peau quand vous sortez le linge alors que les autres lessives type B irritent la peau. Les industriels appelleront lessive ordinaire tous les paquets de type B pour \u00eatre bien sur de vous vendre la lessive A beaucoup plus cher. C'est ce qui se passe avec le bio !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les produits avec des pesticides dangereux doivent \u00eatre interdits et ceux qui pr\u00e9sentent des risques doivent signal\u00e9s par un pesticode rouge.&lt;/p&gt;&lt;p&gt;Les produits ordinaires ceux qu'aujourdh'ui on appelle bio et qui utilisent d'ailleurs certains pesticides autoris\u00e9s seront \u00e9tiquett\u00e9s avec un pesticode en vert ou orange.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Arr\u00eat progressif de cette vaste farce pour permettre aux agriculteurs de produire sans se ruiner dans des labels et des chartes qui sont des interm\u00e9diaires suppl\u00e9mentaires qu'ils doivent engraisser. Contr\u00f4le des services sanitaires de l'Etat. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Stop le bio.&lt;/p&gt;","&lt;p&gt;La vrai alternative est la mise en place d'un maillage de tout le territoire avec lez transports en commun comme les bus et les trains. R\u00e9 ouvrir lez petites lignes de chemin de fer, cr\u00e9er des lignes de bus pour rejoindre les centres urbains \u00e0 partir de n'importe quel partie du territoire.&lt;/p&gt;&lt;p&gt;Rendre tout ceci gratuit pour tous.&lt;/p&gt;&lt;p&gt;Voici les seules alternatives au tout pour l'auto que ce soit essence, diesel ou \u00e9lectrique (si polluante \u00e0 l'extraction des m\u00e9taux rares).&lt;/p&gt;&lt;p&gt;L'id\u00e9al est de ne plus avoir besoin de voitures, cela n'\u00e9tant pas possible aujourd'hui alors r\u00e9servons les d\u00e9placements en voiture pour l'exceptionnel et non le quotidien.&lt;/p&gt;","&lt;p&gt;Plus de terres agricoles en jach\u00e8res et prix plancher prenant en compte le prix de revient des produits agricoles ,TVA \u00e0 5,5% sur la nourriture , quelle qu'elle soit , d\u00e9veloppement des bio carburants et non de l'\u00e9lectricit\u00e9 puisqu'on en manque d\u00e9j\u00e0 , malgr\u00e9 le nucl\u00e9aire&lt;/p&gt;&lt;p&gt;Nous inciter \u00e0 consommer nos produits locaux de tr\u00e8s bonne qualit\u00e9,viandes ,fruits , l\u00e9gumes ,et meilleures informations des consommateurs&lt;/p&gt;","&lt;p&gt;Renationalisation totale et compl\u00e8te des autoroutes&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Fusionner les atomes d'hydrog\u00e8ne pour faire de l'eau&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Pour se rendre compte, il suffit d'observer la nature et de se replonger dans nos souvenirs de jeunesse , les paysages \u00e9taient bocag\u00e9s, les champs \u00e9taient tous bord\u00e9s de haies, d'arbres, de foss\u00e9s et les surfaces agricoles \u00e9taient beaucoup plus petites.&lt;/p&gt;&lt;p&gt;Les zones commerciales et industrielles \u00e9taient moins importantes .&lt;/p&gt;&lt;p&gt;Aujourd'hui ce sont des surfaces agricoles \u00e0 perte de vue et des zones en grand nombre avec des surfaces imposantes .&lt;/p&gt;&lt;p&gt;&lt;u&gt;Pour cr\u00e9er les surfaces agricoles, talus, foss\u00e9s, arbres, haies et petite for\u00eat ont \u00e9t\u00e9 ras\u00e9s .&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Les zones artisanales, commerciales et grandes surfaces ont b\u00e9tonn\u00e9 d'\u00e9normes surfaces .&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De ce fait lors de gros orages les eaux de pluie d\u00e9valent les terrains emportant les boues sur leur passage provoquant ainsi des inondations subites et de plus en plus fr\u00e9quentes, puisqu'il n'y a plus de talus, foss\u00e9s, arbres, buissons, ces eaux ne font plus que passer et n'alimentent que tr\u00e8s peu les nappes phr\u00e9atiques, ph\u00e9nom\u00e8ne augment\u00e9 pas le fait de drainages de plus en plus importants qui vont vers les points bas des terrains puis vers les ruisseaux et pour finir dans les rivi\u00e8res .&lt;/p&gt;&lt;p&gt;Ces drainages feront de m\u00eame lors d'\u00e9pandage, une grande partie va directe vers les ruisseaux et rivi\u00e8res .&lt;/p&gt;&lt;p&gt;Les haies, arbres, buissons apportaient \u00e0 une r\u00e9gulation des temp\u00e9ratures (il fait toujours plus frais dans les endroits ombrag\u00e9s) et en cas de vent emp\u00eachaient le dess\u00e8chement, contribuaient \u00e0 la sauvegarde de la faune .&lt;/p&gt;&lt;p&gt;Les haies, arbres, buissons sont aussi des absorbeurs de CO2 et de ce fait entra\u00eene une diminution de la pollution.&lt;/p&gt;&lt;p&gt;Il est grand temps d\u2019arr\u00eater le massacre, tous les compteurs sont au rouge, rendons \u00e0 la nature ce qui lui revient de droit .&lt;/p&gt;&lt;p&gt;R\u00e9glementons les surfaces de parcelles agricoles, imposons de refaire talus, foss\u00e9s, haies et replantons les arbres sachant que la norme pr\u00e9conis\u00e9 par l'ADEM &lt;u&gt;id\u00e9ale serait de 30 \u00e0 50 arbres par hectare (soit 5 % de la surface occup\u00e9e par les arbres) et en lin\u00e9aires de haies de 60 \u00e0 100 m\u00e8tres par hectare (soit 1 \u00e0 2 % de la surface occup\u00e9e par les haies) et r\u00e9duisons de mani\u00e8re cons\u00e9quente le drainage artificiel des champs.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Le b\u00e9n\u00e9fice et \u00e0 moyen terme serait\u00a0: drainage naturel et ralentissement des eaux de pluies et en cons\u00e9quence une diminution des inondations subites, les nappes phr\u00e9atiques seraient bien mieux aliment\u00e9es, les vents auraient beaucoup moins d'emprise, la faune se reconstituerait, plus d'arbres et haies c'est une meilleure absorption de CO2, c'est aussi de l'ombre ce qui r\u00e9duirait les ph\u00e9nom\u00e8nes de s\u00e9cheresse et un abaissement de la temp\u00e9rature.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Imposons aux zones artisanales, commerciales, industrielles un nouveau cahier des charges en mati\u00e8re de cr\u00e9ation d'espaces verts les surfaces (b\u00e9tonn\u00e9es, bitum\u00e9es) doivent comporter des plantations.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;D\u00e9r\u00e8glement climatique, pour beaucoup c'est l'incompr\u00e9hension quand on parle de r\u00e9chauffement climatique avec des pics de grand froid ou de chutes de neige abondantes\u00a0.&lt;/p&gt;&lt;p&gt;Le r\u00e9chauffement climatique entra\u00eene le d\u00e9r\u00e8glement climatique ses effets sont\u00a0: temp\u00eates, trombes d'eau, tornades,vents violents, cyclones, ouragans, hausses des temp\u00e9rature, temp\u00eates de neige, froids polaire etc etc.&lt;/p&gt;&lt;p&gt;les causes principales sont dues \u00e0 la hausse des \u00e9missions de C\u00b02 et produit par (industries, transports, agriculture) notre environnement est menac\u00e9, les oc\u00e9ans sont infest\u00e9s de d\u00e9chets plastique et il est urgent d'agir&lt;/p&gt;&lt;p&gt;Nous somme capable de prouesses technologiques et d'investir des milliards pour aller sur mars ou d\u00e9couvrir d'autres plan\u00e8tes, mais incapable efficacement de s'attaquer \u00e0 sauver notre plan\u00e8te qui se meurt.&lt;/p&gt;&lt;p&gt;C&lt;u&gt;itation\u00a0: nous n'h\u00e9ritons pas de la terre , nous l'empruntons \u00e0 nos enfants&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a sur le march\u00e9 de plus en plus de produits bio\u00a0!! malheureusement ce sont les plus chers (on marche sur la t\u00eate ) si \u00e7a respecte l'environnement, ils devraient avoir le privil\u00e8ge d'\u00eatre moins chers que les autres produits \u00e0 coup de pesticide .&lt;/p&gt;&lt;p&gt;Produire bio\u00a0? La question s'impose d'elle m\u00eame.&lt;/p&gt;&lt;p&gt;Il en est de m\u00eame avec les produits m\u00e9nagers il y a toute une gamme qui serait respectueuse de l'environnement ( lessive, produits vaisselle, produits linge, nettoyant WC, sols, etc etc) la liste est tr\u00e8s longue, l\u00e0 aussi ils sont les plus chers et de ce fait les consommateurs ne sont pas encourag\u00e9s \u00e0 se tourner vers ces produits, il faut inverser, ce sont les produits non respectueux de l'environnement qu'il faut taxer au profit des produits respectueux de la plan\u00e8te.&lt;/p&gt;&lt;p&gt;les cons\u00e9quences seraient b\u00e9n\u00e9fiques tr\u00e8s rapidement, la faune se r\u00e9appropriait l'espace, nidification, gibier, et autres esp\u00e8ces telles que fouines, belettes, martres, couleuvres, h\u00e9rissons etc etc se sont les ennemies naturels des chenilles, mulots, musaraignes, campagnols, escargots, pucerons, cela remplace tr\u00e8s largement les pesticides.&lt;/p&gt;&lt;p&gt;Les talus et haies ont un r\u00f4le essentiel, ils limitent et r\u00e9gules les eaux de pluie et fixent la terre et permettent le r\u00e9approvisionnement des nappes phr\u00e9atiques, les arbres agissent en absorbeur des C\u00b02 ce sont les poumons de notre plan\u00e8te et ils permettent un abaissement des temp\u00e9ratures et limitent les cons\u00e9quence des vents agissant un peu comme un pare vent.&lt;/p&gt;&lt;p&gt;Le bitumage \u00e0 outrance notamment des parkings de grande surface ne font l'objet d'aucune mesure d'obligation, il est incoh\u00e9rent qu'il n'y est pas un cota de pr\u00e9servation d'espace vert, l\u00e0 aussi il y a eu une pr\u00e9conisation de l'ADEM mais non suivie des faits.&lt;/p&gt;&lt;p&gt;&lt;u&gt;L'\u00e9cologie c'est pas de la politique mais du bon sens, allons vers de l\u2019\u00e9co logique&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un label europ\u00e9en traduisant le niveau de \\\"recyclabilit\u00e9\\\" des produits et de leur packaging pour \u00e9veiller les consciences des consommateurs.  &lt;/p&gt;","&lt;p&gt;il est inadmissible de faire payer la vignette anti pollution   les taxes sur les carburants sont deja  assez elevees  &lt;/p&gt;","&lt;p&gt;Davantage de poubelles dans les lieux publics &lt;/p&gt;","&lt;p&gt;Il faut baisser les taxes sur les energies vitales de chacun: electricit\u00e9, gaz, fioul. Chaque ann\u00e9e le prix de ces \u00e9nergies augmente et la d\u00e9pense du m\u00e9nage progresse alors que l'on fait tout pour moins d\u00e9penser: moins de chauffage chaque ann\u00e9e. Chez EDF par exemple de moins en moins de KW consomm\u00e9s = des factures de plus en plus lourdes????&lt;/p&gt;","&lt;p&gt;Limiter le montant des allocations familiales \u00e0 deux enfants. En clair le montant des allocations familiales sera identique pour 2, 3, 4 etc enfants.&lt;/p&gt;","&lt;p&gt;supprimer tous les spectacles taurins ou le taureau est bless\u00e9 ou mis \u00e0 mort&lt;/p&gt;","&lt;p&gt;Il faudrait d\u00e9velopper le transport de personnes par autocars et autobus sur tout le territoire, afin de diminuer la consommation de l'\u00e9nergie fossile (le p\u00e9tr\u00f4le) ! &lt;/p&gt;&lt;p&gt;En effet, c'est logique, un car consommant en moyenne 30 litres au 100 km et qui transporte 50 personnes consommera 10 fois moins de gasoils, que 50 personnes prenants leurs voitures qui consomment en moyenne 6 litres au 100 km :&lt;/p&gt;&lt;p&gt;( 50 voitures x 6 litres par voiture = 300 litres consomm\u00e9es, alors que 1 car de 50 personnes x 30 litres = 30 litres consomm\u00e9es ), soit une consommation de gasoil 10 x moins importante en car, que 50 voitures, sur seulement 100 km !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Massifier la r\u00e9novation \u00e9nerg\u00e9tique des b\u00e2timents. Recueillir les besoins et les suggestions des occupants des logements, une des garanties d'efficacit\u00e9 \u00e9tant l'assurance de leur bien-\u00eatre. D\u00e9construire plut\u00f4t que d\u00e9molir. Former les professionnels du b\u00e2timent et les citoyens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Retrouver du pouvoir d'achat en supprimant la r\u00e9cente hausse de 10 pour cent du seuil de revente \u00e0 perte sur les produits alimentaires &lt;/span&gt;qui impose de revendre \u00e0 110 minimum un produit achet\u00e9 100. Cette hausse gonfle les marges des grands groupes industriels et distributeurs au d\u00e9triment du consommateur.&lt;/p&gt;","&lt;p&gt;les emballage  des restauration rapide aussi  une  consigne de 5\u20ac pour le tabac  et 1\u20ac sur les bouteille &lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/a41289438645861adb3661254746ea3edd52cad7.jpeg\\\" alt=\\\"a41289438645861adb3661254746ea3edd52cad7.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Libert\u00e9 - \u00c9galit\u00e9 - Fraternit\u00e9 pour et entre nos r\u00e9gions, nos \\\"territoires\\\"&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plaidoyer pour le&lt;strong&gt; retour d'un service public anciennement d\u00e9nomm\u00e9 minist\u00e8re de l'\u00e9quipement&lt;/strong&gt; pour r\u00e9cr\u00e9er les liens entre nous tous : les infrastructures.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous vivons une \u00e9poque de fractures entre les diff\u00e9rentes r\u00e9gions qui composent notre pays. Diff\u00e9rences de revenus/salaires, d'acc\u00e8s au logement, d'acc\u00e8s \u00e0 l'\u00e9ducation, d'acc\u00e8s \u00e0 la culture, d'acc\u00e8s aux zones d'activit\u00e9, d'acc\u00e8s aux services publics, acc\u00e8s aux transports publics et acc\u00e8s au num\u00e9rique \u2026 La liste est longue et il suffit de regarder les cartes de r\u00e9partitions de salaires/PIB par habitant, de taux ch\u00f4mage par communes et de prix au m\u00e8tres carr\u00e9 de l'immobilier \u2026 puis de regarder les cartes des zones blanches, de trafics routiers, le nombre d'usager des transports publics, la saturation des axes de mobilit\u00e9 et de calculer le \\\"temps perdus\\\" par beaucoup d'entre nous ou simplement regarder les zones d'absence d'acc\u00e8s au num\u00e9rique ; pour constater que nous avons un probl\u00e8me de mobilit\u00e9 et un probl\u00e8me d'\u00e9galit\u00e9 d'acc\u00e8s \u00e0 de nombreux services. Ces probl\u00e8mes pouvent remettre en cause de notre devise nationale : Libert\u00e9 - Egalit\u00e9 - Fraternit\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Ils ne portaient pas des gilets jaunes mais certains d'entre eux portaient fi\u00e8rement la couleur orange&lt;/strong&gt;, ils \u00e9taient souvent moqu\u00e9s mais le service r\u00e9el et quotidien qu'ils apportaient aux fran\u00e7ais dans tous nos d\u00e9partements et toutes nos r\u00e9gions, n'a-t-il pas disparu ?&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;\\\"Je vous parle d'un temps, que les jeunes de 20 ans ne peuvent pas conna\u00eetre\\\"&lt;/em&gt; \u2026 je vous parle d'un temps o\u00f9 nous \u00e9tions leader mondial de la construction, o\u00f9 nos infrastructures, nos autoroutes, nos d\u00e9partementales, nos rues, nos ponts, nos tunnels, nos a\u00e9roports \u00e9taient entretenus et envi\u00e9s par de nombreux pays ... est-ce vraiment encore la r\u00e9alit\u00e9 ?&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Alors oui construire et entretenir sur plus d'un si\u00e8cle des infrastructures, cela coute cher, mais cela \\\"rapporte\\\" beaucoup.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;D'abord parce que cela constitue &lt;strong&gt;&lt;u&gt;des emplois non d\u00e9localisables&lt;/u&gt;&lt;/strong&gt;. Impossible de pr\u00e9fabriquer \u00e0 l'autre bout du monde et d'assembler en France. Parce que &lt;strong&gt;&lt;u&gt;ces emplois couvrent tous les niveaux d'\u00e9tude&lt;/u&gt;&lt;/strong&gt; et que ce sont des emplois, o\u00f9 l'on voit sortir de terre les ouvrages, qui concr\u00e9tisent son travail. Parce que &lt;strong&gt;&lt;u&gt;ces emplois permettent une v\u00e9ritable int\u00e9gration dans la soci\u00e9t\u00e9&lt;/u&gt;&lt;/strong&gt; de part les missions de services publics concrets, qu'ils assurent au b\u00e9n\u00e9fice de la cit\u00e9 France. &lt;strong&gt;&lt;u&gt;Des emplois ou le travail en \u00e9quipe a un v\u00e9ritable sens et qui sont extr\u00eamement formateur&lt;/u&gt;&lt;/strong&gt;, dans un &lt;u&gt;secteur d'activit\u00e9 o\u00f9 l'\u00e9volution de carri\u00e8re est encore une r\u00e9alit\u00e9&lt;/u&gt;. Mais aussi et peut \u00eatre surtout, parce &lt;strong&gt;les infrastructures de transport, \u00e9nerg\u00e9tiques, num\u00e9riques sont des liens r\u00e9els qui structurent notre pays, permettent les mobilit\u00e9s des biens, des services et des personnes. Elles constituent le c\u0153ur et les art\u00e8res de notre \u00e9conomie et de notre soci\u00e9t\u00e9. Elles nous lient et nous relient.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je plaide pour le retour d'un minist\u00e8re de la construction sachant d\u00e9finir de mani\u00e8re op\u00e9rationnelle et simplifi\u00e9e, les r\u00e8gles et proc\u00e9dures de la construction en France. Un vrai r\u00e9gulateur, un pouvoir adjudicateur pourvoyeur d'activit\u00e9 et d'emploi. Mais aussi une puissance publique capable d'investir dans les innovations et de soutenir nos fili\u00e8res du b\u00e2timent et des travaux publics, pour les projet d'immobilier et d'infrastructures. Que l'\u00e9tat r\u00e9gule, simplifie et soutiennes ces secteurs d'activit\u00e9. Il faut permettre la libert\u00e9 d'entreprendre des territoires, mais si chaque collectivit\u00e9 territoriale et chaque \\\"branche\\\" d\u00e9finissent leurs propres besoins de mani\u00e8re disparate et non coh\u00e9rente, cela devient vite ing\u00e9rable et inefficient.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La totalit\u00e9 des guides m\u00e9thodologique et techniques de la construction datent des ann\u00e9es 90, ils sont devenus compl\u00e8tement obsol\u00e8tes et n'ont pas suivi la d\u00e9centralisation et la privatisation de la ma\u00eetrise d'\u0153uvre. Il est grand temps que l'&lt;strong&gt;\u00e9tat reprenne la main&lt;/strong&gt;, d'une part pour &lt;strong&gt;assurer la r\u00e9gulation n\u00e9cessaire&lt;/strong&gt; d'un march\u00e9 \u00e9minemment important et d'autre part &lt;strong&gt;pour fixer la strat\u00e9gie \u00e0 suivre et investir dans la transition \u00e9cologique et la transition num\u00e9rique&lt;/strong&gt;.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Nous vivons une \u00e9poque compliqu\u00e9e, mais \u00e9galement passionnante ou la transition num\u00e9rique et \u00e9cologique s'impose \u00e0 nous. &lt;strong&gt;Pour r\u00e9duire les impacts sociaux et environnementaux, les couts et les d\u00e9lais \u2026 r\u00e9investissons dans nos infrastructures et l'ensemble de nos biens communs.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Laissons aux territoires la libert\u00e9 de faire leurs choix et repla\u00e7ons l'\u00e9tat, l\u00e0 o\u00f9 il doucement disparu pour garantir l'\u00e9galit\u00e9 et la fraternit\u00e9 entre les zones g\u00e9ographiques qui composent notre pays.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Revenons sur notre erreur d'avoir confi\u00e9 la ma\u00eetrise d'\u0153uvre (la conception et le suivi de chantier) \u00e0 des entreprises qui n'ont pas chevill\u00e9 au c\u0153ur \u00a0le sens des missions de service publique&lt;/strong&gt;, qui se soucient avant tout de leur chiffre d'affaire et de leurs contrats, parfois au d\u00e9triment de la qualit\u00e9, de la concertation, de la missions de service public et des couts pour la collectivit\u00e9.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les r\u00e9volutions num\u00e9rique et de transition \u00e9cologiques sont \u00e0 nos portes, nous pourrions profiter de ces r\u00e9volutions pour corriger le syst\u00e8me dans son ensemble, moderniser des lois et r\u00e8gles, qui pour certaines datent de Napol\u00e9on \u2026 &lt;strong&gt;Faire de la France un \u00e9tat moderne et performant \u2026 ou construire deviendrait \u00eatre plus rapide et plus simple, tout en r\u00e9duisant drastiquement les impacts environnementaux. Les technologies et les outils sont pr\u00eats, manque les volont\u00e9s et les coh\u00e9rences politiques. Avoir une approche globale, que ni les entreprises, ni les diff\u00e9rentes r\u00e9gions ne peuvent assumer seules.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La France poss\u00e8de toutes les comp\u00e9tences pour devenir un leader mondial sur ce sujet. Toutes les \u00e9nergies existent et sont pr\u00eates, ne maque plus qu'un \u00e9tat conscient de cette r\u00e9alit\u00e9 et pr\u00eat \u00e0 impulser le mouvement en cr\u00e9ant les conditions n\u00e9cessaires \u00e0 la r\u00e9ussite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;A l'image des ch\u00e8ques cadeau (je sais l'image est mal venue) pourquoi ne pas remplacer tout le maquis des aides \u00e0 la r\u00e9novation thermique par un unique ch\u00e8que ou un guichet unique o\u00f9 chaque foyer pourrait retirer une somme plafonn\u00e9e, utilisable uniquement pour des travaux d'isolation de son foyer sans condition de revenu.&lt;/p&gt;","&lt;p&gt;Personne ne parle de la pollution import\u00e9e par les pays voisins. par moment 50% de la pollution provient de pays voisins (exemple l'Allemagne par ses centrales aux charbons et lignite SOURCE Le Journal de L'environnement ).&lt;/p&gt;&lt;p&gt;R\u00e9duire les transports routiers (voir le nombre consid\u00e9rable de camions \u00e9trangers)&lt;/p&gt;&lt;p&gt;Avoir une politique de chauffage coh\u00e9rente. &lt;/p&gt;","&lt;p&gt;lib\u00e9raliser la production d'\u00e9nergie \u00e9lectrique et gazi\u00e8re renouvelable dans les petites communaut\u00e9s locales.&lt;/p&gt;&lt;p&gt;les projets de petite taille pourraient b\u00e9n\u00e9ficier d'un soutien administratif et financier r\u00e9gional d\u00e8s lors qu'ils mobiliseraient des ressources modestes et une autoconsommation. Toutes les technologies disponibles pourraient \u00eatre mobilis\u00e9es : hydraulique, \u00e9oliennes, m\u00e9thanisation et biogaz.&lt;/p&gt;","&lt;p&gt;Aider les particuliers qui veulent vivre dans une maison saine et peu \u00e9nergivore des aides financi\u00e8res, cr\u00e9dit d\u2019imp\u00f4t, TVA \u00e0 taux r\u00e9duit, cr\u00e9dit \u00e0 taux pr\u00e9f\u00e9rentiel.... &lt;/p&gt;","&lt;p&gt;Le syst\u00e8me actuel doit \u00eatre remplac\u00e9 par un syst\u00e8me o\u00f9 les aides publiques d\u00e9pendent syst\u00e9matiquement de facteurs sociaux et environnementaux bien sp\u00e9cifiques et ambitieux. La PAC doit inciter \u00e0 la transition de l\u2019agriculture industrielle et permettre le maintien des syst\u00e8mes les plus vertueux, en particulier de l\u2019agriculture biologique. Les aides directes sont les aides qui sont fournies aux agriculteurs et agricultrices en fonction des surfaces qu\u2019ils poss\u00e8dent, ind\u00e9pendamment de ce qu\u2019ils produisent et de la mani\u00e8re dont ils le produisent. Or, l\u2019argent public ne doit plus r\u00e9mun\u00e9rer les pratiques polluantes. Dans le cadre des n\u00e9gociations pour la prochaine PAC, il est imp\u00e9ratif que les Etats membres fassent preuve d\u2019ambition pour d\u00e9velopper l\u2019agriculture \u00e9cologique, en lui accordant les subventions n\u00e9cessaires. Plus de la moiti\u00e9 des aides de la PAC doivent \u00eatre d\u00e9di\u00e9es \u00e0 l\u2019environnement et au climat. Un dispositif obligatoire doit \u00eatre introduit pour r\u00e9compenser les efforts de tous les paysans qui, en France comme en Europe, contribuent \u00e0 la protection de l\u2019environnement et \u00e0 la lutte contre le r\u00e9chauffement climatique. Il faut \u00e9galement renforcer les crit\u00e8res environnementaux que les paysans doivent respecter pour recevoir les subventions europ\u00e9ennes. Enfin, un plafond pour le versement des subventions est indispensable afin de favoriser les fermes \u00e0 taille humaine plut\u00f4t que le d\u00e9veloppement de fermes industrielles. Promouvoir une approche syst\u00e9mique des fermes et une agriculture globale dans laquelle l\u2019Homme et l\u2019Animal vivent en harmonie avec la Nature&lt;/p&gt;","&lt;p&gt;Inciter \u00e0 la cr\u00e9ation d\u2019une \u00e9pargne verte apr\u00e8s \u00e9valuation de l\u2019efficacit\u00e9 du Livret de D\u00e9veloppement Durable&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Reprise de la hausse de la fiscalit\u00e9 du prix de tous carburants au fur et \u00e0 mesure que des alternatives accessibles sont d\u00e9velopp\u00e9es. (Et ne pas nous faire le coup du diesel\u00a0avec l'\u00a0\u00e9lectrique !!!)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Baisse de niveaux de TVA sur les produits alimentaires essentiel (produits laitiers, fruits et l\u00e9gumes, viande, c\u00e9r\u00e9ales et conserves) produits en France (produits ET transform\u00e9s ET emball\u00e9s) et transformation d\u2019une partie de cette baisse de tva en Taxe pour Revenu Garantie, permettant ainsi \u00e0 tous les agriculteurs fran\u00e7ais de gagner leur vie, et n\u2019augmentant pas le prix au consommateur, gr\u00e2ce \u00e0 des produits fran\u00e7ais plus abordables ! Moins de subventions, plus d\u2019\u00e9quit\u00e9 dans la r\u00e9partition des marges ! Vive l\u2019agriculture fran\u00e7aise !&lt;/p&gt;","&lt;p&gt;Pour tout appel d'offre, les entreprises devraient fournir le poids carbone des mat\u00e9riaux, mat\u00e9riels (machine, traitements), du chantier et du transport. l'entreprise qui participe \u00e0 un appel d'offre, ne doit pas \u00eatre en proc\u00e8s avec l'\u00e9tat. elle est de facto responsable de ses sous-traitants  &lt;/p&gt;","&lt;p&gt;faire un audit sur les nappes phr\u00e9atiques en France &lt;/p&gt;&lt;p&gt;https://www.liberation.fr/france/2017/10/17/en-france-l-eau-des-rivieres-et-des-nappes-phreatiques-dans-un-etat-calamiteux_1603669&lt;/p&gt;&lt;p&gt;et se sortir les doigts&lt;/p&gt;","&lt;p&gt;D\u00e9finir que : \\\"... Chaque nouvelle habitation construite ou r\u00e9nov\u00e9e, soit alli\u00e9n\u00e9e \u00e0 la production alimentaire, d'une parcelle de terre agricole non constructible et indivisible. Terres mises \u00e0 disposition ou propri\u00e9t\u00e9, d'un ou plusieurs agriculteurs locaux ! ...\\\" &lt;/p&gt;","&lt;p&gt;Le seul moyen pour que la pollution soit radicalement prise au s\u00e9rieux, c'est de garantir le&lt;strong&gt; droit opposable \u00e0 l'air pur comme un droit constitutionnel&lt;/strong&gt;. Chaque humain a le droit &lt;strong&gt;FONDAMENTAL &lt;/strong&gt;de respirer un air qui ne lui sera pas nuisible.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;Cela en corollaire de l'&lt;strong&gt;Article 3 de la d\u00e9claration universelle des droits de l'homme&lt;/strong&gt;&lt;/h4&gt;&lt;h4&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/h4&gt;&lt;ul&gt;&lt;li&gt;&lt;em&gt;Tout individu a droit \u00e0 la vie, \u00e0 la libert\u00e9 et \u00e0 la s\u00fbret\u00e9 de sa personne.&lt;/em&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Maladies respiratoires, cancers, les baisses de Q.I., baisses de fertilit\u00e9 et autres probl\u00e8mes graves li\u00e9s aux pollutions atmosph\u00e9riques sont en r\u00e9alit\u00e9 un empoisonnement de masse.&lt;/p&gt;&lt;p&gt;En effet, &lt;strong&gt;nous devons consid\u00e9rer la pollution atmosph\u00e9rique due \u00e0 l'activit\u00e9 humaine comme un EMPOISONNEMENT, et le traiter juridiquement comme tel.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;instaurer des lignes de bus multiples entre les villes rurales avec des horaires correspondant aux horaires de travail pour \u00e9viter que chacun prenne sa voiture pour aller au travail, cela permettra aux touristes de voyager \u00e0 peu de frais, aux parents de ne pas avoir \u00e0 v\u00e9hiculer sans arr\u00eat leurs enfants pour les activit\u00e9s etc.....&lt;/p&gt;&lt;p&gt;ex : je travaille \u00e0 25 km de mon domicile avec un horaire de journ\u00e9e \\\"traditionnel\\\" (entre 8h30 et 17h). Si je veux prendre le bus il faut d\u00e9j\u00e0 que je me rende \u00e0 5km de mon habitation et je devrais commencer mon travail au plus t\u00f4t 10h45 pour le terminer \u00e0 18h30 au plus tard, je ne peux m\u00eame pas faire mes \\\"7h30 de travail + 30mn pour le repas\\\"  par jour !&lt;/p&gt;","&lt;p&gt;Nous sommes dans une soci\u00e9t\u00e9 o\u00f9 la quantit\u00e9 prime sur la qualit\u00e9, \u00e0 tous les niveaux. &lt;/p&gt;&lt;p&gt;Pour obtenir les subventions de la PAC, les agriculteurs se voient oblig\u00e9s de produire en masse, puisque leurs productions n'est plus vendues \u00e0 sa juste valeur. &lt;/p&gt;&lt;p&gt;Ils produisent tr\u00e8s souvent \u00e0 perte, et les subventions font guise de salaire. Le productivisme intensif \u00e0 tuer notre agriculture paysanne. Un agriculteur sur deux se suicide... Bref, c'est la crise... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si l'on change nos valeurs de productions, et qu'on paye les agriculteurs \u00e0 la qualit\u00e9 de leur produit, ils ne chercherons pas \u00e0 produire \\\"plus\\\", mais \\\"mieux\\\".&lt;/p&gt;&lt;p&gt;On pourrait \u00e9valuer la qualit\u00e9 nutritionnelle des produits, leur empreinte carbone de sa production \u00e0 sa commercialisation (pour \u00e9viter l'exportation et consommer local), etc.&lt;/p&gt;&lt;p&gt;Il faudrait former d\u00e8s l'\u00e9cole les futurs agriculteurs \u00e0 la vie des sols, \u00e0 l'agro\u00e9cologie et \u00e0 l'agriculture paysanne. &lt;/p&gt;&lt;p&gt;Bref, changer nos valeurs de production, et cr\u00e9er de nouveaux objectifs qui vont dans le sens du respect du vivant.&lt;/p&gt;","&lt;p&gt;Remettre en vigueur l'\u00e9cotaxe avec les portiques existants&lt;/p&gt;","&lt;p&gt;Edicter une loi obligeant les communes \u00e0 conserver un % de terres agricoles en rapport avec leur population pour tendre vers autosuffisance alimentaire (similaire \u00e0 la loi sur les logements sociaux).&lt;/p&gt;&lt;p&gt;ZAC exploit\u00e9e en respectant l'environnement et les animaux, selon une charte.&lt;/p&gt;","&lt;p&gt;Les pistes actuels ne sont pas pratiques, souvent dangereuses ... &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Mieux estimer les externalit\u00e9s des entreprises notamment industrielles pour adapter leur taxation et renforcer la l\u00e9gislation et les contr\u00f4les&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;fabriquer des petites voitures 110km/h maxi pour un usage periurbain et urbain &lt;/p&gt;","&lt;p&gt;Toutes les cantines scolaires et restaurants d'entreprises...montent jusqu'\u00e0 50 % au moins la part d'alimentation bio propos\u00e9e.&lt;/p&gt;&lt;p&gt;L'agriculture bio est favoris\u00e9e (\u00e9chelon r\u00e9gional) pour que les agriculteurs \\\"\u00e9colo\\\" gagnent correctement leur vie et que les produits bio ne soient pas plus chers (Entre 0% et 10% plus chers) que les autres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Mise en place d'une vraie politique environnementale pour sortir du nucl\u00e9aire le plus rapidement possible&lt;/li&gt;&lt;li&gt;Interdire la cr\u00e9ation de nouvelles centrales et de nouveaux r\u00e9acteurs&lt;/li&gt;&lt;li&gt;Fermeture et d\u00e9mant\u00e8lement des centrales nucl\u00e9aires vieillissantes &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;G\u00e9n\u00e9ralisation du bio sur la table des fran\u00e7ais&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Souhaitable pour notre plan\u00e8te&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;M. Macron aide nos entreprises et les riches pour favoriser emplois&lt;/p&gt;&lt;p&gt;Pourquoi faire la m\u00eame chose avec la fili\u00e8re bio et nos agriculteurs&lt;/p&gt;&lt;p&gt;Nous savons que le co\u00fbt d'un ha de l\u00e9gumes bio co\u00fbte plus de 10 fois plus qu'un ha traditionnel\u00a0&lt;/p&gt;&lt;p&gt;( avec insecticide, herbicides, ....)&lt;/p&gt;&lt;p&gt;Cette diff\u00e9rence est la main-d'\u0153uvre\u00a0&lt;/p&gt;&lt;p&gt;M. Macron pourquoi pas\u00a0combiner les aides sociales et des aides d' \u00e9tat pour obtenir un  salaire agricole, pour abaisser le prix de l'heure de travail pour un agriculteur\u00a0employeur( un SMIC agricole)&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Interdiction d'exporter des v\u00e9hicules polluants ayant b\u00e9n\u00e9fici\u00e9 d'une aide \u00e0 la transition  \u00e9cologique vers les pays en voie de d\u00e9veloppement  afin d'\u00e9viter de d\u00e9placer la pollution d'un pays \u00e0 l'autre , en effet, nos anciens v\u00e9hicules sont pour la plupart export\u00e9s par des mandataires peu scrupuleux des contraintes \u00e9cologiques et de la sant\u00e9 des populations locales&lt;/p&gt;","&lt;p&gt;Linky, Gazpar et autres compteurs d'eau dits \\\"intelligents\\\" sont d\u00e9cri\u00e9s par une partie de la population, qui est oblig\u00e9e de prot\u00e9ger les compteurs existants contre l'intervention des prestataires d'Enedis. Les principaux griefs contre Linky sont l'intrusion dans la vie priv\u00e9e, les ondes possiblement nocives, le risque d'incendie et le surco\u00fbt g\u00e9n\u00e9r\u00e9 par ces compteurs. Les collectifs anti Linky demandent que le refus des usagers soit respect\u00e9, ainsi que les arr\u00eat\u00e9s municipaux qui interdisent ou limitent leur installation.&lt;/p&gt;","&lt;p&gt;Abandon d\u00e9finitif de la taxe carbone&lt;/p&gt;","&lt;p&gt;Couvrir tous les b\u00e2timents publics (+ bornes de recharges solaire / Stockage) avec des panneaux photovolta\u00efques.&lt;/p&gt;","&lt;p&gt;TOUT PRODUIT NON BIO DEVRA ETRE ETIQUETE AVEC LA  MENTION TRES LISIBLE  \\\"ce produit contient des substances chimiques susceptibles de nuire gravement \u00e0 votre sant\u00e9\\\"&lt;/p&gt;&lt;p&gt;Il ne faut pas oublier qu'\u00e0 l'origine l'alimentation est bio... puis l'agriculture intensive, industrielle est arriv\u00e9e et a chang\u00e9 la nature de notre alimentation mais celle ci n'est soumise \u00e0 aucun \u00e9tiquetage , au contraire c'est le bonne alimentation qui est oblig\u00e9e de s'afficher \\\"bio\\\" , il faut renverser ce dogme , l'alimentation empoisonn\u00e9e doit \u00eatre \u00e9tiquet\u00e9e comme \u00e9tant dangereuse ,  c'est aussi un devoir d'information du consommateur , une assistance \u00e0 consommateurs en danger !!!&lt;/p&gt;","&lt;p&gt;Tout comme la loi impose des quotas de logements sociaux dans les villes, sous peine d'amende, il faudrait qu'elle impose aussi des quotas de verdure (un pourcentage de la surface totale de la ville) r\u00e9serv\u00e9s \u00e0 la verdure pour que les villes ne ressemblent plus \u00e0 des amas de b\u00e9ton.&lt;/p&gt;","&lt;p&gt;Aujourd'hui la chasse (aussi appel\u00e9 meurtre) n'est plus l\u00e9gitime car les chasseurs, dans la plus grande partie, ne chassent plus pour se nourrir. Non, ils chassent car ils ont un besoin de tuer, on appelle \u00e7a un loisir ou un sport moi j'appelle \u00e7a une soif psychopathe. Si ces personnes sont capables d'\u00f4ter la vie \u00e0 un \u00eatre innocent et sensible tous \u00e7a parce que \u00e7a les amusent ils n'ont pas leur place dans cette soci\u00e9t\u00e9 mais en h\u00f4pital psychiatrique. NON la chasse ne r\u00e9gule pas les esp\u00e8ces, non ils ne sont pas les 1er \u00e9colos. Les lobbys de la chasse essayent de faire croire \u00e7a \u00e0 la population mais c'est faux ! L'esp\u00e8ce animale n'a jamais eu besoin de l'homme pour se r\u00e9guler et n'en aura jamais besoin d'autant que les chasseurs font en r\u00e9alit\u00e9 des \u00e9levages d'animaux pour pouvoir les exterminer par la suite. En plus de cela un bon nombre de chasseurs est compl\u00e8tement saoul d\u00e8s les premi\u00e8res heures du matin. De m\u00eame, certains chasseurs menacent des \u00eatres humains lorsque ces derniers essayent d\u00e9sesp\u00e9r\u00e9ment de sauver une des proies (m\u00eame si elles sont dans leur propri\u00e9t\u00e9 priv\u00e9) \u00e0 ce demander si certains accidents n'en portent pas que le nom... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aucun homme ne devrait avoir \u00e0 s\u2019\u00e9lever \u00e0 un rang sup\u00e9rieur aux animaux, ils se prennent pour des Dieux en leur \u00f4tant leur droit de vivre mais cette pratique est d\u00e9pass\u00e9e ! Il faut maintenant que l\u2019esp\u00e8ce humaine \u00e9volue et ne se consid\u00e8re plus comme toute puissante mais \u00e9gale aux autres esp\u00e8ces. Voici donc mes propositions : - Interdire la chasse de loisir / - Instaurer des heures d'apprentissage et de respect sur les animaux d\u00e8s l'\u00e9cole primaire / - R\u00e9int\u00e9grer les esp\u00e8ces carnivores (loup, ours...) qui, elles, serviront \u00e0 r\u00e9guler la faune. &lt;/p&gt;","&lt;p&gt;Indiquer le nombre de km parcourus et l'impact carbone de tous les produits.&lt;/p&gt;","&lt;p&gt;Il est \u00e9cologiquement idiot qu'il existe des liaisons a\u00e9riennes pour des villes reli\u00e9es par trains \u00e0 grande vitesse : dans le cas de LGV sur tout le trajet, ou du moins dans le cas o\u00f9 le temps de parcours est comparable au temps mis en avion (contr\u00f4le de police et transport au centre-ville inclu), cela devrait \u00eatre interdit (Paris/Londres, Lyon/Bruxelles,...). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le m\u00eame probl\u00e8me se pose pour les \\\"cars Macron\\\" qui relie des villes d\u00e9j\u00e0 reli\u00e9es par trains directs. Il est particuli\u00e8rement absurde d'avoir et train et car pour les m\u00eames liaisons, pour \u00eatre s\u00fbr de ne remplir ni l'un, ni l'autre et d'avoir ainsi des d\u00e9penses \u00e9nerg\u00e9tiques inutiles. L'entretien des voies et les d\u00e9penses pour assurer le service public et particuli\u00e8rement l'am\u00e9nagement du territoire ne devrait pas \u00eatre rendu moins rentable par un op\u00e9rateur qui ne paye pas l'ensemble de ses co\u00fbts (voirie, pollution, accidents). Les seules d\u00e9rogations pourraient \u00eatre aux heures de fermetures des lignes ferr\u00e9es comme la nuit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour rendre possible les transports pour les plus petits budgets, il faudrait par contre imposer \u00e0 tous les op\u00e9rateurs du rail (SNCF et les futurs), un minimum d'un tiers des places de chaque train \u00e0 un prix kilom\u00e9trique maximum r\u00e9glement\u00e9 par l'Etat. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin, pour que la SNCF n'ait pas inter\u00eat \u00e0 sacrifier ses laisons par train, il devrait lui \u00eatre interdit d'exploiter des cars (et des camions, concurrents du ferroutage).&lt;/p&gt;","&lt;p&gt;Nous parlons de biodiversit\u00e9 et du r\u00e9chauffement climatique mais nous n'agissons pas concr\u00e8tement ! Une des mesures que je propose est de pr\u00e9server nos terres contre l'artificialisation. Cela engendre la disparition des zones agricoles, la disparition des zones naturels et de la biodiversit\u00e9, le d\u00e9r\u00e8glement du cycle de l'eau, ... &lt;/p&gt;&lt;p&gt;Il faut savoir qu'en France une superficie de la taille d'un d\u00e9partement moyen (610 000 hectares) est artificialis\u00e9e tous les 7ans ! Soit 236 hectares par jour.&lt;/p&gt;","&lt;p&gt;Am\u00e9liorer la lisibilit\u00e9 du prix du carburant en affectant la totalit\u00e9 de la TICPE \u00e0 la transition \u00e9cologique et non pas seulement 25% comme actuellement, le reste \u00e9tant consid\u00e9r\u00e9 comme un imp\u00f4t indirect. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela pourrait ainsi financer les aides pour la r\u00e9novation thermique et le chauffage thermodynamique. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais surtout, si les voitures \u00e9lectriques se d\u00e9veloppent, on pourra compter sur un prix de l\u2019\u00e9lectricit\u00e9 non tax\u00e9 par une nouvelle forme de TICPE : En effet tout le monde imagine que l\u2019\u00e9tat ne voudrait pas perdre le b\u00e9n\u00e9fice de cet imp\u00f4t. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi, le signal vers plus d\u2019\u00e9nergie d\u00e9-carbon\u00e9e restera clair pour tout le monde.&lt;/p&gt;","&lt;p&gt;imposer un cahiers de charges pour toutes constructions neuves pour ce proc\u00e9d\u00e9.&lt;/p&gt;&lt;p&gt;Aider sur l'ancien.&lt;/p&gt;","&lt;p&gt;par exemple: pour 1 personne jusqu'a xx kWH : TVA = 5% ensuite plus car on considere que c'est un luxe&lt;/p&gt;","&lt;p&gt;Je ne comprends pas que cette obligation n'existe pas. Il faut savoir que l'obligation existe pour tous les produits alimentaires depuis 2014.Les labos ne se sentent pas concern\u00e9s par cette information du consommateur.4 000 m\u00e9dicaments en contiennent. Il n'y a pas d'\u00e9tudes sur les risques de m\u00e9lange de ces nanoparticules avec les mati\u00e8res actives qui sont ing\u00e9r\u00e9es avec.&lt;/p&gt;","&lt;p&gt;\u2022 Taxer les entreprises les plus polluantes et en limiter les importations sur le plan mondial&lt;/p&gt;&lt;p&gt;\u2022 Favoriser le commerce \u00e9quitable et \u00e9thique&lt;/p&gt;&lt;p&gt;\u2022 Taxer le kerosene, les\u00a0gigantesques bateaux de croisi\u00e8re&lt;/p&gt;&lt;p&gt;\u2022 Taxer les bateaux priv\u00e9s \u00e0 moteur, les sports de mer \u00e0 moteur, favoriser la voile&lt;/p&gt;&lt;p&gt;\u2022 Limiter le tourisme de masse en \u00e9levant les prix, favoriser un tourisme intelligent de rencontre d'un vivre diff\u00e9rent..&lt;/p&gt;&lt;p&gt;\u2022 P\u00e9naliser les dirigeants d'entreprises polluantes, les d\u00e9cideurs politiques opportunistes .....&lt;/p&gt;&lt;p&gt;\u2022 Aider les entreprises de d\u00e9pollution &lt;/p&gt;&lt;p&gt;\u2022 Favoriser et aider financi\u00e8rement des regroupements civils (village, communaut\u00e9...) \u00e0 mettre en place un syst\u00e8me d'autonomie \u00e9nerg\u00e9tique propre&lt;/p&gt;&lt;p&gt;\u2022 Mettre en place un r\u00e9el service de transport public (\u00e0 prix mod\u00e9r\u00e9) sur tout le territoire (trains, bus, minibus, covoiturage, pr\u00eat de voiture...)&lt;/p&gt;&lt;p&gt;\u2022 Cr\u00e9er des espaces prot\u00e9g\u00e9s pour la biodiversit\u00e9&lt;/p&gt;&lt;p&gt;\u2022 D\u00e9velopper l'agriculture biologique , assainir des terres industrielles \u00e9puis\u00e9es et supprimer glyphosate et autres produits toxiques&lt;/p&gt;&lt;p&gt;\u2022 Limiter les \u00e9levages industriels et mieux g\u00e9rer leur pollution, taxer l'empoisonnement des nappes phr\u00e9atiques&lt;/p&gt;&lt;p&gt;\u2022 Taxer voire interdire sur le territoire tout produit en plastique sans utilit\u00e9 pratique (ex : nombre d'objets pour touristes...)&lt;/p&gt;&lt;p&gt;\u2022 Trouver des solutions \u00e9cologiques et les favoriser pour la gestion des d\u00e9chets (nucl\u00e9aires, plastiques, m\u00e9taux lourds...) et \u00e9viter la contamination des nappes...&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;d\u00e9velopper des initiatives de potagers collectifs pour des groupes d'immeubles&lt;/li&gt;&lt;li&gt;v\u00e9g\u00e9taliser les villes -plus d'espaces verts et d'arbres&lt;/li&gt;&lt;li&gt;supprimer les voitures dans les centres ville - sauf riverains et livraisons&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Je suis pour qu\u2019on instaure une obligation aux entreprises, administrations et citoyens de faire le tri s\u00e9lectif. Les entreprises et les administrations consomment beaucoup, gaspillent \u00e9norm\u00e9ment et ne font pas le tri. Or la France est tr\u00e8s en retard sur ces objectifs fix\u00e9s par l\u2019UE de 2020. Pire dans certaines villes (comme Carri\u00e8re-sous-Poissy), il y a des d\u00e9charges sauvages aux yeux et aux nez des forces de l\u2019ordre et des \u00e9lus. Je r\u00e9clame donc de fortes amendes et contraventions aux pollueurs. J\u2019aimerais que la France s\u2019\u00e9quipe d\u2019une v\u00e9ritable l\u00e9gislation contre la criminalit\u00e9 verte: contre circuits ill\u00e9gaux des d\u00e9chets ( envoyer la plupart du temps au large de l\u2019Afrique), contre les villes qui n\u2019installent pas assez des poubelles, contre les administrations qui ne recyclent pas le papier, le carton ou les bouteilles...Je pense qu\u2019il y aurait de quoi faire de plus juste que ce que voulait infliger le Gouvernement. &lt;/p&gt;","&lt;p&gt;La plan\u00e8te Terre est malade, atteinte d\u2019une \u00ab\u00a0humanite\u00a0\u00bb aig\u00fce et foudroyante&lt;/p&gt;&lt;p&gt;Demandons-nous si la population humaine ne se d\u00e9veloppe-t-elle pas trop vite.&lt;/p&gt;&lt;p&gt;Plus d\u2019humains, c\u2019est plus d\u2019activit\u00e9, plus d\u2019\u00e9chauffement.&lt;/p&gt;&lt;p&gt;Plus d\u2019humains, c\u2019est plus de consommation, la rar\u00e9faction des ressources, la rupture des cycles naturels, la disparition des autres esp\u00e8ces.&lt;/p&gt;&lt;p&gt;Si la terre est prise de soubresauts climatiques destructeurs, c\u2019est bien un sympt\u00f4me qui nous indique \u00e0 qu\u2019elle point elle est malade, elle en tremble. Soignons-la\u00a0!   &lt;/p&gt;&lt;p&gt;Trouvons d\u00e8s maintenant les rem\u00e8des pacifiques n\u00e9cessaires capables d\u2019arr\u00eater la croissance de notre esp\u00e8ce humaine. Il y a urgence vitale !&lt;/p&gt;","&lt;p&gt;Taxer a mort le K\u00e9ros\u00e8ne utilis\u00e9 pour le transport a\u00e9rien et le transport maritime le plus polluant au monde.&lt;/p&gt;","&lt;p&gt;Je propose le contr\u00f4le des prix des produits agricoles par un conseil de l agriculture et de l alimantation compos\u00e9 pour un tiers d agriculteurs, un tiers de citoyens consommateurs et un tiers de fonctionnaires de la fili\u00e8re.&lt;/p&gt;","&lt;p&gt;Actuellement l'employeur public ou priv\u00e9 prend \u00e0 la demande en charge 50 % du prix d'un abonnement sncf et/ou bus urbain.Demmandons \u00e0 l'\u00e9tat de prendre en charge les 50% restant par le biais d'une carte de transport pr\u00e9pay\u00e9e ( ou d'un cr\u00e9dit d'imp\u00f4ts pour que la mesure soit \u00e9galitaire est b\u00e9n\u00e9ficie \u00e0 l'ensemble des citoyens : exemple artisans ou infirmi\u00e8res lib\u00e9rales roulant toute la journ\u00e9e )&lt;/p&gt;&lt;p&gt;Il y a 25 \u00e0 26 millions de salari\u00e9s en France , la distance moyenne est de 30 kms pour ce type de trajet .&lt;/p&gt;&lt;p&gt;exemple d'un abo moyen par mois en r\u00e9gion Haut de France ou Grand Est ( 80 EUROS donc en resterai environ 40 \u00e0 financer par l'Etat )&lt;/p&gt;&lt;p&gt;exemple de ville o\u00f9 le transport est gratuit en France :Dunkerque , Aubagne ( \u00e0 vu le nombre d'usagers tripler de 2 \u00e0 6 millions)&lt;/p&gt;&lt;p&gt;mise en place gratuit\u00e9 total au Luxembourg (taille d'un d\u00e9partement Fran\u00e7ais pour un co\u00fbt de 40 millions )&lt;/p&gt;","&lt;p&gt;Rev\u00e9g\u00e9taliser la ville ou ses abords, cultiver et vendre des produits mara\u00eechers en circuits courts et \u00e9cologiques, sensibiliser la population aux enjeux alimentaires et environnementaux, cr\u00e9er des emplois et de la valeur simultan\u00e9ment. La premi\u00e8re Ferme en Ville est un d\u00e9monstrateur situ\u00e9 sur la commune de Saint-Cyr l'Ecole (Yvelines). L'offre innovante de service associe mara\u00eechage hors-sol fonctionnant en mode d'\u00e9conomie circulaire. Il produit des fraises, framboises, myrtilles, salades, tomates cerises... Il assure de la formation de techniciens sp\u00e9cialis\u00e9s et il accueille des visites p\u00e9dagogiques et professionnelles. Cette avanc\u00e9e concr\u00e8te pour l'agriculture urbaine - qui reste encore de l\u2019ordre de la prospective et de la recherche exp\u00e9rimentale - offre aux villes une solution imm\u00e9diatement op\u00e9rationnelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.bioalaune.com/fr/actualite-bio/37217/plus-grande-ferme-urbaine-monde-ouvrira-sur-toit-paris-expo&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019objectif de l\u2019\u00e9coquartier consiste \u00e0 atteindre un haut niveau de performance en mati\u00e8re de biodiversit\u00e9, d\u2019\u00e9nergie, d\u2019\u00e9co-mobilit\u00e9 ou encore de diversit\u00e9 sociale. Pour cela, il faut parvenir \u00e0 transformer le m\u00e9tabolisme des agglom\u00e9rations.L\u2019\u00e9co-quartier se veut en ad\u00e9quation avec les objectifs de d\u00e9veloppement durable. Le but est de concilier autant que possible les diff\u00e9rents enjeux environnementaux dans le but de r\u00e9duire l\u2019impact du b\u00e2ti sur la nature : - r\u00e9duction des consommations \u00e9nerg\u00e9tiques : les \u00e9co-quartiers recourent tous aux \u00e9nergies renouvelables (solaire, le plus souvent). - r\u00e9duction des consommations d\u2019eau : les eaux pluviales sont r\u00e9cup\u00e9r\u00e9es et utilis\u00e9es pour arroser les espaces verts, nettoyer la voie publique ou alimenter l\u2019eau des WC. - Gestion des d\u00e9chets et des rejets notamment par la limitation de la production de d\u00e9chets : le tri s\u00e9lectif est de rigueur, mais les d\u00e9chets verts peuvent \u00e9galement \u00eatre facilement compost\u00e9s gr\u00e2ce \u00e0 des emplacements pr\u00e9vus \u00e0 cet effet \u2013 le compost pouvant ensuite \u00eatre utilis\u00e9 pour les jardins et espaces verts. - les mat\u00e9riaux de construction utilis\u00e9s et les chantiers peuvent faire l\u2019objet d\u2019une attention particuli\u00e8re (meilleure gestion des d\u00e9chets de chantier, r\u00e9utilisation d\u2019\u00e9l\u00e9ments dans le cadre d\u2019une r\u00e9habilitation\u2026) - implantation de l\u2019\u00e9co-quartier dans une optique de valorisation des espaces (r\u00e9habilitation de friches industrielles, portuaires ou militaires) L\u2019\u00e9co-quartier met en exergue l\u2019id\u00e9e de coop\u00e9ration entre des individus, au sein d\u2019une communaut\u00e9. En toile de fond de ces initiatives, l\u2019id\u00e9e est \u00e9galement de d\u00e9velopper une culture participative. Les exemples sont nombreux : il peut s\u2019agir de covoiturage, de ou encore de Syst\u00e8mes d\u2019Echange &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.transition-europe.eu/fr/bonnepratique/les-ecoquartiers-leviers-vers-la-ville-durable&lt;/p&gt;","&lt;p&gt;Instaurer des portions d autoroute a haute vitesse , prendre exemple sur Chine ,Allemagne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Indiquer sur \u00e9tiquettes des produits les diff\u00e9rents produits chimiques utilis\u00e9s pour la production et ce depuis leur culture &lt;/p&gt;","&lt;p&gt;Les 100 premi\u00e8res\u00a0multinationales sont \u00e0 l'origine de 70% de la pollution mondiale. Si les gouvernants veulent r\u00e9ellement r\u00e9duire la pollution c'est \u00e0 eux qu'ils doivent s'adresser et les contraindre. Depuis des d\u00e9cennies on nous sert matin , midi et soir les d\u00e9sastres environnementaux , je pense que TOUS nous faisons un effort. Mais les industries polluantes continuent et donc effectivement rien ne change . Un petit exemple : les tankers sur les mers polluent 5 \u00e0 6 fois plus que l'ensemble des voitures ! Est-ce que l'on fait qq chose pour r\u00e9duire le probl\u00e8me ? NON. Tout est comme cela. Les boues rouges en m\u00e9diterrann\u00e9e , cela dure depuis des d\u00e9cennies , Manuel Valls les a d\u00e9fendus et les a autoris\u00e9s \u00e0 continuer , c'est scandaleux ! On fait alors pression sur les populations pi\u00e9g\u00e9es qui ,elles ,sont contraintes d'utiliser des emballages alimentaires non recyclables \u00e0 90% ! Fait t-on pression sur les industriels des emballages , NON. &lt;/p&gt;&lt;p&gt;Ils se foutent du monde. &lt;/p&gt;","&lt;p&gt;Racheter toutes les licences de taxi actuelles au prix du march\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lib\u00e9raliser le secteur du transport de personnes&lt;/p&gt;","&lt;p&gt;D\u00e9termination des besoins en eau, \u00e9lectricit\u00e9, \u00e9nergie chauffage n\u00e9cessaire \u00e0 la vie de tous les jours par personne,&lt;/p&gt;&lt;p&gt;Le prix sera hors TVA sur ces produits, &lt;/p&gt;&lt;p&gt;TVA au dessus des consomations d\u00e9termin\u00e9s comme besoin \u00e9l\u00e9m\u00e9ntaire, &lt;/p&gt;","&lt;p&gt; Rendre gratuit les transports en commun pour les enfants et les \u00e9tudiants &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Moins de services publics SNCF, pourtant les prix des billets augmentent sans cesse, un non sens \u00e9cologique, cela encourage \u00e0 prendre sa voiture.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour le retour \u00e0 un syst\u00e8me de tarification simple et fixe accessible aussi \u00e0 ceux victimes de la fracture num\u00e9rique &lt;/strong&gt;(campagnes, personnes \u00e2g\u00e9es, discrimin\u00e9es).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Stop \u00e0\u00a0l'\u00e9volution du prix des billets \u00e0 chaque minute sur Internet. Pour le retour de billets OPEN valables 2 mois &lt;/strong&gt;(si l'on a besoin de changer ou que l'on ne peut pas prendre un train pour raison de force majeure, impossible de changer son billet en gare, agences ferm\u00e9es, on doit payer une amende dans le train, et repayer un nouveau billet =\u00a0Abus de position dominante, abus de pouvoirs. Est-ce bien l\u00e9gal au niveau droit Fran\u00e7ais et droit Europ\u00e9en ?&lt;/p&gt;&lt;p&gt;Les contr\u00f4leurs z\u00e9l\u00e9s n'ont rien compris en cette p\u00e9riode GILETS JAUNE, que la SNCF ne compte plus sur nous dor\u00e9navant pour manifester avec eux et les d\u00e9fendre et tant pis si des concurrents \u00e9trangers viennent concurrencer la SNCF ne r\u00e9pondant d\u00e9sormais qu'\u00e0 la politique du chiffre en p\u00e9riode de crise de pourvoir d'achat et de justice sociale extr\u00eame.\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;STOP aux \u00e9normes avantages accord\u00e9s \u00e0 certaines cat\u00e9gories, comme les militaires &lt;/strong&gt;: ils paient quart de place, soit 25 % du prix des billets. A ce prix ils voyagent beaucoup, en abusent m\u00eame, voire en famille. Sauf que les 75 autres % sont r\u00e9gl\u00e9s \u00e0 la SNCF par les contribuables, soient des sommes colossales.&lt;/p&gt;","&lt;p&gt;Il me semble que toutes d\u00e9cisions ( locales, r\u00e9gionales , nationales )  doivent -\u00eatre prises en prenant syst\u00e9matiquement en compte la dimension \u00e9cologique . Si la vie n'est plus possible sur notre belle plan\u00e8te , alors tout ce qui aura \u00e9tait obtenu en mati\u00e8re de justice sociale , fiscale , d\u00e9mocratique  , etc . ne sera plus d'aucun int\u00e9r\u00eat puisque plus d'avenir .&lt;/p&gt;","&lt;p&gt;Mise en place du ferroutage pour tout transport de marchandise de plus de (300?km)&lt;/p&gt;&lt;p&gt;Pas d'\u00e9cologie punitive si taxe n\u00e9cessaire elle doit \u00eatre investie dans l'am\u00e9lioration \u00e9cologique&lt;/p&gt;&lt;p&gt;Obligation pour les Entreprises de respecter les principes de l'\u00e9cologie et d'appliquer le principe de pr\u00e9caution.&lt;/p&gt;&lt;p&gt;Au niveau commercial, contr\u00f4ler le respect des principes de l'\u00e9cologie et des droits du travail pour les marchandises import\u00e9es&lt;/p&gt;&lt;p&gt;Favoriser la proximit\u00e9 des relations commerciales (producteurs- consommateurs)&lt;/p&gt;&lt;p&gt;Appliquer au transport maritime et a\u00e9rien les m\u00eames conditions qu'aux particulier&lt;/p&gt;","&lt;p&gt;Il faudrait appliquer le principe du pollueur payeur aux grandes multinationales qui, comme le groupe Fran\u00e7ais Total, ont un impact n\u00e9gatif sur l\u2019environnement et concilier justice sociale et enjeux environnementaux. Des accords internationaux emp\u00eachent de taxer le k\u00e9ros\u00e8ne des avions et le fioul des cargos au m\u00eame titre que le carburant utilis\u00e9 par de simples particuliers. Il faut d\u00e9noncer cette hypocrisie des grandes messes internationales sur le climat qui n\u2019ont eu aucun impact sur de tels accords.&lt;/p&gt;&lt;p&gt;C\u2019est un fait scientifique \u00e9tabli que pour limiter les cons\u00e9quences des d\u00e9r\u00e8glement climatiques, il faut limiter les \u00e9missions de carbone et de gaz \u00e0 effet de serre, comme cela est r\u00e9guli\u00e8rement rappel\u00e9 lors de chaque conf\u00e9rence internationale sur le climat. Malheureusement ces conf\u00e9rences n\u2019ont\u00a0impliqu\u00e9 aucun changements majeurs dans les modes de production des pays les plus riches, en particulier au niveau des politiques \u00e9nerg\u00e9tiques qui continuent d\u
