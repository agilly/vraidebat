0ac  net mensuel.&lt;/p&gt;","&lt;p&gt;Il baisser la TVA sur les produits fabriqu\u00e9s et consomm\u00e9s localement.&lt;/p&gt;&lt;p&gt;Il faut inciter l'achat de produits fabriqu\u00e9s localement, \u00e0 condition qu'il ne soit pas plus cher que celui du supermarch\u00e9, ce qui n'est pas le cas aujourd'hui. Actuellement, les produits du terroir ou bio achet\u00e9s localement sont plut\u00f4t chers compte tenu de la proximit\u00e9.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, le consommateur n'a pas le choix en magasin et se retrouve oblig\u00e9 d'acheter des emballages polluants. Les solutions en vrac ou alternatives ne sont pas assez courantes. Une grande surface devrait \u00eatre tax\u00e9e voire condamn\u00e9e si elle contribue par ses choix d'emballage \u00e0 d\u00e9truire la plan\u00eate.&lt;/p&gt;","&lt;p&gt;Les producteurs fran\u00e7ais sont soumis \u00e0 la concurrence d\u00e9loyale de produits \u00e9trangers import\u00e9s en France, qui ne r\u00e9pondent pas aux normes sanitaires (pesticides, OGM...) impos\u00e9es \u00e0 nos agriculteurs.&lt;/p&gt;&lt;p&gt;Il devrait donc \u00eatre interdit d'importer ces produits nocifs pour notre sant\u00e9 et notre \u00e9conomie !&lt;/p&gt;","&lt;p&gt;Il est tant d'arr\u00eater de se faire enfumer par les \u00e9tudes soi-disant scientifiques mais financ\u00e9es (ou compromises) par l'argent des pollueurs eux-m\u00eames. Les abeilles commencent \u00e0 d\u00e9cliner, les hirondelles ont de plus en plus de mal \u00e0 revenir des pays chauds au printemps, etc. Voir le rapport des Colibris \\\"Nous voulons des coquelicots\\\"...&lt;/p&gt;","&lt;p&gt;Confier \u00e0 un coll\u00e8ge d'experts une \u00e9tude nationale permettant d'orienter la France dans l'excellence \u00e9cologique (d\u00e9veloppement durable, transition \u00e9nerg\u00e9tique, fin du nucl\u00e9aire, alimentation saine, suppression des produits \u00e0 risques (principe de pr\u00e9caution) protections de la biodiversit\u00e9 et des espaces naturels. Tenir compte des nouvelles fili\u00e8res et de celles qu'il faudra progressivement supprimer. D\u00e9finir l'agenda \u00e0 10 ans (pas \u00e0 50 ans...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Depuis des d\u00e9cennies et avec l'aide des politiciens, les constructeurs automobiles nous mentent sur les consommations et taux de pollution des v\u00e9hicules qu'ils nous vendent. Les \u00e9quipements qui permettraient de r\u00e9duire leur impact \u00e9cologiques de fa\u00e7on imm\u00e9diate existent (bio\u00e9thanol, Pantone).&lt;/p&gt;&lt;p&gt;plut\u00f4t que d'aider \u00e0 financer des v\u00e9hicules neufs \u00e0 l'impact \u00e9cologique douteux, l'\u00e9tat devrait obliger les constructeurs automobiles \u00e0 rappeler tout les v\u00e9hicules roulants et les \u00e9quiper gratuitement de ces dispositifs afin de r\u00e9duire de fa\u00e7on imm\u00e9diate l'impact \u00e9cologique de l'enti\u00e8ret\u00e9 du parc automobile fran\u00e7ais .&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Il convient de s\u2019interroger sur\u00a0l\u2019\u00e9quit\u00e9 de cette taxe qui p\u00e8sera cinq\u00a0fois plus sur le\u00a0budget des 10 % les\u00a0plus modestes que\u00a0sur celui des 10 % les\u00a0plus ais\u00e9s. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;L\u2019avion et le bateau ne connaissent pas la taxe carbone\u00a0! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;La mobilit\u00e9 est le d\u00e9fi le plus complexe de la transition \u00e9cologique, et les transports le secteur o\u00f9 l\u2019exigence de justice sociale se pose avec une acuit\u00e9 particuli\u00e8re. Et pourtant, le trafic a\u00e9rien \u00e9chappe\u00a0enti\u00e8rement \u00e0 &lt;strong&gt;l\u2019imp\u00e9ratif de partager les efforts&lt;/strong&gt;\u00a0: sa part dans les \u00e9missions mondiales des gaz \u00e0 effet de serre ne cesse de cro\u00eetre tr\u00e8s fortement depuis les ann\u00e9es 1990. En\u00a0France, on note surtout la progression des vols \u00e0 bas co\u00fbts \u00e0 destination des pays voisins\u00a0: c\u2019est le prix \u00e0 payer pour ne pas avoir reli\u00e9 l\u2019Europe par une infrastructure ferroviaire et intermodale commune\u2026 &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pourquoi &lt;/strong&gt;continuer d\u2019exempter le k\u00e9ros\u00e8ne de la taxation carbone, comme vous le faite\u00a0c\u2019est\u00a0une aberration et une grave distorsion\u00a0en faveur des classes sociales ais\u00e9es. Compar\u00e9 \u00e0 l\u2019usage de la voiture, le d\u00e9placement en avion est en effet &lt;strong&gt;rarement une r\u00e9elle contrainte,&lt;/strong&gt; la hausse constante des \u00e9missions dues \u00e0 l\u2019aviation est surtout due \u00e0 l\u2019explosion du tourisme mondial, qui repr\u00e9sente d\u00e9j\u00e0 8\u00a0% des \u00e9missions mondiales. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Lors de la rencontre avec les Maires\u00a0du 15 janviers le Pr\u00e9sident a\u00a0dit que mettre la taxe carbone sur le k\u00e9ros\u00e8ne ferais fermer des lignes qui ne sont pas rentable\u2026\u2026\u00a0!!!!! Pourquoi fermez alors des maternit\u00e9s non rentable\u00a0?,,,,,&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Le tourisme lointain reste largement une affaire des classes\u00a0sup\u00e9rieures, dont le budget familial permet d\u2019arbitrer entre plusieurs postes de\u00a0d\u00e9penses&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0Pourquoi&lt;/strong&gt; Total, Arcelor Mittal, Solvay Group, Lafarge France et tous les autres grands pollueurs du pays\u00a0\u00a0sont exon\u00e9r\u00e9s de la taxe carbone que chacun paie quand il ou elle fait son plein.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;Pourquoi&lt;/strong&gt; le transport maritime est exon\u00e9r\u00e9 de la taxe carbone il n'est pas neutre au niveau environnemental et la pollution du transport maritime devrait continuer \u00e0 augmenter avec la multiplication des \u00e9changes internationaux. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Retirer les voitures diesel&lt;/strong&gt; aux personnes qui sont oblig\u00e9 de rouler pour travailler qui non pas les moyens financier d\u2019acheter une voiture \u00e9lectrique est une erreur de jugement, de toute fa\u00e7on &lt;strong&gt;elles vont pollu\u00e9e&lt;/strong&gt; dans d\u2019autre pays. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Il faut donner les moyens&lt;/strong&gt; que chaque travailleur qui va avoir sa voiture retir\u00e9 au &lt;strong&gt;nouveau contr\u00f4le technique&lt;/strong&gt; puisse acheter une voiture \u00e9conomique.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Il faut cr\u00e9er une forte taxe&lt;/strong&gt; p\u00e9nalisante pour les produits et services ayant de fortes nuisances environnementales. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Entre 2008 et 2018 la population mondiale &lt;strong&gt;a augment\u00e9 d'un milliard &lt;/strong&gt;d'habitants, passant&lt;strong&gt; de 6,7 milliards \u00e0 7,7 milliards &lt;/strong&gt;et pendant la m\u00eame p\u00e9riode, les terres arables disparaissent \u00e0 raison de &lt;strong&gt;100 000 km\u00b2&lt;/strong&gt;, so&lt;strong&gt;it entre 2008 et 2018 un million de km\u00b2&lt;/strong&gt; (presque deux fois la superficie de la France o\u00f9 chaque seconde c'est 26 m2 de terres agricoles qui disparaissent sous le b\u00e9ton et l'asphalte). Si cette croissance d\u00e9mographique se poursuivait \u00e0 ce rythme pour chaque d\u00e9cennie, &lt;strong&gt;en 2050 nous serions pr\u00e8s de 11 milliards et 3 millions de km\u00b2 de terres arables en moins,&lt;/strong&gt; avec un bouleversement climatique amplifi\u00e9 de fa\u00e7on catastrophique et irr\u00e9versible. .&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Acc\u00e9l\u00e9rer la transition \u00e9cologique et l'agriculture bio: concentration des fonds de la politique agricole commune sur la transition \u00e9cologique &lt;/p&gt;","&lt;p&gt;Avoir une taxe variable, plus ou moins \u00e9lev\u00e9e selon la saisonnalit\u00e9 et l'origine des produits&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sur ce graphique, la ligne bleue repr\u00e9sente la concentration en CO2. Nous voyons que son augmentation a toujours \u00e9t\u00e9 r\u00e9guli\u00e8re. Or, nous voyons bien que la courbe de la temp\u00e9rature (la ligne rouge) ne s'accordent pas avec cette r\u00e9gularit\u00e9. Nous voyons que la temp\u00e9rature a baiss\u00e9 de 1880 \u00e0 1910, puis a mont\u00e9 de 1910 \u00e0 1945, puis est rest\u00e9e relativement stable pendant 30 ans, de 1945 \u00e0 1975 , avant de monter constamment jusqu'\u00e0 maintenant. On ne peut pas dire que ces variations correspondent \u00e0 l'augmentation r\u00e9guli\u00e8re du taux de CO2 dans l'atmosph\u00e8re\u00a0!&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/43f7f3e9d13b0b0399dbb48fbfbaae5d765efadb.jpeg\\\" alt=\\\"43f7f3e9d13b0b0399dbb48fbfbaae5d765efadb.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;J\u2019ai regard\u00e9 avec \u00e9motion un agriculteur dans l\u2019\u00e9mission de M. Hanouna et Mme Schiappa qui r\u00e9clamait des prix planchers (non n\u00e9gociables \u00e0 la baisse). J\u2019en parle depuis des ann\u00e9es car ce que vivent les agriculteurs n\u2019est plus possible : ils vendent \u00e0 perte. Dans n\u2019importe quel autre secteur cela serait impossible. L\u00e0 on se retrouve avec des prix impos\u00e9s par la Grande distribution.Et cette fameuse loi du march\u00e9 sens\u00e9e r\u00e9guler l\u2019Offre et la Demande ne joue plus en leur faveur puisque les distributeurs comme Carrefour et Leclerc ( et oui la marque Leclerc) n\u00e9gocient le prix le plus bas, non pas pour le consommateur, mais pour avoir le plus de marges. Il faudrait donc des prix agricoles (index\u00e9s sur le niveau de vie) en-dessous desquels on ne pourra plus vendre. Et croyez-moi cela changerai tout au niveau national d\u2019abord puis au niveau mondial! Pardon mais ce syst\u00e8me ultra lib\u00e9ral, tous les agriculteurs du monde entier en souffrent. Cela fait longtemps que j\u2019\u00e9cris aux d\u00e9put\u00e9s nationaux, aux diff\u00e9rents Pr\u00e9sidents, aux d\u00e9put\u00e9s europ\u00e9ens et m\u00eame au Pr\u00e9sident de l\u2019OMC. Oui de l\u2019OMC ne rigoler pas car j\u2019ai d\u00e9j\u00e0 suivi un reportage ( M6 Zone Interdite: retranscription du journaliste) sur les n\u00e9gociations entre un agriculteur fran\u00e7ais et la fameuse marque Leclerc ( oui l\u2019enseigne soi-disant \u00e9thique), l\u2019agriculteur est ressorti en pleurant car impossible pour lui d\u2019y avoir un b\u00e9n\u00e9fice. Comment voulez-vous qu\u2019ils s\u2019en sortent face \u00e0 des \u00ab\u00a0 tueurs\u00a0\u00bb d\u2019\u00e9cole de commerce ...Or si vous y r\u00e9fl\u00e9chissez bien c\u2019est exactement ce que vivent les autres agriculteurs des Pays Moins Avanc\u00e9s \u00c9conomiquement... Les agriculteurs de mon beau pays qui est la France souffrent car on les pressent comme des citrons et qu\u2019on les poussent toujours \u00e0 produire plus et parfois au d\u00e9triment de la qualit\u00e9. Moi je dis stop car personne ne s\u2019y retrouve ( sauf la Grande Distribution) m\u00eame pas le consommateur. Je prie donc pour une agriculture diff\u00e9rente, \u00e9thique et bio soutenue par notre Gouvernement car trop de suicides parmi les agriculteurs ce n\u2019est plus possible. Et le fameux Grand D\u00e9bat n\u2019en parle m\u00eame pas. L\u2019agriculture est pourtant une \u00ab\u00a0des mamelles de la France\u00a0\u00bb. Triste.&lt;/p&gt;","&lt;p&gt;Les normes, notamment sanitaires, bien que louables pour toutes les raisons qu'on connait, ont un effet dramatique sur les petits producteurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le coup d'un laboratoire pour pr\u00e9parer son pain, faire son fromage, ou d'une machine pour emballer sous vide de la viande, d'une machine \u00e0 st\u00e9riliser les pots de confiture est souvent exorbitant pour des petites entreprises qui font moins de 50 ou m\u00eame 100 000\u20ac de chiffre d'affaire. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est pourquoi, notamment, il est impossible de trouver de la viande en vente directe, l\u00e9galement. Les tr\u00e8s gros producteurs ne veulent pas s'emb\u00eater \u00e0 perdre du temps avec de la vente directe et les petites producteurs ne peuvent pas se le permettre \u00e0 cause des d\u00e9penses obligatoires pour vendre leur produit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De la m\u00eame mani\u00e8re, beaucoup de choses ne peuvent plus \u00eatre faites \u00e0 la ferme. On est oblig\u00e9 d'envoyer l'animal se faire abattre \u00e0 20, 30, 50, 100km de la ferme, dans un abattoir agr\u00e9\u00e9. Peut-on encore parler de vente directe apr\u00e8s un tel voyage ? Il existe pourtant des solutions, comme les abattoirs mobiles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La r\u00e9glementation doit \u00e9voluer. Des \u00e9tudes doivent \u00eatre men\u00e9es pour \u00e9valuer le r\u00e9el risque sanitaire de retourner \u00e0 des syst\u00e8mes plus simples, en respectant quelques r\u00e8gles d'hygi\u00e8nes obligatoires.&lt;/p&gt;","&lt;p&gt;impossible de marcher 100 m\u00e8tres en France sans voir un d\u00e9chet, o\u00f9 que ce soit. &lt;/p&gt;&lt;p&gt;utiliser les personnes qui ont eues des petites condamnations ou amendes au nettoyage de notre environnement. Organisations locales au niveau des communes.&lt;/p&gt;","&lt;p&gt;Toutes les \u00e9coles de France, maternelle, coll\u00e8ge, \u00e9cole \u00e9l\u00e9mentaire, lyc\u00e9e ; ont un parking r\u00e9serv\u00e9 aux profs. &lt;/p&gt;&lt;p&gt;Tr\u00e8s souvent ce parking n'est pas souterrain et prend donc une place \u00e9norme (ce qui est dommageable) ; mais le soir, le weekend et durant les vacs scolaires ce parking est libre, il suffirait de l'ouvrir aux r\u00e9sidents du secteur qui n'ont pas de parking.&lt;/p&gt;&lt;p&gt;Cela permettrait \u00e0 l'\u00e9cole d'avoir des revenus pour organiser des sorties, la kermesse, faire venir des intervenants de renoms.&lt;/p&gt;","&lt;p&gt;Suppression totale des pesticides de synth\u00e8se dans l'agriculture,en se donnant un d\u00e9lai raisonnable ( 3 ans) ,une date buttoir \u00e0 fixer par la loi sans d\u00e9rogation possible.Il reste 3 ans pour trouver des solutions alternatives en s'y attelant s\u00e9rieusement.&lt;/p&gt;&lt;p&gt;C'est seulement en ne laissant pas le choix aux agriculteurs,que l'on y parviendra,en s'aidant de nombreuses exp\u00e9riences en cours,de la recherche.Ces professionnels devront \u00e9changer et discuter afin d'aboutir \u00e0 une alimentation saine pour tous sans pesticide.&lt;/p&gt;","&lt;p&gt;Interdiction des animaux en tant que cobayes m\u00e9dicaux ou cosm\u00e9tiques ainsi que dans les cirques.&lt;/p&gt;&lt;p&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;La fixation d'objectifs \u00e9cologiques sur une zone territoriale devrait \u00eatre syst\u00e9matiquement associ\u00e9e et coordonn\u00e9e \u00e0 des objectifs de stabilit\u00e9 d\u00e9mographique pour cette meme zone, pour que les objectifs puissent \u00eatre atteints et maintenus.&lt;/p&gt;&lt;p&gt;Dans le cas contraire, les efforts consentis pour une stabilisation des risques \u00e9cologiques pourrait \u00eatre an\u00e9antis par la croissance d\u00e9mographique.&lt;/p&gt;&lt;p&gt;Les contraintes consenties par les populations ne doivent pas servir a accueillir une croissance inexorable de la d\u00e9mographie, et de l'activit\u00e9 polluante associ\u00e9e, sous peine d'arriver a une situation ou l'humanit\u00e9 sera r\u00e9gul\u00e9 de fa\u00e7on beaucoup plus dure, soit par la nature, soit par les emeutes.&lt;/p&gt;","&lt;p&gt;Au lieu de verser 40 milliards de CICE chaque ann\u00e9e pour le CAC40 qui n'emploie en France que 20% de ses salari\u00e9s, on devrait reverser la moiti\u00e9 de ce CICE aux TPE/PME et l'autre moiti\u00e9 pour les paysans en risque de faillite, de suicide ou d'abandon de patrimoine , afin de faciliter leur reconversion en bio. Pour les aider, il faut parfois une formation (d\u00e9velopper l'agrobiologie), une remise \u00e0 plat de leur endettement, voire un moratoire sur leur dette. &lt;/p&gt;","&lt;p&gt;d\u00e9velopper le transport combin\u00e9 rail-route ; utiliser ou r\u00e9utiliser et intensifier le transport de marchandises non p\u00e9rissables par les canaux &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Ecologie:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Le gouvernement se contre-fiche totalement de l\u2019environnement et de la protection de la nature.&lt;/p&gt;&lt;p&gt;1\u00b0 Interdire d\u00e9finitivement le &lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(106,106,106);\\\"&gt;glyphosate&lt;/strong&gt; , insecticides, pesticides, etc, etc...&lt;/p&gt;&lt;p&gt;Malgr\u00e9 les ravages constat\u00e9s sur la faune, la flore et la sant\u00e9 humaine, le gouvernement continue \u00e0 autoriser l\u2019utilisation de ces poisons et tra\u00eene des pieds pour les interdire. S\u00fbrement pour ne pas nuire \u00e0 leurs amis fabricants industriels !&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Accorder un plus grand soutien et des aides aux agriculteurs \u00ab\u00a0bio\u00a0\u00bb !!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;2\u00b0 Cadeaux aux chasseurs&lt;/u&gt;.&lt;/p&gt;&lt;p&gt;Chaque ann\u00e9e on r\u00e9v\u00e8le des accidents mortels de chasse et au lieu de prendre des mesures pr\u00e9ventives de protection, le gouvernement fait le contraire en assouplissant ces mesures.\u00a0&lt;/p&gt;&lt;p&gt;Tout \u00e7a, pour faire plaisir \u00e0 une minorit\u00e9 de tueurs qui ont le toupet de se pr\u00e9tendre chasseurs.&lt;/p&gt;&lt;p&gt;Le prix du permis de chasse a \u00e9t\u00e9 divis\u00e9 par deux, de 400 euros, il est pass\u00e9 \u00e0 200 euros.&lt;/p&gt;&lt;p&gt;La p\u00e9riode de chasse a \u00e9t\u00e9 rallong\u00e9e de deux mois.&lt;/p&gt;&lt;p&gt;La France est le seul pays d\u2019Europe \u00e0 permettre la chasse d\u2019esp\u00e8ces d\u2019oiseaux prot\u00e9g\u00e9s qui sont sur la liste rouge de l\u2019Union internationale de conservation de la nature.&lt;/p&gt;&lt;p&gt;3\u00b0 &lt;strong&gt;&lt;u&gt;Chasse aux loups&lt;/u&gt;&lt;/strong&gt; (d\u00e9j\u00e0 55 individus abattus pour l\u2019ann\u00e9e 2018)&lt;/p&gt;&lt;p&gt;Si l\u2019on prend exemple sur nos voisins Espagnols, la cohabitation se passe tr\u00e8s bien avec les \u00e9leveurs, mais pas en France, pays qui a toujours un temps de retard sur les autres.\u00a0&lt;/p&gt;&lt;p&gt;4\u00b0 Tirs \u00e0 vue sur les &lt;strong&gt;renards&lt;/strong&gt; (ce sont des centaines abattues chaque ann\u00e9e)&lt;/p&gt;&lt;p&gt;Class\u00e9 comme nuisible, c\u2019est pourtant un excellent r\u00e9gulateur sur les populations de ravageurs tel que les campagnols.&lt;/p&gt;&lt;p&gt;5\u00b0 Massacre des &lt;strong&gt;blaireaux&lt;/strong&gt; dans des conditions atroces, que l\u2019on extermine pour des raisons inconnues, juste par plaisir. (esp\u00e8ce prot\u00e9g\u00e9e dans d\u2019autres pays)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les \u00e9oliennes sont implant\u00e9s et utilis\u00e9es en d\u00e9pit du bon sens.&lt;/p&gt;&lt;p&gt;il est de notori\u00e9t\u00e9 de dire qu'un tiers des unit\u00e9s de productions sont utilis\u00e9es pour compenser\u00a0les pertes \u00e9nergies d\u00fb entre autre \u00e0 l'\u00e9chauffement des c\u00e2bles transportant l'\u00e9lectricit\u00e9.&lt;/p&gt;&lt;p&gt;depuis des ann\u00e9es les \u00e9oliennes sont\u00a0implant\u00e9es dans certaines r\u00e9gions de fa\u00e7ons anarchiques alors que leur courant\u00a0est utilis\u00e9 dans secteur souvent tr\u00e8s \u00e9loign\u00e9s lors qu'il serait beaucoup plus \u00e9cologique donc raisonnable voir s\u00e9rieux des rapprocher la production avec l'utilisation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;afin de diminuer les emissions de gaz polluant , il faut limiter la circulation des camions de transport qui traverse la france en utilisant et en developpant. le reseau ferroviere. et taxer les transporteurs etrangers et fran\u00e7ais qui n' utilsent le ferroutage.&lt;/p&gt;","&lt;p&gt;Je propose de vous exprimer pour ou contre la fin des semences transg\u00e9niques impos\u00e9es par toutes les grandes soci\u00e9t\u00e9s, et la mise en place d une banque de graines bio, pour p\u00e9renniser dans le temps la poursuite des cultures biologiques&lt;/p&gt;","&lt;p&gt;arr\u00eater le nucl\u00e9aire et mettre tout en \u0153uvre pour utiliser les \u00e9nergies naturelles : vent, soleil, mer, etc.. &lt;/p&gt;","&lt;p&gt;Stop aux violences et aux tortures inflig\u00e9es \u00e0 des milliards d'\u00eatres innocents en bafouant toute l\u00e9gislation.&lt;/p&gt;&lt;p&gt;Il y a des lois que beaucoup ne respectent pas. Il faut des fonctionnaires attitr\u00e9 qui assurent au moins l'application du droit existant&lt;/p&gt;","&lt;p&gt;Taxer le transport routier de personnes et de marchandises et subventionner le transport ferroviaire et fluvial.&lt;/p&gt;","&lt;p&gt;Il suffit de creuser pour produire de la vapeur et de l'eau chaude.Cette solution n'a aucun impact sur la plan\u00e8te. C'est aussi simple que \u00e7a et c'est pour cette raison que nos dirigeants ne la proposent pas. Si on avait suivi les conseils Haroun en 1981(refus de Mitterand) on n'en serait pas l\u00e0...Il faut cr\u00e9er des centrales partout en France, qui remplaceront les centrales nucl\u00e9aires. Le solaire, l'\u00e9olien et l'hydraulique ne sont que des solutions compl\u00e9mentaires qui ne tueront ni le nucl\u00e9aire ni le p\u00e9trole. &lt;/p&gt;","&lt;p&gt;L\u2019impot est per\u00e7u sur la production et la commercialisation d'un produit en fonction de la valeur ajout\u00e9e (TVA).&lt;/p&gt;&lt;p&gt;Il serait juste et \u00e9quitable que la part de profit per\u00e7u par les diff\u00e9rents acteurs (producteur, interm\u00e9diaire, transport , vente, ...) &lt;/p&gt;&lt;p&gt;soit proportionnelle elle aussi \u00e0 la valeur ajout\u00e9e produite.   &lt;/p&gt;&lt;p&gt;Cela permettrait aux producteurs d\u2019\u00eatre mieux pay\u00e9, et une plus grande transparence sur les prix pour les clients finaux.&lt;/p&gt;","&lt;p&gt;Les primes de l'\u00e9tat ne b\u00e9n\u00e9ficient qu'aux constructeurs. Une pompe \u00e0 chaleur \u00e0 5.000 \u20ac passe \u00e0 8.000 \u20ac lorsqu'une prime de l'\u00e9tat de 3.000 \u20ac est accord\u00e9e. Afin de contrer les augmentations, l'\u00e9tat devrait \u00eatre en mesure d'organiser un groupement d'achat tel qu'il existe d\u00e9j\u00e0 pour les fonctions publiques (centrales d'achat type UGAP).&lt;/p&gt;&lt;p&gt;L'\u00e9tat organise lui-m\u00eame l'achat d'un volume de chaudi\u00e8re de diff\u00e9rents calibres et les \\\"revend\\\" au citoyen. Au passage, si n\u00e9cessaire et si possible, l'\u00e9tat effectue un abattement financier sur le mat\u00e9riel.&lt;/p&gt;&lt;p&gt;Ainsi, le ou les constructeurs choisit sur un volume, une dur\u00e9e et un tarif connu \u00e0 l'avance ne peuvent plus pond\u00e9rer leurs prix en fonction des annonces de prime de l'\u00e9tat, en revanche, le carnet de commande est assur\u00e9 pour une p\u00e9riode donn\u00e9e.&lt;/p&gt;","&lt;p&gt;Aller hop on s'ouvre un pot de nutella :)&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Transports en commun gratuits et possibilit\u00e9 de mettre les v\u00e9los dans les bus/tram&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Augmenter les revenus de nos agriculteurs et \u00e9leveurs . En augmentant leur prix et aussi supprimer toutes les saloperies vers\u00e9es dans les champs ...car plus aucun animal c est completement desert c est triste &lt;/p&gt;","&lt;p&gt;Les produits les moins chers sont aujourd'hui fabriquer dans des pays \u00e0 l'autre bout du monde, une part consid\u00e9rable de la consommation de carburant est li\u00e9e au libre-\u00e9change mondialiste!&lt;/p&gt;&lt;p&gt;Il faut privil\u00e9gier la production locale, pour cela il faut absolument la d\u00e9taxer pour la rendre comp\u00e9titive face \u00e0 la concurrence mondiale (tr\u00e8s souvent d\u00e9loyale car n'\u00e9tant pas sur les m\u00eame base de protection sociale)&lt;/p&gt;&lt;p&gt;Non seulement faire venir des denr\u00e9es et des biens de l'autre bout du monde pollue, mais cela nivelle par le bas les acquis sociaux \u00e0 l'echelle mondiale! Cette politique de libre \u00e9change est mortif\u00e8re en terme de pollution et destructive en terme de qualit\u00e9 de vie sociale!&lt;/p&gt;&lt;p&gt;D\u00e9taxons le local(tout ce qui est produit dans notre r\u00e9gion par exemple), et taxons les produits transport\u00e9es au prorata de la distance entre le pays producteur et notre pays!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u2022\u00a0protection, surveillance et gestion des eaux sous responsabilit\u00e9 publique (communes et villes)&lt;/p&gt;&lt;ul&gt;&lt;li&gt;la gestion priv\u00e9e est la source des tarifs \u00e9lev\u00e9s&lt;/li&gt;&lt;li&gt;le chlore et le fluor ne sont pas des vecteurs de sant\u00e9 publique&lt;/li&gt;&lt;li&gt;la technologie des rayons U.V. est \u00e0 encourager&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'hydrog\u00e8ne est le carburant de demain. Produit par \u00e9lectrolyse de l'eau quand les \u00e9oliennes ou les panneaux photovolta\u00efques fonctionnent sans besoin de consommation imm\u00e9diat. Et en plus on fabrique de l'oxygene que l'on peut relacher dans l'air en m\u00eame temps.&lt;/p&gt;&lt;p&gt;Le moteur \u00e0 hydrog\u00e8ne utilise le principe de la combustion du &lt;a href=\\\"https://fr.wikipedia.org/wiki/Dihydrog%C3%A8ne\\\"&gt;dihydrog\u00e8ne&lt;/a&gt; (H&lt;sub&gt;2&lt;/sub&gt;) et du &lt;a href=\\\"https://fr.wikipedia.org/wiki/Dioxyg%C3%A8ne\\\"&gt;dioxyg\u00e8ne&lt;/a&gt; (O&lt;sub&gt;2&lt;/sub&gt;) pour laisser comme produit de l'eau (H&lt;sub&gt;2&lt;/sub&gt;O) et de l'\u00e9nergie (l'\u00e9nergie d\u00e9gag\u00e9e par la combustion de 1 kilogramme d'hydrog\u00e8ne \u00e9quivaut \u00e0 celle de 3 kilogrammes d'essence.&lt;/p&gt;&lt;p&gt;Ca a le merite de s'y interesser non?&lt;/p&gt;","&lt;p&gt;http://hmsbturk.com/tr/videolar/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://infinitysav.com/video/&lt;/p&gt;","&lt;p&gt;Interdiction de la p\u00eache pendant la p\u00e9riode de reproduction. Fin de la p\u00eache industrielle. Pour favoriser le retour du poisson sur nos c\u00f4tes cr\u00e9er des zones de p\u00eache interdites pendant 5 ans.&lt;/p&gt;&lt;p&gt;Interdire le pillage des c\u00f4tes des pays d'Afrique.&lt;/p&gt;","&lt;p&gt;introduire un label (semblable au label rouge, \u00e0 l\u2019IGP ou \u00e0 la certification bio) qui garantisse au consommateur, entre autres, le fait que l\u2019animal a \u00e9t\u00e9 parfaitement \u00e9tourdi avant abattage. &lt;/p&gt;","&lt;p&gt;Mettre \u00e0 la disposition de nos agriculteurs, fermiers, \u00e9leveurs,  p\u00eacheurs... un local dans chaque commune pour la distribution de leurs produits. &lt;/p&gt;","&lt;p&gt;Interdire l'obsolescence programm\u00e9e, Lutter contre le gaspillage, limiter la quantit\u00e9 de d\u00e9chets&lt;/p&gt;","&lt;p&gt;\u25a0 Il est indispensable de &lt;strong&gt;maintenir un tissu rural sur l'ensemble du territoire fran\u00e7ais ;&lt;/strong&gt; l'activit\u00e9 apicole doit se d\u00e9velopper dans toutes les r\u00e9gions de France pour continuer \u00e0 y produire une grande diversit\u00e9 de miels, et surtout y maintenir l'activit\u00e9 pollinisatrice des abeilles.\u25a0 Afin de rendre les r\u00e9gions de grandes cultures plus hospitali\u00e8res pour les abeilles et les insectes pollinisateurs en g\u00e9n\u00e9ral, nous demandons&lt;strong&gt; l'interdiction d\u00e9finitive de tous les n\u00e9onicotino\u00efdes, ainsi qu'un retour \u00e0 de meilleures pratiques agronomiques.\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u25a0 Pour limiter la baisse de la production,&lt;strong&gt; il faut maintenir des structures apicoles \u00e0 taille humaine, d\u00e9velopper la formation et le soutien technique r\u00e9gional et national,&lt;/strong&gt; indispensable au maintien des anciens et \u00e0 l'installation de nouveaux apiculteurs.&lt;/p&gt;&lt;p&gt; \u25a0 Les abeilles, vecteur de vie, ne doivent pas devenir un agent de diss\u00e9mination de pollution g\u00e9n\u00e9tique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la suite sur : https://www.confederationpaysanne.fr/mc_nos_positions.php?mc=7&lt;/p&gt;&lt;p&gt;https://www.confederationpaysanne.fr/sites/1/mots_cles/documents/PLAQUETTE_API_6P_WEB.pdf&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une banque de donn\u00e9es qui rassemblerait tous les syst\u00e8mes qui g\u00e9n\u00e8rent une \u00e9conomie d'\u00e9nergie et ressources naturelles (de la fabrication de toilette s\u00e8che \u00e0 la conduite \u00e9conomique d'une voiture).&lt;/p&gt;","&lt;p&gt;R\u00e9duire la pollution est une tr\u00e8s bonne chose, mais pourquoi faire payer ceux qui polluent le moins. En effet encore aujourd\u2019hui 27/02/2019 les pics de pollution sont dans les grandes villes et non pas dans les campagnes. Et pourtant c\u2019est dans ces grandes villes qu\u2019il y a des transports en communs, et non pas dans les campagnes. En plus tout le monde sait que la consommation de carburant est beaucoup plus importante quand vous \u00eates dans les embouteillages des grandes villes (400 km d\u2019embouteillages \u00e0 Paris tous les matins) que quand vous roulez dans les campagnes \u00e0 une allure r\u00e9guli\u00e8re sans \u00eatre oblig\u00e9 de changer de vitesse, de freiner et d\u2019acc\u00e9l\u00e9rer \u00e0 nouveau toutes les 30 secondes. Ce n\u2019est pas un hasard si la m\u00e9t\u00e9o annonce toujours 3 \u00e0 5 degr\u00e9s de plus \u00e0 Paris que dans tout le reste de la moiti\u00e9 nord du pays. C\u2019est bien la pollution qui provoque \u00e7a.&lt;/p&gt;","&lt;p&gt;De r\u00e9centes actualit\u00e9s ont montr\u00e9 des scandales financiers avec des grands patrons. Dernier en date avec le scandale du patron de Renault-Nissan. Dans ce type de situation, quand la justice met son nez dans les affaires pour scandale financier, piratage de masse, tricherie commercial, fraude \u2026 le dirigeant en question ne devrait pas toucher son \u00ab parachute dor\u00e9 \u00bb. Pour appliquer la mesure rien de plus simple, d\u00e8s qu\u2019un dirigeant a des int\u00e9r\u00eats en France, que des avoirs sur le sol fran\u00e7ais sont en jeu c\u2019est interdire tout ou partie de ces avoirs. Qu\u2019un contrat ai \u00e9t\u00e9 sign\u00e9 ou non.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'\u00e9levage est un secteur qui pose \u00e9norm\u00e9ment de souci au niveau environnementale. D'abord parce que c'est un secteur majeur en terme d'\u00e9mission de gaz \u00e0 effet de serre, l\u2019\u00e9levage a besoin d'espace et est en partie responsable de la d\u00e9forestation (en Amazonie notamment), et enfin le GIEC recommande de limiter notre consommation de viande. Favoris\u00e9 la production \u00e0 petite \u00e9chelle et de mani\u00e8re local serait l'id\u00e9al. De plus, il est plus facile de prendre soin d'un petit troupeau ce qui favorise le bien \u00eatre animal.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.viande.info/elevage-viande-gaz-effet-serre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'id\u00e9e de d\u00e9part est : &lt;strong&gt;Tout ce qui se trouve dans la nature appartient soit \u00e0 tout le monde soit \u00e0 personne&lt;/strong&gt;. Lorsqu'une personne (physique ou morale) s'approprie une part de la nature, elle la vole au reste du monde. Comme toute mati\u00e8re se trouvait initialement dans la nature,&lt;strong&gt; il n'existe pas de propri\u00e9t\u00e9 l\u00e9gitime&lt;/strong&gt;. Les seules choses dont nous sommes l\u00e9gitimement propri\u00e9taire sont notre corps et le fruit de notre travail.&lt;/p&gt;&lt;p&gt;Si nous supprimons la propri\u00e9t\u00e9 des choses physiques, nous devons lui substituer &lt;strong&gt;le droit de jouissance&lt;/strong&gt;. En effet, nous avons des besoins primaires (ou physiologiques) que nous devons absolument satisfaire (manger, boire, respirer...). Tous ses besoins, n\u00e9cessaires \u00e0 la vie sont satisfaits en ponctionnant des \u00e9l\u00e9ments dans la nature. Il existe donc un droit l\u00e9gitime \u00e0 utiliser la nature, c'est ce que j'appelle droit de jouissance, mais comment ce droit peut-il s'exercer ?&lt;/p&gt;&lt;p&gt;Poursuivons avec les besoins primaires. Si nous \u00e9tudions comment l'homme (ou n'importe quel autre animal), \u00e0 l'\u00e9tat naturel nous prenons \u00e0 la nature pour lui rendre ult\u00e9rieurement. Nous restituons en effet l'ensemble de la mati\u00e8re que nous avons pris \u00e0 la nature apr\u00e8s l'avoir utilis\u00e9. Nous rendons cette mati\u00e8re sous une forme diff\u00e9rente de celle que nous l'avons prise, &lt;strong&gt;nous avons donc le droit de transformer la mati\u00e8re&lt;/strong&gt;. Ceci dit, nous avons le droit de transformer la mati\u00e8re mais pas n'importe comment. En effet, lorsque nous satisfaisons nos besoins primaires, nous rendons \u00e0 la nature ce que nous lui avons pris puis transform\u00e9, mais nous lui rendons sous une forme qui pourra \u00eatre utilis\u00e9 par la nature (par le plantes, les bact\u00e9ries...) puis au final sera r\u00e9g\u00e9n\u00e9r\u00e9. &lt;strong&gt;Notre droit de transformation se limite donc \u00e0 la possibilit\u00e9 de revenir \u00e0 l'\u00e9tat initial&lt;/strong&gt;. Cette limite est la base de la durabilit\u00e9, le d\u00e9veloppement durable c'est la capacit\u00e9 \u00e0 rendre \u00e0 la nature ce que nous lui avons emprunt\u00e9.&lt;/p&gt;&lt;p&gt;Pourquoi supprimer la propri\u00e9t\u00e9 ? Simplement parce-qu\u2019une chose qui nous appartient, nous pouvons la d\u00e9truire, la retenir (et donc ne pas la rendre de nouveau disponible), ou encore la transformer sans pour autant \u00eatre en mesure de la r\u00e9g\u00e9n\u00e9rer. En d'autres termes &lt;strong&gt;\\\"La propri\u00e9t\u00e9, c'est le vol\\\"&lt;/strong&gt; (P.J. PROUDHON)&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;  C\u2019est d\u00e9sesp\u00e9rant\u00a0: on ne devrait pratiquement pas entendre parler de ces poussi\u00e8res d\u2019humanit\u00e9 que sont Macron, Trump, le pape, les int\u00e9gristes musulmans, les sportifs, vous , moi , des chiffres du tourisme, de l\u2019enneigement dans les stations de sport d\u2019hiver, d\u2019un musicien qui ne mourra pas vraiment puisque sa musique restera pour &lt;strong&gt;l\u2019\u00e9ternit\u00e9&lt;/strong&gt;\u00a0!!!\u2026 mais tous les jours, \u00e0 chaque moment des mesures \u00e0 envisager pour que la catastrophe qui menace la vie sur Terre soit non pas \u00e9vit\u00e9e, c\u2019est trop tard, mais r\u00e9duite dans la mesure du possible. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;  De temps en temps, on entend le t\u00e9moignage de bobos qui font caca dans la sciure et fabriquent leur shampoing, c\u2019est aussi ridicule que le colibri de Rabhi, la Terre enti\u00e8re est en feu, et avec sa goutte d\u2019eau il ne fait pas sa part si tout le monde n\u2019en fait pas autant. Tout \u00e7a ne sert qu\u2019\u00e0 s\u2019arranger avec sa conscience.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;   Au train o\u00f9 vont les choses, il semblerait que les probl\u00e8mes li\u00e9s \u00e0 l\u2019\u00e9cologie pourraient \u00eatre r\u00e9solus bien plus t\u00f4t qu\u2019esp\u00e9r\u00e9. Comme , sauf intervention surnaturelle, nous ne changerons certainement pas notre fa\u00e7on de vivre, la seule esp\u00e8ce vraiment nuisible sur cette plan\u00e8te, l\u2019humain, devrait dispara\u00eetre assez vite pour laisser une chance de survie aux esp\u00e8ces dont il n\u2019a pas encore provoqu\u00e9 la disparition.&lt;strong&gt; DONC, RESTONS OPTIMISTES, TOUT VA FINIR PAR S\u2019ARRANGER, CE N\u2019EST QU\u2019UNE QUESTION DE PATIENCE.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Mettre en place une ecotaxe pour les camions \u00e9trangers &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(29,33,41);\\\"&gt;Face aux enjeux pour le vivant, il est n\u00e9cessaire d\u2019investir comme il n\u2019a \u00e9t\u00e9 fait qu\u2019en temps de guerre dans de nouvelles solutions de mobilit\u00e9 z\u00e9ro carbone pour diminuer les effets d\u00e9l\u00e9t\u00e8res de la pollution par les transports.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(29,33,41);\\\"&gt;Organisation diff\u00e9rente de la soci\u00e9t\u00e9, \u00e9conomies, r\u00e9quisitions des constructeurs automobiles, toute solution est bonne pour atteindre l\u2019objectif de r\u00e9duction des \u00e9missions de gaz \u00e0 effets de serre, tout en prot\u00e9geant les plus modestes d\u2019une limitation de leur capacit\u00e9 \u00e0 se d\u00e9placer. L\u00e0 encore, la recherche publique doit \u00eatre renforc\u00e9e et mobilis\u00e9e pour d\u00e9velopper de nouvelles technologies. La recherche priv\u00e9e, trop soucieuse du profit \u00e0 court terme, ne peut remplir ce r\u00f4le, sauf \u00e0 \u00eatre plac\u00e9e sous tutelle.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(29,33,41);\\\"&gt;Le d\u00e9veloppement des fili\u00e8res automobiles \u00e9lectriques et hydrog\u00e8ne, ainsi que des batteries recyclables sans lithium doit \u00eatre fortement soutenu afin que des produits fran\u00e7ais innovants soient disponibles sur le march\u00e9.\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Obliger tout annonceur payant un message publicitaire promouvant des d\u00e9placements polluants (voiture, avion, etc) \u00e0 payer la r\u00e9alisation et la diffusion d\u2019un message publicitaire \u00e9quivalent en faveur de l\u2019usage de de moyens de locomotion doux (v\u00e9lo, marche \u00e0 pied, transport en commun).&lt;/p&gt;","&lt;p&gt;Mettre les transports bus et tram gratuit en centre ville et des billets de trains \u00e0 tarif fix\u00e9 et abordable pour tous&lt;/p&gt;","&lt;p&gt;Il y a des brigades sur de nombreux th\u00e8mes (r\u00e9pression des fraudes, sanitaire, banditisme, ...).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une Brigade de r\u00e9pression des gaspillages \u00e9nerg\u00e9tiques s'auto-financera ais\u00e9ment au vu des gaspillages ais\u00e9ment constatables au moins dans les m\u00e9tropoles.&lt;/p&gt;&lt;p&gt;-\u00e9clairages priv\u00e9s (de bureaux, d'enseignes commerciales, ...) ne respectent pas la loi d'\u00eatre \u00e9teints la nuit.&lt;/p&gt;&lt;p&gt;-\u00e9clairages publics (inciter \u00e0 des coupures partielles ou totales la nuit  (les petits villages n'\u00e9clairent pas de 22h \u00e0 6h~)&lt;/p&gt;&lt;p&gt;-amende contre les magasins qui sont grandes portes ouvertes toute l'ann\u00e9e (canicule : les clim' tournent \u00e0 fond ; grand froid : les chauffages chauffent les rues ; ...).   Promenez vous lors de canicules ou de grand froid dans les avenues commercantes des m\u00e9tropoles, toutes les vitrines des grandes enseignes (moins le cas pour les ind\u00e9pendants) sont grandes ouvertes.&lt;/p&gt;&lt;p&gt;-interdiction et amendes contre les terrasses ext\u00e9rieures de bar et restaurant chauff\u00e9es (pire si chauffage au gaz)&lt;/p&gt;&lt;p&gt;-amendes au non respect des limites anti-pollution lors des pics de pollution urbains.&lt;/p&gt;","&lt;p&gt;Nous devrions payer pour nos d\u00e9chets uniquement le poids annuel de ceux-ci et non en rapport aux taxes fonci\u00e8res qui sont d\u00e9j\u00e0 injustes suivant l'endroit o\u00f9 nous habitons.&lt;/p&gt;","&lt;p&gt;je pense qu'il ne faut pas se voiler la face et voir la r\u00e9alit\u00e9 en face. Diminuer la consommation  d'\u00e9nergie globale est impossible.&lt;/p&gt;&lt;p&gt; D'abord la population augmente, donc nous consomerons plus , m^me si chacun n'augmente pas sa propre consommation  c'est aussi con que cela.&lt;/p&gt;&lt;p&gt; Au niveau mondial, un grand nombre de personnes aspirent \u00e0 avoir plus de confort  et avoir une  vie de tous les jours plus facile : machine \u00e0 laver, r\u00e9frig\u00e9rateur, t\u00e9l\u00e9vision, voiture etc etc.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ceux qui ont d\u00e9j\u00e0 tout cela n'ont pas le droit de les emp\u00eacher. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Donc, oui il faut diversifier, le plus possible les sources d'\u00e9nergie ( solaire, \u00e9olienne, magmas, mar\u00e9e motrice, eau, chaleur etc etc).&lt;/p&gt;&lt;p&gt; Mais il ne faut pas se  raconter d'histoire , nous aurons besoin de l'\u00e9nergie nucl\u00e9aire( en prenant le plus de pr\u00e9cautions possibles certes) mais c'est une obligation.&lt;/p&gt;&lt;p&gt;Pr\u00e9tendre le contraire serait aller voir jouer le film \\\" La grande illusion\\\", &lt;/p&gt;","&lt;p&gt;R\u00e9habiliter nos canaux navigables et utiliser des p\u00e9niches \u00e9lectriques . ( Panneaux solaires).&lt;/p&gt;","&lt;p&gt;Transparence et communication des prix d'achats des mati\u00e9res premi\u00e9res (achet\u00e9e aux producteurs) ou transform\u00e9es (achet\u00e9es aupr\u00e9s des industriels) de la part des distributeurs et de leurs prix de ventes. Publication des marges par familles de produits, distributeurs, r\u00e9gions accessibles \u00e0 tous pour choisir quoi et o\u00f9 acheter.&lt;/p&gt;","&lt;p&gt;Rendre \\\"obligatoire\\\" la v\u00e9g\u00e9talisation lors de nouvelles constructions de tous les toits terrasses.&lt;/p&gt;","&lt;p&gt;Interdire l'utilisation de produits pour rendre un aspect brillant sur les fruits et l\u00e9gumes&lt;/p&gt;","&lt;p&gt;Annulation des restrictions de circulation des v\u00e9hicules thermiques en France (Essence et Diesel), en particulier en R\u00e9gion Parisienne. Loi anticonstitutionnelle. Loi inapplicable. Poss\u00e9der une carte grise, c'est rouler en France partout pour toujours. Les v\u00e9hicules r\u00e9cents Essence et Diesel ne sont pas polluant, tr\u00e8s peu. Ce sont des voitures propres. Nous ne voulons pas de voitures \u00e9lectriques polluante, fabrication bas de gamme chinoise, batterie tr\u00e8s polluante d\u00e8s 0 Km, voiture anti-\u00e9cologique&lt;/p&gt;","&lt;p&gt;Retrouver les d\u00e9cideurs des idiotie et autre gabegie d'argent public et leur demander des comptes.&lt;/p&gt;&lt;p&gt;...D'o\u00f9 l'id\u00e9e de rallumer SuperPh\u00e9nix et autres EPR pour tester si ces personnes pourraient remplacer le combustible&lt;/p&gt;","&lt;p&gt;Les marchandises import\u00e9es doivent \u00eatre tax\u00e9es en fonction de la distance n\u00e9cessaire \u00e0 leur production et leur acheminement.&lt;/p&gt;&lt;p&gt;Cette taxe pourrait se substituer \u00e0 une partie de la TVA.&lt;/p&gt;","&lt;p&gt;On nous reparle d\u00e9j\u00e0 de la taxe carbone... Nous, fran\u00e7ais, contribuons d\u00e9j\u00e0 beaucoup. Je sugg\u00e8re de cr\u00e9er une vignette carbone pour tous les gros v\u00e9hicules qui nous polluent en traversant notre pays, car j'ai pu constater, en tant que gilet jaune sur un rond point de la RCEA que nous \u00e9tions envahis de camions \u00e9trangers... qui traversent la France sans m\u00eame acheter du carburant mais nous laissent leurs d\u00e9chets... comme des  bouteilles pleines d'urine...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ce contr\u00f4le est n\u00e9 pour que les usagers ne roulent pas dans des v\u00e9hicules dangereux, en m\u00eame temps les acheteurs de v\u00e9hicules d\u2019occasions ne se faisaient plus \\\"rouler\\\" par le vendeur, tr\u00e8s bien sur le fond, co\u00fbt en janvier 2018 60\u20ac v\u00e9hicule essence. &lt;/p&gt;&lt;p&gt;Aujourd'hui ce contr\u00f4le est fait, par les nombreux nouveaux points \u00e0 v\u00e9rifier qui ne sont plus des points pour la s\u00e9curit\u00e9 ( rouille)  pour faire d\u00e9penser de l'argent aux usagers 90\u20ac en janvier 2019 et pousser les fran\u00e7ais \u00e0 acheter une voiture neuve.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;suppression de soci\u00e9t\u00e9s factices dans le circuit de la grande distribution. Cela r\u00e9duirait le coup des produits, et premettrait de mieux r\u00e9mu\u00e9rer les producteurs locaux&lt;/p&gt;","&lt;p&gt;la technique a bien \u00e9volu\u00e9 aujourd'hui et des panneaux solaires peuvent tenir 30 ans, puisque on aides des foyers a chang\u00e9 de chaudi\u00e8re ( fuel), pourquoi ne propose t'on pas des aides pour installer des panneaux solaires sur le toit des maisons, cela baisserai consid\u00e9rablement la note edf, et permettr\u00e9 de moins tir\u00e9 sur nos centrales vieillissentes et de ce pancher vraiment comment s'ent sortir.. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ecriture d\u2019une constitution europ\u00e9enne d\u00e9mocratique, sociale et environnementale. Faire respecter la D\u00e9claration universelle des droits de l'homme. Ajout du droit universel de chaque \u00eatre vivant et de la Terre m\u00e8re.&lt;/p&gt;","&lt;p&gt;Quoi de plus incoh\u00e9rent de parler de r\u00e9duction des \u00e9missions de GES si on peut embaucher n'importe qui, n'importe o\u00f9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut pousser les employeurs \u00e0 privil\u00e9gier des candidats \u00e0 proximit\u00e9 du lieu de travail. Sans pour autant les forcer \u00e0 employer un incomp\u00e9tent parce qu'il habite \u00e0 500m, mais au moins les forcer \u00e0 publier l'offre dans des m\u00e9dias de proximit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si la personne embauch\u00e9 habite \u00e0 plus de 30km, il doit lui \u00eatre fait la proposition d'emm\u00e9nager plus pr\u00eat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un dispositif fiscal pourrait \u00eatre envisag\u00e9, avec un bon vieux syst\u00e8me de bonus malus. Les malus financent les bonus. Les entreprises qui embauchent \u00e0 proximit\u00e9 peuvent garder une part du bonus et distribuent une partie de ce bonus \u00e0 l'employ\u00e9 qui a fait l'effort de se rapprocher de son lieu de travail.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les employeurs auraient l'obligation de rembourser le transport des candidats le jour de l'entretien. S'il a pay\u00e9 un billet de train \u00e0 100\u20ac, d'une part, il est juste qu'il soit rembours\u00e9, surtout s'il n'est pas embauch\u00e9, et d'autre part, l'entreprise serait peut-\u00eatre un peu plus maniaque sur la localisation g\u00e9ographique du futur employ\u00e9.&lt;/p&gt;","&lt;p&gt;Plut\u00f4t que les supermarch\u00e9s g\u00e8rent les stocks de viande eux-m\u00eames et jettent la moiti\u00e9 des invendus, les supermarch\u00e9s doivent offrir un syst\u00e8me de commande de la viande au consommateur, qu'elle transf\u00e9rera ensuite aux abattoirs.&lt;/p&gt;&lt;p&gt;Le consommateur ach\u00e8tera sa viande en avance et viendra la chercher quand elle est disponible.&lt;/p&gt;&lt;p&gt;(on peut imaginer une app' sur t\u00e9l\u00e9phone pour les plus \\\"feignants\\\" qui ne veulent pas aller 2 fois au supermarch\u00e9, 1 fois pour commander et 1 fois pour r\u00e9cup\u00e9rer la viande :D )&lt;/p&gt;","&lt;p&gt;Il s'agit d'&lt;strong&gt;attribuer \u00e0 chaque citoyen&lt;/strong&gt;, &lt;strong&gt;de fa\u00e7on \u00e9quitable&lt;/strong&gt;, en prenant notamment en compte les &lt;strong&gt;diversit\u00e9s locales&lt;/strong&gt; (acc\u00e8s au services publics, aux transports en commun...) une &lt;strong&gt;quantit\u00e9 annuelle de carbone \u00e0 \u00e9mettre&lt;/strong&gt; en rapport avec ses diff\u00e9rentes activit\u00e9s, achats et comportements. Cette quantit\u00e9 de carbone si elle n'a pas \u00e9t\u00e9 d\u00e9pens\u00e9e dans l'ann\u00e9e (comportements \u00e9co-responsables, quantit\u00e9 d'achat raisonnable et raisonn\u00e9, faible pouvoir d'achat...) &lt;strong&gt;pourra \u00eatre vendu&lt;/strong&gt; \u00e0 des citoyens dont l'empreinte carbone exc\u00e8de le seuil fix\u00e9 (comportement non \u00e9co-responsable, fr\u00e9n\u00e9sie d'achat, pouvoir d'achat \u00e9lev\u00e9...). La&lt;strong&gt; &lt;/strong&gt;t&lt;strong&gt;rajectoire du seuil de carbone fix\u00e9 dans le CCI &lt;/strong&gt;devra \u00e9voluer dans le temps de fa\u00e7on \u00e0 atteindre un &lt;strong&gt;niveau soutenable pour la plan\u00e8te&lt;/strong&gt;.&lt;/p&gt;","&lt;p&gt;R\u00e9ouverture des maisons closes, \u00e7a \u00e9viterait de faire beaucoup de kilom\u00e8tres pour aller \u00e0 l\u2019etranger&lt;/p&gt;","&lt;p&gt;pourquoi les poids lourds qui pour la majorit\u00e9 d'entre roule au diesel non pas de vignette et ne sont pas interdit en ville  pas de vignette indiquant le degr\u00e9 de pollution de surcro\u00eet ne sont pas remit en cause  par  les partis politique dans leur grande majorit\u00e9 alors que le particulier lui seul serai  avec sa voiture responsable de la pollution et serais le seul tax\u00e9  sur le diesel   sans compter les cargos les p\u00e9troliers les avions,les char les avion de chasse l etc  les yacht,ect  soit on se bat pour l'\u00e9cologie  2 poids 2 mesure pour un vrais moratoire sur ces question une r\u00e9el commission avec des scientifique et des parlementaires pour le bien commun et condamn\u00e9 tr\u00e8s tr\u00e8s s\u00e9v\u00e8rement prisons et amende tr\u00e8s,tr\u00e8s dissuasive des constructeur qui nous on vendu des diesel plus polluant qu'il ne le  disait obliger ses constructeur chaque constructeur a indemniser fortement les propri\u00e9taires actuel de ses voitures qui etaient   a leur dire moins polluante&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;SNCF\u00a0: maintenir les guichets dans toutes les gares (guichets ouverts du premier au dernier train de la journ\u00e9e) et &lt;strong&gt;y vendre tous types de billets pour tous types de &lt;/strong&gt;trains (Intercit\u00e9s 100% \u00e9co, TGV Ouigo)\u00a0: &lt;strong&gt;halte \u00e0 la discrimination li\u00e9e \u00e0 l'obligation de poss\u00e9der&lt;/strong&gt; un ordinateur, une connexion internet, une carte bancaire et un t\u00e9l\u00e9phone portable. Si des commerces peuvent \u00eatre utiles dans les gares, les clients ont surtout besoin de disposer de guichets et de personnels pour obtenir des renseignements et y acheter leurs billets.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdiction de tous les v\u00e9hicules de plus de 1000W dans tous les centres urbains (\u00e0 titre de comparaison, un v\u00e9lo \u00e9lectrique fais 250W). Ce type de v\u00e9hicule reste adapt\u00e9e pour la circulation en ville (transport de 2 \u00e0 trois personnes \u00e0 30-50 km, largement suffisant pour un trajet bolo-dodo).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Possibilit\u00e9 de d\u00e9rogation d\u00e9livr\u00e9e par la mairie sur motif valable (trajet pro avec transport de mat\u00e9riel, d\u00e9m\u00e9nagement), et v\u00e9hicule lourd autoris\u00e9 en dehors des ville. En revanche taxe proportionnelle \u00e0 la puissance motoris\u00e9e dans ces deux derniers cas, y compris sur le transport de fret.&lt;/p&gt;","&lt;p&gt;Nous avons sur \\\"\u00e9tag\u00e8re\\\" une centaine d'ann\u00e9es de consommation \u00e9lectrique sous forme de Thorium. Pourquoi ne pas remplacer les vieilles centrales nucl\u00e9aires par des centrales utilisant du Thorium ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre  en  place  un service  \u00e9cologique &lt;strong&gt;obligatoire&lt;/strong&gt;    3 mois   ( partie  th\u00e9oriques  +  pratiques  ) entre  16 et  18 ans \u00e0 r\u00e9aliser  en France  et  pourra remplacer le  SNU   :  objectif  participer  au  nettoyage  \u00e0 la  r\u00e9habilitation ou \u00e0 la pr\u00e9servation d'espaces naturels  (ou patrimoniaux  majeurs)  et/ou  esp\u00e8ces animales,  prendre  conscience  et  s'\u00e9duquer  \u00e0 la  pr\u00e9servation  \u00e9cologique,  mettre  en  place  des  automatismes ...&lt;/p&gt;","&lt;p&gt;Remplacer la Taxe sur la Valeur Ajout\u00e9 (TVA) par la Taxe sur la Valeur du Recyclage (TVR).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour certains produits, le recyclage co\u00fbte cher.&lt;/p&gt;&lt;p&gt;Exemple : Une voiture est un \u00e9l\u00e9ment complexe compos\u00e9e d'une multitude d'\u00e9l\u00e9ment simple. &lt;/p&gt;&lt;p&gt;Pour la construire, il a fallu une proc\u00e9dure de montage des diff\u00e9rents \u00e9l\u00e9ments. Comme on a une proc\u00e9dure de montage, on peut facilement cr\u00e9er une proc\u00e9dure de d\u00e9montage et ainsi recr\u00e9er des mati\u00e8res premi\u00e8res que l'on stocke avant de les vendre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La taxe sur la valeur du recyclage est \u00e9quivalent au co\u00fbt du recyclage. &lt;/p&gt;","&lt;p&gt;dans &lt;span class=\\\"ql-size-normal\\\"&gt;l'inter\u00eat de tous ! remettez en cause toutes huiles moteurs et AD-BLUE qui sont normalis\u00e9es par l'europe et probable au usa, et venduent et utilis\u00e9s par nous tous.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;C'est une erreur fatale !&lt;/span&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;La libert\u00e9 de circuler sur le territoire  (et le temps de trajet) ne doit pas d\u00e9pendre des revenus de chacun.&lt;/p&gt;","&lt;p&gt;d\u00e9velopper d'autre carburant ecolo pouvant continuer a faire rouler nos diesel &lt;/p&gt;","&lt;p&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9velopper des modes de production responsables et tenir compte de l\u2019impact \u00e9cologique de l\u2019\u00e9conomie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lutter contre l'obsolence programm\u00e9e&lt;/p&gt;","&lt;p&gt;Une soci\u00e9t\u00e9 isra\u00e9lienne Innowattech dit \\\"qu'un kilom\u00e8tre de route pi\u00e9zo\u00e9lectrique recevant un trafic de 600 v\u00e9hicules par heure pourrait produire jusqu'\u00e0 500 kilowatt-heures. Soit l'\u00e9quivalent de la consommation \u00e9lectrique de 600 \u00e0 800 maisons\\\" imaginez combien de foyers pourraient \u00eatre fournis en \u00e9lectricit\u00e9 en Ile de France et les \u00e9conomies que \u00e7a ferait sur le long terme et le bien que \u00e7a ferait \u00e0 la plan\u00e8te.&lt;/p&gt;","&lt;p&gt;Pour un plan d'am\u00e9nagement du territoire pour le si\u00e8cle futur, avec \u00e9ch\u00e9ances ex 20 ans,&lt;/p&gt;&lt;p&gt; nouvelle urbanisation: moins concentr\u00e9s, plus de corridors \u00e9cologique, pas d'hypercentres= pas d'hyper peripheries&lt;/p&gt;&lt;p&gt; nouvelle ruralit\u00e9: campagne plus int\u00e9gr\u00e9 au tissu urbain (transport, connection, activit\u00e9: education, tourisme, agriculture, sauvegarde de la nature), retour de plus d'espace bois\u00e9 (sauvage), meilleur \u00e9quilibre agriculture bio/ intensive: zone tout bio&lt;/p&gt;&lt;p&gt;politique d'aide et promotion \u00e0 la d\u00e9concentration urbaine&lt;/p&gt;","&lt;p&gt;R\u00e9ouverture de nos canaux de navigation et redinamiser le ferroutage&lt;/p&gt;","&lt;p&gt;La pollution sonore et la consommation importante carburant polluant pour la tonte peuvent \u00eatre \u00e9vit\u00e9es.&lt;/p&gt;&lt;p&gt;Les robots \u00e9quip\u00e9s de station de recharge par panneaux photovolta\u00efques permettrait une \u00e9conomie importante.&lt;/p&gt;&lt;p&gt;La prolif\u00e9ration de ces machines abaisserait sensiblement leur co\u00fbt.&lt;/p&gt;&lt;p&gt;Le cr\u00e9dit d'imp\u00f4t permettrait d'\u00e9quiper le plus grand nombre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(117,117,117);\\\"&gt;Une taxe minime sur toutes les transactions financi\u00e8res permettrait de cr\u00e9er un fond \u00e0 m\u00eame de financer une transition \u00e9nerg\u00e9tique mondiale. Les pays en d\u00e9veloppement actif tels que l'Inde et la Chine sont les plus gros \u00e9metteurs de gaz \u00e0 effet de serre, un fond mondial distribu\u00e9, g\u00e9r\u00e9, v\u00e9rifi\u00e9 par l'ONU permettra \u00e0 ces populations en qu\u00eate de progression d'\u00e9voluer dans une trajectoire plus responsable. Cela \u00e9vitera aussi de plomber les populations en leur faisant payer le prix \u00e9cocynique...&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Bonjour, voici quelques remarques concernant les dispositifs de propulsion de v\u00e9hicules ignor\u00e9s par l'Etat et les m\u00e9dias :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Moteur \u00e0 air comprim\u00e9, inventeur : Guy N\u00e8gre&lt;/li&gt;&lt;li&gt;Moteur Pantone&lt;/li&gt;&lt;li&gt;Minato motor&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Pourquoi aucune enqu\u00eate ou \u00e9tude sur la viabilit\u00e9 des proc\u00e9d\u00e9s ?&lt;/p&gt;&lt;p&gt;Je ne crois pas aux v\u00e9hicules \u00e9lectriques actuels et futurs utilisant des batteries dont la technologie repr\u00e9sente un danger pour l'environnement&lt;/p&gt;","&lt;p&gt;arr\u00eater l\u2019extension de l'urbanisation!&lt;/p&gt;","&lt;p&gt;Un des d\u00e9clencheurs de la crise sociale actuelle a \u00e9t\u00e9 l'augmentation de la taxe carbone qui p\u00e9nalise fortement les habitants des zones rurales et p\u00e9riurbaines.&lt;/p&gt;&lt;p&gt;Personne ne se pose la question du bilan de la France en mati\u00e8re de rejet de CO2 et de son impact sur le climat. Personne ne veut regarder les efforts d\u00e9j\u00e0 accompli et ne veut discuter d'objectifs pertinents et soutenables \u00e0 atteindre. Enfin, personne ne compare les r\u00e9sultats fran\u00e7ais \u00e0 ceux de la plan\u00e8te.&lt;/p&gt;&lt;p&gt;Vous pourrez trouver quelques information su le site gouvernemental: https://www.statistiques.developpement-durable.gouv.fr/chiffres-cles-du-climat-france-et-monde-edition-2017&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On y lit: le rejet moyen par habitant sur le globe est de 4900 kg/personne, celui des fran\u00e7ais de 5000 kg. (6700 kk en 1990).Le monde est pass\u00e9 de 4300 \u00e0 4900kg/personne dans la m\u00eame p\u00e9riode, augmentation due au d\u00e9veloppement de nombreux pays.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Personne ne se pose non plus la question que toute la France ne pollue pas de la m\u00eame mani\u00e8re. Je ne serais pas \u00e9tonn\u00e9 de constater que la ruralit\u00e9 soit en production carbone n\u00e9gative en en absorbant plus (for\u00eats, bois, agriculture) qu'elle n'en \u00e9mets.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais que doit on atteindre?.Dois t'on stabiliser les rejets \u00e0 la surface du globe? Dois t'on les baisser et de combien? Qui doit faire l'effort le plus important?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose qu'avant toute action qu'il&lt;/p&gt;&lt;p&gt;1-  soit d\u00e9cid\u00e9 un objectif pour la France, avec un \u00e9ch\u00e9ancier pr\u00e9cis afin de mettre en place des plans d'action pertinents et soutenables pour y parvenir.&lt;/p&gt;&lt;p&gt;2- faut \u00e9valuer les absorptions de carbone par la ruralit\u00e9 afin de d\u00e9terminer la compensation due \u00e0 ce titre \u00e0 partir du moment o\u00f9 elle doit payer pour ses \u00e9missions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;R\u00e9introduire la taxe sur les v\u00e9hicules de plus de 3,5 tonnes transportant de la marchandise . Un investissement consid\u00e9rable avait \u00e9t\u00e9 r\u00e9alis\u00e9 pour la mise en oeuvre de cette taxe ayant pour but de faire payer l'usage des routes \u00e0 leurs utilisateurs afin de leur faire supporter pour partie les co\u00fbts d'entretien et d'investissements sur le r\u00e9seau routier hors autoroutes financ\u00e9s int\u00e9gralement par l'imp\u00f4t commun . La mise en oeuvre \u00e9tait pr\u00e9vue pour 2015 ,elle a \u00e9t\u00e9 annul\u00e9e par Fran\u00e7ois Hollande devant la fronde des \\\"bonnets rouges \\\" bretons . La France a pay\u00e9 pr\u00e8s d'un milliard d'euros \u00e0 la soci\u00e9t\u00e9 Ecomouv concessionnaire de la perception de cette taxe .. Cette taxe a \u00e9t\u00e9 remplac\u00e9e par une taxe sur les carburants inclue dans la TICPE ce qui a contribu\u00e9 \u00e0 mettre le feu aux poudres du mouvement des Gilets jaunes . Comme quoi c\u00e9der \u00e0 la rue (ou plut\u00f4t la route ) n'est pas toujours une bonne solution&lt;/span&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;&lt;u&gt;r\u00e9vision compl\u00e8te de l\u2019agriculture pour l\u2019agroforesterie. &lt;/u&gt;&lt;/em&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;Revenir \u00e0 la jach\u00e8re et replanter les haies.&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.bastamag.net/L-antithese-des-centres-commerciaux-un-supermarche-bio-a-basse-consommation-d&lt;/p&gt;&lt;p&gt;Situ\u00e9e \u00e0 50 kilom\u00e8tres \u00e0 l\u2019ouest de Paris, entre Ep\u00f4ne et Mantes-la-ville, la biocoop du Mantois est l\u2019un des premiers b\u00e2timents commerciaux vraiment \u00e9colos d\u2019\u00eele-de-France. Solidement isol\u00e9e, la construction r\u00e9cup\u00e8re l\u2019eau de pluie, et produit de l\u2019\u00e9lectricit\u00e9 via des panneaux solaires pos\u00e9s sur une toiture joliment v\u00e9g\u00e9talis\u00e9e. Pour r\u00e9unir la somme n\u00e9cessaire \u00e0 la mise en place de cet ambitieux projet, les consommateurs ont \u00e9t\u00e9 sollicit\u00e9s pour participer au financement. Une quinzaine de salari\u00e9s ont \u00e9galement pris des parts dans la soci\u00e9t\u00e9 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.bastamag.net/Une-alternative-a-la-grande&lt;/p&gt;&lt;p&gt;C\u2019est dans l\u2019un des quartiers les plus populaires de la capitale, la Goutte d\u2019Or, qu\u2019a ouvert Coop \u00e0 Paris. L\u2019enjeu, cr\u00e9er une vraie alternative \u00e0 la grande distribution en soutenant l\u2019activit\u00e9 des petits producteurs, tout en garantissant des prix accessibles. Depuis le lancement de la coop\u00e9rative en janvier 2014, les familles du quartier adh\u00e8rent en masse et donnent de leur temps en contrepartie. Prochaine \u00e9tape, la mise en place de paniers solidaires en vue de toucher les plus pr\u00e9caires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.breizhicoop.fr/&lt;/p&gt;&lt;p&gt;L\u2019association s\u2019oriente vers une ouverture prochaine, d\u00e9but 2019, d\u2019une \u00e9picerie participative et coop\u00e9rative, proposant des produits de qualit\u00e9, accessibles \u00e0 un grand nombre de consommateur\u00b7rice\u00b7s.&lt;/p&gt;","&lt;p&gt;Le prix de l'eau est pay\u00e9 en quasi-totalit\u00e9 par les particuliers (regarder votre facture et comparer avec le prix pay\u00e9 par les agriculteurs et industriels) mais les particuliers ne sont pas repr\u00e9sent\u00e9s dans les bassins d'eau alors que les agriculteurs (FNSEA) et les industriels le sont. &lt;/p&gt;","&lt;p&gt;Contrairement \u00e0 ce qu'il se fait frais de notaire reduit sur de l'ancien et exon\u00e9ration de la taxe fonci\u00e8re pour ceux qui doivent r\u00e9nover du logement ancien en vue d\u2019am\u00e9liorer les performances \u00e9nerg\u00e9tiques , avec maintien des subventions, aides diverses en sus, ce qui contribue \u00e0 diminuer l'empreinte carbone  (sous condition de r\u00e9novation effective) ; Frais de notaire normaux sur le neuf ce qui permettrait \u00e9galement de revaloriser l'ancien et de ne pas b\u00e9tonner \u00e0 outrance ce qui contribue aux catastrophes telles que inondations...&lt;/p&gt;","&lt;p&gt;Bonjour &lt;/p&gt;&lt;p&gt;je souhaite voir \u00e9voluer le v\u00e9hicule hydrog\u00e8ne ,dans toutes les pr\u00e9sentations ,ce type d\u2019\u00e9nergie ne remonte pas !il y a peut -\u00eatre un souci de fiabilit\u00e9.de conception.&lt;/p&gt;&lt;p&gt;D\u00e9clar\u00e9 v\u00e9hicule propre ,un plus pour la plan\u00e8te.&lt;/p&gt;&lt;p&gt;bigorneau&lt;/p&gt;","&lt;p&gt;Abattage des animaux malades ou bless\u00e9s seulement ou en cas de d\u00e9r\u00e9gulation excessive d'une esp\u00e8ce&lt;/p&gt;","&lt;p&gt;Vers une transition \u00e9cologique Franco-fran\u00e7aise ???&lt;/p&gt;&lt;p&gt;De qui se moque t-on ?&lt;/p&gt;&lt;p&gt;La transition \u00e9cologique ne peut \u00eatre que mondiale et ce n'est pas nous qui avons les cl\u00e9s des n\u00e9gociations ... &lt;/p&gt;&lt;p&gt;On fait quoi pour influer sur les USA,la Chine etc ???&lt;/p&gt;&lt;p&gt;L'Europe n'a m\u00eame pas d'ambition \u00e9colo pour elle m\u00eame alors au niveau mondial ...&lt;/p&gt;","&lt;p&gt;Refuser ce que l'Union Europ\u00e9enne demande \u00e0 propos des barrages hydro-\u00e9lectriques, \u00e0 savoir les vendre aux acteurs priv\u00e9s qui vont se faire un maximum de b\u00e9n\u00e9fices au d\u00e9triment de la collectivit\u00e9.&lt;/p&gt;","&lt;p&gt;Certaines vall\u00e9es deviennent irrespirables.&lt;/p&gt;&lt;p&gt;Nous devons obliger le ferroutage dans les alpes, les pyr\u00e9n\u00e9es sauf quelques autoroutes suffisamment a\u00e9r\u00e9s.&lt;/p&gt;","&lt;p&gt;c'est, \u00e0 mon sens, la vision industrielle qui trompe l'\u00e9conomie et surtout l'\u00e9cologie d'une terre, d'un pays.&lt;/p&gt;&lt;p&gt;Le monde artisanal doit retrouver sa place. Les villages des campagnes doivent se repeupler. Ne pas oublier que la terre nous nourrit. ET pourquoi pas remettre en place une nouvelle monnaie d'\u00e9change, ou des graines d'\u00e9change. Reconstruire un syst\u00e8me parall\u00e8le d'\u00e9conomie, d'\u00e9change. Relancer, retrouver les vrais m\u00e9tiers pour un vrai d\u00e9bat. Avons-nous r\u00e9ellement besoin de l\u2019intelligence artificielle vers ou notre syst\u00e8me nous emm\u00e8ne, avons nous sinc\u00e8rement besoin de toute cette technologie soit disant avanc\u00e9e. Et \u00e0 qui \u00e7a profite surtout ......... \u00e0 ceux qui nous font prendre des vessies pour des lanternes. Nous devons retrouver notre dignit\u00e9 d\u2019\u00eatre humain et aussi r\u00e9habiliter notre bienveillance, source de solidarit\u00e9 durable......Que nous a amener la robotisation dans notre civilisation ?: le ch\u00f4mage et les cr\u00e9dits , et \u00e0 qui \u00e7a profite ? Vous imaginez des robots humains ou des humains robotis\u00e9s. Peu de gens souhaite cela, et pourtant si nous disons AMEN \u00e0 tout ce que l'on nous propose, pour cette nouvelle industrie qui se profile, je ne vois pas d'autre issue pour l'humanit\u00e9.......et la terre ne pourra plus nous nourrir. C'est math\u00e9matique. Les films de science fiction nous le font bien savourer, et pourtant ce sera dure \u00e0 avaler. Que tout le monde se bouge pour proposer des solutions durables dans nos mairie qui vont aussi bient\u00f4t passer \u00e0 la trappe.&lt;/p&gt;","&lt;p&gt;Vente en vrac, supermarch\u00e9s coop\u00e9ratifs et participatifs, AMAP, vente en directe.&lt;/p&gt;&lt;p&gt;Tous ces types de magasins doive \u00eatre mis plus en avant. Certains d\u00e9j\u00e0 comme les AMAP sont bien d\u00e9velopp\u00e9es mais d'autres ne sont qu'au d\u00e9but de leur \u00e9volution. &lt;/p&gt;&lt;p&gt;D'autres types de magasins de proximit\u00e9 peuvent \u00eatre invent\u00e9 tels que la r\u00e9introduction des commer\u00e7ants itin\u00e9rants en campagne, des commerces \u00e9thiques et durables en prouvant o\u00f9 les \u00e9tiquettes mentionnent la part pay\u00e9e aux fournisseurs, consacr\u00e9e aux salaires, aux factures et la marge r\u00e9alis\u00e9 par le magasin.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;cr\u00e9er un imp\u00f4t vert montant 5 \u00e0 10 milliard pour assurer la transition \u00e9cologique&lt;/p&gt;&lt;p&gt;Faire payer les principaux pollueurs dont les 5% les plus riche qui polluent pour plus de 50% &lt;/p&gt;&lt;p&gt;taxer k\u00e9ros\u00e8ne porte containers etc&lt;/p&gt;","&lt;p&gt;Mise en place d'un syst\u00e8me permettant de reattribuer les surfaces agricoles intensives en zone de permaculture ultra productiviste et ainsi faire perdurer notre capital nature. Exemple avec le rapport de la ferme du bec hellouin qui d\u00e9montre l'int\u00e9r\u00eat productiviste et respectueux de ce mode d'agriculture. &lt;/p&gt;","&lt;p&gt;L'injustice \u00e9cologique se mat\u00e9rialise essentiellement dans le prix du transport qui est souvent plus \u00e9lev\u00e9 qu'un v\u00e9hicule priv\u00e9 partag\u00e9 \u00e0 deux, voire seul ! Les transports sont aussi de meilleure qualit\u00e9 dans les zones riches que dans les zones pauvres.&lt;/p&gt;&lt;p&gt;A part le TGV, tous les transports en commun, du bus au TER en passant par les rames de m\u00e9tro et de RER, sont subventionn\u00e9 \u00e0 hauteur de 70% en moyenne.&lt;/p&gt;&lt;p&gt;Les 30% \u00e0 compl\u00e9ter pourraient facilement \u00eatre r\u00e9cup\u00e9r\u00e9s en \u00e9conomisant les frais de portiques \u00e9ltroniques blind\u00e9s, de contr\u00f4leurs, de blletteries (etc...), un partie des employ\u00e9s pourraient \u00eatre r\u00e9investis sur le service aux usagers.&lt;/p&gt;","&lt;p&gt;d\u00e9veloppement d'un moteur hydrog\u00e8ne . &lt;/p&gt;","&lt;p&gt;standardiser les emballages permettant un recyclage \u00e0 100% et obliger les distributeurs \u00e0 utiliser ces standards pour la vente de produits dans l hexagone. Verres, papiers cartons aluminium etc.. o\u00f9 biod\u00e9gradables si hors standard.  But ; que les distributeurs s\u2019adaptent \u00e0 la fili\u00e8re recyclage et pas l\u2019inverse, et qu ils arr\u00eatent de nous coller du plastique partout surtout pour finir \u00e0 la poubelle dix secondes apr\u00e8s l\u2019achat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le GCO -ou COS- (Grand Contournement Ouest de Strasbourg) est une autoroute payante en construction par Vinci dans la banlieue proche de Strasbourg alors que 7 avis et consultations publiques tous n\u00e9gatifs s'y opposaient.&lt;/p&gt;&lt;p&gt;Le gouvernement appuy\u00e9 localement par le pr\u00e9fet ont r\u00e9alis\u00e9 un passage en force sur ce projet en rasant 2 for\u00eats qui faisaient partie du poumon vert de l'eurom\u00e9tropole Strasbourgeoise.&lt;/p&gt;&lt;p&gt;Cette autoroute qui n'a pas pour but de faciliter l'acc\u00e8s des alsaciens \u00e0 la ville de Strasbourg cache son v\u00e9ritable but : une nouvelle autoroute trans-europ\u00e9enne facilitant la circulation de 40000 camions PAR JOUR du nord vers le sud de l'europe.&lt;/p&gt;&lt;p&gt;C'est un d\u00e9sastre \u00e9cologique qui apr\u00e8s avoir d\u00e9truit des terres parmi les plus fertiles d'Europe, polluera la vall\u00e9e alsacienne, d\u00e9j\u00e0 particuli\u00e8rement par les risques cardio-vasculaires (AVC, cancers), tout en aggravant les probl\u00e8mes de circulation dans la r\u00e9gion.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La proposition :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;D\u00e9clarer un moratoire sur le GCO au titre des grands projets inutiles et impos\u00e9s \u00e0 vis\u00e9e capitalistique et destructeurs de l'environnement.\u00a0&lt;/li&gt;&lt;li&gt;Mettre en examen le pr\u00e9fet du Bas-Rhin pour collusion avec la multinationale Vinci Construction&lt;/li&gt;&lt;li&gt;Mettre en examen le Pdt de l'Eurom\u00e9tropole (Robert Herrmann) et le maire de Strasbourg (Roland Ries)&lt;/li&gt;&lt;li&gt;Nationaliser les autoroutes&lt;/li&gt;&lt;/ul&gt;","&lt;h3&gt;Dans le domaine de l'environnement, le manque d'une grande ambition politique dans ce domaine face \u00e0 un march\u00e9 qui emporte tout dans sa d\u00e9mesure internationale. En particulier :&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;Une grande ambition sur les \u00e9nergies renouvelables en particulier marines (compte tenu de notre surface maritime). Les allemands sont \u00e0 35.2% d\u2019\u00e9nergies renouvelables dans leur mixe de production d\u2019\u00e9lectricit\u00e9, les portugais \u00e0 100%. Nous avons un \u00e9norme retard en Europe et de part le monde. Il nous faut Il faut basculer les cr\u00e9dits du nucl\u00e9aire vers le renouvelable (Le projet du surg\u00e9n\u00e9rateur est une gabegie qui ne fonctionne nulle part, sans parler du probl\u00e8me des d\u00e9chets radioactifs laiss\u00e9s \u00e0 nos descendants pour des millions d'ann\u00e9es).&lt;/li&gt;&lt;li&gt; D\u00e9velopper une agriculture, moins intensive plus respectueuse de l'environnement et la biodiversit\u00e9, dont l'objectif ne soit pas le r\u00e9-\u00e9quilibrage de notre balance commerciale dans une comp\u00e9tition des march\u00e9s internationaux absurde.&lt;/li&gt;&lt;li&gt;Une politique volontariste dans le domaine des transports (ferroviaire, maritime non polluant, transports en commun tr\u00e8s bon march\u00e9, v\u00e9lo, limitation de la taille des agglom\u00e9rations).&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Internet met en relation en 2 clics un acheteur avec les vendeurs du monde entier.&lt;/p&gt;&lt;p&gt;En l'absence de taxe \u00e9cologique, l'acheteur choisit le vendeur le mieux disant, souvent en France il s'agit de vendeurs tr\u00e8s lointains, ce qui cr\u00e9e une pollution \u00e9norme (voyage en cargo ou en avion, emballages individuels).&lt;/p&gt;&lt;p&gt;Le nombre d'achats polluants n'a donc comme limite que le pouvoir d'achat et le prix unitaire des objets.&lt;/p&gt;&lt;p&gt;Les actes d'achats d\u00e9l\u00e9t\u00e8res pour le climat peuvent donc \u00eatre d\u00e9multipli\u00e9s \u00e0 l'avenir si on ne fait rien.&lt;/p&gt;&lt;p&gt;Je vois 2 solutions : couper ou contr\u00f4ler internet (radical, efficace) ou instaurer des droits de douane \u00e9cologiques \u00e0 diff\u00e9rents points d'entr\u00e9e (pays, r\u00e9gion, d\u00e9partement..., avec tous les moyens humains n\u00e9cessaires). Que feriez-vous si vous \u00e9tiez au pouvoir ?&lt;/p&gt;","&lt;p&gt;Le concept est simple : le noir attire la chaleur, le blanc la repousse.&lt;/p&gt;&lt;p&gt;Il s'agit donc de blanchir le bitume, aussi bien celui des rues que celui des toits d'immeuble.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des proc\u00e9d\u00e9s existent et  il existe des entreprises en France  (en cherchant sur le Net je suis rapidement tomb\u00e9e sur une entreprise qui fait ce type de travaux)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelques villes en font d\u00e9j\u00e0 l'exp\u00e9rimentation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\\\"https://www.lemoniteur.fr/article/los-angeles-experimente-les-chaussees-fraiches-contre-les-ilots-de-chaleur-urbains.830574\\\" class=\\\"ql-size-normal\\\"&gt;https://www.lemoniteur.fr/article/los-angeles-experimente-les-chaussees-fraiches-contre-les-ilots-de-chaleur-urbains.830574&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\\\"http://www.leparisien.fr/paris-75014/un-bitume-revolutionnaire-bientot-experimente-a-paris-07-06-2017-7027464.php\\\" class=\\\"ql-size-normal\\\"&gt;http://www.leparisien.fr/paris-75014/un-bitume-revolutionnaire-bientot-experimente-a-paris-07-06-2017-7027464.php&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Pr\u00e9parer autosuffisance alimentaire: &lt;/p&gt;&lt;p&gt;Jardini\u00e8res de rue dans les  villes, potagers sur les toits ,rues, murs et dans les appartements, planter arbres fruitiers ol\u00e9agineux partout , arbustes fruitiers, cours de jardinage et nutrtion, mise en place de ruches etc.&lt;/p&gt;","&lt;p&gt;Il existe des solutions qui permettraient \u00e0 chacun de se chauffer, de se d\u00e9placer, de fabriquer son \u00e9lectricit\u00e9 gr\u00e2ce aux \u00e9nergies renouvelables et gratuitement , \u00e0 part l'investissement n\u00e9cessaire pour cela. Au lieu d'importer des dizaines de milliards d'euros d'\u00e9nergie fossile chaque ann\u00e9e, investissons rapidement dans la mise en place de cette \u00e9nergie gratuite pour tous. &lt;/p&gt;&lt;p&gt;Le soleil peut nous permettre de fabriquer l'\u00e9lectricit\u00e9 pour nos foyers et le carburant pour nos v\u00e9hicules. Les  techniques sont pr\u00eates mais frein\u00e9es par les lobbies \u00e9nerg\u00e9tiques. Il faut donc les mettre en avant.  &lt;/p&gt;","&lt;p&gt;Poser le principe que les ressource naturelles appartiennent \u00e0 tous les citoyens et pas seulement \u00e0 ceux qui ont la capacit\u00e9 de les pr\u00e9lever. Ensuite, \u00e9valuer ce que la soci\u00e9t\u00e9 peut pr\u00e9lever \u00e0 la nature ( p\u00e9trole , eau, gaz, minerai, \u00e9olien, solaire etc...) d'une mani\u00e8re durable et attribuer une part \u00e9gale \u00e0 chaque citoyen. Qu'il soit riche ou pauvre, un citoyen se verra garantir l'acc\u00e8s aux ressources primaires d'une mani\u00e8re plus ou moins gratuite. La sobri\u00e9t\u00e9 des citoyens qui ne consommerons pas leur quote part sera r\u00e9compens\u00e9e et ils pourront la revendre \u00e0 d'autres g\u00e9n\u00e9rant ainsi une bourse des ressources naturelles r\u00e9ellement disponibles. La consommation suppl\u00e9mentaire \u00e0 la \\\"part de base\\\" sera tax\u00e9e d'une mani\u00e8re tr\u00e8s forte incitent \u00e0 la sobri\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pr\u00e9cision : La bourse des ressources portera sur des ressources r\u00e9elles et durables. Le prix du march\u00e9 s'appliquera pour les ressources non utilis\u00e9es par certains permettant de garantir d'une part un socle \u00e9galitaire sur les besoins primaires et d'autre part une diff\u00e9rence de confort en fonction des revenus, le tout d'une mani\u00e8re durable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Favoriser l'implantation de petites exploitations agricoles bio, partout en France&lt;/p&gt;","&lt;p&gt;L'Europe signe des accords \u00e9conomiques avec le Canada, et les USA, sans aucune consultation des peuples. L'UE outrepasse ses pr\u00e9rogatives, et \u00e0 ce titre, doit \u00eatre supprim\u00e9e. En effet, nos agriculteurs se suicident et pour la moiti\u00e9 gagnent moins de 500 \u20ac par mois!!! Et dans le m\u00eame des scandales sanitaires se multiplient, et notamment par l'importation de produits alimentaires dangereux: viande, poulet, l\u00e9gumes... Il faut revenir \u00e0 une v\u00e9ritable priorit\u00e9 pour les productions fran\u00e7aise, et pour les circuits courts. Les administrations devraient avoir l'obligation de s'dresser aux producteurs fran\u00e7ais, d'abord. Viande aux hormones, poulets javelis\u00e9s, fraude sur la viande, ....etc. La nourriture est un devoir de souverainet\u00e9, car directement impliqu\u00e9e dans la Sant\u00e9 des citoyens! Et un immense coup de chapeau \u00e0 nos agriculteurs, qui sont les racines de la France.&lt;/p&gt;","&lt;p&gt;Taxer les marchandises d\u00e9loyales produites \u00e0 l'\u00e9tranger dans des conditions sociales ou environnementales impossibles en France. D\u00e9courager par des taxes l'emploi des combustibles fossiles, la production de d\u00e9chets, la viande, etc.&lt;/p&gt;","&lt;p&gt;Prenons exemple sur les Allemands : le week-end, pour 44 \u00e0 76\u20ac, vous avez un billet valable pour 1 \u00e0 5 personnes, qui vous permet de voyager partout en Allemagne \u00e0 l'exception des ICE et IC, et pour une trentaine d'euros, il est possible de voyager \u00e0 5 dans un Land (billet valable la journ\u00e9e, donc pour un aller-retour). Pour rendre les TER attractifs, il faut que le prix le soit r\u00e9ellement afin de compenser avec l'augmentation du temps de trajet.&lt;/p&gt;","&lt;p&gt;cf. lien https://www.padibo.com/blog/culture-generale/labellisation-bio-cout/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\\\"S\u2019il est un secteur o\u00f9 le principe du pollueur-payeur n\u2019est pas mis en place, c\u2019est bien l\u2019agriculture.&lt;/em&gt;&lt;strong&gt;&lt;em&gt; &lt;/em&gt;&lt;/strong&gt;&lt;em&gt;L\u2019usage de produits chimiques n\
