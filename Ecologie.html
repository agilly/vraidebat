ielles dans les zones commer\u00e7antes alors que l\u2019on sait pertinemment que c\u2019est la mort des boulangeries artisanales ans le monde rural. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Stocker des d\u00e9chets nucl\u00e9aires sur des millions d'ann\u00e9e semble \u00eatre gratuit.&lt;/p&gt;&lt;p&gt;Calculons le prix moyen d 'une location d'un tel volume sur autant d'ann\u00e9e et incluons-le au tarif du kilo-Watt-heure : nous arr\u00eatons le nucl\u00e9aire de suite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La mise en place de zones tampons (riverains, \u00e9coles), les Zones Non Trait\u00e9es (ou ZNT), entre les champs et les limites de propri\u00e9t\u00e9 ont suscit\u00e9 une lev\u00e9e de boucliers de la part de la FNSEA,  R\u00e9sultat : &lt;strong&gt;aucune zone tampon n'a \u00e9t\u00e9 d\u00e9finie pour prot\u00e9ger les riverains.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;le caburant est moins cher en ville qu'en campagne alors que dans les villes il y a plus de modes de transport en commun. revoir la taxe sur le carburant pour equilibrer le prix entre ville et campagne&lt;/p&gt;&lt;p&gt;\u00a0D'accord&lt;/p&gt;&lt;p&gt;\u00a0Mitig\u00e9&lt;/p&gt;&lt;p&gt;\u00a0Pas d'accord&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Re-d\u00e9veloppement des r\u00e9seaux train et du ferroutage, arr\u00eat du d\u00e9veloppement du TGV&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une taxe anti-pollution sur les carburant, destin\u00e9e aux transports a\u00e9riens, aux croisi\u00e9ristes, et aux transports maritimes de marchandises.&lt;/p&gt;","&lt;p&gt;Taxer lourdement : les yachts, les camping car, les avions de ligne et les jets priv\u00e9s, les h\u00e9licopt\u00e8res (sauf sauvetage et d\u00e9fense),  les bateaux cargo qui carburent au fioul lourd d\u00e9tax\u00e9 et polluent plus \u00e0 eux seuls qu'1,5 fois l'int\u00e9gralit\u00e9 du parc automobile fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Marre d'\u00eatre point\u00e9 du doigt quand on represente 0.000001% de la pollution mondiale.&lt;/p&gt;","&lt;p&gt;Bonjour \u00e0 tous ma proposition c'est d'obliger les constructeur Automobile de plus fabriqu\u00e9 de v\u00e9hicules diesel d\u00e9j\u00e0 ! &lt;/p&gt;","&lt;p&gt;la g\u00e9ologie met \u00e0 notre disposition des sols susceptibles de construire des murs porteurs en pis\u00e9 depuis de nombreuses g\u00e9n\u00e9rations. La pertinence de ce mat\u00e9riau dans le cadre de la transition \u00e9nerg\u00e9tique n\u00e9cessite un gros effort de la part des pouvoirs \\\"publics\\\" pour prescrire des constructions vertueuses et inciter les TPE locales \u00e0 pouvoir r\u00e9utiliser ce mat\u00e9riau formidable....&lt;/p&gt;","&lt;p&gt;Il existe des carburants issus du chanvre, du miscanthus et autres d\u00e9riv\u00e9s agricoles de 3i\u00e8me g\u00e9n\u00e9ration (d\u00e9tritus agricoles ) qui valoriseraient le revenu des agriculteurs et limiterait notre d\u00e9pendance au p\u00e9trole et \u00e0 la pollution. Cependant Total fait un lobbying forcen\u00e9 aupr\u00e8s du gouvernement pour ralentir cette recherche et la production n\u00e9cessaire. La premi\u00e8re FORD roulait au bio \u00e9thanol de chanvre !!!. Nos constructeurs automobiles veulent r\u00e9duire les voitures \u00e0 moteur car il leur faut moins de personnels sur les cha\u00eenes de voiture \u00e9lectrique et ils feront ainsi plus de marges et b\u00e9n\u00e9fices par voiture vendue , d'autant qu'ils ne font aucun effort pour all\u00e9ger les prix.&lt;/p&gt;&lt;p&gt;Bref il existe toute une recherche alternative qui n'est pas volontairement soutenue par le gouvernement pi\u00e9g\u00e9 ou soumis aux lobbys.&lt;/p&gt;&lt;p&gt;Je joins le document de Priscilla Ludovsky pr\u00e9sent\u00e9 au CESE qui est compr\u00e9hensible sur ces alternatives de carburant hors \u00e9lectrique.&lt;/p&gt;","&lt;p&gt;renforcer les aides a l agriculture bio ele protege notre environnement et est generartrice de main d oeuvre&lt;/p&gt;","&lt;p&gt;D\u00e9finir un but collectif, comme kennedy et l\u2019objectif lune.&lt;/p&gt;&lt;p&gt;definir qu\u2019a Horizon 2030, les habitations sont autonomes, les v\u00e9hicules propres, productions propres etc.&lt;/p&gt;&lt;p&gt;et mettre toutes les ressources recherche entreprises \u00e9ducation etc n\u00e9cessaire \u00e0 cette objectif commun.&lt;/p&gt;&lt;p&gt;interdire tout ce qui pollue au fur et \u00e0 mesure qu\u2019ils sont rempla\u00e7ables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;developper l\u2019\u00e9olien les mar\u00e9es,, r\u00e9cup\u00e9rer l\u2019eau de pluies \u00e0 grande \u00e9chelle, reboisement, red\u00e9finir des petites parcelles pour les champs avec des haies et d\u00e9velopper la symbiose v\u00e9g\u00e9tale et animale pour ne plus utiliser de pesticides. &lt;/p&gt;","&lt;p&gt;Que les imp\u00f4ts pr\u00e9lev\u00e9s servent aux travaux pour rendre chaque centre ville pi\u00e9ton, en mettant \u00e0 disposition des parkings aux abords des villes. Plus de parkings \u00e0 v\u00e9lo en centre ville. Mettre en place des tramways. &lt;/p&gt;","&lt;p&gt;Supprimer la niche fiscale sur la non taxation du fioul des bateaux croisi\u00e8re/ferries/cargo &amp;amp; la non taxation du k\u00e9ros\u00e8ne.\u00a0\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les agriculteurs et \u00e9leveurs nourrissent la population. Or beaucoup d'entre eux sont dans la mis\u00e8re et le d\u00e9sarroi le plus complet.Le taux de suicide chez les agriculteurs est tr\u00e8s \u00e9lev\u00e9.&lt;/p&gt;&lt;p&gt;Il faut garantir \u00e0 tous et toutes les agriculteurs/trices en exercice une r\u00e9mun\u00e9ration minimum \u00e9gale du SMIC.&lt;/p&gt;&lt;p&gt;Que cette r\u00e9mun\u00e9ration ne soit pas saisissable par des cr\u00e9anciers.&lt;/p&gt;&lt;p&gt;Une partie du CICE actuel pourrait leur \u00eatre consacr\u00e9e.&lt;/p&gt;","&lt;p&gt;Etablir une taxe diff\u00e9renci\u00e9e sur la vente des automobiles :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;taxer faiblement les automobiles non polluantes&lt;/li&gt;&lt;li&gt;taxer fortement les automobiles polluantes&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;interdire les plastiques qui ne sont pas recyclable a 100% et taxer fortement tous les produits plastiques,qui sont remplis de produits non naturel.en revanche d\u00e9taxer le verre qui est plus sain,&lt;/p&gt;","&lt;p&gt;Le transport routier de marchandises doit \u00eatre progressivement abandonn\u00e9 au profit du transport fluvial et du Fret.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L \u00e9cologie est d\u00e9j\u00e0 une histoire de civilit\u00e9. Pourquoi en parler sans cesse et surtout ce th\u00e8me a la mode pour augmenter les taxes et les aliments si ce n' est qu un faux pr\u00e9texte pour s en mettre plein les poches. Les impositions n aident pas l \u00e9cologie. Il serait plus utile d amender les pollueurs et rendre obligatoire le respect&lt;/p&gt;&lt;p&gt;De plus, on parle \u00e9cologie mais en retour on retire les poubelles dans les villes, les monstres ne viennent plus chercher nos d\u00e9chets pas il faut utiliser de la essence pour se rendre a la d\u00e9chetterie, l acc\u00e8s de la d\u00e9chetterie est limit\u00e9 d ou les nombreux d\u00e9p\u00f4ts sauvages&lt;/p&gt;","&lt;p&gt;Int\u00e9grer des fermes localement, en m\u00e9tropole puis revendre les r\u00e9coltes directement sur place.&lt;/p&gt;","&lt;p&gt;Lever les contraintes pour favoriser les \u00e9nergies renouvelables sur les b\u00e2timents publics et chez les particuliers&lt;/p&gt;","&lt;p&gt;Interdire les substances et activit\u00e9s ayant un effet d\u00e9l\u00e9t\u00e8re sur la biodiversit\u00e9, \u00e0 savoir :&lt;/p&gt;&lt;p&gt;N\u00e9onicotino\u00efdes, Fongicides, pesticides et autres substances chimique de synth\u00e8se. Revenir \u00e0 des m\u00e9thodes et produits naturels.&lt;/p&gt;&lt;p&gt;Favoriser l'agriculture BIO.&lt;/p&gt;&lt;p&gt;Interdire la chasse de loisir. En France, la chasse de loisir et la chasse de subsistance ne sont pas utiles et n\u00e9cessaires et doivent \u00eatre interdites.&lt;/p&gt;","&lt;p&gt;Annuler les CETA, TAFTA , MERCOSUR, JEFTA qui ne sont bons ni pour la plan\u00e8te, ni pour nos agriculteurs qui eux doivent respecter des normes, r\u00e9orienter les aides de la PAC vers, non pas les poss\u00e9dants d'hectares mais vers les agriculteurs bio et ceux en conversion vers le bio qui eux n'empoisonnent pas les rivi\u00e8res, nappes phr\u00e9atiques, la terre et ne tuent pas la biodiversit\u00e9 avec tous leurs entrants. (produits phytosanitaires).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;interdire de construire toute nouvelle autoroute mais construire des 2 fois 2 voies a l'aide des nationales existantes comme en Bretagne ou le p\u00e9age est interdit soit 110 km/h s\u00e9curis\u00e9&lt;/p&gt;","&lt;p&gt;Acte ignoble de cruaut\u00e9 et de torture, agonie lente  des oiseaux pi\u00e9g\u00e9s .&lt;/p&gt;&lt;p&gt;Destruction d'esp\u00e8ces menac\u00e9es de disparition \u00e0 tr\u00e8s court terme.&lt;/p&gt;","&lt;p&gt;plombiers,electricien, ascensoristes etc..doivent passer leur temps a remettre des ous dans l'horodateur alors qu'ils doivent travailler sereinement et onc sont derang\u00e9s toutes les 2 ou 3h. Si on crerait un abonnement de parking annuel il y aurait moins de fraude et plus d'efficacit\u00e9 dans le travail . &lt;/p&gt;","&lt;p&gt;si vous voulez installer des panneaux solaires aujourd'hui pour obtenir une puissance moyenne de 3 kilowatts, il vous en coutera environs 30 000 \u20acce qui co\u00fbte tr\u00e8s cher ce ne sont pas les panneaux, c'est le syst\u00e8me de transformation INDIVIDUEL et le raccordement \u00e0 E D F , l'\u00e9tat et EDF ne peuvent-ils investir dans des transformateurs par quartier, o\u00fb par villages au lieu d'investir dans de nouvelles centrales nucl\u00e9aures,nous pouvons tr\u00e8s bien r\u00e9partir nos grosses consommation le jour et le mini pour la nuit avec quelques centrales nucl\u00e9aires  restantes&lt;/p&gt;","&lt;p&gt;Revenir \u00e0 des pratiques agricoles respectueuses de l'environnement, des salari\u00e9s agricoles, et des habitants \u00e0 proximit\u00e9 d'spaces agricoles.&lt;/p&gt;&lt;p&gt;Refuser les achats en grandes quantit\u00e9s de produits OGM de lointaines origines (USA- Bresil-Chine- .....), ou d'origines europ\u00e9ennes douteuses. Revoir tous les trait\u00e9s avec ces pays.&lt;/p&gt;","&lt;p&gt;Appliquer strictement le principe \u00ab pr\u00e9leveur-pollueur-payeur \u00bb pour l'eau potable.Les consommateurs sont loin d'\u00eatre les premiers pr\u00e9leveurs ou pollueurs de la ressource aquatique. Pourtant, ils paient l'essentiel des taxes sur la consommation et la pollution via leur facture d'eau ! Ce surco\u00fbt repr\u00e9sente pour eux un milliard d'euros par an. Appliquer le principe pr\u00e9leveur-pollueur-payeur encouragerait des pratiques agricoles plus vertueuses, b\u00e9n\u00e9fiques pour nos finances, notre sant\u00e9 et notre environnement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9affectation des cr\u00e9dits allou\u00e9s au CICE vers la transition \u00e9cologique (\u00e9nergie, agriculture, transports...)&lt;/p&gt;","&lt;p&gt;Les lignes secondaires doivent \u00eatre d\u00e9clar\u00e9es grande cause nationale. Il est aberrant pour un trajet Clermont-Ferrand Bordeaux de passer par Paris. Ces lignes sont \u00e9galement un patrimoine industriel et culturel remarquable, gorges du haut Allier par exemple.&lt;/p&gt;","&lt;p&gt;Les voitures g\u00e9n\u00e8rent 6% des gaz effet de serre mais leur carburant est le plus tax\u00e9, taxer ceux qui polluent le plus&lt;/p&gt;","&lt;p&gt;A l'instar de la s\u00e9curit\u00e9 sociale qui oeuvre dans le cadre de la sant\u00e9, financer par la cotisation de tous une alimentation de qualit\u00e9 pour tous. B. Friot et le r\u00e9seau salariat d\u00e9veloppe ce projet qui para\u00eet tr\u00e8s int\u00e9ressant. A partir de cotisations (relatives aux revenus) distribuer \u00e0 chaque personne un ch\u00e8que de 100 euros pas mois \u00e0 d\u00e9penser pour des produits alimentaires bio fabriqu\u00e9s par des petits agriculteurs/producteurs en circuit court.&lt;/p&gt;","&lt;p&gt;Vu que la voiture ne sera plus le moyen de transport principale bient\u00f4t, il faut r\u00e9habiliter une partie des routes et autres sols b\u00e9tonn\u00e9s, bitum\u00e9s pour les transformer en for\u00eats non exploit\u00e9es avec des esp\u00e8ces diverses et rares. &lt;/p&gt;&lt;p&gt;exemples :&lt;/p&gt;&lt;p&gt; https://detours.canal.fr/limiter-inondations-shanghai-devient-ville-eponge-vegetale/&lt;/p&gt;&lt;p&gt; https://www.lemonde.fr/planete/article/2006/04/15/la-premiere-ville-ecologique-sera-chinoise_762100_3244.html&lt;/p&gt;","&lt;p&gt;-Eradiquer les pesticides.&lt;/p&gt;&lt;p&gt;-Taxer les carburants des avions et navires.&lt;/p&gt;&lt;p&gt;-Renforcer la transition \u00e9cologique - transports \u00e9lectriques, covoiturage, v\u00e9lo, habitat \u00e9co d'\u00e9nergie (isolation en r\u00e9sine, polystir\u00e8ne, isolation thermique des fen\u00eatres, panneau solaire), maison \u00e0 ossatrure bois, exon\u00e9ration de taxe sur le carburant, \u00e9lectricit\u00e9 verte (photovolta\u00efque, \u00e9olien), chauffage aux granul\u00e9s de bois, tri&amp;amp;recyclage des d\u00e9chets, faire des \u00e9conomies d'eau, utiliser un lombricomposteur,d\u00e9velopper le logo&amp;amp;label bio destin\u00e9 aux consommateurs (AB biologique, Eco, NF environnement), r\u00e9aliser un diagnostique performance \u00e9nerg\u00e9tique de son bien immobilier, \u00e9xon\u00e9rer de TVA les taxes sur les carburants, augmenter le cr\u00e9dit imp\u00f4t transition \u00e9cologique.&lt;/p&gt;","&lt;p&gt;Les cyclomoteurs sont brid\u00e9s , alors pourquoi ne pas brider les voitures? on eviterai des exces de vitesse exessif et des accidents.&lt;/p&gt;&lt;p&gt;140 ou 150km/h max me parait suffisant pour nos routes en europe&lt;/p&gt;","&lt;p&gt;Employer le bois Fran\u00e7ais, pas seulement en chauffage mais en meubles permettrait aux propri\u00e9taires d'entretenir les for\u00eats aujourd'hui laiss\u00e9es \u00e0 l'abandon faute de moyen&lt;/p&gt;","&lt;p&gt;Subventionner les recherches dans le secteur des nouvelles \u00e9nergies et financer massivement leurs installations.&lt;/p&gt;","&lt;p&gt;Au plan local, &lt;/p&gt;&lt;ul&gt;&lt;li&gt;favoriser toutes les actions qui limitent les d\u00e9placements  domicile - travail en voiture par un maillage de transports en commun,&lt;/li&gt;&lt;li&gt;r\u00e9duire le transport de marchandises par la cr\u00e9ation de march\u00e9 hebdomadaire , de lieux de vente directe du producteur au consommateur&lt;/li&gt;&lt;li&gt;par la cr\u00e9ation de zone de covoiturage et d'applications internet permettant que se rencontrent des partenaires potentiels&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Reconversion de toutes les centrales nucl\u00e9aires actuelles vers la FUSION Nucl\u00e9aire sans d\u00e9chets pour r\u00e9soudre tous les probl\u00e8mes \u00e9nerg\u00e9tiques. Abandon imm\u00e9diat de toutes les \u00e9nergies fossiles au profit des \u00e9nergies renouvelables (\u00e9olien, solaire, g\u00e9othermique, mar\u00e9e-motrice, etc).&lt;/p&gt;","&lt;p&gt;exemple : Entre octobre et d\u00e9cembre 18 , le prix du baril de p\u00e9trole est pass\u00e9 de 77.13 $ \u00e0 42.31 $   baisse de + 40%&lt;/p&gt;&lt;p&gt;                entre octobre et d\u00e9cembre 18, le prix des carburants \u00e0 la pompe est pass\u00e9 environ de 1.55 \u20ac \u00e0 1.37 \u20ac  baisse de 12%&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le gouvernement justifie toujours l'augmentation du prix \u00e0 la pompe par l'augmentation du prix du baril mais c'est un leurre car il ne r\u00e9percute jamais les baisses. &lt;/p&gt;&lt;p&gt;Une fois de +, on assiste \u00e0 une flagrante escroquerie du gouvernement sur le  pouvoir d'achat des citoyens malheureusement valid\u00e9e par le silence des gilets jaunes  sur le sujet. &lt;/p&gt;&lt;p&gt;pourquoi les gilets jaunes sont ils incapables de lire les cours du p\u00e9trole? cela ne les int\u00e9resse plus ?&lt;/p&gt;&lt;p&gt;https://prixdubaril.com/&lt;/p&gt;","&lt;p&gt;100% Agriculture paysanne et biologique. Alimentation (agro\u00e9cologie) + produit de locaux et bio. R\u00e9duire la consommation de viande et sensibiliser l'opinion publique \u00e0 la cause animale. Donner les moyens \u00e0 la population de pouvoir consommer bio et local (gratuit\u00e9, salaire \u00e0 vie...), pour la nourriture et les produits de premi\u00e8res n\u00e9cessit\u00e9s.&lt;/p&gt;","&lt;p&gt;Interdire less elevages intensifs,&lt;/p&gt;&lt;p&gt;D\u00e9vellopper les circuits courts&lt;/p&gt;&lt;p&gt;Taxer les pollueurs citoyens compris,&lt;/p&gt;&lt;p&gt;D\u00e9velopper les stockages des \u00e9nergie (electricit\u00e9e, barrages sur les rivi\u00e9res pour les particuliers, &lt;/p&gt;&lt;p&gt;D\u00e9taxer les produits de grandes consomations BIO&lt;/p&gt;&lt;p&gt;D\u00e9taxer les carburants en zones rurales,&lt;/p&gt;&lt;p&gt;...&lt;/p&gt;","&lt;p&gt;Augmenter la taxation de la production de CO2.&lt;/p&gt;","&lt;p&gt;Obliger chaque commune departement pays  a la plantation d arbres permettant l absorption via la photosynthese en fonction des taux de chacun &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Le recyclage doit \u00eatre une obligation &lt;/strong&gt;pour tous et partout. Citoyen du monde que nous sommes\u00a0: Peut-on \u00eatre fier de laisser \u00e0 nos enfants des d\u00e9chets enfouis par milliard de tonnes dans nos d\u00e9charges\u00a0? Il faut se donner les moyens de ne produire aucun d\u00e9chet. L\u2019h\u00e9morragie doit \u00eatre arr\u00eat\u00e9e. Il faudrait d\u00e9j\u00e0 qu\u2019il y ait des directives nationales claires sur le recyclage pour que partout en France on trie les m\u00eames choses et qu\u2019on recycle tout sur toutes les fili\u00e8res.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un nouveau droit opposable pour le transport public (comme le droit opposable au logement).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce droit viserait \u00e0 donner \u00e0 tous citoyens le droit \u00e0 un recours juridique si il n'a pas par exemple dans un p\u00e9rim\u00e8tre de 50km un service de transport public \u00e0 tarif faible lui permettant de rejoindre son lieu de travail (et ainsi lutter contre les transports individuels polluants).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9activer et recr\u00e9er toutes les petites lignes SNCF de fa\u00e7on urgente, il faut que chaque m\u00e9tropole fran\u00e7aise soit interconnect\u00e9 avec un r\u00e9seau ferr\u00e9 de petite ligne d\u00e9versant les 100km p\u00e9riph\u00e9rique avec un niveau de fr\u00e9quence \u00e9lev\u00e9 quitte \u00e0 avoir des lignes d\u00e9ficitaires et ainsi d\u00e9sengorger clairement les routes et autoroutes autours des m\u00e9tropoles. Nous sommes nombreux \u00e0 ne pas pouvoir prendre le train car peu de ligne, fr\u00e9quence limit\u00e9, prix. Ce transport devrait \u00eatre gratuit ou pris en charge \u00e0 100% par l'\u00e9tat ou l'employeur. La justice entre citadin en m\u00e9tropole et personne recul\u00e9 du fait du prix de l'immobilier serait assur\u00e9e. Par exemple d'un point de vue financement, il serait plus logique de privatiser 50% de l'\u00e9ducation nationale et de financer ces lignes de train et prise en charge. Les p\u00e9riph\u00e9ries se d\u00e9velopperont et l'offre priv\u00e9e d'\u00e9ducation proposera des classes.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cr\u00e9er un plan europ\u00e9en du ferroutage massif avec des trains de nouvelle g\u00e9n\u00e9ration \u00e0 hydrog\u00e8ne. Appliquer un malus au transport \u00e0 \u00e9nergie fossile quand il y a une alternative en ferroutage. Pour les personnes, favoriser massivement le travail en t\u00e9l\u00e9travail pour tous les m\u00e9tiers le permettant. Faire un grand plan hydrog\u00e8ne au niveau de l'Europe, avec des financements R&amp;amp;D commun dans l'objectif de devenir les leaders mondiaux sur cette \u00e9nergie (nous n'avons pas p\u00e9trole et l'\u00e9lectricit\u00e9 est domin\u00e9 par la Chine) avec un maximum de d\u00e9riv\u00e9s / brevets pour les voitures de demain, les trains et camions de demain. D\u00e9velopper \u00e9galement les maisons passives et les r\u00e9seaux d'\u00e9nergie locales en auto-suffisance (avoir une ville qui pourrait \u00eatre autonome \u00e9nerg\u00e9tiquement).&lt;/p&gt;","&lt;p&gt;Ce sont nos meilleurs amis, ils font baisser la temp\u00e9rature et absorbent du CO2&lt;/p&gt;","&lt;p&gt;Le projet ITER est une collaboration de 34 pays pour des recherches sur la fusion froide.&lt;/p&gt;&lt;p&gt;Le projet est co\u00fbteux mais ambitieux.&lt;/p&gt;&lt;p&gt;Pas assez encore il faut acc\u00e9l\u00e9rer le projet car le climat n'attendra pas.&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=LqlzQrbxjhE&lt;/p&gt;","&lt;p&gt;Capital du permis = 12 points&lt;/p&gt;&lt;p&gt;Une ann\u00e9e sans infraction = plus un point \u00e0 concurrence de 3 maximum (p\u00e9riode de 3 ans).&lt;/p&gt;&lt;p&gt;Une fois le capital de 15 points atteint = X% en r\u00e9duction sur la prime d'assurance.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si infraction constat\u00e9e :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;perte des points bonus, plus le nombre de points suppl\u00e9mentaires si l'infraction entra\u00eene un retrait sup\u00e9rieur \u00e0 3 points.&lt;/li&gt;&lt;li&gt;Perte du bonus prime assurance&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les autoroutes sont d\u00e9j\u00e0 payantes, il est anormal en plus de repayer un suppl\u00e9ment pour acheter du carburant, pour les services de restauration, etc.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Favoriser syst\u00e9matiquement le\u00a0transport de marchandises par la voie ferr\u00e9e &lt;/strong&gt;(alors que le fret ferroviaire repr\u00e9sente moins de 10 % du transport de marchandises contre 85 % pour le transport routier).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La pollution lumineuse touche beaucoup d'esp\u00e8ces de plusieurs fa\u00e7ons : par la perte de rep\u00e8res, par le d\u00e9r\u00e8glement de leur cycle de vie, par la fragmentation de leur habitat (pouvant conduire \u00e0 terme \u00e0 une d\u00e9g\u00e9n\u00e9rescence g\u00e9n\u00e9tique des populations isol\u00e9es). La pollution lumineuse impacte aussi l'observation du ciel par les astronomes et les passionn\u00e9s, mais aussi les gens de tous les jours qui ne voient plus les \u00e9toiles. La pollution lumineuse impacte les paysages nocturnes, qui sont pourtant reconnus comme patrimoine de la nation. La pollution lumineuse est due \u00e0 plusieurs points : l'intensit\u00e9 lumineuse de l'\u00e9clairage, la position des luminaires (un luminaire boule \u00e9claire plus le ciel que le sol), le spectre lumineux de la lampe. Un spectre avec des pics dans le bleu est nocif pour la biodiversit\u00e9 et aussi pour les humains. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Solutions propos\u00e9es :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- extinction de toutes les sources lumineuses inutiles, surtout en milieu de nuit &lt;/p&gt;&lt;p&gt;- \u00e9clairer juste, c'est \u00e0 dire le sol et non pas le ciel ou l'int\u00e9rieur des chambres &lt;/p&gt;&lt;p&gt;- recouper le th\u00e8me de la pollution avec les suivants : sant\u00e9, \u00e9nergie, s\u00e9curit\u00e9, biodiversit\u00e9 (voir arguments ci-dessous)&lt;/p&gt;","&lt;p&gt;interdire la vente d'animaux domestiques chien ,chat,  etc  par des particuliers , et contr\u00f4ler les professionnels  dans le but de limiter la maltraitance et la prolif\u00e9ration .Condamnation plus ferme pour toute acte cruel envers les animaux de toutes esp\u00e8ces .Lors de l'achat d'un animal de compagnie un dossier devra \u00eatre rempli pour indiquer Ses conditions de vie et il pourra \u00eatre refus\u00e9 l'achat si par exemple le chien reste seul toute la journ\u00e9e dans un appartement&lt;/p&gt;","&lt;p&gt; Dans ma r\u00e9gion, on incite les particuliers (je n'ai pas encore regard\u00e9 en d\u00e9tails)\u00e0 installer des panneaux solaires sur leur toit pour autoconsommer l'\u00e9lectricit\u00e9 produite. Pourquoi ne subventionne t-on pas de telles installations sur les batiments publiques? et sur l'\u00e9clairage public? avec des ampoules \u00e0 d\u00e9tecteur de pr\u00e9sence pour \u00e9viter de laisser la lumi\u00e8re quand il n'y a personne= pollution lumineuse&lt;/p&gt;&lt;p&gt;Par contre je trouve qu'il faut \u00e9viter \u00e9olienne et pompe \u00e0 chaleur \u00e0 cause de la pollution sonoreDes &lt;/p&gt;","&lt;p&gt;Le meme prix pour tout le monde sans aucunes d\u00e9fiscalisation.&lt;/p&gt;&lt;p&gt;La pollution c.est tout le monde!!!!&lt;/p&gt;&lt;p&gt;(transporteurs routiers,transports a\u00e9riens, ect....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00c9galit\u00e9 dans tout les domaines.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er la taxe sur la distance ajout\u00e9e : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une taxe sur la distance parcourue par les produits achet\u00e9s : plus la distance est importante plus le taux est important. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un taux 0 pour des produits ayant parcourus moins de 250km et un taux maximum de 20% pour les produits ayant parcourus plus de 1089km (c'est un exemple).&lt;/p&gt;","&lt;p&gt;Fin des parkings payants dans les h\u00f4pitaux et cliniques ( priv\u00e9es ou pas ) . payer les parkings souterrains quand on est  VRAIMENT gar\u00e9 et non \u00e0 tourner en rond . &lt;/p&gt;","&lt;p&gt;Les particuliers voulant s\u2019investir dans l\u2019\u00e9cologie, croisent trop souvent la route de groupes priv\u00e9s proposant des projets qui s\u2019av\u00e8rent \u00eatre des arnaques. Les \u00e9oliennes qu\u2019il faut d\u00e9manteler \u00e0 sa charge lorsqu\u2019elles sont en fin de vie, panneaux solaires \u00e0 dur\u00e9e de vie limit\u00e9e, truquage des mesures de vent pour implantation d\u2019\u00e9oliennes dans des zones sans vent... &lt;/p&gt;&lt;p&gt;Il faut encadrer intelligemment ces projets car ils sont notre avenir \u00e9nerg\u00e9tique. Je propose que l'\u00e9tat cr\u00e9e un groupe d\u2019experts \u00e9nerg\u00e9tiques, proposant des solutions claires aux particuliers, en faisant travailler des entreprises ayant une qualification type RGE.&lt;/p&gt;&lt;p&gt;Si l\u2019expert se trompe, l\u2019\u00e9tat devra indemniser le propri\u00e9taire afin qu\u2019il ne soit pas victime de son investissement \u00e9cologique.&lt;/p&gt;","&lt;p&gt;Que cette tradition NON FRAN\u00c7AISE soit d\u00e9finitivement abolit dans notre pays . C'est totalement inutile, violent, barbare et couteux pour les contribuables fran\u00e7ais .   &lt;/p&gt;","&lt;h2&gt;&lt;strong style=\\\"color:rgb(0,0,0);background-color:transparent;\\\"&gt;Encourager l\u2019emploi de proximit\u00e9, les circuits de distribution courts ou le t\u00e9l\u00e9travail&lt;/strong&gt;&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);background-color:transparent;\\\"&gt;Encourager (fiscalement ou par d'autres m\u00e9canismes \u00e0 d\u00e9finir) l\u2019emploi de proximit\u00e9, les circuits de distribution courts ou le t\u00e9l\u00e9travail de fa\u00e7on \u00e0 rendre inutiles les aides aux longs trajets qui encouragent depuis des ann\u00e9es en France \u00e0 accepter de se d\u00e9placer loin de son lieu d\u2019habitation pour travailler. Voila le genre de mesure qui prendrait sa r\u00e9elle dimension au niveau Europ\u00e9en avec un fond commun (aliment\u00e9 par une partie de &lt;/span&gt;&lt;a style=\\\"color:rgb(0,0,0);background-color:transparent;\\\" href=\\\"https://le-vrai-debat.fr/project/economie-finances-travail-compte-public/consultation/consultation-6/types/economie-finances-travail-compte-public/page/1\\\"&gt;&lt;strong&gt;&lt;u&gt;l'imposition des GAFAM/NATU&lt;/u&gt;&lt;/strong&gt;&lt;/a&gt;&lt;span style=\\\"color:rgb(0,0,0);background-color:transparent;\\\"&gt; par exemple) pour le financer.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Engager un grand emprunt \u00e0 l \u00e9chelle europeenne exclusivement  consacr\u00e9 \u00e0 la transition \u00e9cologique et exclusivement contr\u00f4l\u00e9e par une commission compos\u00e9e de membres expert technicien de la transition \u00e9cologique et \u00e9nerg\u00e9tique. Aucun technocrate dans cette commission.une commission qui sera \u00e9lue et indiscutable par les citoyens europ\u00e9ens.&lt;/p&gt;&lt;p&gt;\u00c0 l \u00e9chelle de la france seule,c est impossible et trop lourd \u00e0 supporter vu l urgence.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Lutte contre l\u2019obsolescence programm\u00e9e&lt;/strong&gt; \u00e0 tous les niveaux (ampoules / habillement / \u00e9lectrom\u00e9nager etc..)&lt;/p&gt;&lt;p&gt;=&amp;gt; Allongement des dur\u00e9es de garantie obligatoire m\u00eame pour les consommables&lt;/p&gt;&lt;p&gt;=&amp;gt; s\u00e9v\u00e9risation des normes qui impactent les dur\u00e9e de vie des produits (la dur\u00e9e de vie d'une ampoule 220V est de 1000 \u00e0 2000h, il est facilement et techniquement  faisable de la faire passer \u00e0 10000h)&lt;/p&gt;","&lt;p&gt;Mettre en place une taxe pour tout produit sans exception en focntion de la distance parcourue, m\u00eame les sous produits montant au Km \u00e0 d\u00e9finir. Cela permettra de revenir \u00e0 une consommation et une industrie de proximit\u00e9&lt;/p&gt;","&lt;p&gt;Am\u00e9liorer l'acc\u00e8s aux v\u00e9hicules bio\u00e9thanol. Voil\u00e0 un carburant propre qui n'est pas ou peu propos\u00e9, pourquoi ?&lt;/p&gt;","&lt;p&gt;arr\u00eater de mettre des dos d'\u00e2ne partout dans les villes , ils ne sont m\u00eame pas aux normes , des hauteurs affolantes devant les maisons de retraite ( pas cens\u00e9 lorsque les ambulances emm\u00e8nent des personnes \u00e2g\u00e9es ) Stop \u00e0 cette aberration qui pourrit la vie des habitants &lt;/p&gt;","&lt;p&gt;Je n'ai pas de solution miracle. Ce que je sais, c'est la difficult\u00e9 de sa mise en \u0153uvre. Car elle implique des bouleversements incommensurables tant sur nos fa\u00e7ons de produire que de consommer.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Produire autrement &lt;/strong&gt;: c'est quitter le capitalisme et ses dogmes imb\u00e9ciles de comp\u00e9titivit\u00e9 et de destruction massive des \u00e9cosyst\u00e8mes dans l'int\u00e9r\u00eat de l'accumulation du capital des ultra riches.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Consommer autrement&lt;/strong&gt; : Renoncer au choix que nous offre cette gabegie de produits agricoles et industriels (40 % partent \u00e0 la poubelle) qui sont produits \u00e0 grand renfort d'engrais chimiques, pesticides et autres additifs nocifs....., et cerise sur le g\u00e2teau, perturbateurs endocriniens troublant le d\u00e9veloppement de nos enfants et petits -enfants.&lt;/p&gt;&lt;p&gt;Attention, je ne fais pas la le\u00e7on... Je suis dans le m\u00eame bateau que nous tous.&lt;/p&gt;&lt;p&gt;Donc en conclusion :&lt;/p&gt;&lt;p&gt;Produire, consommer, travailler autrement \u2026. Partager le travail et les revenus\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bonjour , &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je donne l'exemple de la compagnie ryanair qui touche environ un millions d'euros de nos r\u00e9gions pour avoir des vols pas cher la rochelle- londre , pour  50 euros aller-retour. C'est vraie que ce n'est pas ch\u00e8re . Mais combien il y a de CO2 par passager ? 69.3 kg CO2, &lt;/p&gt;&lt;p&gt;Combien en voiture pour le m\u00eame nombre de kilom\u00e8tre ? 15.03 kg CO2 par passager &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Doit on continuer \u00e0 financer des avions pour aller en europe , alors que l'avion pollue plus que la voiture. Le transport le moins polluant c'est le train. On incite pas \u00e0 prendre le train , Pourquoi ?  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose d'arr\u00eater de subventionner les avions , afin qu\\\"on paye le vraie tarif r\u00e9elle du billet d'avion.&lt;/p&gt;","&lt;p&gt;Rapport mensuel public des accidents par route ou tron\u00e7on, informant du type et de la cause de l'accident&lt;/p&gt;","&lt;p&gt;Prot\u00e9ger les biens communs : l'air, l'eau, l'alimentation, le vivant, la sant\u00e9, l'\u00e9nergie, la monnaie, internet  ne sont pas des marchandises. Ils doivent \u00eatre g\u00e9r\u00e9s d\u00e9mocratiquement : le droit de propri\u00e9t\u00e9 doit \u00eatre soumis \u00e0 l'int\u00e9r\u00eat g\u00e9n\u00e9ral, la propri\u00e9t\u00e9 commune prot\u00e9g\u00e9e et les services publics d\u00e9velopp\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De nombreux mouvements sociaux explorent de nouvelles voies redonnant un sens aux notions de collectif, de participation, d\u2019autonomie. Parmi ces innovations, \u00e9merge la notion de biens communs. On propose ici de les constitutionnaliser, afin que leur existence soit reconnue comme valeur fondamentale. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les communs ne se confondent ni avec les activit\u00e9s ou biens publics, ni a fortiori avec la propri\u00e9t\u00e9 priv\u00e9e. S\u2019ils peuvent appartenir \u00e0 des personnes publiques ou priv\u00e9es, leur reconnaissance n\u00e9cessite plusieurs crit\u00e8res qui d\u00e9poss\u00e8dent le propri\u00e9taire de son pouvoir de d\u00e9cision\u00a0: ils doivent \u00eatre soustraits \u00e0 tout accaparement, leur usage reste ouvert et inappropriable\u00a0: ils ne peuvent \u00eatre ni supprim\u00e9s ni modifi\u00e9s sans l\u2019accord de leurs gardiens (et non propri\u00e9taires).&lt;/p&gt;&lt;p&gt;Ces communs peuvent \u00eatre des biens (au sens juridique), des services, des pratiques, des traditions. Le d\u00e9bat national doit \u00eatre l\u2019occasion de d\u00e9finir ce qui peut int\u00e9grer cette liste, qui doit rester ouverte. Ainsi, par exemple, pourrait-elle inclure certains services publics tels que les services de sant\u00e9, de transports publics, portuaire, a\u00e9roportuaire, etc. On peut y ajouter l\u2019air, l\u2019eau, Internet, la protection des donn\u00e9es personnelles, les langues r\u00e9gionales, les modalit\u00e9s de clonage, le respect du corps humain, une science \u00e9thique\u00a0: les communs n\u2019ont pas \u00e0 \u00eatre coh\u00e9rents ou harmonieux entre eux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.lemonde.fr/idees/article/2019/02/19/mon-idee-pour-la-france-constitutionnalisons-les-biens-communs_5425266_3232.html&lt;/p&gt;","&lt;p&gt;Le respect de l'environnement passe par une prise de conscience de la part, avant tout, des consommateurs. Il est n\u00e9cessaire d'informer d\u00e8s le plus \u00e2ge sur les notions d'utile et inutile, indispensable et non indispensable ...mais aussi de savoir si ou quand \\\"jeter\\\"  est opportun ou si au contraire, par exemple, une r\u00e9paration ou le non remplacement imm\u00e9diat de l'objet, serait une d\u00e9cision pragmatique.&lt;/p&gt;","&lt;p&gt;La population humaine ne cesse de cro\u00eetre et la France comme l'Europe n'y \u00e9chappent pas. La biodiversit\u00e9 est une n\u00e9cessit\u00e9 pour  toutes les esp\u00e8ces y compris la n\u00f4tre.Or, on ne tient que peu compte du respect des niches \u00e9cologiques, des territoires des plantes, des animaux et des micro-organisme. On fait, pour certains \u00e9lus et certains de nos con-citoyens, comme si il n'y avait que l'homme sur terre. Il faudra ne construire, tant pour l'habitat que pour des infrastructures diverses, tenir strictement compte du respect des autres esp\u00e8ces. En France et en Europe, entre autres, rien ne devra \u00eatre construit si cela entra\u00eene la disparition de toute niche \u00e9cologique.&lt;/p&gt;&lt;p&gt;Il devrait aller de soi que ce respect de la biodiversit\u00e9 avec d'autres propositions visant \u00e0 supprimer toutes les pollutions actuelles (chimique, visuelle, sonore,...)&lt;/p&gt;","&lt;p&gt;Automobile\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Revenir \u00e0 une limitation de 80 \u00e0 90Km/H.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Rendre obligatoire le kit main libre pour tous les v\u00e9hicules motoris\u00e9s.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Remise en place d\u2019une taxe flottante pour les carburants, mais avec un calcul simple en fonction de leur hausse sur le march\u00e9 mondial.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Avoir une strat\u00e9gie multiple \u00e9nerg\u00e9tique. Mettre les moyens avant m\u00eame d\u2019en d\u00e9velopper une (exemple\u00a0: l\u2019\u00e9nergie \u00e9lectrique, mettre des bornes universelles sur l\u2019ensemble du territoire avant de la mettre en avant). Et garder celle qui a un bon r\u00e9sultat environnemental. Ne passer du tout diesel au tout \u00e9lectrique.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Privil\u00e9gier l\u2019entretien des routes \u00e0 la r\u00e9pression.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Mettre des radars fixes que dans les zones r\u00e9ellement dangereuses.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Supprimer les voitures radars priv\u00e9es. Syst\u00e8me qui favorise les exc\u00e8s de verbalisation.&lt;/p&gt;","&lt;p&gt;Les additifs sont de plus en plus nombreux dans nos produits de consommation courante. Exemple dans les biscuits dont sont friands nos enfants : sirop de glucose-fructose qui fait grossif, diglyc\u00e9rides d'acides gras, conservateurs, colorants.... Je n'ai trouv\u00e9 qu'une marque de cr\u00eapes naturelles (pourtant quoi de plus b\u00eate \u00e0 faire qu'une cr\u00eape !). &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;color:#000000;\\\"&gt;Respecter toute la cha\u00eene allant de l'\u00e9levage \u00e0 l'abattage. Personne n'a envie de manger de la viande bourr\u00e9e d'antibiotiques, pesticides, hormones, additifs... Subventionner et aider les petits agriculteurs et p\u00e9naliser les grosses structures style ferme des mille vaches.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Apr\u00e8s avoir privatis\u00e9 ADP , la fran\u00e7aise des jeux, Engie, les autoroutes, le gouvernement s'attaque \u00e0 l'Office national des Forets. Il faut emp\u00eacher que nos foret publiques soient vendues (en fait, brad\u00e9es) au priv\u00e9 ! Ce ne sont pas des usines \u00e0 bois !&lt;/p&gt;","&lt;p&gt;rendre gratuit et obligatoire pour chaque foyer l'\u00e9quipement de compteurs d\u00e9port\u00e9s pour suivre les consommations d'eau, gaz et \u00e9lectricit\u00e9 (a minima, faire chiffrer cette mesure)&lt;/p&gt;","&lt;p&gt;DANS LE GRAND  D\u00c9BAT LE GOUVERNEMENT A L'AIR DE VOULOIR R\u00c9TABLIR LA TAXE SUR LE CARBURANT COMME SEULL MOYEN DE FINANCER LA TRANSITION \u00c9COLOGIQUE ETES  VOUS D4ACCORD&lt;/p&gt;","&lt;p&gt; Aider les commerces locaux \u00e0 se r\u00e9 implanter en Centre ville ou dans les villages\u00a0 &lt;/p&gt;","&lt;p&gt;Encourager et motiver les habitants en ville \u00e0 l'utilisation du v\u00e9lo par un d\u00e9veloppement de l'acc\u00e8s aux voies cyclables \\\"praticables\\\".&lt;/p&gt;&lt;p&gt;A l'heure actuelle, ce n'est pas une priorit\u00e9 et les pistes cyclables sont pour la plupart dans un tel \u00e9tat qu'elles sont impraticables voir dangereuses et obligent les cyclistes \u00e0 emprunter les passages destin\u00e9s aux v\u00e9hicules et forts risqu\u00e9s.&lt;/p&gt;","&lt;p&gt;Favoriser le train et les p\u00e9niches pour les grands d\u00e9placements terrestre en m\u00e9tropole, seule les derniers kilom\u00e8tres o\u00f9 les endroits non desservie seront fait par camions. &lt;/p&gt;","&lt;p&gt;interdiction de tous les pesticides. les opposants dirons \\\"on peut pas faire sans\\\". mais bien sur que si. comment faisait nos ain\u00e9s avant la venu de la chimie? les alternatives sont l\u00e0, mais la volont\u00e9 n'y est pas. c'est avant tout les mentalit\u00e9s qu'il faudrait revoir. plut\u00f4t que de se dire \\\"c'est impossible\\\", se serait bien de se dire \\\"pourquoi pas?\\\". si m\u00eame des r\u00e9gions de l'inde ont r\u00e9ussi a le faire pourquoi pas nous.&lt;/p&gt;","&lt;p&gt;Remplacer l'actuel \\\"All\u00e8gement des cotisations maladies\\\", ex CICE, qui \u00e9tait sens\u00e9 cr\u00e9e des emplois mais n'en cr\u00e9e pas, par un cr\u00e9dit \u00e9cologique pour les entreprises qui favorisent le travail au plus pr\u00e8s des lieux de vie des gens. En effet, les grandes migrations de salari\u00e9s qui viennent chaque jour des banlieues ou des campagnes travailler dans des m\u00e9tropoles fran\u00e7aises toujours plus inaccessibles pour s'y loger g\u00e9n\u00e8rent outre les m\u00e9faits que l'on connait sur l'\u00e9cologie, stress, conditions de travail d\u00e9grad\u00e9, pouvoir d'achat des m\u00e9nages gr\u00e9v\u00e9 par des couts de transports toujours plus importants.&lt;/p&gt;","&lt;p&gt;Il me semble important, pour nos jeunes, de savoir ce que c\u2019est l\u2019\u00e9cologie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Importants que nos enfants connaissent les cycles de vie des produits, du d\u00e9but \u00e0 la fin.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aujourd\u2019hui, beaucoup trop de personnes ne sont pas en mesure de cultiver un l\u00e9gume par m\u00e9connaissance, ce qui divise le monde rural et le monde des \u00ab\u00a0grandes\u00a0\u00bb villes...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il existe beaucoup de potager pour balcon ou terrasse, tout le monde est en mesure de faire pousser des aromatiques chez soi, donc tout le monde doit \u00eatre concern\u00e9 par la vie des l\u00e9gumineuses mais aussi les nombreuses possibilit\u00e9s li\u00e9s aux plantes (isolation, textile, beaut\u00e9....), plus sensibiliser sur le tri en g\u00e9n\u00e9ral, sur les bons gestes au quotidien que l\u2019on ce doit de faire ...&lt;/p&gt;","&lt;p&gt;Tout le mal-\u00eatre que nous ressentons, les col\u00e8res que nous exprimons et les difficult\u00e9 que nous vivons ne sont que les cons\u00e9quences INEVITABLES du syst\u00e8me \u00e9conomique infernal (que les hommes ont construit depuis longtemps) dont le seul moteur est de g\u00e9n\u00e9rer de plus en plus de profits en \u00e9puisant la plan\u00e8te, en appauvrissant les plus fragiles mais en enrichissant les riches. Tant que l'ensemble des acteurs \u00e9conomiques importants (Entreprises, Banques, ....) ne &lt;u&gt;changeront pas ce moteur&lt;/u&gt;&lt;strong&gt;, rien ne changera ou si peu!&lt;/strong&gt;&lt;strong class=\\\"ql-size-normal\\\"&gt;&lt;em&gt; Seuls la mobilisation du peuple et ses actions construites et r\u00e9fl\u00e9chies pourront amener ces acteurs \u00e0 changer de moteur. Comme disait Coluche \\\"il suffirait qu'on ach\u00e8te pas pour que \u00e7a ne se vende pas\\\": imaginez que tous ensemble nous prenions l'engagement de ne plus jamais regarder de publicit\u00e9s \u00e0 la t\u00e9l\u00e9vision (et de le faire savoir bien s\u00fbr), ne croyez-vous pas qu'une telle action conduirait les entreprises, les hypermarch\u00e9s, ..... \u00e0 revoir en profondeur ce fameux moteur? C'est juste un exemple de la puissance d'un peuple uni qui, par des actions choisies, r\u00e9fl\u00e9chies, pourrait casser ce moteur du profit pour le remplacer par le moteur de \\\"LA RECHERCHE DE LA PROSPERITE POUR TOUS ET POUR LA PLANETE\\\"&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-normal\\\"&gt;&lt;em&gt;pafpatrick@gmail.com&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;avant d'instaurer une taxe carbone sur le carburant :&lt;/p&gt;&lt;p&gt;r\u00e9nover les petites lignes SNCF, arr\u00eater de fermer les gares, &lt;/p&gt;&lt;p&gt;stopper tous les projets autoroutiers&lt;/p&gt;&lt;p&gt;favoriser le transport par fret SNCF, le ferroutage, le transport fluvial.&lt;/p&gt;&lt;p&gt;interdire TOUTES les subventions aux a\u00e9roports et compagnies ariennes \u00e0 bas co\u00fbt ou non&lt;/p&gt;&lt;p&gt;taxer les camions \u00e9trangers. &lt;/p&gt;","&lt;p&gt;Nous sommes dans une soci\u00e9t\u00e9 de transition , d'o\u00f9 ce grand d\u00e9bat issu de l'injustice, de l'inconfort et de l'incoh\u00e9rence de notre soci\u00e9t\u00e9. Nous parlons transition \u00e9cologique alors mettons notre corps en mouvement en demandant une aide \u00e0 l'achat d'un v\u00e9lo \u00e9lectrice par exemple, demandons un ticket alimentation gratuit par mois proposant l'achat de fruits et l\u00e9gumes , de pain , de lait et d'oeufs par exemple, tout ce qui contribue \u00e0 une bonne alimentation , le reste \u00e9tant \u00e0 charge de chacun . Demandons une aide \u00e0 la cr\u00e9ativit\u00e9 pour tout recyclage ou d\u00e9tournement d'objets. Toute initiatice contribuant \u00e0 une vie plus saine doit \u00eatre r\u00e9compens\u00e9e. Ainsi en d\u00e9pend l'avenir de nos enfants. &lt;/p&gt;","&lt;p&gt;Imposer la construction de b\u00e2timents, maisons,... qui soient \u00e0 \u00e9nergie positive, c'est-\u00e0-dire, qu'ils produisent plus d'\u00e9nergie qu'ils n'en consomment. Cela pour se d\u00e9gager d'EDF, Suez, Engie et autres.&lt;/p&gt;","&lt;p&gt;G\u00e9n\u00e9raliser les panneaux solaires sur tous les b\u00e2timents publics&lt;/p&gt;&lt;p&gt;G\u00e9n\u00e9raliser les parcs \u00e9oliens en mer (au large)&lt;/p&gt;","&lt;p&gt;Le covoiturage est tr\u00e8s peu d\u00e9velopp\u00e9 dans les d\u00e9partements ruraux que ce soit pour se rendre dans les grandes villes hors d\u00e9partement ( Je dois prendre ma voiture et faire une heure de route pour me rendre pr\u00e8s d'un acc\u00e8s autoroutier o\u00f9 l'on me donne rendez-vous , et encore, quand je trouve une annonce qui peut correspondre \u00e0 mes possibilit\u00e9s d'horaires car il y a peu de choix) ou au sein du d\u00e9partement. Il faudrait sensibiliser la population \u00e0 ce sujet. Par ailleurs, la plupart des gens ont une voiture mais pas forcement utilis\u00e9e tous les jours. Le v\u00e9hicule pourrait \u00eatre mis \u00e0 disposition. Les propositions de covoiturage et la mise \u00e0 disposition de v\u00e9hicules pourraient \u00eatre r\u00e9unis sur un site pour chaque d\u00e9partement. Pour la mise \u00e0 disposition de v\u00e9hicules, cela pourrait marcher \u00e0 condition qu'il y ait des v\u00e9hicules disponibles dans la plupart des localit\u00e9s. &lt;span style=\\\"background-color:transparent;\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Rendre obligatoire l'isolation des logements sur un d\u00e9lai de 10 ans\u00a0 &lt;/p&gt;","&lt;p&gt;Imposer tout simplement aux industriels agroalimentaires de proposer des \\\"produits sains\\\" : Produisant peu de d\u00e9chets d'emballage, interdisant tout ingr\u00e9dients pr\u00e9sentant un simple doute sur leur nocivit\u00e9 (canc\u00e9rig\u00e8ne, perturbateurs endocriniens...), Inscrivant clairement et tr\u00e8s visiblement les apports, composants ...du produit (arr\u00eatons d'inscrire \\\"aux fruits\\\" sur un emballage s'il ne contient que des ar\u00f4mes.... D\u00e9mocratiser le bio c'est bien, imposer aux industriels de fabriquer des produits sains me semble plus judicieux pour une action rapide pour notre sant\u00e9 et celle de nos enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas mettre 4 parachutes sur les hauts des avions? \u00e7a peut faire rire mais le soucis des avions qui tombe pourrait \u00eatre au moins ralentie si un syst\u00e8me de parachute \u00e9tait mis en place, ainsi que des flotteurs en cas amerrissage, \u00e7a co\u00fbterais peux et sauverai des vies. &lt;/p&gt;","&lt;p&gt;Rendre les transports du quotidien gratuit, et 2 voyages \u00ab\u00a0vacances\u00a0\u00bb par famille annuel une telle mesure permettra de diminuer automatiquement la production de gaz nocif. &lt;/p&gt;&lt;p&gt;Pour ceux qui ne peuvent b\u00e9n\u00e9ficier de ces transports, en raison de leur \u00e9loignement, de leur horaire ou de leur obligation professionnelle les obligeant \u00e0 conserver leur v\u00e9hicule leur permettre de s\u2019\u00e9quiper de v\u00e9hicule propre le plus rapidement possible.&lt;/p&gt;","&lt;p&gt;Mise en place d\u2019entit\u00e9s publiques d\u00e9di\u00e9es exclusivement aux contr\u00f4les des normes environnementales (\u00ab Brigades vertes \u00bb par exemple) qui proposeraient des services ind\u00e9pendants avec des agents asserment\u00e9es et en mesure de verbaliser \u00e0 la fois le citoyen lambda ou l\u2019entreprise non respectueuse des normes et lois environnementales.\u00a0Ce mod\u00e8le permettrait d\u2019alimenter le financement \u00e0 la transition \u00e9cologique (par les PV et taxes associ\u00e9es).\u00a0De plus, cette mesure aurait une vocation p\u00e9dagogique du fait qu\u2019elle sensibiliserait la population aux lois environnementales et aux cons\u00e9quences de leurs actes de tous les jours sur l\u2019environnement.\u00a0Les agents d\u00e9di\u00e9s \u00e0 ce service seraient d\u00e9ploy\u00e9s sur la voie publique, mais aussi sur les domaines priv\u00e9s comme les entreprises ou les particuliers suspect\u00e9s de pratiques polluantes ou n\u00e9fastes pour l\u2019environnement.\u00a0Il serait donc possible d\u2019intervenir en direct aupr\u00e8s des populations/entreprises et de mettre en place des investigations plus profondes.&lt;/p&gt;&lt;p&gt;De plus, les donn\u00e9es r\u00e9colt\u00e9es par ce service permettraient\u00a0d\u2019enrichir une base de donn\u00e9es afin\u00a0d\u2019identifier les actes es plus r\u00e9currents et les plus\u00a0n\u00e9fastes pour l\u2019environnement et de facto permettrait d\u2019adapter le Code civil et le Code p\u00e9nal.&lt;/p&gt;","&lt;p&gt;Comme nos voisins suisse instaurer une vignette annuel  \u00e0 un prix juste et honn\u00eate pour circuler sur nos autoroutes&lt;/p&gt;","&lt;p&gt;Financer int\u00e9gralement par l\u2019\u00c9tat l'installation chez les particuliers l'acceptant, les installations de photovolta\u00efques produisant au moins 150% de la consommation annuelle du foyer. Le surplus de production non utilis\u00e9 sera remis int\u00e9gralement et gratuitement pour l\u2019\u00c9tat  dans le r\u00e9seau de distribution .&lt;/p&gt;","&lt;p&gt;obliger les transporteurs \u00e9trangers \u00e0 utiliser le train de marchandises pour traverser la France au lieu des autoroutes.&lt;/p&gt;&lt;p&gt;cela \u00e9vitera les d\u00e9gradations du r\u00e9seau routier secondaire quand les routiers sortent des autoroutes ; r\u00e9seau secondaire entretenu par les imp\u00f4ts fran\u00e7ais qu'ils ne payent pas&lt;/p&gt;","&lt;pre class=\\\"ql-syntax\\\"&gt;Je propose que Macron se focalise sur les responsables d'accidents chauffeurs PL et jeunes de moins de 30 ans, qui sont les plus accidentog\u00e8nes et qu'il cesse de s'acharner sur les retrait\u00e9s en voulant tooujours leur faire passer des examens de ceci, de cela inutiles et coute\u00fbx puisqu'ils repr\u00e9sentent la cat\u00e9gorie la moins accidentog\u00e8ne. Il ma\u00eetrise et respectent le code de la route car il ont le temps et ne souhaitent pas faire partie des nouveaux pigeons de la route par souci d'une bonne gestion de leurs faibles revenus qu'ils pr\u00e9f\u00e8rent utiliser \u00e0 aider leurs enfants et leurs petits enfants \u00e0 d\u00e9faut de cadeaux inutiles.\\\n&lt;/pre&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;S\u2019inscrire dans un mod\u00e8le \u00e9conomique social, solidaire et novateur&lt;/li&gt;&lt;li&gt;Engager la v\u00e9ritable transition \u00e9cologique, cr\u00e9atrice d'emplois &lt;/li&gt;&lt;li&gt;Taxer le k\u00e9ros\u00e8ne des avions et le fioul des gros bateaux &lt;/li&gt;&lt;li&gt;Transformer toute l'agriculture conventionnelle en agriculture durable (agriculture biologique, agriculture de conservation, agroforesterie, permaculture...).\u00a0 &lt;/li&gt;&lt;li&gt;Fermeture et interdiction des fermes-usines. &lt;/li&gt;&lt;li&gt;R\u00e9novation de tous les logements existants en commen\u00e7ant par ceux des plus d\u00e9munis afin de r\u00e9duire les factures &lt;/li&gt;&lt;li&gt;Sortir du nucl\u00e9aire\u00a0 &lt;/li&gt;&lt;li&gt;Abandonner le projet d'enfouissement de d\u00e9chets radioactifs \u00e0 Bure et autres projets inutiles d\u2019autoroute et autres.&lt;/li&gt;&lt;li&gt;Reconnaissance du crime d'\u00e9cocide.&lt;/li&gt;&lt;li&gt;D\u00e9velopper le fret ferroviaire. &lt;/li&gt;&lt;li&gt;Interdire l\u2019obsolescence programm\u00e9e&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Lancer un plan global pour permettre d'obtenir 50% d'\u00e9nergies renouvelables d'ici 2030 en se servant de ce qu'on fait les pays du Nord, notamment le Danemark et la Su\u00e8de :&lt;/p&gt;&lt;p&gt;-cr\u00e9dits d'imp\u00f4ts pour les entreprises qui mettent en place ces \u00e9nergies &lt;/p&gt;&lt;p&gt;-proposer massivement aux Fran\u00e7ais pouvant \u00e9pargner de placer leur argent dans des projets d'hydroliennes, de panneaux photovolta\u00efques et tout type d'\u00e9nergies renouvelables (avec des taux de r\u00e9mun\u00e9ration de l'\u00e9pargne \u00e9lev\u00e9s, comme dans les pays du Nord)&lt;/p&gt;","&lt;p&gt;Instaurer une nouvelle taxe&lt;/p&gt;","&lt;p&gt;D'apr\u00e8s la S\u00e9curit\u00e9 Routi\u00e8re, 1 accident mortel sur 3 serait d\u00fb \u00e0 un endormissement : http://www.securite-routiere.gouv.fr/medias/les-chiffres-de-la-route/les-chiffres-de-la-fatigue&lt;/p&gt;&lt;p&gt;Pour une centaine d'euros, cet \u00e9quipement est disponible sur les voitures neuves. Pourquoi ne pas le rendre obligatoire ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On assiste depuis de nombreuses ann\u00e9es \u00e0 la pr\u00e9dation d'agriculteurs qui rach\u00e8te toutes les moindres parcelles pour faire de la culture intensive et cr\u00e9er leur domaine, devenant de vrais seigneurs,  traitant \u00e0 tout va, gaspillant de l'eau sans compter pour arroser et  labourant jusque dans les foss\u00e9s et sur les chemins vicinaux. Ils ont tu\u00e9 la terre qui ne vit plus qui n'est plus peupl\u00e9e de petits et gros vers bienfaiteurs.&lt;/p&gt;&lt;p&gt;Sans compter les ravinement intempestifs que l'on observe \u00e0 chaque pluie importante.  Merci la SAFER, merci le remembrement ! Pour commercialiser les produits de ces agriculteurs, c\u00e9r\u00e9aliers, il est cr\u00e9\u00e9 un grand trafic routier polueur&lt;/p&gt;&lt;p&gt;Ces gens n'h\u00e9sitent pas \u00e0 mettre r\u00e9guli\u00e8rement  leurs terres en jach\u00e8re, ce qui leur rapporte plus que de les cultiver ! (Merci l'Europe)&lt;/p&gt;&lt;p&gt; Pour ce pr\u00e9judice port\u00e9 \u00e0 la terre, \u00e0 notre plan\u00e8te, \u00e0 nos petits jeunes qui souhaiteraient s'installer mais ne le peuvent pas faute de moyen, j'aimerai bien voir \u00e9merger une participation qui serait pr\u00e9lev\u00e9e annuellement \u00e0 ces producteurs et qui serait revers\u00e9e pour l'installation des jeunes agriculteurs qui s'engageraient dans une culture bio avec une commercialisation locale&lt;/p&gt;","&lt;p&gt;L\u00e9gif\u00e9rer pour interdire et taxer c'est bien mais avec des solutions de remplacement \u00e0 la port\u00e9e de tous (centrale nucl\u00e9aires, v\u00e9hicules \u00e9lectriques, alimentation bio)&lt;/p&gt;&lt;p&gt;Sinon les plus modestes d'entre nous devront renoncer \u00e0 se chauffer, \u00e0 se d\u00e9placer et \u00e0 se nourrir correctement !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre en place des lignes ferr\u00e9es autorouti\u00e8res avec au moins une desserte par d\u00e9partement, et des rames au format Eurotunnel. &lt;/p&gt;&lt;p&gt;Les v\u00e9hicules qui monteront dessus (VL, bus, semi-remorques, camions) voyageront en toute s\u00e9curit\u00e9, \u00e0 100 ou 200 km/h, sans impact carbone ni accident, ni pollution. Les conducteurs pourront s'y reposer, et les v\u00e9hicules \u00e9lectriques s'y recharger.\u00a0&lt;/p&gt;&lt;p&gt;Le financement pourra \u00eatre public ou priv\u00e9 (baux emphyt\u00e9otiques, concessions). &lt;/p&gt;&lt;p&gt;Exemple: Lille - Marseille en 3h en Zo\u00e9, recharg\u00e9e en prime.&lt;/p&gt;","&lt;p&gt;Face \u00e0 une catastrophe \u00e9cologique in\u00e9vitable, il faut une mesure choc. Mise en place d'une taxe carbone sur tout ce qui a un impact sur l'environnement, voyages, voiture, bien et marchandises qui voyagent, transports, emballage, chauffage ... sur la base d'un calcul de taxe carbone par action. cette taxe alimenterait un fonds dont l'usage exclusif serait ce qui concoure \u00e0 la protection de l'environnement, y compris l'aide aux plus d\u00e9munis pour qu'ils puissent aussi contribuer \u00e0 la pr\u00e9servation de l'environnement&lt;/p&gt;","&lt;p&gt;taxation des fabricants &lt;/p&gt;&lt;p&gt;suppression de la taxe carbone&lt;/p&gt;&lt;p&gt;ferroutage&lt;/p&gt;&lt;p&gt;transports routiers limit\u00e9s \u00e0 la r\u00e9gion avec nationalisation imm\u00e9diate des autoroutes&lt;/p&gt;&lt;p&gt;maisons autonomes&lt;/p&gt;&lt;p&gt;Taxations bateaux avions helicopt\u00e9res&lt;/p&gt;&lt;p&gt;Interdiction ou limitation de tous produits dangereux pour la sant\u00e9 humaine ou animale&lt;/p&gt;","&lt;p&gt;Le citoyen est la vache a lait partout et l'\u00e9tat distribue aux entreprises du cac 40 (cice, all\u00e9gement..), &lt;/p&gt;&lt;p&gt;et m\u00eame parfois a l'\u00e9tranger et sans notre avis .... ca suffit ...&lt;/p&gt;&lt;p&gt;ON PAYE , ON DEVRAIT AVOIR UN DROIT DE REGARD SUR TOUT ......&lt;/p&gt;&lt;p&gt;augmentation  :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;3000 produits alimentaires + 7.7% hors taxe (comme si le ricard , le nutella et le coca vont aider les producteurs) &lt;/li&gt;&lt;li&gt;\u00e9lectricit\u00e9 + 8% demand\u00e9&lt;/li&gt;&lt;li&gt;autoroutes + 6% alors que l'\u00e9tat finance l'entretien par le biais des d\u00e9partements &lt;/li&gt;&lt;li&gt; ETC ETC ETC &lt;/li&gt;&lt;li&gt;EAU + 15% chez moi &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;SALAIRES ET PENSIONS  -   25% CHEZ CERTAINS RETRAITES EN 5 ANS //&lt;/p&gt;&lt;p&gt; SALAIRES STAGNENT VOIR R\u00c9GRESSENT - &lt;/p&gt;&lt;p&gt;ca suffit !!!!! la marmite ne peut plus rien contenir , ca d\u00e9borde et elle va exploser  ........&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nous sommes tous soumis \u00e0 des taxes pour nous inciter \u00e0 faire des \u00e9conomies d'\u00e9nergie (pour sauver la plan\u00e8te) sauf les employ\u00e9s d'edf qui ont le droit de gaspiller (un acquis d'un autre temps) puisqu'ils ne payent que 4% de leur consommation....!!!! Certains chauffent m\u00eame leur garage...Alors pourquoi pas un avantage li\u00e9 \u00e0 un emploi, mais par piti\u00e9 avec un PLAFOND...EDF sait tres bien nous dire, graphique \u00e0 l'appui si nous sommes raisonnables ou pas.....&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Fixer comme objectif technologique prioritaire la cr\u00e9ation et la commercialisation du moteur propre de demain, sans p\u00e9trole ni nucl\u00e9aire. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cr\u00e9ation d'un centre de recherche / d\u00e9veloppement / production, pluridisciplinaire et ouvert aux citoyens, o\u00f9 pourront \u00eatre \u00e9tudi\u00e9es , am\u00e9lior\u00e9es et commercialis\u00e9es toutes les technologies que les gouvernements cachent depuis des d\u00e9cennies (Travaux de Nikola Tesla, r\u00e9acteur Pantone et moteurs \u00e0 eau, \u00e0 hydrog\u00e8ne, moteur \u00e0 air comprim\u00e9, fusion froide, MHD, moteurs magn\u00e9tiques, etc)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le nom de cet organisme pourrait \u00eatre \\\"Centre international de lib\u00e9ration des \u00e9nergies Nikola TESLA\\\", en hommage \u00e0 un des plus grand g\u00e9nie, oubli\u00e9, du XX\u00e8me si\u00e8cle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un exemple de piste de recherche : l'air comprim\u00e9. Si cette technologie se d\u00e9veloppait, on pourrait imaginer que les barrages et l'\u00e9nergie mar\u00e9motrice compriment de l'air en continu dans toute la France, c'est propre et technologiquement tr\u00e8s simple. La technologie de l'air comprim\u00e9 permet aussi de r\u00e9soudre le probl\u00e8me du stockage de l'\u00e9nergie, ainsi, chaque habitation pourrait stoker localement son \u00e9nergie sous cette forme, et comprimer individuellement, avec du micro-\u00e9olien par exemple.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sachez qu'un prototype de voiture hybride air comprim\u00e9 essence \u00e9tait pr\u00eat chez Peugeot mais que le gouvernement a une fois encore sabot\u00e9 le projet :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.automobile-propre.com/breves/gouvernement-francais-a-t-il-tue-hybrid-air-psa-peugeot-citroen/?fbclid=IwAR2XXUnz1l6uh-6kpDLx0i-42wTx27sIWvWgs5d9MwWESHt7CLtVHNynoRk\\\"&gt;https://www.automobile-propre.com/breves/gouvernement-francais-a-t-il-tue-hybrid-air-psa-peugeot-citroen/?fbclid=IwAR2XXUnz1l6uh-6kpDLx0i-42wTx27sIWvWgs5d9MwWESHt7CLtVHNynoRk&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sachez qu'un ing\u00e9nieur fran\u00e7ais \u00e9tait pr\u00eat \u00e0 commercialiser une voiture \u00e0 air comprim\u00e9 pour moins de 5.000 euros, mais qu'il a \u00e9t\u00e9 ignor\u00e9 par les gouvernements :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.dailymotion.com/video/x63f3b\\\"&gt;https://www.dailymotion.com/video/x63f3b&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Guy N\u00e8gre est mort dans l'anonymat, comme Nikola Tesla, la honte. Sachez que son fils a repris l'activit\u00e9 et a quitt\u00e9 la France. Son \u00e9quipe aurait toute sa place dans notre centre de recherche citoyen &lt;a href=\\\"https://www.mdi.lu/\\\"&gt;https://www.mdi.lu/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les technologies et les ing\u00e9nieurs existent, seule bloque la mafia au pouvoir&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En urgence, notre Centre pourrait g\u00e9n\u00e9raliser des kits pentone, tr\u00e8s simples (voir documentation), \u00e0 tous les moteurs \u00e0 combustion de france&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En urgence, notre Centre pourrait lancer la fabrication de batterie propres \u00e0 l'eau sal\u00e9, une technologie tr\u00e8s simple et propre que seuls nos gouvernants semblent ne pas conna\u00eetre ...&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.ecohabitation.com/guides/1078/produit-du-mois-la-batterie-a-leau-salee/\\\"&gt;https://www.ecohabitation.com/guides/1078/produit-du-mois-la-batterie-a-leau-salee/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et caetera !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Merci de m'avoir lu, bien \u00e0 vous&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Documentation : &lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nikola Tesla, le g\u00e9nie du Tonnerre :&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.youtube.com/watch?v=xQCFKbwzqdo\\\"&gt;https://www.youtube.com/watch?v=xQCFKbwzqdo&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La guerre de la fusion froide :&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.youtube.com/watch?v=yL8aNuoOKhs\\\"&gt;https://www.youtube.com/watch?v=yL8aNuoOKhs&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le moteur Pantone :&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.youtube.com/watch?v=pP-zq2EF0jY\\\"&gt;https://www.youtube.com/watch?v=pP-zq2EF0jY&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le moteur dop\u00e9 \u00e0 l'eau :&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.youtube.com/watch?v=QRapDKyQoAw\\\"&gt;https://www.youtube.com/watch?v=QRapDKyQoAw&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le moteur dop\u00e9 \u00e0 l'eau #2 :&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.youtube.com/watch?v=kA2p4-846E0\\\"&gt;https://www.youtube.com/watch?v=kA2p4-846E0&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le moteur \u00e0 eau 100% HHO :&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.youtube.com/watch?v=VtpRK0ZRDco\\\"&gt;https://www.youtube.com/watch?v=VtpRK0ZRDco&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La propulsion MHD :&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.youtube.com/watch?v=LE2Z8OBLzq4\\\"&gt;https://www.youtube.com/watch?v=LE2Z8OBLzq4&lt;/a&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;protection des terres agricoles en \u00e9tendant le contr\u00f4le des SAFER aux soci\u00e9t\u00e9s agricoles et protection contre les grands travaux inutiles&lt;/li&gt;&lt;li&gt;Interdiction du glyphosate&lt;/li&gt;&lt;li&gt;interdiction de vendre les terres agricoles \u00e0 des soci\u00e9t\u00e9s \u00e9trang\u00e8res&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;La nature ne produit aucun d\u00e9chet elle fonctionne en cercle tous est recycl\u00e9e tous est utile.&lt;/p&gt;&lt;p&gt;A l inverse l industrie fonctionne actuellement en ligne en consomment et produisant des d\u00e9chets .&lt;/p&gt;&lt;p&gt;Elle doit adopt\u00e9 le m\u00eame mode de fonctionnement que celui de la nature pour sauver la plan\u00e8te .&lt;/p&gt;","&lt;p&gt;Limiter (supprimer ?) les paquebots, v\u00e9ritables \\\"barres d'immeubles\\\" flottantes. De fait, limiter la concentration de personnes sur une m\u00eame structure.&lt;/p&gt;","&lt;p&gt;Interdire les carte de fid\u00e9lit\u00e9 de transport a\u00e9rien nominatives. En effet, les gens qui sont amen\u00e9s \u00e0 se d\u00e9placer professionnellement en avion b\u00e9n\u00e9ficient \u00e0 titre personnel des \\\"miles\\\" accumul\u00e9s. Etant donn\u00e9 que ce sont tr\u00e8s majoritairement des cadres sup\u00e9rieurs, et qu'ils en profitent tous, il n'y a aucun contr\u00f4le. Ce syst\u00e8me pervers encourage les cadres \u00e0 se d\u00e9placer en avion pour pouvoir b\u00e9n\u00e9ficier de voyages personnels (carte Flying Blue d'Air France, coupl\u00e9e avec American Express). Ceci est r\u00e9el, mes coll\u00e8gues m'incitent \u00e0 \\\"en profiter\\\". Ils comparent leurs cartes \\\"Platinum\\\" ou \\\"Gold\\\" \u00e0 la pause caf\u00e9. Des cadres s'organisent des voyages en classe business sur un autre continent pour avoir suffisamment de miles pour leurs vacances. Dans le m\u00eame temps, la communication interne des grandes entreprises pr\u00e9tend participer au d\u00e9veloppement durable.&lt;/p&gt;","&lt;p&gt;G\u00e9n\u00e9raliser l'extinction des lampadaires \u00e0 partir d'une heure \u00e0 d\u00e9terminer, \u00e0 la campagne  comme \u00e0 la ville. Ces \u00e9clairages sont nuisibles \u00e0 la faune nocturne et emp\u00eache d'admirer le ciel profond.&lt;/p&gt;","&lt;p&gt;En trente ans, les voitures ont pris de l'embonpoint. Elles sont de plus en plus larges, parfois sans que leur habitabilit\u00e9 soit plus grande. Pourtant les familles ou ce que l'Insee appelle des m\u00e9nages comptent de moins en moins de personnes. Cette \u00e9volution a de nombreuses cons\u00e9quences. Dans les villes, cela oblige \u00e0 garder des voies assez larges, au d\u00e9triment des pi\u00e9tons. D'autant que, pour prot\u00e9ger ces derniers, des barri\u00e8res, des plots, des poteaux, ainsi que tout le mobilier urbain, sont implant\u00e9s sur les trottoirs, r\u00e9duisant ainsi la largeur disponible. Hors des villes, la situation est pire\u00a0: pour \u00e9largir les routes, on coupe des arbres\u00a0; en \u00e9largissant les routes, on supprime parfois des bas-c\u00f4t\u00e9s qui pouvaient \u00eatre utilis\u00e9s par des pi\u00e9tons. Et si on choisit de ne pas \u00e9largir les routes, ce sont les usagers autres qu'automobilistes qui en\u00a0p\u00e2tissent, les cyclistes en particulier.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Favoriser les v\u00e9hicules routiers moins larges et \u00e9tablir une r\u00e9glementation qui interdise de produire des voitures de plus en plus larges, afin de pas \u00eatre oblig\u00e9 d'\u00e9largir les routes, investissement improductif.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De m\u00eame, la production agricole utilise des engins de plus en plus gros et de plus en plus sophistiqu\u00e9s, qu'il faut rentabiliser avec des champs de plus en plus grands. &lt;/p&gt;","&lt;p&gt;Supprimer toutes les priorit\u00e9s \u00e0 droite dites \\\"pi\u00e9geuses\\\".&lt;/p&gt;&lt;p&gt;Revenons \u00e0 une conduite plus orient\u00e9 \\\"logique\\\".&lt;/p&gt;","&lt;p&gt;POUR UN ISF EN FAVEUR DE LA TRANSITION ECOLOGIQUE : FINANCEMENT DES TRANSPORTS EN COMMUN ELECTRIQUES ET GRATUITS&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire tout simplement les emballages non recyclable (barquette, bouteille plastic, pot de yaourt,....)&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;I. Mesures en faveur des animaux dits \u00ab de consommation \u00bb&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019\u00e9levage est responsable d\u2019un d\u00e9sastre \u00e9cologique : il est la principale cause du r\u00e9chauffement climatique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019\u00e9levage et l\u2019abattage sont aussi la cause d\u2019une inutile souffrance des animaux : il est scientifiquement prouv\u00e9 que l\u2019on n\u2019a pas besoin de prot\u00e9ines carn\u00e9es pour \u00eatre en bonne sant\u00e9 et qu\u2019au contraire l\u2019alimentation v\u00e9g\u00e9tale est source de bonne sant\u00e9. L\u2019OMS atteste par exemple de la canc\u00e9rog\u00e9nicit\u00e9 de la viande rouge.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019\u00e9thique, la sant\u00e9 humaine et celle de la plan\u00e8te appellent une n\u00e9cessaire r\u00e9duction de la consommation des prot\u00e9ines carn\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1) Incitation \u00e0 la diminution de la consommation des prot\u00e9ines carn\u00e9es au profit des prot\u00e9ines v\u00e9g\u00e9tales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2) Inciter les \u00e9leveurs et les p\u00eacheurs \u00e0 se reconvertir, par exemple, vers les m\u00e9tiers de l\u2019agriculture bio-v\u00e9g\u00e9tale qui leur assurera ind\u00e9niablement de meilleurs revenus. Le financement de leur formation sera assur\u00e9 par l\u2019Etat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour ce faire, il suffira de transf\u00e9rer progressivement les subventions publiques des fili\u00e8res \u00ab viande \u00bb et \u00ab poisson \u00bb vers l\u2019agriculture bio.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;II. Mesures contre la corrida&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La corrida est un spectacle qui consiste \u00e0 torturer un bovin : il est piqu\u00e9 tout au long de la repr\u00e9sentation et achev\u00e9 \u00e0 coups de poignard. Cette pratique est subventionn\u00e9e par les collectivit\u00e9s territoriales, bien qu\u2019ultra-minoritaire et r\u00e9prouv\u00e9e par la quasi-totalit\u00e9 de la population.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1) Abolir la corrida, spectacle barbare et st\u00e9rile.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2) Fermeture des \u00ab \u00e9coles taurines \u00bb, \u00e9coles de la violence, qui exercent les enfants \u00e0 la torture sur des veaux par armes blanches.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;III. Interdire les combats de coqs&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Abolition des combats de coqs, spectacle barbare et st\u00e9rile (comme la corrida).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;IV. Mesures contre la chasse&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Actuellement, la chasse n\u2019est plus du tout une n\u00e9cessit\u00e9 pour se nourrir : elle est une chasse de loisir qui ne \u00ab divertit \u00bb qu\u2019une infime partie de la population. Le nombre de chasseurs diminue consid\u00e9rablement et peu de citoyen-ne-s l\u2019affectionnent pour sa cruaut\u00e9 gratuite. Parfaitement gratuite car l\u2019argument dont se parent les chasseurs : le maintien de l\u2019\u00e9quilibre de la faune sauvage est biais\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tous les animaux ont leur r\u00f4le dans l\u2019\u00e9cosyst\u00e8me qui n\u2019a pas besoin de la chasse pour les \u00ab r\u00e9guler \u00bb. Leur mise \u00e0 mort n\u2019est donc pas justifiable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1) Abolition imm\u00e9diate des pratiques de chasse les plus atroces comme la chasse \u00e0 courre, le pi\u00e9geage, le d\u00e9terrage qui consiste \u00e0 capturer un renard ou un blaireau en ins\u00e9rant des chiens dans son terrier pour l\u2019acculer, le mordre et le faire sortir. L\u2019animal est ensuite extirp\u00e9 avec une pince m\u00e9tallique et tu\u00e9 \u00e0 coups de dague ou de pelle !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2) \u00d4ter le r\u00f4le de protection de la nature aux chasseurs pour le confier \u00e0 des organismes de protection r\u00e9elle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3) R\u00e9gulation du nombre d\u2019animaux, au besoin, via une st\u00e9rilisation par voie orale, enti\u00e8rement r\u00e9alisable et \u00e0 moindre co\u00fbt.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;V. Mesures contre l\u2019exp\u00e9rimentation animale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La plupart des produits que nous utilisons au quotidien (m\u00e9dicaments, cosm\u00e9tiques, produits m\u00e9nagers, cigarettes, rasoirs, voitures etc) sont test\u00e9s sur les animaux. Ces tests sont r\u00e9put\u00e9s pour leur grande cruaut\u00e9. Il faut savoir que ces tests sont totalement inutiles et m\u00eame dangereux pour la sant\u00e9. De nombreux produits ont \u00e9t\u00e9 mis sur le march\u00e9 car ils avaient produit les effets attendus sur l\u2019animal et se sont r\u00e9v\u00e9l\u00e9s toxiques pour l\u2019\u00eatre humain. Le mod\u00e8le animal n\u2019est pas le mod\u00e8le humain. L\u2019exp\u00e9rimentation animale, \u00e9galement dans la recherche scientifique fondamentale, est un archa\u00efsme, pl\u00e9thore de sp\u00e9cialistes le plaident.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1) Remplacer l\u2019exp\u00e9rimentation animale dans tous les domaines pour la remplacer par les m\u00e9thodes substitutives qui sont plus fiables scientifiquement, plus \u00e9conomiques et totalement \u00e9thiques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2) Transf\u00e9rer les subventions \u00e9tatiques pour l\u2019exp\u00e9rimentation animale vers la recherche scientifique sans l\u2019utilisation d\u2019animaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;VI. Arr\u00eat de la d\u00e9tention des animaux dans les repr\u00e9sentations de cirques&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans les cirques, l\u2019on force des animaux \u00e0 effectuer des tours contre-nature au moyen de techniques de dressage qui les font souffrir autant moralement que physiquement. Pourquoi cela puisqu\u2019un beau spectacle de cirque ne n\u00e9cessite pas la pr\u00e9sence d\u2019animaux ? L\u2019oppression d\u2019\u00eatres vivants peut-elle \u00eatre un spectacle ? Est-elle un mod\u00e8le pour les enfants qui assistent en grand nombre \u00e0 ces repr\u00e9sentations ? De nombreux pays l\u2019ont interdite : Belgique, Gr\u00e8ce, Autriche, Portugal, Su\u00e8de, Inde, Mexique, pour ne citer que quelques-uns.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;VII. Fermeture des zoos, m\u00e9nageries et delphinariums avec placement des animaux dans des sanctuaires&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comme pour l\u2019\u00eatre humain, la claustration est une r\u00e9elle souffrance pour les animaux. Le r\u00f4le p\u00e9dagogique dont s\u2019affublent les zoos est un coup de marketing qui dupe le public : on ne tire aucun enseignement scientifique de l\u2019observation d\u2019un animal emprisonn\u00e9. Seule l\u2019observation de celui-ci dans son milieu naturel fait sens car le comportement d\u2019un animal extrait de son \u00e9cosyst\u00e8me originel n\u2019est pas repr\u00e9sentatif de celui de son esp\u00e8ce, il est au contraire d\u00e9voy\u00e9 par les cons\u00e9quences catastrophiques de la d\u00e9tention.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;VIII. Les animaux domestiques&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bien que d\u2019avantage affectionn\u00e9s par les gens car vivants \u00e0 leurs c\u00f4t\u00e9s, ceux-ci ne sont pas \u00e9pargn\u00e9s des maltraitances. Par ailleurs, les refuges sont bond\u00e9s et ne parviennent pas \u00e0 faire face \u00e0 cette situation catastrophique, \u00e0 l'accueil de ce flux massif d'animaux abandonn\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1) Construction de nouveaux refuges, financ\u00e9e par l\u2019Etat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2) St\u00e9rilisation maximale obligatoire des animaux de compagnie, et financ\u00e9e par l'Etat pour les gens sans ressources.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3) Durcissement notable des lois contre l\u2019abandon et la maltraitance.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;IX. Probl\u00e9matiques de l\u2019habillement&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Beaucoup de v\u00eatements, chaussures et accessoires de mode, de bijoux, de d\u00e9coration etc, sont faits \u00e0 base de mati\u00e8res provenant des animaux. Or il existe d\u2019autres mati\u00e8res, synth\u00e9tiques et v\u00e9g\u00e9tales, qui sont moins on\u00e9reuses et moins polluantes contrairement aux id\u00e9es re\u00e7ues.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1) Interdire l\u2019importation et la commercialisation de la fourrure. Les conditions d\u2019abattage sont particuli\u00e8rement sordides : les animaux sont tr\u00e8s souvent d\u00e9pec\u00e9s vivants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2) Fermeture des \u00e9levages qui d\u00e9tiennent les animaux pour leur fourrure \u00e0 l\u2019instar du Royaume-Uni, de l'Irlande du Nord, des Pays-Bas, de l'Autriche, la Slov\u00e9nie, la Bosnie-Herz\u00e9govine, la Mac\u00e9doine, la Suisse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3) Mesures incitatives \u00e0 l\u2019achat de mati\u00e8res ne provenant pas d\u2019animaux (exemple : TVA \u00e9thique).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;X. Pour une alimentation saine et \u00e9thique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est maintenant prouv\u00e9 scientifiquement que l\u2019alimentation v\u00e9g\u00e9tale est tr\u00e8s bonne pour la sant\u00e9 et a un impact positif sur l\u2019environnement. Un grand pr\u00e9jug\u00e9 a \u00e9t\u00e9 d\u00e9mont\u00e9, il est temps d\u2019en r\u00e9cuser un autre : elle serait fade et triste. Elle est au contraire savoureuse et sa popularit\u00e9 est grandissante. Notons qu\u2019elle co\u00fbte moins cher que le r\u00e9gime omnivore.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1) Promotion de l\u2019alimentation v\u00e9g\u00e9tale via des campagnes publicitaires et \u00e0 l\u2019\u00e9cole.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2) Assurer la pr\u00e9sence quotidienne de menus bio-v\u00e9g\u00e9taux dans la restauration collective : entreprises, \u00e9coles, universit\u00e9s, h\u00f4pitaux, prisons.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3) Int\u00e9grer aux programmes scolaires une initiation \u00e0 la nutrition
