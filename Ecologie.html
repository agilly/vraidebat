/p&gt;&lt;p&gt;L'utilisation des revenus du p\u00e9age doit financer en partie ces travaux&lt;/p&gt;&lt;p&gt;.   &lt;/p&gt;&lt;p&gt;Les entreprises concessionnaires actuelles \u00e9tant aussi celles op\u00e9rant dans les travaux publics, il faut mettre en place une offre alliant coercition et incitation pour \u00e9viter des conflits juridiques trop long. Par exemple : pour r\u00e9aliser les travaux, il faut avoir rendu le r\u00e9seau sur lequel ils sont \u00e0 r\u00e9aliser.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La proposition vise aussi a redonner la gestion des autoroutes aux collectivit\u00e9s qu'elles traversent afin de r\u00e9orienter les revenus des p\u00e9ages pour ce projet et le profit des collectivit\u00e9s territoriales qui en ont besoin.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il doit bien avoir encore la possibilit\u00e9 de faire voter des textes ou l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral l'emporte sur celui des actionnaires.  Les taux de rentabilit\u00e9 de ces soci\u00e9t\u00e9s permettent de d\u00e9gager des montants importants pour cette r\u00e9alisation.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un pass mobilit\u00e9 combinant une offre de transports mixtes: train, co-voiturage, transports en commun intra-urbain. Une part du montant de ce pass reviendrait \u00e0 la SNCF, aux personnes ayant effectivement pris en charge d'autres personnes via le co-voiturage, aux r\u00e9gies de transports...&lt;/p&gt;","&lt;p&gt;Il faudrait simplifier le droit de la copropri\u00e9t\u00e9 pour pouvoir installer facilement une borne sur un parking appartenant \u00e0 un co-propri\u00e9taire.&lt;/p&gt;&lt;p&gt;Faciliter la prise en charge ou la subvention de l'installation par EDF.&lt;/p&gt;","&lt;p&gt;Interdire les fermes usines, privil\u00e9gier les circuits courts, locaux et le bio, aider les paysans \u00e0 passer au bio, \u00e0 la permaculture&lt;/p&gt;","&lt;p&gt;ne plus autoriser l' \u00e9levage intensif; aide aux \u00e9levages de plein air&lt;/p&gt;&lt;p&gt;mettre en place des petits abattoirs de proximit\u00e9 pour limiter le transport des animaux&lt;/p&gt;&lt;p&gt;am\u00e9liorer les contr\u00f4les  et la surveillance des conditions d'abattage en am\u00e9liorant aussi les conditions de travail des salari\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;TVA 0% pour Alimentation issue de l'Agriculture Biologiques, Augmentation des surfaces \u00e0 cultiver tout d'abord agriculture raisonn\u00e9e \u00e0 plus naturelle puis garantie sans pesticide dans notre assiette.&lt;/p&gt;","&lt;p&gt;Pour emp\u00eacher l'exploitation \u00e0 outrance de certains biens (je pense \u00e0 l'eau, comme \u00e0 Vittel o\u00f9 l'usine qui exploite l'eau ass\u00e8che la nappe phr\u00e9atique; aux for\u00eats et \u00e0 certains sols/milieux de biodiversit\u00e9 \u00e0 prot\u00e9ger), on pourrait d\u00e9clarer certains d'entre eux biens communs \u00e0 tous les Fran\u00e7ais : inalt\u00e9rables, inali\u00e9nables et exploitables sous conditions. &lt;/p&gt;","&lt;p&gt;avec la diminution de la limite de vitesse les voitures ne peuvent pas d\u00e9passer les camions &lt;/p&gt;","&lt;p&gt;60 000\u20ac le plein, est-ce bien n\u00e9cessaire?&lt;/p&gt;","&lt;p&gt;Nommer tous les produits issus de la production utilisant des produits chimique et/ou industrielle par leur noms, exemple: produit issu de l agriculture chimique. Arreter d appeler \\\"bio\\\" ce qui est en fait naturel. C est tout ce qui ne l est pas qui doit etre design\u00e9, pas le contraire.&lt;/p&gt;","&lt;p&gt;Interdire la culture intensive et remettre en place une rotation des cultures &lt;/p&gt;&lt;p&gt;Imposer \u00e0 toute nouvelle construction des panneaux photovolta\u00efques. &lt;/p&gt;&lt;p&gt;Interdire les pesticides chimiques. &lt;/p&gt;&lt;p&gt;Les producteurs ( tout secteur) doivent utiliser pour l'emballage des mat\u00e9riaux 100% recyclable. &lt;/p&gt;&lt;p&gt;Arr\u00eatons de tuer notrre planete&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Certains m\u00e9dicaments ne sont pas applicables \u00e0 l'homme.&lt;/p&gt;","&lt;p&gt;Il faut taxer les poids lourds qui ne font que transiter par la France. Il n'y a pas de raisons que notre pays soient pollu\u00e9s par des activit\u00e9s qui ne contribuent pas \u00e0 notre \u00e9conomie. Il faut d\u00e9velopper des modes de transports alternatifs.&lt;/p&gt;","&lt;p&gt;Fermer nos fronti\u00e8res \u00e0 toute la nourriture p\u00e9rissable comme la viande les \u0153ufs et les fruits et l\u00e9gumes, sauf pour ceux ne poussant pas sur notre territoire (caf\u00e9, cacao, fruits exotiques qui ne proviennent pas des DOM-TOM)&lt;/p&gt;","&lt;p&gt;si le nucl\u00e9aire est actuellement l'\u00e9nergie qui \u00e0 le moins d'impact sur le r\u00e9chauffement climatique et l'effet de serre, cette \u00e9nergie comporte deux inconv\u00e9nients majeur: &lt;/p&gt;&lt;p&gt;- celui des d\u00e9chets... nous ne savons pas les serrer sur le long et le tr\u00e8s long terme, et nous n'avons plus de place pour le stockage. ce seul probl\u00e8me va devenir dans les 10 ans qui vienne un probl\u00e8me majeur de s\u00e9curit\u00e9 nationale et de sant\u00e9 publique. &lt;/p&gt;&lt;p&gt;-celui du d\u00e9mant\u00e8lement des centrales existantes &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;. Les nouvelles centrales sont tellement peu efficientes que nous sommes contraint de prolonger de fa\u00e7on inconsciente l'existence de nos vielles centrales. cela posera aussi des probl\u00e8mes de s\u00e9curit\u00e9s surtout que la fili\u00e8re manque de professionnels sp\u00e9cialis\u00e9s et qualifi\u00e9s pour les maintenir (notamment au niveau des soudures). &lt;/p&gt;&lt;p&gt;Le cout du KWh tr\u00e8s attractif pour l'instant (fer de lance de ENJI) ne tiens pas compte de la facture du d\u00e9mant\u00e8lement des centrales. Que ce passera t'il lorsque la facture va s'alourdir de fa\u00e7on vertigineuse ? le cout du KWh va flamber, et les actionnaires d\u00e9talerons en prenant leurs jambes \u00e0 leur cout. Qui payera ? nous ! qui supportera les risques ? nous ! &lt;/p&gt;","&lt;p&gt;L'exploitation du vent en tant qu'\u00e9nergie renouvelable et in\u00e9puisable est essentielle dans le cadre de la transition \u00e9nerg\u00e9tique. Mais son exploitation telle qu'elle est r\u00e9alis\u00e9e aujourd'hui est une h\u00e9r\u00e9sie:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;saccage de nos beaux paysages avec des \u00e9oliennes de 160 m de haut (et bient\u00f4t 200 m avec les derni\u00e8res g\u00e9n\u00e9rations !)&lt;/li&gt;&lt;li&gt;rentabilit\u00e9 ridicule (de 3 \u00e0 6 MWh pour les a\u00e9rog\u00e9n\u00e9rateurs les plus grands)&lt;/li&gt;&lt;li&gt;nuisances sonore et visuelle pour les riverains&lt;/li&gt;&lt;li&gt;risques sanitaires \u00e0 cause des infrasons g\u00e9n\u00e9r\u00e9s par l'h\u00e9lice&lt;/li&gt;&lt;li&gt;subventions consid\u00e9rables de l'Etat (donc argent des contribuables) qui viennent enrichir des consortium industriels, pour la plupart \u00e9trangers&lt;/li&gt;&lt;li&gt;aucun b\u00e9n\u00e9fice pour l'\u00e9conomie fran\u00e7aise puisque tous les constructeurs sont \u00e9trangers (allemand et danois pour les plus importants). M\u00eame l'entretien et les r\u00e9parations sont sous-trait\u00e9s \u00e0 des soci\u00e9t\u00e9s \u00e9trang\u00e8res. Donc aucune cr\u00e9ation d'emploi.&lt;/li&gt;&lt;li&gt;impact \u00e9cologique n\u00e9gatif sur la flore et la faune&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Augmenter la garantie constructeur des biens de consommation afin d\u2019obliger les fabricants \u00e0 produire des biens \u00ab\u00a0durables\u00a0\u00bb .&lt;/p&gt;&lt;p&gt;5 ans pour les smartphones et petits \u00e9quipements .&lt;/p&gt;&lt;p&gt;8 ans pour le gros \u00e9lectrom\u00e9nager et TV .&lt;/p&gt;&lt;p&gt;12 ans (ou 240000 km) pour l'automobile , faire un tarif tout compris avec entretien main d'oeuvre et pi\u00e8ces d'usure ) . Cela augmentera le prix \u00e0 l'achat mais pas le cout d'utilisation total .&lt;/p&gt;","&lt;p&gt;Il est absolument impensable qu'il soit \\\"ill\u00e9gal\\\" de produire ses propres graines ou semences ou que des brevets, interdisent l'utilisation des ressources m\u00e8res que fournit la nature qui est \\\"libre de droit\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je ne peux m\u00eame pas imaginer que ce type de pratique, le verrou par des brevets existe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc que soit annul\u00e9 purement et simplement la possibilit\u00e9 pour des personnes, physique, ou morale de bloquer le libre \u00e9change de ressource naturel et que cela soit rendu ill\u00e9gal dans la constitution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mon intention n'est pas non plu sd enuire \u00e0 la recherche et au d\u00e9veloppement de \\\"nouveaut\u00e9\\\" de ce cot\u00e9 la. Nouveaut\u00e9 qui \u00e0 le droit de pr\u00e9tendre \u00e0 sa propri\u00e9t\u00e9 industrielle et ses droits. Je dis juste que ce que l'on peut obtenir de mani\u00e8re naturelle, sans proc\u00e9d\u00e9 pharmaco chimique, doit rester inali\u00e9nablement libre d'\u00eatre utilis\u00e9 par tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ce produit tr\u00e8s tr\u00e8s controvers\u00e9 semble \u00eatre utilis\u00e9 pour le d\u00e9sherbage de nos voies ferr\u00e9es et des a\u00e9roports donc \u00e0 une tr\u00e8s grande \u00e9chelle !!! alors que jusqu'\u00e0 pr\u00e9sent nous en entendions parl\u00e9 uniquement dans l'agriculture... pour en finir pensez vous qu'il serait possible que par exemple les d\u00e9tenus puissent participer au d\u00e9sherbage dans le cadre de travaux impos\u00e9s durant leur peine de prison ?&lt;/p&gt;","&lt;p&gt;Etablir un vrai plan donnant du sens au projet pour sortir des \u00e9nergies fossiles. Apporter des solutions p\u00e9rennes sans se limiter \u00e0 taxer encore plus les usagers comme cela \u00e9tait pr\u00e9vu avec la taxe carbone. Pour financer ce changement, taxer lourdement les entreprises polluantes ( comme Total ) ou encore les industries polluantes, les compagnies a\u00e9riennes et marit\u00eemes m\u00eame si l'UE ne le pr\u00e9voit pas. Ne pas se limiter \u00e0 des accompagnements qui n'int\u00e9ressent pas les citoyens en difficult\u00e9 pour vivre, alors pour acheter une voiture \u00e9lectrique. Pourquoi imposer l'\u00e9lectrique pour se metttre dans les mains de la Chine et comment allons nous g\u00e9rer le stockage des batteries ? Que fait le Minist\u00e8re de l' Ecologie ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u2022\u00a0encouragement massif \u00e0 la culture exclusivement biologique&lt;/p&gt;&lt;p&gt;\u2022\u00a0les agriculteurs r\u00e9ticents au bio sont en recul y compris viticulteurs&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;comme c'est d\u00e9j\u00e0 fait pour les publicit\u00e9s pour les boissons alcoolis\u00e9es ou pour les produits alimentaires peu di\u00e9t\u00e9tiques,  les publicit\u00e9s pour des services ou produits ayant un impact n\u00e9gatif et fort sur l'environnement (r\u00e9chauffement climatique, menace sur la biodiversit\u00e9, ...) devraient obligatoirement \u00eatre accompagn\u00e9es d'un avertissement.&lt;/p&gt;&lt;p&gt;Par exemple, ceci concerne les publicit\u00e9s pour les voitures \u00e9mettant beaucoup de CO2, pour le tourisme en avion \u00e0 grande distance, les croisi\u00e8res, certains produits alimentaires ... &lt;/p&gt;","&lt;p&gt;N\u00e9cessit\u00e9 de se diriger URGEMMENT vers un mod\u00e8le de d\u00e9veloppement durable.La prse de conscience citoyenne est indispensable. Consommer moins, Retour vers une agriculture raisonn\u00e9e et enti\u00e8rement biologique \u00e0 terme.&lt;/p&gt;&lt;p&gt;Arr\u00eat pur et simple des \u00e9levages industriels donc une consommation de viande nettement moindre. Il faut que nous acceptions de manger moins de viande, de la payer plus ch\u00e8re pour une meilleure qualit\u00e9.&lt;/p&gt;&lt;p&gt;Respect des animaux de ce fait.&lt;/p&gt;","&lt;p&gt;ne pas pr\u00e9lever sur la nature davantage que ce qu\u2019elle peut\u00a0reconstituer, ni produire plus que ce qu\u2019elle peut supporter&lt;/p&gt;","&lt;h4&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/h4&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;TVA orient\u00e9e production \u00e9nergie verte, moins taxer les produits plus vertueux en termes de pr\u00e9servation de l'environnement&lt;/p&gt;","&lt;p&gt;Obligation pour les producteurs d\u2019indiquer les pays et r\u00e9gions de provenance des ingr\u00e9dients des produits alimentaires &lt;/p&gt;","&lt;p&gt;Emp\u00eacher l\u2019utilisation et l\u2019addition de substances inutiles et souvent dangereuses des produis alimentaires. D\u00e9nommer les produis sur base du composant principal et non du composant le plus attractif commercialement!&lt;/p&gt;","&lt;p&gt; Eteindre le soir les enseignes lumineuses\u00a0 &lt;/p&gt;","&lt;p&gt;Le cerf subit pendant la p\u00e9riode du rut 1 pression constante,  d\u00e9j\u00e0 des fans du brame mais aussi et surtout des chasses qui commencent alors que le brame bat son plein !&lt;/p&gt;&lt;p&gt;Interdire la chasse \u00e0 l approche pratiqu\u00e9e par des individus privil\u00e9gi\u00e9s qui vont tuer 1 cerf sur sa place de brame pour avoir son troph\u00e9e &lt;/p&gt;&lt;p&gt;Interdire la chasse \u00e0 courre pendant cette p\u00e9riode afin de laisser les animaux procr\u00e9er &lt;/p&gt;","&lt;p&gt;Informer que le remplacement d'un v\u00e9hicule pour un v\u00e9hicule neuf plus propre en \u00e9mission CO2 suppose de faire suffisamment de kilom\u00e8tre ! Par exemple la fabrication d'un v\u00e9hicule diesel de 1,6 tonne \u00e0 vide, engendre 11,2 tonnes de CO2. \u00c0 5000 km/an, il faut au moins 30 ans pour qu'un v\u00e9hicule neuf de cette cat\u00e9gorie de poids \u00e9mettant 116 g de CO2/km commence \u00e0 repr\u00e9senter un bilan CO2 favorable par rapport \u00e0 un v\u00e9hicule ancien \u00e9mettant 186 g de CO2/km. Il n'est pas normal que les politiques et les m\u00e9dias n'alertent pas sur ce sujet et \u00e0 la place aillent dans le sens de la surproduction et de la surconsommation de v\u00e9hicule, en poussant les personnes qui n'en ont pas besoin de changer leur voiture !&lt;/p&gt;","&lt;p&gt;Transfert de la totalit\u00e9 du  CICE pour le financement d'un grand plan d\u00e9cennal vers la transition \u00e9cologique dans les domaines de l'habitat, \u00e9nergie, transports ,alimentation.&lt;/p&gt;","&lt;p&gt;. Assurer \u00e0 nos paysans un revenu d\u00e9cent, digne.&lt;/p&gt;&lt;p&gt;.Prot\u00e9ger les paysans des grandes surfaces, de la mondialisation&lt;/p&gt;&lt;p&gt;.Arr\u00eater de les \\\"assommer\\\" de normes de s\u00e9curit\u00e9, d'hygi\u00e8ne, de production sans cesse renouvel\u00e9es qui acculent bien souvent nos paysans, pour certains les poussent \u00e0 la faillite. On ne comprend pas toujours la r\u00e9elle efficacit\u00e9 de toutes ces normes. Mais on sait \u00e0 quel point elles sont contraignantes, exigeantes, on\u00e9reuses et on peut se demander si tous les pays de l'UE les respectent???&lt;/p&gt;&lt;p&gt;Fixer un prix minimum de r\u00e9mun\u00e9ration des produits aux paysans.&lt;/p&gt;","&lt;p&gt;Les permis de construire de batiments de 500m2 mini devront int\u00e9grer : les surcharges de couverture pour supporter 80% de lleur surfarce en panneux photovoltaiques et dans un premier temps \u00eatre couvert \u00e0 1/3 de panneaux , mettre une taxe que les batiments actuels non \u00e9quip\u00e9s&lt;/p&gt;&lt;p&gt;pour les parkings de 2000m2 \u00e9quipement obligatoire pour les nouvelles constructions et ceux existants&lt;/p&gt;","&lt;p&gt;Quelle que soit la solution adopt\u00e9e pour d\u00e9carbonner la voiture individuelle, elle reposera en grande partie sur l'\u00e9lectronique, d\u00e9j\u00e0 bien pr\u00e9sente et hors de prix, que ce soit \u00e0 l'achat ou \u00e0 la maintenance: &lt;em&gt;&lt;u&gt;On ne r\u00e9pare pas, on remplace&lt;/u&gt;&lt;/em&gt;.Or chacun sait que les \u00e9quipements \u00e9lectroniques pr\u00e9sents partout chez nous sont souvent en panne en raison de la d\u00e9faillance (\\\"programm\u00e9e\\\" ou non) d'un composant \u00e0 2 euros ou moins! Je propose donc que les constructeurs ou importateurs aient obligation, pour obtenir l'homologation de leurs v\u00e9hicules, de publier les sch\u00e9mas et documents techniques propres \u00e0 permettre la r\u00e9paration des sous-ensembles \u00e9lectroniques, y compris en-dehors de leurs r\u00e9seaux. Dans le m\u00eame esprit, bannissons les gadgets wifi/bluetooth/automatismes d\u00e9biles !&lt;/p&gt;","&lt;p&gt;/ Transition \u00e9cologique &amp;amp; solidaire, Agriculture &amp;amp; Alimentation :&lt;/p&gt;&lt;p&gt;- Grand Plan d'Isolation des logements: L'\u00e9cologie fait faire des \u00e9conomie aux m\u00e9nages.&lt;/p&gt;&lt;p&gt;- Installer des prises de recharge \u00e9lectrique sur de nombreux lieux publics (commerces, administrations, parkings, etc ...) pour y recharger sa voiture \u00e9lectrique afin d'\u00e9radiquer le diesel.&lt;/p&gt;&lt;p&gt;- Interdiction des pesticides : agriculture bio et \u00e9cologique uniquement.&lt;/p&gt;&lt;p&gt;- Transparence claire et totale sur l'\u00e9tiquetage des aliments (compositions et sources).&lt;/p&gt;&lt;p&gt;- Baisse de la TVA sur tous les produits alimentaires de premi\u00e8re n\u00e9cessit\u00e9.&lt;/p&gt;","&lt;p&gt;Nous habitons sur une chaudiere et nous regardons ailleurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Plus de transports en commun et de trams&lt;/p&gt;&lt;p&gt;Plus de pistes cyclables&lt;/p&gt;&lt;p&gt;Plus de stations prot\u00e9geant les v\u00e9los&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les anglais ont mis en place depuis de nombreuses ann\u00e9es un dispositif particulier de signalisation des passages pi\u00e9tons, mat\u00e9rialis\u00e9 par 2 lampadaires \u00e0 boule de part et d'autre du passage, lampadaires ne ressemblant \u00e0 aucun autre.&lt;/p&gt;&lt;p&gt;La France pourrait s'inspirer de cette id\u00e9e pour mettre en place des lampadaires de type sp\u00e9cial, r\u00e9serv\u00e9 \u00e0 cet usage, aliment\u00e9 \u00e9videmment par des panneaux solaires et \u00e9quip\u00e9s d'ampoules \u00e0 LED.&lt;/p&gt;&lt;p&gt;Parall\u00e8lement, il est n\u00e9cessaire de repenser les emplacements des passages pi\u00e9tons, certaines villes les multipliant \u00e0 l'exc\u00e8s : mieux vaut un nombre moins important de passages mieux mat\u00e9rialis\u00e9s que davantage de passages mal signal\u00e9s.&lt;/p&gt;","&lt;p&gt;Les promoteurs de ces centres commerciaux se targuent/vantent de r\u00e9aliser des rendements de 6 \u00e0 7 % alors qu'ils ne r\u00e9alisent \\\"que\\\" 3 \u00e0 4 % de rendement sur des projets immobilier. Il y a donc largement de quoi r\u00e9aliser ce genre d'investissement.&lt;/p&gt;","&lt;p&gt;lutter contre les emballages de plus en plus nombreux et pas toujours utile&lt;/p&gt;","&lt;p&gt;Taxation au kilom\u00e8tre de tous les camions \u00e9trangers qui traversent la France. Incitation au ferroutage.&lt;/p&gt;","&lt;p&gt;  &lt;/p&gt;","&lt;p&gt;Interdire d\u00e9finitivement le plastique&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- d\u00e9velopper beaucoup plus vite les \u00e9nergies renouvelables : assouplir fortement les conditions et d\u00e9lais d'obtention d'un permis pour l'\u00e9olien notamment, terrestre ou marin, sur le mode allemand ou des pays scandinaves, pour acc\u00e9l\u00e9rer la croissance de la production d'\u00e9nergies renouvelables, qui est trop lente en France.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- d\u00e9velopper fortement les investissements dans la recherche et les orienter des recherches de solutions innovantes permettant \u00e0 la fois d'am\u00e9liorer notre environnement et de d\u00e9velopper de nouvelles activit\u00e9s \u00e9conomiques en France&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Photovolta\u00efque, \u00e9olien et m\u00e9thanisation sont financ\u00e9s par le biais d'obligations d'achat de l'\u00e9lectricit\u00e9 produite. Ces obligations d'achat sont financ\u00e9es \u00e0 travers un pr\u00e9l\u00e8vement sur les factures d'\u00e9lectricit\u00e9 de consommateurs fran\u00e7ais. Aujourd'hui une majorit\u00e9 de ces projets d'\u00e9lectricit\u00e9 renouvelable sont port\u00e9s par des investisseurs pas particuli\u00e8rement locaux, ni nationaux ni m\u00eame europ\u00e9ens. Le sujet est qu'au-del\u00e0 des incitations existantes, le portage de ces projets profite r\u00e9ellement aux territoires, leurs habitants, leurs collectivit\u00e9s, qui actuellement les \\\"subissent\\\".&lt;/p&gt;&lt;p&gt;L'obligation se mat\u00e9rialiserait par une prise de participation (citoyenne et collective) au capital des ces projets au-del\u00e0 des 50%.&lt;/p&gt;","&lt;p&gt;Ce n'est une nouvelle pour personne mais beaucoup de produit (smartphone, cafeti\u00e8re, t\u00e9l\u00e9vision, machine a laver, voiture, etc..) sont fabriqu\u00e9 pour avoir une dur\u00e9e de vie limit\u00e9 et sont souvent non r\u00e9parable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose de sanctionn\u00e9 tout les fabriquant qui utilisent ce principe.&lt;/p&gt;","&lt;p&gt;Partout on nous vante les avantages d'utiliser internet , administrations ,banque, EDF, etc. sans parler du co\u00fbt \u00e9nerg\u00e9tique de ces activit\u00e9s : https://www.fournisseur-energie.com/internet-plus-gros-pollueur-de-planete/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est anormal de toucher ET DES PAC et des LOYERS EOLIENNES install\u00e9es sur les m\u00eames surfaces.&lt;/p&gt;&lt;p&gt;Le montant de la PAC attribu\u00e9e doit \u00eatre REVALU\u00e9 et donc diminu\u00e9 et voir m\u00eame supprim\u00e9 si le montant per\u00e7u par les loyers \u00e9oliens est \u00e9gal ou sup\u00e9rieur aujourdhui \\\"il semblerait \\\" que ce ne soit pas le cas.&lt;/p&gt;","&lt;p&gt;Le bio\u00e9thanol conduit \u00e0 l'abandon des cultures vivri\u00e8res au profit de monocultures, avec tous les risques de p\u00e9nurie alimentaire que cela comporte. Quant au moteur \u00e9lectrique, sa g\u00e9n\u00e9ralisation conduirait \u00e0 plus de centrales nucl\u00e9aires. Pour ces deux raisons, le moteur \u00e0 hydrog\u00e8ne semble, en l'\u00e9tat actuel des connaissances, la seule solution vraiment \\\"durable\\\". C'est pourquoi un programme de grande ampleur doit \u00eatre mis au point pour d\u00e9velopper au plus vite la production de ce type de v\u00e9hicules et les r\u00e9seaux de distribution du carburant. Il y a l\u00e0 un march\u00e9 potentiel \u00e9norme et il est essentiel d'y consacrer imm\u00e9diatement tous les fonds et moyens n\u00e9cessaires pour la recherche et les subventions destin\u00e9es \u00e0 son d\u00e9veloppement. Cette proposition &lt;strong&gt;&lt;u&gt;permettrait non seulement de prot\u00e9ger la plan\u00e8te, mais \u00e9galement de ne plus \u00eatre d\u00e9pendant de pays \u00e9trangers&lt;/u&gt;&lt;/strong&gt;.&lt;/p&gt;","&lt;p&gt;En 30 ans, la superficie de 6 d\u00e9partements a \u00e9t\u00e9 b\u00e9tonn\u00e9e. Je propose que les terres agricoles ( labour, p\u00e2turages et for\u00eats) ne puissent plus \u00eatre utilis\u00e9es comme terrain constructible sauf cas de force majeure (\u00e0 d\u00e9finir) . Les constructions devront \u00eatre faites ou sur des friches industrielles, ou sur des terrains pauvres ( landes, terrains vagues non exploitables) . En cas de force majeure, une superficie \u00e9quivalente de terrain constructible devra \u00eatre remise en culture et d\u00e9clar\u00e9 comme zone agricole.  &lt;/p&gt;","&lt;p&gt;La transition \u00e9cologique doit viser prioritairement une politique \u00e9nerg\u00e9tique fond\u00e9e sur la sortie des \u00e9nergies fossiles\u00a0; elle doit reposer sur un mix \u00e9nerg\u00e9tique incluant \u00e9nergies renouvelables (solaire, photovolta\u00efque, \u00e9olien, g\u00e9othermie, biomasse, ) et \u00e9nergie nucl\u00e9aire. Plusieurs  EPR suppl\u00e9mentaires doivent \u00eatre mis en chantier en France rapidement. Les nouveaux forages p\u00e9troliers doivent \u00eatre interdits.&lt;/p&gt;","&lt;p&gt;Si le repr\u00e9sentant de la France signe des accords aux noms de tous les Fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Il doit respecter l'accord (le contrat).&lt;/p&gt;&lt;p&gt;Si l'on ne respecte pas son contrat nous sommes licenci\u00e9s; idem pour les politiques.&lt;/p&gt;&lt;p&gt;S'ils ne respectent pas les contrats sign\u00e9s;ils doivent \u00eatre licenci\u00e9s.&lt;/p&gt;","&lt;p&gt;28 hectares de for\u00eats vont disparaitre au sud de lyon , site proche d'une autoroute, d'une raffinerie, de la p\u00e9trochimie&lt;/p&gt;&lt;p&gt;interdire de revenir sur des sites prot\u00e9g\u00e9es pour des projets financiers&lt;/p&gt;&lt;p&gt;les experts de l'ONU pr\u00e9conisent le reboisement, des projets naissent pour le d\u00e9boisement&lt;/p&gt;","&lt;p&gt;R\u00e9duire   l' ISF  si    d'importants investissements  sont  r\u00e9alis\u00e9s  en  France  dans  ce  domaine  ...  Le  gouvernement  et  ses  repr\u00e9sentants  se  devant  de  montrer  l'exemple   :  utilisation  de  v\u00e9hicule de  transport  en  commun  7/11 places  pour  les  d\u00e9placements  (bio  \u00e9thanol). D\u00e9veloppement  des  transports  scolaires au   bio  carburant ...&lt;/p&gt;","&lt;p&gt;Les transports en communs ne cessent de se d\u00e9velopper depuis 20 ans (cr\u00e9ation du RER E, de la ligne 14, prolongement de la ligne 14, de la ligne 12, de la ligne 4 ; renforcement des lignes Transilien, meilleure desserte des RER, RER A automatis\u00e9, Ligne 1 automatis\u00e9e) pourtant les bouchons ne cessent d'empirer en Ile-de-France.&lt;/p&gt;&lt;p&gt;https://www.lejdd.fr/JDD-Paris/Les-six-raisons-des-bouchons-en-Ile-de-France-848405&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus, les voitures consommant de moins en moins, voire z\u00e9ro pour les \u00e9lectriques, des usagers des transports en communs abandonnent leurs moyens de transports\u00a0pour se tourner vers leur voiture tr\u00e8s \u00e9conomique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc taxer l'utilisation de la voiture, au jour le jour. Une vignette auto avec un prix selon le jour d'utilisation.&lt;/p&gt;&lt;p&gt;exemple : lundi 2\u20ac ; mardi 3e, mercredi 2e, jeudi 3\u20ac, vendredi 3\u20ac, samedi et dimanche 1\u20ac.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ainsi pour circuler, le conducteur devrait prendre en plus du co\u00fbt de la consommation de son v\u00e9hicule, le tarif de cette vignette, cela permettrait de freiner l'utilisation de la voiture pour les petits trajets et privil\u00e9gier les transports en communs.&lt;/p&gt;&lt;p&gt;On pourrait se servir des portails Ecotaxe, et en ajouter d'autres dans chaque ville ; une cam\u00e9ra qui lit les plaques pour v\u00e9rifier si le v\u00e9hicule a bien la vignette du jour.&lt;/p&gt;&lt;p&gt;Si bonne vignette &amp;gt; RAS&lt;/p&gt;&lt;p&gt;Si pas de vignette &amp;gt; amende de 350\u20ac&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'inconv\u00e9nient serait qu'il serait plus utile de prendre la vignette au mois, couvrant tous les jours d'utilisation pour ne pas \u00e9viter d'amendes, m\u00eame pour ceux qui utilisent tr\u00e8s peu leur v\u00e9hicule.&lt;/p&gt;&lt;p&gt;Cette nouvelle vignette irait pour moiti\u00e9 dans les transports en communs pour en financer d'autres, et l'autre moiti\u00e9 \u00e0 la r\u00e9novation du r\u00e9seau routier.&lt;/p&gt;","&lt;p&gt;Moyen Economique et de bon sens sans cr\u00e9er des taxes absurdes pour ralentir le r\u00e9chauffement climatique. &lt;/p&gt;","&lt;p&gt;Il faut utiliser la permaculture de fa\u00e7on syst\u00e9matique et dans tous ces domaines que ce soit agricole, habitats et social&lt;/p&gt;","&lt;p&gt;Permettons \u00e0 des soci\u00e9t\u00e9s bus priv\u00e9s de faire de plus long d\u00e9placement locaux et nationaux&lt;/p&gt;&lt;p&gt;SNCF beaucoup trop cher&lt;/p&gt;&lt;p&gt;Promouvoir chaque fois que cela est possible,le local &lt;/p&gt;&lt;p&gt;La chaudi\u00e8re \u00e0 condensation,Chaudi\u00e8re \u00e0 granul\u00e9s de bois,Chaudi\u00e8re basse temp\u00e9rature&lt;/p&gt;&lt;p&gt;Moteurs Hydrog\u00e8ne,hybrides,GPL/GPN&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Revoir certains points du v\u00e9hicule,rev\u00eatement des routes,pneus et syst\u00e8me de freinage qui sont les 3 \u00e9l\u00e9ment combin\u00e9s,les plus pollueurs en mati\u00e8re de particules&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je souhaite que le gouvernement l\u00e8ve l'opacit\u00e9 sur les \u00e9nergies renouvelables et les \u00e9nergies dites libre, en effet aujourd'hui beaucoup d'\u00e9nergie libre existe des \u00e9nergies renouvelables sur gratuite comme le vent et le soleil pourquoi donc encore payer l'\u00e9lectricit\u00e9 \u00e0 EDF o\u00f9 payer du gaz \u00e0 GDF alors que l'on peut avoir des \u00e9nergies gratuites pourquoi pour les voitures \u00e9galement les moteur \u00e0 hydrogene et les moteur \u00e0 aimant permanent ne sont pas d\u00e9velopp\u00e9 alors qu'ils ont un meilleur rendement et ne pollue pas il d\u00e9veloppe plus d'\u00e9nergie qui n'en consomme c'est une \u00e9nergie totalement gratuite qui pourrait m\u00eame changer le monde si on en faisait des g\u00e9n\u00e9rateurs par exemple pour les pays sous-d\u00e9velopp\u00e9s comme sur le continent africain ou il ne b\u00e9n\u00e9ficie pas d'\u00e9lectricit\u00e9 je pense sinc\u00e8rement qu'on ne d\u00e9veloppe pas tout \u00e7a les gouvernements veulent sinc\u00e8rement garder les \u00e9nergies fossiles comme valeur s\u00fbre pour continuer de faire payer les citoyens fran\u00e7ais et les citoyens du monde entier d'ailleurs&lt;/p&gt;","&lt;p&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9velopper des modes de production responsables et tenir compte de l\u2019impact \u00e9cologique de l\u2019\u00e9conomie&lt;/p&gt;&lt;p&gt;Taxer la pollution sur le principe du \\\"gros pollueur-gros payeur\\\"&lt;/p&gt;&lt;p&gt;Cibler le transport routier, maritime, les modes de production occasionnant le transport de ressources et produits sur de longues distances pour leur assemblage.&lt;/p&gt;&lt;p&gt;Cibler les industries lourdes, les gros groupes industriels les plus polluants avec \u00e9valuation de leur impact \u00e9cologique.&lt;/p&gt;","&lt;p&gt;je n'ai pas de solution \u00e0 proposer, mais il va bien falloir regarder le probl\u00e8me en face. Le tourisme de masse est un v\u00e9ritable fl\u00e9au \u00e9cologique. Il faut trouver une solution pour le r\u00e9guler ... \u00e0 minima.&lt;/p&gt;","&lt;p&gt;Pr\u00e9voir une taxe annuelle sur ces animaux au del\u00e0 d'un par foyer&lt;/p&gt;","&lt;p&gt;Pourquoi Total va acheter de l'huile de palme qui cause une d\u00e9forestation (mais c'est dans un autre pays donc on s'en fou), ne serai-t-il pa splus judicieux de passer des contrats avec nos agriculteurs (qui cr\u00e8vent) pour produire des ol\u00e9agineux.... et en profiter pour les faire passer en bio...&lt;/p&gt;","&lt;p&gt;De nombreux produits sont suremball\u00e9s : les bouteilles d'eau, le lait, entour\u00e9s de film plastique, les c\u00e9r\u00e9ales stock\u00e9es dans un \u00e9tui plastique rang\u00e9 dans une bo\u00eete en carton, les yaourts entour\u00e9s de carton, les paquets en lot de 3, 6 etc.&lt;/p&gt;&lt;p&gt;Il faudrait r\u00e9duire l'emballage au stricte n\u00e9cessaire.&lt;/p&gt;","&lt;p&gt;L\u2019\u00e9cologie est un sujet trop s\u00e9rieux pour \u00eatre confi\u00e9 aux politiques, avec les ann\u00e9es pass\u00e9es, nous voyons les r\u00e9sultats . Je propose que le ministre soit propos\u00e9  par un coll\u00e8ge de sachants ind\u00e9pendants en fonction de ses r\u00e9elles comp\u00e9tences techniques dans ce domaine. Aujourd\u2019hui, notre ministre actuel  a quitt\u00e9 son perchoir pour obtenir un marocain, et si demain Monsieur Macron lui proposerait le poste de premier ministre, il quitterait de suite son minist\u00e8re. &lt;/p&gt;","&lt;p&gt;D\u00e9velopper les transports en commun, passer tous les petits trajets \u00e0 1\u20ac et multiplier les correspondances entre moyens de transport&lt;/p&gt;","&lt;p&gt;Annulation du projet de loi du biocarburant \u00e0 l'huile de palme&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Refuser la brevetabilit\u00e9 du vivant \u00e0 tous les niveaux, lutter contre la biopiraterie.&lt;/li&gt;&lt;li&gt;Refuser les OGM, bannir les pesticides nuisibles en commen\u00e7ant par une interdiction imm\u00e9diate des plus dangereux (glyphosate, n\u00e9onicotino\u00efdes, etc.).&lt;/li&gt;&lt;li&gt;G\u00e9rer durablement l'eau, bien commun essentiel \u00e0 toute forme de vie\u00a0: lancer des programmes de d\u00e9pollution des cours d'eau et oc\u00e9ans, favoriser la cr\u00e9ation de r\u00e9gies publiques de l'eau au niveau local pour une gestion d\u00e9mocratique.&lt;/li&gt;&lt;li&gt;Sanctuariser le foncier agricole et naturel et lutter contre l'artificialisation des sols.&lt;/li&gt;&lt;li&gt;G\u00e9n\u00e9raliser les fermes p\u00e9dagogiques pour la sensibilisation \u00e0 l'enjeu \u00e9cologique et l'\u00e9veil \u00e0 la Nature.&lt;/li&gt;&lt;li&gt;\u00c9radiquer la maltraitance envers les animaux.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Pr\u00eat \u00e0 taux z\u00e9ro installation photovolta\u00efque et aide compl\u00e9mentaire&lt;/p&gt;","&lt;p&gt;Aujourd'hui, nous savons construire des v\u00e9hicules qui lisent les panneaux routiers et qui affichent la vitesse limite \u00e0 ne pas d\u00e9passer. Pourquoi ne pas coupler cela \u00e0 un syst\u00e8me bridant la vitesse des v\u00e9hicules (avec une marge de 10% au dessus) ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre au point la t\u00e9l\u00e9portation de signaux, d'\u00e9nergie et de mati\u00e8re avec les moyens du Laboratoire des mat\u00e9riaux et ph\u00e9nom\u00e8nes quantiques de l'universit\u00e9 Paris Diderot &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;cr\u00e9ation de mouvement d'ensemble et d'\u00e9nergie \u00e9lectrique gr\u00e2ce \u00e0 l'intrication cr\u00e9\u00e9e par les moyens de ce laboratoire &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;cr\u00e9ation d'\u00e9nergie \u00e9lectrique gr\u00e2ce \u00e0 des diviseurs de fr\u00e9quence branch\u00e9s en cascade sur le dispositif de Marcel Violet &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;mettre au point le proc\u00e9d\u00e9 de fabrication industrielle des carrosseries en graph\u00e8ne pour \u00e9viter la production de co2 rejet\u00e9 dans l'atmosph\u00e8re  par les hauts fourneaux fabriquant l'acier &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;mettre au point la fabrication de supercondensateurs au graph\u00e8ne et nanotubes de carbone pour remplacer les batteries polluantes a produire et recycler &lt;/p&gt;","&lt;p&gt;Notre eau  du robinet  n'est pas analys\u00e9e . Aucune recherche effectu\u00e9e concernant les produits \u00e9num\u00e9r\u00e9s ci-dessus, except\u00e9 par le groupe V\u00e9olia dans certaines r\u00e9gions;&lt;/p&gt;&lt;p&gt;Mon eau du robinet contient plus de pesticides que la norme admissible. Et la v\u00f4tre? &lt;/p&gt;","&lt;p&gt;Pour ne plus compter sur ces gros industriels qui produisent en masse et d\u00e9truisent l'environnement et la sant\u00e9 des animaux (ce qui joue sur notre propre sant\u00e9).&lt;/p&gt;&lt;p&gt;Les citoyens des villes pourraient par exemple utiliser leurs caves, toits, balcons, ou m\u00eame d\u00e9dier une partie de leur logement pour y installer des jardins d'int\u00e9rieur individuels ou collectifs, \u00e9ventuellement des poulaillers...&lt;/p&gt;&lt;p&gt;Les besoins, au moins alimentaires, de chacun pourraient \u00eatre satisfaits, cela permettrait de r\u00e9g\u00e9n\u00e9rer et re-fertiliser nos sols, de se passer de produits chimiques.&lt;/p&gt;&lt;p&gt;Nos d\u00e9chets alimentaires pourraient \u00eatre recycl\u00e9s sur place et directement.&lt;/p&gt;&lt;p&gt;Si on veut manger du poisson, on ach\u00e8te une canne et on se fait une partie de p\u00eache entre proches.&lt;/p&gt;&lt;p&gt;(...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela permet de gagner en pouvoir d'achat, d'\u00e9viter le gaspillage massif des denr\u00e9es p\u00e9rissables invendues. Cela r\u00e9tablirai un lien avec la nature qui a de plus en plus de mal \u00e0 nous nourrir tous.&lt;/p&gt;&lt;p&gt;Se servir de ses propres mains pour produire sa nourriture permet aussi \u00e0 ce que l'argent soit un peu moins indispensable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi ne prenons nous plus le temps pour cela ?&lt;/p&gt;&lt;p&gt;N'est ce pas le seul travail qui ait du sens sur notre plan\u00e8te ?&lt;/p&gt;&lt;p&gt;Doit on toujours compter et faire confiance aux autres pour produire la nourriture dont on a besoin ?&lt;/p&gt;","&lt;p&gt;Nous aspirons tous \u00e0 manger sain Il suffit de voir le d\u00e9veloppement de la vente des produits bio pour constater vers o\u00f9 se porte la demande. L'\u00e9volution de notre mod\u00e8le agricole sera retard\u00e9 aussi longtemps que l'agriculture productiviste destructrice des sols et de la bio diversit\u00e9 restera soutenue par le pouvoir \u00e0 l'\u00e9coute des lobbies . La grande distribution a aussi sa part de responsabilit\u00e9 en cassant les prix gr\u00e2ce \u00e0 des produits venus de pays o\u00f9 les normes sociales et environnementales sont inexistantes.&lt;/p&gt;","&lt;p&gt;retirer la licence durant un an aux industriels qui ach\u00e8tent ce genre de produits&lt;/p&gt;","&lt;p&gt;Linky, Gaspar et autre compteur d'eau communicants sont d\u00e9cri\u00e9s par une partie de la population. Laisser les gens choisir de les installer ou non serait une preuve de d\u00e9mocratie, plut\u00f4t que de les imposer.&lt;/p&gt;","&lt;p&gt;L'huile de palme engendre la d\u00e9forestation et le climat du monde est tr\u00e8s perturb\u00e9 donc il faut&lt;/p&gt;&lt;p&gt;limiter l'utilisation de cette huile quitte \u00e0 avoir le courage de taxer les grands groupes qui s'en servent&lt;/p&gt;&lt;p&gt;pour \u00e9conomiser de l'argent et INTERDIRE soit l'utilisation pour les produits BIO soit enlever&lt;/p&gt;&lt;p&gt;l'appellation BIO.&lt;/p&gt;","&lt;p&gt;Beaucoup d'\u00e9conomistes d'accordent \u00e0 dire que la taxation \u00e9cologique pourrait \u00eatre un levier efficace pour accompagner la transition \u00e9cologique. Encore faut-il que le produit de cette taxe soit redistribu\u00e9e pour aider les gens\u00a0&lt;/p&gt;&lt;p&gt;pour permettre aux gens de faire les investissements n\u00e9cessaires.\u00a0C'est par ce mecanisme que le parc solaire s'est largement r\u00e9pendu (taxe sur l'\u00e9l\u00e9ctricit\u00e9 et subvention pour les personnes investissant dans des \u00e9quipement).&lt;/p&gt;&lt;p&gt;La tentation est de r\u00e9cup\u00e9rer le produit d'une telle taxe au profit du budget g\u00e9n\u00e9ral de l'\u00e9tat (cf fiscalit\u00e9 di\u00e9sel). Il faut donc que l'int\u00e9gralit\u00e9 du revenu de la fiscalit\u00e9 \u00e9cologique soit sanctuaris\u00e9 pour aider les gens \u00e0 faire face aux co\u00fbts engendr\u00e9&lt;/p&gt;&lt;p&gt;pour s'adapter aux enjeux \u00e9cologiques (changements climatiques, biodiversit\u00e9, pollution). Il faut \u00e9galement\u00a0penser \u00e0 un m\u00e9canisme qui soit juste et \u00e9quitable.\u00a0&lt;/p&gt;&lt;p&gt;Par exemple la taxe sur l'\u00e9lectricit\u00e9 est pay\u00e9e par tous mais seul les propri\u00e9taires d'un toit peuvent en b\u00e9n\u00e9ficier. &lt;/p&gt;","&lt;p&gt;Interdire effectivement le brulage \u00e0 l'air libre, et faire appliquer le contr\u00f4le technique des moteurs automobiles&lt;/p&gt;","&lt;p&gt;Stopper les interventions des techniciens habilit\u00e9s par EDF pour les changement des compteurs \u00e9lectrique en compteurs Linky.&lt;/p&gt;&lt;p&gt;Il faudrait m\u00eame retirer ceux d\u00e9j\u00e0 installer.&lt;/p&gt;&lt;p&gt;Cela co\u00fbte cher   et est strictement inutile puisque les anciens compteurs fonctionnaient tr\u00e9s bien.&lt;/p&gt;","&lt;p&gt;Les low tech sont les meilleures des \u00e9nergies renouvelables, puisqu'\u00e0 un co\u00fbt ridicule pour un b\u00e9n\u00e9fice maximal. Le principe est surtout le recyclage de mat\u00e9riaux, objets ou syst\u00e8mes pr\u00e9existents, pour les d\u00e9tourner de leur utilit\u00e9 premi\u00e8re afin de cr\u00e9er de nouveaux syst\u00e8mes. Cela peut concerner l'\u00e9lectricit\u00e9, le gaz, l'isolation, l'hygi\u00e8ne, etc... c'est impressionnant ce qu'il est d\u00e9j\u00e0 possible de faire alors que ce secteur n'en est encore qu'\u00e0 ses d\u00e9buts. Voulez vous faire cuire vos plats avec vos d\u00e9chets alimentaires?&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://lowtechlab.org/wiki/Explore\\\"&gt;http://lowtechlab.org/wiki/Explore&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Notre environnement se meurt \u00e0 une vitesse sans pr\u00e9c\u00e9dents, trouver des solutions rapidement est capital.&lt;/p&gt;","&lt;p&gt;Supprimer les niches fiscales am\u00e9lioration de l'habitat&lt;/p&gt;","&lt;p&gt;Alors que l'on nous r\u00e9p\u00e8te depuis des ann\u00e9es que l'\u00e9nergie d'origine nucl\u00e9aire est s\u00fbre (!) et peu ch\u00e8re, on se rend&lt;/p&gt;&lt;p&gt;compte maintenant que les \u00e9nergies renouvelables sont moins co\u00fbteuses et beaucoup moins dangereuses.&lt;/p&gt;&lt;p&gt;Alors que le \\\"grand car\u00e9nage\\\" c'est \u00e0 dire des travaux pour faire durer plus longtemps les centrales actuelles en nous faisant prendre un risque encore plus grand sur la s\u00e9curit\u00e9 (un accident grave type Fukushima ou Tchernobyl mettrait notre pays \u00e0 genoux, et rendrait une partie de la France et de l'Europe inhabitable pour des centaines d'ann\u00e9es) va nous couter des dizaines de milliards d'\u20ac, et que le d\u00e9mant\u00e8lement des 58 r\u00e9acteurs va couter aussi des dizaines de milliards d'\u20ac \u00e0 EDF ..&lt;/p&gt;&lt;p&gt;avec en plus le probl\u00e8me des \\\"piscines\\\" d\u2019entreposage de l'uranium tr\u00e8s vuln\u00e9rables et des d\u00e9chets qui s'accumulent chaque ann\u00e9e et dont on ne sait pas quoi faire sauf \u00e0 creuser un trou \u00e0 Bure dans la Meuse (chantier titanesque, co\u00fbt 30 milliards d' \u20ac minimum) et laisser cette poubelle empoisonn\u00e9e aux g\u00e9n\u00e9rations futures...&lt;/p&gt;&lt;p&gt;De plus la construction du r\u00e9acteur EPR \u00e0 Flamanville a d\u00e9j\u00e0 pris six ans de retard et tripl\u00e9 son co\u00fbt, atteignant aujourd\u2019hui les 10,5 milliards d\u2019 \u20ac, sa cuve est d\u00e9fectueuse et il ne produit toujours rien .. et les \\\"erreurs de gestion\\\" des anciens dirigeants d'EDF ou AREVA nous ont d\u00e9j\u00e0 co\u00fbt\u00e9 des milliards sans aucune sanction (Uramin ...)&lt;/p&gt;&lt;p&gt;Il faudrait donc un r\u00e9el audit citoyen avec des experts ind\u00e9pendants sur les co\u00fbts et les risques li\u00e9s au nucl\u00e9aire en France sans c\u00e9der au lobbyisme intense au plus haut niveau de l\u2019\u00c9tat - et apr\u00e8s organiser un r\u00e9f\u00e9rendum pour laisser le peuple d\u00e9cider de l'avenir de l'\u00e9nergie en France.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'une police de l'environnement avec de r\u00e9els pouvoirs pour verbaliser les \\\"petits\\\" d\u00e9lits (exemple : jet de d\u00e9chets dans la nature, etc...) et \u00e9galement enqu\u00eater et poursuivre en justice les personnes physiques et surtout morales qui commettent des graves d'atteinte \u00e0 l'environnement.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Taxe Globale &lt;/strong&gt;progressive et &lt;strong&gt;marquage &lt;/strong&gt;lisible sur chaque produit en fonction de son impact environnemental et social\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Taxons le bilan carbone et \u00e9nerg\u00e9tique de l\u2019ensemble de la cha\u00eene du produit\u00a0: conception, fabrication, commercialisation, destruction, publicit\u00e9, biod\u00e9gradabilit\u00e9, recyclabilit\u00e9&lt;/p&gt;&lt;p&gt;Taxons les importations, les interm\u00e9diaires et les km parcourus&lt;/p&gt;&lt;p&gt;Taxons la mauvaise fiabilit\u00e9 et l'obsolescence programm\u00e9e&lt;/p&gt;&lt;p&gt;Taxons les emballages&lt;/p&gt;&lt;p&gt;Taxons le tout-jetable&lt;/p&gt;&lt;p&gt;Taxons l'impact biologique\u00a0: OGM, nanoparticules, plastiques, nucl\u00e9aire, pesticides&lt;/p&gt;&lt;p&gt;Taxons le manque d'\u00e9thique au regard des droits fondamentaux, notamment, les droits de l'enfant et de l'Homme, le droit du travail&lt;/p&gt;&lt;p&gt;Taxons la mauvaise gestion des ressources naturelles et la non-pr\u00e9servation des \u00e9cosyst\u00e8mes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettons fin aux labels bio, \u00e9colabels et autres certifications commerce \u00e9quitable qui font passer les produits issus d'une production normale et respectueuse pour des produits \u00e0 bobos, chers et marginaux. Taxons les produits issus de l'agriculture chimique, celle dite conventionnelle, mais qui n'a de conventionnelle que la p\u00e9trochimie et la destruction de la biodiversit\u00e9.&lt;/p&gt;&lt;p&gt;Marquons-les pour les remarquer.&lt;/p&gt;&lt;p&gt;Mettons fin \u00e0 l'\u00e9cotaxe, au point vert, PEFC... et autre greenwashing ou marketing trompeur.&lt;/p&gt;&lt;p&gt;Mettons fin \u00e0 la taxe sur les ordures m\u00e9nag\u00e8res ou \u00e0 la redevance dite &lt;em&gt;incitative &lt;/em&gt;qui ne r\u00e9duit en rien la production de d\u00e9chet et ne fait que porter la responsabilit\u00e9 aux consommatrices.eurs qui n'ont que trop peu de choix. Les responsables sont les producteurs et les vendeurs, uniquement. \u00c0 eux de g\u00e9rer les d\u00e9chets et les fili\u00e8res de recyclage. \u00c0 eux de les r\u00e9duire.&lt;/p&gt;&lt;p&gt;Valorisons la production locale, le circuit court, la vente directe.&lt;/p&gt;&lt;p&gt;G\u00e9n\u00e9ralisons la consigne et le z\u00e9ro d\u00e9chet.&lt;/p&gt;&lt;p&gt;Valorisons l'\u00e9conomie circulaire.&lt;/p&gt;&lt;p&gt;Vantons les m\u00e9rites d'une consommation et d'une \u00e9conomie sobre, \u00e9thique et responsable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9duisons fortement notre impact sur l'environnement et le droit du travail, aussi dans les pays exploit\u00e9s.&lt;/p&gt;&lt;p&gt;Mettons fin aux trafics mafieux et aux guerres dans ces pays pour en extraire les ressources. &lt;/p&gt;&lt;p&gt;Innovons.&lt;/p&gt;&lt;p&gt;Relocalisons les emplois.&lt;/p&gt;&lt;p&gt;Atteignons la neutralit\u00e9 carbone.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette taxe servira au financement des services publics, au d\u00e9veloppement des \u00e9nergies renouvelables, \u00e0 la sortie du nucl\u00e9aire et aux aides apport\u00e9es aux PME qui innovent pour une d\u00e9marche globale et locale.&lt;/p&gt;","&lt;p&gt;Aller vers une agriculture propre et responsable en interdisant TOUT DE SUITE l'usage du glyphosate, pas de delais. et que les agriculteurs ne disent pas que ce n'est pas possible, ceux qui font de l'agriculture biologique en sont la preuve on peut s'en passer! Arr\u00eatons de faire le bonheur des firmes comme Monsento/bayer.&lt;/p&gt;","&lt;p&gt;Les loups d\u00e9truisent des milliers de brebis tous les ans\u00a0au m\u00e9pris du travail\u00a0des \u00e9leveurs et dans l'indiff\u00e9rence quasi g\u00e9n\u00e9rale au pr\u00e9texte que ces pr\u00e9dateurs sont indispensables \u00e0 l'\u00e9quilibre des esp\u00e8ces. Difficile de comprendre en quoi le massacre de milliers de brebis participe \u00e0 l'\u00e9quilibre des esp\u00e8ces , difficile \u00e9galement de comprendre pourquoi l'existence de centaines de loups\u00a0pr\u00e9vaudrait sur l'existence de milliers de brebis.\u00a0En revanche , ce qui est assez clair , c'est l'auto-emploi de scientifiques\u00a0qui passent leur temps \u00e0 suivre le trajet des loups apr\u00e8s leur avoir fix\u00e9 des \u00e9metteurs en guise de colliers. Consternant !&lt;/p&gt;","&lt;p&gt;L'\u00e9clairage public en France, c'est environ 9 000 000 de points lumineux, presque 33 \u00e9clairages en moyenne au km de voie \u00e9clair\u00e9e, pour une consommation repr\u00e9sentant pr\u00e8s de 12 % de la consommation \u00e9lectrique globale.&lt;/p&gt;&lt;p&gt;Il faut mener une campagne de remplacement des mat\u00e9riels v\u00e9tustes (40 \u00e0 45% du parc a plus de 25 ans) ou red\u00e9finir les plages et zones d'utilisation pour une \u00e9conomie, y compris avec le temps de retour sur investissement, assez cons\u00e9quente et simple \u00e0 mettre en oeuvre.&lt;/p&gt;&lt;p&gt;Il faudrait avoir le m\u00eame raisonnement sur les panneaux publicitaires et vitrines \u00e9clair\u00e9s en pleine nuit. D\u00e9pense \u00e9nerg\u00e9tique incoh\u00e9rente et au retour limit\u00e9 s'agissant de l'impact sur la client\u00e8le.&lt;/p&gt;","&lt;p&gt;La pr\u00e9servation des zones humides est essentielle pour limiter les risques et les cons\u00e9quences des crues. Les marais, tourbi\u00e8res, berges de rivi\u00e8res ou les plans d\u2019eau dans les jardins priv\u00e9s et publics fonctionnent comme des \u00e9ponges en absorbant les trop-pleins et en limitant les ruissellements, \u00e0 l\u2019origine des inondations. Chaque hectare de zone humide peut stocker jusqu\u2019\u00e0 15 000 m3 d\u2019eau. Or, la France n\u2019en compte plus que 3 %, tant elles ont \u00e9t\u00e9 massivement artificialis\u00e9es. \u00ab On a drain\u00e9 ces espaces et imperm\u00e9abilis\u00e9 des terres pour construire des projets immobiliers ou des infrastructures, ce qui emp\u00eache la r\u00e9gulation naturelle des cours d\u2019eau, regrette Marine Le Moal, coordinatrice du r\u00e9seau eau et milieux aquatiques \u00e0 l\u2019association France Nature Environnement. Il est important que la nature r\u00e9int\u00e8gre la ville, en la rev\u00e9g\u00e9talisant et en restaurant les zones humides. \u00bb La commune de La Teste-de-Buch, en Gironde, a par exemple entrepris de d\u00e9truire les polders sur certains pr\u00e9s-sal\u00e9s, permettant ainsi \u00e0 ces \u00e9tendues artificielles gagn\u00e9es sur l\u2019eau de se remplir \u00e0 nouveau au gr\u00e9 des mar\u00e9es. Marseille est \u00e9galement engag\u00e9e dans un vaste plan pour v\u00e9g\u00e9taliser des zones jusqu\u2019\u00e0 pr\u00e9sent occup\u00e9es par du b\u00e9ton ou du bitume.&lt;/p&gt;","&lt;p&gt;Il ne faut plus accepter que rentre sur notre territoire des produits qui ne soit pas de m\u00eame qualit\u00e9 (ou sup\u00e9rieure)  que ceux produits chez nous!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;h1&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;La ville de la Havana (CUBA) produit sur son propre territoire communale des cultures maraich\u00e8res, zones potag\u00e8res reconquissent sur d'anciens zones b\u00e2ties. [Organop\u00f3nicos : potagers urbains cubains]&lt;/span&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Detaxe complete de ces equipements et de la pose&lt;/p&gt;","&lt;p&gt;Suppression des panneaux publicitaires, partout\u00a0! Et de toute publicit\u00e9, pourquoi pas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;La croissance \u00e9conomique se confronte \u00e0 la capacit\u00e9 limit\u00e9e de l\u2019environnement \u00e0 supporter nos pr\u00e9l\u00e8vements, et nos rejets dans les \u00e9cosyst\u00e8mes. En investissant dans l\u2019innovation technologique pour r\u00e9duire l\u2019impact environnemental de chaque unit\u00e9 de PIB, mais en poursuivant la croissance, on ne fait que repousser un peu les limites, dont le d\u00e9passement nous expose \u00e0 des dynamiques d\u2019effondrement brutal (c\u2019est d\u00e9j\u00e0 le cas pour la biodiversit\u00e9) de tous les services \u00e9cosyst\u00e9miques dont notre civilisation d\u00e9pend. Lire par exemple \u00ab\u00a0Effondrements\u00a0\u00bb de Jarred Diamond.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Non seulement la croissance est une impasse, mais en plus elle n\u2019apporte pas l\u2019emploi et la r\u00e9duction des in\u00e9galit\u00e9s. Les valeurs de la soci\u00e9t\u00e9 de consommation g\u00e9n\u00e8rent de la frustration au point que les indicateurs de bonheur sont nettement d\u00e9corr\u00e9l\u00e9s des indicateurs \u00e9conomique tels que le PIB.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La sobri\u00e9t\u00e9, c\u2019est l\u2019id\u00e9e qu\u2019on peut \u00eatre heureux en stabilisant la consommation plut\u00f4t qu\u2019en cherchant \u00e0 toujours l\u2019accro\u00eetre. R\u00e9duire l\u2019espace marchand et valoriser le non-marchand. C\u2019est aussi l\u2019id\u00e9e simple qu\u2019on sera plus heureux dans un environnement sain plut\u00f4t que dans un environnement d\u00e9vast\u00e9 par les cons\u00e9quences de la surproduction (d\u00e9chets, toxicit\u00e9, r\u00e9chauffement climatique\u2026).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Pour l\u2019Etat, il s\u2019agit de repenser l\u2019\u00e9conomie dans une logique d\u2019\u00e9quilibre\u00a0: ne plus compter sur la croissance pour cr\u00e9er de l\u2019emploi, mais repenser la r\u00e9partition du travail et des richesses dans une soci\u00e9t\u00e9 dont l\u2019empreinte environnementale doit \u00eatre stabilis\u00e9e et compatible avec la capacit\u00e9 de l\u2019environnement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Suspendre la construction de nouvelles zones commerciales &lt;/strong&gt;en p\u00e9riph\u00e9rie des villes, qui contribuent \u00e0 la disparition des petits commerces et \u00e0 la d\u00e9sertification des centres-villes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Passer au vrac ou \u00e0 la consigne pour toutes les bouteilles.&lt;/p&gt;&lt;p&gt;La pollution des bouteilles jetables en plastique n'est pas soutenable.&lt;/p&gt;&lt;p&gt;Les canettes sont probablement plus int\u00e9ressantes et recyclables.&lt;/p&gt;","&lt;p&gt;Lors d'un r\u00e9cent reportage sur une grande cha\u00eene nationale, j'ai appris avec consternation que nos anciens v\u00e9hicules diesel \u00e9taient export\u00e9s en Afrique pour y \u00eatre revendus.&lt;/p&gt;&lt;p&gt;Il faut interdire ce genre de pratique et l'\u00e9tendre \u00e0 l'exportation de tout ce qui est toxique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Presque chaque village a une halte de transports scolaires. Dans beaucoup de r\u00e9gions de campagne, c'est le seul bus qui passe... et il est souvent tr\u00e8s peu rempli. Il faudrait le rendre accessible \u00e0 tous les habitants de la r\u00e9gion. Les horaires seraient affich\u00e9s aux haltes. Eventuellement, faire payer un prix modique pour la course. Pr\u00e9voir quatre passages par jour. Veiller que le bus relie \u00e0 une gare SNCF ou \u00e0 un car grande ligne. Donc au besoin, utiliser ces bus pour compl\u00e9ter le service actuel de transports scolaires&lt;/p&gt;","&lt;p&gt;Il existe d\u00e9j\u00e0 des tribunaux internationaux pour r\u00e9gler les conflits entre grosse soci\u00e9t\u00e9, holding et \u00e9tat, comme par exemple quand l'allemagne a restreint son parc nucl\u00e9aire, c'est scandaleux mais le groupe a fait valoir qu'il avait un manque \u00e0 gagner sur des centrales non encore construites....et l'\u00e9tat Allemand a \u00e9t\u00e9 condamn\u00e9 \u00e0 payer une somme \u00e9norme...&lt;/p&gt;&lt;p&gt;Je propose que ces tribunaux soient en charge d'\u00e9tablir et de faire payer une taxe \u00e0 l'internationale, puisque le ciel est partag\u00e9 par les pays... Et surtout parce que nous respirons tous le m\u00eame air et que nous nous d\u00e9truisons \u00e0 petit feu avec cette pollution croissante.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;S'opposer \u00e0 la marchandisation de la for\u00eat fran\u00e7aise, refuser la privatisation de la for\u00eat publique et garantir les moyens de l'Office national des for\u00eats.&lt;/li&gt;&lt;li&gt;D\u00e9velopper la fili\u00e8re bois fran\u00e7aise pour permettre une exploitation foresti\u00e8re respectueuse du rythme des for\u00eats et de la biodiversit\u00e9, r\u00e9pondant aux besoins (chauffage, ameublement, construction, etc.) et cr\u00e9atrice d'emplois locaux.&lt;/li&gt;&lt;li&gt;Soutenir par la commande publique le d\u00e9veloppement des constructions en bois issu des for\u00eats fran\u00e7aises.&lt;/li&gt;&lt;/ol&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;- lutter contre l'agriculture \\\"chimique\\\" et l'\u00e9levage intensif et aider les producteurs bio&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- imposer des normes environnementales aux industriels pollueurs&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- taxer le transport routier et d\u00e9velopper le ferroutage &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- taxer le gasoil poids lourds, le fuel des gros bateaux, le k\u00e9ros\u00e8ne des avions et leur imposer des normes anti pollution&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- d\u00e9velopper le secteur recherche scientifique sur les \u00e9nergies renouvelables&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- remettre en service et d\u00e9velopper les petites lignes SNCF dans tout le pays&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- d\u00e9velopper les transports en commun&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- prendre en charge \u00e0 100 % l'isolation des habitations principales qui en sont priv\u00e9es, avec un plan sur 5 ans, en commen\u00e7ant par les HLM&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- \u00e9tendre et prot\u00e9ger fermement toutes les zones naturelles du pays\u00a0de toute sp\u00e9culation immobili\u00e8re ou boursi\u00e8re&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- sauvegarder la biodiversit\u00e9 des esp\u00e8ces animales et v\u00e9g\u00e9tales&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdit progressivement l'abattage des b\u00e9b\u00e9s animaux pour la consommation humaine. Ex : Agneau, veau etc.. &lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un organisme totalement ind\u00e9pendant charg\u00e9 de la protection de l'environnement et de la biodiversit\u00e9. Instauration d'une notion de \\\"crimes et d\u00e9lits environnementaux\\\" et cr\u00e9ation d'un tribunal sp\u00e9cialis\u00e9 charg\u00e9 de les r\u00e9primer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La protection de l'environnement ne se cantonne plus \u00e0 la sauvegarde de quelques beaux paysages ou de jolies for\u00eats, c'est d\u00e9sormais de notre survie dont il s'agit. \u00c0 quoi nous servira d'avoir su pr\u00e9server nos int\u00e9r\u00eats \u00e9conomiques et nos emplois s'il n'y a plus sur terre de quoi nous nourrir, ni la moindre goutte d'eau et plus aucun survivant ?&lt;/p&gt;","&lt;p&gt;\u00a0 installation de micro ferme dans chaque r\u00e9gion&lt;/p&gt;","&lt;p&gt;Interdiction des perturbateurs endocriniens, pesticides, fongicides, insecticides et autre glyphosate qui nous rendent malade.&lt;/p&gt;&lt;p&gt;Les enfants qui naissent avec des mal-formations sont de plus en plus nombreux. Les chirurgiens qui les op\u00e9rent donnent l'alarme, mais les lobbies sont plus fort. Comme on dit : \\\"ce n'est pas la force des lobbies qui est trop forte mais la faiblesse des politiques\\\".&lt;/p&gt;&lt;p&gt;Les industries chimiques nous pourrissent la sant\u00e9 et ensuite nous vendent des rem\u00e8des, c'est tout b\u00e9n\u00e9fice pour eux. Arr\u00eatons le massacre.&lt;/p&gt;","&lt;p&gt;Fiscalis\u00e9 les frais de publicit\u00e9 et packaging. Ces frais peuvent atteindre jusqu'\u00e0 50% du prix d'un produit dans certains cas. Ainsi c'est le consommateur qui paye pour avoir \u00e9t\u00e9 conditionn\u00e9 \u00e0 acheter le produit, d'une part. Et d'autre part, pour l'\u00e9limination (taxe ordures m\u00e9nag\u00e8res) de ces emballages inutiles qui remplissent sa poubelle jaune. Aberrant ! En r\u00e9int\u00e9grant le montant de ces frais dans le b\u00e9n\u00e9fice imposable, on oblige les entreprises \u00e0 faire un choix de strat\u00e9gie: continuer \u00e0 polluer les esprits et/ou la plan\u00e8te et en assumer un surco\u00fbt, ou bien, diminuer voir supprimer ces d\u00e9penses et pouvoir am\u00e9liorer l'attractivit\u00e9 de leurs produits par une baisse du prix de revient (et donc de vente)...&lt;/p&gt;","&lt;p&gt;Les voitures \u00e0 air comprim\u00e9 existe depuis 2008. cr\u00e9ation fran\u00e7aise!!! c'est s\u00fbr que c'est plus compliqu\u00e9 de taxer l'air...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;je souhaiterais que l'\u00e9tat face en sorte de tout mettre en oeuvre pour que nous pussions utiliser ces voitures. &lt;/p&gt;&lt;p&gt;Ils ont presque fini les tests de crache test. il est vraiment important de faire plus pour notre plan\u00e8te.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;le lien de la soci\u00e9t\u00e9 ci-dessous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.mdi.lu/&lt;/p&gt;","&lt;p&gt;On estime \u00e0 1.804 euros en moyenne le budget pour obtenir l'examen. Or, surtout pour les ruraux, le permis est obligatoire dans quasiment toutes les annonces pour \u00eatre embauch\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;je reprends les termes de la chronique dans le parisien parce qu'y figurent des arguments pour la gratuit\u00e9  :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"Alors que la formation \u00e0 la conduite est mise en danger par le gouvernement et que les auto-\u00e9coles se mobilisent dans la rue contre une ub\u00e9risation de leur profession, nous devons penser un nouveau mod\u00e8le de formation, qui soit accessible \u00e0 tous. Emmanuel Macron, apr\u00e8s avoir facilit\u00e9 l\u2019ub\u00e9risation du secteur, a \u00e9voqu\u00e9 l\u2019id\u00e9e d\u2019int\u00e9grer l\u2019examen du permis de conduire au service national universel. Cette annonce dessine un projet de formation tr\u00e8s confus, o\u00f9 l\u2019apprentissage du Code est par exemple dissoci\u00e9 de plusieurs ann\u00e9es de celui de la conduite alors qu\u2019ils sont compl\u00e9mentaires. Quant \u00e0 vouloir conditionner cet examen par un engagement de plusieurs mois au service de la \u00ab coh\u00e9sion sociale et r\u00e9publicaine \u00bb - venant d\u2019un pr\u00e9sident qui d\u00e9tricote nos communs, l\u2019expression est d\u2019une ironie grin\u00e7ante -, cela revient \u00e0 priver tout un public d\u2019un dispositif que nous souhaitons pour notre part universel.&lt;/p&gt;&lt;p&gt;Ni concession ni condition : la d\u00e9fense des savoir-faire\u2026 et des faire-savoir ! Loin de vouloir rendre la gratuit\u00e9 du permis optionnelle et conditionn\u00e9e \u00e0 un engagement, quel qu\u2019il soit, et en opposition totale \u00e0 une ub\u00e9risation destructrice des savoir-faire, nous voulons donc un mod\u00e8le \u00e9ducatif gratuit, identique pour l\u2019ensemble des candidats. Le dispositif que nous imaginons serait financ\u00e9 par une taxe sur les soci\u00e9t\u00e9s concessionnaires d\u2019autoroutes : celles-ci, depuis leur privatisation scandaleuse, ont engrang\u00e9 plus de 26 milliards d\u2019euros de dividendes (notre groupe a demand\u00e9 la cr\u00e9ation d\u2019une commission d\u2019enqu\u00eate).&lt;/p&gt;&lt;p&gt;Notre proposition de loi cherche \u00e0 prot\u00e9ger le mod\u00e8le \u00e9ducatif des auto-\u00e9coles et \u00e0 refuser les fausses solutions susceptibles de cr\u00e9er un permis \u00e0 deux vitesses. L\u2019ub\u00e9risation est une cr\u00e9ation destructrice, et nous refusons que la d\u00e9mocratisation du permis se fasse au prix de son appauvrissement : moniteurs engag\u00e9s sous le statut d\u2019autoentrepreneurs, pratiques mal encadr\u00e9es, mod\u00e8le \u00e9conomique parfois opaque\u2026 Imagine-t-on passer ses cours de lyc\u00e9e sur une tablette avec un enseignant recrut\u00e9 sur Leboncoin ?&lt;/p&gt;&lt;p&gt;L\u2019\u00e9mancipation comme projet politique. Pour aller plus loin encore dans le renforcement du dispositif du permis de conduire, nous souhaitons \u00e9galement transformer le contenu de la formation pour mettre l\u2019accent sur l\u2019urgence environnementale, ainsi que sur la n\u00e9cessit\u00e9 de partager l\u2019espace public entre les diff\u00e9rents modes de d\u00e9placement. En effet, tout nouveau conducteur doit conna\u00eetre le co\u00fbt environnemental de ses d\u00e9placements pour mieux prendre sa part dans la lutte contre le r\u00e9chauffement climatique. Cette proposition de loi marque notre refus d\u2019entrer dans une soci\u00e9t\u00e9 low-cost. \u00c0 l\u2019heure o\u00f9 les plates-formes num\u00e9riques laissent entrevoir un mod\u00e8le qui entretient les pr\u00e9carit\u00e9s et s\u2019en nourrit, il nous para\u00eet essentiel de d\u00e9fendre un service public exigeant, gage de s\u00e9curit\u00e9, de savoir-faire et d\u2019une autonomie sans barri\u00e8re \u00e9conomique. \u00bb&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;D\u00e9velopper les \u00e9nergies marines renouvelables EMR dans le cadre du plan de transition \u00e9nerg\u00e9tique et d'une ma\u00eetrise publique des installations et r\u00e9seaux.&lt;/li&gt;&lt;li&gt;Refuser l'abandon de la fili\u00e8re d'\u00e9nergie marine et assurer son d\u00e9veloppement industriel par la nationalisation de la branche \u00c9nergies marines d'Alstom, c\u00e9d\u00e9e \u00e0 General Electric, de la branche \u00e9olienne d'Areva, c\u00e9d\u00e9e \u00e0 Siemens.&lt;/li&gt;&lt;li&gt;D\u00e9velopper la p\u00eache artisanale, refuser la marchandisation de la politique commune des p\u00eaches au niveau europ\u00e9en, appliquer les quotas pluriannuels pour donner de la visibilit\u00e9 aux p\u00eacheurs et g\u00e9rer durablement la ressource, mettre fin au chalutage en eau profonde.&lt;/li&gt;&lt;li&gt;Instaurer un plan quinquennal pour l'aquaculture \u00e9cologique, notamment marine et littorale, et soutenir l'utilisation des algues pour remplacer les \u00e9nergies fossiles _ plastiques, etc...&lt;/li&gt;&lt;li&gt;D\u00e9fendre la marine marchande fran\u00e7aise par le protectionnisme, imposer le pavillon fran\u00e7ais de premier registre pour toute liaison entre deux territoires fran\u00e7ais, notamment la Corse et le continent, et \u00e9largir le concept de &lt;em&gt;flotte strat\u00e9gique&lt;/em&gt; \u00e0 d'autres activit\u00e9s que le transport p\u00e9trolier _ c\u00e2bliers, etc...&lt;/li&gt;&lt;li&gt;Nationaliser le chantier naval STX de Saint-Nazaire et d\u00e9velopper la filiale fran\u00e7aise de construction et d\u00e9construction navale.&lt;/li&gt;&lt;li&gt;Mettre en place un m\u00e9canisme d'aide au renouvellement de la flotte (de commerce, de p\u00eache, de plaisance) pour les navires de plus de trente ans, d\u00e9mantel\u00e9s en France et remplac\u00e9s par des navires construits en France avec des proc\u00e9d\u00e9s et mat\u00e9riaux \u00e9cologiques.&lt;/li&gt;&lt;li&gt;Relancer les ports fran\u00e7ais et moderniser les infrastructures portuaires:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;\u00c9laborer un plan national de transport de marchandises (fret ferroviaire/fluvial/maritime) pour une desserte multi-modale et coordonn\u00e9e sur tout le territoire&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;D\u00e9velopper le cabotage maritime entre ports fran\u00e7ais&lt;/li&gt;&lt;li&gt;Faire de la France le leader mondial de la recherche et de l'\u00e9ducation dans le secteur maritime, en ouvrant au moins un lyc\u00e9e professionnel maritime dans chaque d\u00e9partement littoral en m\u00e9tropole et dans chaque d\u00e9partement ou territoire d'Outre-mer, et d\u00e9velopper les formations d'enseignement sup\u00e9rieur li\u00e9es au maritime, en renfor\u00e7ant les moyens de recherche de l'Inserm et de l'Inra li\u00e9s aux ressources marines, ainsi que les moyens de l'Ifremer.&lt;/li&gt;&lt;li&gt;Conna\u00eetre et g\u00e9rer durablement l'espace maritime fran\u00e7ais:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Achever le programme Extraplac de connaissances des fonds sous-marins et obtenir la reconnaissance des r\u00e9sultats par l'Onu&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;R\u00e9aliser un audit de l'application de la loi littoral, mettre en place une mission scientifique d'\u00e9valuation de l'impact de l'\u00e9levation du niveau des mers sur les rivages fran\u00e7ais et \u00e9laborer un plan d'adaptation&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Cr\u00e9er un minist\u00e8re de la Mer et une direction g\u00e9n\u00e9rale de la mer, pour une politique maritime int\u00e9gr\u00e9e&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Permettre le montage des TOUT les kits e85 disponible sur le march\u00e9.&lt;/p&gt;","&lt;p&gt;Baisser de mani\u00e8re importante la TVA sur les produits d'isolation et les produits de s\u00e9curit\u00e9 automobiles pour les particuliers.En quoi faut t il \u00eatre agr\u00e9\u00e9 pour mettre de la laine de verre dans des combles? &lt;/p&gt;","&lt;h1&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Etudier le financement pas l'\u00e9tat de la recherche et l'exploitation de la d\u00e9couverte du nobel de physique, G\u00e9rard Mourou, sur la diminution de la radioactivit\u00e9 des d\u00e9chets nucl\u00e9aires par l'utilisation du laser (avant que les USA ne s'empare du sujet)&lt;/span&gt;&lt;/h1&gt;","&lt;p&gt;-Taxer les gros navires marchands et de croisi\u00e8res, et les avions en transit. R\u00e9fl\u00e9chir \u00e0 une carotte fiscale pour les inciter \u00e0 changer leur mode de propulsion\u00a0(pour les bateaux)&lt;/p&gt;","&lt;p&gt;Il serait judicieux  que les mairies et les particuliers mettent des nichoirs pour attirer les oiseaux dans les endroits envahies par les chenilles processionnaires; les oiseaux, particuli\u00e8rement les m\u00e9sanges mangent les chenilles&lt;/p&gt;","&lt;p&gt;Une &lt;strong&gt;voiture&lt;/strong&gt; est un produit de premiere n\u00e9cessite pour de nombreux fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Le gouvernement fran\u00e7ais a la possibilit\u00e9 d'authoriser et de promouvoir le design, la production et la vente d'une voiture \u00e9lectrique neuve qui &lt;strong&gt;&lt;u&gt;couterait moins de 5,000 euros&lt;/u&gt;&lt;/strong&gt; a l'achat &lt;strong&gt;&lt;u&gt;ou moins de 50 euros par mois&lt;/u&gt;&lt;/strong&gt; en leasing (assurance et maintenance inclus).&lt;/p&gt;&lt;p&gt;Monsieur Macron, Let's do it. Think outside the box. (Faisons le. Penser diff\u00e9remment, de fa\u00e7on non conventionnelle ou selon une perspective nouvelle.)&lt;/p&gt;&lt;p&gt;France ... Startup Nation.&lt;/p&gt;","&lt;p&gt;La politique g\u00e9n\u00e9rale visera \u00e0 rechercher au plus pr\u00e8s des territoires la possibilit\u00e9 d'autonomie \u00e9nerg\u00e9tique comme alimentaire.... avec d\u00e9bats et d\u00e9cisions au plus pr\u00e8s du Local&lt;/p&gt;","&lt;p&gt;Obligation \u00e0 toutes les entreprises et les bureaux de d'\u00e9teindre leurs locaux la nuit, ainsi que toutes les vitrines et enseignes lumineuses.&lt;/p&gt;","&lt;p&gt;Que l'on lise dans toues les classes de coll\u00e8ge, de lyc\u00e9e, de fac, de pr\u00e9pa, dans les entreprises et en une des journaux t\u00e9l\u00e9vis\u00e9s et radio ce rapport. que plus personne ne puisse dire \\\"je ne savais pas\\\" .&lt;/p&gt;&lt;p&gt;https://fr.m.wikisource.org/wiki/Rapport_du_GIEC_:_R%C3%A9chauffement_climatique_de_1,5%C2%B0C?fbclid=IwAR3IKmNloGpXGynWhvc-jDvcRy--2pQ_nYaWE6XI7HHX8Hwy_xOu7wxYi3g&lt;/p&gt;","&lt;p&gt;En France, on arr\u00eate de mettre des taxes ( pour remplir le panier perc\u00e9 de Bercy ), alors qu'ont fait des efforts depuis longtemps.&lt;/p&gt;&lt;p&gt;Contrairement \u00e0 d'autre pays ( \u00c9tats Unies, Chine, Pologne, Allemagne  ). La France ne va pas sauv\u00e9 le monde toute seule. Ce que voudrait nous faire croire le Pr\u00e9sident de la R\u00e9publique et son premier ministre.&lt;/p&gt;","&lt;p&gt;Ralentir l'\u00e9volution de la population humaine en mettant en place une politique familiale financi\u00e8re qui incite  \u00e0 limiter la population&lt;/p&gt;&lt;p&gt;\u00e0 2 enfants par femme.&lt;/p&gt;&lt;p&gt;exemple : une part d'allocation pour le premier , une part \u00e9galement pour le deuxi\u00e8me ,une demie part pour le troisi\u00e8me et z\u00e9ro aide apr\u00e8s. Ce raisonnement \u00e9tant appliqu\u00e9 pour la prise en compte dans les imp\u00f4ts et diverses  aides sociales.&lt;/p&gt;&lt;p&gt;La pollution  serait automatiquement contenue et stabilis\u00e9e , le pillage des ressources naturelles va se stabiliser  , moins besoin de pesticide ou d OGM  pour la course \u00e0 l'alimentation d'une population ayant une croissance d\u00e9brid\u00e9e.&lt;/p&gt;&lt;p&gt; Cela demande aurait un impact positif sur la demande en logement ,  la demande se stabilisant , les prix de loyers baisseront.&lt;/p&gt;&lt;p&gt;Voila une vraie r\u00e9flexion politique sur la transition \u00e9cologique .&lt;/p&gt;&lt;p&gt;le reste , les taxes et les imp\u00f4ts sont une mascarade pour masquer les vrais questions de fond &lt;/p&gt;","&lt;p&gt;donner 20 ans a tout le monde et ne plus fabriqu\u00e9 des produits avec des conservateur et avoir les meme r\u00e9gl\u00e9s de fabrique qu'on impose pour les les - de 3 ans &lt;/p&gt;","&lt;p&gt;Obliger par une loi les grandes enseignes de distribution alimentaire (Carrefour, Auchan, Casino, Lydl, Intermarch\u00e9, Leclerc, etc), \u00e0 b\u00e2tir et entretenir \u00e0 leurs frais, sans r\u00e9percussion sur les prix de ventes, des lieux de recyclages pour les r\u00e9cipients en verre et aussi en plastique. Pour le verre, \u00e7a existait en France il y a quelques d\u00e9cennies. Et puis cela a \u00e9t\u00e9 abandonn\u00e9, \u00e9videment dans une logique budg\u00e9taire o\u00f9 ces grandes entreprises se sont dit que finalement il \u00e9tait plus profitable que le co\u00fbt du traitement des d\u00e9chets repose sur les finances publiques plut\u00f4t que sur les leurs. Cela est profond\u00e9ment d\u00e9s\u00e9quilibr\u00e9 au vu des b\u00e9n\u00e9fices engrang\u00e9s depuis les ann\u00e9es 1980, de la quasi disparition des petits commerces que ces multinationales ont provoqu\u00e9, des emballages polluants dont elles ont abondamment abus\u00e9 dans un but consum\u00e9riste sans aucune consid\u00e9ration \u00e9cologique. Il faudrait rendre le principe attractif avec une petite r\u00e9tribution, comme un bon d'achat, pour les gens qui feraient l'effort de venir aux points de recyclages.&lt;/p&gt;&lt;p&gt;D'autres pays, r\u00e9gions ou villes sont bien plus en avance que nous sur le sujet. Un exemple r\u00e9cent parmi d'autres : &lt;a href=\\\"https://www.bfmtv.com/economie/a-istanbul-on-recharge-sa-carte-de-metro-en-recyclant-ses-dechets-1547180.html\\\"&gt;\u00e0 Istanbul, on recharge sa carte de m\u00e9tro en recyclant ses d\u00e9chets&lt;/a&gt;.&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait enlever les taxes sur les produits  locaux provenant de l'agriculture BIO, et ne passant pas par la grande distribution.&lt;/p&gt;&lt;p&gt;en priorisant  donc les produits passants par une COP  &lt;/p&gt;","&lt;p&gt;Les barrages ne doivent pas \u00eatre vendus comme l'on \u00e9t\u00e9 les autoroutes il y a quelques d\u00e9cennie. Ils sont d'une tr\u00e8s grande utilit\u00e9 pour irriguer les terres et r\u00e9guler les flux d'\u00e9lectricit\u00e9 car disponibles \u00e0 tous moments.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nationalisons ceux qui ont \u00e9t\u00e9 privatis\u00e9 et surtout ne privatisons pas ceux qui n'ont pas encore \u00e9t\u00e9 vendu au priv\u00e9.&lt;/p&gt;","&lt;p&gt;Que les connaissances, brevets et technologies qui auraient certainement contribu\u00e9 \u00e0 nous sortir&lt;/p&gt;&lt;p&gt;de la crise, de la pollution, du p\u00e9trole, de la guerre engendr\u00e9e par le p\u00e9trole, et de la mis\u00e8re depuis plus de 50 ans ne soient plus r\u00e9prim\u00e9s par les autorit\u00e9s! Lib\u00e9ration des Brevets de moteurs propres pour v\u00e9hicule; Pentone, Hydrog\u00e8ne, \u00e9nergie libre, etc...&lt;/p&gt;","&lt;p&gt;le droit de produire nos semences&lt;/p&gt;","&lt;p&gt;cette aide de l'\u00e9tat sera jusqu'\u00e0 10000 \u20ac pour une voiture SANS CONDITIONS DE RESSOURCE : ce qui n'est pas \u00e9quilibr\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bannir les portions individuelle pour les produits comme la soupe en sachet ou en p\u00f4t, pourquoi pas 1 pots cartonn\u00e9 contenant cette poudre et utilis\u00e9 dos\u00e9 selon notre gout individuel, un pots cartonn\u00e9 contiendrais plusieurs soupe \u00e0 consomm\u00e9 pour 1 semaine par exemple voir plus.&lt;/p&gt;","&lt;p&gt;Taxons l'essence, le diesel, le kerozene des avions et des paquebots etc. Il faudra accepter de payer plus pour pleins de services et produits (\u00e7a fait une sorte de taxe au kilom\u00e8tre parcouru) mais \u00e7a permettra de d\u00e9gager beaucoup d'argent pour financer nos hopitaux, nos \u00e9coles, notre arm\u00e9e,...&lt;/p&gt;","&lt;p&gt;Je ne sais comment le formuler correctement, mais on ne devrait pas imposer aux m\u00e9nages les plus modestes, les plus pauvres de manger \\\"de la merde\\\" faute de pouvoir se payer des produits sains. Je ne vise pas les produits type sucrerie etc. mais vraiment des produits bourr\u00e9s de sel, de sucre et autres stratag\u00e8mes pour faire baisser la facture c\u00f4t\u00e9 industriel et maximiser les b\u00e9n\u00e9fices aux d\u00e9pens de ceux qui n'ont pas la bourse pour \\\"manger mieux\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De m\u00eame pour les fruits et l\u00e9gumes \\\"\u00e0 moins d'un euro\\\" qui ne se conservent pas et qui finissent par pourrir avant consommation, c'est des transporteurs qui circulent et polluent \u00e0 longueur de journ\u00e9e, de nuit et j'en passe pour nous apporter des produits sans go\u00fbt, produit avec des normes autres que celle de la France (qui sont d\u00e9j\u00e0 douteuse) et qui ont finalement forte de chance de finir \u00e0 la poubelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;STOP \u00e0 l'exploitation de la mis\u00e8re !&lt;/p&gt;","&lt;p&gt;D\u00e9velopper les jardins partages en ville et en campagne &lt;/p&gt;","&lt;p&gt;je pense que tous ce qui va dans le sens de l \u00e9cologie est bien ,mais nous avons d\u00e9pass\u00e9s le temps des mesurettes qui ne font que nous donner bonne conscience.le temps est venu de changer de paradigme.\u00e9videmment cela va demander beaucoup d effort a tout le &lt;/p&gt;&lt;p&gt;monde et en particulier aux plus nantis.il ne s agit pas de sauver la plan\u00e8te comme on l entend trop souvent, mais plut\u00f4t de sauver l humanit\u00e9.la plan\u00e8te se remettra tr\u00e8s bien des turpitudes de l \u00eatre humain.&lt;/p&gt;","&lt;p&gt;J'ai souvent remarqu\u00e9 que beaucoup de v\u00e9hicules \u00e9taient conduits par des personnes seules malgr\u00e9 l'engouement pour le covoiturage ces derniers temps. &lt;/p&gt;&lt;p&gt;Je ne pense pas que cela vienne d'un probl\u00e8me de cout des moyens de transport surtout dans les zones rurales o\u00f9 il n'y a pas de transport. La preuve flagrante est une augmentation des \\\"cyclistes\\\" lors des beaux jours pour des trajets courts. &lt;/p&gt;&lt;p&gt;Pourquoi ne pas d\u00e9velopper les transports par chauffeur comme les taxis ou hubert comme on le voit plus d\u00e9velopp\u00e9 dans d'autres pays avec des tarifs plus faible, bien s\u00fbre, dont la moiti\u00e9 est pris en charge par une d\u00e9fiscalisation ou un all\u00e8gement patronal? Les gens veulent rester libres de leurs d\u00e9placements m\u00eame s'ils passent du temps dans les bouchons.&lt;/p&gt;","&lt;p&gt;Fixer le prix
