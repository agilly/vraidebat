00e9colo vert tout en ne fermant pas la porte \u00e0 la recherche dans tous les secteurs de l'\u00e9nergie.Il faut arr\u00eater de faire porter le changement climatique \u00e0 l'homme alors qu'il n'en cause que 1 \u00e0 2% et de pr\u00e9f\u00e9rer un catastrophisme menteur et orient\u00e9.&lt;/p&gt;","&lt;p&gt;Obliger les constructeurs de logements neufs \u00e0 raccorder les toilettes \u00e0 un r\u00e9seau diff\u00e9rent de celui de l'eau potable (comme celui des eaux de pluie par exemple)&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une liste des biens communs et cr\u00e9er un minist\u00e8re des biens communs : nationaliser\u00a0l\u2019eau l\u2019air l\u2019\u00e9nergie\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour des raisons \u00e9conomiques, nos for\u00eats fran\u00e7aises de feuillus sont remplac\u00e9es par de la monoculture de douglas (voir \\\"le temps des for\u00eats\\\" film de F. X. Drouet). L'usage de machines, effrayantes par leurs performances, conduit \u00e0 la disparition du m\u00e9tier de b\u00fbcheron et \u00e0 l'impossibilit\u00e9 de g\u00e9rer sainement une for\u00eat (le besoin de rendement conduit \u00e0 l'obligation de faire des \\\"coupes \u00e0 blanc\\\"). Toujours pour des raisons de profit imm\u00e9diat, la diversit\u00e9 des esp\u00e8ces foresti\u00e8res est oubli\u00e9e au profit de monocultures (r\u00e9sineux) qui appauvrissent les sols, n\u00e9cessitent l'apport d'engrais et pesticides. Ces \u00e9normes machines, d\u00e9truisant tout sur leur passage (sols, sentiers, ruisseaux...) ne servent pas \u00e0 adoucir la condition du b\u00fbcheron puisque leur conducteur (assis au chaud, il faut bien le reconna\u00eetre !) doit effectuer, par jour, le travail de 8 b\u00fbcherons et donc rester aux commandes plus de 10 heures. Ce, pour amortir le tr\u00e8s co\u00fbteux engin. Seules les grosses entreprises peuvent investir dans ce type d'\u00e9quipement (abatteuses, broyeurs pour les granules, engins de d\u00e9bardage etc...). C'est donc la mort programm\u00e9e des petits forestiers, petites scieries, comme toujours, au profit des affairistes.&lt;/p&gt;","&lt;p&gt;On subordonne les d\u00e9ductions fiscales \u00e0 la preuve d'un recours \u00e0 un professionnel. R\u00e9sultat : peuvent changer leurs fen\u00eatres ou poser un insert ceux qui ont l'argent de passer par un professionnel. Les autres ont des maison \u00e9nergivores et ne se chauffent pas ou sont lourdement tax\u00e9s par le prix des \u00e9nergies. Pourquoi ne pas donner une aide sur preuve d'achat des mat\u00e9riaux. On va r\u00e9pondre que cela g\u00e9n\u00e8re du travail au noir ? Pas si s\u00fbr sur la globalit\u00e9... et cela co\u00fbtera toujours moins cher que les parachutes dor\u00e9s... &lt;/p&gt;","&lt;p&gt;En mati\u00e8re d'environnement on ne peut pas graduer o\u00f9 prioriser. C'est une d\u00e9marche holistique.&lt;/p&gt;&lt;p&gt;D\u00e9velopper l'\u00e9nergie propre telle que mar\u00e9motrice, photovolta\u00efque et surtout g\u00e9othermique est une n\u00e9cessit\u00e9 imp\u00e9rieuse.&lt;/p&gt;&lt;p&gt;Ne rien jeter mais r\u00e9utiliser ou recycler. Rarement acheter neuf, privil\u00e9gier les circuits courts. Prendre peu la voiture.&lt;/p&gt;&lt;p&gt;Les gens n'ont pas besoin d'\u00eatre incit\u00e9s mais plut\u00f4t d'\u00eatre inform\u00e9 correctement. L'exemple doit \u00eatre donn\u00e9 par les administrations et les grandes entreprises.&lt;/p&gt;&lt;p&gt;Ce n'est pas une question d'argent mais une question d'\u00e9ducation. De sobri\u00e9t\u00e9 dans la consommation. La sobri\u00e9t\u00e9 devrait \u00eatre enseign\u00e9e \u00e0 l'\u00e9cole. La publicit\u00e9 devrait \u00eatre plus strictement encadr\u00e9e, tr\u00e8s limit\u00e9e.&lt;/p&gt;&lt;p&gt;Aussi on ne peut pas demander \u00e0 des gens d\u00e9j\u00e0 en difficult\u00e9 de faire le travail eux m\u00eame. C'est \u00e0 l'\u00c9tat de financer la transition en incitant \u00e0 reconstruire les habitats. Nos villes sont d\u00e9su\u00e8tes et cahotiques. C'est tout l'urbanisme qu'il faudrait revoir, repenser. Le reste n'est que rapi\u00e9\u00e7age.&lt;/p&gt;&lt;p&gt;Il faut d\u00e9velopper les pistes cyclables sur tout le r\u00e9seau national.&lt;/p&gt;&lt;p&gt;Mais c'est avant tout une question d'\u00e9ducation. Nous sommes beaucoup trop habitu\u00e9 au transport sans effort m\u00eame pour les courtes distances.&lt;/p&gt;&lt;p&gt;Pour finir les gros bateaux polluants, de luxe ou de croisi\u00e8re sont un probl\u00e8me insuffisamment discut\u00e9.&lt;/p&gt;","&lt;p&gt;Il s'agit d'instituer une taxe sur le fret ferroviaire \u00e9tranger circulant en France afin de contribuer au financement de l'entretien du r\u00e9seau fran\u00e7ais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette mesure accompagne celle de l'instauration du fer-routage obligatoire.&lt;/p&gt;","&lt;p&gt;Centres villes des grandes agglom\u00e9rations\u00a0interdits aux voitures et camions (sauf riverains et livraisons)&lt;/p&gt;","&lt;p&gt;Ce syst\u00e8me permet \\\"aux riches entreprises et autres\\\" de continuer \u00e0 polluer, cela veut dire quoi = tu pollues alors tu paies ? ridicule id\u00e9e et ce qui n'emp\u00eache pas les pollueurs entreprises et autres de continuer !! &lt;/p&gt;","&lt;p&gt;Inscription dans la constitution des droits de la Terre et donc protection du vivant sous toutes ses formes&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Non aux fruits et l\u00e9gumes sous l'appellation \u00ab\u00a0BIO\u00a0\u00bb en provenance d'Espagne et d'Italie, trop de traitements avec des pesticides\u00a0!!!...&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;je propose qu'un comit\u00e9 d'experts ind\u00e9pendants fasse des tests moteur &lt;/p&gt;&lt;p&gt;m\u00eame vieux \u00e9quip\u00e9s pour \u00e9valuer objectivement le syst\u00e8me PANTONE &lt;/p&gt;&lt;p&gt;et tranche sur son efficacit\u00e9 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;d\u2019apr\u00e8s mes recherches co\u00fbt d'un kit pour une voiture environ 300 \u00e0 500 euros pour u  camion 1000 \u00e0 1500 euros&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les attendus sont 20%  de conso diesel en moins 40% de Co2 en moins 40% de particules fines en moins&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;le financement de ce syst\u00e8me permettrait une efficacit\u00e9 plus grande pour r\u00e9pondre aux normes carbone et pourrait \u00eatre g\u00e9n\u00e9ralis\u00e9 en attendant la sortie industrielle du moteur \u00e0 hydrog\u00e8ne solide  qui lui supprimerai totalement le Co2 et lers particulers et sans pollution \u00e0 la construction des voitures \u00e9lectriques &lt;/p&gt;","&lt;p&gt;\u2013\u00a0\u00a0&lt;strong&gt;N\u2019achetez pas de souvenirs arrach\u00e9s \u00e0 la mer comme les dents de requin&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u2013\u00a0\u00a0&lt;strong&gt;Boycottez les restaurants qui servent de la soupe d\u2019ailerons de requin&lt;/strong&gt;, les poissonneries qui proposent de la viande de requin, sous le nom de \u00ab\u00a0saumonette\u00a0\u00bb ou de \u00ab\u00a0chien de mer\u00a0\u00bb&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Soyez attentifs dans vos achats et refusez les produits qui contiennent des substances issus des requins&lt;/strong&gt;\u00a0: cr\u00e8mes de beaut\u00e9 \u00e0 base de squalane (tir\u00e9 de l\u2019huile de foie) ou g\u00e9lules contre les douleurs articulaires \u00e0 base de cartilage .&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Et communiquez , diffusez\u00a0\u00a0tout autour de vous les informations relatives aux requins, au xmenaces qui p\u00e8sent sur eux , et aux cons\u00e9quences\u00a0de leur disparition.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Cr\u00e9ation d\u2019une taxe Carbonne pour toute importation venant hors de france&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Lancer un plan \u00e9nerg\u00e9tique sur la r\u00e9novation d'habitation avec obligation d'utilisation d'entreprise locale, Essayer de rendre et de privil\u00e9gier l'autonomie \u00e9nerg\u00e9tique des habitations pour faire des \u00e9conomies, De m\u00eame obliger l'administration d\u2019\u00e9tat, r\u00e9gionale ou autres \u00e0 utiliser des entreprises de proximit\u00e9 pour tous travaux de construction ou de r\u00e9novation,&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour l'alimentation baisse de la TVA pour les circuits courts (France) et obligation de les rendre obligatoire pour les cantines ou restauration collective&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Et enfin rendre obligatoire de fa\u00e7on significative un \u00e9tiquetage de la provenance ou de la cr\u00e9ation d'un produit pour favoriser le made in France&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022 les ar\u00f4mes artificiels (glutamate de sodium, nitrate de sodium, gras trans hydrog\u00e9n\u00e9s, benzoate de sodium. E 211..) sont des substances dangereuses pour la sant\u00e9 publique&lt;/p&gt;&lt;ul&gt;&lt;li&gt;les \u00e9dulcorants artificiels (aspartame, \u2026) sont des substituts chimiques introduits dans l\u2019alimentation comme substitut du sucre&lt;/li&gt;&lt;li&gt;les m\u00e9dicaments contiennent \u00e9galement de l\u2019aspartame. Pourquoi faut-il du sucre dans un m\u00e9dicament ?\u00a0&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u2022 les colorants artificiels et naturels sont des atouts commerciaux&lt;/p&gt;&lt;p&gt;\u2022 les conservateurs et antioxydants (hydroxytolu\u00e8ne butyl\u00e8ne) sont peut-\u00eatre n\u00e9cessaire pour certains mais participent au d\u00e9r\u00e8glement neurologique&lt;/p&gt;&lt;p&gt;\u2022 le sirop de glucose-fructose est difficilement assimil\u00e9 par l\u2019organisme humain&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le gluten est devenu une source d\u2019allergies et complications intestinales.&lt;/li&gt;&lt;li&gt;les vari\u00e9t\u00e9s de bl\u00e9 dites modernes sont la source de ces soucis de sant\u00e9&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u2022 les OGM sont des perturbateurs endocriniens&lt;/p&gt;&lt;ul&gt;&lt;li&gt;tous les additifs ont \u00e9t\u00e9 introduits pour nuire \u00e0 la sant\u00e9 publique et \u00e0 la production industrielle d\u2019aliments \u00e0 bas prix&lt;/li&gt;&lt;li&gt;les additifs d\u00e9naturent l\u2019aliment naturel&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.cuisineaz.com/articles/8-additifs-alimentaires-dangereux-a-bannir-de-votre-alimentation-552.aspx\\\"&gt;https://www.cuisineaz.com/articles/8-additifs-alimentaires-dangereux-a-bannir-de-votre-alimentation-552.aspx&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Ne pas nous obliger \u00e0 accepter ce changement de compteur :&lt;/p&gt;&lt;p&gt;-1\u00b0) ce ne sera pas en notre faveur p\u00e9cuniairement&lt;/p&gt;&lt;p&gt;-2\u00b0) nos anciens compteurs sont tr\u00e8s fiables et ont fait leur preuve&lt;/p&gt;&lt;p&gt;-3\u00b0) encore une autre pollution et des frais  pour les recycler&lt;/p&gt;&lt;p&gt;-4\u00b0) dans le doute de leurs effets, abstenons-nous.&lt;/p&gt;","&lt;p&gt;cr\u00e9er un contr\u00f4le  isolation pour les appartements priv\u00e9,si maison trop mal isol\u00e9e,interdiction de la louer.&lt;/p&gt;","&lt;p&gt;Parmi les d\u00e9penses incompressibles, le chauffage, l'\u00e9lectricit\u00e9. Aujourd'hui lorsque l'on regarde ses factures, les taxes repr\u00e9sentent pr\u00e8s de 40% du montant total. C'est intol\u00e9rable. On nous parle d'une augmentation des tarifs de l'\u00e9lectricit\u00e9 de pr\u00e8s de 6%, mais qui pourraient \u00eatre report\u00e9e. Ne commettez pas cette erreur. Par le pass\u00e9, on a d\u00e9j\u00e0 subi ce genre de chose. R\u00e9sultat, EDF nous a tous retoqu\u00e9s pendant plusieurs ann\u00e9es, parce que cette mesure a \u00e9t\u00e9 jug\u00e9e ill\u00e9gale. &lt;/p&gt;","&lt;p&gt;Bonjour j'ai une proposition dont je suis pratiquement sur que je vais \u00eatre le seul a proposer et dont personne ne soup\u00e7onne l'ampleur des GAINS !!! et en plus qui pourrait \u00eatre SIMPLE \u00e0 mettre en place laissant le choix de faire ou pas suivant les utilisateur de son v\u00e9hicule, il existe une aberration sur nos v\u00e9hicules essence ou diesel au niveau de la programmation moteur, ma proposition est de l\u00e9galiser la reprogrammation des boitiers CDI stage 1, l'id\u00e9e c'est pas de gagner des chevaux pour aller plus vitre mais pour gagner en couple moteur et donc consommer moins, c'est con mais c'est 1 \u00e0 2L aux 100km de conso SUR TOUS le parc auto a faire simplement si le propri\u00e9taire le prends \u00e0 \u00e7a charge (200/300\u20ac) \u00e7a ne change pas la fiabilit\u00e9s des moteurs au contraire \u00e7a fait moins consommer, mais pour le moment dans l'\u00e9tat actuel \u00e7a fait vendre du carburant et donc des taxes a l'\u00e9tat c'est pour cela que modifier la cartographie moteur est ill\u00e9gale pour le moment.&lt;/p&gt;","&lt;p&gt;Lever l'embargo sur les produits agricoles vers la Russie, cela ruine nos agriculteurs&lt;/p&gt;","&lt;p&gt;On connait bien un moyen de r\u00e9duire la quantit\u00e9 de pesticide utilis\u00e9s :en employant des cultures g\u00e9n\u00e9tiquement modifi\u00e9es ... rrhhaaahh ! des OGM ! quelle horreur ! Pourtant des centaines de millions de gens en consomment depuis des d\u00e9cennies sans aucun probl\u00e8me, et ils ignorent sans doute que 90% du soja et 80% du ma\u00efs cultiv\u00e9s sont des OGM.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.contrepoints.org/2018/08/31/323865-10-inepties-populaires-sur-les-ogm&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D'autres s'\u00e9l\u00e8vent contre les monocultures, mais savent-ils que cela ne concerne que 10% des cultures en France ? Et qu'ils essaient d'expliquer comment faire des rotations de culture avec de la vigne ou des arbres fruitiers !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tiens, parlons des \\\"zones humides\\\", autrefois on les appelait des marais ou des mar\u00e9cages, tr\u00e8s inhospitaliers pour les humains et les grands mammif\u00e8res, on y attrapait la \\\"fi\u00e8vre des marais\\\". Ils d\u00e9gagent du gaz carbonique, du m\u00e9thane et du sulfure d'hydrog\u00e8ne tous gaz \u00e0 effet de serre ! Ces \u00e9colos, citadins nantis, devraient montrer l'exemple en rendant le quartier du Marais \u00e0 Paris \u00e0 son \u00e9tat naturel du haut moyen-\u00e2ge : un mar\u00e9cage, avec ses vapeurs d\u00e9l\u00e9t\u00e8res et naus\u00e9abondes, ses moustiques, ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tous ces citadins-nantis-\u00e9colos s'en prennent aux agriculteurs, aux paysans en ignorant superbement que cette magnifique nature qu'ils v\u00e9n\u00e8rent comme une d\u00e9esse est le fruit de mill\u00e9naires de travail de ces m\u00eames paysans.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les vrais \u00e9cologistes, et ce depuis des mill\u00e9naires, ce sont les agriculteurs n'en d\u00e9plaise \u00e0 ces citadins habitants dans des villes polluant bien plus que l'agriculture. &lt;/strong&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Et ce sont ces agriculteurs, comme l'ensemble des ruraux que l'on veut sanctionner&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Sortir des pesticides et de l'agriculture conventionnel.&lt;/p&gt;&lt;p&gt;Favoriser la conversion des agriculteurs conventionnels en bio&lt;/p&gt;&lt;p&gt;Favoriser la reconversion des personnes voulant s'installer en agriculture&lt;/p&gt;&lt;p&gt;R\u00e9mun\u00e9rer les agriculteurs correctement (pas de ventes \u00e0 perte comme avec le lait par exemple)&lt;/p&gt;&lt;p&gt;D\u00e9velopper et favoriser les circuits courts et locaux&lt;/p&gt;&lt;p&gt;Imposer \u00e0 minima\u00a0une part d'agriculture bio et locale dans les cantines scolaires &lt;/p&gt;&lt;p&gt;Ne plus d\u00e9pendre des soi-disant \\\"aides\\\"/\\\"quotas\\\" de la France et de l'Europe pour assurer la p\u00e9rennit\u00e9 financi\u00e8re de nos agriculteurs\u00a0&lt;/p&gt;&lt;p&gt;Limiter la taille des exploitations pour une meilleure r\u00e9partition du travail&lt;/p&gt;&lt;p&gt;Red\u00e9velopper des cultures anciennes&lt;/p&gt;&lt;p&gt;Supprimer le\u00a0catalogue officiel&lt;/p&gt;","&lt;p&gt;Le moteur \u00e0 hydrog\u00e8ne pour remplacer le di\u00e9sel et l'essence et la production d'\u00e9lectricit\u00e9 dans les b\u00e2timents d\u00e8s que les prix seront comp\u00e9titifs. pour cela il faudra affronter les lobbies du p\u00e9trole et du nucl\u00e9aire.&lt;/p&gt;","&lt;p&gt;ne serait il pas temps d'avoir une vrai politique afin d'eradiquer les matieres plastiques sur terre et dans la mer.cela me semble aussi important que les particules fines mais peut etre qu'il y a moins d'argent a gagner que pour le g oil...!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Baisse massive de la TVA sur les produits de premi\u00e8re n\u00e9cessit\u00e9s  (alimentation,v\u00eatements)&lt;/p&gt;&lt;p&gt;BIO\u00c9THANOL dans toutes stations services et la grande distribution &lt;/p&gt;&lt;p&gt;Diminution des taxes carburants &lt;/p&gt;","&lt;p&gt;RIC pour l'arr\u00eat de l'exp\u00e9rimentation sur les animaux , souffrance animale \u00e0 supprimer dans les abattoirs , plus de surveillance sur le  trafic des animaux . Loi concernant la cruaut\u00e9 et la barbarie envers les animaux \u00e0 appliquer avec une grande s\u00e9v\u00e9rit\u00e9 !&lt;/p&gt;","&lt;p&gt;Taxer les importations en provenance des pays qui ne respectent pas les accords de la COP 21 et suivantes, et affecter le produit de ces taxes \u00e0 des projets de r\u00e9duction de l'\u00e9mission de CO2 et autres gaz \u00e0 effet de serre dans ces pays.&lt;/p&gt;","&lt;p&gt;Oui aux \u00e9oliennes pour produire de l' \u00e9lectricit\u00e9 propre, mais il faut bien admettre qu'il en pousse un peu partout.&lt;/p&gt;&lt;p&gt;Pour pr\u00e9server la beaut\u00e9 de nos paysages, il faut \u00e9tendre les zones d' interdiction d'implantation (valable aussi en offshore).&lt;/p&gt;&lt;p&gt;Regroupons les dans des champs d\u00e9di\u00e9s par exemple.&lt;/p&gt;&lt;p&gt;Il faudrait aussi plus de transparence dans les d\u00e9cisions, pour eviter que certains promoteurs et certains \u00e9lus peu scrupuleux s'en mettent pleins les poches au d\u00e9triment de la nature.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Diminuer le co\u00fbt des charges et imp\u00f4ts de ses entreprises : par exemple, abattement de charges salariales des emplois concern\u00e9s&lt;/p&gt;&lt;p&gt;\\\"Sponsorisation\\\" par le d\u00e9partement ou la r\u00e9gion de biocop avec mise \u00e0 disposition \u00e0 loyer discount de locaux de ventes&lt;/p&gt;&lt;p&gt;Surtaxer drastiquement le transport routier de ses denr\u00e9es principalement lorsqu'elles viennent de l'\u00e9tranger... en plus cela fera baisser le taux de pollution&lt;/p&gt;","&lt;p&gt;La mise en place d'un syst\u00e8me de carte carbone ou de quotas personnels de carbone consiste \u00e0 fixer une limite aux \u00e9missions des particuliers, de la m\u00eame mani\u00e8re que le syst\u00e8me communautaire d\u2019\u00e9change restreint les \u00e9missions des entreprises.&lt;/p&gt;&lt;p&gt;La carte carbone pr\u00e9sente de nombreux attraits. Tout d\u2019abord, la comptabilisation des \u00e9missions individuelles de carbone favoriserait la prise en compte de l\u2019effet sur l\u2019environnement des comportements quotidiens, \u00e9tape pr\u00e9alable \u00e0 leur \u00e9volution.&lt;/p&gt;&lt;p&gt;Comme tout syst\u00e8me de quotas, elle a aussi l\u2019avantage de fixer un plafond d\u2019\u00e9missions ind\u00e9passable, ce que ne fait pas une taxe. Elle permet que la r\u00e9duction des \u00e9missions se fasse au moindre co\u00fbt.&lt;/p&gt;&lt;p&gt;Les impacts sur les m\u00e9nages \u00e0 bas revenus, les familles et les populations rurales sont pris en compte et att\u00e9nu\u00e9s par la conception du dispositif.&lt;/p&gt;&lt;p&gt;Les faibles \u00e9metteurs de CO&lt;sub&gt;2&lt;/sub&gt; peuvent en tirer un revenu, ce qui n\u2019est pas le cas avec une taxe. Les \u00e9missions \u00e9tant relativement concentr\u00e9es, 70 % des m\u00e9nages seraient gagnants \u00e0 l\u2019application de ce syst\u00e8me. ( exemple de mise en place \u00e0 Belfast en Irlande du Nord)&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/7ea816bdcf5c3d700f8f75cc828b76d18e3e8dd2.jpeg\\\" alt=\\\"7ea816bdcf5c3d700f8f75cc828b76d18e3e8dd2.jpeg\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;il n'est plus possible de laisser par exemple la Chine nous submerger de produits contrefaits, dangereux pour la sant\u00e9 ou carr\u00e9ment toxiques. L\u00e0 encore, il nous faut r\u00e9tablir le contr\u00f4le effectif \u00e0 nos fronti\u00e8res, l'augmentation des effectifs douaniers afin de proc\u00e9der comme l'Australie. Nous sommes de plus en plus envahis d'insectes asiatiques (frelons, vers marteau, charen\u00e7on des palmiers et autres ravageurs) qui mettent en danger nos populations locales si utiles \u00e0 l'agriculture! Rappelons qu'en Chine, faute d'abeilles, les femmes montent d\u00e9sormais sur des \u00e9chelles polliniser les fleurs \u00e0 l'aide de plumeaux! Il est temps d'agir!&lt;/p&gt;","&lt;p&gt;instituer une ligne directive ecologique prioritaire dans la constitution europeene ,construire une nouvelle economie bas\u00e9 sur le respect de l'environnement . batir de nouvelles infrastructures ,ou moderniser les anciennes pour valoriser les transport en commun . proteger les ecosysteme en creant une politique de defense . developper et favoriseune agriculture raisonnable .nettoyer les ocean et ne plus extraire de matiere naturelle . recycler et stocker en lieux sur les dechets . developper les energie renouvlables .&lt;/p&gt;","&lt;p&gt;le lobbying des labos pharmaceutiques, des produits phytosanitaires, total, les constructeurs auto , les chasseurs etc ne font que mettrent des pressions sur tous les gouvernements successifs depuis des d\u00e9cennies avec surement des pots de vins pour les \u00e9lus&lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;p&gt;L\u2019\u00e9nergie, dont l\u2019\u00e9lectricit\u00e9 ou le gaz ne sont pas des produits de luxe \u00a0(tva \u00e0 20%). Il convient d\u2019\u00e9conomiser cette \u00e9nergie. L\u2019obligation d\u2019\u00e9conomie par le cout fait en sorte que les plus riches peuvent chauffer les \u00e9toiles alors que les plus pauvres ont froid tout simplement. Une solution possible 0% de TVA sur les premiers 4000Kwh, 5,5% sur les 2500Kwh suivants, 20% sur les 2500Kwh suivants et enfin une super Tva \u00e0 40% sur tout le reste\u2026 Cela inciterait les gens \u00e0 r\u00e9aliser des \u00e9conomies par r\u00e9alisation de travaux d\u2019isolement tout en permettant aux plus pauvres de consommer \u00e0 moindre cout\u2026\u2026et suppression des toutes ces taxes qui s'ajoutent aux taxes...suppression \u00e9galement de l'abonnement....&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Faire un film sur l'\u00e9volution de la France sur les 20000 derni\u00e8res ann\u00e9es (date du pic glaciaire)quant \u00e0 l'\u00e9volution de son climat,de la for\u00eat, des oc\u00e9ans,des esp\u00e8ces animales et v\u00e9g\u00e9tales et des hommes.&lt;/p&gt;&lt;p&gt;Le livre de st\u00e9phane durand \\\"20000 ans ou la grande histoire de la nature\\\" montre que l' on n'imagine pas \u00e0 tel point la france a \u00e9t\u00e9 d'une richesse naturelle incroyable.&lt;/p&gt;","&lt;p&gt;Limiter le nombre des camions sur les routes par le transport ferroviaire. Parce qu'ils polluent et qu'ils sont impliqu\u00e9s dans la plupart des accidents (ce qui n'est jamais dit, car servant \u00e0 moindre co\u00fbt - travailleurs d\u00e9tach\u00e9s - les entreprises).&lt;/p&gt;&lt;p&gt;D'autre part faire respecter leurs limitations de vitesse; la descendre \u00e0 50 km/h sur les routes limit\u00e9es \u00e0 80 km/h.&lt;/p&gt;","&lt;p&gt;Dans quelques mois nos lignes de t\u00e9l\u00e9phone fixe vont \u00eatre remplac\u00e9es par des t\u00e9l\u00e9phones rattach\u00e9s \u00e0 la box, qui elle-m\u00eame est d\u00e9pendante du r\u00e9seau \u00e9lectrique.&lt;/p&gt;&lt;p&gt;Dites-moi comment les personnes qui ne poss\u00e8dent pas de t\u00e9l\u00e9phones portables vont faire pour avoir EN PERMANENCE l'accessibilit\u00e9 \u00e0 la ligne au moment o\u00f9 il y aura des coupures d'\u00e9lectricit\u00e9s qui durent longtemps en milieu rural \u00e0 cause d'intemp\u00e9ries  de plus en plus fr\u00e9quentes maintenant -orages, temp\u00eates, neige, vents violents).&lt;/p&gt;&lt;p&gt;Solution pr\u00f4n\u00e9e par nos savants ing\u00e9nieurs : la box va \u00eatre gratuite, bien. Et achetez un portable (si toutefois la zone est couverte).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le projet du gouvernement actuel est de d\u00e9truire des petits barrages construit au fil de l'eau avec des petites retenues ou de vendre des barrages plus importants \u00e0 des entreprises priv\u00e9s. Ces installations ne coutent pratiquement plus rien et permettent\u00a0de fournir de l'\u00e9lectricit\u00e9\u00a0\u00e0 tous moments de la journ\u00e9e. Les entreprises priv\u00e9es sont d'ailleurs tr\u00e8s int\u00e9ress\u00e9 par leur privatisation.&lt;/p&gt;","&lt;p&gt;Il faudrait avoir un tarif de l'\u00e9lectricit\u00e9 progressif. &lt;/p&gt;&lt;p&gt;Moins cher que le tarif nominal pour les premiers xxx kWH, plus cher ensuite. Ainsi, les gens ayant peu de moyens et pourraient au moins faire des \u00e9conomies tout en utilisant de l'\u00e9lectricit\u00e9. Le palier serait calcul\u00e9 en fonction des besoins d'une famille modeste : \u00e9clairage + frigo + machine \u00e0 laver. &lt;/p&gt;&lt;p&gt;Ensuite, viendrait un palier avec le tarif normal (actuel si l'on veut).&lt;/p&gt;&lt;p&gt;Ensuite, viendrait des paliers plus chers que le tarif actuel pour les plus gros consommateurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le contr\u00f4le technique tel qu'il fonctionnait jusqu'en avril 2018 semblait apporter un niveau de s\u00e9curit\u00e9 satisfaisant.&lt;/p&gt;&lt;p&gt;Avec les nouvelles normes (qui ne concernent pas uniquement la s\u00e9curit\u00e9), beaucoup de gens modestes n'auront pas les moyens de faire les r\u00e9parations co\u00fbteuses obligatoires, ou de changer de v\u00e9hicule, m\u00eame en tenant compte de la prime.&lt;/p&gt;","&lt;p&gt;Il faut vraiment mettre un plan d'aide aux agriculteurs et vraiment se d\u00e9sengager du glyphosate, et autres pesticides qui sont en train de tuer la terre et nos cours d'eau&lt;/p&gt;","&lt;p&gt;Circuit cour imp\u00e9ratif: utilisation d'un pourcentage \u00e9lev\u00e9 de produit local ou r\u00e9gional pour les cantines scolaires et collectives.&lt;/p&gt;","&lt;p&gt;On laisse une place ph\u00e9nom\u00e9nale \u00e0 la voiture dans nos villes et il semblerait tr\u00e8s compliqu\u00e9 de mettre en s\u00e9curit\u00e9 les v\u00e9los. Etrange. Pour inciter \u00e0 prendre son v\u00e9lo, il faut:&lt;/p&gt;&lt;p&gt;1/ Des pistes cyclables s\u00e9curis\u00e9es qui ne se trouvent pas dans les couloirs de bus.&lt;/p&gt;&lt;p&gt;2/ Des parkings \u00e0 v\u00e9lo s\u00e9curis\u00e9s aux abords les grands lieux de vie (centres commerciaux, gares, a\u00e9roports, cin\u00e9ma, centres villes, jardins...) afin d'encourager les gens \u00e0 circuler \u00e0 v\u00e9lo car le vol du v\u00e9lo est un stress majeur, surtout s'il est \u00e9lectrique et donc de grande valeur. Quitte \u00e0 ce que ces parkings co\u00fbtent un prix modique (j'insiste sur le modique).&lt;/p&gt;","&lt;p&gt;Actuellement ce sont les fabricants et constructeurs qui attestent la qualit\u00e9 de leurs produits avec les d\u00e9rives que l'on connait. Ce nouveau service d'\u00e9tat devrait permettre un contr\u00f4le plus strict des produits et services mis sur le march\u00e9 avec attribution d'un certificat \u00e0 l'issue des tests positifs et renforcer ainsi la confiance des consommateurs.&lt;/p&gt;","&lt;p&gt;Rachat de nos autoroutes. &lt;/p&gt;","&lt;p&gt;Il est important de fermer les centrales nucl\u00e9aires qui arrivent au terme de leur fonctionnement et de les remplacer par des \u00e9nergies propres.  Mettre fin \u00e0 la construction  des EPR en construction. Nationalisation des services de l'eau et de l'\u00e9nergie.&lt;/p&gt;","&lt;p&gt;Encore les m\u00eames qui vont payer. Encore des augmentations en notre d\u00e9faveur. Il faut revenir sur cette loi idiote.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une \u00e9conomie bas\u00e9e sur l\u2019\u00e9cologie et montrer au reste du monde qu\u2019on peut vivre de et dans ce type d\u2019\u00e9conomie&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- Faire remplacer moyennant des frais symboliques (moins de 150\u20ac) tous les moteurs des v\u00e9hicules incrimin\u00e9s dans les fraudes aux \u00e9missions de GES par leurs constructeurs (Volkswagen-Renault...) dans les 3 ans \u00e0 venir.\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;L'usage des moteurs thermiques doit \u00eatre drastiquement et rapidement r\u00e9duit.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L'instauration d'une carte d'approvisionnement en carburant contenant une quantit\u00e9 forfaitaire (par exemple 80 L mensuellement) \u00e0 prix r\u00e9duit (par exemple 1 euro le litre) et un prix \u00e0 la pompe \\\"hors forfait\\\" fortement tax\u00e9, dont la taxe serait destin\u00e9e exclusivement \u00e0 d\u00e9velopper des transports collectifs (Tramway, train). La carte forfaitaire pourrait contenir une quantit\u00e9 variable en fonction des trajets professionnels contraints. Elle pourrait aussi n'\u00eatre d\u00e9livr\u00e9e qu'en de\u00e7\u00e0 d'un certain revenu.&lt;/p&gt;","&lt;p&gt;Nous sommes arriv\u00e9s au bout d\u2019un syst\u00e8me qui diverge vers toujours plus de contradiction.&lt;/p&gt;&lt;p&gt;Croissance et comp\u00e9titivit\u00e9 sont pr\u00e9sent\u00e9es comme le seul rem\u00e8de, alors qu\u2019ils sont la source d\u2019une casse sociale et environnementale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si nous continuons \u00e0 vouloir appliquer les m\u00eames recettes avec les m\u00eames r\u00e8gles \u00e9conomiques, nous ne pouvons que nous enfoncer davantage dans une impasse. Tout se passe comme si nous foncions tout droit et \u00e0 toute vitesse dans les limites du r\u00e9el : le corps humain a des limites et c\u2019est sur ces limites que la comp\u00e9titivit\u00e9 ne peut que s\u2019effondrer ;  la plan\u00e8te a des limites et c\u2019est sur ces limites que la croissance ne peut que s\u2019effondrer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En raison de la complexit\u00e9 de la vie sur terre, croire en la toute puissance des technologies qui nous sauverait de l\u2019effondrement est un leurre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La solution est \u00e0 la port\u00e9e de nos mains. C\u2019est celle que d\u00e9fend Bernard Friot. C\u2019est une extension du principe de la s\u00e9curit\u00e9 sociale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous pouvons mettre en place une s\u00e9curit\u00e9 sociale et environnementale.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce serait une s\u00e9curit\u00e9 sociale pas seulement pour les soins, mais aussi pour tous les besoins primaires : l\u2019alimentation, le logement, l\u2019\u00e9ducation, le transport, la culture, le repos, etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aussi, le risque d\u2019entreprendre en ce qui concerne le versement des salaires deviendrait mutualis\u00e9 entre toutes les institutions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce serait aussi une s\u00e9curit\u00e9 sociale \u00e0 destination des personnes morales permettant de couvrir les besoin de tr\u00e9sorerie li\u00e9s aux d\u00e9lais d'encaissement des paiements entre institutions.&lt;/p&gt;","&lt;p&gt;interdiction totale en agriculture  des produits chimiques toxiques quelle que soit leur indication; appliquer s\u00e9rieusement le principe pollueur-payeur; lutte contre les lobbies et imposition massive des multinationales chimiques et pharmaceutiques.R\u00e9forme de la Politique Agricole Commune : subvention massive \u00e0 l'agriculture biologique, malus pour toute l'agriculture conventionnelle, \\\"raisonn\u00e9e\\\" ou pas, interdiction des exploitations mixtes bio-conventionnel,retrait imm\u00e9diat des n\u00e9onicotino\u00efdes et du glyphosate&lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 des transports en commun.&lt;/p&gt;&lt;p&gt;D\u00e9velopper la recherche et la mise sur le march\u00e9 de la voiture \u00e0 hydrog\u00e8ne&lt;/p&gt;&lt;p&gt;Augmenter l'aide \u00e0 l'isolation des b\u00e2timents.&lt;/p&gt;&lt;p&gt;Imposer le principe de l'\u00e9conomie circulaire, tous les d\u00e9chets doivent \u00eatre trait\u00e9s dans le pays o\u00f9 ils sont cr\u00e9\u00e9s, la pollution compens\u00e9e par des mesures ad\u00e9quates.&lt;/p&gt;&lt;p&gt;L'utilisation des ressources carbon\u00e9es doit \u00eatre supprim\u00e9e progressivement, en respectant les engagements pris dans les structures internationales.&lt;/p&gt;","&lt;p&gt;Consommer en cycle court directement chez le producteur du coin sans passer par la grande distribution&lt;/p&gt;","&lt;p&gt; Proposer davantage de plats v\u00e9g\u00e9tariens dans les cantines scolaires &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Il y a quelques ann\u00e9es, les \u00e9meutes de banlieue avaient mis en \u00e9vidence que des quartiers,\u00a0tr\u00e8s proches de Paris \u00e0 vol d\u2019oiseau, en \u00e9taient en r\u00e9alit\u00e9 consid\u00e9rablement \u00e9loign\u00e9s du fait de l\u2019absence de transport. Le Grand Paris Express se veut une r\u00e9ponse pour d\u00e9senclaver la premi\u00e8re couronne et lui permettre d\u2019avoir acc\u00e8s aux atouts de la m\u00e9tropole\u00a0: nombre et niveau de r\u00e9mun\u00e9ration des emplois, excellence de l\u2019enseignement, commerces et divertissements, \u2026Sans bien s\u00fbr tout r\u00e9soudre des probl\u00e8mes de ghetto\u00efsation, ces liaisons de qualit\u00e9 avec le c\u0153ur de la ville \u00a0permettent d\u2019enclencher une dynamique vers plus de mixit\u00e9 sociale, d\u2019insertion\u2026..&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La crise des \u00ab\u00a0gilets jaune\u00a0\u00bb, a montr\u00e9\u00a0l\u2019enjeu des d\u00e9placements pour les habitants, mais \u00a0cette fois de la deuxi\u00e8me couronne voire\u00a0\u00ab\u00a0rurbains\u00a0\u00bb. Si la voiture est, \u00a0pour les espaces les moins denses, la seule r\u00e9ponse envisageable \u00e0 court terme, les transports en commun\u00a0de qualit\u00e9 et assurant cette liaison directe avec le c\u0153ur des m\u00e9tropoles est la seule r\u00e9ponse efficace pour les autres quartiers.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Or, en Ile de France, ces liaisons (RER A , B, C, D,\u2026.) ne cessent de se d\u00e9grader d\u2019ann\u00e9es en ann\u00e9ec. En 2019, le \u00ab\u00a0service annuel\u00a0\u00bb \u00a0d\u00e9cid\u00e9 par la r\u00e9gion Ile de France a m\u00eame d\u00e9cid\u00e9 de d\u00e9brancher certains tron\u00e7ons du RER D et obliger dor\u00e9navant les usagers \u00e0 des changements pour rejoindre Paris\u00a0! Depuis le d\u00e9but de l\u2019ann\u00e9e les usagers subissent allongement de temps de trajet, d\u00e9gradation de la r\u00e9gularit\u00e9, inconfort accru ... et \u00e0 moyen terme ces quartiers qui ne sont plus desservis directement vont perdre de leur attractivit\u00e9, se replier sur eux-m\u00eames, avec une chute des prix immobiliers, le d\u00e9parts des actifs et \u2026.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut donc une v\u00e9ritable rupture dans les transports pour la grande couronne\u00a0: un plan Marshal de plus\u00a0!: nouveaux mat\u00e9riels, qualit\u00e9 des infrastructures, am\u00e9nagement des voies, \u2026 et bien s\u00fbr remettre d\u00e8s \u00e0 pr\u00e9sent des transports directs vers le c\u0153ur d\u2019agglom\u00e9ration.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Les frelons asiatiques d\u00e9truisent les abeilles et repr\u00e9sentent un danger sanitaire. Arriv\u00e9s dans le lot et Garonne Ils s\u00e9vissent dans de nombreux d\u00e9partements et tendent \u00e0 infester tout le pays (vivement qu'ils s'installent au c\u0153ur de la capitale!).&lt;em&gt;&lt;u&gt; Le co\u00fbt de destruction des nids est important (en moyenne 120 \u20ac sur le canton) en cons\u00e9quence nombre de nids ne sont pas d\u00e9truits.&lt;/u&gt;&lt;/em&gt;&lt;/li&gt;&lt;li&gt;s'agissant d'un danger sanitaire l\u2019\u00c9tat devrait prendre en charge les frais de destruction et non pas seulement mettre en place une politique de surveillance de pr\u00e9vention et de lutte qui laisse \u00e0 la charge du citoyen le soin de faire d\u00e9truire \u00e0 ses frais le nid.&lt;/li&gt;&lt;li&gt;La destruction des nids \u00e9tant le moyen le plus s\u00fbr d'\u00e9radication de cet insecte d\u00e9clar\u00e9 \\\"esp\u00e8ce exotique envahissante\\\" car le pi\u00e9geage s'av\u00e8re dommageable pour les autres insectes.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Les industriels b\u00e9n\u00e9ficient de quotas de pollution &lt;/p&gt;","&lt;p&gt;Tout citoyen souhaitant acc\u00e9der \u00e0 la terre pour son auto subsistance ou participer \u00e0 la production de nourriture pour tous doit le pouvoir. &lt;/p&gt;","&lt;p&gt;TVA NULLE POUR LES PRODUITS AGRICOLE ACHETES SUR LE LIEU DE PRODUCTION&lt;/p&gt;","&lt;p&gt;centrales vieillissantes\u00a0 (avec des probl\u00e8mes\u00a0 \u00e0 r\u00e9p\u00e9tition ) .aucune solution pour le traitement des d\u00e9chets&lt;/p&gt;","&lt;p&gt;Chaque pays contribue au financement d'un centre de R&amp;amp;D mondial, avec les meilleurs scientifiques internationaux, et les meilleurs \u00e9quipements.&lt;/p&gt;&lt;p&gt;Les \u00e9quipes op\u00e9rationnelles sont localis\u00e9es dans ce centre, mais les chercheurs et scientifique\u00a0peuvent \u00eatre d\u00e9localis\u00e9s gr\u00e2ce aux syst\u00e8me de communications \u00a0modernes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La mise en place de panneaux solaires sur toutes les constructions neuves permettrait de r\u00e9duire la facture \u00e9nerg\u00e9tique de chacun et de pr\u00e9server l'environnement. Ceci est valable pour les constructions individuelles et collectives.&lt;/p&gt;","&lt;p&gt;En France, les constructeurs automobiles d\u00e9cident seuls qui a le droit de fabriquer et de vendre les pi\u00e8ces d\u00e9tach\u00e9es de carrosserie (pare-chocs, phare, r\u00e9troviseur, etc.). Cons\u00e9quence\u00a0: le prix de ces pi\u00e8ces, et donc de la r\u00e9paration auto, est bien plus \u00e9lev\u00e9 chez nous qu'ailleurs en Europe. Et cela se r\u00e9percute sur les primes d'assurance auto. &lt;/p&gt;","&lt;p&gt;Pour les usagers quotidiens des transports d'Ile-de-France, les trajets en train/RER sont un v\u00e9ritable supplice. Tous les jours, pannes, incidents techniques, trains supprim\u00e9s, rames bond\u00e9es, malaises voyageur etc.&lt;/p&gt;&lt;p&gt; Il faut donner la priorit\u00e9 \u00e0 la r\u00e9novation du r\u00e9seau existant, pas \u00e0 des projets ruineux et peu ou pas utiles comme le Grand Paris Express ou le Charles de Gaulle Express.&lt;/p&gt;","&lt;p&gt;Aujourd'hui et depuis les travaux de Mr TESLA ( entre autres) , de nombreuses inventions, innovations , plans de moteurs mettant en application des principes \u00e9l\u00e9mentaires telle que : l'\u00e9nergie libre , l'\u00e9lectromagn\u00e9tisme , le moteur \u00e0 eau , a  hydrog\u00e9ne etc ....ont \u00e9t\u00e9 exp\u00e9riment\u00e9 , mis au point par des inventeurs qui se sont fait d\u00e9poss\u00e9d\u00e9 de leur projet , soit parce qu'il ont \u00e9t\u00e9 achet\u00e9 si ce n'est pas assassin\u00e9 par les Lobbys  qui d\u00e9tiennent le monopole des \u00e9nergies fossiles.&lt;/p&gt;&lt;p&gt;Tous ces brevets sont pour ainsi dire la propri\u00e9t\u00e9 des ces Lobbys ... gardiens de leur supr\u00e9matie  en s'assurant leur b\u00e9n\u00e9fice sur la consommation des \u00e9nergies fossiles .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;TOUS CES BREVETS DOIVENT DEVENIR LA PROPRIETE DE L'HUMANITE .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au nom de quoi et de qui le d\u00e9veloppement de ces d\u00e9couvertes doivent t'elles \u00eatre musel\u00e9es et stock\u00e9es dans des coffres ?.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La production, individuelle ou de masse, d'\u00e9lectricit\u00e9 rendue gratuite par la technologie de g\u00e9n\u00e9rateurs surnum\u00e9raires ( par exemple  ) est possible ! , le d\u00e9veloppement de l'\u00e9nergie libre mise en \u00e9vidence par les travaux de Mr TESLA offre aussi des solutions .......... mais O\u00f9 mettrons nous le compteur ? n'est ce pas messier les Lobbys ! ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si toutes ces inventions ne fonctionnent pas .... alors pourquoi les mettre sous cl\u00e9 ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aucun risque donc de permettre a nos chercheurs et industriels de d\u00e9velopper  et commercialiser en grande \u00e9chelle ces technologies&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;DROIT DE PREEMPTION SUR LES BREVETS D'INVENTION , VOILA UNE LOI UTILE ....FAIRE SAUTER LES VERROUS QUI BLOQUENT  LE DEVELOPPEMENT DES ENERGIES .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;   &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;pose de panneau sur tous les grands batiments comme les gymnases o\u00f9 hangars professionnels ainsi que pour les nouvelles Habitations (o\u00f9 \u00e9olienne)&lt;/p&gt;","&lt;p&gt;Faire de la transition \u00e9cologique une priorit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Rendre biologique tous les secteurs de l'agriculture, sans aucune exception, dans un d\u00e9lai de 4 ans. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Associer aux pratiques de l'agriculture biologique celles de la biodynamie, de la permaculture et d'autres pratiques vertueuses.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Passage obligatoire au biologique en cas de vente, transmission ou transformation d'exploitation agricole avec l'accompagnement qui convient pour faciliter la transformation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La cr\u00e9ation d'une entreprise agricole ou agro/alimentaire ne sera autoris\u00e9e que si elle est en mode biologique (certifi\u00e9, labellis\u00e9). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tout est dans le titre&lt;/p&gt;","&lt;p&gt;Afin de d\u00e9sengorger le grandes villes et d\u00e9polluer les lieux de travail et de vie pour certains.&lt;/p&gt;&lt;p&gt;La cr\u00e9ation de grand parkings &lt;strong&gt;gratuits &lt;/strong&gt;en p\u00e9riph\u00e9rie des villes telles que Paris, Bordeaux, Lyon et toutes celles \u00e9quivalentes,suivant les points cardinaux afin que chacun y trouve son compte.&lt;/p&gt;&lt;p&gt;Cette mesure s'accompagnerait de la cr\u00e9ation et/ou am\u00e9lioration des transports publiques existants.(Rejoignant des projets existants tel le grand Paris, mais qui ne doivent surement pas avoir de parkings gratuits inclus).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;pour tout vehicule motoris\u00e9, comme en Allemagne ! sensibilisons d'abord puis pour les r\u00e9calcitrants : amende !&lt;/p&gt;","&lt;p&gt;stop aux taxes au nom de l \u00e9cologie. A quoi servent elles ?  Je ne connais pas de grand chantier qui permettrait de moins poluer.&lt;/p&gt;","&lt;p&gt;arr\u00eatons de promouvoir\u00a0le v\u00e9hicule \u00e9lectrique tant que\u00a0le recyclage des batteries n'est pas possible \u00e0 100%&lt;/p&gt;&lt;p&gt;Les v\u00e9hicules \u00e9lectriques sont consid\u00e9r\u00e9s comme \\\"propres\\\" mais que fait on des batteries\u00a0?\u00a0Elles sont recycl\u00e9es \u00e0 95% donc 5% ne seront pas recycl\u00e9es . la voiture \u00e9lectrique n'est donc pas \u00e0 100% \u00e9cologique \u00e0 cause de l'utilisation de m\u00e9taux lourds ne pouvant \u00eatre recycl\u00e9s. &lt;/p&gt;","&lt;p&gt;suppression des taxes sur les carburants pour les v\u00e9hicules terrestres&lt;/p&gt;","&lt;p&gt;Limitation de la pollution&lt;/p&gt;","&lt;p&gt;R\u00e9orienter une partie des milliards distribu\u00e9s chaque mois par la BCE et qui vont grossir la financiarisation de l'\u00e9conomie vers la transition \u00e9cologique .&lt;/p&gt;","&lt;p&gt;acc\u00e9l\u00e9rer la construction du canal seine nord entre la seine oise et cambraisis, projet en cours depuis 30 ans&lt;/p&gt;&lt;p&gt;changer de premier ministre ex maire du havre qui joue les lobbies pour sa ville&lt;/p&gt;","&lt;p&gt;Pas de taxe sur les aliments de premi\u00e8re n\u00e9cessit\u00e9&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;CHAPITRE III\u00a0: PRISE EN COMPTE DE L\u2019\u00c9COLOGIE DANS LE QUOTIDIEN&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Article 1\u00a0: La responsabilit\u00e9 de la transition \u00e9cologique ne pouvant \u00eatre transf\u00e9r\u00e9e, la puissance publique par l\u2019interm\u00e9diaire de ses dirigeants doit orienter les politiques publiques en faveur de celle-ci en y associant le d\u00e9veloppement \u00e9conomique et le progr\u00e8s social.&lt;/p&gt;&lt;p&gt;Article\u00a02\u00a0: L\u2019urgence climatique n\u2019\u00e9tant gu\u00e8re compatible avec les syst\u00e8mes de productions et de consommations actuels, il convient donc de les red\u00e9finir par des mesures de bon sens.&lt;/p&gt;&lt;p&gt;Article 3\u00a0: Abolir les monopoles marchands qui entrainent des d\u00e9rives de production, une r\u00e9mun\u00e9ration injuste des producteurs et des \u00e9carts de prix disproportionn\u00e9s pour les consommateurs. Ne pas importer des produits que nous sommes en mesure de produire.&lt;/p&gt;&lt;p&gt;Article 4\u00a0: Revenir \u00e0 une agriculture et un \u00e9levage, r\u00e9sonn\u00e9s, en produisant et distribuant localement. D\u00e9taxer les produits de premi\u00e8res n\u00e9cessit\u00e9s fabriqu\u00e9s au plus pr\u00e8s du consommateur. Dynamiser par un cr\u00e9dit d\u2019imp\u00f4t cons\u00e9quent la mise en place de ces dispositifs.&lt;/p&gt;&lt;p&gt;Article 5\u00a0: R\u00e9industrialiser la ruralit\u00e9 en remettant en place des fili\u00e8res de productions en ad\u00e9quation avec les besoins de consommations courantes. D\u00e9velopper les nouvelles technologies en les fabriquant au plus pr\u00e8s du consommateur.&lt;/p&gt;&lt;p&gt;Article 6\u00a0: R\u00e9orienter les budgets publics en lien avec la transition \u00e9cologique. Suspendre ou interdire les projets publics qui n\u2019ont pas un int\u00e9r\u00eat g\u00e9n\u00e9ral av\u00e9r\u00e9 et qui ne sont pas en lien avec la transition \u00e9cologique.&lt;/p&gt;&lt;p&gt;Article 7 : \u00a0Dans le cadre du d\u00e9veloppement durable, aider, inciter la mise en place de fili\u00e8res locales de production et de distribution en faveur du mixe \u00e9nerg\u00e9tique.&lt;/p&gt;&lt;p&gt;Article 8\u00a0: Le parc immobilier public doit \u00eatre mis \u00e0 des normes de basse consommation \u00e9nerg\u00e9tique et encourager \u00e0 mettre en \u0153uvre des moyens favorisant l\u2019autoconsommation.&lt;/p&gt;&lt;p&gt;Article 9\u00a0: Tous les logements sociaux doivent prendre en compte ces dispositions.&lt;/p&gt;&lt;p&gt;Article 10\u00a0: Prendre en compte d\u00e8s la construction, tous les moyens favorisant la basse et l\u2019autoconsommation des foyers. Un cr\u00e9dit d\u2019imp\u00f4t cons\u00e9quent (60%) ainsi qu\u2019un PTZ allong\u00e9 doivent \u00eatre en mesure d\u2019en r\u00e9sorber le surco\u00fbt puis de rehausser le pouvoir d\u2019achat.\u00a0&lt;/p&gt;&lt;p&gt;Article 11\u00a0: Prendre les m\u00eames mesures pour la r\u00e9novation du parc immobilier.&lt;/p&gt;&lt;p&gt;Article 12\u00a0: Aupr\u00e8s de chaque collectivit\u00e9 des interventions auront lieu afin de sensibiliser le plus grand nombre sur les d\u00e9marches \u00e0 effectuer au quotidien afin de se familiariser \u00e0 des d\u00e9marches plus \u00e9cologiques.&lt;/p&gt;","&lt;p&gt;Mettre la TVA  \u00e0  taux z\u00e9ro pour les produits alimentaires de premi\u00e8re n\u00e9cessit\u00e9s &lt;/p&gt;","&lt;p&gt;Les fran\u00e7ais paient la majorit\u00e9 des taxes sur la consommation et la pollution \u00e0 travers leurs factures d'eau (= 1 milliard d'euros par an)!.&lt;/p&gt;","&lt;p&gt;Utilisation obligatoire des friches industrielles au lieu des terres cultivables&lt;/p&gt;","&lt;p&gt;Tous les pesticides chimiques, \u00e0 commencer par le glyphosate, doivent \u00eatre interdits...&lt;/p&gt;","&lt;p&gt;Proposer aux fran\u00e7ais de s'exprimer sur ce sujet , sur des sujets tels que interdiction/ p\u00e9riode / jours de chasse /alcootest .&lt;/p&gt;","&lt;p&gt;La transition \u00e9cologique ne se r\u00e9sume pas \u00e0 l'interdiction des pesticides, au rejet des \u00e9nergies fossiles, \u00e0 la mise en place de taxes diverses et vari\u00e9es. Ce serait trop simple et surtout c'est tr\u00e8s primaire comme raisonnement. En sant\u00e9 humaine, le traitement d'une maladie exige d'en conna\u00eetre parfaitement les causes, d'avoir les th\u00e9rapeutiques reconnues scientifiquement comme efficaces mais aussi d'en conna\u00eetre les effets ind\u00e9sirables  et enfin d'\u00e9valuer l'efficacit\u00e9 du traitement pour une population donn\u00e9e sachant qu'un m\u00eame traitement peut avoir une efficacit\u00e9 diff\u00e9rente selon les individus de cette population. Il y a d'abord des mesures simples et de bon sens \u00e0 appliquer : tri des d\u00e9chets m\u00e9nagers et industriels, retraitement de ces d\u00e9chets, transport en commun, ferroutage, etc.... On ne voit gu\u00e8re de projets initi\u00e9s par les \u00e9cologistes pour appliquer ces mesures. Pour des domaines plus complexes comme l'agriculture, les quelques approches \u00e9cologiques n'ont donn\u00e9 que des r\u00e9sultats partiels sur une courte p\u00e9riode et dans un espace limit\u00e9. Rien ne permet d'affirmer que les exp\u00e9riences sont g\u00e9n\u00e9ralisables sans risquer une chute de production, une d\u00e9gradation de la qualit\u00e9 sanitaire des produits agricoles et un co\u00fbt \u00e9conomique non tol\u00e9rable. Les opposants aux pesticides sont les m\u00eames que ceux qui se sont oppos\u00e9e aux OGM sous le pr\u00e9texte fallacieux de leur nocivit\u00e9 or il vient d'\u00eatre montr\u00e9 par l'INRA et le CNRS que les OGM sont sans danger.L'utilisation raisonn\u00e9e des pesticides n'est pas incompatible avec un d\u00e9veloppement durable. La priorit\u00e9 reste donc \u00e0  mettre en place des mesures simples pour l'imm\u00e9diat et \u00e0 conduire des recherches rigoureuses pour le futur.&lt;/p&gt;","&lt;p&gt;En finir avec le d\u00e9mant\u00e8lement des transports publics en p\u00e9riph\u00e9rie des m\u00e9tropoles et dans les campagnes. Financer un r\u00e9seau de transport digne de ce nom par la taxation des transports hyper polluants : transconteneurs et trafic a\u00e9rien&lt;/p&gt;","&lt;p&gt;Il faut arr\u00eater de croire qu'on peut faire de l'\u00e9cologie et continuer \u00e0 rouler sans limite...&lt;/p&gt;&lt;p&gt;Je propose:&lt;/p&gt;&lt;p&gt;Transport publique efficace, &lt;/p&gt;&lt;p&gt;Transport publique gratuit,&lt;/p&gt;&lt;p&gt;Transport public en grand nombre (multiplier par 100 ce qui existe),&lt;/p&gt;&lt;p&gt;Transport public adapt\u00e9 aux familles,&lt;/p&gt;&lt;p&gt;Et taxer le carburant \u00e0 mort pour les bobo qui ne veulent pas prendre le transport en commun....&lt;/p&gt;","&lt;p&gt;SI LE PRODUIT EST GARANTI 5 ANS DONC DURABLE, LA TVA DOIT ETRE MOINDRE QUE POUR UN PRODUIT GARANTIE 2 ANS&lt;/p&gt;&lt;p&gt;ON POURRAIT AUSSI IMAGINER QUE LE MARQUAGE ENERGETIQUE SOIT PONDERE EN FONCTION DE LA DUREE DE VIE (GARANTIE) DE L'APPAREIL: un produit peu energivore a faible garantie serait marqu\u00e9 A de la m\u00eame facon qu'un produit plus energivore mais garantie 5 ou 10 ans avec pieces detach\u00e9es disponibles&lt;/p&gt;","&lt;p&gt;Inciter les sites de vente en ligne \u00e0 proposer des d\u00e9lais courts ET longs&lt;/p&gt;","&lt;p&gt;Chacun fait ses courses \u00e9quip\u00e9 de ses petits sachets r\u00e9utilisables perso.Limiter la pollution plastique&lt;/p&gt;","&lt;p&gt;Quand je faisais une grande distance en voiture il y a encore quelques ann\u00e9es, je nettoyais r\u00e9guli\u00e8rement le pare brise ;la calandre et les phares \u00e9taient cr\u00e9pis d'insectes en tout genre. Aujourd'hui plus rien, sans exag\u00e9rer. Je demande autour de moi et mon entourage constate la m\u00eame chose. Et vous? Maintenant des scientifiques craignent la disparition totale des insectes d'ici un si\u00e8cle. Les pr\u00e9conisations existent mais la motivation citoyenne et donc politique est faible. Il faut donc un engagement massif m\u00eame si la catastrophe rel\u00e8ve aujourd'hui de la sp\u00e9culation.&lt;/p&gt;","&lt;p&gt;Les centres bourgs sont aujourd'hui peut accueillants. De nombreux pi\u00e9tons doivent faire preuve de la plus grande prudence pour ne pas subir d'accident \u00e0 cause des automobiles qui roulent souvent trop vite et n'ont parfois que peu d'\u00e9gards vis \u00e0 vis des pi\u00e9tons.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Certaines communes rurales ont en plus un trafic tr\u00e8s faible et ont pourrait imaginer mettre assez facilement en place une interdiction de circuler en v\u00e9hicule motoris\u00e9s dans les bourgs, sauf dans le cas des personnes handicap\u00e9s et autres v\u00e9hicules exceptionnels comme ceux des pompiers etc...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des circuits alternatifs devront \u00eatre imagin\u00e9s, le nombre de places de parking r\u00e9serv\u00e9s aux handicap\u00e9s devra \u00eatre plus \u00e9lev\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il n'y a aucune raison pour qu'une personne en bonne sant\u00e9 ne marche pas pour aller faire ses courses ou se rendre dans le bourg. &lt;/p&gt;","&lt;p&gt;Il faut favoriser l'usage et taxer le m\u00e9susage.&lt;/p&gt;&lt;p&gt;Les premiers m3 d'eau, les premiers Kwh d'\u00e9lectricit\u00e9 devraient \u00eatre gratuits (avec un quota par personne) et le surplus fortement tax\u00e9 pour inciter des comportements \u00e9cologiques et citoyens.&lt;/p&gt;&lt;p&gt;De m\u00eame en cas d'absence de transport en commun l'employeur devrait prendre en charge les frais de carburant.&lt;/p&gt;","&lt;p&gt;Installer de petites exploitations mara\u00eech\u00e8res pour produire dans toutes les micro r\u00e9gions des fruits et des l\u00e9gumes de saison sans pesticides pour que chacun ait acc\u00e8s \u00e0 une nourriture de qualit\u00e9 avec un bilan carbone minimal, tout en assurant des revenus d\u00e9cents aux agriculteurs et aux \u00e9leveurs qui travaillent proprement pour le bien commun et l'avenir de notre plan\u00e8te&lt;/p&gt;","&lt;p&gt;Sujet vaste, mais devons retrouver notre autonomie alimentaire dans le choix de la biodiversit\u00e9 des graines. les solutions existent d\u00e9j\u00e0, arr\u00eatons de mettre des freins \u00e0 ces gens qui travaillent dans le bon sens.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Urbaniser la ville autrement pour tous. V\u00e9g\u00e9taliser la ville. Int\u00e9grer une nouvelle m\u00e9thodologie de travail. Mobiliser l'ensemble des services techniques pour favoriser une approche transversale des politiques locales. Conditionner les aides publiques \u00e0 un projet \u00e0 une desserte efficace en transports en commun et modes actifs, \u00e0 la ma\u00eetrise des d\u00e9chets, au d\u00e9veloppement d'une \u00e9conomie circulaire, \u00e0 la baisse des consommations d'\u00e9nergie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Que veut-on ,que les gens vivent correctement ou meurent de faim .Pour garder la plan\u00e8te en relativement bon \u00e9tat il va falloir stopper la prolif\u00e9ration des humains ou la diminuer.Etes vous pr\u00eat \u00e0 le faire.L'\u00e9cologie devient Tabou enfin l'\u00e9cologie bobo,sous le couvert de l'\u00e9cologie on a le droit d'augmenter les imp\u00f4ts,de condamner tout le monde ou les \u00e9tats .L'\u00e9cologie c'est un totem ne pas \u00eatre \u00e9cologistes, vous \u00eates morts.Mais arr\u00eatez de fumer, mais arr\u00eatez de polluer,mais arr\u00eatez de rejeter vos d\u00e9chets n'importe ou,chaque personne doit agir.Mais regardez un peu le monde,le monde sans fou.Les chinois rigolent,les am\u00e9ricains creusent pour le p\u00e9trole, les russes pr\u00eat \u00e0 polluer l'arctique,l'Inde une catastrophe .Alors l'\u00e9cologie c'est important mais faut relativiser.Et avant d'imposer aux autres  ,faire en sorte que chacun se regarde ( voyages, consommation,interaction dans la vie quotidienne,remettre en question ses besoins).&lt;/p&gt;&lt;p&gt;Mourir pour mourir , vaut mieux mourir le ventre plein.&lt;/p&gt;","&lt;p&gt;Suppression de l\u2019utilisation du fioul lourd polluant par les navires navigants dans les eaux territoriales fran\u00e7aises&lt;/p&gt;&lt;p&gt;Suppression du glyphosate et de tout pesticide&lt;/p&gt;&lt;p&gt;P\u00e9nalisation des d\u00e9p\u00f4ts de d\u00e9tritus petits ou grands&lt;/p&gt;","&lt;p&gt;augmentation de la dotation des finances pour les territoires ruraux pour aider ceux qui d\u00e9veloppent des services et luttent pour d\u00e9velopper l'exploitation des \u00e9nergies renouvelable &lt;/p&gt;","&lt;p&gt;La pollution atmosph\u00e9rique imputable aux v\u00e9hicules automobiles est minoritaire au regard de celle provoqu\u00e9e par les navires de commerce, les avions et certaines industries.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e8s lors, il n'est pas justifi\u00e9 de forcer le renouvellement du parc automobile qui, compte tenu des moyens des citoyens, ne peut en tout \u00e9tat de cause intervenir \u00e0 une \u00e9ch\u00e9ance donn\u00e9e par la contrainte ou l'incitation.&lt;/p&gt;","&lt;p&gt;Les automobiles peuvent monter \u00e0 des vitesse excessives, donnant la tentation \u00e0 la vitesse.&lt;/p&gt;","&lt;p&gt;exiger par la loi que toute collectivit\u00e9 territoriale destine une parcelle de son foncier \u00e0 la cr\u00e9ation de jardins participatifs ouverts \u00e0 tous&lt;/p&gt;","&lt;p&gt;Il faut bannir les voitures des centres villes pour que la population puisse retrouver sa libert\u00e9 de mouvement et aussi de respirer!&lt;/p&gt;&lt;p&gt;Beaucoup  de commercants sont contre cette id\u00e9e et pourtant c'est \u00e0 pied qu'on lorgne les vitrines et que l 'on a du temps !&lt;/p&gt;","&lt;p&gt;Le tabac ne sert \u00e0 rien et est nocif pour 4 raisons: pour l'environnement: il g\u00e9n\u00e9re beaucoup de d\u00e9chets ( souvent dispers\u00e9 au sol ), du CO2 et d'autres polluants, il g\u00e9n\u00e9re des probl\u00e9mes de sant\u00e9 ( y compris chez les non fumeurs ) qui coutent chers, il aggrave le d\u00e9ficit commercial, et il coute cher au consommateur&lt;/p&gt;","&lt;p&gt;Il est anormal de voir des camions transportant de la paille traverser la France du Nord au Sud pour alimenter les besoins en cas de fortes chaleur des pays du Sud . Et ceci n\\\"est qu'un exemple , il y a \u00e9norm\u00e9ment de trafic qui transitent en France et devrait \u00eatre fait par wagons , conteneurs mobiles pos\u00e9s sur les trains et aussi le f\u00e9routage . Il ne faut pas oublier la batellerie lorsque le canal du Nord sera fini......&lt;/p&gt;","&lt;p&gt;taxer les entreprises pollueuses&lt;/p&gt;","&lt;p&gt;ouvrir des autoroutes f\u00e9rroviaires et des plate formes de chargement/dechargement aux fronti\u00e8res pour le transit des marchandises qui sillonnent aujourd'hui la france par camions&lt;/p&gt;","&lt;p&gt;Sur les grands axes, durant les heures de pointes, mettre en place des voies qui sont reservees aux vehicules avec au moins un passager en plus du conducteur. Deja en place aux Etats-Unis (voir lien ci-dessous), des cameras permettent de scanner le nombre de passagers a bord. Si une personne seul dans son vehicule souhaite utiliser cette voie durant les horaires reserves, il pourra payer une charge qui varie en fonction de l'heure (et donc du traffic). La camera enregistre son passage et l heure et envoie la facture au domicile.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.wsdot.wa.gov/travel/highways-bridges/hov/home\\\"&gt;http://www.wsdot.wa.gov/travel/highways-bridges/hov/home&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9marrer sans plus attendre la planification \u00e9cologique et fixer les objectifs \u00e0 court/moyen/long terme comme 100% d'energies renouvelables d'ici 2050, constitutionnaliser la r\u00e8gle selon laquelle il ne faut pas pr\u00e9lever \u00e0 la nature plus qu'elle ne peut reconstituer, changer nos modes de consommation et de d\u00e9placement, taxer les plus gros pollueurs &lt;/p&gt;","&lt;p&gt;Comment demander aux citoyens de respecter les lois lorsque celles-ci ne sont pas mises en place ?&lt;/p&gt;&lt;p&gt;Le d\u00e9cret de 2012 sur les publicit\u00e9s et les enseignes lumineuses indiquait que celles-ci devaient \u00eatre \u00e9teintes au plus tard \u00e0 une heure du matin, deux mois apr\u00e8s l'article 67 de la loi du 22 mars 2012 introduisait un d\u00e9lai de six ans pour la r\u00e9glementation, soit juillet 2018. Nous sommes en janvier 2019 et quid ?&lt;/p&gt;","&lt;p&gt;Prime de l'\u00e9tat vers\u00e9e aux constructeurs pour le aider \u00e0 r\u00e9orienter leurs investissements en mati\u00e8re de recherche et developpements de nouveaux moteurs mus par de nouvelles sources d'\u00e9nergies p\u00e9rennes pour la plan\u00e8te &lt;/p&gt;","&lt;p&gt;Taxer le k\u00e9ros\u00e8ne et le fioul des paquebots \u00e0 la hauteur de celui des particuliers&lt;/p&gt;&lt;p&gt;demander aux industriels de diminuer les \u00e9missions toxiques&lt;/p&gt;&lt;p&gt;favoriser le d\u00e9veloppement de l\u2019hydrogene &lt;/p&gt;","&lt;p&gt;introduire un moratoire sur tout nouveau projet urbain, r\u00e9sidentiel ou commercial (centre comerciaux, GPI) &lt;/p&gt;","&lt;p&gt;Y-a-t-il urgence \u00e0 agir pour le climat\u00a0?&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Si l\u2019on \u00e9coute les scientifiques du GIEC, l\u2019homme en est en grande partie responsable et il doit agir rapidement pour limiter les d\u00e9g\u00e2ts (voir source).&lt;/p&gt;&lt;p&gt;Si l\u2019on \u00e9coute les quelques scientifiques qui pensent que l\u2019\u00e9volution observ\u00e9e est naturelle (voir source), il n\u2019y a pas grand-chose \u00e0 faire. On peut noter que parmi ces scientifiques climatosceptiques il y en a d\u2019\u00e9minents et de tout \u00e0 fait respectables.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Peu\u00a0\u00e0 peu ce d\u00e9bat qui est fondamentalement scientifique est en train de devenir un d\u00e9bat de journalistes et de politiques. Le probl\u00e8me est que cette situation est mortif\u00e8re car elle introduit un certain doute dans les actions pour le climat et les rend globalement moins vigoureuses et d\u00e9termin\u00e9es que ce qu\u2019il conviendrait (si les conclusions du GIEC sont les bonnes, ce que je pense).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc de ramener le d\u00e9bat dans l\u2019ar\u00e8ne de la science en donnant toutes leur chance aux scientifiques qui ne sont pas d\u2019accord avec le mod\u00e8le du GIEC. Je propose de les financer pour former des \u00e9quipes afin de voir s\u2019ils sont capables de b\u00e2tir un mod\u00e8le qui explique l\u2019\u00e9volution de notre climat sans faire appel \u00e0 la contribution de l\u2019homme. La seule condition, c\u2019est que ces scientifiques publient leurs mod\u00e8les dans des revues connues et \u00e0 comit\u00e9 de lecture.&lt;/p&gt;","&lt;p&gt;Regardez bien la vid\u00e9o qui suit et vous vous rendrez compte que la pr\u00e9tendue transition \u00e9cologique propos\u00e9e par le gouvernement Macron n'ai qu'un moyen pour nous forcer \u00e0 consommer et nous endetter.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=iK3G8wqqp_k&lt;/p&gt;","&lt;p&gt;Mise en place de r\u00e9seaux de transports performants et attractifs (Tramway, dessertes p\u00e9riurbaines, etc.) dans les Villes moyennes, repr\u00e9sentant une v\u00e9ritable alternative \u00e0 la voiture individuelle &lt;/p&gt;","&lt;p&gt;Adapter les formations agricoles pour :&lt;/p&gt;&lt;p&gt;- n'apprendre que des pratiques agricoles respectueuses de l'environnement et de l'int\u00e9r\u00eat collectif.&lt;/p&gt;&lt;p&gt;- d\u00e9sapprendre la course aux rendements.&lt;/p&gt;&lt;p&gt;- apprendre des mod\u00e8les \u00e9conomiques et agraires qui pr\u00e9servent la libert\u00e9 et l'ind\u00e9pendance des entreprises vis \u00e0 vis des groupes de pressions (banques, lobbies).&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Je pense \u00e9galement que pour acc\u00e9l\u00e9rer notre transition environnementale, et que pour inclure tous les acteurs de ce processus, dans le bon sens, il faut &lt;strong&gt;en finir avec l\u2019\u00e9cologie punitive et payante&lt;/strong&gt; comme avec la hausse des taxes sur le prix de carburants par exemple, &lt;strong&gt;cela emp\u00eache parfois, ou braque la population&lt;/strong&gt; qui volontairement ne va pas s\u2019impliquer dans la transition \u00e9cologique. Mais plut\u00f4t aller dans &lt;strong&gt;une sorte de r\u00e9compense \u00e9cologique, qui favorisera l\u2019implication des citoyens&lt;/strong&gt;. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je propose donc, qu\u2019au m\u00eame titre que les primes pour les changements des v\u00e9hicules, ou des changements de fen\u00eatres promises fin 2018, on &lt;strong&gt;r\u00e9compense les personnes qui font appels \u00e0 des covoiturages&lt;/strong&gt; pour se d\u00e9placer, en leur permettant de le &lt;strong&gt;d\u00e9clarer dans leurs avis d\u2019imposition et donc, ainsi b\u00e9n\u00e9ficier d\u2019une d\u00e9duction fiscale.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Obligation d'afficher l'origine g\u00e9ographique de la production, le lieu de transformation \u00e9ventuel des viandes et des l\u00e9gumes.&lt;/p&gt;","&lt;p&gt;nul n'est cens\u00e9 ignorer la loi ni le code de la route!&lt;/p&gt;&lt;p&gt;COURS DE CODE GRATUIT ET ACCESSIBLE A TOUS SUR INTERNET, l'argent qui ne serait pas pris par les autoecoles pour les cours de code  pourrait etre transf\u00e9r\u00e9 dans des heures de conduite en plus. PLUS DE PRATIQUE ET MOINS DE THEORIE!&lt;/p&gt;","&lt;p&gt;Financer massivement l'isolation par l'\u00e9tat de tous les immeubles et maisons anciens comme neufs.&lt;/p&gt;","&lt;p&gt;Un large consensus scientifique \u00e9tablit clairement l'urgence de la situation \u00e9cologique et nous alarme du risque d'emballement climatique d\u00e8s 2100 (sc\u00e9nario terre-serre) si une v\u00e9ritable transition \u00e9nerg\u00e9tique n'est pas engag\u00e9e d'ici 10 ans.&lt;/p&gt;&lt;p&gt;La situation est gravissime\u00a0! et pourtant, l'\u00e9tat fran\u00e7ais continu tranquillement de subventionner le CNRS\u00a0\u00e0 hauteur de 2,7 milliards d'euros par an\u00a0: 11.000 chercheurs qui ne font aucune recherche pour la transition \u00e9nerg\u00e9tique\u00a0!&lt;/p&gt;&lt;p&gt;Ce budget colossal aurait d\u00e9j\u00e0 d\u00fb \u00eatre utilis\u00e9 pour nous sortir des \u00e9nergies fossiles et donc en recherche appliqu\u00e9e pour am\u00e9liorer les mat\u00e9riaux d'isolation des habitations, les moteurs \u00e9lectriques, les batteries, les panneaux solaires, les radiateurs \u00e9lectriques, \u00ab\u00a0l'effet Dumas\u00a0\u00bb etc...&lt;/p&gt;&lt;p&gt;Arr\u00eatons imm\u00e9diatement ces d\u00e9penses inutiles en cette p\u00e9riode tellement cruciale pour l'humanit\u00e9 ! Ne laissons pas aux industriels la libert\u00e9 de continuer \u00e0 polluer.&lt;/p&gt;&lt;p&gt;(la totalit\u00e9 du budget recherche de l'\u00e9tat\u00a0est de 23 milliards avec les universitaires enseignants-chercheurs)&lt;/p&gt;","&lt;p&gt;R\u00e9duire la pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique en investissant massivement dans l\u2019aide \u00e0 la r\u00e9novation thermique des logements&lt;/p&gt;","&lt;p&gt;Pour un \u00e9tiquetage des produits &lt;strong&gt;\u00ab\u00a0Non biologique\u00a0\u00bb&lt;/strong&gt;. On prend le probl\u00e8me \u00e0 l\u2019envers. Pour dire enfin ce que l\u2019on mange dans nos assiettes. On a le droit de savoir si on veut intoxiquer nos enfants ou non.&lt;/p&gt;","&lt;p&gt;Lancer une grande enqu\u00eate scientifique pour traduire en chiffres tr\u00e8s concrets les limitations naturelles de la terre. En d\u2019autres termes, quelle est la limite que chaque fran\u00e7ais doit se fixer pour ne pas peser trop lourdement sur les capacit\u00e9s de la terre\u00a0? (nombre de km par an en voiture, nombre de voyages en avion et en bateaux de croisi\u00e8re par an,...). A la fin de l\u2019enqu\u00eate, prendre des mesures concr\u00e8tes et contraignantes pour emp\u00eacher les gens de consommer plus que ce que la terre peut donner et pour emp\u00eacher les soci\u00e9t\u00e9s de produire trop. De toute \u00e9vidence il y a un lien direct avec les in\u00e9galit\u00e9s sociales. En effet les SDF consomment et polluent tr\u00e8s peu, alors que les milliardaires qui ont des voitures de 1000 chevaux et des yachts de 20 m de long et qui font 20 voyages en avion par an, consomment et polluent \u00e9norm\u00e9ment. Il ne faut plus commercer avec les pays qui n\u2019appliquent pas les m\u00eames r\u00e8gles.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt; La cr\u00e9ation mon\u00e9taire doit \u00eatre mise au service de la lutte contre le d\u00e9r\u00e8glement climatique. Depuis avril 2015, la BCE a cr\u00e9\u00e9 pr\u00e8s de 2.500 milliards d\u2019euros et les a mis \u00e0 disposition des banques commerciales. Dans le m\u00eame temps, les pr\u00eats de ces banques au secteur priv\u00e9 (entreprises et m\u00e9nages) augmentaient de moins de 300 milliards. L\u2019essentiel des liquidit\u00e9s alimente la sp\u00e9culation : tous les mois, les march\u00e9s financiers battent de nouveaux records et le FMI ne cesse de nous mettre en garde contre le risque d\u2019une nouvelle crise financi\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;span&gt;Inutile de modifier les statuts de la BCE. Il \u00ab\u00a0suffit\u00a0\u00bb de faire de la Banque Europ\u00e9enne d\u2019Investissement, une Banque du D\u00e9veloppement Durable charg\u00e9e de fournir aux \u00c9tats membres des financements qui seront int\u00e9gralement utilis\u00e9s pour la transition \u00e9nerg\u00e9tique. Un Trait\u00e9 europ\u00e9en donnerait \u00e0 chaque pays un droit de tirage correspondant \u00e0 2 % de son PIB : la France aurait chaque ann\u00e9e 45 milliards \u00e0 taux 0, l\u2019Allemagne pr\u00e8s de 65 milliards&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Fixer les prix des produits issus de l'agriculture \u00e0 un niveau permettant aux travailleurs de ce secteur de vivre dignement de leur travail (minimum admis pour un travailleur \u00e9quivalent \u00e0 1 smic revaloris\u00e9 \u00e0 1500 euros/mois)&lt;/p&gt;","&lt;p&gt;il ne faut pas importer des productions agricoles qui entrent en concurrence avec l'agriculture locale.&lt;/p&gt;&lt;p&gt;seuls les produits de saisons seront autoris\u00e9 \u00e0 la vente.&lt;/p&gt;&lt;p&gt;le bois brut ne pourra ni \u00eatre import\u00e9 ni export\u00e9. seul le bois transform\u00e9 et valoris\u00e9 localement le pourra. &lt;/p&gt;","&lt;p&gt;-Int\u00e9gration de droit \u00e0 la nature dans la constitution en instaurant une obligation de protection de l\u2019environnement qui doit supplanter l\u2019int\u00e9r\u00eat de l\u2019activit\u00e9 \u00e9conomique si elle se r\u00e9v\u00e8le dangereuse pour la nature ou l\u2019environnement. Application du principe de pr\u00e9caution.&lt;/p&gt;&lt;p&gt;- Application ferme du principe de pr\u00e9caution en amont de tout am\u00e9nagement et de grands projets. En aval retour \u00e0 l\u2019\u00e9tat initial du lieu avant tout am\u00e9nagement s\u2019il n\u2019est pas possible techniquement de r\u00e9gler le probl\u00e8me. Expertise et \u00e9tude r\u00e9alis\u00e9e par une instance ind\u00e9pendante et libre p\u00e9cuniairement. Principe de pollueur payeur.&lt;/p&gt;&lt;p&gt;-March\u00e9s publics\u00a0: Suppression des choix des entreprises par le mieux disant ou le moins disant mais par la pertinence du volet \u00e9cologique du dossier de candidature.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faire un bilan contr\u00f4l\u00e9 de ce que cela a apport\u00e9 au pays et \u00e0 ses habitants en regard du co\u00fbt, par des structures ind\u00e9pendantes de tout pouvoir et pressions.&lt;/p&gt;&lt;p&gt;Et en tirer les le\u00e7ons pour ne pas reproduire les erreurs.&lt;/p&gt;","&lt;p&gt;habitant en zone de moyenne montagne , je crois qu'il faut penser \u00e0 ces petits agriculteurs qui s'accrochent contre vents et mar\u00e9es \u00e0 leur bout de terre. Travail difficile , revenus plus que faible , avenir bien bien noir. Pensons \u00e9galement qu'outre produire viande, lait, c\u00e9r\u00e9ales ...ces gens entretienent le paysage. Un territoire sans paysan se couvre de genets, de ronces et la for\u00eat reprend ses droits. &lt;/p&gt;&lt;p&gt;Il faut donc repenser les aides afin que les gens puissent vivre de leur travail. repenser les possibilit\u00e9s offertes \u00e0 de jeunes argiculteurs  pour qu'ils puissent reprendre les fermes. Emp\u00e9cher que des multinationales rach\u00e8tent les terres pour en faire des lieux de loisirs. Je ne suis pas agriculteurs mais il y en a beaucoup autour de moi qui rament mais qui rament!!&lt;/p&gt;","&lt;p&gt;https://positivr.fr/paille-en-paille-la-perche/&lt;/p&gt;","&lt;p&gt;C jour 86 d\u00e9put\u00e9s issus de 5 ou 6 groupes parlementaires diff\u00e9rents proposent dans une tribune publi\u00e9e sur le site du Figaro de remettre en discussion l'augmentation de la taxe carbone que le gouvernement \u00e0 fini par rejeter suite \u00e0 l'action des gilets jaune. Bien s\u00fbr Fran\u00e7ois de Rugy s'est vite d\u00e9clar\u00e9 favorable sous certaines conditions \u00e0 la reprise \u00e0 la hausse de cette taxe carbone.&lt;/p&gt;&lt;p&gt;Devant cette nouvelle offensive voici la position que je propose \u00e0 notre mouvement des gilets jaune :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;1 / R\u00e9tablir l'ISF et d\u00e9dier l'int\u00e9gralit\u00e9 de cette recette fiscale \u00e0 la transition \u00e9cologique.&lt;/li&gt;&lt;li&gt;2 / Affecter une partie de de la taxe existant d\u00e9j\u00e0 sur les produits p\u00e9troliers (la TIPP) \u00e0 l'attribution d'une prime aux transports pour tous ceux qui ne peuvent b\u00e9n\u00e9ficier des transports publics et doivent en cons\u00e9quence n\u00e9cessairement utiliser leur v\u00e9hicule personnel, le montant de cette prime \u00e9tant notamment \u00e9valu\u00e9 en fonction de la difficult\u00e9 d''acc\u00e8s aux services publics (H\u00f4pitaux, maternit\u00e9, \u00e9coles, Justice, Imp\u00f4ts, mairie, Poste, Gare  etc )&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;responsabiliser et inciter les fabricants et distributeurs a prendre en charge les contenants vides contre consigne&lt;/p&gt;&lt;p&gt;canettes emballages mcdo etc...&lt;/p&gt;","&lt;p&gt;Atteindre l'objectif d'une terre par habitant, mettre en place des quotas de CO2 pour les particuliers au m\u00eame titre que les entreprises.&lt;/p&gt;&lt;p&gt;Droit de revendre ses quotas si non utilis\u00e9s, la transition \u00e9cologique peut devenir une source de revenus pour les moins consommateurs et/ou les plus vertueux.&lt;/p&gt;&lt;p&gt;Proposition contraignante, mais quand je prends ma voiture la loi m'impose de respecter les limitations de vitesse...&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Abandonner la pose obligatoire du compteur Linky, tenir compte de toutes les alertes sanitaires  d\u00fbment \u00e9tay\u00e9es qui recensent tous les risques sanitaires, humains li\u00e9s \u00e0 ce d\u00e9ploiement. Tenir compte des actions individuelles qui s\u2019inscrivent dans le principe de transition \u00e9nerg\u00e9tique puisque c'est sur cette base que l'on impose en France le compteur, que tous ceux qui ont mis en place des panneaux solaires, des \u00e9oliennes en auto-consommation, aient le droit de refuser.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Tenir compte du principe de s\u00e9curit\u00e9 et des appels de scientifiques mettant en garde contre la nocivit\u00e9 de l\u2019exposition aux ondes \u00e9lectro-magn\u00e9tiques et arr\u00eater le d\u00e9ploiement de la 5G, lancer de vraies \u00e9tudes sur l\u2019incidence du CPL.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Arr\u00eater la fuite en avant avec le tout \u00e9lectrique, voitures, v\u00e9los, patinettes, l'\u00e9lectricit\u00e9 \u00e0 ce jour est majoritairement fourni par les centrales nucl\u00e9aires et n'a rien de propre !&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Si le diesel est une v\u00e9ritable pr\u00e9occupation alors ne plus en commercialiser mais assurer le cycle de vie pour les v\u00e9hicules en circulation&lt;/p&gt;","&lt;p&gt;am\u00e9liorer les piles \u00e0 combustibles existantes &lt;em&gt;PAC (hydrog\u00e8ne/m\u00e9thanol) &lt;/em&gt;bas\u00e9 sur les&lt;em&gt; hydrures de silicium &lt;/em&gt;pour limiter l'utilisation de terres rares &lt;/p&gt;&lt;ul&gt;&lt;li&gt;en mettant en place des budget de recherche &lt;/li&gt;&lt;li&gt;et un circuit de distribution dans toutes les stations service&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin de r\u00e9pondre \u00e0 beaucoup de probl\u00e9matiques d'aujourd'hui, je propose qu'un projet agroforestier soit mis en place dans toute la France. &lt;/p&gt;&lt;p&gt;L'agroforesterie n'est pas nouvelle, depuis l'aube de l'humanit\u00e9, elle existe. L'arbre a toujours eu une place centrale dans la vie des Humains, jusqu'\u00e0 la r\u00e9volution verte de l'apr\u00e8s guerre o\u00f9 ils ont \u00e9t\u00e9 coup\u00e9s les uns apr\u00e8s les autres afin d'agrandir de mani\u00e8re exponentielle la taille des parcelles agricoles. Les r\u00e9sultats sont l\u00e0, d\u00e9sertification des terres, coul\u00e9es de boues, inondations, pollution de l'air, de l'eau ... &lt;/p&gt;","&lt;p&gt;Taxer les Paquebots de croisi\u00e8re &lt;/p&gt;","&lt;p&gt;Il n'y a que les multinationales qui peuvent financer le sauvetage de la plan\u00e8te \u00e0 un niveau mondial dans tous les pays o\u00f9 elles sont implant\u00e9es. Idem pour r\u00e9duire la pollution qu'elles produisent.&lt;/p&gt;&lt;p&gt;Les Etats n'arriveront jamais \u00e0 le faire&lt;/p&gt;","&lt;p&gt;Investir massivement vers les transitions vers BIO&lt;/p&gt;&lt;p&gt;Former, accompagner les exploitants et les fili\u00e8res&lt;/p&gt;&lt;p&gt;Prioriser les cultures adapt\u00e9s aux territoires&lt;/p&gt;&lt;p&gt;Valoriser les circuits-courts&lt;/p&gt;&lt;p&gt;Prot\u00e9ger par des Labels Qualit\u00e9 &lt;/p&gt;&lt;p&gt;Reconnaitre \u00e0 juste titre les heures de travail et les investissements r\u00e9aliser par un retour financier juste et motivant &lt;/p&gt;","&lt;p&gt;Il faudrait pr\u00e9voir d'avantage de piste r\u00e9serv\u00e9e aux v\u00e9los et pi\u00e9tons dans nos villes prendre l'exemple de la Vend\u00e9e o\u00f9 de nombreuses communes peuvent \u00eatre reli\u00e9es en pratiquant ces pistes d\u00e9limit\u00e9es de parcours r\u00e9serv\u00e9s aux pi\u00e9tons et  aux v\u00e9los.&lt;/p&gt;&lt;p&gt;Encourager le remboursement de transport pay\u00e9 par l'employeur a destination des personnes qui souhaitent allez travailler en v\u00e9lo.&lt;/p&gt;","&lt;p&gt;Il faudrait que la France porte au niveau europ\u00e9en voire international un projet visant a financer des locaux pour prot\u00e9ger les esp\u00e8ces vivant dans des zones prot\u00e9g\u00e9es. Outre le c\u00f4t\u00e9 financier, il faudrait \u00e9galement fournir du personnel a l'image de ce qui est fait pour les casques bleus.&lt;/p&gt;","&lt;p&gt;Parc v\u00e9hicule Fran\u00e7ais imp\u00e9ratif pour tout les minist\u00e8res,les r\u00e9gions, les pr\u00e9fectures, l'arm\u00e9e et les \u00e9quiper de mat\u00e9riel et d'outil pour \u00e9conomiser l'\u00e9nergie ou Carburants.&lt;/p&
