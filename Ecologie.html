0e9&lt;/p&gt;&lt;p&gt;le seule b\u00e9mol c'est la taille du r\u00e9servoir d'air comprim\u00e9 en fonction de l'autonomie&lt;/p&gt;&lt;p&gt;j'imagine que c'est encore au stade de prototype ,mais \u00e7a promet du lourd&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Arr\u00eater les grands projets inutiles, (ex l'a\u00e9roport de Notre-Dame-des-Landes).&lt;/li&gt;&lt;li&gt;Inverser la logique des m\u00e9tropoles et des m\u00e9ga-r\u00e9gions, de la comp\u00e9tition entre territoires.&lt;/li&gt;&lt;li&gt;Stopper l'\u00e9talement urbain en incitant au rapprochement entre bassins de vie et bassins d'emploi.&lt;/li&gt;&lt;li&gt;D\u00e9fendre et reconstruire le maillage de transports en commun et de services publics sur tout le territoire, dans les d\u00e9partements ruraux et les quartiers populaires.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Comme sur Ch\u00e2teauroux, 36000, les transports en commun sont gratuits pour tout le monde sur le p\u00e9rim\u00e8tre de la ville et des lieux importants aux alentours &lt;/p&gt;","&lt;p&gt;pour les professionnels\u00a0: mettre en pratique rapidement la vignette pour les PL, ou taxes de transit. Elle existe dans d\u2019autres pays de l\u2019UE. (maut en Allemagne).&lt;/p&gt;","&lt;p&gt;voici :&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://www.novethic.fr/fileadmin/user_upload/Comment_s_aligner_sur_une_trajectoire_1_5_C__1_.png\\\" alt=\\\"Comment s aligner sur une trajectoire 1 5 C 1\\\" /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Repenser la gestion de risque En Ile-de-France comme ailleurs, l\u2019actuelle densification urbaine se traduit par des constructions en zone inondable, notamment sur d\u2019anciennes friches industrielles r\u00e9am\u00e9nag\u00e9es. \u00ab Les fleuves comportent un risque mais ils font aussi partie du patrimoine de la ville, analyse M. Faytre. Nous disons qu\u2019il faut composer avec cela et donc r\u00e9fl\u00e9chir davantage \u00e0 la gestion de la crise lorsqu\u2019elle se produit, et \u00e0 l\u2019apr\u00e8s-crise aussi. \u00bb Faut-il \u00e9vacuer toute une population ou am\u00e9nager des acc\u00e8s prot\u00e9g\u00e9s pour permettre \u00e0 certains de rester chez eux ? Ces r\u00e9flexions-l\u00e0 manquent, alors que pr\u00e8s de la moiti\u00e9 des logements de l\u2019agglom\u00e9ration sont expos\u00e9s \u00e0 un risque d\u2019al\u00e9a fort \u00e0 tr\u00e8s fort, c\u2019est-\u00e0-dire \u00e0 une \u00e9l\u00e9vation d\u2019un m\u00e8tre du niveau des cours d\u2019eau. En 2016, la pr\u00e9fecture de police de Paris avait organis\u00e9 un exercice grandeur nature de gestion de crise, \u00ab EU Sequana 2016 \u00bb, pour tester la r\u00e9activit\u00e9 de tous les acteurs concern\u00e9s face \u00e0 une inondation majeure. Revoir les pratiques agricoles Le ruissellement accru de l\u2019eau n\u2019est pas seulement la cons\u00e9quence de l\u2019urbanisation galopante. \u00ab La moiti\u00e9 des terres sont agricoles en France, or elles sont bien souvent devenues imperm\u00e9ables par la surexploitation des sols, qui les a rendues aussi dures que du b\u00e9ton \u00bb, estime Jacques Caplat, de l\u2019association Agir pour l\u2019environnement. \u00ab Couvrir les parcelles de v\u00e9g\u00e9taux en hiver et organiser une vraie rotation des cultures peut permettre \u00e0 la fois de laisser l\u2019eau s\u2019infiltrer gr\u00e2ce au syst\u00e8me racinaire et de la stocker, car l\u2019humus se gorge comme une \u00e9ponge. \u00bb Les pr\u00e9occupations de cet agronome sp\u00e9cialiste du bio ne semblent pas partag\u00e9es par Christophe Dion, chef du service conseil innovation de la chambre d\u2019agriculture d\u2019Ile-de-France. La situation, explique celui-ci, n\u2019a rien \u00e0 voir avec celle de 2016, o\u00f9 les crues s\u2019\u00e9taient produites peu avant le moment des r\u00e9coltes. \u00ab Nous sommes en plein hiver et seules les cultures comme le colza et le bl\u00e9, plant\u00e9s \u00e0 l\u2019automne, vont \u00eatre affect\u00e9es \u00bb, expose-t-il. En r\u00e9ponse au retour rapide des crues, la profession serait-elle pr\u00eate \u00e0 revoir ses pratiques ? \u00ab Elle pourrait r\u00e9server des zones inondables au bord des cours d\u2019eau moyennant des indemnisations, avance-t-il. Sinon, la priorit\u00e9 d\u2019un exploitant reste d\u2019\u00e9vacuer l\u2019eau le plus rapidement de ses parcelles. \u00bb&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;*&lt;/p&gt;&lt;ul&gt;&lt;li&gt; Favoriser les zones humides La pr\u00e9servation des zones humides est essentielle pour limiter les risques et les cons\u00e9quences des crues. Les marais, tourbi\u00e8res, berges de rivi\u00e8res ou les plans d\u2019eau dans les jardins priv\u00e9s et publics fonctionnent comme des \u00e9ponges en absorbant les trop-pleins et en limitant les ruissellements, \u00e0 l\u2019origine des inondations. Chaque hectare de zone humide peut stocker jusqu\u2019\u00e0 15 000 m3 d\u2019eau. Or, la France n\u2019en compte plus que 3 %, tant elles ont \u00e9t\u00e9 massivement artificialis\u00e9es. \u00ab On a drain\u00e9 ces espaces et imperm\u00e9abilis\u00e9 des terres pour construire des projets immobiliers ou des infrastructures, ce qui emp\u00eache la r\u00e9gulation naturelle des cours d\u2019eau, regrette Marine Le Moal, coordinatrice du r\u00e9seau eau et milieux aquatiques \u00e0 l\u2019association France Nature Environnement. Il est important que la nature r\u00e9int\u00e8gre la ville, en la rev\u00e9g\u00e9talisant et en restaurant les zones humides. \u00bb La commune de La Teste-de-Buch, en Gironde, a par exemple entrepris de d\u00e9truire les polders sur certains pr\u00e9s-sal\u00e9s, permettant ainsi \u00e0 ces \u00e9tendues artificielles gagn\u00e9es sur l\u2019eau de se remplir \u00e0 nouveau au gr\u00e9 des mar\u00e9es. Marseille est \u00e9galement engag\u00e9e dans un vaste plan pour v\u00e9g\u00e9taliser des zones jusqu\u2019\u00e0 pr\u00e9sent occup\u00e9es par du b\u00e9ton ou du bitume. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Cr\u00e9er des bassins de r\u00e9tention   En r\u00e9gion parisienne, la d\u00e9cision d\u2019am\u00e9nager quatre lacs de r\u00e9tention en amont de la capitale remonte aux ann\u00e9es 1950. Ils servent non seulement en cas de crues, mais ils livrent aussi de 60 % \u00e0 80 % de l\u2019eau qui manquerait sinon \u00e0 la Seine entre juin et novembre. Deux d\u2019entre eux sont actuellement au maximum de leur capacit\u00e9. \u00ab En cas de fortes pluies dans les prochains jours, la situation pourrait devenir inqui\u00e9tante \u00bb, avance Jean-Fran\u00e7ois Magnin, de l\u2019\u00e9tablissement Seine Grands lacs. La solution pourrait \u00eatre une cinqui\u00e8me retenue d\u2019eau, qui permettrait de retenir alternativement l\u2019eau de la Seine et de l\u2019Yonne. Le projet est \u00e0 l\u2019\u00e9tude. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Am\u00e9liorer la pr\u00e9vision scientifique Au-del\u00e0 de la pr\u00e9vention des crues, l\u2019autre enjeu r\u00e9side dans la pr\u00e9vision des pr\u00e9cipitations assur\u00e9e, au premier chef, par le r\u00e9seau de 31 radars hydrom\u00e9t\u00e9orologiques qui maillent le territoire fran\u00e7ais. \u00ab Leurs ondes \u00e9lectromagn\u00e9tiques mesurent le cumul d\u2019eau qui tombe au sol, ainsi que sa nature (pluie, glace, neige) et sa vitesse de d\u00e9placement \u00bb, explique Pascal Brovelli, directeur adjoint scientifique \u00e0 la direction de la pr\u00e9vision de M\u00e9t\u00e9o France. Ces observations radar, r\u00e9alis\u00e9es \u00e0 une r\u00e9solution de 1 km2, permettent d\u2019\u00e9laborer des pr\u00e9visions jusqu\u2019\u00e0 une \u00e9ch\u00e9ance de quarante-cinq heures.Ces bulletins sont ensuite transmis aux 450 pr\u00e9visionnistes et hydrologues de Vigicrues, un service du minist\u00e8re de la transition \u00e9cologique, qui analysent pluies, niveaux des cours d\u2019eau (\u00e0 l\u2019aide de 3 000 stations de mesure sur le terrain), humidit\u00e9 ou nature des sols. \u00ab Nous disposons de mod\u00e8les pour traduire les volumes des pluies en d\u00e9bit et en hauteur d\u2019eau et conna\u00eetre les temps de propagation d\u2019un endroit \u00e0 l\u2019autre et la concomitance des \u00e9v\u00e9nements \u00bb, explique Bruno Janet, \u00e0 la direction de Vigicrues. Alors que des relais t\u00e9l\u00e9phoniques avaient \u00e9t\u00e9 inond\u00e9s lors de la crue de 2016, la fiabilit\u00e9 des r\u00e9seaux de mesure et de transmission des informations a depuis \u00e9t\u00e9 am\u00e9lior\u00e9e. Sensibiliser les populations Les populations sont appel\u00e9es \u00e0 se tenir inform\u00e9es gr\u00e2ce en particulier aux bulletins de Vigicrues, qui classent les alertes en quatre niveaux de vigilance : vert, jaune, orange et rouge. Son site est actualis\u00e9 deux \u00e0 quatre fois par jour. Les maires d\u00e9livrent de leur c\u00f4t\u00e9 des consignes de prudence aux habitants. Il existe \u00e9galement des applications pour smartphones et tablettes (telles que My Predict ou Visov) qui peuvent alerter et conseiller en temps r\u00e9el.&lt;/li&gt;&lt;/ul&gt;","&lt;ul&gt;&lt;li&gt;1/3 de nos ordures m\u00e9nag\u00e8res constitu\u00e9es par les d\u00e9chets dits \\\"verts\\\" peuvent \u00eatre compost\u00e9es, c'est une masse \u00e9norme d'ordures \u00e0 g\u00e9rer et \u00e0 payer pour une ville puisqu'ils partent \u00e0 l'enfouissement.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mise en place obligatoire d\u2019une ou plusieurs \u00e9oliennes dans toutes les communes de France.&lt;/p&gt;","&lt;p&gt;j'ai \u00e9conomis\u00e9 20 % de ma consommation \u00e9lectrique mais sur ma facture cela repr\u00e9sente que 12 %\u00a0de moins\u00a0&lt;/p&gt;&lt;p&gt;On nous demande de faire des \u00e9conomies d'\u00e9nergie, je pense que c'est pour \u00e9viter que nos centrales ne puissent plus subvenir car pour EDF c'est un manque \u00e0 gagner et donc qui va payer ce manque les consommateurs qui r\u00e9duisent leur consommation mais pas leur porte monnaie !!!!&lt;/p&gt;&lt;p&gt;A cot\u00e9 de cela les \u00e9cologistes veulent supprimer les petits barrages : de qui se moque-t-on ?\u00a0&lt;/p&gt;&lt;p&gt;On veut nous taxer alors que la SNCF met des cars diesel pour remplacer des trains : o\u00f9 est l \u00e9cologie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'utilisation d'emballage plastique est moins ch\u00e8re que les emballages avec des mat\u00e9riaux renouvelables.&lt;/p&gt;&lt;p&gt;La destruction de ces emballage co\u00fbte cher aux collectivit\u00e9s et polluent le milieu , je pense que les entreprises qui les utilisent doivent en prendre charge de ces co\u00fbts&lt;/p&gt;","&lt;p&gt;L'arr\u00eat des terrasses chauff\u00e9 permettra des \u00e9conomies \u00e9nerg\u00e9tiques imm\u00e9diates.&lt;/p&gt;&lt;p&gt;Le chantage au maintien de l'emploi n'est plus acceptable, car ce qui doit \u00eatre privil\u00e9gi\u00e9 c'est la viabilit\u00e9 \u00e0 long terme de notre mod\u00e8le de d\u00e9veloppement et non l'enrichissement \u00e0 court terme des acteurs \u00e9conomiques.&lt;/p&gt;&lt;p&gt;Le profit ne peut plus \u00eatre le m\u00e8tre \u00e9talon de la croissance, ce doit \u00eatre le respect de l'environnement et notre capacit\u00e9 \u00e0 construire une soci\u00e9t\u00e9 durable et \u00e9quitable. Il faut cr\u00e9er un PNE : Produit National Ecologique. Ce nouvel indicateur doit guider notre action.&lt;/p&gt;","&lt;p&gt;Les solutions existent pour diminuer nos \u00e9missions de CO2 dans nos logements, les b\u00e2timents administratifs, et nos entreprises. Il suffit d'appliquer/faire appliquer le d\u00e9cret n\u00a079-907 du 22 octobre 1979 , limitant \u00e0 19\u00ba C la temp\u00e9rature moyenne de chauffage des locaux et invitant \u00e0 ne pas d\u00e9clencher les climatisations au dessus de 26 l'\u00e9t\u00e9... tout cela fut mis en place apr\u00e8s le 1er choc p\u00e9trolier en 1973.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La l\u00e9gislation existe d\u00e9j\u00e0, tout est pos\u00e9 depuis 1974. Au del\u00e0 de l'aspect juridique,c'est du \\\"bon sens\\\" : a-t-on vraiment besoins de l'\u00e9tat pour ma\u00eetriser la temp\u00e9rature dans la plupart des locaux ou nous vivons, travaillons, jouons, etc....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Sur legifrance&lt;/u&gt; : https://www.legifrance.gouv.fr/jo_pdf.do?id=JORFTEXT000000703284&amp;amp;pageCourante=12106&lt;/p&gt;&lt;p&gt;&lt;u&gt;Le site picbleu&lt;/u&gt; fait allusion \u00e0 ce texte : https://www.picbleu.fr/page/il-est-interdit-de-chauffer-un-logement-a-plus-de-19&lt;/p&gt;&lt;p&gt;&lt;u&gt;Sur pagestec.org&lt;/u&gt; La question se pose dans les \u00e9tablissements scolaires : https://www.pagestec.org/spip.php?article544&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une proposition cite d\u00e9j\u00e0 que c'est 40% de l'\u00e9mission de CO2 : https://le-vrai-debat.fr/consultations/transition-ecologique-solidaire-agriculture-alimentation/consultation/consultation-2/opinions/transition-ecologique-et-solidaire-agriculture-alimentation-transport/le-chauffage-domestique-est-responsable-de-40-de-la-pollution&lt;/p&gt;","&lt;p&gt;  &lt;/p&gt;","&lt;p&gt;En 2019, il est ind\u00e9cent de br\u00fbler du carburant pour ses loisirs.&lt;/p&gt;&lt;p&gt;Exemples: motos tout terrain, quads, avions de tourisme, bateaux souvent \u00e9quip\u00e9s de moteurs de plusieurs centaines de chevaux, sans parler des rallyes et autres courses automobiles.&lt;/p&gt;&lt;p&gt;Ces engins sont polluants et dangereux: gaz \u00e0 effet de serre et autres polluants atmosph\u00e9riques, bruit, d\u00e9g\u00e2ts \u00e0 la faune et la flore, etc.&lt;/p&gt;","&lt;p&gt;Dans les zones rurales tr\u00e8s peu desservies par les transports en commun, pr\u00e9voir un syst\u00e8me de navettes (bus, mini bus,...) sur un parcours de 30 minutes Aller. La navette r\u00e9alise ensuite le retour permettant un d\u00e9part toutes les heures.&lt;/p&gt;&lt;p&gt;Organiser ainsi un r\u00e9seau avec des correspondances permettant \u00e0 tous d'avoir la possibilit\u00e9 de rejoindre son lieu de travail ou le r\u00e9seau urbain plus d\u00e9velopp\u00e9 sans utiliser sa voiture.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Que ce soit en m\u00e9decine ou en agriculture, ce sont les laboratoires, les fabricants, des multinationales, qui assurent l'enseignement. Quel meilleur moyen pour assurer la promotion des poisons de Bayer... Monsanto...? et pour laisser croire qu'il n'y a pas d'alternative ? Les agriculteurs sont aussi des victimes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eat des subventions en direction de l'agriculture conventionnelle&lt;/p&gt;","&lt;p&gt;LE FERROUTAGE : le d\u00e9velopper \u00e0 grand \u00e9chelle&lt;/p&gt;","&lt;p&gt;Renforcer le maillage des r\u00e9seaux de transports de proximit\u00e9 (routes, voies ferr\u00e9es, petites lignes a\u00e9riennes).&lt;/p&gt;&lt;p&gt;Reprendre, relancer et renforcer de mani\u00e8re intelligente l'exploitation des voies ferr\u00e9s et voies fluviales quelque soit la rentabilit\u00e9 apparente \u00e0 court et moyen terme. &lt;/p&gt;&lt;p&gt;Ne pas h\u00e9siter \u00e0 d\u00e9velopper le transport a\u00e9rien de courte distance si n\u00e9cessaire.&lt;/p&gt;","&lt;p&gt;Les trains de nuit ont \u00e9t\u00e9 supprim\u00e9s sur ordre des pouvoirs politiques et sur un surcout de facturation de la SNCF. C'est un non sens \u00e9cologique car la client\u00e8le existe et est demandeuse. A la place on a cr\u00e9e des bus Macron, consommant du\u00a0 gasoil qu'on importe et alourdissant le d\u00e9ficit de notre pays, alors que les trains consomment une \u00e9nergie renouvelable produite dans notre pays, et avec possibilit\u00e9 de transport de masse a bas prix. C'est le r\u00f4le de l'\u00e9tat de favoriser ce type de transport, et d'am\u00e9nagement du\u00a0 territoire.&lt;/p&gt;","&lt;p&gt;Eduquer les populations \u00e0 la d\u00e9croissance, \u00e0 la qualit\u00e9 de l'existence et non de l'Avoir hors du n\u00e9cessaire.&lt;/p&gt;&lt;p&gt;Passer d'une soci\u00e9t\u00e9 de l'Argent Roi et de l'accumulation de l'avoir a une soci\u00e9t\u00e9 humaniste en ad\u00e9quation avec le cosmos. Une existence v\u00e9ritable loin de la soci\u00e9t\u00e9 des apparences et du simulacre des valeurs.&lt;/p&gt;","&lt;p&gt;Ma proposition est simple et concise. Je me demande si les villes, villages, les routes, les enseignes, les immeubles de bureaux... ne pourraient pas \u00e9teindre leur lumi\u00e8re la nuit. Apr\u00e8s tout, qui en a besoin ? &lt;/p&gt;","&lt;p&gt;Il faut d\u2019abord bien d\u00e9finir les\u00a0pollueurs mais en tenant compte de l\u2019ensemble des facteurs (mat\u00e9riaux utilis\u00e9s et leurs productions, construction du produit, utilisation du produit, \u00e9nergie n\u00e9cessaire \u00e0 son utilisation et sa production, traitement du produit en fin de vie ).&lt;/p&gt;&lt;p&gt;Je pense en particulier \u00e0 la voiture \u00e9lectrique, au mat\u00e9riau n\u00e9cessaire ( en particulier pour les batteries), \u00e0 son utilisation (fourniture d\u2019\u00e9lectricit\u00e9 par quelles sources?), au traitement du produit (quid du devenir des batteries?), des sources d\u2019\u00e9nergies (d\u00e9mant\u00e8lement des centrales nucl\u00e9aires).&lt;/p&gt;&lt;p&gt;Le pollueur doit \u00eatre le payeur! Il appartient \u00e0 un utilisateur d\u2019un moyen d\u2019en payer le juste prix! Je ne vois pas pourquoi je paierai des imp\u00f4ts pour faciliter l\u2019utilisation de sa voiture \u00e0 un utilisateur qui prend sa voiture syst\u00e9matiquement quelle que soit la distance \u00e0 parcourir alors que pour des courtes distances il pourrait aller \u00e0 pied ou \u00e0 v\u00e9lo! (sauf handicap bien s\u00fbr) et ce serait mieux pour sa sant\u00e9! (\u00e9conomie S\u00e9curit\u00e9 Sociale!)&lt;/p&gt;","&lt;p&gt;La voiture \u00e9lectrique n'est pas une solution \u00e0 la voiture thermique. Prenez 5 minutes pour voir la vid\u00e9o dans les sources.&lt;/p&gt;&lt;p&gt;Il existe surement d'autres alternatives, dont l'une est le v\u00e9lomobile.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc un arr\u00eat des subventions pour la voiture \u00e9lectrique et un investissement pour favoriser le d\u00e9veloppement du v\u00e9lomobile et la recherche pour d'autres modes de transports.&lt;/p&gt;","&lt;p&gt;Emp\u00eacher la concurrence \u00e9trang\u00e8re; cr\u00e9er et remettre en fonction les lignes secondaires; effacer la dette de la SNCF. Mettre les camions qui traversent la France sur des trains&lt;/p&gt;","&lt;p&gt;Il existe des solutions pour recycler le CO2, nous devrions investir dans le d\u00e9veloppement de ces solutions. &lt;/p&gt;&lt;p&gt;(Exemple: &lt;a href=\\\"http://www.actinnovation.com/innovation-technologie/petrole-artificiel-ils-ont-trouve-la-recette-de-fabrication-du-petrole-1578.html\\\" style=\\\"background-color:rgb(255,255,255);color:rgb(17,85,204);\\\"&gt;http://www.actinnovation.com/innovation-technologie/petrole-artificiel-ils-ont-trouve-la-recette-de-fabrication-du-petrole-1578.html&lt;/a&gt; )&lt;/p&gt;","&lt;p&gt;Les factures d'\u00e9lectricit\u00e9 sont ainsi : 1/3 de consommation et 2/3 de taxes (dont des taxes sur la TVA ou de la TVA sur les taxes). Tout cela pour payer les dizaines de milliards de pertes sur les EPR, sur le d\u00e9ploiement de Linky, etc. &lt;/p&gt;&lt;p&gt;Alors que l'on nous fait croire que c'est pour financer la transition \u00e9cologique !&lt;/p&gt;","&lt;p&gt;Aujourd'hui beaucoup de personne prennent leurs voitures pour se rendre \u00e0 leur travail et ils sont seuls dans leur voiture. Sur 65% des personnes qui prennent leur voiture, 44% n'ont absolument aucun autre moyen de locomotion \u00e0 disposition. Pour les 20% restants aucune excuse. Alors que pouvons-nous faire ? Et bien d\u00e9j\u00e0 faire du co-voiturage. Ce n'est pas ringard, je le faisais quand j'\u00e9tais \u00e9tudiante, je prenais trois passagers et les valises, c'est mon exemple. A l'\u00e9chelle du travail mettre une annonce sur son lieu de travail pour proposer une ou deux places.&lt;/p&gt;&lt;p&gt;Les d\u00e9partements doivent \u00e9galement investir en masse dans les pistes cyclables, pistes car elles sont s\u00e9curis\u00e9es contrairement aux bandes cyclables. A Strasbourg, il est commun de prendre son v\u00e9lo pour tout faire et vous voyez des personnes en costume-cravatte ou de look boh\u00e8me se rendre \u00e0 leurs travails en v\u00e9lo y compris l'hiver. Ces personnes font en moyenne 10km \u00e0 v\u00e9lo.&lt;/p&gt;&lt;p&gt;Prendre le tram, le bus autant que possible, on s'habitue \u00e0 l'odeur et aux heures de pointes bond\u00e9s.&lt;/p&gt;&lt;p&gt;L'Etat doit r\u00e9investir et r\u00e9-ouvrir les gares et les lignes TER de proximit\u00e9. Ces d\u00e9serts entiers ont \u00e9t\u00e9 cr\u00e9\u00e9 car soit-disant pas rentable.&lt;/p&gt;","&lt;p&gt;Pour vous faire \u00e0 l'urgence climatique, donner \u00e0 ce minist\u00e8re - au minimum - le m\u00eame r\u00f4le actuellement donn\u00e9 \u00e0 Bercy.&lt;/p&gt;&lt;p&gt;Dans un 1er temps, il s'agira de d\u00e9finir les axes d'une authentique transition \u00e9cologique, en coh\u00e9rence avec les objectifs d\u00e9finis par les accords de la COP.&lt;/p&gt;&lt;p&gt;Ensuite que toutes les mesures, lois et arbitrages budg\u00e9taires soient valid\u00e9s pour \u00eatre coh\u00e9rents avec ce super-minist\u00e8re.&lt;/p&gt;&lt;p&gt;Comme je suis partisan d'une nouvelle Constitution, il convient donc d'inscrire l'urgence \u00e9cologique d\u00e8s le pr\u00e9ambule de cette nouvelle constitution.&lt;/p&gt;","&lt;p&gt;Puisque l'on ne peut pas taxer dans les eaux internationale alors cr\u00e9er une taxe pollution pour les bateaux quand ils passent dans les eaux fran\u00e7aises. Et faire en sorte que cette taxe soit proportionnelle au niveau de pollution des bateaux (exemple : taxer beaucoup les bateaux de croisi\u00e8res et autres paquebots qui polluent bien plus que toute la flotte de nos voitures !)&lt;/p&gt;","&lt;p&gt;Redonner sa place \u00e0 la faune et la flore sauvage en instaurant une surface minimum par habitant (\u00e0  d\u00e9terminer par des experts ) que les communes, d\u00e9partements ou r\u00e9gions ach\u00e8terait et ou ni chasse, ni culture, ni \u00e9levage, ni ballade ne seraient autoris\u00e9s ( peut-\u00eatre quelques scientifiques 1 ou 2 fois par an)&lt;/p&gt;","&lt;p&gt;Sans attendre l'interdiction totale des pesticides de synth\u00e8se qui n\u00e9cessite formation et accompagnement (mais dont il faut annoncer tout de suite \u00e0 quelle date elle aura lieu), il faut prot\u00e9ger la sant\u00e9 des personnes les plus fragiles. Les jeunes enfants, les adolescents en p\u00e9riode pubertaire, les femmes enceintes, les personnes malades ou \u00e2g\u00e9es sont les plus vuln\u00e9rables aux produits Canc\u00e9rig\u00e8nes Mutag\u00e8nes Reprotoxiques (CMR) et Pertubateurs Endocriniens (PE). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces produits se dispersent dans l'atmosph\u00e8re tout autour des exploitations et une zone tampon de 200 m est un minimum. Il est possible d'abolir &lt;strong&gt;imm\u00e9diatement&lt;/strong&gt; les CMR et les PE \u00e0 proximit\u00e9 des \u00e9tablissements sensibles (cr\u00e8ches, \u00e9coles, coll\u00e8ges, lyc\u00e9es, maternit\u00e9s, h\u00f4pitaux, EPAD...)  voire de toutes les habitations car des produits de substitution moins dangereux existent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En Gironde les enfants d'une \u00e9cole ont \u00e9t\u00e9 gravement intoxiqu\u00e9s en 2014. La ministre de l'\u00e9poque S. Royal avait annonc\u00e9 rapidement la cr\u00e9ation de ces zones tampon de 200 m avant de r\u00e9tro-p\u00e9daler sous la &lt;strong&gt;pression des lobbies&lt;/strong&gt;. Rien n'a \u00e9t\u00e9 fait depuis, si ce n'est des \\\"discours incitatifs\\\"  qui ne suffisent pas. Les r\u00e8glements actuels sont tr\u00e8s insuffisants (voir https://www.generations-futures.fr/publications/question-de-protection-riverains-pesticides/ ).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9mission de Cash Investigation de 2016 a fait un tour complet de la question : https://www.youtube.com/watch?time_continue=4&amp;amp;v=bOSVKfmFusg &lt;/p&gt;","&lt;p&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9orienter les cr\u00e9dits allou\u00e9s au CICE vers la transition \u00e9cologique, la pr\u00e9servation de l'environnement et la lutte contre le r\u00e9chauffement climatique.&lt;/p&gt;&lt;p&gt;Remboursement de ces cr\u00e9dits par les entreprises en ayant b\u00e9n\u00e9fici\u00e9 et ayant ensuite licenci\u00e9.&lt;/p&gt;","&lt;p&gt;Encourager l'agriculture raisonn\u00e9e extensive au lieu et place de l'intensive. &lt;/p&gt;","&lt;p&gt;l&lt;strong&gt;es culture c\u00e9reali\u00e8res, surtout le ma\u00cfs&lt;/strong&gt; sont les plus gourmandes en eau, et le&lt;strong&gt; pompage&lt;/strong&gt; en nappe, les nouvelles technique de &lt;strong&gt;retenues  (bassines artificiels&lt;/strong&gt; dites de recuperation d'eau de pluie, en fait souvent de pompage dans les nappes) &lt;strong&gt;mettent en peril un bien commun: l'eau&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;        Malgr\u00e9 les mont\u00e9es de fi\u00e8vre ecolos des citadins, le r\u00e9el rural reste \u00e0 l'oppos\u00e9, dans des plans pro agriculture intensive/ irriguant, Que la france reste un grenier de l'europe pas de soucis, mais la transition s'impose. On ne peut pas privatiser un bien commun, ni asphyxier les autre activit\u00e9s agricoles, ni d\u00e9truire par la m\u00eame les zones humides de france, r\u00e9servoirs de biodiversit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;   https://www.bassinesnonmerci.fr/les-projets-de-bassines/&lt;/p&gt;","&lt;p&gt;Une des grosses pollutions aujourd'hui c'est nos d\u00e9chets non bio-d\u00e9gradables et non-recyclables comme les t\u00e9l\u00e9phones portables, ordi, etc... Il faut que les industriels arr\u00eatent de surconsomm\u00e9s des min\u00e9raux (qui exploitent des populations tr\u00e8s fragiles comme le Coltan en R\u00e9publique d\u00e9mocratique du Congo), pour cela il faut stopper l'obsolescence programm\u00e9e et revenir \u00e0 nos valeurs de fabriquer du solide pour longtemps et qui est r\u00e9parable. Les soci\u00e9t\u00e9s de recyclages arriveront enfin (peut-\u00eatre) \u00e0 recycler tous les produits.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er de nouveaux r\u00e9seaux d'eau non trait\u00e9e dans nouveaux quartiers \u00e0 destination des eaux de WC&lt;/p&gt;&lt;p&gt;Installer des r\u00e9cup\u00e9rateur d'eau de pluie sur les b\u00e2timents&lt;/p&gt;&lt;p&gt;Recycler les eaux us\u00e9es pour alimenter les toilettes&lt;/p&gt;&lt;p&gt;Privil\u00e9gier les toilettes s\u00e8ches o\u00f9 cela est possible&lt;/p&gt;","&lt;p&gt;Avoir une r\u00e9flexion  plus approfondie concert\u00e9e et contradictoire sur les couts imm\u00e9diats de cette transition&lt;/p&gt;","&lt;p&gt;Mettre \u00e0 disposition de la population des v\u00e9hicules \u00e9lectriques en location ( type  auto lib) afin de \u00ab\u00a0casser\u00a0\u00bb l\u2019usage de son propre vehicule, 4\u00e05 v\u00e9hicules pour 2500 habitants ... tester ce principe sur plusieurs sites &lt;/p&gt;","&lt;p&gt;Sortie de l'UE , arr\u00eat imm\u00e9diat du CICE et r\u00e9affectation de l'argent  : &lt;/p&gt;&lt;p&gt;PAC initiale + 9 milliards de l'UE pour une transition au bio de toute la fili\u00e8re agricole (\u00e9levage, culture) &lt;/p&gt;&lt;p&gt;40 milliards du CICE : grand plan de r\u00e9novation des habitations pour passer au minimum \u00e0 la RT2012, voir BBC ou maison passive (aides financi\u00e8res en fonction des revenus mais \u00e0 fort pourcentage pour ne laisser personne derri\u00e8re voir prise en charge compl\u00e8te pour les plus d\u00e9munis)&lt;/p&gt;","&lt;p&gt;l'\u00e9cologie doit \u00eatre une mati\u00e8re obligatoire \u00e0 l '\u00e9cole et ceci d\u00e8s le plus jeune \u00e2ge.&lt;/p&gt;&lt;p&gt;Une mati\u00e8re \u00e0 part enti\u00e8re, comme les maths ou l' histoire g\u00e9o.&lt;/p&gt;","&lt;p&gt;Oui, nous devons rien l\u00e2cher, face a une fiscalit\u00e9 devenue de plus en plus injuste, une richesse monopolis\u00e9e par quelques milliardaires, qui oppriment les travailleurs,&lt;/p&gt;&lt;p&gt;Mais nous ne devons pas ramer a contre courant d'une \u00e9conomie europ\u00e9enne qui est la force de la France dans le monde.&lt;/p&gt;&lt;p&gt;Non, nous ne devons plus emp\u00eacher les commer\u00e7ants de travailler les samedis. Nous avons \u00e9t\u00e9 responsables de licenciements, jusqu'\u00e0 des faillites parfois, alors que nous condamnons les situations pr\u00e9caires et le ch\u00f4mage.&lt;/p&gt;&lt;p&gt;Ne scions pas la branche du syst\u00e8me \u00e9conomique et social fran\u00e7ais, que tous les habitants du monde nous envoient.&lt;/p&gt;&lt;p&gt;Et c'est bien pourquoi tant de r\u00e9fugi\u00e9s demandent \u00e0 ce qu'on les accueille. Et c'est notre devoir de partager nos richesses. Alors ne nous croyons pas toujours pauvres par rapport aux plus riches, car la France est notre beau pays o\u00f9 la solidarit\u00e9 est une des plus belle au monde.&lt;/p&gt;&lt;p&gt;Et acceptons de partager nos biens, plut\u00f4t que d'envier les plus riches.&lt;/p&gt;&lt;p&gt;Beaucoup, m\u00eame beaucoup de nos voisins europ\u00e9ens, nous envient notre syst\u00e8me de sant\u00e9 gratuite, nos \u00e9coles gratuites, toutes les aides financ\u00e9es par la solidarit\u00e9 nationale...et tant encore...ne l'oublions pas.&lt;/p&gt;&lt;p&gt;Ne croyons pas que l'herbe est plus verte \u00e0 c\u00f4t\u00e9, mais sachons l'arroser chez nous. Et la France et les fran\u00e7ais, nos a\u00een\u00e9s l'ont plut\u00f4t bien fait jusque l\u00e0. Soyons en conscients avant d'esperer pour certains une r\u00e9volution, qui tuerait le malade plut\u00f4t que le soigner.&lt;/p&gt;&lt;p&gt;\u00c9coutons les historiens nous rappeler combien il a fallu de d\u00e9cennies \u00e0 la France et aux Fran\u00e7ais pour se relever de 1789.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et sinon, autre symbole, sur nos routes, vouloir s'opposer \u00e0 une limitation de vitesse sous pr\u00e9texte de perdre quelques minutes par semaine ou une soit disant libert\u00e9; l\u00e0 encore, ouvrons les yeux. Car les accidents de la route, les deuils qu'ils g\u00e9n\u00e8rent, ce sont des morts, des enfants morts, pour quelque revendication que nous voudrions d\u00e9fendre ?&lt;/p&gt;&lt;p&gt;Regardons les scandinaves qui auraient tant \u00e0 nous apprendre...en Su\u00e8de, la limitation de vitesse leur permet d'avoir le moins de morts sur leurs routes. Ne serait ce pas cela que nous devrions envier ?&lt;/p&gt;","&lt;p&gt;r\u00e9soudre le probl\u00e8me aberrant qui incite \u00e0 acheter un v\u00e9hicule diesel parce que le v\u00e9hicule \u00e0 essence de m\u00eame puissance pour une m\u00eame voiture engendre un malus sup\u00e9rieur de 3740\u20ac\u00a0(Exemple v\u00e9cu r\u00e9cemment  Diesel 129g CO2\u00a0Essence 165g CO2) ; ceci rend le v\u00e9hicule essence plus cher et avec une consommation sup\u00e9rieure de 30%. Cherchez l\u2019erreur!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Acheter des hypermarch\u00e9s \u00e0 la Grande Distribution et y installer des commer\u00e7ants comme dans un march\u00e9. Les m\u00e9tiers de l'alimentaire seront priv\u00e9s, les services type logistique, s\u00e9curit\u00e9, administration, etc, seront publiques.&lt;/p&gt;","&lt;p&gt;Depuis des ann\u00e9es les lobbys europ\u00e9ens tentent de faire interdire la p\u00eache de loisir pendant les p\u00e9riodes de reproduction des poissons comme le bar ou autres, mais en parall\u00e8le ils augmentent les tonnages de pr\u00e9l\u00e8vements pour les p\u00eacheurs professionnels destinataires de subventions europ\u00e9ennes. Ces p\u00eacheurs pr\u00e9l\u00e8vent des tonnes de poissons en un seul coup de filet en allant directement p\u00eacher sur les lieux de reproduction ce qui, a tr\u00e8s court terme \u00e9teindra assur\u00e9ment les esp\u00e8ces convoit\u00e9es. De plus les p\u00eacheurs amateurs doivent respecter des tailles de prises qui n'ont aucune commune mesure avec les p\u00eacheurs professionnels. Ce qui fait que ces professionnels p\u00eachent des poissons qui ne se sont jamais reproduits. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Pourquoi une taxe carbone\u00a0?&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L\u2019id\u00e9e a \u00e9t\u00e9 \u00e9mise lors de la conf\u00e9rence de Kyoto en 1997 pour limiter l\u2019\u00e9mission de gaz \u00e0 effet de serre dans l\u2019atmosph\u00e8re, soup\u00e7onn\u00e9s d\u2019\u00eatre responsables du d\u00e9r\u00e8glement climatique.&lt;/p&gt;&lt;p&gt;Le but de la taxation \u00e9tait d\u2019&lt;u&gt;agir sur le pouvoir d\u2019achat&lt;/u&gt; des consommateurs pour r\u00e9duire la consommation de combustibles fossiles et \u00e0 partir de 2014 pour r\u00e9aliser le financement de la transition \u00e9nerg\u00e9tique. La taxe est incluse dans la taxe int\u00e9rieure de consommation des produits \u00e9nerg\u00e9tiques, (la TICPE sur les carburants), dans la taxe int\u00e9rieure sur la consommation de gaz naturel (TICGN) et la taxe int\u00e9rieure sur la consommation de charbon(TICC). Elle concerne les particuliers et les entreprises. Il a \u00e9t\u00e9 pr\u00e9vu que depuis 2014, la taxe augmente chaque ann\u00e9e, &lt;u&gt;d\u2019o\u00f9 la contestation et&lt;/u&gt; &lt;u&gt;la col\u00e8re des Gilets Jaunes,&lt;/u&gt; parall\u00e8lement \u00e0 d\u2019autres d\u00e9cisions gouvernementales mal re\u00e7ues.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Qu\u2019est-ce que les gaz \u00e0 effet de serre\u00a0?&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ce sont des gaz qui ont la capacit\u00e9 d\u2019absorber le rayonnement solaire et d\u2019en restituer l\u2019\u00e9nergie \u00e0 l\u2019environnement sous forme de rayonnement infra-rouge capable de produire l\u2019\u00e9chauffement de l\u2019atmosph\u00e8re ou de la surface terrestre.&lt;/p&gt;&lt;p&gt;Parmi les principaux, on trouve la vapeur d\u2019eau en majorit\u00e9 puis le CO2 provenant essentiellement de la combustion de substances carbon\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Le m\u00e9canisme de l\u2019\u00e9quilibre thermique\u00a0&lt;/u&gt;:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L\u2019atmosph\u00e8re est soumise au rayonnement solaire et au rayonnement thermique issu des profondeurs de la Terre.&lt;/p&gt;&lt;p&gt;Au fil du temps il s\u2019est \u00e9tabli un \u00e9quilibre entre ces deux rayonnements, de sorte que la quantit\u00e9 d\u2019eau atmosph\u00e9rique s\u2019est trouv\u00e9e en \u00e9quilibre avec l\u2019eau liquide des mers et oc\u00e9ans, notamment parce que les deux rayonnements sont constants, le soleil conna\u00eet des cycles d\u2019une dur\u00e9e moyenne de 11 ans mais globalement son rayonnement est constant dans le temps de la pr\u00e9sence humaine.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Le d\u00e9s\u00e9quilibre\u00a0:&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A partir du moment o\u00f9 l\u2019homme a commenc\u00e9 \u00e0 br\u00fbler le carbone fossile, la teneur de l\u2019atmosph\u00e8re en CO2 a progressivement augment\u00e9, son action en tant que gaz \u00e0 effet de serre combin\u00e9e \u00e0 celle de la vapeur d\u2019eau a entra\u00een\u00e9 un r\u00e9chauffement de l\u2019air, la vitesse d\u2019absorption du CO2 par les v\u00e9g\u00e9taux et sa vitesse de dissolution dans l\u2019eau \u00e9tant plus faibles que celle des \u00e9missions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Cons\u00e9quences\u00a0:&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L\u2019air devenant plus chaud, a \u00e9t\u00e9 capable de contenir davantage de vapeur d\u2019eau, les ph\u00e9nom\u00e8nes naturels, pr\u00e9cipitations, cyclones, sont devenus plus intenses et plus violents, les \u00e9changes thermiques avec l\u2019eau des oc\u00e9ans ont \u00e9t\u00e9 plus importants, perturbant les courants marins tels que el nino dans le Pacifique, la dilatation de l\u2019eau a entra\u00een\u00e9 une \u00e9l\u00e9vation du niveau des eaux maritimes.&lt;/p&gt;&lt;p&gt;Les s\u00e9cheresses ont \u00e9t\u00e9 aggrav\u00e9es par des p\u00e9riodes caniculaires plus fr\u00e9quentes.&lt;/p&gt;&lt;p&gt;L\u2019acidification des oc\u00e9ans combin\u00e9e aux pollutions provoque la disparition des coraux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;La transition \u00e9nerg\u00e9tique&lt;/u&gt;\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L\u2019objectif est de remplacer progressivement les \u00e9nergies issues de sources non renouvelables ( p\u00e9trole, charbon, uranium) par des \u00e9nergies renouvelables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;La proposition&lt;/u&gt;\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Publier des \u00e9changes sur ce th\u00e8me.&lt;/p&gt;&lt;p&gt;Pour faciliter la synth\u00e8se, il semble pr\u00e9f\u00e9rable qu\u2019une contribution porte sur un sujet pr\u00e9cis, pour ou contre\u00a0.&lt;/p&gt;&lt;p&gt;Chacun pouvant de ce fait publier plusieurs contributions, \u00e0 chaque fois sur des points diff\u00e9rents pour que les participants votent d\u2019accord ou pas d\u2019accord plus facilement sur un point d\u00e9termin\u00e9.&lt;/p&gt;&lt;p&gt;L\u2019exercice est \u00e9galement de ce fait un entra\u00eenement \u00e0 la d\u00e9mocratie.&lt;/p&gt;&lt;p&gt;Sinon la contribution globale devrait pouvoir \u00eatre prise en compte \u00e9galement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par exemple\u00a0: est-il juste de taxer du m\u00eame montant les bas revenus et les plus hauts\u00a0?&lt;/p&gt;&lt;p&gt;Est-il acceptable que la taxe augmente tous les ans\u00a0?&lt;/p&gt;&lt;p&gt;Est-il certain que la collecte de la taxe sera utilis\u00e9e int\u00e9gralement pour la transition \u00e9nerg\u00e9tique\u00a0?&lt;/p&gt;&lt;p&gt;Comment se passer de cette taxe\u00a0?&lt;/p&gt;&lt;p&gt;La cons\u00e9quence de la taxe sur votre pouvoir d\u2019achat ( carburants, chauffage, autre).&lt;/p&gt;&lt;p&gt;Par quoi la remplacer, la modifier\u00a0?&lt;/p&gt;&lt;p&gt;Etc\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;interdire les num\u00e9ro surtax\u00e9 et les r\u00e9pondeurs vocaux robot  qui ne font qu'augment\u00e9 nos facture t\u00e9l\u00e9phone remettre le personnel appropri\u00e9 en nombre suffisant  halte que le l\u00e9gislateur prenne les mesures qui s'impose &lt;/p&gt;","&lt;p&gt;Enseigner aux \u00e9l\u00e8ves combien \\\"coute\\\" en eau, sol, mat\u00e9riaux, pollution et d\u00e9gagement de CO2 les objets du quotidien&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Impossible de conna\u00eetre la long\u00e9vit\u00e9 ou la facilit\u00e9 de r\u00e9paration d\u2019un produit ? Avec son nouveau label europ\u00e9en &lt;/strong&gt;&lt;a href=\\\"https://longtimelabel.com/\\\"&gt;&lt;strong&gt;&lt;em&gt;Longtime&lt;/em&gt;&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;&lt;em&gt;, &lt;/em&gt;la coop\u00e9rative &lt;/strong&gt;&lt;a href=\\\"https://ethikis.com/\\\"&gt;&lt;strong&gt;&lt;em&gt;Ethikis&lt;/em&gt;&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt; entend guider les consommateurs vers les biens les plus robustes et les plus facilement r\u00e9parables sur le march\u00e9.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt; Pi\u00e8ces d\u00e9tach\u00e9es, garanties, durabilit\u00e9\u2026 &lt;strong&gt;Comment savoir ce que vaut un produit du point de vue de sa long\u00e9vit\u00e9 ?&lt;/strong&gt; \u00c0 la simple vue d\u2019une \u00e9tiquette constructeur, c\u2019est impossible. &lt;em&gt;\u00ab\u00a0Pour r\u00e9pondre \u00e0 cette question nous avons voulu cr\u00e9er un rep\u00e8re clair et fiable qui puisse couvrir une large gamme de produits et &lt;/em&gt;&lt;strong&gt;&lt;em&gt;donner acc\u00e8s \u00e0 une information objective et impartiale&lt;/em&gt;&lt;/strong&gt;&lt;em&gt;\u00ab\u00a0,&lt;/em&gt; nous explique Elsa Lomont, cofondatrice de la coop\u00e9rative Ethikis dont l\u2019objet est de &lt;strong&gt;promouvoir une e\u0301thique dans les domaines de la consommation et des usages&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://mrmondialisation.org/longtime-le-label-qui-defie-lobsolescence-programmee/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Depuis 10 ans on a d\u00e9pens\u00e9 140 milliards pour favoriser l'implantation d'\u00e9oliennes et de photovolta\u00efque. Pas un gramme en moins de CO2! Le seul b\u00e9n\u00e9fice a \u00e9t\u00e9 pour les investisseurs souvent \u00e9trangers. Cette politique n'a jamais \u00e9t\u00e9 discut\u00e9e et pr\u00e9sent\u00e9e aux fran\u00e7ais. Pourtant elle est une des raisons de la baisse du pouvoir d'achat des citoyens par l'augmentation des taxes sur les carburants et l'\u00e9lectricit\u00e9. Pourtant  les rapports des acad\u00e9mies de m\u00e9decine de sciences,des Beaux Arts,la commission de r\u00e9gulation de l'\u00e9nergie, la cour des comptes, le service central de pr\u00e9vention de la corruption ont rendu des rapports qui d\u00e9noncent cette farce grotesque.&lt;/p&gt;","&lt;p&gt;mettre une taxe genre TIPP sur les insecticides, les pesticides et glyphosate&lt;/p&gt;&lt;p&gt;le cout d'utilisation favorisation leur sous utilisation puisqu'il sera plus rentable de ne pas les utiliser&lt;/p&gt;","&lt;p&gt;Apr\u00e8s le scandale de la viande de cheval, revoil\u00e0 un scandale sanitaire li\u00e9 \u00e0 l'alimentation. Une tonne de viande avari\u00e9e pourrait arriver dans nos assiettes. Et bien entendu cette viande ne provient pas de nos producteurs, qui ont envie de vivre de leur travail c'est dingue non ?, mais d'un pays ou la viande est beaucoup moins ch\u00e8re. On marche sur la t\u00eate !&lt;/p&gt;&lt;p&gt;Je ne connais pas les cons\u00e9quences n\u00e9gatives de la proposition qui suit, mais certains d\u2019entre vous pourront commenter.&lt;/p&gt;&lt;p&gt;Je propose d'interdire, uniquement pour le march\u00e9 fran\u00e7ais afin de ne pas p\u00e9naliser les transformateurs qui exportent leurs produits, tout achat hors France pour les produits non transform\u00e9s qui existent sur le territoire. Il faut que nos producteurs vivent de leur travail, et nous devons tous faire un effort pour cela. J'accepte de payer un peu plus cher pour ne pas trouver de la viande avari\u00e9e dans mon assiette.&lt;/p&gt;","&lt;p&gt;Transposer les transports routier sur les voies fluviales et ferroviaires.Taxer le kerozene et fuel des tanker.&lt;/p&gt;","&lt;p&gt;Faire fabriquer voiture simple, sans \u00e9lectronique,, qui bug toujours \u00e0 un moment donn\u00e9 et co\u00fbte cher en r\u00e9paration.&lt;/p&gt;&lt;p&gt;Au moins une que les gens puissent choisir,,  celle ci devrait \u00eatre beaucoup moins ch\u00e8re et plus simple,&lt;/p&gt;&lt;p&gt;permettant au citoyens de pouvoir la r\u00e9parer eux m\u00eame, si ils le souhaitent, comme en d'autres temps.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper la g\u00e9othermie grandes profondeur ,que les p\u00e9troliers savent faire.On y trouve des temp\u00e9ratures \u00e9lev\u00e9es autour de 300\u00b0 \u00e0 3 km de profondeur.&lt;/p&gt;&lt;p&gt;Ce qui serait un substitutif au nucl\u00e9aire pour produire de l'\u00e9lectricit\u00e9 et permettrait aux gens de s'\u00e9clairer et de se chauffer \u00e0 moindre co\u00fbt.Seulement c'est un sujet tabou et personne n'en parle. &lt;/p&gt;","&lt;p&gt;Remplacer la TVA par la taxe empreinte carbone ajout\u00e9e sur tous les  produits.&lt;/p&gt;&lt;p&gt;Il faut d\u00e9terminer l'empreinte carbone de chaque produit vendu, de la cr\u00e9ation \u00e0 la vente.&lt;/p&gt;","&lt;p&gt;Dans un petit village sans aucune communication \u00e0 moins de 8kms il faut obligatoirement avoir une voiture pour la moindre course ou d\u00e9placement m\u00e9dical ou de loisirs...Il faudrait avoir la possibilit\u00e9 d'avoir des mini bus ou des passages de cars dans la journ\u00e9e ..A une dizaine de kms de l'a\u00e9roport de CDG je mets 2h1/2 pour le rejoindre et suis oblig\u00e9e de trouver un point de chute improbable pour mon v\u00e9hicule ...m\u00eame pb pour rejoindre Paris!! D\u00e8s 8h du matin tous les parkings gare et RER sont satur\u00e9s..J'ai 70 ans et me retrouve condamn\u00e9e bien souvent \u00e0 rester dans un village qui n'a pas un seul commerce ni service public...Je pense que je suis loin d'\u00eatre la seule \u00e0 me sentir d\u00e9laiss\u00e9e et d\u00e9munie le jour o\u00f9 je ne peux me servir de mon v\u00e9hicule..&lt;/p&gt;","&lt;p&gt;arr\u00eatons le massacre organis\u00e9 de ces derniers animaux sauvages. la biodiversit\u00e9 en notre pays a trop \u00e9t\u00e9 remise en cause par le lobby des chasseurs.&lt;/p&gt;&lt;p&gt;LAISSONS VIVRE TOUTE CETTE FAUNE UTILE&lt;/p&gt;","&lt;p&gt;Installation syst\u00e9matique de productions d'\u00e9nergies renouvelables (solaire thermique, photovolta\u00efque, g\u00e9othermie, granul\u00e9s bois, .....) associ\u00e9es \u00e0 des \u00e9nergies conventionnelles suivant les r\u00e9gions, pour les constructions neuves d'habitation priv\u00e9e ou \u00e0 destination de location priv\u00e9e quand celles ci b\u00e9n\u00e9ficient de subventions publiques et ou de niches fiscales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;M\u00eame chose pour les b\u00e2timents neufs \u00e0 destination industrielle ou professionnelle quand ceux-ci b\u00e9n\u00e9ficient de subventions publiques et ou de niches fiscales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;M\u00eame chose pour les logements collectifs priv\u00e9s quand ceux-ci b\u00e9n\u00e9ficient de subventions publiques et ou de niches fiscales.&lt;/p&gt;&lt;p&gt;M\u00eame chose pour les logements collectifs publics et ou sociaux quand ceux-ci b\u00e9n\u00e9ficient de subventions publiques et ou de niches fiscales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Installer par exemple un complexe thermique solaire et gaz.&lt;/p&gt;","&lt;p&gt;pas de taxe carbone. Arr\u00eat de la pollution au charbon en Europe pour l'\u00e9lectricit\u00e9, comme par exemple en Allemagne ou en Pologne. maintien du nucl\u00e9aire en France.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;ne pas taxer les particuliers dans leur usage quotidien (transport, chauffage, ...) &lt;strong&gt;mais&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;taxer les compagnies aeriennes (k\u00e9ros\u00e8ne!)&lt;/li&gt;&lt;li&gt;taxer les p\u00e9troliers, les porte-conteneurs, les navires de croisi\u00e8re, les yachts&lt;/li&gt;&lt;li&gt;taxer les poids-lourds&lt;/li&gt;&lt;li&gt;d\u00e9velopper le rail pour y mettre les camions&lt;/li&gt;&lt;li&gt;d\u00e9velopper le rail dans les campagnes afin de faciliter les d\u00e9placements&lt;/li&gt;&lt;li&gt;aider les particuliers pour isoler leur habitat&lt;/li&gt;&lt;li&gt;renforcement de la s\u00e9curit\u00e9 nucl\u00e9aire et investissement dans les domaines du stockage et retraitement des d\u00e9chets&lt;/li&gt;&lt;li&gt;d\u00e9veloppement de l'\u00e9nergie nucl\u00e9aire qui ne cr\u00e9e pas de CO2 - sous la condition \u00e9nonc\u00e9e ci-dessus&lt;/li&gt;&lt;li&gt;recherche pour les centrales au thorium&lt;/li&gt;&lt;li&gt;d\u00e9veloppement des moteurs hydrog\u00e8nes aux d\u00e9pens des moteurs \u00e9lectriques utilisant des mati\u00e8res rares qui nous rendent encore plus d\u00e9pendants de la Chine&lt;/li&gt;&lt;li&gt;d\u00e9veloppement de la force mar\u00e9e-motrice, de l'hydro\u00e9lectricit\u00e9&lt;/li&gt;&lt;li&gt;contre le d\u00e9cret n\u00b02017-1217 de de Rugy/Lecornu pour les \u00e9nergies renouvelables compte tenu que les \u00e9oliennes entra\u00eenent des destructions de la faune, de la flore et constitue un pr\u00e9judice grave pour la sant\u00e9 des habitants (voir rapport de l'Acad\u00e9mie de m\u00e9decine),les citoyens doivent  discuter et d\u00e9cider librement.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Remettre ( comme il y a quelques ann\u00e9es)en acc\u00e8s public les listes de b\u00e9n\u00e9ficiaires de La Pac et les sommes per\u00e7ues \u00e0 ce titre.&lt;/p&gt;&lt;p&gt;Nous devons pouvoir savoir o\u00f9 va l'argent public et \u00e0 qui: ce droit de regard permettrait une transparence...&lt;/p&gt;","&lt;p&gt;On parle beaucoup de polution, de taxe carbone mais on ne r\u00e9fl\u00e9chi pas assez sur les techniques \u00e0 d\u00e9ployer, \u00e0 moins que ce soit purement financier? La transition \u00e9cologique doit avant tout \u00eatre trait\u00e9e par de &lt;strong&gt;vrais professionnels engag\u00e9s&lt;/strong&gt; qui doivent proposer des solutions urgentes et p\u00e9rennes pour la plan\u00e8te. Pourquoi ne pas d\u00e9velopper des projets communautaires au niveau europ\u00e9en ?&lt;/p&gt;&lt;p&gt;Se battre pour le climat, sans autres int\u00e9r\u00eats derri\u00e8res. Ne plus compter sur l'or noir. Trop de d\u00e9pendance.&lt;/p&gt;","&lt;p&gt;Comment, oui comment alors que le r\u00e9chauffement climatique est devenu le probl\u00e8me de sant\u00e9 publique le plus urgent \u00e0 r\u00e9gler dans le monde, pouvons-nous ne jamais \u00eatre associ\u00e9s \u00e0 ces choix. Pire, ces choix sont laiss\u00e9s, avec force de subvention (notre argent d'ailleurs), \u00e0 des entreprise dont le seul but est de faire du profit. LA PREUVE?&lt;/p&gt;&lt;p&gt;L'Europe a lib\u00e9ralis\u00e9 l'\u00e9nergie car, parait-il, si les entreprise \u00e9taient vraiment en concurrence, l'\u00e9nergie serait moins ch\u00e8re: RESULTAT EN FRANCE + 30% SUR LE COURANT et 70% SUR LE GAZ&lt;/p&gt;&lt;p&gt;En fait, au vu de la complexit\u00e9 nouvelle qu'am\u00e8ne les \u00e9nergies nouvelles avec leur n\u00e9cessit\u00e9 d'acc\u00e8s au r\u00e9seau et pour certain, leur intermittence (\u00e9olien et solaire), il faut plus que jamais que tout ce qui pr\u00e9side \u00e0 la production d'\u00e9nergie et \u00e0 sa distribution (plus que vital pour le tissu social \u00e9conomique de notre pays) soit sous ma\u00eetrise publique et citoyenne.&lt;/p&gt;","&lt;p&gt;Mise en place obligatoire de la gratuit\u00e9 des transports en commun dans toutes les agglom\u00e9rations avec une aide financi\u00e8re de l'\u00c9tat.&lt;/p&gt;","&lt;p&gt;L'\u00e9olien est-il vraiment le syst\u00e8me id\u00e9al pour remplacer les centrales ? EDF vend son \u00e9lectricit\u00e9 aux pays \u00e9quip\u00e9s handicap\u00e9s par le manque de vent pour alimenter \u00e9olienne Energie non stockable &lt;/p&gt;&lt;p&gt;La voiture \u00e9lectrique ????? Si tous les foyers fran\u00e7ais en \u00e9tait \u00e9quip\u00e9, il faudrait la production de 2 centrales pour recharger les batteries &lt;/p&gt;&lt;p&gt;N'y a t-il pas d'autres solutions ????  Certainement mais les lobbies des grosses soci\u00e9t\u00e9s p\u00e9troli\u00e8res n'y verraient pas leur compte &lt;/p&gt;","&lt;p&gt;Gratuit pour commencer pour les moins de 18 ans. Les lyc\u00e9ens prennent souvent le bus pour se rendre dans leur \u00e9tablissement. Pourquoi les salari\u00e9s auraient une partie de leur abonnement de bus pris en charge par leur entreprise et que les jeunes payent plein pot ? Et dans la dur\u00e9e rendre tous les transports en commun gratuits.&lt;/p&gt;","&lt;p&gt;Baisser la CSG pour tous les retrait\u00e9s (et les actifs) Augmenter le nombre de tranches pour l'imp\u00f4t sur le revenu Tous les carburants doivent \u00eatre tax\u00e9s de la m\u00eame mani\u00e8re Supprimer la FLAT TAX R\u00e9tablir l'ISF Baisser les taxes et pr\u00e9l\u00e8vements sur les \u00e9nergies&lt;/p&gt;&lt;p&gt;Interdire les taxes sur les taxes et l'IR sur des sommes que l'on ne touche pas puisque pr\u00e9lev\u00e9es par des taxes , exemple on paye l'imp\u00f4t sur la csg pr\u00e9lev\u00e9e . Plafonner le montant des taxes et autres pr\u00e9l\u00e8vements sur un produit , car cela est quelquefois exorbitant , exemple 150% sur le prix HT de essence en moyenne, 50% sur l'\u00e9lectricit\u00e9 et le gaz&lt;/p&gt;&lt;p&gt;\u00a0Partager\u00a0&lt;/p&gt;&lt;p&gt;\u00a0Signaler&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On utiliserait les flux tendus comme c'est le cas dans l'industrie avec un stock de s\u00e9curit\u00e9 mais il faut en finir avec ces conditionnements compl\u00e8tement disproportionn\u00e9s par rapport aux maux du malade.&lt;/p&gt;&lt;p&gt;Les pharmacies se doivent de proposer la juste dose m\u00e9dicamenteuse selon la prescription.\t\t&lt;/p&gt;","&lt;p&gt;Les familles ont besoin de pouvoir sortir librement dans la nature sans risquer de se faire \\\"canarder\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Trop d'accidents sans parler de l'irresponsabilit\u00e9 de certains chasseurs vis \u00e0 vis de la nature.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quel enfant a d\u00e9j\u00e0 pu voir un renard vivant ? Ou m\u00eame un li\u00e8vre, une perdrix ????&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France devrait devenir une r\u00e9serve exemplaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et arr\u00eatons de parler de \\\"pr\u00e9l\u00e8vements\\\" , mot \u00e9dulcor\u00e9 pour ne pas dire tuerie de masse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;gratuit\u00e9, accessibilit\u00e9 des transport en commun dans les villes et villages : donner la possibilit\u00e9 aux habitants de connaitre les horaires, les points de ramassages de fa\u00e7on que ce moyen de transport soit reconnu comme la premi\u00e8re fa\u00e7on de voyager en villes.  pr\u00e9voir des passages toutes la journ\u00e9e, que ce soit pour les d\u00e9parts aux travail comme pour les d\u00e9part en classe scolaire et pour les retrait\u00e9s;&lt;/p&gt;&lt;p&gt;donner de avantages aux personnes qui acceptent de se d\u00e9placer en co-voiturage.&lt;/p&gt;&lt;p&gt;Pr\u00e9voir de abris s\u00e9curiser pour les v\u00e9los( surtout \u00e0 assistance \u00e9lectrique)&lt;/p&gt;","&lt;p&gt;\u00c0 condition que ceux-ci produisent une alimentation saine voire bio, il faut absolument  qu'ils puissent vivre confortablement de leur travail.&lt;/p&gt;","&lt;p&gt;le bio et une connerie monumental quon essaye de faire croire au gens que les personne qui font du bio n'utilise pas de produit faux et archi faux&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;La motivation est toujours plus efficace que la punition et la contrainte.&lt;/li&gt;&lt;li&gt;Les transports en commun ne sont pas tr\u00e8s agr\u00e9ables \u00e0 utiliser : promiscuit\u00e9, d\u00e9pendance aux horaires du mode de transport, obligation de changement, attente, etc. Pour compenser ces inconv\u00e9nients et motiver les gens \u00e0 les utiliser, il faudrait au moins qu'ils soient gratuits.&lt;/li&gt;&lt;li&gt;Une partie de la perte sera compens\u00e9e par une baisse des frais : Plus de contr\u00f4le \u00e0 effectuer et disparition des frais pour la perception des paiements. Moins de v\u00e9hicules = moins d'usure des chauss\u00e9es.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les villes qui l'ont r\u00e9alis\u00e9e sont tr\u00e8s satisfaites&lt;/strong&gt;, la &lt;strong&gt;gratuit\u00e9&lt;/strong&gt; des transports en commun serait&lt;strong&gt; peu co\u00fbteuse :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;au moment de la mise en place de la gratuit\u00e9 par la Communaut\u00e9 d'agglom\u00e9ration d'Aubagne, le budget consacr\u00e9 aux transports publics a augment\u00e9 de 20\u00a0% (13\u00a0% dus \u00e0 l'accroissement de l'offre et 7\u00a0% en raison de la suppression de la billetterie), mais le doublement de la fr\u00e9quentation a &lt;strong&gt;fait chuter le co\u00fbt de revient du trajet de 3,93\u00a0\u20ac \u00e0 2,04\u00a0\u20ac.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Un autre avantage de la gratuit\u00e9 r\u00e9side, selon le maire d'Aubagne, \u00ab\u00a0dans la baisse drastique de la d\u00e9linquance dans les transports de l'agglom\u00e9ration, et l'absence quasi-totale des gr\u00e8ves de conducteurs\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;la vente de titres de transport, repr\u00e9sentent une faible part du financement des transports en commun, &lt;/strong&gt;en moyenne 17\u00a0% selon le GART en 2017.&lt;/p&gt;&lt;p&gt;la gratuit\u00e9 des transports en commun provoque une augmentation importante de la fr\u00e9quentation, montr\u00e9e en 2007 dans un rapport financ\u00e9 par l'ADEME3. Ainsi, \u00e0 Ch\u00e2teauroux, la gratuit\u00e9 totale a entra\u00een\u00e9 une hausse tr\u00e8s importante de la fr\u00e9quentation de +100\u00a0%.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper massivement le transport par ferroutage.&lt;/p&gt;","&lt;p&gt;All\u00e9ger les contraints architecturales et urbanistiques pour construire des maisons novatrice, passives et \u00e9cologiques.&lt;/p&gt;&lt;p&gt;permettre par exemple l'installation de syst\u00e8mes d'\u00e9puration individuels type phyto \u00e9puration.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Instaurer la taxe carbone sur le k\u00e9roz\u00e8ne pour le transport a\u00e9rien et le fioul pour le transport maritime.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Un \\\"pognon de dingue\\\" est distribu\u00e9, de nos impots,  en CITE et TVA 5,5 pour des travaux de r\u00e9novation \u00e9nerg\u00e9tique inefficaces.&lt;/p&gt;&lt;p&gt;Les \u00e9co d\u00e9linquants gonflent artificiellement les factures sous pr\u00e9texte de faire b\u00e9n\u00e9ficier de CITE aux clients.&lt;/p&gt;&lt;p&gt;Aucun controle ni par la DDPP, ni par la DGFIP n'est effectu\u00e9 sur ces offres fantaisistes qui \\\"bouffent\\\" des ressources que 'on pourrait utiliser mieux autrement&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas utiliser les label pour alerter des d\u00e9rives de l\u2019industrie plut\u00f4t que pour g\u00e9n\u00e9rer artificiellement du prestige dans ce qui est en fait notre d\u00fb \u00e0 tous...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Transition \u00e9cologique\u00a0:&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;*&lt;strong&gt;Principe pollueur /payeur&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;C\u2019est aux plus gros pollueurs de financer la transition \u00e9cologique, les entreprises comme Danone (dans le top 5 des plus grands pollueurs mondial) ou encore Total, Nestl\u00e9, Monsento/Bayer\u2026 doivent financer la transition SANS r\u00e9percutions des prix sur les consommateurs.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;La conf\u00e9d\u00e9ration d'ONG Oxfam International s\u2019est pench\u00e9e sur les \u00e9missions de gaz \u00e0 effets de serre globales (pour les mati\u00e8res premi\u00e8res agricoles, le transport, la fabrication, la r\u00e9frig\u00e9ration\u2026) et les efforts concernant le climat de plusieurs g\u00e9ants de l\u2019agroalimentaire. Le &lt;a href=\\\"http://www.oxfam.org/sites/www.oxfam.org/files/bp186-standing-sidelines-big10-climate-emissions-200514-summ-fr_2.pdf\\\"&gt;bilan&lt;/a&gt;\u00a0est inqui\u00e9tant: les dix plus grosses entreprises du secteur (Associated British Foods, Coca-Cola, Danone, General Mills, Kellogg\u2019s, Mars, Mondelez International, Nestl\u00e9, PepsiCo et Unilever) \u00e9mettent chaque ann\u00e9e 263,7 millions de tonnes de gaz \u00e0 effet de serre. C\u2019est un peu plus que la Finlande, la Su\u00e8de, le Danemark et la Norv\u00e8ge r\u00e9unis, souligne le rapport.&lt;/p&gt;&lt;p&gt;Si ces entreprises formaient un Etat, il serait le 25&lt;sup&gt;\u00e8me&lt;/sup&gt; pollueur mondial, affirme encore Oxfam. Les deux plus mauvais \u00e9l\u00e8ves sont Kellogg\u2019s et General Mills (qui en France poss\u00e8de H\u00e4agen-Dazs, G\u00e9ant Vert et Old El Paso).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;*Dynamiser/aider la consommation locale en aidant les agriculteurs et les acteurs locaux \u00e0 cr\u00e9er de la grande distribution locale sur le mod\u00e8le des grandes surfaces comme l\u2019entreprise c\u0153ur paysans \u00e0 Colmar afin de diminuer l\u2019empreinte carbone.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;*Encourager davantage l\u2019agriculture biologique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;*Investir davantage dans les \u00e9nergies renouvelables.&lt;/p&gt;","&lt;p&gt;Il faudrait r\u00e9server toutes les aides publiques aux agriculteurs qui veulent changer la culture intensive pour la culture bio. &lt;/p&gt;&lt;p&gt;Pas de subventions de la PAC pour l\u2019agriculture intensive (qui est vers\u00e9e par l\u2019Union Europ\u00e9enne aux diff\u00e9rents \u00e9tats qui la reversent ensuite aux agriculteurs. On s\u2019aper\u00e7oit que l\u00e0 aussi ce sont les plus grandes exploitations qui per\u00e7oivent le plus.... donc l\u2019agriculture intensive).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus cela devrait permettre de sortir du Glyphosate et de tous les pesticides qui tuent la nature et les hommes&lt;/p&gt;","&lt;p&gt;les vehicules electriques   voila une belle affaire ... la pollution se fait en Chine  ....les terres rares   les batteries Lithium  ....et comme nous avons l'electricite \\\"atomique\\\".... eh pas d'effet de serre localement ....encore une fois  on essaie de nous culpabiliser ....on nous enfume ... hein macron !&lt;/p&gt;","&lt;p&gt;lutter contre toute d\u00e9cision aggravant la situation(notre terre bout) de chaos climatique&lt;/p&gt;&lt;p&gt;cf:action juridique de l'association \\\"notre affaire \u00e0 tous\\\"&lt;/p&gt;&lt;p&gt;cf:autre mouvements actifs...extension rebellion.....&lt;/p&gt;","&lt;p&gt;Au moins pour les grandes villes : Toulouse, Lyon, .... La voiture n'a pas sa place. La voiture entre en comp\u00e9tition avec les autres modes de transport doux (pi\u00e9ton, v\u00e9lo, transport en commun,...). Dans la plupart des villes il y a pourtant suffisament d'autres modes de transport pour que la voiture ne soit pas n\u00e9cessaire.&lt;/p&gt;","&lt;p&gt;AIDER LES AGRICULTEURS? PROMOUVOIR LOCALEMENT LEURS PRODUCTIONS.&lt;/p&gt;&lt;p&gt;ARR\u00caTER LA POLLUTION&lt;/p&gt;&lt;p&gt;AVOIR UN MINISTRE A L'ECOUTE ET A LA HAUTEUR DE ENJEUX&lt;/p&gt;","&lt;p&gt;Je souhaiterai que la transition \u00e9cologique et solidaire soit la pierre angulaire de toutes les politiques d\u00e9velopp\u00e9es \u00e0 l'avenir en France.&lt;/p&gt;&lt;p&gt;Nous savons aujourd'hui \u00e0 quel point le changement climatique risque d'affecter profond\u00e9ment nos vies, m\u00eame dans notre quotidien.&lt;/p&gt;&lt;p&gt;Pour moi, aucune autre politique ne vaut d'\u00eatre construite si la transition \u00e9cologique et solidaire n'est pas, avant toute autre chose, mise en \u0153uvre, comme un \\\"socle commun\\\" \u00e0 toutes les autres politiques.&lt;/p&gt;","&lt;p&gt;Le niveau de taxation des citoyens doit baisser, les Fran\u00e7ais croulent sous les taxes au point de ne plus pouvoir vivre de leur travail.&lt;/p&gt;&lt;p&gt;Ajouter de nouvelles taxes rel\u00e8ve d'un probl\u00e8me de sant\u00e9 mentale.\u00a0&lt;/p&gt;&lt;p&gt;Rappelons que les PV pour exc\u00e8s de vitesse produits \u00a0par les radars devaient financer l'entretien du r\u00e9seau routier , seulement 9% des recettes des radars sont d\u00e9di\u00e9s \u00e0 l'entretien des routes !! 91% tombent dans les caisses de l'Etat . C'est tellement vrai que les recettes cons\u00e9cutives aux radars font maintenant partie de la loi de finances. &lt;/p&gt;&lt;p&gt;Compte-tenu du manque de rectitude de l'ex\u00e9cutif vis \u00e0 vis du contribuable, on peut dores et d\u00e9j\u00e0 penser que de nouvelles taxes carbone ne seront pas d\u00e9di\u00e9es \u00e0 l'\u00e9cologie. Inutile donc de nous rebattre les oreilles avec le r\u00e9chauffement.&lt;/p&gt;","&lt;p&gt;Le Gouvernement, tout le monde le sait, ne voit le maintien de l'\u00e9cologie, seulement par des versements et r\u00e9cup\u00e9rations de taxes et imp\u00f4ts.&lt;/p&gt;&lt;p&gt;Dans sa lettre, les gouvernement nous demande nos solutions \u00e0 proposer, nous, GJ.&lt;/p&gt;&lt;p&gt;Les GJ ont la lucidit\u00e9 de comprendre que l'\u00e9cologie ne se combat pas seulement par ponctionnement d'argent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;1. Il faut des TAXES ET IMP\u00d4TS, \u00e0 bon escient.&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lesquels ? taxes sur la cigarette ? le k\u00e9roz\u00e8ne ?&lt;/p&gt;&lt;p&gt;En effet, il faut de l'argent \u00e0 transf\u00e9rer au minist\u00e8re de l'\u00e9cologie pour :&lt;/p&gt;&lt;p&gt;- le recyclage des d\u00e9chets - pour le traitement de l'eau&lt;/p&gt;&lt;p&gt;N\u00e9cessit\u00e9 de financements d'aides \u00e0 l'acquisition de voitures \u00e9lectriques, par exemple avec les Amendes aux mairies qui font trop de constructions sur leur commune (indice de calcul sur un rapport aux nombre d'hectares naturels vierges et de metres carr\u00e9s construits ?)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;Des pratiques et gestes \u00e9cologiques \u00e0 apprendre&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;2.au niveau des entreprises et \u00e9tablissements publics&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a) retour des mintueries&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;b)organisation simplifi\u00e9e et conseill\u00e9e d'un co-voiturage par bus mis \u00e0 la disposition des employ\u00e9s par l'entreprise, avec chauffeur. R\u00e9servation par mail, la veille, pour \u00e9laboration du circuit du jour.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;3.au niveau du minist\u00e8re de la transition \u00e9cologique&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a) rendre moins ch\u00e8re le co\u00fbt de la r\u00e9novation des b\u00e2timents (arr\u00eater les prix doubl\u00e9s par les artisans) et rendre plus ch\u00e8re les maisons \u00e0 construire (doubler le prix des artisans)&lt;/p&gt;&lt;p&gt;b) aider les vignerons et propri\u00e9taires d'hectares de for\u00eats et propri\u00e9t\u00e9s financi\u00e8rement afin qu'ils ne vendent pas leurs terres syst\u00e9matiquement aux promoteurs.&lt;/p&gt;&lt;p&gt;c) Les pratiques actuelles sont en faveur, malheureusement, d'une disparition du monde agricole et forestier au profit de l'immobilier. Inverser la tendance. Contr\u00f4le des communes \u00e0 vendre la Nature aux promoteurs&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;4.au niveau du minist\u00e8re de l'emploi&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a) &lt;strong&gt;aider, sous toutes ses formes, pas seulement financi\u00e8rement, le monde agricole. Revaloriser, repenser les emplois agricoles. Ralentir le processus du secteur tertiaire.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le principe de pr\u00e9caution doit IMP\u00c9RATIVEMENT b\u00e9n\u00e9ficier aux consommateurs. Dans le cas de nanoparticules la decision du ministre Lemaire de n' \u00e9couter que les industriels ne doit plus exister. &lt;/p&gt;&lt;p&gt;Pour rem\u00e9dier \u00e0 des situations identiques inscrire dans la loi que tous les \u00e9lus( d\u00e9put\u00e9s et ministres ) qui se soumettent aux pressions des lobbies seront sanctionn\u00e9s par des interdictions d'exercer des fonctions politiques avec \u00e0 la cl\u00e9 des amendes importantes et dissuasives. Et pour les entreprises exer\u00e7ant des actes de lobbying sur les \u00e9lus peines de prison fermes pour les dirigeant et amende de l'ordre de 10 \u00e0 20% du chiffre d'affaire de fa\u00e7on \u00e0 faire disparaitre ces pratiques maffieuses qui pourrissent la vie de la population.&lt;/p&gt;","&lt;p&gt;faire les \u00e9cobuages en novembre et non en f\u00e9vrier mars&lt;/p&gt;","&lt;p&gt;Lorsque des gens veulent construire une maison bioclimatique en bois ou paille ou autre, ils se heurtent aux pr\u00e9jug\u00e9s des maires et ont toutes les peines du monde \u00e0 obtenir un permis de construire.&lt;/p&gt;&lt;p&gt;Pourtant on nous parle de transition \u00e9cologique.&lt;/p&gt;&lt;p&gt;N'y aurait-il pas un peu (beaucoup) d'hypocrisie?&lt;/p&gt;","&lt;p&gt;\u2022\u00a0la lutte de la pollution de l\u2019eau est une priorit\u00e9 absolue&lt;/p&gt;&lt;p&gt;\u2022 le fluor pr\u00e9sent dans l\u2019eau, dentifrice, etc rend docile,\u00a0lobotomie l\u00e9g\u00e8re et commode au syst\u00e8me de contr\u00f4le de la population&lt;/p&gt;&lt;ul&gt;&lt;li&gt;la gestion des d\u00e9chets doit inciter \u00e0 produire moins de d\u00e9chets&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u2022\u00a0les d\u00e9chets nucl\u00e9aires, chimiques, min\u00e9raux, organiques (Bure, Stocamine, etc\u2026) sont un danger \u00e0 tr\u00e8s long terme.&lt;/p&gt;&lt;p&gt;\u2022 Les moyens d\u2019\u00e9limination ne sont pas favoris\u00e9s par les \u00c9tats&lt;/p&gt;&lt;ul&gt;&lt;li&gt;les train\u00e9es chimiques sont toxiques par le barium, l\u2019aluminium et autres m\u00e9taux lourds sont responsables de la maladie des morgelons&lt;/li&gt;&lt;li&gt;les train\u00e9es chimiques (chemtrails) polluent l\u2019air, l\u2019eau, la terre, rend l\u2019\u00eatre humain vuln\u00e9rable en attaquant son syst\u00e8me immunitaire&lt;/li&gt;&lt;li&gt;les train\u00e9es chimiques participent au changement climatique devenu totalement anormal&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La s\u00e9curit\u00e9 alimentaire doit \u00eatre l'objectif n\u00b01 des mairies. Les territoires, et m\u00eame les villes, doivent tendre vers l'autosuffisance alimentaire. Les mairies doivent avoir les moyens l\u00e9gaux de restreindre (voire geler) les projets de construction non essentiels de promoteurs priv\u00e9s. La s\u00e9curit\u00e9 alimentaire est un motif suffisant, c'est un cas de force majeur. &lt;/p&gt;&lt;p&gt;Les mairies doivent allouer un budget \u00e0 l'entretien de ces parcelles agricoles, de la m\u00eame mani\u00e8re qu'elle a aujourd'hui des budgets pour fleurir les ronds-points ou d\u00e9sherber des trottoirs (c'est joli, mais \u00e7a ne nourrit pas un Homme). &lt;/p&gt;","&lt;p&gt;Lors des p\u00e9riodes de fort traffic autoroutier : ouvrir les barri\u00e8res de p\u00e9ages qui accetuent les bouchons et donc la polution .&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Mon id\u00e9e est toute simple, et s'inscrit dans le cadre les gros paye beaucoup.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;cela pourrais \u00eatre une loi:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;les entreprises ( hors agglom\u00e9ration) dont les consommations \u00e9lectriques d\u00e9passe ...m\u00e9gawatts/ans ( chiffres \u00e0 d\u00e9finir) Devront sous X ans ( a d\u00e9finir aussi mais rapidement) dispos\u00e9 d'un moyen de production \u00e9lectrique ( \u00e9oliennes solaire ou autres \u00e9nergies renouvelables) d'une puissance minimal \u00e9gale \u00e0 sa consommation en pique ! &lt;/li&gt;&lt;li&gt;Les entreprises regroupes en zones industrielle et artisanale devront sous X ann\u00e9es trouv\u00e9 un accord entre entreprises pour un financement mutuelle d'un moyen de production \u00e9lectrique de sources renouvelables capables d'assurer les besoins global des entreprises en pique ! ( l'accord sera soit au proratas de la consommation mais dans le cas o\u00f9 des entreprises veulent particip\u00e9 plus pour aid\u00e9 d'autres entreprises cela est possible) en l'absence d'accord l'\u00e9tat obligera \u00e0 un accord au prorata sous X ann\u00e9es &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;pour faire simple les zone industrielle et artisale \u00e9tant hors agglom\u00e9ration donc l'impact des nuisances \u00e9tant limit\u00e9! Les entreprises b\u00e9n\u00e9ficient majoritairement d'espaces ou de grande surface de toiture! Ayant de grosses d\u00e9penses d'\u00e9lectricit\u00e9 et souvent des fond cela n'est pas une charge mais un investissement amortissable et rentable \u00e0 therme! &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Programme d'investissement pour la Transition Ecologique =&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Formations : agriculture - isolation, construction habitat - transformation, fabrication v\u00e9hicules&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Cr\u00e9ations X 100.000 emplois : agriculture - isolation, construction habitat - transformation, fabrication v\u00e9hicules&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;l'Etat investit fortement dans les Energies renouvelables, surtout solaire&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;On nous a fait opter, en France, pour la voiture \u00e9lectrique parce qu'il y a 54 r\u00e9acteurs nucl\u00e9aires et qu'il faut bien faire quelque chose de cette \u00e9nergie. Si une centrale explose c'est une r\u00e9gion et son \u00e9conomie qui dispara\u00eet, imaginez la centrale du blayai au milieu du bordelais en moins dans l'\u00e9conomie fran\u00e7aise. Pendant ce temps, beaucoup d'autres pays misent sur la pile \u00e0 hydrog\u00e8ne. Les 1eres voitures commencent \u00e0 rouler un peu partout. Il n'est peut-\u00eatre pas trop tard d'avoir une r\u00e9flexion sur ce sujet avant de s'engager pleinement dans une impasse. &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Les pesticides posent un v\u00e9ritable probl\u00e8me de sant\u00e9 publique, il faut interdire l'epandage de pesticide est autres produits chimique a proximit\u00e9 des habitations, il faut former les agriculteurs a faire pousser des choses plus saine. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Rendre obligatoire l'utilisation de sacs poubelles r\u00e9glementaires tax\u00e9s pour les d\u00e9chets non recyclables. Les d\u00e9chets recyclables (verres, PET, compostable, papier...) n'\u00e9tant par cons\u00e9quent pas soumis \u00e0 la taxe (autres bacs). Cette mesure se g\u00e9n\u00e9ralise chez nos voisins, \u00e0 l'instar de la Suisse.&lt;/p&gt;","&lt;p&gt;Arr\u00eat de toutes les aides pour la transition \u00e9cologique pour obliger les industriels \u00e0 proposer des solutions \u00e9conomiquement viables qui soient rentables en 4 \u00e0 5 ans maxi.&lt;/p&gt;","&lt;p&gt;MAINTIEN DU NUCLEAIRE&lt;/p&gt;","&lt;p&gt;recherche de solution pour supprimer la pollution des avions, des bateau transporteurs et touristiques etc&lt;/p&gt;","&lt;p&gt;j'aimerai que, pour une fois la souffrance animale soit prise en compte, les animaux souffrent par notre faute, de quel droit ?  certaines esp\u00e8ces sont en voie de  disparition, et tout cela \u00e0 cause de l'humain !!! vivons en parfaite harmonie avec eux, l'horreur des abattoirs doit cesser, les chasses \u00e0 courre sont intol\u00e9rables, les combats de chiens, de coqs sont inadmissibles, gagner de l'argent sur le dos de l'animal est, pour ma part,  inacceptable , les lois sont mal appliqu\u00e9es, il nous faut un minist\u00e8re de d\u00e9fense de l'animal s\u00e9rieux, que des lois soient mises en place et appliqu\u00e9es, interdiction \u00e9galement d'utiliser de la fourrure, interdiction de l'industrie animali\u00e8re ou les animaux ne voient jamais le jour, ou ils meurent entre eux, interdiction des longs trajets ou l'animal meurent dans des containers , c'est ignoble pour un pays comme la France qui, soit  disant , est civilis\u00e9, !!!!!  l'animal souffre, ressent la douleur physique, morale, comme nous, de quel droit leurs infligeons cela ?  ne fermons plus les yeux face \u00e0 cette d\u00e9tresse que l'on peut voir dans leurs regards , ils ont le droit, comme nous, de vivre , vivre heureux , tant que tout cela ne changera pas, je ne voterai jamais pour le pr\u00e9sident en cours, je voterai toujours pour celui qui prendra en compte le probl\u00e8me de la souffrance animale, &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;\u00a0JE PROPOSE LA SOLUTION SIMPLE SUIVANTE saisie en cours mais laborieux = voir dans argument POUR tout en bas&lt;/span&gt;&lt;/p&gt;&lt;p&gt;1) integrer la date limite de vente dans le code barre afin de permettre de lire automatiquement cette date en caisse&lt;/p&gt;&lt;p&gt;2) communiquer clairement sur la politique du magasin, par exemple au rayon viande, reduction de 30% si J-1, de 60% si J, et gratuit si J d\u00e9pass\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ALORS&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;pour le commer\u00e7ant   voir dans argument POUR tout en bas&lt;/li&gt;&lt;li&gt;pour le client&lt;/li&gt;&lt;li&gt;pour la croix rouge&lt;/li&gt;&lt;li&gt;pour nous tous&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt; l'\u00e9cologie,arr\u00eater les produits,qui d\u00e9truisent ,ou soup\u00e7onn\u00e9 de d\u00e9truire l environnement,et la sant\u00e9....invent\u00e9 un moyen de transport,adaptable sur nos v\u00e9hicules,avoir des genres de raille, sur les voies principales, comme pour les man\u00e8ges. Ou des carburants avec les d\u00e9chets, comme certains, pays nordiques. Pas de v\u00e9hicule \u00e9lectrique qui d\u00e9place la pollution ailleurs..Utiliser les stations d\u00e9puration ,pour faire du biogaz, se qui pourrait \u00eatre transform\u00e9 en \u00e9nergie \u00e9lectrique pour le communes!!&lt;/p&gt;&lt;p&gt;Nous sommes en 2019 et ne pouvons ignorer se qui est important \u00e0 faire...Arr\u00eat\u00e9 de faire les choses par apport au lobbys ,commercial,p\u00e9troliers,pharmaceutique...et autres!Taxer les produits ne venant pas au minimum de l union Europene !&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;taxer l a\u00e9rien et le maritime qui \u00e0 ce jour sont \u00e9xon\u00e9r\u00e9s et sont de grands pollueurs , faire des avanc\u00e9es sur la mise au point des moteurs \u00e0 hydrog\u00e8ne ce qui mettrait un frein aux lobbys du p\u00e9trole . &lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;&lt;strong&gt;Favoriser l'implantation des entreprises l\u00e0 o\u00f9 il y en a le plus besoin.&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Aide \u00e0 l'implantation (financi\u00e8re, ...)&lt;/li&gt;&lt;li&gt;D\u00e9veloppement d'infrastructures d'accueil avantageuses (fibre, ZA \u00e9cologique, b\u00e2timents passifs, ...)&lt;/li&gt;&lt;li&gt;Dissuader l'installation des entreprises dans les zones d'activit\u00e9s d\u00e9j\u00e0 satur\u00e9es (exp dans les grandes villes)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Le chauffage \u00e9lectrique par radiateurs est une aberration typiquement fran\u00e7aise promue par le lobby de l'\u00e9lectricit\u00e9 nucl\u00e9aire pr\u00e9tendument bon march\u00e9. Pour en sortir rapidement, il me semble plus r\u00e9aliste de remplacer les radiateurs \u00e9lectriques par des pompes \u00e0 chaleur que par tout autre mode de chauffage respectueux de la sant\u00e9, de l'environnement, et du climat.&lt;/p&gt;&lt;p&gt;Comme il se doit, ce remplacement devrait \u00eatre \u00e0 la charge des propri\u00e9taires.&lt;/p&gt;&lt;p&gt;Si pour cela on d\u00e9veloppe une fili\u00e8re industrielle fran\u00e7aise de qualit\u00e9, on cr\u00e9e des emplois et on am\u00e9liore la balance commerciale.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, pr\u00e8s de 50% de la population estime qu'elle n'a pas d'alternative viable \u00e0 l'usage quotidien de la voiture. Dans les m\u00e9tropoles le choix en terme de transports en commun est relativement important. En revanche dans les zones p\u00e9ri-urbaines, il se limite bien souvent \u00e0 quelques bus par jour. Ceci est d\u00fb au fait que les investissements pour installer des transports tels que le tramway sont trop lourds pour les zones dont la densit\u00e9 de population n'est pas \u00e0 son maximum.&lt;/p&gt;&lt;p&gt;Le transport par c\u00e2bles (t\u00e9l\u00e9ph\u00e9riques) ne n\u00e9cessite pas d'investissements aussi lourd. De plus, facilement automatisable, il permettrait une offre de transport \\\"permanente\\\" et non limit\u00e9e \u00e0 certaines heures. De ce fait il pourrait \u00eatre une option int\u00e9ressante pour relier les zones p\u00e9riph\u00e9riques aux m\u00e9tropoles. Il serait donc important que l'\u00e9tat investisse dans le d\u00e9veloppement de ce mode de transport, et r\u00
