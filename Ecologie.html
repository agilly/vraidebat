 des terres agricoles sup\u00e9rieur \u00e0 celui des terres \u00e0 b\u00e2tir.&lt;/p&gt;","&lt;p&gt;PERMETTRE DE FAIRE DU CROWFUNDING POUR IMPLANTER MASSIVEMENT DES HYDROLIENNES ET MOULIN A EAU SUR LES FLEUVES&lt;/p&gt;","&lt;p&gt;si les gens ne peuvent se d\u00e9placer aidons le retour des petits commerces de proximit\u00e9 \u00e0 domicile (boulangers,\u00e9piciers,vendeurs vetements...) par des tourn\u00e9es commerciales&lt;/p&gt;","&lt;p&gt;les arbres sont nos poumons .Interdire  toute d\u00e9forestation, favoriser la replantation d'arbres partout . Multiplier les zones vertes , obliger promoteurs , urbanistes constructeurs,d\u00e9partements , communes mairies ZI ZA a multiplier les zones vertes avec arbres . Replanter des arbres sur avenues , bords de boulevards , le long des ZI , des canaux, etc ... &lt;/p&gt;&lt;p&gt;Et pour toute parcelle d\u00e9bois\u00e9e , obliger a replanter le double d'arbres abattus .&lt;/p&gt;&lt;p&gt;Les arbres par leur ombre abaissent la temp\u00e9rature , et nous permettent de mieux respirer .....&lt;/p&gt;","&lt;p&gt;Utiliser la visio conf\u00e9rence pour les r\u00e9unions de travail.&lt;/p&gt;","&lt;p&gt;Quant on parle de pollution, surtout du nombre de morts cr\u00e9\u00e9s par les particules fines et que l'on pense que le tabac fait 75000 morts par ans rien qu'en France!!!!! 100 millions dans le monde au si\u00e8cle dernier !!La voiture est quand m\u00eame plus utile que la cigarette (en particulier pour aller travailler) ??? Mis \u00e0 part les probl\u00e8mes de sant\u00e9 directes (cancer .. infarctus \u2026) le tabac est responsable de la destruction de for\u00eats (pour faire s\u00e9cher le tabac) de production de CO et CO2 par les fumeurs, de quantit\u00e9s de m\u00e9gots balanc\u00e9s dans la nature \u2026.&lt;/p&gt;&lt;p&gt;Chaque ann\u00e9e, 200 000 hectares de for\u00eats sont coup\u00e9s \u00e0 cause de la culture du tabac.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Trois cigarettes br\u00fbl\u00e9es une \u00e0 une durant 30 minutes polluent 10 fois plus qu'un moteur de voiture moderne diesel qui fonctionne au ralenti pendant la m\u00eame p\u00e9riode de temps.(source https://quebecsanstabac.ca/je-minforme/consequences-societe/tabac-impacts-environnement)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sachant qu'un fumeur d\u00e9pense 1000 euros en moyenne par an\u00a0\u2026 quelle \u00e9conomie pourrait faire chaque fumeur\u00a0!!! m\u00eame si ce n'est pas une solution miracle, cela aiderait \u00e0 boucler les fins de mois tout en \u00e9tant en meilleure sant\u00e9 !&lt;/p&gt;","&lt;p&gt;Faire comme en Italie, Allemagne, Hollande, etc... \u00e0 savoir implanter suffisamment de points de distribution de GNV pour qu'un trajet \u00e0 longue distance ne devienne pas un casse t\u00eate ou qu'on puisse faire le plein dans plusieurs secteurs en ville ou banlieue ou sur les autoroutes. Abandonner le monopole de la distribution par ex-gaz de France, motiver les p\u00e9troliers qui ont un r\u00e9seau (Total, grandes surfaces, etc. ) \u00e0 installer des stations de recompression et de distribution.&lt;/p&gt;","&lt;p&gt;Arr\u00eat de construction d'autoroutes, qui d\u00e9vorent la nature (en particulier en Bretagne, la r\u00e9gion la plus fanatique en terme de construction d'autoroutes, la plupart inutiles). Arr\u00eat de construction de lignes de TGV, un enfer pour les millions de personnes qui vivent a moins d'un km, parce qu'on les entend la nuit, c nuisible aussi pour le b\u00e9tail, cela les stresse, il faut d\u00e9truire des bois, couper des champs en deux, exproprier des milliers de familles. De plus, les TGV font gagner de l'argent aux entreprises de travaux publics mais perdre de l'argent a l'\u00e9tat: aucune ligne n'est b\u00e9n\u00e9ficiaire a ce jour, elles endettent toutes l'\u00e9tat. M\u00eame Paris-Bordeaux, qui profite a l'immobilier bordelais(toujours le priv\u00e9 !!!). Interdire le trafic des camions hors autoroute entre 22h et 7h. Circulation altern\u00e9e ds toutes les aglos de plus de 100 000 habitants. Le prix du diesel sup\u00e9rieur de 10% a l'essence des le 1er septembre. Reouverture des voies sur berges a paris, c une catastrophe \u00e9cologique, et fermeture des rues au dessus pour les rendre aux pi\u00e9tons, ce qui d\u00e9velopperait les commerces li\u00e9s au tourisme. Reouverture des petites Gares de province, des anciennes lignes, tarifs bon march\u00e9 pour remplir les trains a 95%, meilleure gestion de la SNCF, pour encourager les citoyens habitant autour d'une metropole ou chef -lieu a utiliser le train plut\u00f4t que leur voiture. Exemple: pourquoi entre Dax et Bordeaux y a il si peu de trains qui s arretent ds les petites gares? Cela co\u00fbterait plus cher? Non!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mise en place d'un taux de TVA r\u00e9duit pour les produits des entreprises vertueuses. Par exemple, l'utilisation de mati\u00e8re recycl\u00e9e dans un produit=&amp;gt; un taux de TVA r\u00e9duit =&amp;gt; Produits vertueux moins plus comp\u00e9titif.&lt;/p&gt;","&lt;p&gt;R\u00e9cup\u00e9rer notre bien commun, les autoroutes : les Fran\u00e7ais les ont pay\u00e9s et entretenus pendant des d\u00e9cennies. Ils rapportaient de l\u2019argent \u00e0 l\u2019Etat et n\u2019avaient donc aucune bonne raison d\u2019\u00eatre privatis\u00e9s.&lt;/p&gt;","&lt;p&gt;Que les minist\u00e9res par exemple l'agiculture s'installe dans la creuse ..la justice dans le doubs...etc ...comme dit Macron il faut savoir se d\u00e9placer et \u00e0 l'\u00e9re de l'informatique pourquoi toutes les grandes instances se trouvent \u00e0 Paris qui se meure de sa  surpopulation!!&lt;/p&gt;","&lt;p&gt;police de l'environnement capable de sanctionn\u00e9 toute d\u00e9rive des citoyens ou entreprises qui ne tri pas ,qui j\u00e8te son m\u00e9gots, qui j\u00e8te quelque soit l'emballage sur la route,nature ou autre,qui \u00e9vite les d\u00e9charges sauvages etc&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Pour r\u00e9ussir notre transition \u00e9cologique comme pour am\u00e9liorer notre pouvoir d\u2019achat il faut stopper certaines subventions, excessives et devenues inutiles, aux \u00e9oliennes et au solaire photovolta\u00efque (PV):&lt;/span&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;ces deux sources d\u2019\u00e9nergies sont inefficaces pour d\u00e9-carboner notre \u00e9conomie (nos \u00e9missions de CO2 remontent m\u00eame depuis 3 ans, voir r\u00e9f.1),&lt;/li&gt;&lt;li&gt;leurs promoteurs vantent d\u00e9sormais leur comp\u00e9titivit\u00e9,&lt;/li&gt;&lt;li&gt;et les caisses de l\u2019Etat sont vides. Trois bonnes raisons pour remettre en cause la partie inefficace et co\u00fbteuse en pouvoir d'achat de notre politique de soutien \u00e0 l\u2019\u00e9olien et au PV.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Selon la Commission de R\u00e9gulation de l\u2019Energie (CRE) 68% des aides et subventions (&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;plus de 5 milliards d\u2019\u20ac/an&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;) vont aux \u00e9nergies renouvelables\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00e9lectriques&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0(r\u00e9f.2). Or, l'\u00e9lectricit\u00e9 en France ne repr\u00e9sente que\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;23%&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0de notre consommation d\u2019\u00e9nergie finale (contre\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;68% pour les carburants, le gaz et le charbon&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;) ; de plus,\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;d\u00e9j\u00e0 d\u00e9-carbon\u00e9e \u00e0 plus de 90%, notre \u00e9lectricit\u00e9 est hors sujet&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0dans notre lutte contre le d\u00e9r\u00e8glement climatique.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Selon la Cour des Comptes (voir r\u00e9f.3) qui d\u00e9nonce ce gaspillage de fonds publics\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;les taxes qui vont \u00eatre pr\u00e9lev\u00e9es dans les poches de nos concitoyens pour financer uniquement les contrats d\u2019aides aux renouvelables \u00e9lectrog\u00e8nes d\u00e9j\u00e0 sign\u00e9s avant 2017 repr\u00e9sentent \u00e0 elles seules 121 milliards d\u2019\u20ac.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;NOUS DEMANDONS UN MORATOIRE SUR CES AIDES, qui proviennent pour l\u2019essentiel de taxes pr\u00e9lev\u00e9es \u00e0 la pompe \u00e0 essence : 121 Mds d'\u20ac C'EST UNE \u00c9CONOMIE POTENTIELLE DE 4000 \u20ac PAR M\u00c9NAGE FRAN\u00c7AIS !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;-r\u00e9f.1: indicateurs SNBC (Strat\u00e9gie Nationale Bas Carbone) publi\u00e9 par le Minist\u00e8re de l\u2019environnement:&lt;/span&gt;&lt;a href=\\\"http://www.ecologique-solidaire.gouv.fr/sites/default/files/Indicateurs%20SNBC%20-%20r%C3%A9sultats_0.pdf\\\" style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,255);\\\"&gt;http://www.ecologique-solidaire.gouv.fr/sites/default/files/Indicateurs%20SNBC%20-%20r%C3%A9sultats_0.pdf&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;-r\u00e9f.2:\u00a0&lt;/span&gt;&lt;a href=\\\"https://www.cre.fr/content/download/19506/234801\\\" style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,255);\\\"&gt;https://www.cre.fr/content/download/19506/234801&lt;/a&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0(charges de service public de l\u2019\u00e9nergie pour 2019)&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;-r\u00e9f.3:\u00a0&lt;/span&gt;&lt;a href=\\\"https://www.ccomptes.fr/sites/default/files/2018-04/20180418-rapport-soutien-energies-renouvelables.pdf\\\" style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,255);\\\"&gt;https://www.ccomptes.fr/sites/default/files/2018-04/20180418-rapport-soutien-energies-renouvelables.pdf&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Le bon et le mauvais exemple chez nos voisins \u2026&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Aucun gouvernement n\u2019aime revenir sur des engagements, m\u00eame sur ceux pris par ses pr\u00e9d\u00e9cesseurs. Mais\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;l\u2019Espagne l\u2019a fait&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;, d\u00e9cr\u00e9tant ce m\u00eame moratoire d\u00e8s 2013, alors que le pays ne ma\u00eetrisait plus la bulle sp\u00e9culative et les co\u00fbts li\u00e9s, comme chez nous, au financement trop g\u00e9n\u00e9reux de l\u2019\u00e9olien et du photovolta\u00efque.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Quant \u00e0 l\u2019&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Allemagne&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;, sa strat\u00e9gie centr\u00e9e sur ces deux \u00e9nergies renouvelables est en difficult\u00e9 sinon dans une impasse : aux d\u00e9pens du nucl\u00e9aire civil, elle profite malheureusement au gaz et au lignite.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Un tel moratoire est-il envisageable en France ?...&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Il ne s\u2019agit pas de remettre en cause nos r\u00eaves \u00e9olien et photovolta\u00efque mais, apr\u00e8s 10 ans de soutiens g\u00e9n\u00e9reux, nous proposons de donner d\u00e9sormais \u00e0 chaque source d\u2019\u00e9nergie sa\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;juste place en fonction de ses m\u00e9rites techniques, \u00e9conomiques, environnementaux et sociaux&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Il s\u2019agit de\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;r\u00e9mun\u00e9rer d\u00e9sormais \u00e9quitablement les ventes d\u2019\u00e9lectricit\u00e9 au juste prix du march\u00e9&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0et de d\u00e9cr\u00e9ter un moratoire sur le compl\u00e9ment de r\u00e9mun\u00e9ration dont b\u00e9n\u00e9ficient les kWh intermittents depuis 10 ans.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Ce compl\u00e9ment est aujourd\u2019hui\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;support\u00e9 par les automobilistes (TICPE) apr\u00e8s l\u2019avoir \u00e9t\u00e9 par les consommateurs d\u2019\u00e9lectricit\u00e9 (CSPE, d\u2019ailleurs \u00ab supprim\u00e9e \u00bb fin 2015 et pourtant toujours pr\u00e9sente sur nos factures&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;En outre, ce chiffre de\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;121 milliards d\u2019euros n\u2019est que le d\u00e9but d\u2019une bulle sp\u00e9culative&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0qui, si on ne l\u2019arr\u00eate pas,\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;pourrait plus que doubler&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0si nous triplons demain le nombre d\u2019\u00e9oliennes et de capteurs solaires PV comme le voudrait notre r\u00e9cent et critiqu\u00e9 projet de PPE (Programmation Pluriannuelle de l'Energie). Comme en Espagne, il est temps de stopper l\u2019h\u00e9morragie pour le plus grand b\u00e9n\u00e9fice du pouvoir d\u2019achat des Fran\u00e7ais, et\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;sans renoncer \u00e0 nos objectifs climatiques&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0(voir ci-dessous).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Pour notre pays endett\u00e9 ne craignons pas de\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;faire simple tout en cr\u00e9ant de la valeur et des emplois \u2026&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Nos voisins espagnols ont su rectifier \u00e0 temps leur mauvaise trajectoire. \u00c9coutons les alertes de la Cour des Comptes, de l\u2019Acad\u00e9mie des Sciences, ou celles de la F\u00e9d\u00e9ration Environnement Durable ou de Sauvons le Climat, qui tous d\u00e9fendent l\u2019\u00e9nergie durable et le pouvoir d\u2019achat.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Il est temps de stopper les aides au photovolta\u00efque et \u00e0 l\u2019\u00e9olien, et de les r\u00e9affecter sur nos r\u00e9elles faiblesses \u00e9cologiques et sur le pouvoir d\u2019achat des plus modestes.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0________________&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Abandonner cette d\u00e9pense de 121 milliards, c\u2019est possible SANS RENONCER A NOS OBJECTIFS CLIMATIQUES&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Le d\u00e9veloppement \u00e0 grands frais de l\u2019\u00e9olien et du photovolta\u00efque est-il n\u00e9cessaire?...&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Non, au contraire, car la part de notre \u00e9lectricit\u00e9 produite par des combustibles fossiles \u00e9metteurs de CO2 risquerait m\u00eame de remonter, la baisse du nucl\u00e9aire obligeant \u00e0 compenser par le gaz l'irr\u00e9gularit\u00e9 de la production renouvelable.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;L'\u00e9olien et le solaire photovolta\u00efque sont-ils des fili\u00e8res industrielles et technologiques indispensables \u00e0 la France en termes d'activit\u00e9 et d'emplois ?\u2026&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Pas davantage car nous ne produisons plus ces \u00e9quipements depuis longtemps. Ceux qui sont install\u00e9es en France viennent majoritairement de Chine et creusent notre d\u00e9ficit commercial.\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Le vent et soleil produisent-ils une \u00e9lectricit\u00e9 moins ch\u00e8re ?...&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Non, pas tant qu\u2019EDF est contraint d'acheter ce courant \u00e0 perte (m\u00eame quand la demande est nulle) \u00e0 un prix bien sup\u00e9rieur au prix de revente sur les march\u00e9s europ\u00e9ens ou \u00e0 ses consommateurs.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Eolien et photovolta\u00efque sont-elles au moins des technologies propres ?...&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Non seulement les \u00e9oliennes d\u00e9figurent les paysages (multiples recours devant les tribunaux), mais leur implantation provoque d'autres nuisances: les tonnes de b\u00e9ton qui s'incrustent dans le sol, la biodiversit\u00e9 perturb\u00e9e, le risque sanitaire sous-estim\u00e9, les co\u00fbts futurs de d\u00e9mant\u00e8lement largement sous-\u00e9valu\u00e9s, la rar\u00e9faction des m\u00e9taux et terres rares.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Quant au photovolta\u00efque, m\u00eame le plus moderne pr\u00e9sente une empreinte carbone plus \u00e9lev\u00e9e que celles de l\u2019\u00e9olien ou du nucl\u00e9aire, du fait notamment des tr\u00e8s \u00e9nergivores proc\u00e9d\u00e9s de fabrication (br\u00fblant souvent du charbon en Chine) et de recyclage futur des capteurs.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;R\u00e9affectons les subventions pour lutter effectivement contre le r\u00e9chauffement climatique:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;La bulle sp\u00e9culative des renouvelables \u00e9lectrog\u00e8nes nous co\u00fbte aujourd\u2019hui tr\u00e8s cher pour une efficacit\u00e9 \u00e9cologique quasi nulle, faisant dire \u00e0 la Cour des Comptes qu\u2019il convient d\u00e9sormais d\u2019inverser le \u00ab\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;net d\u00e9s\u00e9quilibre entre les renouvelables \u00e9lectriques et les renouvelables thermiques&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0\u00bb, moins co\u00fbteux et plus efficaces pour l\u2019environnement.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Les \u00e9conomies r\u00e9alis\u00e9es gr\u00e2ce \u00e0 ce moratoire pourraient profiter au\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;pouvoir d\u2019achat des Fran\u00e7ais (en priorit\u00e9 aux plus modestes), mais aussi aux \u00e9conomies d\u2019\u00e9nergie, aux \u00e9nergies renouvelables thermiques et \u00e0 la mobilit\u00e9 \u00e9lectrique.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;L\u2019&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;isolation thermique&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0des b\u00e2timents permettrait de r\u00e9duire consid\u00e9rablement les factures \u00e9nerg\u00e9tiques de chauffage.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Le\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;solaire thermique&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0(non PV) permet dans presque toute la France, pendant au moins six mois par an et sans consommer un seul kWh, de produire de l\u2019eau chaude qu\u2019un simple ballon suffit \u00e0 stocker.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Les\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;pompes \u00e0 chaleur&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0permettent de g\u00e9n\u00e9rer plus de deux tiers de leur \u00e9nergie\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;g\u00e9othermique ou a\u00e9rothermique gratuitement et sans l\u2019intermittence&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0du vent ou du soleil.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Un v\u00e9ritable\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;projet national&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0est \u00e0 mettre en \u0153uvre, aux retomb\u00e9es \u00e9videntes en termes d\u2019&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;emplois non d\u00e9localisables&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;, d\u2019&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00e9conomies sur la demande d\u2019\u00e9nergie&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0et de\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;r\u00e9duction drastique de l\u2019usage de combustibles fossiles&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00a0\u00e9metteurs de CO2 (&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;fuel, charbon, gaz et essence&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;). Privil\u00e9gions une\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;\u00e9cologie sobre et efficace&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;, et laissons \u00e9olien et photovolta\u00efque s'imposer naturellement, par leurs m\u00e9rites et leurs performances, pas comme une mode ou un \\\"caprice\\\" qui co\u00fbte aux plus modestes, et rapporte aux plus ais\u00e9s et \u00e0 des fabricants \u00e9trangers.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Taxation du k\u00e9ros\u00e8ne pour les avions et du fuel pour les bateaux de croisi\u00e8re, tankers, g\u00e9ants des mers et gros porteurs; &lt;/p&gt;&lt;p&gt;Peut-\u00eatre une taxe sur les billets d'avion et les billets de croisi\u00e8res pour participer \u00e0 la pollution&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On interdit l'extraction de tourbe en France et pourtant on autorise son importation. Il faut mettre fin \u00e0 ce commerce hypocrite qui permet de continuer de d\u00e9truire des tourbi\u00e8res, mais \u00e0 l'\u00e9tranger - loin des yeux, loin du c\u0153ur...&lt;/p&gt;","&lt;p&gt;Les d\u00e9g\u00e2ts \u00e9cologiques engendr\u00e9s par nos actes de consommation ne sont pas imm\u00e9diatement visibles au pied de notre porte, aussi, peu impact\u00e9s que nous sommes, nous continuons de d\u00e9truire notre plan\u00e8te par nos habitudes d'achats. &lt;/p&gt;&lt;p&gt;Pour changer cela il faudrait rapprocher la production de la consommation, pour que le consommateur voit directement les d\u00e9g\u00e2ts qu'il engendre (destruction des for\u00eats, exploitation mini\u00e8re, pollution des eaux, infertilit\u00e9 du sol, etc.). En attendant la relocalisation productive, il faut que l'\u00e9tat interdise proprement et simplement les services, produits et comportements nocifs \u00e0 l'avenir de la plan\u00e8te.&lt;/p&gt;","&lt;p&gt;pour moi il faudrait \u00e9viter la taxe carbone,on pourrait faire une participation volontaire en rajoutant une ligne sur la d\u00e9claration d'imp\u00f4t\u00a0ex : ( voulez vous participer \u00e0 l' effort \u00e9cologique ,avec une case pour oui ou non et une autre pour donner le pourcentage de participation de 0% au pourcentage d\u00e9sir\u00e9 .ceci serai pr\u00e9lev\u00e9 en m\u00eame temps\u00a0que l' imp\u00f4t \u00e0 la source. )&lt;/p&gt;&lt;p&gt;Ainsi les personnes qui sont si press\u00e9es de donner l'argent des autres avec des taxes carbone obligatoire pourront donner plus et avec leur propre argent pour l' effort \u00e9cologique volontaire !!!&lt;/p&gt;","&lt;p&gt;Dans les villes autrichiennes, la nuit, les feux tricolores sont tous en mode \\\"orange clignotant\\\". Ceci permet \u00e0 2 heures du matin de ne pas attendre 45 secondes pour rien \u00e0 un feu rouge o\u00f9 il n'y a personne, mais cela permet de continuer son chemin et ainsi de moins polluer. Ma proposition est de suivre ce mod\u00e8le autrichien, par exemple de 22 heures \u00e0 6 heures du matin. Cordialement&lt;/p&gt;","&lt;p&gt;\\\"le probl\u00e8me n'est pas de savoir s'il peuvent raisonner ou parler, mais s'ils peuvent souffrir\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;c'est grosso-modo ce que disait J\u00e9r\u00e9my Bentham au 18\u00e8me si\u00e8cle... &lt;/p&gt;&lt;p&gt;on n'a pas beaucoup avanc\u00e9 depuis dans nos soci\u00e9t\u00e9s \\\"civilis\u00e9es\\\"  &lt;/p&gt;","&lt;p&gt;Il faut rendre intouchables les zones de richesse de biodiversit\u00e9, grace auxquels le vivant peut se d\u00e9velopper naturellement et durablement :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;littoral&lt;/li&gt;&lt;li&gt;zones humides&lt;/li&gt;&lt;li&gt;espaces naturels&lt;/li&gt;&lt;li&gt;lieux d'implantation d'esp\u00e8ces remarquables et/ou prot\u00e9g\u00e9es&lt;/li&gt;&lt;li&gt;certaines for\u00eats ou parties de for\u00eats&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Un rayon de protection suppl\u00e9mentaire doit \u00eatre \u00e9tabli autour d'elles.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Plan de r\u00e9duction\u00a0drastique des emballages pour leur \u00e9limination d\u00e9finitive, notamment les plastiques&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;http://multinationales.org/Transition-ecologique-le-Grand-debat-national-passe-sous-silence-la&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.bastamag.net/Chauffage-transport-alimentation-comment-les-grandes-entreprises-entravent-la&lt;/p&gt;","&lt;p&gt;AUjourd'hui les PLU sont d\u00e9cid\u00e9s par les \u00e9lus et les services de l'etat en vase clos. La concertation, obligatoire, est souvent une mascarade et s'apparente plus \u00e0 une consultation d'un jour \u00e0 l'occasion d'une r\u00e9union. Les citoyens doivent \u00eatre partie prenante de ce type de planification. Et pour ce, doivent pouvoir constituer une assembl\u00e9e citoyenne pour chaque PLU, avec un poids electif au moment d'\u00e9laborer et adopter le document&lt;/p&gt;","&lt;p&gt; La d\u00e9centralisation entre domicile-travail-services publics implique des transports trop longs, des bouchons et des co\u00fbts \u00e9lev\u00e9s. Favoriser les implantations locales d'entreprises et de Service Public. &lt;/p&gt;","&lt;p&gt;Le permis de conduire coute 1800 \u20ac (en moyenne). Il faut r\u00e9former l'apprentissage du permis en favorisant le d\u00e9veloppement d'auto \u00e9coles en ligne (moins ch\u00e8res gr\u00e2ce au num\u00e9rique) &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Mesure tr\u00e8s simple \u00e0 mettre en place et essentielle pour les voisins de monocultures intensives\u00a0: une plateforme en ligne de la DRAAF pour informer en temps r\u00e9el (voire \u00e0 l\u2019avance) des traitements appliqu\u00e9s sur les parcelles.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Merci de soutenir cette proposition par vos votes ! &lt;/p&gt;&lt;p&gt;Il doit \u00eatre possible pour tout v\u00e9locycliste de pouvoir alterner dans son parcours transports en commun et v\u00e9lo... notamment pour els habitants de banlieue et grande couronne travaillant sur Paris. (Mais cela concerne aussi les habitants des couronnes des autres grandes et moyennes villes.)&lt;/p&gt;","&lt;p&gt;Tous les projets d'\u00e9ventuels fermetures de lignes o\u00f9 de gares doivent \u00eatre stopper, et on doit au contraire \u00e9tudier toutes les possibilit\u00e9s de d\u00e9velopper des projets de transports collectifs des personnes et marchandises.&lt;/p&gt;","&lt;p&gt;Je propose de supprimer purement et simplement la taxe carbone pour les particuliers car ce n'est qu'un imp\u00f4t d\u00e9guis\u00e9 supplementaire qui ne change rien et ne changera rien aux \u00e9missions de carbone. Cette taxe, si elle doit exister, doit \u00eatre pay\u00e9e uniquement par les entreprises. &lt;/p&gt;&lt;p&gt;- Pourquoi ? &lt;/p&gt;&lt;p&gt;C'est pourtant simple, les particuliers consomment des produits du march\u00e9 (voitures, alimentation, produits m\u00e9nagers... etc.), cr\u00e9\u00e9s par des entreprises et donc mis sur le march\u00e9, et les consommateurs n'ont pas d'autres choix que de faire avec ces produits. La taxation doit se faire aupr\u00e8s des entreprises qui con\u00e7oivent ces produits \u00e9mettant du carbone. La transition \u00e9cologique ne sera pas faite par le particulier consommateur, mais bel et bien par les entreprises qui fabriquent les objets de consommation. Taxer les particuliers pour la transition \u00e9cologique est donc particuli\u00e8rement injuste et compl\u00e8tement illogique, c'est une escroquerie, et cela les pouvoirs publics le savent mais ils veulent juste faire rentrer de l'argent dans les caisses de l'Etat. La transition \u00e9cologique sera faite uniquement par les entreprises, c'est donc celles-ci qui doivent \u00eatre responsabilis\u00e9es et tax\u00e9es pour cela. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0D\u00e9j\u00e0 &lt;strong&gt;&lt;u&gt;r\u00e9investir dans la ruralit\u00e9 et les services publics&lt;/u&gt;&lt;/strong&gt;, pour \u00e9viter aux gens de se d\u00e9placer avec leurs v\u00e9hicules. Ensuite, &lt;strong&gt;r\u00e9tablir les transports en communs&lt;/strong&gt; dans les ruralit\u00e9s, et surtout r\u00e9tablissement des petites lignes ferroviaires qui nous manquent tant, \u00e0 &lt;strong&gt;des prix abordables (moins chers que les frais de fonctionnement de leurs v\u00e9hicules) et \u00e0 des fr\u00e9quences raisonnables (assez souvent pour leur permettre d\u2019aller et revenir facilement)&lt;/strong&gt; pour permettre \u00e0 tous d\u2019adapter ses habitudes et d\u2019inciter \u00e0 utilis\u00e9s ces moyens de transports. Et enfin &lt;strong&gt;dans les entreprises, cr\u00e9er une sorte de prime de d\u00e9placement pour incit\u00e9s leurs salari\u00e9s \u00e0 faires du covoiturage&lt;/strong&gt;, en &lt;strong&gt;uniformisant les horaires de plusieurs personnes qui sont proches g\u00e9ographiquement&lt;/strong&gt; ou en favorisant la &lt;strong&gt;cr\u00e9ation de parking et de plateforme de covoiturage, voir m\u00eame le d\u00e9veloppement du t\u00e9l\u00e9travail\u00a0\u00e0 domicile\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Mais surtout &lt;strong&gt;rejeter les normes Europ\u00e9ennes&lt;/strong&gt;, &lt;strong&gt;supprimer les crit\u00e8res \u00e9cologiques du Contr\u00f4le Technique&lt;/strong&gt;, car &lt;strong&gt;beaucoup de v\u00e9hicules sont estim\u00e9s anciens alors qu\u2019ils sont tr\u00e8s largement en \u00e9tat de rouler.&lt;/strong&gt; Ce qui permettrait d\u2019avoir sur le march\u00e9 de l\u2019occasion des diesels d\u2019ancienne g\u00e9n\u00e9ration, accessibles aux moins fortun\u00e9s.&lt;/p&gt;","&lt;p&gt;TAXER fortement tous les produits import\u00e9s que nous sommes en mesure de produire en France  &lt;/p&gt;","&lt;p&gt;La mise en place d'un syst\u00e8me visuellement claire sur l'ensemble des produits consommables, comme il a \u00e9t\u00e9 fait sur les \u0153ufs, a incit\u00e9 certain grand groupe \u00e0 refuser l'utilisation d\u2019\u0153ufs Cat 3 et incite tous les jours des client \u00e0 prendre des oeufs de meilleur qualit\u00e9s. &lt;/p&gt;&lt;p&gt;La mise en place d'un codage commun du type :&lt;/p&gt;&lt;p&gt;0A Bio dynamique / 0B Bio &lt;/p&gt;&lt;p&gt;1 plein air - agriculture avec un label sp\u00e9cifique &lt;/p&gt;&lt;p&gt;2 \u00e9levage au sol - monoculture &lt;/p&gt;&lt;p&gt;3 \u00e9levage en cage - agriculture d\u00e9raisonn\u00e9 polluante. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donnerai une visibilit\u00e9 sur ce que l'on ach\u00e8te. Surtout si les produits qui comprennent plusieurs aliments ont un num\u00e9ro annex\u00e9 sur l'ingr\u00e9dient de plus mauvaise qualit\u00e9.&lt;/p&gt;","&lt;p&gt;Pour savoir exactement et en d\u00e9tail ce que contient ce que nous produisons et achetons, tant \u00e0 l'\u00e9chelle individuelle qu'industrielle, nous devons pouvoir \u00eatre capable de savoir d'o\u00f9 chacun des composants. Sans cela impossible de s'assurer de la soutenabilit\u00e9 de tel ou tel \u00e9nergie. Il y a pour cela une m\u00e9thode bien connu, l'analyse du cycle de vie (en anglais: Life Cycle Analysis). Voici quelques exemples pour illustrer ma proposition:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;construction: alors qu'on parle de batiments qui produisent de l'\u00e9nergie, il est important de savoir que 80 % de l'\u00e9nergie qu'un b\u00e2timent utilisera au cours de sa vie est consomm\u00e9 au cours de sa construction. S'assurer que les mat\u00e9riaux qui composent le b\u00e2timent construit ainsi que les m\u00e9thodes et moyens employ\u00e9s, sont durables, sont au moins aussi important que le resultat final&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00e9olienne: alors qu'elle produise de l'\u00e9nergie dite \\\"verte\\\" ou soit disant \\\"d\u00e9carbonn\u00e9e\\\", les composants et mat\u00e9riaux dont on a besoin pour la construire, ainsi que sa construction, ne le sont pas. Surtout les terres rares utilis\u00e9es pour la turbine, dont la production polue \u00e9norm\u00e9ment, et qui en plus viennent souvent de loin. Il est donc faux de dire que l'\u00e9nergie produite est d\u00e9carbonn\u00e9e&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;solaire: pareil pour les panneaux solaires, les mat\u00e9riaux dont on a besoin pour les cellules photovolta\u00efques ne sont pas durable, et il faudra en assurer la maintenant apr\u00e8s X ann\u00e9es. L'\u00e9nergie solaire est donc tout sauf verte et d\u00e9carbonn\u00e9e&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;voiture \u00e9lectrique: de la m\u00eame mani\u00e8re, alors qu'elles sont pr\u00e9sent\u00e9es comme non-poluante au moment de leur utilisation, c'est lorsque l'on s'interesse \u00e0 leur production, notamment les batteries, que l'on se rend compte que l'empreinte carbone est en fait bien plus grande qu'annonc\u00e9&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En obligeant les constructeurs et producteurs \u00e0 afficher l'analyse du cycle de vie complet de chaque produit, avec l'ensemble de ses sous-produits, l'ensemble des citoyens et leurs repr\u00e9sentants pourront prendre les bonnes d\u00e9cisions et ne pas perdre de temps avec des solutions faciles mais qui en fait ne feront qu'empirer le probl\u00e8me, surtout lorsqu'elle sont appliqu\u00e9es en masse. Et en fait ce sont de nombreuses technologies qui ne veront m\u00eame pas le jour du fait de leur empreinte carbonne et atteinte \u00e0 la biodiversit\u00e9 bien trop importantes pour \u00eatre acceptable.&lt;/p&gt;","&lt;p&gt;Les d\u00e9cisions prises jusqu'ici par l'Etat et l'Union europ\u00e9enne ne garantissent pas le respect du principe de pr\u00e9caution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La priorit\u00e9 doit \u00eatre donn\u00e9e \u00e0 la sant\u00e9 publique, ce qui oblige \u00e0 interdire tout produit pou bio-produit dont l'innocuit\u00e9 est contest\u00e9e par des \u00e9tudes scientifiques.&lt;/p&gt;","&lt;p&gt;je sugg\u00e8re d'envoyer nos ayatollahs de l'\u00e9cologie manifester place Tien am men pour r\u00e9clamer la fermeture des centrales \u00e0 charbon et l'instauration d'une taxe carbone en Chine&lt;/p&gt;","&lt;p&gt;Le probl\u00e8me principal actuel concerne le climat et le r\u00e9chauffement de la plan\u00e8te , voici mes propositions:&lt;/p&gt;&lt;p&gt;D\u00e9velopper le ferroutage, mettre les camions sur les trains, comme en Suisse, supprimer les aides au transport, supprimer OUIbus et autres transports de passagers \u00e0 prix cass\u00e9s. Taxer le transport maritime de long courrier en cr\u00e9ant une \u00e9co-taxe, taxer le transport a\u00e9rien. Tout comme pour la cigarette, interdire les publicit\u00e9s sur les voitures ou bien y inscrire \\\"nuit gravement \u00e0 l'environnement\\\". &lt;/p&gt;&lt;p&gt;Dans les villes : D\u00e9velopper vraiment les pistes cyclables totalement s\u00e9par\u00e9es des voies emprunt\u00e9es par les voitures, motos, camions... prot\u00e9ger les cyclistes en quelques sortes. Aujourd'hui, la politique du d\u00e9veloppement du v\u00e9lo en ville n'est qu'un effet d'annonce, il faut faire mieux.&lt;/p&gt;&lt;p&gt;Concernant les d\u00e9chets : rendre obligatoire les \\\"consignes\\\" c'est \u00e0 dire le retour du produit hors d'usage au magasin o\u00f9 il a \u00e9t\u00e9 achet\u00e9 contre un petit d\u00e9dommagement. Favoris\u00e9 l'emploi de r\u00e9cipients r\u00e9utilisables \u00e0 volont\u00e9 aussi bien pour le consommable (lait, jus de fruit, sodas, sucre, c\u00e9r\u00e9ales, huiles v\u00e9g\u00e9tales,...) que pour le non consommable (lessive, savon, huiles de vidanges, liquide de refroidissement, ...). Dans le m\u00eame ordre d'id\u00e9e, favoriser les recharges pour tout ce qui est possible : stylos, cartouches d'encre imprimante, etc. Et surtout, lutter contre l'obsolescence programm\u00e9e en p\u00e9nalisant tr\u00e8s fortement les entreprises qui ont ces pratiques.&lt;/p&gt;&lt;p&gt;Acc\u00e9l\u00e9rer la transition vers l'agriculture biologique et locale (le plus possible) en cr\u00e9ant ou renfor\u00e7ant les lois pour mettre un terme aux pesticides et autres fongicides nocifs. &lt;/p&gt;&lt;p&gt;Se s\u00e9parer de l'Europe qui ne veut pas d'\u00e9cologie dans la mesure o\u00f9 cela nuit \u00e0 l'\u00e9conomie de march\u00e9, au libre \u00e9change. L'Europe est un obstacle \u00e0 l'\u00e9cologie. L'Europe est guid\u00e9e par les lobbys. Et cela ne changera pas car l'Europe est irr\u00e9formable.&lt;/p&gt;&lt;p&gt;Autre sujet : la chasse . Il faudrait r\u00e9duire fortement les p\u00e9riodes et les territoires de chasse, cette activit\u00e9 est dangereuse. Il faudrait taxer fortement la licence de chasse, renforcer s\u00e9rieusement l'obtention du permis, le donner \u00e0 21 ans minimum. Des discussions doivent avoir lieu sans la pr\u00e9sence des lobbys.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas planter des arbres fruitiers dans les espaces publics ?&lt;/p&gt;&lt;p&gt;tout un chacun pourrait se serveur \u00e0 volont\u00e9 et ce serait plus sympa&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre en place un programme d\u2019isolation des b\u00e2timents contre la chaleur en combinant la s\u00e9curit\u00e9 alimentaire\u00a0: des murs et des toits v\u00e9g\u00e9talis\u00e9s avec beaucoup de plantes potag\u00e8res&lt;/p&gt;","&lt;p&gt;Actuellement le mod\u00e8le en France, en Europe et dans beaucoup de pays du monde est bas\u00e9 sur une \u00e9conomie de march\u00e9 : consommation de masse de produits qui viennent des 4 coins du monde, sans se soucier des conditions dans lesquels ils sont produits ni sur leurs impacts sur l'environnement (sur les autres \u00eatres humains, vivants, et sur le syst\u00e8me-Terre dans son ensemble (climat, \u00e9tat des sols, des oc\u00e9ans, etc.)). Ce mod\u00e8le, qui pr\u00f4ne la croissance infinie, nous est vendu comme le \\\"meilleur\\\" possible. Ce mod\u00e8le nous conduit dans une impasse et nous savons que la croissance ne peut continuer ind\u00e9finiment dans un monde aux ressources limit\u00e9es. De plus, le r\u00e9chauffement climatique \u00e0 lui seul, pour ne parler que de cet aspect, nous entraine vers un avenir moins propice \u00e0 la vie sur Terre. Il faut avoir en t\u00eate que ses cons\u00e9quences sont catastrophiques (mont\u00e9e du niveau de la mer, d\u00e9sertification, s\u00e9cheresse et donc baisse de rendements forts dans certaines r\u00e9gions -&amp;gt; migration de centaines de millions de personnes. Cette vision n'est pas pessimiste, malheureusement, mais r\u00e9aliste et rappel\u00e9e par le GIEC (experts du climat) \u00e0 chacun de ses rapports.&lt;/p&gt;&lt;p&gt;Le d\u00e9bat que je lance est d'arr\u00eater ce mod\u00e8le actuel. Cela est bien ambitieux et je n'ai pas du tout la solution \u00e0 ce probl\u00e8me complexe mais je souhaite tout de m\u00eame le poser. Il est trop important pour que nous l'ignorions.&lt;/p&gt;&lt;p&gt;Il est d'autant plus important de repenser ce mod\u00e8le de soci\u00e9t\u00e9 car il est aussi la cause des probl\u00e8mes sociaux que traverse le pays.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce que je propose c'est donc de partir de principes simples (\u00e0 pr\u00e9ciser, modifier, d\u00e9cliner ensuite) afin que le mod\u00e8le que nous cr\u00e9ons ne reproduise pas les erreurs du syst\u00e8me actuel et nous permette de vivre de fa\u00e7on convenable en accord avec les autres \u00eatre vivants et l'environnement :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Tenir compte de l'impact de nos actions sur l'environnement : cr\u00e9er un syst\u00e8me durable qui n'\u00e9puise pas les ressources et les conditions de vie pour tous&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pense que ceci se rapproche de la volont\u00e9 d'inscrire la protection de l'environnement dans l'article 1 de la constitution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut savoir que\u00a0les 100 Entreprises mondiales repr\u00e9sentent 71 % des rejets de CO\u00b2 sur la plan\u00e8te.&lt;/p&gt;&lt;p&gt;On ne pourra changer les choses que si tous les acteurs sur la plan\u00e8te sont concern\u00e9s .&lt;/p&gt;","&lt;p&gt;Cr\u00e9er en plus sur le mod\u00e8le am\u00e9ricain, une brigade polici\u00e8re de protection animale. Ce qui pourrait de plus aider les associations dans les interventions.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'une d'aide au permis ou gratuit\u00e9 du permis pour les personnes au RSA et ressources de moins de 1000\u20ac et d'achat de voiture&lt;/p&gt;","&lt;p&gt;enlever le permis \u00e0 point , doubler les amendes pour les petites infractions , retrait du permis pour les grosses infractions .&lt;/p&gt;","&lt;p&gt;Tant que l'\u00e9conomie sera bas\u00e9e sur le p\u00e9trole, on aura beau faire tous les efforts que l'on veut, la plan\u00e8te mourera. Sortons du p\u00e9trole. Il existe assez de technologies pour y arriver.&lt;/p&gt;","&lt;p&gt;Rendre obligatoire l'utilisation de bouteilles en verre consign\u00e9es en remplacement des bouteilles en plastique.&lt;/p&gt;&lt;p&gt;Id\u00e9alement il n'existerait qu'un type de bouteille par volume (0.5L, 1L, 2L ...), quelle que soit l'entreprise utilisatrice ce qui permettrait de simplifier la r\u00e9utilisation puisque chaque entreprise pourrait utiliser les bouteilles des autres&lt;/p&gt;","&lt;p&gt;Rendre obligatoire le marquage par le chasseur d'un animal abattu. Une pince sp\u00e9ciale permet de poser un clip m\u00e9tallique sur l'animal abattu (sur l'oreille, etc.). Ce clip, non r\u00e9utilisable, mentionne l'esp\u00e8ce de l'animal, son sexe, son \u00e2ge minimum, la zone de chasse autoris\u00e9e. La pince porte un dispositif d'embossage unique qui porte un num\u00e9ro d'identification tra\u00e7able. Le chasseur, par l'interm\u00e9diaire d'une soci\u00e9t\u00e9 de chasse, doit obligatoirement avoir avec lui (ou son groupe en cas de battue) le clip correspondant \u00e0 l'animal abattu et la pince permettant de le poser. Le d\u00e9pe\u00e7age sur le terrain ou le transport d'un animal non clips\u00e9 est un d\u00e9lit s\u00e9v\u00e8rement puni. De m\u00eame pour le transport d'une partie d'animal pour laquelle la zone clips\u00e9e et le clip ne pourraient pas \u00eatre retrouv\u00e9s, en cas de partage d'un animal par un groupe de chasseur. Une erreur sur l'esp\u00e8ce est \u00e9galement punie, plus ou moins s\u00e9v\u00e8rement suivant la gravit\u00e9 (tuer une biche en la clipsant avec un clip de lapin, etc.). Une erreur sur le sexe, l'\u00e2ge ou le poids de l'animal est punie d'une amende et de l'obligation de suivre un stage de formation sur l'identification de l'esp\u00e8ce en question. Les clips sont produits sous contr\u00f4le de l'\u00e9tat et distribu\u00e9s, moyennant paiement, aux soci\u00e9t\u00e9s de chasse, qui les revendent \u00e0 leurs adh\u00e9rents. En compensation, le co\u00fbt du permis de chasse annuel diminue. L'\u00e9tat fait \u00e9tablir par des sp\u00e9cialistes, en liaison avec des repr\u00e9sentants des chasseurs et les associations de protection de la nature, les plans de chasse, zone par zone, et fait distribuer les clips correspondants. Une fois les animaux transport\u00e9s, d\u00e9pec\u00e9s, consomm\u00e9s ou mis en cong\u00e9lateur, les clips doivent \u00eatre retourn\u00e9s aux soci\u00e9t\u00e9s de chasse, qui doivent les conserver au cong\u00e9lateur avec une zone de peau attenante au clip (pour analyse ADN \u00e9ventuelle) et tenir un registre avec le num\u00e9ro du clip, la date d'abattage de l'animal, l'identification de la commune et du lieu de chasse. Une fois par an, les clips avec les \u00e9chantillons de peau retourn\u00e9s et le registre sont mis \u00e0 disposition des autorit\u00e9s publiques contr\u00f4lant la chasse. En cas de non retour du mat\u00e9riel ou de non tenue du registre, ou de discordance entre le marquage du clip et l'identification scientifique de l'animal abattu, la soci\u00e9t\u00e9 de chasse sera p\u00e9nalis\u00e9e la saison suivante dans l'attribution des clips. &lt;/p&gt;","&lt;p&gt;Supprimer l'indemnit\u00e9 repr\u00e9sentative de frais de mandat: Toute d\u00e9pense sera rembours\u00e9e sur pr\u00e9sence de justificatifs, comme dans toutes les corporations&lt;/p&gt;","&lt;p&gt;Obliger les industriels \u00e0 construire de appareils avec une garantie de 10 ans (voire 15 ?)&lt;/p&gt;","&lt;p&gt;Faire varier les aides \u00e0 la r\u00e9novation \u00e9nerg\u00e9tique en fonction du niveau de performance et non des \u00e9quipements.Le logement repr\u00e9sente 30 % de notre consommation d'\u00e9nergie. La r\u00e9novation \u00e9nerg\u00e9tique peut faire baisser ce poste de d\u00e9pense. Le probl\u00e8me, c'est que les aides aux particuliers (cr\u00e9dit d'imp\u00f4t, TVA r\u00e9duite\u2026) sont mal con\u00e7ues. Au lieu de cibler les travaux les plus efficaces, comme une isolation performante, elles sont vers\u00e9es en fonction des \u00e9quipements install\u00e9s. Ainsi, le changement de fen\u00eatres, qui a b\u00e9n\u00e9fici\u00e9 d'une grande partie des aides, p\u00e8se peu dans la baisse des consommations. Passer \u00e0 un dispositif unique et progressif soutenant les travaux les plus performants soulagerait financi\u00e8rement les m\u00e9nages et inciterait les professionnels \u00e0 proposer des solutions mieux adapt\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Promouvoir r\u00e9solument l\u2019agriculture biologique.&lt;/p&gt;","&lt;p&gt;une maison construite ,200 m2,pour arbre,ou arbuste,\u00e0 charge de situer ce terrain \u00e0 la commune,avec l'aide de sp\u00e9cialiste de notre faune et flore&lt;/p&gt;&lt;p&gt;Commencer la pr\u00e9servation de notre nature au plus pr\u00e8s et r\u00e9alisable rapidement.&lt;/p&gt;&lt;p&gt;Densifier nos lieux en v\u00e9g\u00e9taux,pour transformer le CO2&lt;/p&gt;","&lt;p&gt;L'urbanit\u00e9 se d\u00e9veloppe s'accaparant des terres agricoles, \u00e9loignant les producteurs (agriculteurs, \u00e9leveurs, fromagers, etc) des consommateurs et substituant les produits de ces producteurs par des produits venus du monde entier et cr\u00e9\u00e9s de fa\u00e7on industrielle.&lt;/p&gt;&lt;p&gt;Afin d'enrayer la perte d'autonomie alimentaire des urbains ainsi que de lutter contre la mal bouffe et contre l'omnipr\u00e9sence de la grande distribution , il faut favoriser:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;les circuits courts producteurs/consommateurs&lt;/li&gt;&lt;li&gt;la cr\u00e9ation d'AMAP, &lt;/li&gt;&lt;li&gt;de Coop\u00e9ratives agricoles &lt;/li&gt;&lt;li&gt;de Soci\u00e9t\u00e9s coop\u00e9ratives d'int\u00e9r\u00eat collectif associant collectivit\u00e9s, producteurs, consommateurs&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les industriels de l'agro-alimentaire sont aujourd'hui les plus grands criminels vis \u00e0 vis des peuples.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdire de publicit\u00e9 tout produit inf\u00e9rieur \u00e0 la classification \\\"acceptable\\\" via le nutriscore,&lt;/p&gt;&lt;p&gt; tout produit class\u00e9 comme n\u00e9faste pour la sant\u00e9 par un comit\u00e9 ind\u00e9pendant ( consommateurs + nutritionnistes + di\u00e9t\u00e9ticiens + m\u00e9decins ) devrait \u00eatre une priorit\u00e9 de sant\u00e9 publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quant nutella ment effront\u00e9ment dans ces campagnes publicitaire, une sanction exemplaire devrait lui \u00eatre appliqu\u00e9e ( car oui Ferrero la maison m\u00e8re utilise bien de l'huile de palme dans ses p\u00e2tes \u00e0 tartiner !!! ET CONTRIBUE A LA DISPARITION DES FORETS ET ESP\u00c8CES LES PEUPLANT )&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un plan pour que les logements inoccup\u00e9s, salubres bien entendu, puissent accueillir des sans domiciles fixes. &lt;/p&gt;&lt;p&gt;Car c'est un droit \u00e0 la dignit\u00e9 que chaque Fran\u00e7ais doit avoir. &lt;/p&gt;&lt;p&gt;L'\u00e9tat pourrait financer ce plan ne serait-ce qu'en abaissant les salaires des hauts fonctionnaires, les d\u00e9penses d\u00e9mesur\u00e9es, la chasse \u00e0 la fraude fiscale et j'en passe. &lt;/p&gt;","&lt;p&gt;Des patrons tels que ceux de Monsento, Total et autre Unilever sont des pollueurs et des empoisonneurs, ils devront r\u00e9pondre de leurs d\u00e9cisions qui rendent malade ou tuent de nombreuses personnes&lt;/p&gt;","&lt;p&gt;mettre en place un label bio a l\u2019\u00e9chelle national, qui ne se limiterait pas a l'emploi ou non de produits chimiques, mais qui prendrait en compte le capital humain et naturel lors de \u00e7a production. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.nouvelobs.com/planete/20190206.OBS9783/le-bio-c-est-bien-mais-ca-pourrait-etre-beaucoup-mieux.html?fbclid=IwAR2q4ui4Z2o7OYQV6bYECAWoygnqLqIEiyng-s0z56wJqRdoHCAl2oIWA2U\\\"&gt;https://www.nouvelobs.com/planete/20190206.OBS9783/le-bio-c-est-bien-mais-ca-pourrait-etre-beaucoup-mieux.html?fbclid=IwAR2q4ui4Z2o7OYQV6bYECAWoygnqLqIEiyng-s0z56wJqRdoHCAl2oIWA2U&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;taxation et penalites pour les gros pollueurs INDUSTRIES,AGRICULTURES,TRANSPORTS ROUTIERS AERIENS MARITIMES.&lt;/p&gt;&lt;p&gt;Suppressions des subventions aux grosses exploitations agricoles polluantes et aux elevages intensifs.&lt;/p&gt;&lt;p&gt;Mises aux normes avec p\u00e9nalit\u00e9s pour les usines polluantes et abandon des projets dangereux pour la sant\u00e9 humaine ex Malvezy \u00e0 Narbonne.&lt;/p&gt;&lt;p&gt;taxation du kerozene+taxe suppl\u00e9mentaire pour les transports a\u00e9riens et maritimes&lt;/p&gt;","&lt;p&gt;Pour gagner le combat contre le r\u00e9chauffement climatique, nous devons stopper toutes nos \u00e9missions de CO\u2082 au plus vite. Il faut abandonner le p\u00e9trole et le charbon. Je propose de passer au tout \u00e9lectrique. L\u2019\u00e9nergie en France c\u2019est 22% d\u2019\u00e9lectricit\u00e9, majoritairement sans \u00e9missions de CO\u2082. Mais c\u2019est surtout 78% d\u2019autres \u00e9nergies, dites fossiles, \u00e9mettrices de CO\u2082. Le changement \u00e0 op\u00e9rer concerne ces 78% d\u2019\u00e9nergies, notamment dans l\u2019industrie, les transports et le r\u00e9sidentiel et commercial. &lt;/p&gt;&lt;p&gt;Au total, \u00e0 besoins constants, il faut convertir environ 2.282 t\u00e9rawattheures d\u2019\u00e9nergies \u00e0 l\u2019\u00e9lectricit\u00e9. En termes de puissance des installations de production cela repr\u00e9sente, par exemple en grosses centrales nucl\u00e9aires, 375 gigawatts, soit 228 r\u00e9acteurs EPR de type Flamanville. O\u00f9 va-t-on pouvoir construire 228 r\u00e9acteurs EPR en bord de mer, et m\u00eame en bord de fleuves\u00a0? Sans compter les co\u00fbts et la dangerosit\u00e9, c\u2019est un b\u00e9tonnage \u00e9ternel de notre littoral et la fin du tourisme. &lt;/p&gt;&lt;p&gt;La grande majorit\u00e9 de la production \u00e9lectrique peut \u00eatre assur\u00e9e par le solaire et l\u2019\u00e9olien, si nous parvenons, en m\u00eame temps, \u00e0 diviser nos consommations d\u2019\u00e9nergie par 4 c\u2019est-\u00e0-dire passer de 2.282 t\u00e9rawattheures \u00e0 570,5 t\u00e9rawattheures. &lt;/p&gt;&lt;p&gt;Dans le secteur r\u00e9sidentiel et commercial, une compl\u00e8te r\u00e9novation thermique et du syst\u00e8me de chauffage permet de diviser par plus de 4 les consommations. Beaucoup des besoins de ce secteur peuvent \u00eatre fournis par le solaire, notamment photovolta\u00efque sur toutes les toitures \u00e9ligibles des villes et zones urbaines. &lt;/p&gt;&lt;p&gt;Dans le secteur des transports une division par 2 du poids des v\u00e9hicules, notamment une voiture \u00e9lectrique individuelle deux fois plus l\u00e9g\u00e8re avec moins de poids de batteries, et surtout 4 batteries standardis\u00e9es amovibles de 30 kg chacune, permettrait de passer tous les 75 km environ, ou le double, en station-service de batterie pour \u00e9changer une ou deux batteries vides par une ou deux batteries recharg\u00e9es. En un simple clic en quelque sorte. De plus, des changements d\u2019organisation, comme le t\u00e9l\u00e9travail, et des productions de biens locales pour les besoins locaux, permettraient de diviser par 2 l\u2019activit\u00e9 de transport. Dans ce secteur aussi, il est possible de diviser par 4 les consommations d\u2019\u00e9nergie. Beaucoup des besoins de ce secteur peuvent \u00eatre fournis par la couverture de toutes les infrastructures routi\u00e8res de panneaux photovolta\u00efques et d\u2019\u00e9oliennes de moyenne puissance qui rechargeront les batteries des stations-services. &lt;/p&gt;&lt;p&gt;Dans les secteurs Industrie et agriculture/for\u00eats, la division par 4 des consommations d\u00e9pend des transformations industrielles et agricoles n\u00e9cessaires qui englobent le cadre \u00e9nerg\u00e9tique. N\u00e9anmoins, Il y aura besoin aussi dans ces secteurs d\u2019une division par 2 de la taille des machines. Les machines utiliseront notamment le moteur \u00e9lectrique. Pour les grosses machines puissantes de type grues, bulldozer et moissonneuses, leur taille devra \u00eatre r\u00e9duite, car elles sont mobiles tous terrains, le moteur \u00e0 hydrog\u00e8ne peut \u00eatre envisag\u00e9 (l\u2019hydrog\u00e8ne pour un usage g\u00e9n\u00e9ralis\u00e9 semble impossible car la production en grande quantit\u00e9 du combustible n\u2019est pas au point et dangereuse). &lt;/p&gt;&lt;p&gt;Une nouvelle logique de dispatching de l\u2019\u00e9lectricit\u00e9 peut \u00eatre mise en place avec des gestions de priorit\u00e9s. Pour garantir les services vitaux et d\u2019urgence, s\u2019il est d\u00e9montr\u00e9 qu\u2019il existe de trop fortes baisses de production \u00e9oliennes et solaires, il est possible d\u2019envisager en plus des r\u00e9acteurs nucl\u00e9aires de petite puissance (150 m\u00e9gawatts), mobiles, moins d\u00e9pendants de sources froides, utilis\u00e9s pour les services vitaux et d\u2019urgence.&lt;/p&gt;&lt;p&gt;\u00a0Enfin, n\u2019oublions pas de sauvegarder et d\u2019\u00e9tendre notre for\u00eat qui capte 13,21 % de nos \u00e9missions de CO\u2082.&lt;/p&gt;","&lt;p&gt;Chaque ville ou village doit laisser un espace gratuit pour tout ce qui vient de la ferme !!!&lt;/p&gt;","&lt;p&gt;Par une loi (avec d\u00e9crets d'application imm\u00e9diats), rendre obligatoire la couverture \u00e9nerg\u00e9tique des besoins du pays par les \u00e9nergies renouvelables, \u00e0 un niveau &amp;gt;= 50%\u00a0dans un d\u00e9lai de 5 ans et de 100% dans un d\u00e9lai de 10 ans.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;S\u2019interdire de d\u00e9clarer que ce n\u2019est pas possible. Nous ne pourrons le savoir qu\u2019apr\u00e8s plusieurs ann\u00e9es d\u2019effort.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Lancer dans tous les centres hospitaliers, cabinets m\u00e9dicaux et autres un grand d\u00e9bat sur la sant\u00e9 et l'apr\u00e8s-p\u00e9trole.&lt;/p&gt;&lt;p&gt;Aujourd'hui, une grande partie des soins sont bas\u00e9s sur du mat\u00e9riel jetable (qui g\u00e9n\u00e8re une grande quantit\u00e9 de d\u00e9chets plastique). &lt;/p&gt;&lt;p&gt;Le d\u00e9clin du p\u00e9trole risque de voir augmenter fortement le co\u00fbt du tout jetable en plastique\u2026&lt;/p&gt;&lt;p&gt;Comment soignerons-nous demain sans ces facilit\u00e9s sanitaires ?&lt;/p&gt;","&lt;p&gt;Il faut revenir \u00e0 ouvrir, d\u00e9velopper le transport ferroviaire tant pour les personnes que pour les objets,  marchandises et animaux.&lt;/p&gt;&lt;p&gt;Les transports par la route devront \u00eatre tax\u00e9s. Le tout voiture doit \u00eatre arr\u00eat\u00e9. Ces taxes serviront peu \u00e0 peu au d\u00e9ploiement du tout ferroviaire.&lt;/p&gt;&lt;p&gt;Le transport ferroviaire \u00e9tant un transport plus \u00e9cologique que les autres transports. Il \u00e9met peu de gaz \u00e0 effet de serre.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un organisme qui g\u00e8re &lt;/p&gt;&lt;p&gt;l'organisation des territoires, les nouveaux terroirs agricoles (des vignes dans le Nord !) , la Recherche et l'application des techniques qui accompagnent les ph\u00e9nom\u00e8nes naturels&lt;/p&gt;","&lt;p&gt;NE PLUS UTILISER LES ENGRAIS &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Continuer d\u2019implanter des \u00e9oliennes. Il faudrait surtout d\u00e9velopper l\u2019\u00e9olien domestique / de moyenne taille comme on l\u2019a fait pour le photovoltaique.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire les cultures qui ne sont pas en ad\u00e9quation avec le terrain ou la r\u00e9gion ( par exemple le mais en Provence qui est une r\u00e9gion pauvre en eau ) &lt;/p&gt;","&lt;p&gt;Rendre \u00e0 l'animal des conditions de vie le plus proche possible de ses besoins physiologiques et de bien-\u00eatre &lt;/p&gt;","&lt;p&gt;suppression de la partie abonnement dans la facturation du gaz et de l'electricit\u00e9. Premiers kwh gratuits ou peu chers et taxation progressive \u00e0 partir de certains seuils de consommation pour inciter \u00e0 ne pas gaspiller.&lt;/p&gt;","&lt;p&gt;La ressource en eau devient un probl\u00e8me crucial et les syndicats d'eau et d'assainissement doivent faire face au vieillissement des r\u00e9seau avec des investissements qui sont hors de leurs possibilit\u00e9s financi\u00e8res, surtout pour les zones rurales (1000 abonn\u00e9s pour 60 kilom\u00e8tres d'un r\u00e9seau qui a 60 ans)&lt;/p&gt;&lt;p&gt;Pourtant les agences de l'eau ne peuvent plus aider ces syndicat en raison des pr\u00e9l\u00e8vement faits par l\u2019\u00c9tat pour financer des programmes qui n'ont rien \u00e0 voir : &lt;span style=\\\"color:#000000;\\\"&gt;243M\u20ac pour l\u2019agence fran\u00e7aise de biodiversit\u00e9, 37M\u20ac pour l\u2019ONC&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Programmer une fois par semaine (minimum), un menu v\u00e9g\u00e9tarien dans les cantine scolaires. &lt;/p&gt;&lt;p&gt;Loin de moi l'envi de convertir tout le monde au v\u00e9g\u00e9tarisme (que je ne suis pas), il est claire que notre consommation de viande est trop importante. &lt;/p&gt;","&lt;p&gt;Gel des tarifs de toutes les \u00e9nergies en g\u00e9n\u00e9ral (\u00e9lectricit\u00e9, gaz, essence, nucl\u00e9aire...) sachant que la transition \u00e9nerg\u00e9tique se fera d'elle m\u00eame lorsque des solutions \\\"de remplacement\\\" viables seront propos\u00e9es, ce qui n'est pas le cas pour le moment.&lt;/p&gt;","&lt;p&gt;Consommer moins et surtout plus intelligemment. &lt;/p&gt;","&lt;p&gt;Dans certaines d\u00e9cheteries il faut fournir une carte pour jeter ses d\u00e9chets. Si j'ai pas de carte je fais quoi de mes d\u00e9chets? &lt;/p&gt;&lt;p&gt;N'importe qui doit acc\u00e9der librement \u00e0 n'importe quelle d\u00e9cheterie. Le plus important c'est de traiter les d\u00e9chets. &lt;/p&gt;","&lt;p&gt;Des transports en communs efficaces : pas un trajet multipli\u00e9 par deux par rapport \u00e0 sa voiture, des horaires adapt\u00e9s aux besoins, un fonctionnement &lt;strong&gt;GARANTI &lt;/strong&gt;(pas d'excuse pour la neige !, le froid, la pluie, des gr\u00e8ves !, des pannes... on ne peut pas compter dessus pour aller au boulot tous les jours, pas uniquement quand les transports fonctionnent), des voies r\u00e9serv\u00e9es pour des bus \u00e9lectriques (trolley si n\u00e9cessaire) mais pas des diesel, .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En gros un service publique AU SERVICE DU PUBLIC et non demander au public de s'organiser pour subir les contraintes des services publiques ! C'est \u00e0 cette condition que les fran\u00e7ais pourront se d\u00e9placer sans leurs v\u00e9hicule.&lt;/p&gt;","&lt;p&gt;proteger les esp\u00e8ces animales des d\u00e9chets plastique qui sont d\u00e9vers\u00e9s dans les mers&lt;/p&gt;&lt;p&gt;nettoyage des mers et oc\u00e9ans &lt;/p&gt;","&lt;p&gt;Inciter les travailleurs \u00e0 utiliser le v\u00e9lo gr\u00e2ce \u00e0 une indemnit\u00e9 kilom\u00e9trique. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Restaurer l\u2019ind\u00e9pendance \u00e9nerg\u00e9tique de la France &lt;/strong&gt;en renationalisant EDF/GDF, TOTAL, \u2026 et tous les fournisseurs ou les exploitants d\u2019\u00e9nergie renouvelable et non renouvelable. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Augmenter les taxes sur les carburants lourds pour la marine marchande et la marine commerciale&lt;/strong&gt;. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Revoir les normes d\u2019\u00e9mission de CO2 pour le transport Maritime &lt;/strong&gt;et renforcer la surveillance. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Revoir le principe du \\\"cr\u00e9dit carbone\\\" &lt;/strong&gt;et du droit \u00e0 polluer pour toute l\u2019industrie sur le territoire fran\u00e7ais. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Cr\u00e9ation d\u2019une taxe K\u00e9ros\u00e8ne &lt;/strong&gt;pour les compagnies a\u00e9riennes. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Renationaliser les entreprises qui exploitent les r\u00e9seaux et les moyens de communications et de transports &lt;/strong&gt;: A\u00e9roports, route/autoroutes, Ports, Stationnement, Parkings, Gares et chemins de fer\u2026 &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Fixer une tarification unique pour tout le r\u00e9seau de distribution de carburants &lt;/strong&gt;(route, autoroute et domestique) \u00e0 l\u2019exception des DOM/TOM et en Corse. Tarifs fix\u00e9s pour une dur\u00e9e minimum de six mois sauf en cas de crack p\u00e9trolier ou de cas de force majeure et augmentation plafonn\u00e9e \u00e0 3% par an. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Favoriser les circuits courts pour la distribution de carburant &lt;/strong&gt;et de l\u2019\u00e9nergie. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Obsolescence programm\u00e9e &lt;/strong&gt;: obliger les constructeurs \u00e0 maintenir en service les produits sur une dur\u00e9e de 20 ans et de les garantir pendant 10 ans. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Interdire et/ou limiter au maximum l\u2019utilisation de mati\u00e8re plastique dans les produits de consommation courante &lt;/strong&gt;(bouteille, sac, emballages.), encadrement avec des lois strictes. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Normaliser les emballages pour tous les produits de consommation &lt;/strong&gt;et imposer des standards aux industriels (ratio emballage / mati\u00e8re emball\u00e9e). &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mise en place de pistes cyclables dans toutes les villes &lt;/strong&gt;et agglom\u00e9rations de plus 10000 habitants dans les 10 ans \u00e0 venir. &lt;/p&gt;&lt;p&gt; - Financement de l\u2019achat de v\u00e9lo par l\u2019\u00e9tat pour les trajets domicile / travail. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Arr\u00eat total de l\u2019\u00e9oliens et du photovolta\u00efque &lt;/strong&gt;de masse. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Acc\u00e9l\u00e9ration du projet ITER&lt;/strong&gt;. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;D\u00e9veloppement des \u00e9nergies marines : &lt;/strong&gt;Hydro\u00e9lectriques, mar\u00e9motrice, hydrolienne, thermique des mers\u2026 &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;D\u00e9veloppement de l\u2019hydrog\u00e8ne et des piles \u00e0 combustible &lt;/strong&gt;dans le priv\u00e9 et surtout dans l\u2019industrie. &lt;/p&gt;&lt;p&gt; - Chaque agglom\u00e9ration de plus de 25 000 habitants devra disposer d\u2019une &lt;strong&gt;usine de recyclage et de valorisation des d\u00e9chets industriels et domestiques&lt;/strong&gt;. &lt;/p&gt;&lt;p&gt; - Suppression de la taxe aux professionnels pour l\u2019acc\u00e8s \u00e0 la d\u00e9chetterie. &lt;/p&gt;","&lt;p&gt;Bonjour,\u00a0je voudrais attirer votre attention sur la perte de biodiversit\u00e9, pas dans les oc\u00e9ans ou des for\u00eats primaire du bout du monde, m\u00eame si c'est important, mais chez nous dans nos jardins, dans nos villes et nos campagnes. Beaucoup, par facilit\u00e9s, accuse les pesticides ou d'autres causes irrationnel. Pourtant la cause est connu, felis sivesrtis catus, un pr\u00e9dateur redoutable, qui s'attaque aux petits rongeurs, oiseaux, l\u00e9zards et batraciens. Qui pulule sans contr\u00f4le et cause des ravages irr\u00e9m\u00e9diable \u00e0 notre environnement. Il y'a des gens qui, inconscients de leurs dangerosit\u00e9, les \u00e9l\u00e8vent !! Je propose en cons\u00e9quence, de tout mettre oeuvres pour les \u00e9radiquer. Aujourd'hui il est interdit \u00e0 la chasse et n'est m\u00eame pas sur la liste des nuisibles !! Aberrant ! Ensemble, nous nous pouvons nous d\u00e9barrasser de cette esp\u00e8ce invasive (venue d'Afrique) et qui font les malins sur internet.&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas faire comme au Danemark en cr\u00e9ant des cercles vertueux : des zones r\u00e9serv\u00e9es dans lesquelles des fabricants s'installent mais sont compl\u00e9mentaires. Exemple : un fabriquant de peintures rejette des d\u00e9chets mais ces d\u00e9chets sont utilisables par une autre entreprise qui en a besoin pour sa propre industrie qui elle-m\u00eame rejette des d\u00e9chets qui sont utilis\u00e9s par une troisi\u00e8me entreprise etc... &lt;/p&gt;","&lt;p&gt;dans les bars ca coute moins cher une biere que de prendre une eau minerale ou un jus de fruit alors que l'alcool fait des ravages, n'est ce pas une incitation pour les jeunes a consommer de l'alcool? il faut taxer les boisson en fonction de leur nocivit\u00e9 . Ca eviterai aussi l'alcoolisme de masse et tous les problemes qui en decoule.&lt;/p&gt;","&lt;p&gt;L'eau douce est la ressource la plus pr\u00e9cieuse que nous donne la terre. Partout autour du monde et en France il y a des conflits sur l'eau (exemples en bas). L'\u00e9tat trop centralis\u00e9 n'a pas assez de visibilit\u00e9 sur les enjeux locaux de la gestion de l'eau. Quand les d\u00e9cisions sont prises par en haut, sans demander notre avis, on peut se sentir trahis (que l'on soit \u00e9cologistes, agriculteurs, p\u00eacheurs ou autre). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une gestion participative \u00e0 l'\u00e9chelle locale permettrait de d\u00e9battre dans chaque vall\u00e9e entre agriculteurs, industriels, \u00e9cologistes, p\u00eacheurs, activit\u00e9s li\u00e9s au tourisme sur une d\u00e9cision qui nous regarde directement: la qualit\u00e9 de l'eau, la quantit\u00e9 utilis\u00e9e, construire un barrage ou pas, prot\u00e9ger des zones inondables. La population locale doit par contre participer \u00e0 des \u00e9tudes de qualit\u00e9 de l'eau, en tout cas comme \u00e7a c'est sur que ce n'est pas un bureau d'\u00e9tudes vendu \u00e0 un tel ou un tel qui pourrait manipuler les chiffres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelques exemples de conflits en France:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Le barrage de Sivens, le pr\u00e9f\u00e9t (nomm\u00e9 par l'\u00e9tat) a autoris\u00e9 une retenue surdimensionn\u00e9e pour l'agriculture, il y a eu un grand conflit entre les agriculteurs qui estimaient avoir besoin d'eau pour irriguer leurs champs (alors que dans le Sud-Ouest il y a d\u00e9j\u00e0 \u00e9norm\u00e9ment de barrages), et les \u00e9cologistes qui voulaient prot\u00e9ger une zone humide (et qui questionnent plut\u00f4t la monoculture de ma\u00efs pour l'amidon, qui consomme trop d'eau) ... l'\u00e9tat \u00e0 tranch\u00e9 sans faire de d\u00e9bat (la consultation publique e \u00e9t\u00e9 une grosse blague) et R\u00e9mi Fraisse est mort. &lt;/li&gt;&lt;li&gt;Le barrage de Caussade (Lot-Et-Garonne). Le pr\u00e9fet autorise une retenue pour l'agriculture (m\u00eames enjeux qu'\u00e0 Sivens), puis les ministres de l'environnement et de l'agriculture l'annulent. Les agriculteurs se sentent trahis et commencent \u00e0 construire le barrage ill\u00e9galement. Aucun d\u00e9bat entre agriculteurs et \u00e9cologistes. &lt;/li&gt;&lt;li&gt;Vittel, dans les Vosges. Les sources sont privatis\u00e9es pour faire de l'eau en bouteilles alors que sur place la ressource est menac\u00e9e.&lt;/li&gt;&lt;li&gt;L'\u00e9tat, se basant sur la DCE, Directive Cadre Europ\u00e9enne sur l'Eau, veut enlever des milliers de seuils sur les rivi\u00e8res (qui \u00e9taient destin\u00e9s \u00e0 alimenter des moulins autrefois) pour restaurer les milieux naturels. Par contre \u00e7a d\u00e9truit un patrimoine culturel et \u00e7a co\u00fbte \u00e9norm\u00e9ment. Pas de prise en compte des r\u00e9alit\u00e9s locales.    &lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;L'alimentation ne doit pas \u00eatre une monnaie d'\u00e9change surtout pas contre des airbus .La viande vient de partout alors que les \u00e9leveurs fran\u00e7ais sont \u00e0 la peine .Tout ceci n'a rien d'\u00e9cologique &lt;/p&gt;","&lt;p&gt;Faire un \u00e9tat des lieux sur les plus polluants,qui n'est pas,que industriel&lt;/p&gt;&lt;p&gt;Reporter un imp\u00f4t,comme es GAFA et ou Evasion fiscale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;il faut interdire les produits qui arrivent et qui ont subi des traitements inetrdits en France &lt;/p&gt;","&lt;p&gt;INSTALLER DES BROUILLEURS DE TELEPHONE PORTABLE DANS LES VOITURES a LA CONCEPTION DU VEHICULE&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Cesser de nous \u00ab\u00a0enfumer\u00a0\u00bb avec la voiture \u00e9lectrique qui n'est pas la solution \u00e0 la pollution (probl\u00e8me des batteries, de leur fabrication et de leur recyclage)\u00a0: c'est un lobby... De plus cela ne r\u00e8gle pas le probl\u00e8me de l'encombrement des voiries que seuls des transports en communs fr\u00e9quents et efficaces peuvent r\u00e9soudre.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;investir dans la biomasse animale (dejections)  et humaine (dechets de cuisine mais aussi dejections) : ces ressources sont r\u00e9ellemet in\u00e9u&amp;lt;pisables et r\u00e9guli\u00e8res faie des unit\u00e9s de m\u00e9thanisation avec ces biomasses serait plus renouvelabe que de cultiver des parcelles de vegetaux uniqument pour cette desitnation  ou de d\u00e9truire des forets pour cetusage.&lt;/p&gt;&lt;p&gt;cela aurait aussi le merite de ne plus utiliser d'eau potable pour evacuer nos etrons et urines;&lt;/p&gt;&lt;p&gt;cela pourrait etre realisable dans des villages (cela se fait deja en allemagne )&lt;/p&gt;","&lt;p&gt;Financer la modernisation des vieux diesel au lieu de detruire des voitures qui ne sont pas toute des epaves polluante ...avec montage de filtre a particule ou autre systeme anti pollution qui fonctionne ...ou mieux les transformer en voiture electrique (vu en californie avec un kit sur un combi)..&lt;/p&gt;&lt;p&gt;Ou toute autre solution qui recyclerait les voitures ,car construire et detruire des voitures est tres polluant aussi ...&lt;/p&gt;","&lt;p&gt;La transition \u00e9cologique peut se faire en faisant appel \u00e0 l'imagination et \u00e0 l'innovation: recours \u00e0 la g\u00e9othermie,produire de nouveau carburants (recours aux micro-algues, \u00e0 l'hydrog\u00e8ne, au m\u00e9thane) produire de nouveaux moteurs adapt\u00e9s \u00e0 ces nouveaux carburants&lt;/p&gt;","&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;p&gt;\u25a0 &lt;strong&gt;Des prix justes, qui tiennent compte des co\u00fbts de production et de la r\u00e9mun\u00e9ration des paysans.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; \u25a0 &lt;strong&gt;Une r\u00e9mun\u00e9ration minimale \u00e9quivalente au Smic &lt;/strong&gt;pour toutes les paysannes et tous les paysans, bas\u00e9e sur les prix et non sur les aides.&lt;/p&gt;&lt;p&gt; &lt;strong&gt;\u25a0 Des m\u00e9canismes de soutien pour att\u00e9nuer les effets d\u00e9sastreux de la volatilit\u00e9 des prix.&lt;/strong&gt; Il faut moduler le soutien de la PAC* par un syst\u00e8me d\u2019aides contra-cycliques*.&lt;/p&gt;&lt;p&gt; \u25a0 &lt;strong&gt;De aides pour compenser des handicaps&lt;/strong&gt; de production (montagne, r\u00e9gions enclav\u00e9es...) et non plus en fonction du produit.&lt;/p&gt;&lt;p&gt; \u25a0 &lt;strong&gt;L\u2019interdiction de la vente \u00e0 perte&lt;/strong&gt;\u00a0: il faut fixer, par produit, un prix plancher qui servira de r\u00e9f\u00e9rence lors des n\u00e9gociations entre les organisations de producteurs et les secteurs en aval.&lt;/p&gt;&lt;p&gt; \u25a0 &lt;strong&gt;Des outils de stabilisation des prix et de ma\u00eetrise des volumes\u00a0:&lt;/strong&gt; quotas, autorisations de produire, cadastre arboricole, calendriers de vente, m\u00e9canismes de r\u00e9partitions entre des productions, entre r\u00e9gions et entre producteurs...&lt;/p&gt;&lt;p&gt; &lt;strong&gt;\u25a0 Une politique de souverainet\u00e9 alimentaire&lt;/strong&gt; pour interdire le dumping sur les mati\u00e8res premi\u00e8res en provenance de pays tiers.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u25a0  Une mise sous tutelle des march\u00e9s \u00e0 terme, &lt;/strong&gt;en excluant les financiers de la sp\u00e9culation et pouvoir suspendre les cotations.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;em&gt; * Qui permettent de lisser les variations cycliques en basculant, par exemple, les aides des c\u00e9r\u00e9aliers aux \u00e9leveurs en fonction des cours des c\u00e9r\u00e9ales et des prot\u00e9agineux.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Depuis des d\u00e9cennies l\u2019\u00e9nergie est fortement tax\u00e9e.&lt;/p&gt;&lt;p&gt;Niveau des taxes exorbitant sur les produits p\u00e9troliers.&lt;/p&gt;&lt;p&gt;Sur la facture \u00e9lectricit\u00e9 on paye une taxe pour cette transition.&lt;/p&gt;&lt;p&gt;Co\u00fbt des p\u00e9ages prohibitif pour des autoroutes amorties.&lt;/p&gt;&lt;p&gt;Ou passe tout cet argent ?&lt;/p&gt;&lt;p&gt;Il devrait servir depuis longtemps d\u00e9j\u00e0 \u00e0 financer la transition \u00e9cologique sans nous en remettre une couche !&lt;/p&gt;&lt;p&gt;Il faut par contre taxer les entreprises qui polluent.&lt;/p&gt;","&lt;p&gt;Permettre aux constructeurs de proc\u00e9der \u00e0  la conversion \u00e0 l'electrique des v\u00e9hicules roulant \u00e0 l'essence ou au gazole. Fin de la loi de 1954 (unique dans le monde) . Quatre entreprises en France viennent de se f\u00e9d\u00e9rer en association afin de demander cela (source : Sciences et Avenir revue f\u00e9vrier 2019).&lt;/p&gt;","&lt;p&gt;NEGOCIER AU NIVEAU INTERNATIONAL POUR CES TAXATIONS&lt;/p&gt;","&lt;p&gt;LES RISQUES SANITAIRES DE L\u2019ABATTAGE HALAL&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le cou est tranch\u00e9 jusqu\u2019aux vert\u00e8bres, en sectionnant tous les organes de la zone, veines jugulaires et carotides, la trach\u00e9e et l\u2019\u0153sophage.&lt;/p&gt;&lt;p&gt;L\u2019abattage rituel ne permet pas une exsanguination satisfaisante; il est \u00e9tabli que l\u2019\u00e9gorgement \u00e0 vif provoque chez l\u2019animal dans 25% des cas de \u00ab faux an\u00e9vrismes \u00bb qui bloquent l\u2019effusion de sang.&lt;/p&gt;&lt;p&gt;Une viande mal saign\u00e9e se corrompt plus vite.&lt;/p&gt;&lt;p&gt;C\u2019est donc pour des motifs d\u2019ordre strictement sanitaire que les textes en vigueur pr\u00e9voient la saisie de la carcasse de tout animal imparfaitement saign\u00e9.&lt;/p&gt;&lt;p&gt;Durant l\u2019agonie , jusqu\u2019\u00e0 \u00bc
