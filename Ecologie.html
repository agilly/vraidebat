.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;4) Valoriser la consommation de produits bios, locaux et de saison et interdire la culture OGM.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;5) Repenser la formation des personnels du monde m\u00e9dical concernant la nutrition.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;6) Mettre en place une r\u00e9partition plus \u00e9thique de la TVA : l\u2019augmenter sur les produits carn\u00e9s et la diminuer pour les produits v\u00e9g\u00e9taux.&lt;/p&gt;","&lt;p&gt;Aujourd'hui le bonus malus auto ne concerne que les rejets de Co2, et non la consommation, donc des gens n'h\u00e9sitent pas \u00e0 acheter des gros SUV pour ensuite se rendre compte que \u00e7a consomme en r\u00e9el 8le/100 en essence et 7le/100 en diesel, loin des chiffres constructeurs m\u00eame aux nouvelles normes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc taxer les v\u00e9hicules consommant trop !&lt;/p&gt;&lt;p&gt;Car ce sont des gouffres financiers pour leurs utilisateurs mais aussi des gouffres pour les ressources de la Plan\u00e8te.&lt;/p&gt;","&lt;p&gt;Aligner la fiscalit\u00e9 du k\u00e9ros\u00e8ne sur celle des carburants routiers et peu importe les accords internationaux &lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d\u2019un concours national d\u2019un v\u00e9hicule pouvant transporter 2 personnes, homologu\u00e9, qui consomme moins de 2litres pour 100km et qui co\u00fbte moins de 5000\u20ac TTC . Ce v\u00e9hicule sera fabriqu\u00e9 en France et commercialis\u00e9, il aura une fiscalit\u00e9 basse du fait de son utilit\u00e9.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;&lt;strong&gt;Injecter 100 milliards d'euros&lt;/strong&gt; suppl\u00e9mentaires dans l'\u00e9conomie pour des &lt;strong&gt;investissements \u00e9cologiquement et socialement utiles&lt;/strong&gt; (financ\u00e9 par la lutte effective contre l'\u00e9vasion et la fraude fiscale).&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Transformer les 41 milliards d'euros annuels&lt;/strong&gt; du pacte de responsabilit\u00e9 et du cr\u00e9dit d'imp\u00f4t comp\u00e9titivit\u00e9 &lt;strong&gt;C.I.C.E.&lt;/strong&gt;  &lt;strong&gt;pour financer la transition \u00e9nerg\u00e9tique et les activit\u00e9s socialement utiles.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Remettre \u00e0 plat l'ensemble des aides publiques et exon\u00e9rations d'imp\u00f4t&lt;/strong&gt; ou de cotisation accord\u00e9es aux entreprises, \u00e9valuer leur efficacit\u00e9, &lt;strong&gt;et revenir sur les aides antisociales et anti-\u00e9cologiques.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;R\u00e9industrialiser le pays par l'investissement&lt;/strong&gt;, le r\u00e9tablissement de plans de fili\u00e8res pour coordonner donneurs d'ordres et sous-traitants, clients et fournisseurs, la cr\u00e9ation de p\u00f4les publics dans l'\u00e9nergie ou les transports, &lt;strong&gt;la d\u00e9fense des industries strat\u00e9giques et la reconstruction de conglom\u00e9rats combinant plusieurs activit\u00e9s.&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Encourager (fiscalement par exemple ) la production de biens durables et r\u00e9parables. &lt;/p&gt;&lt;p&gt;Prolonger la dur\u00e9e obligatoire de fourniture de pi\u00e8ces d\u00e9tach\u00e9es pour l'entretien et la r\u00e9paration des biens produits. &lt;/p&gt;&lt;p&gt;Limiter les marges commerciales r\u00e9alis\u00e9es sur les pi\u00e8ces d\u00e9tach\u00e9es afin de promouvoir la r\u00e9paration plut\u00f4t que le remplacement. &lt;/p&gt;","&lt;p&gt;Malgr\u00e9 une prise de conscience maintenant affirm\u00e9e, pas ou peu de progr\u00e8s, peu de mesures concr\u00e8tes aopt\u00e9es et d'autres toujours repouss\u00e9es. Pourquoi ?&lt;/p&gt;&lt;p&gt;Tout simplement parce que nous sommes en \u00e9conomie dirig\u00e9e par la loi du profit : on fait ce &lt;strong&gt;qui peut rapporter&lt;/strong&gt; et non &lt;strong&gt;ce qui est bon pour l'homme.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Le principe de l'\u00e9cologie c'est une consommation minimum et optimis\u00e9e, exactement le contraire de notre mod\u00e8le ultra lib\u00e9ral du capitalisme.&lt;/p&gt;&lt;p&gt;Il n'y aura jamais de progr\u00e8s notables sans le remplacement des moyens de production, de commerce, de distribution par une \u00e9conomie sociale et solidaire, de proximit\u00e9 et dont le but est humanitaire et non financier.&lt;/p&gt;&lt;p&gt;C'est \u00e0 \u00e7a qu'il faut travailler !&lt;/p&gt;&lt;p&gt;Propositions :&lt;/p&gt;&lt;p&gt;Former des enseignants de l'\u00e9conomie sociale et solidaire, et les envoyer dans les lyc\u00e9es agricoles, les chambres consulaires, les \u00e9coles de commerce.&lt;/p&gt;&lt;p&gt;Faciliter la cr\u00e9ation de \\\"fermes urbaines\\\"  en p\u00e9riph\u00e9rie de grandes villes plut\u00f4t que de lotissements-dortoirs.&lt;/p&gt;&lt;p&gt;Taxer fortement la surconsommation d'\u00e9nergie (taux progressif)&lt;/p&gt;&lt;p&gt;Taxer fortement le gaspillage quel qu'il soit&lt;/p&gt;&lt;p&gt;Taxer fortement les b\u00e9n\u00e9fices non r\u00e9-investis dans les entreprises.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Stopper tous nouveaux am\u00e9nagements routiers, autoroutiers et a\u00e9roportuaires au profit des terres agricoles et zones naturelles.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;taxer le carburant des avions pour la transition \u00e9cologique  &lt;/p&gt;","&lt;p&gt;AREVA a fait le choix de l'uranium parce qu'elle contr\u00f4le la fili\u00e8re uranium. Mais avec du thorium et la filiaire eau sal\u00e9e, il y aurait beaucoup moins de d\u00e9chets et d'une dur\u00e9e plus courte. Le thorium est plus abondant que l'uranium. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;En finir avec les actions et aides europ\u00e9ennes qui favorisent le financement de l'agriculture intensive au d\u00e9triment de petits agriculteurs des territoires ruraux et surtout de l'environnement et de la sant\u00e9 humaine.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;***baisse importante du prix des voitures \u00e9lectriques ( ou prime \u00e0 l'achat importante)&lt;/p&gt;&lt;p&gt;***voiture \u00e9lectrique : attention.... la chine aura bient\u00f4t le monopole du cobalt et du lithium, mati\u00e8res premi\u00e8res pour la fabrication de batteries............elle dictera sa loi sur les prix....&lt;/p&gt;&lt;p&gt;***donc il faut d\u00e9velopper les centres de traitement et de production pour rouler : \u00a0au GPL, au bio\u00e9thanol, \u00e0 l'huile v\u00e9g\u00e9tale ou l'huile de r\u00e9cup\u00e9ration ( friture, vidange) carburants qui ne polluent pas&lt;/p&gt;&lt;p&gt;***taxer plus efficacement et fortement les groupes p\u00e9troliers fran\u00e7ais qui emmagasinent d'\u00e9normes b\u00e9n\u00e9fices( 10 milliards pour total, et qui polluent \u00e9norm\u00e9ment sans se pr\u00e9occuper de l'environnement &lt;/p&gt;&lt;p&gt;***taxer les \u00e9galement les autres grands pollueurs ( transports maritimes et a\u00e9riens) &lt;/p&gt;&lt;p&gt;***pr\u00e9voir prime importante \u00e0 l'achat pour remplacer les chaudi\u00e8res au fioul&lt;/p&gt;&lt;p&gt;***supprimer la limitation de vitesse \u00e0 80km/h ou les placer dans les endroits accidentog\u00e8nes, pareil pour les radars et apr\u00e8s \u00e9tudes, permettre \u00e0 d'autres endroits de rouler plus vite&lt;/p&gt;","&lt;p&gt;Chaque collectivit\u00e9 a des terrains pour certains non utilis\u00e9s, pourquoi ne pas mettre en oeuvre sur ces terrains des jardins collectifs, chaque personne peut y aller planter etc, et les denr\u00e9es r\u00e9colt\u00e9es sont redistribu\u00e9es aux habitants de la commune. &lt;/p&gt;","&lt;p&gt;Casque obligatoire pour tous les cyclistes, roller, skate, etc et \u00e9clairage obligatoire.&lt;/p&gt;","&lt;p&gt;SIMPLIFIER AU MAXIMUM LES FACTURES EDF/GAZ,  PEUT IMPORTE COMMENT SONT DISPATCHES LES COUTS INTERNE , NOUS CONSOMMATEURS ON S'EN MOQUE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Plan national de mise en place de + de transports en commun dans toutes les zones rurales. ces transport en commun pourraient \u00eatre des minis bus.&lt;/li&gt;&lt;li&gt;Taxation des carburants pour les transports a\u00e9riens.&lt;/li&gt;&lt;li&gt;Abaissement drastique du prix des voitures \u00e9lectriques.&lt;u&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/u&gt;  &lt;/li&gt;&lt;/ul&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Prot\u00e9ger les puits de carbone (for\u00eats, plancton, etc.) - ne pas les remplacer par des cultures industrielles.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nationaliser l eau potable qui sera une ressource rare \u00e0 l avenir afin de permettre une r\u00e9partition \u00e9quitable entre les citoyens.&lt;/p&gt;","&lt;p&gt;L'agriculture actuelle bas\u00e9e sur la disponibilit\u00e9 du p\u00e9trole et son faible co\u00fbt est susceptible de s'effondrer \u00e0 tout moment, plongeant le pays entier dans la famine en quelques semaines.&lt;/p&gt;&lt;p&gt;La permaculture, qui consiste non plus \u00e0 se battre contre la nature, mais \u00e0 utiliser les ressources de la nature pour r\u00e9soudre des probl\u00e8mes que la nature nous pose, a \u00e9t\u00e9 impos\u00e9 une moins d'une d\u00e9cennie \u00e0 Cuba suite \u00e0 l'embargo am\u00e9ricain. L'\u00e9tat fran\u00e7ais pourrait se saisir du passage \u00e0 la permaculture (avec une p\u00e9riode de transition int\u00e9grant les deux types d'agriculture), pour une mise en place rapide impliquant les citoyens.&lt;/p&gt;&lt;p&gt;Il ne s'agit en effet pas de faire reposer le poids de cette transition sur les \u00e9paules des agriculteurs, mais d'accompagner ces derniers.&lt;/p&gt;&lt;p&gt;La permaculture demande une formation, au m\u00eame titre que toute science et tout savoir-faire, et notre soci\u00e9t\u00e9, qui a bas\u00e9 son rapport \u00e0 la nature sur la coercition, a beaucoup \u00e0 apprendre. Les bases de la permaculture devrait \u00eatre apprises par tous les citoyens, ne serait-ce que pour aider les agriculteurs \u00e0 op\u00e9rer leur transition.&lt;/p&gt;&lt;p&gt;Parmi les diff\u00e9rentes m\u00e9thodes de permacultures, certaines demandent peu d'entretien. Il est souvent avanc\u00e9 comme inconv\u00e9nient de la permaculture son recours \u00e0 beaucoup de main d'oeuvre. Une m\u00e9thode n\u00e9cessitant tr\u00e8s peu d'entretien (mis \u00e0 part les r\u00e9coltes) comme la for\u00eat nourrici\u00e8re pourrait \u00eatre pr\u00e9f\u00e9r\u00e9e. &lt;/p&gt;","&lt;p&gt;l'\u00e9cologie doit \u00eatre soumise \u00e0 une autorit\u00e9 &lt;strong&gt;ind\u00e9pendante&lt;/strong&gt; avec pouvoir de d\u00e9cision au plus haut niveau&lt;/p&gt;&lt;p&gt;cette institution sera constitu\u00e9e de chercheurs issus des instituts de recherches en relation avec des instituts internationaux&lt;/p&gt;&lt;p&gt;suppressions du minist\u00e8re de l'\u00e9cologie ou autre d\u00e9nomination&lt;/p&gt;&lt;p&gt;cette institut pourra proposer des textes de lois aux assembl\u00e9es!&lt;/p&gt;","&lt;p&gt;TVA \u00e0 0% sur les produits de premi\u00e8re n\u00e9cessit\u00e9, sur le gaz, edf, eau, sur les produits bio et sains et sur tous les produits qui ont un circuit court.&lt;/p&gt;","&lt;p&gt;Revenir sur le 80, \u00e9videmment. &lt;/p&gt;&lt;p&gt;Mais pourquoi pas tester le 100 au lieu du 90, sur quelques d\u00e9partements volontaires. De fa\u00e7on \u00e0 ce qu'on puisse voir si r\u00e9primer la vitesse \u00e0 ce point apporte un quelconque b\u00e9n\u00e9fice pour la soci\u00e9t\u00e9 .&lt;/p&gt;&lt;p&gt;Et qu'on arr\u00eate les gaspillages aveugles. Il y a pr\u00e8s de chez moi du c\u00f4t\u00e9 de Ch\u00e2teau Salons un grand bout de route qu'on a pass\u00e9 \u00e0 4 voies. \u00c7a fait une portion de 10 bornes \u00e0 4 voies et 110, sur 25 ou 30 bornes. &lt;/p&gt;&lt;p&gt;Mais 25 ou 30 bornes de ligne droite o\u00f9 tu vois \u00e0 2 kilom\u00e8tres.  On aurait pu mettre ces 30 bornes \u00e0 110. Et utiliser l'argent d\u00e9pens\u00e9 pour la mise \u00e0 4 voies \u00e0 des trucs plus utiles. Refaire les bandes blanches, certainr rev\u00eatements...&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Recr\u00e9er des mares et les prot\u00e9ger&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Alors que toutes les esp\u00e8ces sauvages sont menac\u00e9es, il est absurde de s'amuser \u00e0 les tuer pour le plaisir. La chasse est la deuxi\u00e8me cause de disparition des esp\u00e8ces apr\u00e8s la destruction de l'habitat. Il faut donc l'abolir.&lt;/p&gt;","&lt;p&gt;Le transport repr\u00e9sente environ un quart des \u00e9missions de gaz \u00e0 effet de serre au niveau mondial. En France, o\u00f9 l'\u00e9lectricit\u00e9 est plus d\u00e9carbon\u00e9e, cette part est m\u00e9caniquement plus \u00e9lev\u00e9e, pour atteindre 38% en 2017.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Paradoxalement, les \u00e9missions de GES continuent d'augmenter malgr\u00e9 des efforts faits pour contr\u00f4ler et r\u00e9duire les \u00e9missions. Cette augmentation est en partie due \u00e0 une augmentation des ventes de v\u00e9hicules plus lourds et plus puissants, d'ann\u00e9e en ann\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous ne pouvons plus nous permettre de rouler avec des v\u00e9hicules trop puissants qui n'apportent rien en termes de service fourni (\u00e0 savoir se d\u00e9placer d'un point \u00e0 un autre) \u00e9tant donn\u00e9 les limitations de vitesse existantes et la circulation de plus en plus congestionn\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.futura-sciences.com/planete/questions-reponses/pollution-transport-co2-part-emissions-1017/&lt;/p&gt;","&lt;p&gt;Pour lutter contre l'effet de serre, la pollution de l'air et permettre une plus large v\u00e9g\u00e9talisation des villes, ainsi qu'une r\u00e9duction des co\u00fbts de construction, les nouveaux permis de construire , dans les zones urbaines denses, ne pourront \u00eatre d\u00e9livr\u00e9s que s'ils se situent \u00e0 moins de 200 m\u00e8tres d'un arr\u00eat de transport public ou d'une aire de covoiturage. De ce fait, il ne sera requis qu'un nombre tr\u00e8s limit\u00e9 de places de parking, r\u00e9duit principalement au profit des personnes en difficult\u00e9 ( handicap\u00e9s notamment) ou de livraison, soit moins d'1 place pour 10 logements..&lt;/p&gt;","&lt;p&gt;Quand j'\u00e9tais enfant, nous rapportions les bouteilles \u00e0 la consigne et r\u00e9cup\u00e9rions ainsi 50cts de francs. C'\u00e9tait le d\u00e9veloppement durable et l'\u00e9cologie de bon sens, avant l'heure. &lt;/p&gt;&lt;p&gt;R\u00e9introduisons les consignes mais \u00e9tendons les \u00e0 toutes sortes d'emballages : verre, briques, cannettes, bo\u00eetes en plastique etc. &lt;/p&gt;","&lt;p&gt;R\u00e9forme de la fili\u00e8re biologique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Renforcement du label bio : exclusion des importations polluantes (transport)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9taxation de la production / livraison \u00e0 l'\u00e9chelle du d\u00e9partement&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9tablissement des subventions aux productions locales&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Contr\u00f4le des prix d'un panier de produits cibl\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;.&lt;/p&gt;","&lt;p&gt;Une l\u00e9gislation minimum devrait exister pour que cessent les conditions d'\u00e9levage industriel insoutenables pour les animaux de ferme (vaches, veaux, cochons, poules, etc), avec sanctions contre les cages d'\u00e9levage, les mutilations, la surpopulation, la maltraitance dans les transports, les traitements inhumains dans les abattoirs. Il doit exister pour tout \u00e9levage une surveillance active, et la qualit\u00e9 du traitement animal doit figurer par sigles clairs sur l'emballage des produits consomm\u00e9s. &lt;/p&gt;","&lt;p&gt;mettre une taxe sur les d\u00e9pots logistique&lt;/p&gt;&lt;p&gt;mettre une taxe PL, cars et bus afin de faire payer les entreprises \u00e9trang\u00e8res ( faire une compensation de charges pour les entreprises fran\u00e7aises&lt;/p&gt;","&lt;p&gt;Proposition:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; 1- Interdiction de la fourrure&lt;/p&gt;&lt;p&gt; 2- Fin de l'exp\u00e9rimentation animale&lt;/p&gt;&lt;p&gt; 3- Fin de l'\u00e9levage intensif&lt;/p&gt;&lt;p&gt; 4- Abattage des animaux sur leur lieu d'\u00e9levage&lt;/p&gt;&lt;p&gt; 5- abolir la chasse \u00e0 courre&lt;/p&gt;&lt;p&gt; 6- interdiction de la corrida&lt;/p&gt;&lt;p&gt; 7- Dimanche sans chasse (revoir les dates d'ouverture fortement \u00e0 la baisse) &lt;/p&gt;&lt;p&gt; 8- Cirque sans animaux&lt;/p&gt;&lt;p&gt; 9- Durcir les peines et les amendes pour maltraitance animale et interdiction de poss\u00e9der un animal \u00e0 vie&lt;/p&gt;&lt;p&gt;10- Vid\u00e9o surveillance obligatoire dans toute la chaine de production: \u00e9levage, transport, abattoir&lt;/p&gt;&lt;p&gt;11- Inclure les plats v\u00e9g\u00e9tarien/vegan dans les cantines et sur du long terme, proposer un plat v\u00e9g\u00e9 ou un plat carnivore&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je n'ai pas de liens/images/vid\u00e9os sous la main, mais je pense qu'\u00e0 l'heure actuelle et avec tous les outils dont on dispose, on ne peut pas dire que l'on est pas inform\u00e9 de ce qui ne va pas du tout dans ce monde &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Sortir du nucl\u00e9aire, et des \u00e9nergies fossiles, gr\u00e2ce \u00e0 la g\u00e9niale invention de l'ing\u00e9nieur fran\u00e7ais Andr\u00e9 Gennesseaux.&lt;/p&gt;&lt;p&gt;Une \u00e9nergie peu polluante et au prix de l'\u00e9nergie la moins ch\u00e8re existant aujourd'hui, le charbon !&lt;/p&gt;&lt;p&gt;D\u00e9couvrez sa vid\u00e9o sur youtube !https://youtu.be/N2u6EDwumdQ&lt;/p&gt;","&lt;p&gt;Il existe de multiples inventions et proc\u00e9d\u00e9s permettant de produire gratuitement de l'\u00e9nergie sans polluer, que ce soit pour le transport, l'\u00e9clairage ou le chauffage domestique !&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Ces proc\u00e9d\u00e9s , non polluant, nous permettraient d'\u00eatre totalement autonome et autosuffisant en \u00e9nergie ( domestique, travail et transports), ce qui aurait un impacte consid\u00e9rable sur notre vie \u00e9conomique, social et environnementale !&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Personne ne parle de ces technologies permettant de produire gratuitement de l'\u00e9nergie sans polluer, comme les surg\u00e9n\u00e9rateurs, le moteur 100% \u00e0 eau ( ou hydrog\u00e8ne obtenu \u00e0 partir de l'eau ), ou ne serais du vapocraquage de l'eau permettant de r\u00e9duire la consommation de 20 \u00e0 75 % de tous les moteurs essence ou diesel tout en r\u00e9duisant la pollution de plus de 90%, la fusion froide, les pompes hydrosoniques, etc ... !&lt;/p&gt;&lt;p&gt;Il y a bien d'autres machines, inventions et d\u00e9couvertes que je pourrais encore vous citer !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose simplement de d\u00e9battre sur certaines de ces machines, notement, du moteur 100% \u00e0 eau ( qui permetrait \u00e9galement de faire tourner des g\u00e9n\u00e9rateurs pour se chauffer et s'\u00e9clairer gratuitement), et de soumettre ces technologies \u00e0 un RIC !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tous les poids lourds qui traversent la France devront obligatoirement utiliser le train.&lt;/p&gt;","&lt;p&gt;Encourager et mieux encadrer le recyclage des d\u00e9chets,envisager un bonus pour ceux qui trient efficacement plut\u00f4t que envisager des sanctions. Peu de d\u00e9chet \u21d2 r\u00e9duction d\u2019une taxe en fin d\u2019ann\u00e9e par exemple&lt;/p&gt;","&lt;p&gt;Abandonner l'implantation d'\u00e9oliennes qui co\u00fbtent trop cher au contribuable, au consommateur (60 \u20ac le MWH transport\u00e9 pour le nucl\u00e9aire contre 100 \u20ac pour l'\u00e9olien et 200 pour le off-shore), d\u00e9grade l'environnement (1600 tonnes de b\u00e9ton sous chaque \u00e9olienne), avec des risques de d\u00e9lestage (linky) et de coupures, qui entrainera la pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique, et l'\u00e9mission de CO2 en construisant des centrales \u00e0 gaz. Non le nucl\u00e9aire est l'\u00e9nergie qu'il nous faut&lt;/p&gt;","&lt;p&gt;L\u2019ecologie est un probl\u00e8me des riches, tant que les gros pollueurs Chine Inde \u00e9tat unis continueront arr\u00eatez de culpabiliser le landa moyen pour mieux le taxer, c\u2019est un hold up&lt;/p&gt;","&lt;p&gt;Interdire aux compagnies a\u00e9riennes de proposer des vols de moins de 1 h (temps \u00e0 discuter), si une alternative ferroviaire existe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est peut \u00eatre anecdotique mais je trouve absurde de proposer un vol Paris-Lyon en avion alors que ces deux villes et leurs a\u00e9roports sont reli\u00e9s par des lignes de TGV (je pense que l'on peut trouver d'autres exemples similaires).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'avion est beaucoup plus polluant que les trains, et cela est d'autant plus marqu\u00e9 sur des trajets cours puisque c'est le d\u00e9collage qui consomme le plus.&lt;/p&gt;","&lt;p&gt;Le changement climatique est le principal probl\u00e8me auquel on doit faire face. Il doit \u00eatre combattu de toutes les mani\u00e8res possibles : la taxe carbone est un outil efficace pour que les utilisateurs changent de comportement. Cela a \u00e9t\u00e9 v\u00e9rifi\u00e9 dans les pays qui l'ont mise en place, comme la Su\u00e8de. Le mouvement du 17 novembre a conduit \u00e0 son moratoire : il est urgent de la r\u00e9tablir !&lt;/p&gt;","&lt;p&gt;Arr\u00eater le sur-emballage dans les supermarch\u00e9s (ex yaourt, g\u00e2teaux, fruits et l\u00e9gumes bio en sachet). Il n'y a aucune utilit\u00e9 \u00e0 avoir un emballage cartonn\u00e9 autour de 4 pots de yaourts, des g\u00e2teaux sur-emball\u00e9s soit disant pour avoir une meilleure conservation. Privili\u00e9gier le vrac d\u00e8s que possible.&lt;/p&gt;","&lt;p&gt;Tirer les banques devant un tribunal populaire (h\u00e8, on est pas que con) Ilest tr\u00e8s clair que tout ce qui nous est demand\u00e9 par le gouvernement, ne sert qu'\u00e0 enrichir les banques et autres du cac40 au d\u00e9triment de tout le monde.&lt;/p&gt;&lt;p&gt;On pratique la surpopulation (3 enfants= meilleurs prestations) industrialisation de l'agroalimentaire pour produire plus avec moins de main d\u2019\u0153uvre (la qualit\u00e9 on s'en fout) faire faire 5000 kilom\u00e8tres \u00e0 un cochon pour le retrouver en jambon (l\u00e0, j\u2019hallucine) date de p\u00e9remption des produits....etc la liste est longue. &lt;/p&gt;&lt;p&gt;Bref en un mot nous devons supprimer tout ce qui est industriel, p\u00eache, exploitation agricole...etc &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Il faudrait vraiment changer de mod\u00e8le de soci\u00e9t\u00e9&lt;/strong&gt;, que l'Europe change. Nous n'avions pas vot\u00e9 pour le trait\u00e9 de Maastricht. Le plus urgent aujourd'hui est de sauver la plan\u00e8te. Si les pays riches ne donnent pas l'exemple, qui le donnera?&lt;/p&gt;&lt;p&gt;Pour cela il ne faudrait signer des trait\u00e9s \u00e9conomiques qu'avec des pays respectant la charte europ\u00e9enne (\u00e0 \u00e9laborer) de protection de l'environnement, sensibiliser les jeunes dans les \u00e9coles (voyez le grand nombre qui manifeste pour le climat: il en faudrait encore plus pour faire basculer les gouvernements), \u00eatre libres vis-\u00e0-vis des lobbies, taxer ce qui ne va pas dans le sens de l'\u00e9cologie, favoriser l'agriculture bio en taxant plus les produits non bios, favoriser vraiment les transports en commun et accepter de les prendre, accepter de consommer moins, en tout cas plus intelligemment. Il y a pas mal de sites sur Internet qui montrent des gens de tous \u00e2ges qui essaient d\u00e9j\u00e0 de le faire... Ce n'est pas utopique: il faut  changer les crit\u00e8res du bonheur. Le bonheur, c'est quoi?? Amasser toujours plus? Je ne le pense vraiment pas.&lt;/p&gt;&lt;p&gt;Au-lieu de ne voir que le PIB, il faudrait analyser en premier le Bonheur National Brut bas\u00e9 sur des valeurs \u00e9cologiques et i&lt;strong&gt;nscrire dans la Constitution la Terre comme  entit\u00e9 morale &lt;/strong&gt;et les crimes contre elle seraient sanctionn\u00e9s. Former des architectes \u00e0 la construction durable, plus d'avocats \u00e0 la d\u00e9fense de l'environnement (il en existe d\u00e9j\u00e0), la t\u00e9l\u00e9vision au-lieu de diffuser des \u00e9missions d\u00e9biles souvent pourrait aller dans le sens du changement de soci\u00e9t\u00e9, les r\u00e9seaux sociaux aussi! Il existe aussi des initiatives de troc ou de dons d'objets dont on ne sert plus: on pourrait d\u00e9dier un jour par mois au troc par exemple sans faire payer les participants pour avoir une place...&lt;/p&gt;","&lt;p&gt;La consommation et pollution d'eau li\u00e9e \u00e0 l'utilisation de la chasse d'eau est un gaspillage consid\u00e9rable de ressources. Il faut cesser de \\\"chier dans l'eau potable\\\"!&lt;/p&gt;&lt;p&gt;Or il existe de nombreuses solutions \u00e9prouv\u00e9es, propos\u00e9es par des entreprises fran\u00e7aises qui plus est!&lt;/p&gt;&lt;p&gt;Il faut donc nclure dans les r\u00e9glementations de constructions nouvelles, individuelles et collectives, l'obligation d'\u00e9tude d'un syst\u00e8me de toilettes s\u00e8ches ou de recyclage des eaux grises.&lt;/p&gt;&lt;p&gt;Inciter par tous les moyens ce type d'installations.&lt;/p&gt;","&lt;p&gt;Dans le domaine de sauvetage de la Plan\u00e8te : Un grand d\u00e9bat national  l\u00e0 aussi, comme jamais sous toutes ses formes : suggestions, revendications, observations, critiques : esprit fran\u00e7ais par excellence. Soit. Tout le monde a l'air irr\u00e9prochable,sage, r\u00e9fl\u00e9chi, logique et par\u00e9 de bonnes intentions g\u00e9n\u00e9ralement louables pour le Bien commun. Mais ne versons pas un peu trop vers la d\u00e9fense d'int\u00e9r\u00eats personnels qui ne d\u00e9pendent pas de l'\u00e9tat mais de nos comportements personnels. Soyons demandeurs  certes, mais essayons d'\u00eatre honn\u00eates envers nous-m\u00eame et ne demandons que des choses que nous pourrions faire nous-m\u00eame si on avait les manettes.  Faisons-nous vraiment les bons gestes quand c'est incognito ? Pourquoi des d\u00e9chets partout etc etc ? viennent-ils tout seuls ?&lt;/p&gt;&lt;p&gt;Pourquoi ? !&lt;/p&gt;","&lt;p&gt;Concentrer la recherche sur cette energie non poluante occulter par les scientifiques et gouvernements depuis 1989&lt;/p&gt;","&lt;p&gt;Il faut une prise en compte r\u00e9elle de la souffrance faite aux animaux. Sanctionner s\u00e9v\u00e8rement les actes de cruaut\u00e9s envers les animaux. Pour cela nous avons besoin d'un minist\u00e8re d\u00e9di\u00e9 \u00e0 la protection animale, les maltraitances \u00e9tant nombreuses et vari\u00e9es, le travail est immense.&lt;/p&gt;","&lt;p&gt;Je reprend une id\u00e9e de Bernard Friot.&lt;/p&gt;&lt;p&gt;S'inspirer du mod\u00e8le de la s\u00e9curit\u00e9 sociale dans la sant\u00e9 et le transposer \u00e0 l'alimentation.&lt;/p&gt;&lt;p&gt;Pensez l'alimentation comme un bien commun fondamental au m\u00eame titre que la sant\u00e9.&lt;/p&gt;&lt;p&gt;Lib\u00e9rez l'alimentation (et donc toute la fili\u00e8re de production) des logiques de profits d\u00e9connect\u00e9s des enjeux de sant\u00e9, de bien-\u00eatre et d'\u00e9cologie&lt;/p&gt;&lt;p&gt;N'autoriser que les fili\u00e8res biologiques ou d'agriculture raisonn\u00e9e en circuits court \u00e0 \u00eatre distributeur&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(51,51,51);\\\"&gt;Baisser au juste prix le tarif des parkings \\\"SNCF\\\". &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(51,51,51);\\\"&gt;De nouvelles gares SNCF se sont construites en p\u00e9riph\u00e9rie des villes (Valence TGV, Aix TGV, Montpellier sud de France pour ne citer que quelques unes). Les grands parkings de ces gares sont payants, environ 10\u20ac par jour. Sous couvert et discours d'inciter \u00e0 venir \u00e0 la Gare en transport en commun (parfois possible de la ville voisine et encore pas toujours), on p\u00e9nalise fortement les personnes (dont je fais partie) qui venant de zone rurale environnante n'ont pas d'autres choix que de venir en voiture, d'autant plus si vous \u00eates sur des horaires tr\u00e8s matinaux et tardifs. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(51,51,51);\\\"&gt;A 10\u20ac la journ\u00e9e de parking, quand vous avez un d\u00e9placement qu'il soit personnel ou professionnel de plusieurs jours, la facture pour d\u00e9poser sa voiture n'incite plus \u00e0 prendre le train. Vous pouvez avoir parfois plus de frais de parking que de billets de train. Qu'il soit demand\u00e9 une contribution (2/3 \u20ac) pour payer le personnel de gardiennage, pourquoi pas, mais pas ce tarif exorbitant. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(51,51,51);\\\"&gt;Je n'ose m\u00eame pas parl\u00e9 des parkings payant d'h\u00f4pital, quelle surprise de devoir s'y rendre (et g\u00e9n\u00e9ralement ce n'est pas un choix) et de devoir s'acquitter d'un parking !! L\u00e0 on se dit que le monde est devenu fou ... &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(51,51,51);\\\"&gt;Qui suis je ? Domicili\u00e9 personnellement et professionnellement en zone rural (50KM d'une gare), je dois r\u00e9guli\u00e8rement me d\u00e9placer et prendre le train pour des raisons professionnelles. C'est donc un constat personnel mais certainement partag\u00e9 par de nombreuses personnes dans mon cas. Et si je suis sensible \u00e0 pr\u00e9f\u00e9rer les transports en commun, mon porte monnaie a aussi ces limites.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Une collecte est organis\u00e9e r\u00e9guli\u00e8rement pour ramasser les d\u00e9chets v\u00e9g\u00e9taux, r\u00e9sidus de tontes, de coupes et autres afin de mettre fin aux feux de plein air qui \u00e9mettent une pollution consid\u00e9rable de l'air et des nappes phr\u00e9atiques.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plut\u00f4t qu'une prime de 4000 \u20ac ???? pay\u00e9 par nos imp\u00f4ts\u00a0pour financer des voitures \u00e9lectriques qui en plus d'\u00eatre polluantes \u2757\ufe0f&lt;/p&gt;&lt;p&gt;Offrent Peu d'autonomie 150 km environ mais sans clim et sans chauffage, Pas bcp de lieu de branchement, Impossible si log\u00e9 en appartement Et Quid de la batterie en fin de vie ????&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dans l'attente d'une \\\"bonne\\\" solution faire en sorte de baisser la pollution et le co\u00fbt du carburant avec :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1 :&lt;/strong&gt; astuce d'ecoconduite&lt;/p&gt;&lt;p&gt;2 : KIT \u00e9conomiseur et anti pollution subventionn\u00e9 ou payable en 10 fois&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00c0) le KIT hybrideaeau  par exemple \u2757\ufe0fpour moteur diesel ancien &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ce dispositif r\u00e9duit de plus de 20% \u00a0la consomation de carburant et la pollution pour moins de 500\u20ac \u2757\ufe0f\u2757\ufe0f &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;voil\u00e0 ce que l'\u00e9tat doit subventionner ou aider \u00e0 acqu\u00e9rir dans 1 premier temps \u2757\ufe0f&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;En plus &lt;/u&gt;&lt;/strong&gt;d'avoir \u00e9t\u00e9 m\u00e9daill\u00e9 concours L\u00e9onard de VINCI de La F\u00e9d\u00e9ration Fran\u00e7aise des Inventeurs\u00a0ce syst\u00e8me a \u00e9t\u00e9 Cr\u00e9\u00e9 par un fran\u00e7ais, un breton me semble t'il ???? Une grande marque allemande va d'ailleurs \u00e9quiper certains v\u00e9hicules de kit de ce. Genre ????&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdiction imm\u00e9diate des pesticides de synth\u00e8se d\u00e9clares \u00e0 hauts risques sanitaires et ce  dans toute l\u2019Europe.&lt;/p&gt;","&lt;p&gt;Un comble d'utiliser des champs pour produire des bio carburants, les champs \u00e7a doit produire des legumes ou des c\u00e9r\u00e9ales, de plus les c\u00e9r\u00e9ales qui ne rentrent pas dans la chaine alimentaire sont hyper pollu\u00e9es en pesticides pour faire du rendement maximum&lt;/p&gt;","&lt;p&gt;Installation de syst\u00e8mes GEET Pantone sur les v\u00e9hicules anciens , pour r\u00e9duire la pollution ,le Co2 , les particules  et la consommation de carburant !&lt;/p&gt;","&lt;p&gt;Il est anormal qu\u2019un transporteur \u00e9tranger ne contribue pas \u00e0 l\u2019entretien de nos routes (except\u00e9s les autoroutes payantes!);il devrait payer une taxe au Km parcourus sur les routes sans p\u00e9age.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;par camion \u00e9tranger 1 vignette de 10 ou 20 euros / jour achat \u00e0 la fronti\u00e8re \u00e0 pr\u00e9senter lors des contr\u00f4les de gendarmerie ou d\u00e9tection wifi  les camionneurs fran\u00e7ais avec chauffeurs fran\u00e7ais sont exon\u00e9r\u00e9s puisqu'ils participent d\u00e9j\u00e0 via l\u2019imp\u00f4t  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;application du m\u00eame principe pour les voitures motos &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;par bateau selon le tonnage/motorisation  par miles nautique parcourus en eaux territoriales exon\u00e9ration pour les bateaux battant pavillon fran\u00e7ais et immatricul\u00e9 en France avec 75% de l'\u00e9quipage fran\u00e7ais et soci\u00e9t\u00e9 fran\u00e7aise payant imp\u00f4t en France &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;renforcement des p\u00e9nalit\u00e9s pour les contrevenants = \u00e0 10 fois les montants des frais de d\u00e9pollution  degazage &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;suppression des simples coques &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;am\u00e9lioration du fuel marin &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;20 euros de taxe par billet de croisi\u00e8re&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;avion 10 euros de taxe par billet et par vol  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;taxation du k\u00e9ros\u00e8ne  \u00e0 10 cts / litre voir plus &lt;/p&gt;","&lt;p&gt;Elargire un maximum le transport en commun propre (frequence, horaire, \u00e9tendue du r\u00e9seau)&lt;/p&gt;","&lt;p&gt;La vitesse est toujours cit\u00e9e mais souvent l'alcool et o\u00f9 la drogue participe grandement au nombre des accidents &lt;/p&gt;","&lt;p&gt;Actuellement , seul 20,5 % des fonds r\u00e9colt\u00e9s par la TICPE sers \u00e0 financer la transition \u00e9cologique . Il faut une instance ind\u00e9pendante qui v\u00e9rifie que ce pourcentage passe \u00e0 100% &lt;/p&gt;","&lt;p&gt;Le moment historique que notre pays est en train de vivre met cruellement en lumi\u00e8re le d\u00e9ficit d\u2019information, et de r\u00e9flexion collective, qui ont pr\u00e9valu en amont des d\u00e9cisions prises par les pouvoirs publics pour imposer le d\u00e9ploiement des compteurs d\u2019\u00e9lectricit\u00e9 communicants de type Linky, au d\u00e9triment de toute autre alternative.&lt;/p&gt;&lt;p&gt;ENEDIS, gestionnaire en situation de monopole du r\u00e9seau de distribution d\u2019\u00e9lectricit\u00e9, veut nous imposer le remplacement des 35 millions de compteurs actuels par des Linky, grand gaspillage anti-\u00e9cologique et d\u00e9lire technologique dont nous n\u2019avons pas besoin.&lt;/p&gt;&lt;p&gt;Cette strat\u00e9gie uniquement marchande vise \u00e0 nous imposer, \u00e0 terme, outre la collecte de nos donn\u00e9es personnelles, sans respect de notre droit l\u00e9gitime \u00e0 une vie priv\u00e9e, des consommations suppl\u00e9mentaires d\u2019\u00e9lectricit\u00e9 au travers d\u2019objets connect\u00e9s et de voitures \u00e9lectriques particuli\u00e8rement \u00e9nergivores. Ce n'est pas la ma\u00eetrise de notre consommation qui est vis\u00e9e par le Linky, mais bien au contraire une augmentation de notre consommation. L\u2019int\u00e9r\u00eat commun serait au contraire d\u2019initier un grand plan d'isolation des logements, d\u2019engager la transition vers des \u00e9nergies renouvelables et de limiter globalement notre consommation d\u2019\u00e9nergie.&lt;/p&gt;&lt;p&gt;Par ailleurs, les technologies utilis\u00e9es (ondes \u00e9lectro-magn\u00e9tiques ; courant porteur en ligne CPL, mobilis\u00e9 en permanence \u00e0 l\u2019int\u00e9rieur du foyer) n\u2019ont pas fait l\u2019objet d\u2019\u00e9valuations en situation r\u00e9elle par des organismes ind\u00e9pendants. Leur nocivit\u00e9 pour la sant\u00e9 et les appareils reste donc encore largement inconnue.&lt;/p&gt;&lt;p&gt;Enfin, la question de l\u2019acc\u00e8s de toutes et tous \u00e0 l\u2019\u00e9nergie est pos\u00e9e. Les premiers contrats sp\u00e9cifiques au Linky montrent bien la logique purement lib\u00e9rale qui serait mise en \u0153uvre si le d\u00e9ploiement des Linky \u00e9tait achev\u00e9 : selon que l\u2019on est riche ou pauvre, l\u2019acc\u00e8s en continu, et pour l\u2019ensemble de nos besoins, serait plus ou moins limit\u00e9. De m\u00eame, cela d\u00e9note de l\u2019absence de prise en compte par l'\u00c9tat des personnes en situation de pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique, qui au contraire se verront priver \u00e0 distance et instantan\u00e9ment de tout acc\u00e8s au r\u00e9seau.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Je pr\u00e9conise personnellement LA FIBRE POUR TOUS \u00e0 la place du compteur Linky et du CPL qui lui est associ\u00e9.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;En cons\u00e9quence, nous appelons toutes et tous \u00e0 contribuer aux d\u00e9bats alternatifs pour d\u00e9fendre un droit \u00e9gal \u00e0 l\u2019acc\u00e8s \u00e0 l\u2019\u00e9nergie, soucieux des contraintes \u00e9cologiques et de d\u00e9fense de la sant\u00e9 de toutes et tous.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut arr\u00eater de sur investir sur les grandes m\u00e9tropoles et d\u00e9velopper d'autres villes. Plus on investit sur les grandes villes plus il faut investir, c'est l'exemple du grand Paris. Ces investissements ass\u00e8chent la France p\u00e9riph\u00e9rique.&lt;/p&gt;","&lt;h2&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Pourquoi ne pas surtaxer les voitures de grosses cylindr\u00e9es\u00a0? Au lieu des bonus-malus dont on ne comprend rien, mettre une taxe annuelle p\u00e9renne sur ces v\u00e9hicules et non pas juste \u00e0 l\u2019achat ce qui ne fait m\u00eame pas prendre conscience \u00e0 ces acheteurs qui sortent 100 000 \u20ac comme nous 10\u20ac et dont le malus su leurs voitures passe presque inaper\u00e7u pour eux lors d\u2019un achat.&lt;/span&gt;&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Des contrats doivent \u00eatre \u00e9tablie entre l'\u00e9tat (lois), l'\u00e9ducation et les producteurs bio et si possible locaux afin d'am\u00e9liorer la qualit\u00e9 des repas des enfants et d'en limiter les pesticides et autres produits chimiques.&lt;/p&gt;","&lt;p&gt;non aux produits qui ne correspondent pas \u00e0 nos r\u00e8gles, OGM, utilisation de produits phytosanitaires, utilisation de produits dangereux, s\u00e9curit\u00e9, respecter les travailleurs...&lt;/p&gt;&lt;p&gt;concurrence d\u00e9loyale envers nos agriculteurs et nos entreprises qui sont soumises \u00e0 des r\u00e8gles.&lt;/p&gt;","&lt;p&gt;En d\u00e9placement professionnel pour Paris pendant 2 jours et demi au d\u00e9part de la gare TGV dAvignons, j'ai d\u00fb payer 46.50 Euros de Parking au retour. Tous les autres usagers dans la m\u00eame situation que moi ont estim\u00e9 que c'est du vol et du racket. Il faut que les parkings soient renationalis\u00e9s et propos\u00e9s \u00e0 des tarifs d\u00e9cents.&lt;/p&gt;","&lt;p&gt;Les restos du c\u0153ur c\u2019est bien, mais \u00e7a montre \u00e0 quel point la soci\u00e9t\u00e9 d\u00e9laisse les plus d\u00e9munis. C\u2019est absurde que l\u2019\u00e9tat, c\u2019est a dire nous, se d\u00e9charge \u00e0 ce point de la pr\u00e9carit\u00e9 et de la pauvret\u00e9. Parce qu\u2019on parle juste de \u00e7a\u00a0: pouvoir manger dignement dans notre pays si riche. &lt;strong&gt;Fini le gaspillage alimentaire&lt;/strong&gt; dans les magasins, les cantines, les maisons de retraite, les administrations. Trouvons un moyen de recycler pour mieux r\u00e9partir. &lt;/p&gt;","&lt;p&gt;Nous ne sommes pas raisonnables (moi le premier).... Nous pestons contre cette soci\u00e9t\u00e9 de consommation dont la seule r\u00e8gle est de vendre toujours plus pour plus de profit mais avouons que nous \\\"nous laissons faire\\\" et que, trop souvent, nous achetons ces produits de plus en plus nombreux, rendus tellement attractifs par des publicit\u00e9s martelantes et des prix bas... Que ce soit pour manger, t\u00e9l\u00e9phoner, ..... Unissons-nous et lan\u00e7ons des actions nationales visant \u00e0 boycotter des produits, \u00e0 boycotter des cha\u00eenes TV prisonni\u00e8res de la publicit\u00e9, ...; PRENONS NOUS EN MAIN et FAISONS CHANGER LE MOTEUR DE NOTRE ECONOMIE QUI N'EST QUE \\\"FAIRE PLUS DE PROFIT\\\"&lt;/p&gt;","&lt;p&gt;Avoir une r\u00e9flexion sur comment favoriser l'autonomie en \u00e9nergie de l'habitat, tant pour la construction neuve que pour la r\u00e9novation de l'ancien. Apporter des aides concr\u00e8tes et claires en moyens de financements (cr\u00e9dit \u00e0 taux z\u00e9ro et/ou \u00e0 moins de 2%), en aide de l'\u00e9tat accessible au plus grand nombre (classe moyenne comprise), clairement d\u00e9finie et identifi\u00e9e. Une aide qui est peut-\u00eatre mieux cibl\u00e9e et coh\u00e9rente en fonction du climat, la r\u00e9gion et/ou en fonction des \\\"d\u00e9fauts\\\" majeurs rencontr\u00e9s sur l'habitat. Ex : favoriser le photovolta\u00efque et solaire dans les r\u00e9gions \u00e0 fort ensoleillement, et plut\u00f4t l\u2019isolation des fa\u00e7ades ext\u00e9rieures des b\u00e2timents dans les lieux de conditions climatiques moins favorables, l'isolation du toit ou des combles perdus \u00e9tant favorable pour tous.&lt;/p&gt;","&lt;p&gt;Le co\u00fbt de l'alimentation dans le budget des m\u00e9nages ne cesse de baisser (35% en 1960, 20% en 2014, pas \u00e9tonnant que l'on nous fasse manger des produits sans go\u00fbt et plein de chimie.&lt;/p&gt;&lt;p&gt;Redonnons du pouvoir d'achat pour  pouvoir augmenter le prix de  la vraie et bonne  nourriture, nos agriculteurs savent le faire si on&lt;/p&gt;&lt;p&gt;les payent au juste prix.&lt;/p&gt;&lt;p&gt;Limiter les grandes surfaces, c'est eux qui tirent les prix vers le bas (eventuellement leur faire payer un imp\u00f4t solidarit\u00e9 pour developper les circuits courts)&lt;/p&gt;&lt;p&gt;Taxer les produits en fonction de leur provenance (ce qui supprimerait pas mal de camions )&lt;/p&gt;&lt;p&gt;Creer des cours de go\u00fbt dans les ecoles pour \u00e9duquer les plus jeunes.&lt;/p&gt;&lt;p&gt;Tra\u00e7abilit\u00e9 sur tous les produits.&lt;/p&gt;&lt;p&gt;Le chemin est long avant de supprimer tout les chimistes de l'alimentation.&lt;/p&gt;&lt;p&gt;En deux mots, le peuple a son futur en main.&lt;/p&gt;","&lt;p&gt;Je propose la suppression de la TVA pour les fruits et l\u00e9gumes BIO.&lt;/p&gt;","&lt;p&gt;Actuellement 100.000 t de pesticides class\u00e9s dangereux sont \u00e9pandus en France. AVC \u00e0 cause des insecticides, des cancers de la prostate, du pancr\u00e9as sont de plus en plus nombreux dans le monde paysan. Des leuc\u00e9mies pour ceux qui travaillent dans les Vignes...\u00a0L'homme peut \u00eatre \u00e9galement touch\u00e9 par la contamination \u00e0 proximit\u00e9, par l'ingestion de denr\u00e9es, d'eau potable (qui ne l'est plus \u00e0 fortiori) contenant des r\u00e9sidus de pesticides. \\\"A faible dose, ils peuvent perturber le syst\u00e8me hormonal. Cela peut cr\u00e9er des maladies qui vont appara\u00eetre plus tard dans la vie des enfants \u00e0 na\u00eetre. C\u2019est une question de sant\u00e9 publique\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://objectifaquitaine.latribune.fr/agroalimentaire/2018-06-26/des-zones-tampons-pour-proteger-les-habitants-des-pesticides-783121.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.lafranceagricole.fr/actualites/cultures/phytos-vers-une-zone-tampon-de-200metres-autour-des-habitations-1,4,224322989.html&lt;/p&gt;","&lt;p&gt;Chaque hiver se pose ponctuellement le probl\u00e8me du d\u00e9neigement des routes et des rues, avec les cons\u00e9quences \u00e9conomiques et \u00e9cologiques que cela peut avoir.&lt;/p&gt;&lt;p&gt;Ne pourrait-on pas envisager en hiver d'envoyer une partie de la chaleur du moteur des voitures sur la route ou les  pneus, qui, ainsi r\u00e9chauff\u00e9s viendraient au contact de la neige et feraient fondre celle-ci ? Ainsi, il suffirait que quelques automobilistes passent sur une route enneig\u00e9e pour que petit-\u00e0-petit la neige fonde et cette route soit d\u00e9gag\u00e9e ?&lt;/p&gt;","&lt;p&gt;Taxer les produits transport\u00e9s en fonction des kilom\u00e8tres parcourus&lt;/p&gt;","&lt;p&gt;Pour favoriser la consommation de proximit\u00e9 et les productions locales (alimentaire mais aussi autres produits) je propose de taxer le transport de marchandises tant par camion que par bateau (transport qui b\u00e9n\u00e9ficie d'une d\u00e9taxe sur le carburant et qui pollue un maximum en plus de nous apporter du chomage)&lt;/p&gt;","&lt;p&gt;Il s'agit de faire de l'\u00e9cologie non punitive! On veut r\u00e9duire le traffic routier? Il suffit de forcer les soci\u00e9t\u00e9s d'autoroute \u00e0 laisser passer gratuitement tout v\u00e9hicule l\u00e9ger (voitures) ayant au moins 2 passagers.&lt;/p&gt;","&lt;p&gt;Agir pour la transition \u00e9cologique comme pour la sant\u00e9 humaine : 1/ prendre des mesures simples et de bon sens le plus rapidement possible et les faire appliquer, 2/ \u00e9valuer aux plans technique et \u00e9conomique les solutions pouvant am\u00e9liorer la situation pour une application \u00e0 moyen terme, 3/ tester \u00e0 petite \u00e9chelle puis \u00e0 \u00e9chelle moyenne les hypoth\u00e8ses permettant une transition \u00e9cologique.\u00e0 long terme.&lt;/p&gt;&lt;p&gt;Exemples :&lt;strong&gt;&lt;u&gt;1/&lt;/u&gt;&lt;/strong&gt; &lt;strong&gt;&lt;u&gt;mesures simples&lt;/u&gt;&lt;/strong&gt; : comparables \u00e0 l'hygi\u00e8ne humaine, ces mesures consistent \u00e0 a) faire le tri des d\u00e9chets, faire payer l'enl\u00e8vement des d\u00e9chets et leur stockage au poids, b) recycler au maximum, c) verbaliser tout acte volontaire de pollution, y compris en d\u00e9non\u00e7ant l'auteur, d) diffuser de fa\u00e7on r\u00e9guli\u00e8re dans les m\u00e9dias des annonces incitant \u00e0 avoir un comportement civique, etc.. &lt;strong&gt;&lt;u&gt;2/ le moyen terme&lt;/u&gt;&lt;/strong&gt;  : (mesures comparables \u00e0 la vaccination) &lt;em&gt;en agriculture&lt;/em&gt;, encourager une agriculture raisonn\u00e9e (emploi possible des pesticides + pratiques culturales) et poursuivre les exp\u00e9rimentations pour une agriculture sans pesticides. Rien ne permet d'affirmer qu'une agriculture \\\"biologique\\\" est durable et sans risque pour la sant\u00e9 humaine et puisse nourrir la plan\u00e8te (surtout si on produit aussi des bio-carburants). &lt;em&gt;gaz \u00e0 effet de serre, &lt;/em&gt;d\u00e9velopper les moteurs \u00e0 faible consommation, encourager les voitures hybrides, ne pas rejeter syst\u00e9matiquement le gas-oil (1 l de gas oil &lt;strong&gt;&lt;em&gt;produit&lt;/em&gt;&lt;/strong&gt; &lt;strong&gt;&lt;em&gt;16 \u00e0 17 % de CO2 de plus&lt;/em&gt;&lt;/strong&gt; qu'1 l d'essence, mais \u00e0 puissance \u00e9gale, 1 l de gas oil permet de &lt;strong&gt;&lt;em&gt;parcourir 25 % de plus&lt;/em&gt;&lt;/strong&gt; qu'1 l d'essence), \u00e9lectricit\u00e9 \u00e9olienne, volta\u00efque, nucl\u00e9aire. &lt;strong&gt;&lt;u&gt;3/ le long terme &lt;/u&gt;&lt;/strong&gt;(comparable aux recherches de lutte contre cancer ou contre les maladies orphelines) &lt;em&gt;en agriculture&lt;/em&gt;, poursuivre les recherches \u00e0 long terme et \u00e0 grande \u00e9chelle en agriculture biologique y compris les OGM (leur innocuit\u00e9 a \u00e9t\u00e9 d\u00e9montr\u00e9 par l'INRA et le CNRS) &lt;em&gt;gaz \u00e0 effet de serre, &lt;/em&gt;mettre au point des syst\u00e8mes de stockage de l'\u00e9lectricit\u00e9 \u00e9cologiques, utilisation  de l'hydrog\u00e8ne avec des co\u00fbts \u00e9quivalents \u00e0 ceux des \u00e9nergies fossiles, etc.... &lt;/p&gt;","&lt;p&gt;Mise en place dans les 6 mois d'une liste non exhaustive de Produits de Premi\u00e8re N\u00e9cessit\u00e9 tels que cela existe en Polyn\u00e9sie Fran\u00e7aise et en Nouvelle Cal\u00e9donie. Avec un taux de TVA r\u00e9duit de 2% maximum.&lt;/p&gt;&lt;p&gt;Si quelqu'un est int\u00e9ress\u00e9, je lui donnerais des liens.&lt;/p&gt;","&lt;p&gt;Inciter fiscalement la production locale et les circuits courts et les valoriser par exemple via l\u2019\u00e9tiquetage (label circuit-court?)&lt;/p&gt;","&lt;p&gt;Sommes nous oui ou non en danger climatique ?? Les moteurs magn\u00e9tiques existent ,notamment pour les v\u00e9hicules , il y a dans le mondes beaucoup d'ing\u00e9nieurs qui travaillent dessus , au Japon des motos prototypes sont \u00e9quip\u00e9es et test\u00e9es ainsi que des climatiseurs , ( voir sur Youtube par exemple moteurs Perendev ) , nos ing\u00e9nieurs, techniciens Fran\u00e7ais ne sont pas plus b\u00eates que d'autres et sont capables de d\u00e9velopper de telles technologies ! Quand on a la gangr\u00e8ne on vous coupe le pied , notre gangr\u00e8ne actuelle serait due \u00e0 notre utilisation du p\u00e9trole , prenons une mesure radicale parmi tant d'autres !&lt;/p&gt;","&lt;p&gt;Interdiction d\u00e9finitive et globale des pesticides&lt;/p&gt;","&lt;p&gt;Mise en place d'une taxe variable en fonction du rapport poids du v\u00e9hicule/nombre de personnes dans le foyer. Cette taxes ne toucherai pas les professionnels.&lt;/p&gt;","&lt;p&gt;Par exemple appliquer une tva de 5% voir m\u00eame \u00e0 2% sur le bl\u00e9 fran\u00e7ais, et le bl\u00e9 en provenance de pays \u00e9loign\u00e9s serait taxer en fonction de la distance parcourue, soit major\u00e9 pour l'Espagne de 20% et pour l'Am\u00e9rique de 50%.&lt;/p&gt;&lt;p&gt;Ceci pour favoriser l'\u00e9conomie locale et lutter contre la pollution li\u00e9e des transports.&lt;/p&gt;&lt;p&gt;Mais \u00e9galement pour apporter davantage de garanties \u00e0 nos aux consommateurs et que nos paysans subissent moins d'injustice face aux contraintes environnementales impos\u00e9es par l'Europe par exemple !!!&lt;/p&gt;","&lt;h3&gt;Le chauffe eau \u00e9lectrique consomme beaucoup d'\u00e9nergie. Je pense que l'\u00e9tat actionnaire d'Edf devrait financer \u00e0 100% des chauffes eau solaire partout o\u00f9 c'est possible au lieu de gaspiller l'argent dans un EPR \u00e0 Flamanville. Cet EPR est un \u00e9nooooorme gouffre financier et ne fonctionnera peut \u00eatre jamais.Alors que r\u00e9cup\u00e9rer directement l'\u00e9nergie gratuite du soleil pour la transformer directement en eau chaude ne co\u00fbterait pas grand chose \u00e0 l'usage. Moins de r\u00e9acteurs nucl\u00e9aires, moins de lignes HT, moins de rejets de toutes sortes?  L'\u00e9cologie serait peut \u00eatre la grande gagnante. &lt;/h3&gt;","&lt;p&gt;Le gouvernement repousse les fermetures des r\u00e9acteurs nucl\u00e9aires. Le maintien de nombreux r\u00e9acteurs co\u00fbte cher.&lt;/p&gt;&lt;p&gt;Il faut acc\u00e9l\u00e9rer le d\u00e9ploiement des \u00e9nergies renouvelables.&lt;/p&gt;&lt;p&gt;Il faut \u00e9galement tout mettre en oeuvre pour baisser la consommation \u00e9lectrique. D'o\u00f9 une politique qui doit \u00eatre ambitieuse vis \u00e0 vis des nouvelles constructions, l'adaptation  des logements existants pour \u00e9viter des d\u00e9perditions d'\u00e9nergie dues \u00e0 une mauvaise isolation.&lt;/p&gt;","&lt;p&gt;Pourquoi favoriser le moteur \u00e9lectrique plus que le moteur \u00e0 eau&lt;/p&gt;","&lt;p&gt;Le chemin de fer \u00e0 contribu\u00e9 \u00e0 la reconstruction du pays dans l'apr\u00e8s guerre car il est le plus \u00e9conomique. inspirons nous en en proposant \u00e0 l'\u00e9tat de :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Reconstruire le r\u00e9seau ferr\u00e9 de France (toutes les petites lignes transverses)&lt;/li&gt;&lt;li&gt;R\u00e9habiliter le ferroutage (le transport de camions sur wagons de marchandises) et le transport de marchandises par chemin de fer en g\u00e9n\u00e9ral&lt;/li&gt;&lt;li&gt;Recr\u00e9er un r\u00e9seau national de transport en commun ferr\u00e9 fonctionnel en r\u00e9habilitant les dessertes de TOUTES les gares de France pour les voyageurs &lt;/li&gt;&lt;li&gt;Emp\u00eacher les entreprises ferroviaires de sur-facturer les prestations de transport notamment de marchandises.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;arr\u00eatons d'enlever les haies dans les champs, et obligation de les replanter, et de broyer les arbres , pour gagner quelques m\u00e8tres de production. On n'en veut plus. &lt;/p&gt;&lt;p&gt;Arr\u00eatons de saccager nos champs.&lt;/p&gt;","&lt;p&gt;Et en profiter pour d\u00e9comissionner les 8 r\u00e9acteurs nucl\u00e9aires les plus risqu\u00e9s selon l'ASN.&lt;/p&gt;","&lt;p&gt;Dans le domaine du transport comme de l'\u00e9nergie, de l'alimentation, d\u00e9finir le minimum vital pour un bonne qualit\u00e9 de vie. D\u00e9taxer compl\u00e8tement ce minimum. (par exemple, les premiers kwh, les premiers litres d'eau potable, les m carr\u00e9s habitables, etc..) mais au fur et \u00e0 mesure d'un usage inutile, taxer de plus en plus la ressource (pour arroser un golf pas exemple.)&lt;/p&gt;","&lt;p&gt;1 loi autorisant l'installation de panneaux photololta\u00efques pour tous co-propri\u00e9taires qui le souhaitent.&lt;/p&gt;&lt;p&gt;Actuellement cette  autorisation est li\u00e9e au vote \u00e0 l'unanimit\u00e9 100 % des co-propri\u00e9tires lors d'une Assembl\u00e9e G\u00e9n\u00e9rale, quasi impossible \u00e0 atteindre, ceci entra\u00eene l'impossibilit\u00e9 de s'\u00e9quiper en panneaux photovolta\u00efques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Que la France arr\u00eate de courir apr\u00e8s la croissance \u00e0 tout prix.&lt;/p&gt;&lt;p&gt;Mieux partager et r\u00e9partir les richesses dont on dispose et se lancer dans un grand plan de d\u00e9croissance au niveau national, pour vivre mieux avec moins et laisser une chance \u00e0 nos enfants de vivre dans un monde o\u00f9 le climat sera supportable.&lt;/p&gt;","&lt;p&gt;D\u00e9finir clairement les objectifs et les moyens d'y acc\u00e9der. Exemple pour les centres urbains: diminuer drastiquement le nb de v\u00e9hicules.&lt;/p&gt;&lt;p&gt;Arr\u00eater de changer continuellement les solutions. Exemple: 2018 chaudi\u00e8re fioul, tr\u00e8s bien; 2019 caca. Chaudi\u00e8re bois tr\u00e8s bien puis caca&lt;/p&gt;&lt;p&gt;Prendre en compte les environnements diff\u00e9rents. La pollution n'est pas la m\u00eame en milieu rural qu'en ville; les solutions doivent donc \u00eatre diff\u00e9rentes.&lt;/p&gt;","&lt;p&gt;Faire \u00e9quiper l ensemble des v\u00e9hicules de dashcam soit en \u00e9quipement de s\u00e9ries soit en \u00e9quipement optionnel permettre aux assurance auto d \u00eatres acteur dans cette action visant a accro\u00eetre la s\u00e9curit\u00e9 routi\u00e8re.&lt;/p&gt;","&lt;h3&gt;&lt;span class=\\\"ql-size-small\\\"&gt;Nos enfants et nos petits-enfants, comme des millions d\u2019autres personnes, sont ainsi directement menac\u00e9s des cons\u00e9quences des d\u00e9r\u00e8glements climatiques. Voici 6 actions prioritaires qui, parmi d\u2019autres mesures, permettraient de rem\u00e9dier en partie \u00e0 ses carences climatiques, tout en r\u00e9duisant les injustices sociales&lt;/span&gt;&lt;/h3&gt;","&lt;p&gt;(glyphosate, herbicides, engrais, etc...) \u00e0 supprimer et tendre vers une agriculture propre&lt;/p&gt;","&lt;p&gt;En installant des turbines coupl\u00e9es \u00e0 des g\u00e9n\u00e9rateurs sur nos fleuves et nos rivi\u00e8res, on pourrait cr\u00e9er de l'\u00e9nergie \u00e9lectrique gr\u00e2ce au d\u00e9bit de celle-ci. &lt;/p&gt;","&lt;p&gt;favoriser les circuits courts . pour tout les produits et alimentation . Etre &lt;strong&gt;plus s\u00e9v\u00e8re &lt;/strong&gt;avec les transporteurs \u00e9trangers sur la concurrence , un petit camion des pays de l est qui roule en France travail a 13 centimes du klm un fran\u00e7ais 50 \u00e0 55 centimes du klm. &lt;strong&gt;mais  SURTOUT  les vitesses  \u00e7a va peut \u00eatre para\u00eetre  technique .&lt;/strong&gt; un routier fran\u00e7ais ne peut rouler que 9h \u00e0 90k lm/h  soit 80 klm/h de moyenne sur autoroute soit maxi 700 klm par  jour  en retirant  les 3/4 h de repos obligatoires . un routier \u00e9tranger souvent en &lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(34,34,34);\\\"&gt;exc\u00e8s&lt;/strong&gt; de vitesse ( 100 \u00e0 110 klm/h)  est d\u00e9j\u00e0 en infraction &lt;strong&gt;MAIS &lt;/strong&gt;cr\u00e9e de la concurrence d\u00e9loyale .il va gagner entre 50 a 100 klm de plus soit arriver chez un client  avant le routier Fran\u00e7ais et donc les entreprises  favoriseront les  routiers \u00e9trangers &lt;/p&gt;","&lt;p&gt;Parce que l'alimentation saine est la base de la sant\u00e9 ! L'un ne va pas sans l'autre. &lt;/p&gt;","&lt;p&gt;Depuis 20 ans les \u00e9cologiste (3% des votes au mieux dans les derni\u00e8res \u00e9lection) veulent une politique \u00e9nerg\u00e9tique qui supprime le nucl\u00e9aire et apporte des sources d'\u00e9nergie alternatives qui conduisent \u00e0 une augmentation annuelle du prix de l'\u00e9lectricit\u00e9 pour les particuliers de 5% minimum par an et des taxes inacceptables sur les sources d'\u00e9nergie fossiles (essence, fioul domestique pour le chauffage). L'utilisation de l'\u00e9lectricit\u00e9 va devenir indispensable pour circuler en voiture et pour les transports collectifs. Il faut d\u00e9velopper la production d'\u00e9lectricit\u00e9 \u00e0 des prix raisonnables et \u00e9vincer les \u00e9cologistes une bonne fois pour toute du d\u00e9bat.&lt;/p&gt;","&lt;p&gt;Abandonner la politique de \\\"tout sur la route\\\"&lt;/p&gt;&lt;p&gt;Il est indispensable de d\u00e9finir une politique \u00e0 long terme de transport qui repose sur des investissements importants pour d\u00e9velopper :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;les voies navigables (canaux, fleuves, ports)&lt;/li&gt;&lt;li&gt;le chemin de fer (fret) : r\u00e9ouverture/cr\u00e9ation de lignes&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Calculer le co\u00fbt r\u00e9el total du transport (terre, air ,mer) yc la pollution. Ceci rendra sa comp\u00e9titivit\u00e9 aux productions nationales et mettra fin aux d\u00e9localisations comp\u00e9titives et donc \u00e0 la d\u00e9sindustrialisation du pays. La r\u00e9industrialisation est bonne tant pour le bilan carbonne que l'emploi.&lt;/p&gt;&lt;p&gt;Privil\u00e9gier les modes de transport collectifs ou group\u00e9s&lt;/p&gt;&lt;p&gt;R\u00e9\u00e9tudier les donn\u00e9es tarifaires (sortir de la jungle actuelle) et \u00e9tudier la gratuit\u00e9 dans certaines grandes agglom\u00e9rations&lt;/p&gt;","&lt;p&gt;A ce niveau rien n'a ete fait depuis 2007, pourquoi? nous avons pourtant un r\u00e9seau rail extraordinaire, cela \u00e9vitera d\u00e9j\u00e0 beaucoup de pollution et aussi de nombreux accidents.&lt;/p&gt;","&lt;p&gt;Pour r\u00e9duire les co\u00fbts de transport des denr\u00e9es alimentaires, il faut produire \u00e0 proximit\u00e9 des lieux de consommation. La culture de certains fruits et l\u00e9gumes est propice \u00e0 cette fa\u00e7on de faire (fa\u00e7on AMAP). Il en est de m\u00eame pour des \u00e9levages de volailles, d\u2019insectes, d\u2019algues et de champignons. La culture en silos urbains (en sol ou hors-sol) peut \u00eatre subventionn\u00e9 par les villes ou les communaut\u00e9s d\u2019agglom\u00e9ration. Une politique de subvention locale est \u00e0 mettre en place.&lt;/p&gt;","&lt;p&gt; Sous couvert fallacieux d\u2019\u00e9cologie le gouvernement tente par tous les moyens d\u2019inventer de nouvelles taxes ou de remettre au go\u00fbt du jour des vieilles taxes pour compenser les cadeaux faits aux riches .&lt;/p&gt;&lt;p&gt;Un premier geste fort du gouvernement serait de prouver aux fran\u00e7ais que l\u2019\u00e9cologie est primordial dans la politique de Macron ... et donc de commencer par supprimer le projet de montagne d\u2019Or en Guyane , et plus simplement de pr\u00e9voir une fiscalit\u00e9 sur le k\u00e9ros\u00e8ne ainsi que sur le transport maritime et le fr\u00eat.&lt;/p&gt;","&lt;p&gt;Interdire les pub dans les bo\u00eetes aux lettres&lt;/p&gt;&lt;p&gt;Ou que les entreprises les imprimes sur du papier biod\u00e9gradable compostable (encre noire) .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;il est parfaitement anormal que le gouvernement taxe le diesel alors m\u00eame que la vente de ces v\u00e9hicules sont en vente neufs chez les concessionnaires; le gouvernement taxe le petit peuple mais ne veut pas nuire \u00e0 l'industrie&lt;/p&gt;","&lt;p&gt;Mettre enfin Monsanto hors de nuire&lt;/p&gt;","&lt;p&gt;Ils faut li\u00e9 le prix du loyer a la performance \u00e9nerg\u00e9tique du logement, exemple: loyer de 500 \u20ac x 0.60 ( coefficient qui varie pour chaque bien immobilier selon les performance du bilan diagnostic immobilier )&lt;/p&gt;&lt;p&gt;( coefficient de performance \u00e9nerg\u00e9tique ) 500 x 0.60 = 300 \u20ac donc ( 200 \u20ac de baisse de loyer pour le locataire )&lt;/p&gt;","&lt;p&gt;La pr\u00e9carit\u00e9 des exploitants agricoles dans notre pays n'est pas \u00e0 d\u00e9montrer...Des travailleurs qui ne parviennent plus ,trop souvent, \u00e0 rembourser des dettes qui s accumulent , qui vendent leurs produits avec des marges insuffisantes ...&lt;/p&gt;&lt;p&gt;Privil\u00e9gions d\u00e9j\u00e0 en tant que consommateur un circuit court , un comportement citoyen pour la sauvegarde de notre agriculture et de la qualit\u00e9 de notre nourriture.&lt;/p&gt;","&lt;p&gt;Lors de l'arriv\u00e9e de la nouvelle g\u00e9n\u00e9ration de batteries en 2025, permettre la bascule vers l'\u00e9lectrique pour tous en offrant un pr\u00eat \u00e0 taux z\u00e9ro pour l'achat d'un v\u00e9hicule \u00e9lectrique neuf, la d\u00e9pense \u00e9tant d\u00e9ductible du revenu.&lt;/p&gt;","&lt;p&gt;imaginer un syst\u00e8me de r\u00e9tribution de l'actions des agriculteurs pour maintenir et valoriser les paysages ruraux, pour cultiver et enrichir le sol pour les g\u00e9n\u00e9rations futures. Un revenu universel unique quelque soit la situation de l'agriculture, de l'ordre de 300 ou 400 euros, qui serait tr\u00e8s important pour les petits exploitants et indolore pour les autres&lt;/p&gt;","&lt;p&gt;Les mers et les oc\u00e9ans montent plus vite que pr\u00e9vu dans les mod\u00e8les \u00e9tudi\u00e9s par les climatologues. Toutes les terres qui seront perdues lors de la mont\u00e9e des eaux, donc demain au plan d'une vie humaine, seront brass\u00e9es par le ressac et charri\u00e9es sur des kilom\u00e8tres \u00e0 l'int\u00e9rieur des oc\u00e9ans. Tout ce qui sera sur le passage polluera longtemps : Il faut donc pr\u00e9parer cet avenir sombre en recensant les zones industrielles, lieux de stockage et autres zones \u00e0 risques, puis exiger des industriels, des municipalit\u00e9s aussi, de pr\u00e9parer leur assainissement et leur d\u00e9localisation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous avons quelques petites d\u00e9cennies pour nous pr\u00e9parer et trouver le financement d'une telle politique, qui pourrait s'envisager de deux fa\u00e7ons : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;incitation de pr\u00e9voir annuellement une part du chiffre d'affaire ou du budget public pour le d\u00e9mant\u00e8lement et la relocalisation des industries ou activit\u00e9s polluantes&lt;/li&gt;&lt;li&gt;participation pour une part \u00e9gale de l'\u00e9tat \u00e0 l'effort financier.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est une prospective urgente (on pense toujours avoir le temps mais non !). La mer gagne du terrain chaque ann\u00e9e et on conna\u00eet toute la part du littoral qui sera impact\u00e9e par la mont\u00e9e des eaux (les mod\u00e8les existants s'\u00e9tablissent en fonction de cette mont\u00e9e : 1 m, 2 ou 5m). Et aujourd'hui, on est incapable d'estimer cet impact car tout va plus vite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Imaginons simplement ce que donneront des dizaines de milliers d'hectares de limons charg\u00e9s en poubelles humaines quand ils seront brass\u00e9s dans les oc\u00e9ans... Et on comprendra l'urgence de s'y pr\u00e9parer.   &lt;/p&gt;","&lt;p&gt;arr\u00eater et interdire l'utilisation de tous les pesticides et interdire aussi l'achat \u00e0 l\u2019international ( l'arnaque du bio \u00e9tranger personne n'est dupe...) que l'on sait de fa\u00e7on s\u00fbr.. dangereux pour la sant\u00e9 et mortel...  cancer, parkinson....certes on le savait avant m\u00eame son utilisation massive mais stoppons le massacre ( \u00e9conomie de s\u00e9cu par la m\u00eame occas aussi mais \u00e7a risquerait de d\u00e9ranger les industrie pharmaceutique ...) merci au dirigeant de ce pays de prendre leur responsabilit\u00e9 et de montrer l'exemple....&lt;/p&gt;&lt;p&gt;c'est plus facile qd on gagne 18000 par mois de s'offrir une voiture Electrique... par exemple de limiter leur trajet voir m\u00eame de prendre les transports .... puisque apparemment les transports parisiens sont top et les tarifs excessif sont justifi\u00e9s...&lt;/p&gt;&lt;p&gt;et merci d'enfin d'autoris\u00e9 l'utilisation de carburant bio &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;N'autoriser que des v\u00e9hicules aux performances limit\u00e9es: maxi 150  km/h, peu consomateurs&lt;/p&gt;","&lt;p&gt;Pr\u00eats \u00e0 taux z\u00e9ro pour l'achat de v\u00e9hicule \u00e9lectrique ou hybride.&lt;/p&gt;&lt;p&gt;Supprimer tous les pesticides !&lt;/p&gt;","&lt;p&gt;La production de viande et de poisson, ainsi que la surp\u00eache, sont des catastrophes \u00e9cologiques.&lt;/p&gt;&lt;p&gt;L'elevage est responsable d'une grande part des \u00e9missions de gaz \u00e0 effet de serre et de la majorit\u00e9 des d\u00e9forestations, notamment au Br\u00e9sil, et consomme \u00e9norm\u00e9ment d'eau potable.&lt;/p&gt;&lt;p&gt;Stopper les importations de chair animale me semble \u00eatre une premi\u00e8re \u00e9tape envisageable, la diminution (voire l'abandon) de la consommation de chair animale, si elle est effectu\u00e9e correctement, ne pr\u00e9sente pas de risque pour la sant\u00e9 humaine.&lt;/p&gt;&lt;p&gt;Renforcer les normes de production et les r\u00e9glementations de p\u00eache me semble \u00e9galement primordial, pour une viande et un poisson de meilleure qualit\u00e9 et la survie des \u00e9cosyst\u00e8mes marins.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=49hHOpOrAeI&lt;/p&gt;","&lt;p&gt;Projet tu\u00e9 dans l\u2019\u0153uf. Pourtant Peugeot SA souhaitait d\u00e9velopper  la 208 Hybride&lt;/p&gt;","&lt;p&gt;Aujourd'hui \u00eatre cycliste en ville est un choix audacieux et judicieux ! Mais il comprend des frais: bon cadenas, entretien, r\u00e9parations, assurance,... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il serait donc bon que les employeurs soient oblig\u00e9s de rembourser une partie de ces frais pour leurs employ\u00e9s qui viennent \u00e0 v\u00e9lo !&lt;/p&gt;&lt;p&gt;Remboursement total ou partiel sur pr\u00e9sentation des factures (r\u00e9parations chez un pro ou pi\u00e8ces achet\u00e9es).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des garages \u00e0 v\u00e9los s\u00e9curis\u00e9s pour les plus grosses bo\u00eetes seraient \u00e9galement bienvenus !&lt;/p&gt;","&lt;p&gt;Aujourd'hui n'importe qui sachetant un fusil et une carte de chasse peut tirer sur tout ce qui bouge. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hors, les cas de besoin en regulation des populations de gibiers ne sont pas partput en France.  Et par ailleurs, les 3/4 des animaux traqu\u00e9s sont issus d'\u00e9levages et lib\u00e9r\u00e9s la veille. Afin de satisfaire la chasse_loisir. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'idee est donc de faire de la chasse un m\u00e9tier o\u00f9 seules des personnes instruites et form\u00e9es \u00e0 savoir estimer le besoin en regulation des gibiers pourront les abattre .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Taxer les soci\u00e9t\u00e9s qui polluent, notamment les soci\u00e9t\u00e9s de transport...routiers, a\u00e9riens, maritimes.&lt;/p&gt;&lt;p&gt;Donner les moyens aux citoyens de changer de v\u00e9hicule (et pas des mesurettes...), d'isoler leur habitation (et pas de fausses annonces, avec des contraintes tellement fortes, que ces mesures ne profitent qu'\u00e0 1% de la population.&lt;/p&gt;","&lt;p&gt;Favoriser le retour \u00e0 une terre riche et vivante, comme avec la permaculture.&lt;/p&gt;","&lt;p&gt;Pr\u00e9voir dans la loi un minimum de X m2 de fermes urbaines par habitant, avec deux cons\u00e9quences principales:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Obligation pour tout nouveau projet de d\u00e9veloppement urbain de pr\u00e9voir X m2 de ferme urbaine (potager, herbes, animaux)&lt;/li&gt;&lt;li&gt;Obligation pour les espaces urbains existants d'amm\u00e9nager des espaces de fermes urbaines pour respecter le ratio X m2 de ferme urbaine par habitant&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;oui arr\u00eatons  le chantage gr\u00e2ce au mot \u00e0 la mode\\\" \u00e9cologie\\\" qui permet de ns taxer pour tout et n'importe quoi. Je fais de l'ecologie \u00e0 mon niveau en respectant de nombreux crit\u00e8res mais pas plus. Comme la taxe carbone, ce n\u2019est pas parce que je vais payer le carburant 3 cts de plus que le plein de ma voiture va polluer moins.J'ai vu un reportage sur les v\u00e9hicules diesel que ns envoyons en Afrique pour ne pas polluer l\u2019Europe, parce que le nuage va rester bien gentillement au dessus de l\u2019Afrique (d\u00e9j\u00e0 bien pollu\u00e9e). Nous sommes venus sur terre  pour un laps de temps, la plan\u00e8te c'est r\u00e9g\u00e9n\u00e9r\u00e9e une fois elle recommencera en temps et en heure.&lt;/p&gt;","&lt;p&gt;Tarifs tr\u00e8s bas pour tous le r\u00e9seau ferroviaire(par exemple 1\u20ac tous les 30 kilom\u00e8tres ce qui ferait moins de 25\u20ac pour Paris-Marseille). Mesure doubl\u00e9e par des abonnements \u00e0 prix r\u00e9duits pour les trajets domicile travail et par l'extension d'une carte famille (d\u00e8s la seconde personne) qui diminuerait le cout global.&lt;/p&gt;&lt;p&gt;L'augmentation du nombre de voyageurs plus une taxe sur le K\u00e9ros\u00e8ne et le fioul des cargos permettrait d'augmenter le trafic de trains mais aussi de rouvrir les petites lignes pour le b\u00e9n\u00e9fice de chaque citoyen. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;- maintien et d\u00e9veloppement des \u00ab\u00a0petites\u00a0\u00bb lignes ferroviaires avec des gares et des guichets ouverts (ex\u00a0: ligne du C\u00e9venol, gare de Villefort)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- sur les lignes non \u00e9lectrifi\u00e9es, remplacer le diesel par des trains \u00e0 hydrog\u00e8ne.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- instaurer des prix planchers pour les produits agricoles pour une r\u00e9mun\u00e9ration d\u00e9cente des paysans, assortis de quotas de production et d\u2019un protectionnisme adapt\u00e9. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- renationaliser les autoroutes&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- ne pas privatiser les barrages &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- abandonner le nucl\u00e9aire militaire&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Arr\u00eat rapide du nucl\u00e9aire&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Des gaz \u00e0 effet de serre.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Diminution des camions (transports par le train).&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Diminution impos\u00e9e de la cylindr\u00e9e des voitures\u00a0\u00e0 pas plus de 6 cv  (que l'industrie automobile s'oriente vers cela) !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Amendes s\u00e9v\u00e8res pour les navires polluants.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;L'alimentation \u00e9lectrique des b\u00e2timents les plus \u00e9nergivores devrait \u00eatre contigent\u00e9e \u00e0 un seuil (par exemple 450 kWh/an) d\u00e9gressif chaque ann\u00e9e, associ\u00e9 \u00e0 un plan de r\u00e9novation \u00e9nerg\u00e9tique. &lt;/p&gt;","&lt;p&gt;Taxer le k\u00e9ros\u00e8ne des avions commerciaux et des jets priv\u00e9s (ceux qui vont \u00e0 Davos, par exemple), taxer le fuel lourd des bateaux de croisi\u00e8re... ainsi que des gros 4/4&lt;/p&gt;","&lt;p&gt;Le mod\u00e8le de l'\u00e9conomie lin\u00e9aire, qui va de l'extraction de la mati\u00e8re premi\u00e8re \u00e0 la fabrication d'objets, \u00e0 leur usage, puis \u00e0 la poubelle ne pourra plus perdurer sans mettre en danger la Vie sur terre.&lt;/p&gt;&lt;p&gt;Il est urgent de changer nos fa\u00e7ons de produire, consommer, utiliser les biens produits et de les d\u00e9truire.&lt;/p&gt;&lt;p&gt;L'\u00e9conomie circulaire, qui se calque sur le cycle de la nature, rien ne se perd tout se recycle, est un chemin urgent \u00e0 emprunter.&lt;/p&gt;&lt;p&gt;Ecoconception, respect de l'environnement, utilisation de mati\u00e8res premi\u00e8res issues du recyclage d'objets, r\u00e9emploi, recyclage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;d\u00e9mant\u00e8lement des grosses soci\u00e9t\u00e9 d'agroalimentaire, Arr\u00eat de la p\u00eache industriel. Consommation et production locale. Favoriser les petites et moyennes exploitations. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;On peut r\u00e9duire \\\"\u00e0 la source\\\" les d\u00e9chets et le gaspillage en\u00a0imposant des dur\u00e9es de garantie de 10 ans sur la plupart des biens de consommation individuelle : voitures, \u00e9lectrom\u00e9nager, hi-fi, informatique, t\u00e9l\u00e9phones...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;u&gt;Attirer, obliger, convaincre les constructeurs de faire des \u00e9conomies d'\u00e9nergie, et de gaz \u00e0 effet de serre. &lt;/u&gt;La loi de grenelle pour les \u00e9conomies d'\u00e9nergie et d'\u00e9mission de GES gaz \u00e0 effet de serre n'a jamais rien donn\u00e9 . Cela fait presque 20 ans que le minist\u00e8re n'a jamais pu \u00eatre moteur sur ces 2 points. seuls les industriels fabriquent des produits plus performants mais qui ne sont pas toujours mis en oeuvre bien que standards . les promoteurs choisissent limite l'investissement financier au d\u00e9triment des \u00e9conomies d'\u00e9nergie et cela pour un maximum de rentabilit\u00e9 financi\u00e8re. Un d\u00e9cret attendu 7 ans apr\u00e8s le grenelle 2 a \u00e9t\u00e9 retoqu\u00e9 par la profession comme invalide juridiquement. Depuis, plus rien n'est fait aucune personne politique n'est en mesure de faire une loi et un d\u00e9cret valable sur les \u00e9conomies d'\u00e9nergie. il doit y avoir des lobbys qui bloquent ou je ne sais quoi.  les d\u00e9crets d'applications doivent inciter. De plus, ils ne peuvent pas non plus actuellement int\u00e9grer d'obligations de r\u00e9sultats aux gestionnaires car il n'est formul\u00e9 d'objectif atteignable. Mme Royal , M Pelletier sont incomp\u00e9tents depuis pr\u00e8s de 20 ans. il n'y a pas de volont\u00e9 politique car du cot\u00e9 des professionnels , il y en a depuis longtemps mais comme il n'y a pas de sanction et que le bon travail pour l'environnement co\u00fbte des sous , peu de choses sont faites . Il y a encore moins d'am\u00e9lioration dans la construction publique. Le priv\u00e9 , lui , tire avantage de faire un peu \u00e9cologique avec l'obtention de label qui sont bon pour la communication et donc la vente. Il y a aussi beaucoup de PPP d\u00e9vastateurs financi\u00e8rement mais aussi \u00e9cologiquement car aucun objectif \u00e9cologique n'est donn\u00e9.        &lt;/p&gt;","&lt;p&gt;Renforcer une politique Pollueurs/Payeurs aux entreprises et \u00e9ventuellement aux particuliers lorsque la pollution \u00e9man\u00e9e n'est pas justifi\u00e9e ou justifiable.&lt;/p&gt;","&lt;p&gt;Supprimer la SAFER, beaucoup de corrompus&lt;/p&gt;","&lt;p&gt;La mise en place de l'assainissement non collectif (par maison individuelle ou par il\u00f4t,et qui revient en moyenne \u00e0 10000 euros par immeuble), doit \u00eatre prise en charge par les distributeurs d'eau qui r\u00e9percuteront ensuite le co\u00fbt occasionn\u00e9 dans les factures de consommation, ainsi qu'il est d\u00e9j\u00e0 fait pour les immeubles raccord\u00e9s au tout \u00e0 l'\u00e9go\u00fbt. Et ce sans condition de ressources, qui exclurait d'embl\u00e9e une bonne part des ayant droit.  &lt;/p&gt;","&lt;p&gt;A quoi sert-il en France d'avoir des voitures qui roulent \u00e0 180, 200 ou 230 km/h puisque la vitesse maximale sur les routes est de 130 ?? Je propose donc que toutes les voitures immatricul\u00e9es en France, pour \u00eatre homologu\u00e9es, soient brid\u00e9es \u00e0 130-140 km/h. Les voitures immatricul\u00e9es \u00e0 l'\u00e9tranger ne pourraient pas \u00eatre soumises \u00e0 cette r\u00e8glementation, mais les limitations de vitesse leur resteraient \u00e9videmment applicables. (\u00c9videmment je m'attends \u00e0 de nombreux votes \\\"contre\\\" par les adeptes de la bagnole!! :-))&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Cr\u00e9ation de v\u00e9hicules SOLAIRE&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Actuellement on voit globalement deux types d'agricultures. L'agriculture productiviste et l'agriculture bio. L'agriculture productiviste n'est pas soutenable \u00e0 long terme. Le probl\u00e8me \u00e9tant que l'agriculture bio, bien qu'apportant des b\u00e9n\u00e9fices certains se base sur un sophisme pour exister. En effet le bio part du principe que ce qui est naturel est forc\u00e9ment meilleur. Le probl\u00e8me \u00e9tant que le label bio n'\u00e9carte pas certains produits naturels mais toxiques comme le sulfate de cuivre et emp\u00eache l'utilisation de produits de synth\u00e8se potentiellement innoffensif, se basant sur leur nature, de synth\u00e8se ou non, plut\u00f4t que sur le danger r\u00e9el.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi l'id\u00e9e serait de cr\u00e9er un label alternatif d'agriculture durable, encadr\u00e9 fermement et bas\u00e9 sur les connaissances scientifiques actuelles. Un label qui prendrait en compte la production, mais \u00e9galement le bilan carbone (ainsi des tomates cultiv\u00e9es \u00e0 l'autre bout du monde ne pourraient pas obtenir ce label \u00e0 cause de la pollution \u00e9norme g\u00e9n\u00e9r\u00e9e par le trajet).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce label devrait aussi bien sur, en plus de la notion de durable, r\u00e9pondre \u00e0 des objectifs stricts en terme de sant\u00e9 publiques.&lt;/p&gt;","&lt;p&gt;Aujourd'hui le d\u00e9bat est fauss\u00e9 par le politiquement correct.On parle de tous les soi-disant avantages qu'apportent les \u00e9nergies renouvelables mais peu de leur cons\u00e9quences pr\u00e9sentes et futures dans de nombreux domaines.Il faut remettre \u00e0 plat l'\u00e9cologisme politique et donner la parole \u00e0 des sp\u00e9cialistes et experts ind\u00e9pendants des partis politiques, du lobbying \u
