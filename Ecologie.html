        <script type="application/json" id="175107">
          {"33ca5f49-4abc-4338-9050-449014c26b5a":{"roots":{"references":[{"attributes":{"children":[{"id":"171301","subtype":"Figure","type":"Plot"},{"id":"171361","type":"WidgetBox"},{"id":"171362","type":"WidgetBox"}],"sizing_mode":"scale_width"},"id":"171363","type":"Column"},{"attributes":{"source":{"id":"171298","type":"ColumnDataSource"}},"id":"171360","type":"CDSView"},{"attributes":{"fill_alpha":{"value":0.6},"fill_color":{"field":"ptcol"},"line_alpha":{"value":0.6},"line_color":{"field":"ptcol"},"size":{"field":"ptcex","units":"screen"},"x":{"field":"tsneX"},"y":{"field":"tsneY"}},"id":"171337","type":"Circle"},{"attributes":{"fill_alpha":{"value":0.1},"fill_color":{"value":"#1f77b4"},"line_alpha":{"value":0.1},"line_color":{"value":"#1f77b4"},"size":{"field":"ptcex","units":"screen"},"x":{"field":"tsneX"},"y":{"field":"tsneY"}},"id":"171338","type":"Circle"},{"attributes":{},"id":"174872","type":"StringFormatter"},{"attributes":{"callback":null,"data":{"body":["&lt;p&gt;Nous avons tout un r\u00e9seau de voies navigables dont nous ne tirons pas profit.&lt;/p&gt;","&lt;p&gt;Des tarifs progressifs pour l'eau et l'\u00e9lectricit\u00e9 (ou autres \u00e9nergies) semblent un bon moyen de lutter contre le gaspillage, tout en permettant aux plus vertueux et aux revenus les plus modestes\u00a0de b\u00e9n\u00e9ficier de tarifs pratiquement \u00e0 prix co\u00fbtant&lt;/p&gt;","&lt;p&gt;Taxer encore plus les produits non bios, baisser la TVA sur les bios, obliger les cantines scolaires \u00e0 aller vers \\\"tous les jours bio\\\" et pas seulement 1 jour. Chaque ann\u00e9e on rajouterait 1 jour de plus bio jusqu'\u00e0 arriver \u00e0 5 ou 6 selon les \u00e9tablissements le temps de permettre la transition avec l'agriculture. D\u00e9velopper les coop\u00e9ratives bios de proximit\u00e9. Ne pas importer de produits non bios ou augmenter fortement les taxes d'importation, augmenter aussi les contr\u00f4les. Expliquer aux enfants les b\u00e9n\u00e9fices.&lt;/p&gt;&lt;p&gt;D\u00e9velopper l'herboristerie bio en recr\u00e9ant un dipl\u00f4me fran\u00e7ais, l'acupuncture, une autre m\u00e9decine qui prenne en compte le patient dans son ensemble.&lt;/p&gt;&lt;p&gt;Pour financer ces mesures il faudrait prendre l\u00e0 o\u00f9 est l'argent, par exemple instaurer une nouvelle taxe sur les produits chimiques destin\u00e9s \u00e0 l'agriculture (engrais, pesticides, herbicides, graines transg\u00e9niques r\u00e9sistantes )&lt;/p&gt;","&lt;p&gt;Sortir du nucl\u00e9aire&lt;/p&gt;","&lt;p&gt;avant de taxer le diesel ou le fioul pour se chauffer  , il faudrait trouver une vrai alternative comme peut \u00eatre hydrog\u00e8ne , \u00e9thanol ), car si demain tout le monde se chauffe et roule \u00e9lectrique , le r\u00e9seau ne va pas supporter la consommation et de + il faudrait combien de centrales nucl\u00e9aires en + ,  et la voiture \u00e9lectrique a une autonomie tr\u00e8s faible donc juste pour rouler localement , la quantit\u00e9 de lithium ou autre pour fabriquer ces batteries sera \u00e9norme et deviendra tr\u00e8s cher  sans oublier la long\u00e9vit\u00e9 , et le co\u00fbt des pannes qui pourrais en r\u00e9sulter , comme la s\u00e9curit\u00e9 pour les voitures ( air-bag et abs ) les constructeurs avec l'\u00e9tat  devraient \u00e9quiper les nouveaux v\u00e9hicules sans forcer \u00e0 changer ou punir ceux qui ont des voitures plus anciennes. &lt;/p&gt;","&lt;p&gt;Mettre en \u0153uvre un v\u00e9ritable plan coercitif  de transport des camions longues distances par ferroutage, taxation mortel pour les transports internationaux&lt;/p&gt;","&lt;p&gt;Le nombre d'\u00eatres humains n'est pas soutenable pour notre plan\u00e8te. Il est temps de maitriser les naissances. Pour ce faire, il faut r\u00e9duire les aides (CAF, impot sur le revenu, ...) au-dela du 1er enfant.&lt;/p&gt;","&lt;p&gt;interdire les pesticides quel qu'il soit, la vente et l'utilisation c'est tr\u00e8s urgent. &lt;/p&gt;","&lt;p&gt;Contrairement \u00e0 ce qu'on nous annonce on tente de transformer le r\u00e9chauffement climatique naturel en d\u00e9r\u00e8glement provoqu\u00e9 par l'homme et on nous assomme de taxes en prenant comme pr\u00e9texte cette ineptie et la possibilit\u00e9 de modifier le climat.&lt;/p&gt;&lt;p&gt; S'il est vrai qu'on peut tout faire pour am\u00e9liorer notre sant\u00e9 en \u00e9tant \u00e9cologiste, nous n'arriverons jamais \u00e0 faire tourner la terre dans l'autre sens.&lt;/p&gt;&lt;p&gt; Pour vous ouvrir les yeux je vous invite \u00e0 regarder cette vid\u00e9o d'environ une heure et que vous pouvez retrouver sous le titre \\\"le secret des nuages\\\"&lt;/p&gt;&lt;p&gt;https://www.dailymotion.com/video/x139d0a&lt;/p&gt;","&lt;p&gt;Lancer un \u00e9norme plan de recherche sur les \u00e9nergies renouvelables pour sortir du p\u00e9trole et du gaz et enfin du nucl\u00e9aire&lt;/p&gt;","&lt;p&gt;Interdire les emballages non recyclables ou non biod\u00e9gradables. &lt;/p&gt;","&lt;p&gt;Ce n'est pas la peine de mettre autant de produits de toutes marques dans les magasins, ne mettre que des produits parfaits, point c'est tout !&lt;/p&gt;","&lt;p&gt;Il faut absolument r\u00e9compenser (d'une fa\u00e7on ou d'une autre) , par  d\u00e9gr\u00e8vement fiscaux, subventions , majoration des prix de ventes par am\u00e9nagement de la TVA tous les agriculteurs qui  respectent les animaux qu'ils \u00e9l\u00e8vent . Favoriser  les circuits alimentaires courts,inciter \u00e0 consommer localement.Faire accepter (par incitation) le fait de payer plus cher des produits de qualit\u00e9s.&lt;/p&gt;","&lt;p&gt;Ou sont les propositions sur les velos hydrog\u00e8ne .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'automobiliste fran\u00e7ais \u00e0 le droit de demander la fin du viol \u00e0 la pompe. &lt;/p&gt;","&lt;p&gt;Organiser la r\u00e9cup\u00e9ration des invendus, en impliquant l\u00e9galement les multinationales.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;faire utiliser le train par nos \u00e9lus ( et non l'avion ou/ et la voiture)&lt;/li&gt;&lt;li&gt;maintenir le service public de proximit\u00e9 ( moins de km \u00e0 parcourir en voiture pour y acc\u00e9der)&lt;/li&gt;&lt;li&gt;\u00e9viter les voitures \u00e9lectriques qui polluent d\u00e8s leur construction&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Plus d'informations sur les avanc\u00e9es \u00e9cologique des automobiles.&lt;/p&gt;&lt;p&gt;Exemple: premi\u00e8re voiture fonctionnant \u00e0 l'eau de mer fabriqu\u00e9 en Suisse, tr\u00e8s peu entendu parl\u00e9, alors qu'\u00e0 l'air de la voiture \u00e9cologique il me semble qu'une alternative \u00e0 l'\u00e9lectrique ( pas au point et aussi polluant: d\u00e9chets radioactifs ) me semble indispensable.&lt;/p&gt;","&lt;p&gt;Bannir les emballages individuels en portions dans les boites contenant par exemple du Riz, des pates etc&lt;/p&gt;&lt;p&gt;en r\u00e8gle g\u00e9n\u00e9rale 1 boite carton parfois film\u00e9 avec + ou - 4 sachet plastique \u00e0 l\u2019int\u00e9rieur &lt;/p&gt;","&lt;p&gt;Les d\u00e9chetteries refusent de collecter tous les contenants plastiques. C'est une catastrophe \u00e9cologique, puisque tout ce plastique est enterr\u00e9 avec les autres d\u00e9chets. EXIGEONS DE NOTRE GOUVERNEMENT LA RECUPERATION ET LE RECYCLAGE DE TOUS LES EMBALLAGES PLASTIQUES. &lt;/p&gt;","&lt;p&gt;Diminuer le transport de marchandise routier et faire payer les transporteurs \u00e9trangers qui transitent&lt;/p&gt;","&lt;p&gt;D\u00e9velopper la fili\u00e8re de compostage. Traiter les d\u00e9chets alimentaires et valoriser en compost et biogaz dans le cas de methaniseur. &lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose ici quelques id\u00e9es afin de faire de notre pays un pays plus juste pour ses habitants, qu'il soient riche ou pauvre, entrepreneur ou ch\u00f4meur, homme ou femme, ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;Brevets :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Tout brevet permettant d\u2019avoir une meilleure empreinte \u00e9cologique (de mani\u00e8re directe ou indirecte) et n\u2019\u00e9tant pas utilis\u00e9 de mani\u00e8re industrielle et \u00e0 bas co\u00fbts (b\u00e9n\u00e9fice inf\u00e9rieur ou \u00e9gale \u00e0 20%) seront caduc.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Ceci devra permettre d\u2019utiliser des technologies et des concepts brevet\u00e9s qui n\u2019ont jamais \u00e9t\u00e9 utilis\u00e9s sans aucune raisons si ce n\u2019est celle d\u2019emp\u00eacher leur d\u00e9veloppement.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Un garde-fou sera mis en place afin de garantir un d\u00e9lai de 5 ans entre le d\u00e9p\u00f4ts du brevet et sa lib\u00e9ralisation afin de laisser le temps de d\u00e9velopper et distribuer cette technologie.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;De cette mani\u00e8re de nouvelle technologies devraient voir le jour et devraient \u00eatre mise sur le march\u00e9 pour des co\u00fbts raisonnable.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Limiter la dur\u00e9e de vie d\u2019un brevet \u00e0 10 ans (r\u00e9troactif).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;Emballages:&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;R\u00e9instauration des consignes pour les contenants en verre, m\u00e9tal et plastique.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Obligation pour les grandes enseignes de ventes de disposer de point de consigne.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Tous les recyclages et traitement des d\u00e9chets devront s\u2019effectuer sur le sol de l\u2019UE.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Interdire l\u2019utilisation de plastique dans les emballages (lorsque c\u2019est possible) et utiliser des plastiques bio d\u00e9gradable.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Tous les emballages devront \u00eatre recyclable et issue de produits recycl\u00e9s lorsque c\u2019est possible.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;D\u00e9taxer de moiti\u00e9 les produits vendu en vrac et les contenants recyclable r\u00e9utilisable.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Taxer les produits disposant de trop d\u2019emballage, que ce soit en nombre d'emballage ou \u00e0 la taille disproportionn\u00e9e par rapport au contenu .&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;Energies :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Interdiction de construction de centrale \u00e9manent des gaz \u00e0 effet de serre.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Investir massivement dans le d\u00e9veloppements des \u00e9nergies dites \u201cpropre\u201d et dans la recherche d\u2019autres sources de production (ITER, ...) ou de stockage d\u2019\u00e9nergie. Cet investissement devra \u00eatre support\u00e9 par 100% des taxes li\u00e9es aux produits p\u00e9troliers, charbon, gaz, \u2026)&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Extinction obligatoire des lumi\u00e8res et diminution du chauffage des b\u00e2timents vides priv\u00e9 et publique.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Extinction obligatoire de l\u2019\u00e9clairage public \u00e0 partir d\u2019une certaine heure (sauf passage pi\u00e9tons et intersections) et d\u00e9ploiement progressif d\u2019allumage \u201cintelligents\u201d afin d\u2019optimiser l\u2019\u00e9clairage publique en fonction du trafic.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;R\u00e9fl\u00e9chir \u00e0 l\u2019\u00e9chelle europ\u00e9enne aux smartgrids (Linky?) afin d\u2019optimiser le r\u00e9seau \u00e9lectrique.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;D\u00e9centraliser les lieux de production lorsque c\u2019est possible afin de limiter la perte \u00e9lectrique.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;Produits brut de base (l\u00e9gumes, c\u00e9r\u00e9ales, huiles, farines, viandes, lait, ..) :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Un palier tarifaire sera fix\u00e9 en accord avec les agriculteurs et industriels sur tous les produits de bases (id\u00e9alement prix brut + 20% de marge b\u00e9n\u00e9ficiaire)&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Les produits bio se verront totalement exon\u00e9r\u00e9s, au niveau imp\u00f4ts pour les producteur et aussi de TVA pour les acheteurs, il devra y avoir \u00e9galement une marge maximale de 20% de b\u00e9n\u00e9fice entre le prix d\u2019achat du producteur et le prix de revente au client final : prix final = prix de revente du producteur + co\u00fbt brut du revendeur (salaire, co\u00fbt de transport et de stockage) + marge du revendeur de 20% maximum.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;Obsolescence programm\u00e9e :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Tous les objets vendu devront b\u00e9n\u00e9ficier de ces imp\u00e9ratifs (si technologiquement faisable) :&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Une garantie de 5 ans.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;\u00catre facilement r\u00e9parable (ne pas compliquer sa r\u00e9paration sans r\u00e9el arguments technique/de design).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;L\u2019entreprise devra garantir un stock de pi\u00e8ces de rechange \u00e0 bas co\u00fbt.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;\u00catre recyclable et utiliser des mat\u00e9riaux recycl\u00e9s dans la mesure du possible ou issue de fili\u00e8re respectant les Droits de l\u2019Homme.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;Renseignements sur le produits :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Rendre obligatoire le Nutriscore et qu\u2019il soit contr\u00f4l\u00e9 par des organismes ind\u00e9pendant financ\u00e9 par l\u2019Etat.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Afficher sur le prix de vente, le prix d\u2019achat au producteur/industriel.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Cr\u00e9er de vrais label avec des contraintes fortes concernant l\u2019\u00e9levage, le biologique, Made in France, Made in EU, \u2026 Il devra y avoir des contr\u00f4les sur ceux-ci effectu\u00e9s par des organisations ind\u00e9pendantes li\u00e9e \u00e0 la r\u00e9pression des fraudes, financ\u00e9es par l\u2019Etat et les amendes (en cas de fraude).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Indiquer la provenance et la composition exacte d\u2019un produit (fin de la r\u00e8gle des inf\u00e9rieurs \u00e0 1% qui ne sont pas affich\u00e9s).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;Immobilier:&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Imposer aux banques des pr\u00eats \u00e0 taux 0 pour les demandes de r\u00e9novation de logement dans le but d\u2019avoir un meilleur impacte \u00e9cologique.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Proposer des aides \u00e0 la r\u00e9novation financ\u00e9es par une baisse du budget militaire de l\u2019ordre de 10%.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Promouvoir les logement en bois avec des avantages fiscaux.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Limiter le b\u00e9n\u00e9fice li\u00e9s aux activit\u00e9s de r\u00e9novations (mat\u00e9riaux, mat\u00e9riels, main d\u2019\u0153uvre, \u2026) \u00e0 20% afin de le rendre plus accessible.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Geler les prix des loyers dans les grandes villes et interdire l\u2019augmentation d\u2019un loyer entre 2 locations sauf si changement majeur apport\u00e9 \u00e0 la location (r\u00e9novation compl\u00e8te, modification du quartier, \u2026).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Rendre obligatoire la location des logements d\u00e9tenus par des soci\u00e9t\u00e9s (banques, assurances, \u2026) qui ne les louent pas dans un but de sp\u00e9culation immobili\u00e8re (loi existante mais non appliqu\u00e9e et surtout non obligatoire).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;Transports et services :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Augmenter la capacit\u00e9 des transports en commun et le nombre de lignes en priorit\u00e9 l\u00e0 o\u00f9 ils sont surexploit\u00e9 ou manquant.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Promouvoir la d\u00e9centralisation via des axes de communication, des politiques fiscale int\u00e9ressante et par l\u2019exemple \u00e0 travers la d\u00e9centralisation des administrations.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Rouvrir les services d\u2019utilit\u00e9 publique hors des villes (\u00e9coles, poste, \u2026) et imaginer un guichet unique pour toutes les proc\u00e9dures administrative et certain services comme l\u2019ouverture d\u2019un compteur \u00e9lectrique ou autre au sein des mairies ou des bureaux de postes (former en cons\u00e9quence).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;D\u00e9ployer des composteur commun de proximit\u00e9 dans toutes les villes et distribuer des composteurs gratuitement dans les campagne (ramassage gratuit et r\u00e9gulier).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;Recherche et D\u00e9veloppement :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Investir massivement dans les nouvelles technologies prometteuses telle que les graph\u00e8ne et cr\u00e9er ou investir dans les entreprises les produisant. Ceci permettra d\u2019une part de proposer des technologies bonnes pour l\u2019environnement \u00e0 moindre co\u00fbt, mais aussi d\u2019avoir un retour sur investissement permettant d\u2019autres recherches.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Proposer des petites royalties sur les technologies d\u00e9velopp\u00e9es qui sont partag\u00e9es, par exemple 1\u20ac par batterie au graph\u00e8ne quelque soit sa taille.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Proposer beaucoup plus de partenariat scientifique avec les autres Etats.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;Autres:&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Fin des prospectus papier progressivement. Dans un premier temps obliger les enseignes \u00e0 se limiter \u00e0 6 prospectus par an maximum puis r\u00e9duire \u00e0 4 puis 3 et enfin 0 en 3 ans.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Interdiction des regroupements d\u2019enseigne pour contourner cette r\u00e8gle.&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Utilisation de papier recycl\u00e9/recyclable et d\u2019encre \u00e9cologique obligatoire pour la majorit\u00e9 des papiers (proc\u00e9dure, prospectus, \u2026). Mise en place durant la premi\u00e8re ann\u00e9e.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Multiplier les points de collecte des encombrants et des d\u00e9chets polluants.&lt;/p&gt;","&lt;p&gt;diminuer l\u2019\u00e9clairage public : lampe basse consommation, une lampe sur deux&lt;/p&gt;&lt;p&gt;diminuer l\u2019\u00e9clairage dans les entreprises, les magasins la nuit &lt;/p&gt;&lt;p&gt; ... cela demande de l'\u00e9nergie \u00e9lectrique donc centrale nucl\u00e9aire, \u00e7a r\u00e9chauffe l'atmosph\u00e8re et \u00e7a g\u00eane la bio diversit\u00e9 &lt;/p&gt;","&lt;p&gt;Stopper le d\u00e9ploiement du compteur Linky ainsi que l'arriv\u00e9e de la 5G qui vont devenir un \u00e9norme probl\u00e8me de sant\u00e9 publique.Je me suis retrouv\u00e9e \u00e0 la rue suite \u00e0 l'installation du Linky dans mon appartement. Direction les urgences avec 27 de tension. Je suis maintenant \u00e9lectrosensible et cherche d\u00e9sesp\u00e9r\u00e9ment un endroit o\u00f9 vivre sans ondes.Les communes pourraient r\u00e9server des zones blanches exemptes d'ondes pour les EHS. Construire des logements sociaux prot\u00e9g\u00e9s des ondes comme le fait la Suisse. Libert\u00e9 de refuser le Linky.&lt;/p&gt;&lt;p&gt;Abaisser les seuils d'exposition \u00e9lectromagn\u00e9tique, la France est actuellement entre 41V/m et 61V/m. Il faut donc d'urgence appliquer le principe de pr\u00e9caution en abaissant le seuil \u00e0 0,6V/m recommand\u00e9 par le Conseil de l'Europe et qui est actuellement le seuil appliqu\u00e9 dans tous les pays du monde (sauf la France, l'Allemagne et l'Angleterre). Rajouter des mesures de la pollution \u00e9l\u00e9ctromagn\u00e9tique obligatoire dans les diagnostics DPE autant pour l'achat ou la location de logements. Favoriser l'autoconstruction et les \u00e9nergies renouvelables. Conserver ou assigner des zones blanches en France pour les EHS.&lt;/p&gt;&lt;p&gt;3 millions de personnes d\u00e9j\u00e0 \u00e9lectrosensibles en France, ce chiffre ne fait qu'augmenter. La pollution \u00e9lectromagn\u00e9tique est un tueur silencieux, et deviendra demain un \u00e9norme probl\u00e8me de sant\u00e9 publique. Tous les scientifiques sont en alerte sur ce probl\u00e8me et notamment les Linky mais surtout la 5G. Il faut donc d'urgence abaisser les seuils d'exposition officielle et surtout refuser la 5G qui n'est ni plus ni moins qu'un micro ondes qui va tous nous tuer \u00e0 petit feu.&lt;/p&gt;","&lt;p&gt;Interdire \u00e0 l'\u00e9chelle continentale les d\u00e9placements en avion quand il est possible d'utiliser le train&lt;/p&gt;&lt;p&gt;Gagner du temps au nom d'une pseudo efficacit\u00e9 ne justifiera jamais qu'on sacrifi\u00e9 la plan\u00e8te.&lt;/p&gt;","&lt;p&gt;Rendre moins s\u00e9v\u00e8re le contr\u00f4le antipollution des v\u00e9hicules diesels. ils sont les v\u00e9hicules des pauvres.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;1&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Principes \u00c9lectifs&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tAvant d'entrer dans le d\u00e9tail des transformations \u00e0 op\u00e9rer, il nous faut nous interroger sur le r\u00f4le du pr\u00e9sident de la R\u00e9publique. Est-il celui qui d\u00e9cide \u00ab\u00a0de tout\u00a0\u00bb ou est-il le Guide qui fixe l'orientation g\u00e9n\u00e9rale, le Penseur, le Visionnaire\u00a0? C\u2019est l\u00e0 un \u00e9l\u00e9ment primordial.&lt;/p&gt;&lt;p&gt;\tOr, c\u2019est au Premier ministre de g\u00e9rer le pays. Ce qui signifie que sa comp\u00e9tence ex\u00e9cutive doit \u00eatre sup\u00e9rieure \u00e0 celle du Pr\u00e9sident qui, quant \u00e0 lui, ne doit pas se pr\u00e9occuper de g\u00e9rer au jour le jour les dossiers, m\u00eame les plus br\u00fblants, mais doit penser et pr\u00e9voir l'avenir, anticiper les difficult\u00e9s bien avant qu\u2019elles ne deviennent r\u00e9elles.&lt;/p&gt;&lt;p&gt;\tLa premi\u00e8re des r\u00e9formes \u00e0 entreprendre consiste \u00e0 modifier le principe m\u00eame de l'\u00e9lection des repr\u00e9sentants du pays, voire instituer un nouveau mode de d\u00e9signation dans certains domaines, comme l'\u00e9cologie, dont les responsables ne doivent pas \u00eatre choisis par l\u2019\u00e9lection telle qu\u2019elle est actuellement con\u00e7ue autour du syst\u00e8me des partis, car les luttes partisanes rendent le d\u00e9bat confus sur ce sujet pourtant majeur.&lt;/p&gt;&lt;p&gt;\tNous devons en effet nous questionner sur ce qu\u2019il revient \u00e0 la politique de g\u00e9rer, et ce sur quoi elle ne doit pas exercer son emprise. &lt;em&gt;A priori&lt;/em&gt;, deux domaines sont \u00e0 exclure du champ de l'\u00e9lection pr\u00e9sidentielle\u00a0et, plus largement, de la politique politicienne : l'\u00e9cologie et la justice, car ces deux domaines ne doivent pas \u00eatre soumis \u00e0 l'id\u00e9ologie.&lt;/p&gt;&lt;p&gt;\tLe minist\u00e8re de l'\u00e9cologie doit ainsi revenir de droit aux \u00e9cologistes dont l\u2019action et la vision r\u00e9aliste des probl\u00e8mes de la plan\u00e8te sont indiscutables, et faire l\u2019objet d\u2019\u00e9lections sp\u00e9cifiques. Des personnes de la soci\u00e9t\u00e9 civile, aux comp\u00e9tences reconnues, pourraient pr\u00e9senter un projet \u00e0 vingt ans sur l'avenir \u00e9cologique du pays, projet de nature \u00e0 f\u00e9d\u00e9rer d'autres pays europ\u00e9ens ou du reste du monde.&lt;/p&gt;&lt;p&gt;\tL'int\u00e9gration de l'\u00e9cologie \u00e0 la soci\u00e9t\u00e9 doit \u00eatre assur\u00e9e hors de l\u2019id\u00e9ologie des gouvernements en place. Pour s\u2019en assurer, le renouvellement des repr\u00e9sentants de l'\u00e9cologie ne doit pas co\u00efncider avec les \u00e9ch\u00e9ances \u00e9lectorales habituelles. Quant \u00e0 ces repr\u00e9sentants, ils doivent pouvoir \u00eatre r\u00e9voqu\u00e9s en cas de manquements aux engagements du plan \u00e0 vingt ans, sauf si ce plan a \u00e9t\u00e9 r\u00e9vis\u00e9 pour tenir compte de circonstances nouvelles (dues par exemple \u00e0 de nouvelles donn\u00e9es m\u00e9t\u00e9orologiques ou \u00e0 l\u2019\u00e9volution de la science).&lt;/p&gt;&lt;p&gt;\tLe plan \u00e0 20 ans devra prendre en compte de nombreux avis, et tenir compte de diff\u00e9rents facteurs\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Besoins \u00e9conomiques du pays&lt;/li&gt;&lt;li&gt;Lacunes du pass\u00e9 en termes \u00e9nerg\u00e9tiques&lt;/li&gt;&lt;li&gt;Bilan des exp\u00e9riences r\u00e9alis\u00e9es ailleurs&lt;/li&gt;&lt;li&gt;Consultation des maires de France&lt;/li&gt;&lt;li&gt;Consultation des agriculteurs&lt;/li&gt;&lt;li&gt;Consultation des scientifiques&lt;/li&gt;&lt;li&gt;Consultation des comit\u00e9s de r\u00e9flexion issus du peuple&lt;/li&gt;&lt;li&gt;Consultation des entrepreneurs du secteur&lt;/li&gt;&lt;li&gt;Consultation du gouvernement&lt;/li&gt;&lt;li&gt;Consultation des consommateurs&lt;/li&gt;&lt;li&gt;Consultation des philosophes&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\tS\u2019il est souhaitable que l'\u00e9laboration du plan soit, \u00e0 l'origine, con\u00e7ue sans contrainte financi\u00e8re d'aucune sorte, son application en revanche doit \u00eatre soumise \u00e0 une obligation de respect des budgets allou\u00e9s. Le pourcentage du budget attribu\u00e9 \u00e0 l'\u00e9cologie doit par ailleurs \u00eatre accept\u00e9, dans un cadre financier global, par toutes les parties prenantes.&lt;/p&gt;&lt;p&gt;\tCe plan devrait servir de mod\u00e8le en Europe et dans d'autres pays. Cet objectif devra figurer dans le plan \u00e0 vingt ans, car il est indispensable d\u2019envisager ces questions sur le long terme.&lt;/p&gt;&lt;p&gt;\tUne fois le projet mis au point, il faudra d\u00e9signer l'homme ou la femme qui sera charg\u00e9 d'en mettre en \u0153uvre la premi\u00e8re phase avant de passer le flambeau \u2013 apr\u00e8s 3, 5 ou 6 ans de gouvernance \u2013 \u00e0 quelqu\u2019un d\u2019autre. Cette fonction pourrait \u00eatre appel\u00e9e \u00ab\u00a0gouverneur de l'\u00e9cologie\u00a0\u00bb ou \u00ab\u00a0commissaire g\u00e9n\u00e9ral \u00e0 l'\u00e9cologie\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;\t&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tLes projections des effets du plan devront \u00eatre \u00e9tablies par des moyens num\u00e9riques de haut niveau, puis pr\u00e9sent\u00e9es chaque ann\u00e9e au public avant d\u2019\u00eatre soumises pour validation \u00e0 des scientifiques reconnus. Les enseignements tir\u00e9s de l\u2019exploration d\u2019autres plan\u00e8tes devront \u00eatre int\u00e9gr\u00e9s s\u2019ils ouvrent des perspectives nouvelles.&lt;/p&gt;&lt;p&gt;\tLe minist\u00e8re de l'\u00e9cologie, on l\u2019a bien compris, est amen\u00e9 progressivement \u00e0 dispara\u00eetre au profit d'un organisme citoyen ind\u00e9pendant.&lt;/p&gt;&lt;p&gt;\tQuant \u00e0 la justice, elle ne doit pas \u00eatre \u00e0 la merci des cycles \u00e9lectoraux successifs, mais doit s'organiser pour assurer son ind\u00e9pendance et son autonomie. Les d\u00e9lais de jugement doivent imp\u00e9rativement \u00eatre r\u00e9duits. Pour cela, il importe que la justice ne soit pas saisie \u00e0 mauvais escient.&lt;/p&gt;&lt;p&gt;\tBeaucoup d'affaires peuvent en effet \u00eatre jug\u00e9es sur le plan technique par des commissions sp\u00e9cialis\u00e9es, en dehors de l\u2019institution judiciaire, pour d\u00e9sengorger les tribunaux. Un pr\u00e9-jugement num\u00e9rique \u00e9tabli, se basant sur les textes en vigueur, doit \u00e9clairer les juges et permettre de gagner un temps pr\u00e9cieux. Cette d\u00e9mat\u00e9rialisation n\u2019a pas vocation \u00e0 remplacer les juges, mais constituerait une JNN (justice num\u00e9rique nationale) charg\u00e9e d\u2019\u00e9liminer les proc\u00e9dures injustifi\u00e9es, outil pr\u00e9cieux permettant un travail exhaustif, dans des d\u00e9lais tr\u00e8s r\u00e9duits. Par ailleurs, les influences humaines existeront toujours, qu\u2019il s\u2019agisse des plaidoiries des t\u00e9nors des barreaux ou du r\u00e9quisitoire de l'avocat g\u00e9n\u00e9ral, aussi talentueux soient-ils, mais seraient moins d\u00e9terminantes dans le jugement final, ce qui serait le gage d\u2019une plus grande \u00e9quit\u00e9.&lt;/p&gt;&lt;p&gt;\tEn conclusion, le pr\u00e9sident de la R\u00e9publique ou le Premier ministre n'interviendraient plus dans la d\u00e9signation des repr\u00e9sentants de l'\u00e9cologie et de la justice. Ces transformations majeures iraient dans le sens des attentes de longue date des citoyens.&lt;/p&gt;&lt;p&gt;\tPour \u00eatre accept\u00e9es par tous\u00a0, les \u00e9lections des parlementaires doivent \u00eatre repr\u00e9sentatives. Le scrutin majoritaire \u00e0 2 tours doit \u00eatre r\u00e9vis\u00e9 pour permettre une repr\u00e9sentation r\u00e9elle de tous les courants de pens\u00e9es, par l'introduction de la proportionnelle partielle ou totale.&lt;/p&gt;&lt;p&gt;\t&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Developper la gratuit\u00e9 des transports en commun dans les villes disposant d\u2019un tel service. En parall\u00e8le, cr\u00e9er plusieurs grands parkings surveill\u00e9s (vid\u00e9osurveillance) gratuit aussi dans les p\u00e9riph\u00e9ries de ces villes afin d\u2019inciter les gens \u00e0 les utiliser. Ces transports seraient \u00e9lectriques ou hydrog\u00e8ne \u00e0 voir selon les co\u00fbts.&lt;/p&gt;","&lt;p&gt;Beaucoup de commandes que nous passons sur le net sont livr\u00e9es tr\u00e8s rapidement, or des fois nous ne sommes pas press\u00e9s et etre livr\u00e9 a une ou deux semaines nous conviendrait, il faudrait creer un tarif lent de livraison, ce qui permettrai de plus de reduire les couts de tansport en augmentant le nombre d'objets par vehicule, donc de baisser la pollution&lt;/p&gt;","&lt;p&gt;pour faciliter un changement ponctuel et significatif en vue de r\u00e9duire sa consommation d\u2019\u00e9nergie ou sa pollution, il faut donner des aides ponctuelles, mais en ciblant bien les gains en \u00ab\u00a0pollution\u00a0\u00bb de l\u2019op\u00e9ration dans toute la cha\u00eene que concerne ce changement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aucune mati\u00e8re non renouvelable ne devra \u00eatre perdu par l\u2019enfouissement ou l\u2019incin\u00e9ration, tous les sites anciens sites d\u2019enfouissement se vident de ces mati\u00e8res, sont d\u00e9pollu\u00e9 avec l\u2019aide, entre autres, du pouvoir des plantes d\u2019extraire les m\u00e9taux de la terre (phytomine), aucun d\u00e9chet n\u2019est export\u00e9, il vaut de l\u2019or. Tous les produits en fin de vie sont d\u00e9construits afin de r\u00e9cup\u00e9rer les \u00e9l\u00e9ments en bon \u00e9tat pouvant \u00eatre r\u00e9utilis\u00e9s, le reste \u00e9tant recycl\u00e9 en diff\u00e9rente mati\u00e8res. La fili\u00e8re du recyclage et de la r\u00e9utilisation est pouss\u00e9e par une contribution des producteurs pour chaque objet mis en circulation\u00a0: cet argent est r\u00e9utilis\u00e9 pour la d\u00e9construction, la r\u00e9cup\u00e9ration et le recyclage, ce qui fera qu\u2019aucun mati\u00e8re, aucun objet n\u2019a de chance ne se retrouvait dans la rue ou la nature car il aura de la valeur, chacun pourra vendre ses trouvailles au recycleur local. La contribution d\u2019une entreprise qui fabrique avec de la mati\u00e8re vierge non locale, qui r\u00e9utilise peu, qui n\u2019organise pas sa fili\u00e8re de r\u00e9cup\u00e9ration et r\u00e9utilisation, voit sa contribution \u00e0 la r\u00e9paration de l\u2019environnement augmenter. Pour l\u2019infime partie de mati\u00e8re non recyclable, la solution est l\u2019incin\u00e9ration \u00e0 la torche \u00e0 plasma qui transforme la mati\u00e8re incin\u00e9r\u00e9e en mati\u00e8re vitreuse et interne (cela fonctionne pour l\u2019amiante, par exemple), tous les autres centres d\u2019incin\u00e9ration deviennent obsol\u00e8tes, sont d\u00e9construit si les b\u00e2timents ne pr\u00e9sentent pas d\u2019int\u00e9r\u00eat et le site remis entre les mains de la nature apr\u00e8s d\u00e9pollution. Les d\u00e9chets dangereux sont rachet\u00e9s par des recycleurs avec l\u2019argent des contributeurs pollueurs pour \u00e9viter de les retrouver dans la nature (amiante par exemple)&lt;/p&gt;&lt;p&gt;La mati\u00e8re organique est la seule qui pourra \u00eatre r\u00e9cup\u00e9r\u00e9e (quand on ne poss\u00e8de pas son composteur) et gratuitement car elle est pure et peut \u00eatre facilement valorisable comme amendement pour la terre.&lt;/p&gt;&lt;p&gt;Tous les logements deviennent des b\u00e2timents \u00e0 \u00e9nergie positive.&lt;/p&gt;&lt;p&gt;Tous les \u00e9clairages publics sont \u00e0 basse consommation et sont \u00e9teints de minuit \u00e0 6 heure avec \u00e9ventuellement un \u00e9clairage automatique lors du passage de pi\u00e9tons.&lt;/p&gt;&lt;p&gt;Tous espaces verts est satur\u00e9s, quand cela est possible, de v\u00e9g\u00e9tation et de pr\u00e9f\u00e9rence d\u2019arbres. Les mati\u00e8res plastiques (b\u00e2ches\u2026) sont bannis, on utilise la paillis v\u00e9g\u00e9tal comme le broyat de bois&lt;/p&gt;&lt;p&gt;Pas ou peu de tailles d\u2019arbres. Dans l\u2019espace public, les essences d\u2019arbres et d\u2019arbuste seront diversifi\u00e9s avec autant d\u2019arbres \u00e0 fruits comestibles que non comestibles.&lt;/p&gt;&lt;p&gt;Les rev\u00eatements des b\u00e2timents sont \u00e0 base de mati\u00e8res simples comme la chaux, interdiction des peintures synth\u00e9tiques par exemple, en privil\u00e9giant le naturel\u00a0: brique, pierre, bois, terre.&lt;/p&gt;&lt;p&gt;La fili\u00e8re textile suit les m\u00eames recommandations \u00e9cologiques\u00a0: un v\u00eatement qui n\u2019utilise pas de mati\u00e8res et de teinture v\u00e9g\u00e9tale de l\u2019agriculture biologique a un impact n\u00e9gatif sur l\u2019environnement et co\u00fbtera plus cher car le fabricant devra payer son contribution \u00e0 la r\u00e9paration. Un v\u00eatement fabriqu\u00e9 loin de son lieu de vente nuit \u00e0 l\u2019environnement et son prix sera en cons\u00e9quence.&lt;/p&gt;&lt;p&gt;La r\u00e9utilisation de tout ou partie d\u2019un v\u00eatement sera encourag\u00e9e par l\u2019argent des contributeurs pollueurs qui n\u2019auront pas eux-m\u00eames organis\u00e9 leur propre fili\u00e8re.&lt;/p&gt;&lt;p&gt;L\u2019emballage avec une ou deux mati\u00e8res, biod\u00e9gradable utilisant des encres v\u00e9g\u00e9tales est exceptionnel quand il n\u2019est pas possible de faire autrement. La g\u00e9n\u00e9ralisation du vrac et de la consigne font dispara\u00eetre une quantit\u00e9 impressionnante de mati\u00e8res \u00e0 collecter, recycler et \u00e9conomisent autant d\u2019\u00e9nergie.&lt;/p&gt;&lt;p&gt;Les objets de consommation jetables sont interdits quand il existe une alternative\u00a0; s\u2019ils sont n\u00e9cessaires, ils doivent faire l\u2019objet d\u2019une fili\u00e8re de r\u00e9cup\u00e9ration et r\u00e9utilisation et les fabricants choisissent alors le biod\u00e9gradable ou \u00eatre enti\u00e8rement recyclable. (rasoir, stylos, lingette\u2026 sont concern\u00e9s)&lt;/p&gt;&lt;p&gt;Le chauffage et l\u2019eau chaude sanitaire est enti\u00e8rement bas\u00e9e sur les \u00e9nergies renouvelables ou la g\u00e9othermie, le gaz de ville provient de biogaz issue de la fermentation des mati\u00e8res organiques comme, entre autres, les d\u00e9chets organiques des particuliers. Le bois \u00e9nergie provient essentiellement des d\u00e9chets provenant de l\u2019activit\u00e9 bois ou de l\u2019entretien des for\u00eats.&lt;/p&gt;&lt;p&gt;Gaz naturel, charbon, p\u00e9trole, uranium ne sont plus utilis\u00e9s pour en tirer l\u2019\u00e9nergie.&lt;/p&gt;&lt;p&gt;L\u2019\u00e9lectricit\u00e9 provient de l\u2019hydraulique, de l\u2019\u00e9olien, du solaire, de la g\u00e9othermie...&lt;/p&gt;&lt;p&gt;Tout est fait pour rendre efficace les consommateurs d\u2019\u00e9nergie (appareil \u00e9lectrique, appareil de chauffage). Tout est fait pour consommer le n\u00e9cessaire et uniquement le n\u00e9cessaire.&lt;/p&gt;&lt;p&gt;La for\u00eat partout dans le monde est en danger\u00a0: le pays doit r\u00e9duire sa consommation de papier par la suppression de toutes les publicit\u00e9s dans les bo\u00eetes aux lettres, par la simplification accrue de l\u2019administration et l\u2019utilisation des nouvelles technologies. L\u2019importation du bois exotique est interdite et seul les arbres de for\u00eat scrupuleusement prot\u00e9g\u00e9es de la d\u00e9forestation sont autoris\u00e9 pour la confection de mobilier durable (plusieurs centenaires d\u2019esp\u00e9rance de vie, il n\u2019y a pas de raison contre cette id\u00e9e), r\u00e9parable, pour la construction de b\u00e2timents solides. Interdiction d\u2019exporter le bois de nos for\u00eats. Interdiction de consommer des produits issus de la d\u00e9forestation comme l\u2019huile de palme ou la viande provenant de l\u2019Am\u00e9rique du sud.&lt;/p&gt;&lt;p&gt;Les biens de consommation produits \u00e0 l\u2019\u00e9tranger engendre des d\u00e9g\u00e2ts \u00e9cologiques d\u00e9j\u00e0 parce qu\u2019ils sont produits loin du lieu de consommation, les producteurs ou les importateurs doivent r\u00e9parer totalement ce pr\u00e9judice par une compensation financi\u00e8re ou une action en nature. Si en plus ces produits ont engendr\u00e9s d\u2019autres d\u00e9g\u00e2t \u00e0 la nature ou \u00e0 l\u2019homme cette compensation sera plus importante ou le produit interdit d\u2019importation.&lt;/p&gt;&lt;p&gt;Le bruit est une pollution importante et doit \u00eatre drastiquement r\u00e9duite\u00a0: interdiction des v\u00e9hicules bruyant, respect du silence durant la nuit, sans d\u00e9rogation.&lt;/p&gt;&lt;p&gt;Les acheteurs de v\u00e9hicules contribuent \u00e0 l\u2019entretien du r\u00e9seau routier par une participation financi\u00e8re calcul\u00e9 en fonction du poids et de l\u2019\u00e2ge du v\u00e9hicule. Le carburant utilis\u00e9 est aussi sujet \u00e0 contribution, surtout s\u2019il est d\u2019origine non renouvelable, en attendant le tout renouvelable. Les v\u00e9hicules en transit sont contributeur en fonction du kilom\u00e9trage parcouru sur le territoire.&lt;/p&gt;&lt;p&gt;Chaque objet ou service fait l\u2019objet d\u2019une \u00e9valuation sur son impact environnemental et sanitaire, cette \u00e9valuation permet de fixer le montant de la contribution \u00e0 la r\u00e9paration et permet la transition vers une soci\u00e9t\u00e9 enti\u00e8rement \u00e9cologique.&lt;/p&gt;&lt;p&gt;Le r\u00e8gne animal est au c\u0153ur de la nature et les pr\u00e9judices caus\u00e9s aux animaux font parties des d\u00e9g\u00e2ts caus\u00e9s \u00e0 la nature d\u2019o\u00f9 une obligation de r\u00e9paration et de pr\u00e9servation de bien-\u00eatre de tous les animaux\u00a0: alimentation carn\u00e9, exp\u00e9rimentation animale, maltraitance, exploitation sont des sujets incontournable de l\u2019\u00e9cologie et de la transition vers une soci\u00e9t\u00e9 respectueuse de la terre et de ses habitants, humains ou animaux.&lt;/p&gt;","&lt;p&gt;obliger la pose de panneaux solaires sur tous les toits d'entrepots, hangars, b\u00e2timents industriels....&lt;/p&gt;","&lt;p&gt;\tFaire que &lt;strong&gt;chaque communes&lt;/strong&gt; investissent dans la productions d energie verte &lt;strong&gt;par obligations&lt;/strong&gt; ,  .le budjet sera en proportions des habitants de la communes et une note sera donner aux communes (comme les appareils \u00e9lectrom\u00e9nager ) si elles  ne se plient pas \u00e0 cette obligation; alors une amende lui sera donn\u00e9e ! Bien sur les villes  bonnes \u00e9l\u00e8ves seront r\u00e9compens\u00e9!&lt;/p&gt;","&lt;p&gt;Donner une pastille verte aux v\u00e9hicules \u00e9quip\u00e9s au GNV pour permettre \u00e0 leurs propri\u00e9taires de les utiliser dans les villes pollu\u00e9es (Paris, Grenoble...) qui mettent en place des interdictions bas\u00e9es sur les pastilles Critair. &lt;/p&gt;","&lt;p&gt;Le gouvernement doit enfin s\u00e9rieusement lutter contre ce f\u00e9au en s'occupant lui-m\u00eame de la liste Bloctel qu'il a confi\u00e9 (un comble) en gestion a une soci\u00e9t\u00e9 de marketing. &lt;/p&gt;","&lt;p&gt;Mettre en oeuvre le calcul de l'empreinte \u00e9cologique individuelle et collective de mani\u00e8re syst\u00e9matique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'empreinte \u00e9cologique c'est le nombre moyen de plan\u00e8tes consomm\u00e9es par habitant, elle mesure l'utilisation et la destruction du jardin plan\u00e9taire. Pour les prochaines g\u00e9n\u00e9rations quels sont nos objectifs dat\u00e9s et chiffr\u00e9s ? Actuellement, France = 2 plan\u00e8tes par habitant, USA 4 plan\u00e8tes, Quatar 7 plan\u00e8tes, Bangladesh = 0,1 plan\u00e8te&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nota = Les chiffres ont \u00e9t\u00e9 arrondis, pour plus de d\u00e9tails se reporter au rapport du WWF 2018 (https://www.wwf.fr/rapport-planete-vivante-2018 pages 10 &amp;amp; 11)&lt;/p&gt;","&lt;p&gt;Stop \u00e0 la croissance infinie. Il est temps de penser \u00e0 ne consommer que l'essentiel...&lt;/p&gt;","&lt;p&gt;bon nombre de citoyen ne recyclent pas encore assez, si on mettez une prime au poids de recycl\u00e9 il y aurait plus de recyclage, cela s'est deja fait dans d'autres pays. La prime serait incitative sans nuire a la rentabilit\u00e9 des recycleurs, ils faut qu'ils puissent revendre les materiaux a un prix correct si on veut qu'il soit rachet\u00e9&lt;/p&gt;","&lt;p&gt;Les \u00e9missions de CO2 en France repr\u00e9sentent moins de 1% du total mondial, car nous sommes peu nombreux et \u00e9mettons moins de CO2 par habitant que la plupart des pays d\u00e9velopp\u00e9s (gr\u00e2ce au nucl\u00e9aire, il faut bien le dire). Donc m\u00eame si on arrivait \u00e0 z\u00e9ro-\u00e9missions, cela ne se verrait m\u00eame pas sur la teneur atmosph\u00e9rique en CO2. Mr Macron doit arr\u00eater de se croire le centre du monde et cesser le matraquage fiscal des Fran\u00e7ais au pr\u00e9texte de la d\u00e9fense de la plan\u00e8te alors que l'on sait que cela n'aura quasiment aucun effet au niveau global.&lt;/p&gt;","&lt;p&gt;Tels canal Rhin-Rh\u00f4ne etc d\u00e9laiss\u00e9s au profit de la route.&lt;/p&gt;","&lt;p&gt;La culture de la performance individuelle, du profit maximum, de la concurrence \u00e0 outrance doit laisser la place \u00e0 la qu\u00eate du bien-\u00eatre global. La solidarit\u00e9 et la compl\u00e9mentarit\u00e9 doivent devenir un axe fort de la nouvelle \u00e9conomie. il faut en finir avec les grandes dynasties financi\u00e8res et industrielles qui d\u00e9tournent \u00e0 leur seul profit les ressources plan\u00e9taires. La soci\u00e9t\u00e9 de consommation doit laisser la place \u00e0 la soci\u00e9t\u00e9 de gestion des ressources de la plan\u00e8te pour nous permettre de la pr\u00e9server. Il faut revoir nos modes de vies, de consommation, nos moyens de d\u00e9placement et de transport. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La cl\u00e9 de la transition r\u00e9side dans la prise de conscience \u00e0 toutes les \u00e9chelles, qui d\u00e9pend d\u2019une information claire et transparente. Notre consommation a une grande influence sur le changement climatique. De fa\u00e7on \u00e0 limiter notre impact \u00e0 l'\u00e9chelle individuelle il faut consommer de mani\u00e8re plus responsable, n\u00e9anmoins il n'est pas toujours \u00e9vident d'avoir des informations v\u00e9ridiques sur ce que l'on ach\u00e8te. Il existe un outil, l'Analyse du Cycle de Vie (ACV), qui permet de chiffrer (en tonne \u00e9quivalent CO2) l'impact d'un produit tout au long de sa dur\u00e9e de vie (extraction des mati\u00e8res premi\u00e8res, fabrication, transport, utilisation, recyclage...). Selon la d\u00e9finition de l\u2019Ademe : \u00ab L\u2019analyse du cycle de vie est l'outil le plus abouti en mati\u00e8re d\u2019\u00e9valuation globale et multicrit\u00e8re des impacts environnementaux. Cette m\u00e9thode normalis\u00e9e permet de mesurer les effets quantifiables de produits ou de services sur l\u2019environnement. \u00bb. L\u2019id\u00e9e que je d\u00e9veloppe ici est donc d'apposer de mani\u00e8re syst\u00e9matique et obligatoire cet analyse sur un produit, \u00e0 la mani\u00e8re de la classe \u00e9nerg\u00e9tique que l\u2019on trouve sur les appareils \u00e9lectrom\u00e9nagers. Gr\u00e2ce \u00e0 cet outil, le consommateur pourrait avoir une r\u00e9elle vision de l'impact d'un produit qu'il ach\u00e8te et faire un choix plus judicieux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour mieux comprendre prenons l\u2019exemple tr\u00e8s controvers\u00e9 de la voiture \u00e9lectrique. Selon l\u2019Ademe l\u2019ACV d\u2019un v\u00e9hicule \u00e9lectrique est d\u2019environ 9 tonnes \u00e9quivalent CO2 dont 70% rien que pour sa fabrication (35% li\u00e9 \u00e0 la fabrication de sa batterie). En comparaison pour le v\u00e9hicule thermique la fabrication repr\u00e9sente seulement 15% de son ACV qui est au total de 22 tonnes \u00e9quivalent CO2. De par ces \u00e9missions \u00e0 l\u2019utilisation le v\u00e9hicule thermique a donc un impact 2 fois plus important sur l\u2019environnement que le v\u00e9hicule \u00e9lectrique. Dans cette analyse il est pris en compte la fr\u00e9quence d\u2019utilisation du v\u00e9hicule, en conclusion pour un usage intensif la voiture \u00e9lectrique a un impact bien inf\u00e9rieur au v\u00e9hicule thermique, mais pour un usage inf\u00e9rieur \u00e0 50 000 km (sur toute sa dur\u00e9e de vie) le v\u00e9hicule \u00e9lectrique est moins int\u00e9ressant. Voil\u00e0 en quoi l\u2019ACV peut nous \u00e9clairer sur nos choix de consommation (bien sur on peut aussi choisir le v\u00e9lo !).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De m\u00eame pour la production de fruits ou de l\u00e9gumes, ou tout autre denr\u00e9e alimentaire, la provenance, le moyen de transport, les intrants n\u00e9cessaires \u00e0 la production devront obligatoirement \u00eatre mentionn\u00e9 avec l\u2019\u00e9quivalent carbone que cela repr\u00e9sente pour apporter une image claire de l\u2019impact de la consommation d\u2019un tel produit au consommateur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toutes ces informations sont disponibles dans notre monde interconnect\u00e9, il existe d\u2019ailleurs de nombreuses bases de donn\u00e9es (IMPACTS, ACYVIA...), bien qu\u2019on puisse facilement s\u2019y perdre. Ainsi, pour garantir une information claire aux consommateurs (et ainsi palier au greenwashing) il serait int\u00e9ressant de d\u00e9velopper un \u00e9tiquetage clair, simple, standardis\u00e9 et obligatoire pour informer le consommateur sur l\u2019impact environnemental d\u2019un article qu\u2019il ach\u00e8te. On peut donc imaginer un logo color\u00e9 (type Nutriscore, ou fiche \u00e9nergie) affichant l\u2019ACV en \u00e9quivalent carbone, avec quelques informations sur ce qui a le plus d\u2019impact sur le bilan carbone du produit (Mat\u00e9riau, \u00e9nergie, transport, dur\u00e9e de vie\u2026) apposer sur chacun des produits commercialis\u00e9s (aussi bien entre une entreprise et son fournisseur que pour les consommateurs).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un tel dispositif ne co\u00fbterait rien \u00e0 l\u2019\u00e9tat mais demanderai aux entreprises un effort (n\u00e9cessaire, mais pas hors de port\u00e9e au vu des outils d\u00e9j\u00e0 existant) pour chiffrer l\u2019impact d\u2019un produit d\u00e9velopp\u00e9 puis commercialis\u00e9. On peut ainsi imaginer qu\u2019un tel outil puisse les guider vers des choix plus responsables : prise en consid\u00e9ration de l\u2019extraction des mati\u00e8res premi\u00e8re, am\u00e9lioration des moyens de production, mais aussi consid\u00e9ration de la probl\u00e9matique du recyclage (Ne l\u2019oublions pas \u00ab Rien ne se perd, rien ne se cr\u00e9e, tout se transforme \u00bb).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce syst\u00e8me permettrait ainsi d\u2019offrir un outil en vue d'adapter la TVA en fonction de l\u2019impact d\u2019un produit. L\u2019adaptation de la TVA avec le signal prix est un bon moyen de favoriser l'achat de produits moins polluants (ce qui aura aussi pour cons\u00e9quence de favoriser l'\u00e9conomie local). En revanche les produits les plus polluants seraient plus tax\u00e9s. Par exemple l\u2019agriculture bio et locale deviendrait plus accessible.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.ademe.fr/expertises/consommer-autrement/passer-a-laction/dossier/lanalyse-cycle-vie/quest-lacv&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.avem.fr/actualite-vehicule-electrique-et-analyse-du-cycle-de-vie-l-ademe-confirme-la-pertinence-environnementale-du-ve-4637.html&lt;/p&gt;","&lt;p&gt;Laissez nous nos v\u00e9hicules Diesel, jusqu'\u00e0 la fin de leur vie. Ce n'est nullement la solution de les envoyer en Afrique, cela servirait \u00e0 quoi de d\u00e9placer le probl\u00e8me de la pollution, nous n'avons pas fait tous ENA, mais il ne faut tout de m\u00eame pas pousser  le bouchon trop loin. La duperie est un peu grosse. Et pourquoi ne pas taxer le k\u00e9ros\u00e8ne des avions , des tankers etc . Prenez vous en aux pays gros pollueurs comme la Chine, les USA, la Russie etc etc,,,Nous en avons plus que ras le bol d'\u00eatre vos vaches \u00e0 lait, &lt;/p&gt;","&lt;p&gt;Il n'est pas normal que nous consommions des l\u00e9gumes, des fruits, import\u00e9s, qui ont \u00e9t\u00e9 trait\u00e9s par des produits qui sont interdit en France \u00e0 cause de leur dangerosit\u00e9. &lt;/p&gt;&lt;p&gt;Hors c'est le cas actuellement. Il faut que l'\u00e9tat Fran\u00e7ais, veille \u00e0 ce que l'Europe adopte les m\u00eame r\u00e8gles de production en agriculture, si tel n'est pas le cas, il faut interdire l'import de fruits et l\u00e9gumes des pays qui ne respectent pas la l\u00e9gislation fran\u00e7aise.&lt;/p&gt;","&lt;p&gt;Bonjour &lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(85,85,85);\\\"&gt;Je vais parler AUTOMOBILE . La marge de tol\u00e9rance des radars doit \u00eatre plus grande ( tout le monde se fait pi\u00e9ger pour quelques km/h au dessus ) . Revenir au 80 Km/h . Retour aux zones bleues dans les villes ( les horodateurs sont de plus en plus \u00e9tendus ) . Payer le stationnement en parking souterrain seulement lorsque la voiture est gar\u00e9e . Revoir la signalisation des limitations de vitesse ( certaines sont absurdes ) . Arr\u00eater les feux rouges la nuit en rase campagne l\u00e0 o\u00f9 des feux clignotants suffiraient . Arr\u00eat des voitures banalis\u00e9es . Stop aux PV \u00e0 la vol\u00e9e . Pas de police priv\u00e9e . Plus de gendarmes sur les routes . Refaire les routes ( et pas toujours les m\u00eames ) . Rendre les autoroutes gratuites . Suppression des parkings payants dans les h\u00f4pitaux ou cliniques . Halte aux policiers planqu\u00e9s pour faire du chiffre . augmentation des contr\u00f4les d ' alcool\u00e9mie et du cannabis . Visite m\u00e9dicale pour les personnes \u00e2g\u00e9es ( vue , r\u00e9flexes ) . Pas de contr\u00f4le technique lorsque que l' entretien ( voir carnet d ' entretien ) vient d ' \u00eatre fait par votre garagiste . Recontr\u00f4ler tous les dos d ' \u00e2ne ( beaucoup ne sont pas aux normes ) . P\u00e9naliser ceux qui roulent au milieu de l' autoroute en permanence.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;L'utilisation de plus en plus grande des serveurs informatique a l'echelle mondiale genere une conssomation d'energie tr\u00e8s importante, il faudrait limiter tous les stockage inutiles de donn\u00e9es (mails, videos,etc...)  &lt;/p&gt;","&lt;p&gt;Couvrir gratuitement les besoins primaires en eau et \u00e9lectricit\u00e9. Surtaxer les d\u00e9passements.&lt;/p&gt;","&lt;p&gt;pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique avec des demandes de gratuit\u00e9 pour les plus modestes&lt;/p&gt;","&lt;p&gt;Par honn\u00eatet\u00e9, coh\u00e9rence et \u00e9quit\u00e9, il faut :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- interdire l'utilisation de substances par toute l'agriculture professionnelle si ces m\u00eames substances sont interdites pour les particuliers\u00a0(ex.utilisation du Roundup/Glyphosate).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- interdire des pratiques industrielles ou commerciales si ces m\u00eames pratiques sont interdites pour les particuliers (ex. taux de particules fines, CO2, NO2 issues de la combustion des carburants de v\u00e9hicules priv\u00e9s versus celles issues des usines, cargos, paquebots, avions).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;le plastique meme s il est pratique est devenu un fleau a tel point que nous ne sommes pas en mesure de le recycler dans son integralit\u00e9.&lt;/p&gt;&lt;p&gt;les mentalit\u00e9s evoluent doucement et le sujet devient maintenant presque viral grace a l intervention de collectifs qui inondent les reseaux sociaux de preuves accablantes. pourtant les gouvernements font la sourde oreille. aucune mesure serieuse a ce jour ne veut freiner la production de ce materiau.&lt;/p&gt;&lt;p&gt;pourquoi dans un premier temps ne pas limiter la casse en retournant au systeme de consigne en verre qui marchait dans les annees 80?&lt;/p&gt;&lt;p&gt;il faut penser bien entendu au systeme de collecte et de recyclage mais cela est tout a fait faisable.&lt;/p&gt;&lt;p&gt;je ne suis pas assez renseign\u00e9 sur l empreinte carbone concernant la fabrication et le recyclage. il faut des circuits courts en local pour limiter la pollution par les camions ou sinon utiliser le fret.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PS : http://www.economiesolidaire.com/2012/10/01/quel-est-le-plus-ecologique-canette-plastique-ou-verre/ (article datant de 2012 certes mais deja il y avait de quoi s inquieter a l epoque)&lt;/p&gt;","&lt;p&gt;Il est anormal que les taux ,de taxations pour les carburants ne soient pas identiques ,quel que soit le v\u00e9hicule utilis\u00e9.&lt;/p&gt;","&lt;p&gt;Favoriser et m\u00eame exiger au maximum les produits bio et locaux dans les cantines scolaires, cr\u00e8ches, maisons de retraite et cantines scolaires ; cela favorisera l'agriculture et l'\u00e9levage. embaucher des cuisiniers professionnels plut\u00f4t que d'acheter des produits industriels bourr\u00e9s de produits chimiques, d'additifs et de colorants;Cela cr\u00e9era de l'emploi et fera une alimentation plus saine pour les enfants et personne s ag\u00e9es; tout le monde s'y retrouvera au niveau sant\u00e9.&lt;/p&gt;","&lt;p&gt;On paye sur les carburants une taxe qui soi-disant est destin\u00e9e \u00e0 l'\u00e9cologie. Ce n'est pas vrai : cette taxe est un imp\u00f4t d\u00e9guis\u00e9 qui ne dit pas son nom&lt;/p&gt;","&lt;p&gt;Suppression des aides au photovolta\u00efque et \u00e0 l'\u00e9olien.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Ces aides ne sont que des niches fiscales qui ne profitent qu'a des soci\u00e9t\u00e9s pratiquant l'optimisation fiscale.&lt;/li&gt;&lt;li&gt;Ces aides faussent les prix r\u00e9els de l'\u00e9nergie&lt;/li&gt;&lt;li&gt;C'est l'ensemble des contribuables qui paient et cel\u00e0 augmente (va presque doubler le co\u00fbt de l'electricit\u00e9) comme cel\u00e0 a \u00e9t\u00e9 le cas en Allemagne.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;arr\u00eater tr\u00e8s vite le nucl\u00e9aire avant un accident &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Mettre en place un droit \u00e0 paiement unique (DPU*)&lt;/strong&gt; plafonn\u00e9 aux premiers hectares et en fonction du nombre d'actifs. Cela afin de maintenir des exploitations porteuses d'emploi dans tous les territoires viticoles.\u00a0&lt;strong&gt;Maintenir co\u00fbte que co\u00fbte les droits de plantation&lt;/strong&gt; pour \u00e9viter de soumettre la viticulture et les viticulteurs aux lois du march\u00e9 lib\u00e9ral.&lt;/li&gt;&lt;li&gt;\u00a0&lt;strong&gt;Conserver des aides sp\u00e9cifiques&lt;/strong&gt;\u00a0: le syst\u00e8me des distillations de crise obligatoire et des aides \u00e0 la restructuration du vignobles, notamment en direction des jeunes.&lt;/li&gt;&lt;li&gt;\u00a0&lt;strong&gt;Cr\u00e9er un observatoire viticole europ\u00e9en&lt;/strong&gt; charg\u00e9 de coordonner la connaissance des vignobles et les \u00e9tudes qualitatives europ\u00e9ennes sur l'\u00e9volution de la consommation, des pratiques viticoles et oenologiques. Il faut affiner la connaissance europ\u00e9enne des march\u00e9s viticoles face \u00e0 la comp\u00e9tition mondiale.&lt;/li&gt;&lt;li&gt;\u00a0&lt;strong&gt;Appuyer les actions de promotion et de commercialisation.&lt;/strong&gt; Que les cr\u00e9dits de promotion puissent \u00eatre utilis\u00e9s dans le cadre de l'exportation intracommunautaire.&lt;/li&gt;&lt;li&gt;\u00a0&lt;strong&gt;Favoriser les partenariats viticulteurs-chercheurs&lt;/strong&gt; pour rendre la recherche la plus pertinente et la plus proche possible des r\u00e9alit\u00e9s de terrain.&lt;/li&gt;&lt;li&gt;\u00a0&lt;strong&gt;D\u00e9fendre le statut du vin&lt;/strong&gt; (issu exclusivement de la fermentation naturelle de jus de raisins)\u00a0: il faut d\u00e9finir les pratiques de vinification et imposer aux importations les m\u00eames r\u00e8gles qu'aux productions europ\u00e9ennes.&lt;/li&gt;&lt;li&gt;\u00a0Allouer des montants importants pour &lt;strong&gt;encourager les viticulteurs \u00e0 faire \u00e9voluer vers des syst\u00e8mes respectueux de l'environnement.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0https://www.confederationpaysanne.fr/mc_nos_positions.php?mc=62&lt;/p&gt;","&lt;p&gt;D\u00e9finir un seuil de consommation permettant de sous taxer ceux qui sous consomment et surtaxer ceux qui surconsomment. Cela aurait aussi pour effet de reduire le co\u00fbt des premiers m3/kwh pour ceux qui ont de faibles revenus et qui sont oblig\u00e9s de maintenir leur consommation au plus bas.&lt;/p&gt;","&lt;p&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Rendre visible sur les produits l'impact humain et \u00e9cologique de leur production (kilom\u00e8tres parcourus, impact carbone, ressources consomm\u00e9es, conditions de travail des producteurs r\u00e9\u00e9ls...)&lt;/p&gt;","&lt;p&gt;Il faudrait collecter les biod\u00e9chets partout en France, dans les villes comme dans les villages.&lt;/p&gt;&lt;p&gt;Gr\u00e2ce aux circuits de collecte qu\u2019une grande partie des biod\u00e9chets peut \u00eatre transform\u00e9e en \u00e9nergie :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Biogaz (m\u00e9thane)&lt;/li&gt;&lt;li&gt;\u00c9lectricit\u00e9&lt;/li&gt;&lt;li&gt;Chauffage&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A Clermont Ferrand un circuits de collecte s'est mis en place soutenu par le budget participatif de la ville, il faut prendre exemple et s'inspirer.&lt;/p&gt;&lt;p&gt;http://terra-preta.fr/biodechets-notre-action/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;biocontrole &lt;/p&gt;&lt;p&gt;https://www.sciencesetavenir.fr/nature-environnement/agriculture/biocontrole-les-insectes-pour-remplacer-les-pesticides_130218&lt;/p&gt;&lt;p&gt;https://www.consoglobe.com/biocontrole-insectes-devenir-norme-sans-pesticides-cg&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;biofertilisants &lt;/p&gt;&lt;p&gt;http://www.biofertilisants.fr/comprendre-les-biofertilisants/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;vapeurs d'eau, eau chaude &lt;/p&gt;&lt;p&gt;hhttps://www.ouest-france.fr/economie/entreprises/export/innovation-sans-chimie-oeliatec-desherbe-l-eau-bouillante-5517267&lt;/p&gt;&lt;p&gt;https://www.bioalaune.com/fr/actualite-bio/36122/oeliatec-entreprise-bretonne-detrone-glyphosate&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;osmobio: &lt;/p&gt;&lt;p&gt;https://www.notre-planete.info/actualites/79-alternative-glyphosate-osmobio&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bio-stimulants \u00e0 base d' algues marines&lt;/p&gt;&lt;p&gt;https://www.ecoagri19.com/&lt;/p&gt;&lt;p&gt;https://www.terre-net.fr/observatoire-technique-culturale/appros-phytosanitaire/article/tradecorp-acquiert-une-entreprise-specialisee-dans-les-algues-marines-216-103117.html&lt;/p&gt;&lt;p&gt;http://www.biostimulants.fr/produits-utilisation/types-de-produits/les-biostimulants-orgnaiques-lexemple-des-extraits-dalgues/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;micro-ARN &lt;/p&gt;&lt;p&gt;https://www.sciencesetavenir.fr/nature-environnement/agriculture/les-micro-arn-alternative-serieuse-aux-engrais-chimiques-et-aux-pesticides_121773&lt;/p&gt;","&lt;p&gt;Veiller \u00e0 ce que les aides aux agriculteurs bio soient vers\u00e9es d\u00e8s qu'ils en ont besoin et non avec 3 ann\u00e9es de retard.&lt;/p&gt;","&lt;p&gt;L\u2019Etat, se pliant \u00e0 une directive europ\u00e9enne \u00e0 laquelle la France a \u00e9t\u00e9 la seule \u00e0 c\u00e9der, est en train d\u2019ouvrir \u00e0 la concurrence la concession de 150 des 400 plus grands barrages fran\u00e7ais ! Les premiers appels d\u2019offres auront lieu fin 2018, pour se poursuivre ensuite jusqu\u2019en 2022. Ce projet touche directement chacun d\u2019entre nous ! Les barrages co\u00fbtent extr\u00eamement cher \u00e0 construire mais comparativement tr\u00e8s peu \u00e0 entretenir et exploiter. Or, ce sont les imp\u00f4ts des Fran\u00e7ais qui ont pay\u00e9 les tr\u00e8s lourds investissements n\u00e9cessaires \u00e0 la construction des barrages, la plupart dans les ann\u00e9es 1970. Et maintenant que ces investissements sont amortis, on laisserait de grosses multinationales r\u00e9colter les fruits de nos efforts, et gagner des millions sur notre dos ?? Hors de question ! En outre, ces barrages fournissent 12 % de la production \u00e9lectrique du pays, et repr\u00e9sentent 66 % de notre consommation de \u00ab pointe \u00bb. Surtout, ils repr\u00e9sentent 70 % de l\u2019\u00e9nergie renouvelable produite actuellement en France : c\u2019est une formidable ressource d\u2019avenir, parmi les plus propres ! Vendre les barrages au priv\u00e9 est aussi tr\u00e8s dangereux pour notre ind\u00e9pendance \u00e9nerg\u00e9tique : que se passera-t-il le jour o\u00f9, sous la pression d\u2019un pays \u00e9tranger, des multinationales poss\u00e9dant les barrages fran\u00e7ais d\u00e9cideront subitement de \u00ab couper les vannes \u00bb ? Cette vente de nos barrages est destin\u00e9e \u00e0 se plier \u00e0 une directive de la Commission europ\u00e9enne, qui juge trop \u00ab dominante \u00bb la position d\u2019EDF sur le march\u00e9 global de l\u2019\u00e9lectricit\u00e9\u2026 Aucun autre pays n\u2019a accept\u00e9 de se soumettre \u00e0 une telle directive : si la France c\u00e8de, il n\u2019y aura aucune r\u00e9ciprocit\u00e9, et des g\u00e9ants de l\u2019\u00e9nergie allemands, italiens ou belges pourront venir acheter leurs barrages, sans qu\u2019EDF puisse acheter une part de l\u2019\u00e9nergie de ces pays ! Alors, nous devons obliger nos dirigeants \u00e0 r\u00e9sister \u00e0 la pression de la Commission europ\u00e9enne, en refusant la privatisation de nos barrages. (p\u00e9tition citizaction)&lt;/p&gt;","&lt;p&gt;Entre 8 et 14 ans on construuit sa capacit\u00e9 cardiovasculaire, et si on ne pratique pas l'endurance a\u00e9robie associ\u00e9e habituellement aux jeux d'ext\u00e9rieure, la marche, le v\u00e9lo, qui fait \\\"souffler\\\" un peu longtemps, on ne peut plus r\u00e9cup\u00e9rer les 40% environ de VO2max qui manquent alors faute de volume thoracique. Cela signifie moins de la moiti\u00e9 du potentiel de locomotion musculaire.&lt;/p&gt;","&lt;p&gt;J'habite une belle r\u00e9gion pr\u00e8s de la mer et pourtant cela n'emp\u00eache pas de voir de ci de l\u00e0 se construire des maisons toutes \u00e9quip\u00e9es en priorit\u00e9 d'une magnifique piscine.&lt;/p&gt;&lt;p&gt;Je crois aussi que le probl\u00e8me de l'eau va se poser d'ici peu et personne n'en parle. L'eau c'est la vie au m\u00eame titre que l'air.&lt;/p&gt;&lt;p&gt;Le diesel est point\u00e9 du doigt est largement tax\u00e9. Pourquoi ne pas taxer les piscines ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PRENDRE EN compte cette probl\u00e9matique au niveau de l'agriculture locale et adapter les cultures en fonction des ressources r\u00e9gionales &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Obliger les commerces a remettre leurs invendus a des associations. Ou se faire une marge minimale sur des produits qui arrivent en date limite de consommation.&lt;/p&gt;","&lt;p&gt;Tr\u00e8s dangereux (de source minist\u00e9rielle et centres de recherches nucl\u00e9aires)&lt;/p&gt;","&lt;p&gt;Afin de favoriser la production d'\u00e9lectricit\u00e9 solaire, il faut lib\u00e9rer l'auto consommation. Il faut faire simple, par exemple: Un seul compteur qui compte et d\u00e9compte, le client paye son abonnement normalement, et paye la consommation positive. S'il produit plus qu'il ne consomme, et bien c'est cadeau a son fournisseur. Cela sur des p\u00e9riodes de temps d\u00e9finies a l'avance. Fini la TURP, et toutes les autres taxes. Supprimer les d\u00e9marches administratives inutiles et complexes, qui n'ont qu'un but, d\u00e9courager m\u00eame les plus motiv\u00e9s. Ne pas mettre d'obligation d'installation par professionnel. Plein de personnes ont les capacit\u00e9s de faire eux m\u00eames. Par ce biais, c'est toujours le professionnel qui prends trop cher. (a pr\u00e9ciser que c'est le m\u00eame probl\u00e8me pour tous les cr\u00e9dits d'imp\u00f4ts. Les fournitures et installations co\u00fbtent 30% de plus!!!!!) Donc a la fin, r\u00e9sultat nul pour le client. Seule obligation: respecter les normes en vigueur, de fa\u00e7on a assurer la s\u00e9curit\u00e9 de tous.&lt;/p&gt;&lt;p&gt;\u00a0Partager\u00a0&lt;/p&gt;&lt;p&gt;\u00a0Signaler&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9velopper les transports en commun train et bus dans toutes les communes avec une politique \u00e0 moyen terme r\u00e9alis\u00e9 par les d\u00e9partements et communes.&lt;/p&gt;&lt;p&gt;Ce d\u00e9veloppement peut \u00eatre r\u00e9aliser en vendant les part de l etat dans Renault et en stoppant TOUTES les aides financi\u00e8re de l etat en faveur de l automobile.&lt;/p&gt;","&lt;p&gt;Rendre obligatoire les ballons d'eau chaude solaire pour toutes nouvelles constructions individuelles et collectives&lt;/p&gt;","&lt;p&gt;detaxer les usages modestes et necessaires et surtaxer les usages dispendieux: carburants d\u00e9tax\u00e9 a proportion de l usage courant petite voiture km utiles etc soit ex: 2000km/mois pour 5/6 litres au 100, par un retour fiscal sur des tarifs surtax\u00e9,paiement plein pot pour usage dispendieux, idem chauffage habitation d\u00e9taxer les premiers KWH =bonus a l isolation des logements, idem billets d avions taxer k\u00e9rozene, nombres de places/kg kerozene donc classe affaires et 1ere paient la surtaxe, d\u00e9taxe sur 1/2 vols /an en classe \u00e9co..etc&lt;/p&gt;&lt;p&gt;r\u00e9tablir la taxe routiere + de kms en PL + de taxe, donc favoriser production locales et circuit court.&lt;/p&gt;","&lt;p&gt;Partout on labellise: station de ski, station baln\u00e9aire etc toutes plus vertueuses les unes que les autres ...exc\u00e8s ...cr\u00e9ons le label NON TUEUR le &lt;u&gt;vertluisant&lt;/u&gt; pour toutes les institutions priv\u00e9es ou publiques respectueuse du monde : mineral,v\u00e9g\u00e9tal , animal &lt;/p&gt;","&lt;p&gt;La meilleure \u00e9conomie d\u2019\u00e9nergie est celle qu\u2019on ne consomme pas. Le plus important poste d\u2019\u00e9conomie d\u2019\u00e9nergie est celui du chauffage des b\u00e2timents. L\u2019urgent est d\u2019isoler correctement toutes les vielles habitations qui sont des passoires thermiques \u00e0 commencer par les logements sociaux et les b\u00e2timents publics. Pour cela l\u2019\u00e9tat doit lancer un grand plan d\u2019investissement (plusieurs dizaines de \u00a0milliards) par l\u2019emprunt en demandant \u00e0 l\u2019Europe de sortir cet emprunt des comptes publics (les fameux 3% \u00e0 ne pas d\u00e9passer). Les particuliers doivent \u00eatre incit\u00e9s par des r\u00e9ductions d\u2019imp\u00f4ts et (ou) des pr\u00eats \u00e0 0% selon les revenus. Les bailleurs sociaux doivent \u00eatre \u00e9galement aid\u00e9s.&lt;/p&gt;","&lt;p&gt;Pas toujours pratiques d'utilisation, les transports en commun en ville seraient davantage utilis\u00e9s s'ils \u00e9taient gratuits.&lt;/p&gt;","&lt;p&gt;Moduler la TVA en fonction de l\u2019origine du produit\u00a0: taux faible pour une origine r\u00e9gionale / taux moyens moins pour origine nationale / taux m\u00e9dian pour origine europ\u00e9enne / taux fort pour origine hors UE&lt;/p&gt;","&lt;p&gt;Apr\u00e8s redistribution des richesses, apprenons \u00e0 moins consommer et mieux. Dans un monde fini, les ressources ne sont pas infinies ! Depuis trop de g\u00e9n\u00e9rations, on nous a incit\u00e9 \u00e0 gaspiller (pour ceux qui le peuvent). Il faut donner plus de pouvoirs aux assembl\u00e9es locales sur la production et la consommation locales. Il faut \u00e9galement arr\u00eater les politiques natalistes. Nous sommes d\u00e9j\u00e0 trop nombreux ! Les habitants des pays riches ne peuvent survivre que parce que d'autres, ici et ailleurs, meurent de faim.&lt;/p&gt;","&lt;p&gt;\\\"L'or\u00e9al, parce que je le vaux bien....\\\" par exemple.&lt;/p&gt;","&lt;p&gt;On devrait favoriser les initiatives et un meilleur traitement des d\u00e9chets, notamment plastique; On est encore loin du compte et nombre de d\u00e9chets ne sont pas recycl\u00e9s (pots de yaourt, pots de cr\u00e8me fraiche, fromage blanc etc.... On a beau faire le tri des d\u00e9chets, il reste encore de nombreux d\u00e9chets qui ne sont pas recycl\u00e9s. &lt;/p&gt;&lt;p&gt;On devrait aussi, notamment en Province, d\u00e9terminer un jour de collecte des encombrants car quant on est une personne \u00e2g\u00e9e et qu'on a seulement une petite voiture ou m\u00eame pas de voiture du tout, dans la petite ville de 3500 habitants o\u00f9 j'habite, la d\u00e9chetterie est \u00e0 2 km et il n'y a aucun service de ramassage des encombrants ou des branches coup\u00e9es dans les jardins.... cela pose un vrai probl\u00e8me d'autant plus que l'on a interdit de faire du feu (avant je brulais les branches). On devrait pouvoir demander en mairie un service de ramassage des ces d\u00e9chets particuliers, mais la r\u00e9ponse est qu'ils n'ont pas les moyens... alors on reste sans solution; vu ce que l'on paie en taxe pour les ordures m\u00e9nag\u00e8res, cela ne comprend m\u00eame pas ce service ! c'est purement inadmissible ! apr\u00e8s on s'\u00e9tonne que certains d\u00e9posent des meubles ou des choses encombrantes dans des d\u00e9charges sauvages.... Je me souviens que dans ma jeunesse, il y avait un ramassage d'encombrant 2 fois par mois !!!! et en plus c'\u00e9tait gratuit ! On a bien r\u00e9gress\u00e9 depuis malgr\u00e9 toute la pub pour le tri des d\u00e9chets.... en fait , il y avait sans doute moins de pollution dans ce temps l\u00e0 o\u00f9 on utilisait seulement des sacs en papier, on emmenait des boites personnelles pour les oeufs, on brulait les branches et les cartons sans mettre le feu au village (et \u00e7a ne polluait pas plus qu'un barbecue) et on venait ramasser les encombrant 2 fois par mois.... pour le reste on le mettait au composte et pour ceux qui avaient des cochons on donnait les restes aux animaux.... bref tr\u00e8s peu de d\u00e9chets non recyclable;&lt;/p&gt;&lt;p&gt;Trop de contraintes font que les gens d\u00e9posent maintenant leurs ordures n'importe o\u00f9 sans aucun respect de la nature; demandez aux agriculteurs tout ce qu'ils retrouvent en bordure des routes dans leurs champs!!!!&lt;/p&gt;","&lt;p&gt;Une taxe carbone  a deux caract\u00e9ristiques  :&lt;/p&gt;&lt;p&gt;Soit elle est utilis\u00e9e pour engager des actions de lutte contre les \u00e9missions de pollution au  carbone (CO2, CH4, CO, etc.)&lt;/p&gt;&lt;p&gt;Soit elle modifie la concurrence  pour offrir un choix diff\u00e9rent ou nouveau  au consommateur.&lt;/p&gt;&lt;p&gt;Pour ce dernier point cela suppose le consommateur peut changer de produit suite \u00e0 l'action sur la taxe.&lt;/p&gt;&lt;p&gt;La taxe sur les carburants ne r\u00e9pond \u00e0 aucun des deux crit\u00e8res. Elle n'est pas utilis\u00e9e \u00e0 des fins \u00e9cologiques.&lt;/p&gt;&lt;p&gt;Elle ne permet pas au consommateur de changer ses habitudes \u00e0 la pompe pour un carburant moins cher puisque son moteur ne peut recevoir qu'un type de carburant.&lt;/p&gt;&lt;p&gt;L'augmentation de la taxe sur les carburants ne changera donc rien \u00e0 la consommation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si on veut appliquer une taxe carbone il faut intervenir quand l'usager \u00e0 un choix, c'est \u00e0 dire au moment de l'achat de son v\u00e9hicule.&lt;/p&gt;&lt;p&gt;La taxe carbone doit donc s'appliquer sur les moteurs atmosph\u00e9riques et non pas sur le carburant.&lt;/p&gt;&lt;p&gt;Il faut que le pouvoir et les m\u00e9
