meme pas et qui sont largement plus nocives pour les humains que la pollution \u00e9mise par les vieilles autos que notre organisme sait en parti filtrer.&lt;/p&gt;&lt;p&gt; De plus on veut \u00e0 tout prix nous envoyer vers des transports en commun inefficaces dans bons nombres d'endroits et qui sont sales, pas ponctuels et plus polluer que l'air ext\u00e9rieur\u00a0(6 fois plus de pollution aux particles fines dans le m\u00e9tro parisien par rapport \u00e0 l'air ext\u00e9rieur, c'est peut-\u00eatre dans le m\u00e9tro que les gens se rendent malade ils faudrait leur dire \u00e0 ces politiciens...)&lt;/p&gt;&lt;p&gt; J'ajoute &lt;/p&gt;&lt;p&gt; Le discourt politiciens escrolo est un pipo total.&lt;/p&gt;&lt;p&gt; Le co\u00fbt de fabrication d'une voiture neuve de 1300kg c'est 7.5 tonnes de co2.&lt;/p&gt;&lt;p&gt; Admettons que notre vieille voiture \u00e0 remplacer \u00e9mette 145g de co2 / km et que la nouvelle fra\u00eechement achet\u00e9e \u00e9mette 120g de co2 / km.&lt;/p&gt;&lt;p&gt; Combien de kilom\u00e8tres faudra t-il parcourir pour avoir un bilan positif en pollution?&lt;/p&gt;&lt;p&gt; 145g - 120g= 25g de moins au km parcouru.&lt;/p&gt;&lt;p&gt; 7.5 tonnes = 7500 x 1000= 7500000g &lt;/p&gt;&lt;p&gt; Si on divise par les 25g de diff\u00e9rence entre l'ancienne et la nouvelle voiture il faudra:&lt;/p&gt;&lt;p&gt; 7500000 / 25 = 300000 km pour gagner en \u00e9cologie...&lt;/p&gt;&lt;p&gt; C'est un mensonge d'\u00e9tat cette propagande escrolo gigue.&lt;/p&gt;&lt;p&gt; A partager en masse !&lt;/p&gt;&lt;p&gt; Merci encore&lt;/p&gt;&lt;p&gt; Et force au mouvement !&lt;/p&gt;&lt;p&gt; Paulo&lt;/p&gt;&lt;p&gt;\u00a0https://www.terraeco.net/Quand-changer-de-voiture-pour,13489.html&lt;/p&gt;","&lt;p&gt;En finir avec tous les poids lourds qui sont une source \u00e9norme de pollution&lt;/p&gt;","&lt;p&gt;Alors qu'il y a d\u00e9j\u00e0 une loi, vot\u00e9e en 2015, sanctionnant l\u2019obsolescence programm\u00e9e (OP), nous continuons de ne pas avoir d'autres choix que d'acheter des produits destin\u00e9s \u00e0 nous l\u00e2cher \u00e0 court terme, fabriqu\u00e9s par des entreprises qui n'ont pour seul objectif que de faire augmenter leur chiffre d'affaire en nous obligeant \u00e0 renouveler ces produits trop r\u00e9guli\u00e8rement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ma proposition est donc de se donner les moyens de faire appliquer cette loi (voire m\u00eame de l'am\u00e9liorer) avec quelques id\u00e9es comme celles-ci :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Tous les produits montrant une OP peuvent \u00eatre signal\u00e9s \u00e0 la CNL qui a obligation de les faire retirer du march\u00e9&lt;/li&gt;&lt;li&gt;L'entreprise est alors sanctionn\u00e9e comme le pr\u00e9voit la loi de 2015&lt;/li&gt;&lt;li&gt;Augmenter les sanctions pr\u00e9vues par cette loi (actuellement : 2 ans de prison et 300 000\u20ac voire jusqu'\u00e0 5% du chiffre d'affaire moyen de l'entreprise) \u00e0 2 ans de prison et une amende pouvant monter jusqu'\u00e0 30% du chiffre d'affaire de l'entreprise, ce qui serait r\u00e9ellement dissuasif&lt;/li&gt;&lt;li&gt;Interdire aux entreprises l'arr\u00eat de fabrication des pi\u00e8ces d\u00e9tach\u00e9es rendant impossible la r\u00e9paration des produits qui ne fonctionnent plus pour une dur\u00e9e \u00e9tablie par un coll\u00e8ge d'experts qui serait cr\u00e9\u00e9, neutre et ind\u00e9pendant de l'entreprise et des gouvernements&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Explication de la loi de 2015 : https://www.inc-conso.fr/content/obsolescence-programmee-ce-que-dit-la-loi-avec-la-cnl&lt;/p&gt;","&lt;p&gt;Revenir \u00e0 des \u00e9levages soucieux du bien \u00eatre des animaux&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Am\u00e9liorer le revenu des agriculteurs\u00a0\u00a0&lt;/li&gt;&lt;li&gt;Renforcer le bien-\u00eatre animal\u00a0&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il s'agit de cr\u00e9er des mod\u00e8les neutres en carbone o\u00f9 l'on pourrait mesurer l'am\u00e9lioration de la biodiversit\u00e9, de la qualit\u00e9 de vie et de la sant\u00e9.&lt;/p&gt;&lt;p&gt;Y seront interdits : l'usage de produits phytosanitaires, l'artificialisation des sols, les mat\u00e9riaux de construction non locaux, les camions,\u2026&lt;/p&gt;&lt;p&gt;Un accompagnement sera mis en place pour faciliter la transition vers ce mod\u00e8le.&lt;/p&gt;","&lt;p&gt;Mettre en place avec les agriculteurs, les \u00e9leveurs, les p\u00eacheurs, les viticulteurs, apiculteurs,\u00a0etc. accompagn\u00e9e par les ing\u00e9nieurs agronomes qui sont souvent des fils et filles d'agriculteurs un plan nous permettant d'avoir une agriculture sans pesticides, OGM et autres. En \u00e9levant les troupeaux en tenant compte de leurs bien-\u00eatre non pas de fa\u00e7on productiviste en utiliser des proc\u00e9d\u00e9s industriels (plus d'\u00e9levage de vaches, cochons, poules , dindes, canards, oies, etc. enferm\u00e9s par dizaine ou par milliers dans un espace clos). &lt;/p&gt;&lt;p&gt;Remettre les subventions allou\u00e9es \u00e0 l'agriculture directement aux agriculteurs, \u00e9leveurs, etc., et aux coop\u00e9ratives, en leurs laissant la latitude \u00e0 adopter pour son utilisation pour atteindre les objectifs demand\u00e9s sans leurs imposer les directives technocratiques faites par des personnes qui ne connaissent rien \u00e0 l'agriculture, mais qui, par contre, fl\u00e8che leurs d\u00e9penses aux profits de l'industrie comme Bayer ex Monsanto et autres.&lt;/p&gt;","&lt;p&gt;ABSTRACT: l'\u00e9tude publi\u00e9e par le World Nuclear Industry Report est claire :la fili\u00e8re nucl\u00e9aire est condamn\u00e9e par l'\u00e9conomie, tant la baisse des co\u00fbts des ENR a \u00e9t\u00e9 rapide. Le KWh ENR est d\u00e9j\u00e0 moins cher que le nucl\u00e9aire. Les temps de construction, et le ROI, sont largement inf\u00e9rieurs aux 10 ans, moyenne pour une centrale nucl\u00e9aire.&lt;/p&gt;&lt;p&gt;Il convient d'arr\u00eater sine die le projet EPR de Flamanville, en perdition technique et financi\u00e8re.&lt;/p&gt;&lt;p&gt;N\u00e9gocier avec la Grande Bretagne la sortie du projet EPR Hinkley Point, le Brexit faisait peser une incertitude suppl\u00e9mentaire, compte tenu de l'incapacit\u00e9 de la fili\u00e8re nucl\u00e9aire fran\u00e7aise \u00e0 livrer conforme dans des d\u00e9lais pr\u00e9visibles.&lt;/p&gt;&lt;p&gt;La situation financi\u00e8re d'EDF est un sujet en soi que je n'aborderai pas en d\u00e9tails.&lt;/p&gt;&lt;p&gt;Deux axes cependant :&lt;/p&gt;&lt;p&gt;1- Recapitaliser en vue du d\u00e9mant\u00e8lement r\u00e9el des centrales obsol\u00e8tes ou \u00e0 fort risque, le Bugey en priorit\u00e9 et le stockage des d\u00e9chets ultimes. &lt;/p&gt;&lt;p&gt;2- Investir massivement dans la recherche et l'industrie des \u00e9nergies renouvelables. L'objectif de 30 GWh en 2035 est grotesque et indigne de la France. L'Allemagne a install\u00e9 42 GWh en \u00e9olien en 2017!&lt;/p&gt;&lt;p&gt;L'architecture de la fili\u00e8re dans son ensemble doit \u00eatre \u00e9valu\u00e9e par une commission d'experts ind\u00e9pendants ET DE Citoyens, sous tous les aspects techniques, \u00e9conomiques, strat\u00e9giques etc. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Interdire purement et simplement les produits que l'on sait dangereux (glyphosate, perturbateurs endocriniens, conservateurs, colorants, m\u00e9dicaments ..) pour la sant\u00e9, interdire leur importation, leur utilisation et\u00a0sanctionner s\u00e9v\u00e8rement en cas de non respect de ces interdictions, si ils ne sont pas bons et dangereux et qu'on les interdit en France on doit aussi interdire les produits \u00e9trangers qui les utilisent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;pollueur payeur  urgences sur la morts de la diversites insectes oiseaux mammifere il faut des aides pour que les citoyens puissent accelerer la transition (isolation voiture plus ecologiques chauffages ) indertitions des polluants et un plans sur les transports en commun (arret des fermeture de gare augmentation lignes de bus transports plus importants par le fluvial et les trains&lt;/p&gt;","&lt;p&gt;Acheter des tomates en plein hiver venant d'Espagne, ou des cerises en provenance du Chili est une h\u00e9r\u00e9sie. Revenons \u00e0 des produits de saisons bio qui ont vu le vrai soleil&lt;/p&gt;","&lt;p&gt;Trop de logements \u00e0 l'abandon dans certaines villes, alors que des gens dorment dans la rue et que d'autres cherchent \u00e0 se loger.&lt;/p&gt;&lt;p&gt;Taxer les logements inoccup\u00e9s, inciterait les propri\u00e9taires:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00e0 louer leurs appartements et habitations&lt;/li&gt;&lt;li&gt;\u00e0 revendre leur immobilier &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Suppression de toutes publicit\u00e9 sur tous les supports, pour ralentir la surconsommation et l'abrutissement des citoyens.&lt;/p&gt;","&lt;p&gt;Interdire un emballage ou packaging suppl\u00e9mentaire d'un produit mis sous vide.type barquette&lt;/p&gt;","&lt;p&gt;&lt;u&gt;Mise en \u0153uvre\u00a0:&lt;/u&gt; tarification individuelle de la taxe sur les ordures m\u00e9nag\u00e8res, index\u00e9e sur la quantit\u00e9 totale de d\u00e9chets (recyclables ou non) produite par le foyer. Il s'agit donc de faire en sorte que nous ayons, individuellement, un int\u00e9r\u00eat \u00e9conomique \u00e9vident \u00e0 produire le moins de d\u00e9chets possible.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Il faut garder \u00e0 l'esprit que les premiers responsables de la production de d\u00e9chets sont les industriels et les distributeurs des produits. L'objectif ultime de la tarification incitative est donc, par r\u00e9troaction de nos habitudes de consommation, d'impacter suffisamment les principaux producteurs et distributeurs pour qu'ils aient int\u00e9r\u00eat (perte de parts de march\u00e9, image) \u00e0 mettre fin au suremballage des denr\u00e9es alimentaires et des biens de consommation courante (suremballage dont le co\u00fbt est r\u00e9percut\u00e9 sur le prix de vente des produits).&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;D\u2019apr\u00e8s un rapport de l\u2019ADEME, la tarification incitative est efficace pour r\u00e9duire le volume d\u2019Ordures M\u00e9nag\u00e8res R\u00e9siduelles, mais dans l\u2019immense majorit\u00e9 des cas cela ne se traduit pas par une baisse des co\u00fbts pour l\u2019usager.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ce constat pose un probl\u00e8me \u00e9vident en termes d\u2019adh\u00e9sion des usagers \u00e0 la tarification incitative. Pour que les citoyens adh\u00e8rent quel que soit le niveau de leur conscience \u00e9cologique, il faut qu\u2019ils y trouvent un int\u00e9r\u00eat \u00e9conomique \u00e9vident. Il est donc essentiel qu\u2019une r\u00e9duction du tonnage de d\u00e9chets entra\u00eene m\u00e9caniquement une r\u00e9duction du montant de la taxe ou redevance.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour y parvenir\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Il est souhaitable de r\u00e9duire imm\u00e9diatement le nombre de ramassages \u00e0 une seule collecte par semaine pour chaque type de d\u00e9chets (ordures m\u00e9nag\u00e8res non recyclables, d\u00e9chets recyclables), le co\u00fbt de la collecte devant baisser imm\u00e9diatement en cons\u00e9quence&lt;/li&gt;&lt;li&gt;Le co\u00fbt de la gestion et des solutions techniques mises en \u0153uvre pour assurer la collecte dans le cadre de la tarification incitative doit \u00eatre beaucoup mieux ma\u00eetris\u00e9.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le syst\u00e8me de tarification le plus simple techniquement\u00a0(et donc le moins co\u00fbteux \u00e0 mettre en \u0153uvre) est bas\u00e9 sur le nombre de ramassage de conteneurs et non sur la pes\u00e9e. La redevance de chaque usager est constitu\u00e9e d\u2019une part fixe annuelle bas\u00e9e sur le volume du container, et d\u2019une part variable calcul\u00e9e \u00e0 partir du nombre de lev\u00e9es de ce conteneur. Pour \u00e9viter que les usagers ne mettent volontairement des d\u00e9chets non valorisables dans le container d\u00e9di\u00e9 aux d\u00e9chets recyclables, le co\u00fbt d\u2019enl\u00e8vement pourra \u00eatre identique quel que soit le type de conteneur (OMR, recyclable).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En accompagnement des mesures mises en oeuvre, il faudra \u00e9videmment fournir des solutions aux usagers pour r\u00e9duire le volume de d\u00e9chets qui d\u00e9coule de leur consommation.&lt;/p&gt;","&lt;p&gt;Nous, \u00e9lus des bassins appelons \u00e0 la mise en place d\u2019une organisation territoriale favorisant vraiment la gestion \u00e9quilibr\u00e9e, durable et int\u00e9gr\u00e9e de l\u2019eau par bassin versant. Nos propositions concr\u00e8tes, issues des nombreuses exp\u00e9riences men\u00e9es depuis longtemps sur nos territoires, sont rassembl\u00e9es dans la &lt;strong&gt;\u00ab\u00a0&lt;/strong&gt;&lt;a href=\\\"https://bassinversant.org/wp-content/uploads/2019/02/Decalaration-Mallemort.pdf\\\"&gt;&lt;strong&gt;D\u00e9claration de Mallemort&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;\u00a0\u00bb&lt;/strong&gt; que nous vous invitons \u00e0 lire et \u00e0 prendre en compte\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Proposer des outils pour aider les territoires \u00e0 se projeter dans l\u2019avenir.&lt;/li&gt;&lt;li&gt;Cr\u00e9er les conditions d\u2019une gouvernance vraiment transversale et partag\u00e9e.&lt;/li&gt;&lt;li&gt;Attribuer des moyens stables et mutualis\u00e9s pour les politiques de l\u2019eau.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://bassinversant.org/wp-content/uploads/2019/02/Decalaration-Mallemort.pdf&lt;/p&gt;&lt;p&gt;https://bassinversant.org/chiche&lt;/p&gt;&lt;p&gt;https://www.change.org/p/d%C3%A9fendons-vraiment-les-solidarit%C3%A9s-de-bassins&lt;/p&gt;","&lt;p&gt;Permettre  de r\u00e9aliser les travaux soi-m\u00eame en subventionnant la totalit\u00e9 des travaux.&lt;/p&gt;&lt;p&gt;Les aider sur le plan technique et v\u00e9rifier l'efficacit\u00e9 des travaux.&lt;/p&gt;","&lt;p&gt;Pourquoi vouloir faire payer la transition \u00e9cologiste aux automobilistes, alors que c'est les constructeurs qui mettent \u00e0 disposition les v\u00e9hicules. Voici ma proposition avec un exemple simpliste : imaginons qu'en 2019 un constructeur fran\u00e7ais produit 80% de v\u00e9hicules caburant et 20% \u00e9lectrique. Pourquoi ne pas leur imposer en 2020 65% de carburant et 35% \u00e9lectriques, 2021 50% carburant et 50% \u00e9lectriques, 2022 35% carburant et 65% \u00e9lectriques, etc... En quelques ann\u00e9es il ne sortirait des usines que des v\u00e9hicules \u00e9lectriques, quelques ann\u00e9es plus tard les v\u00e9hicules carburants disparaitraient. Pas de licenciement, du fait que le personnel serait dirig\u00e9 vers la construction \u00e9lectrique.  Et durant ce temps mettre le paquet sur recherches recyclage v\u00e9hicules \u00e9lectriques. &lt;/p&gt;","&lt;p&gt;-CELA POURRA PERMETTRE EN AUTRE DE D\u00c9VELOPPER A NOUVEAU NOS TERROIRS SI D\u00c9SERT\u00c9S &lt;/p&gt;&lt;p&gt;-DE REMETTRE EN ROUTE DES MOYENS DE TRANSPORT TEL QUE LES TRAINS ET AUTRES MOYENS \u00c0 IMAGINER JE PENSE &lt;/p&gt;&lt;p&gt;-DE REINVESTIR NOS CAMPAGNES PAR DES HABITANTS&lt;/p&gt;&lt;p&gt;-DE FAIRE REVIVRE DES VILLAGES QUI SONT ABANDONNES AU PROFIT DE MEGAPOLES &lt;/p&gt;&lt;p&gt;-DE REVOIR LA CARTE DE L'AM\u00c9NAGEMENT DU TERRITOIRE FRAN\u00c7AIS  CAR IL Y A DE LA PLACE POUR BEAUCOUP DE   MONDE DANS NOS CAMPAGNES &lt;/p&gt;","&lt;p&gt;Investir dans la Blue Economie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Se traduit entre autre, par le traitement des d\u00e9chets \u00e0 la source en les valorisant.&lt;/p&gt;&lt;p&gt;Comprendre qu'un d\u00e9chet peux \u00eatre souvent une opportunit\u00e9 d'avoir une mati\u00e8re premi\u00e8re gratuite qui permet d'\u00eatre plus comp\u00e9titif sur un cr\u00e9neaux pr\u00e9cis.&lt;/p&gt;&lt;p&gt;M\u00e9thode \u00e0 appliquer \u00e0 chaque cr\u00e9ation de d\u00e9chets au cours des diffenrents processus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Va se traduire par de la cr\u00e9ation de richesse et d'emploi, sans oublier la baisse de la pollution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voir les conf\u00e9rences d'Idriss Aberkane, criantes de v\u00e9rit\u00e9 et choquantes tellement c'est du bon sens.&lt;/p&gt;","&lt;p&gt;La crise de l\u2019\u00e9levage et la r\u00e9duction de la consommation de prot\u00e9ines animales t\u00e9moignent de l\u2019essoufflement du mod\u00e8le agro-alimentaire mis en place en France apr\u00e8s la Seconde Guerre mondiale. L\u2019attrait du grand public pour une alimentation v\u00e9g\u00e9tale r\u00e9v\u00e8le des pr\u00e9occupations \u00e9thiques, \u00e9cologiques et de sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cette transition vers un mod\u00e8le alimentaire plus v\u00e9g\u00e9tal est une chance \u00e0 saisir. Elle ouvre la voie au d\u00e9veloppement de nouveaux secteurs d\u2019activit\u00e9s et \u00e0 la cr\u00e9ation d\u2019emplois.\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;EMPLOI : d\u00e9courager l\u2019entr\u00e9e de nouveaux actifs dans l\u2019\u00e9levage intensif et la p\u00eache, favoriser l\u2019emploi dans les secteurs d\u2019avenir tels que le mara\u00eechage biologique, via notamment l\u2019allocation du foncier agricole&lt;/li&gt;&lt;li&gt;AIDES : redistribuer les subventions publiques vers les secteurs les plus porteurs, tels que les prot\u00e9ines v\u00e9g\u00e9tales&lt;/li&gt;&lt;li&gt;RECHERCHE : d\u00e9velopper la recherche publique sur les fili\u00e8res v\u00e9g\u00e9tales et les l\u00e9gumineuses&lt;/li&gt;&lt;li&gt;FORMATION : red\u00e9finir le contenu de l\u2019enseignement agricole&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Note : de telles mesures sont d\u00e9j\u00e0 applicables dans le cadre de la Politique agricole commune (PAC) actuelle. Cependant, une r\u00e9orientation de la PAC pourrait permettre de mener plus efficacement cette transition.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Avant de vouloir exporter de la nourriture, nous devons \u00eatre capable de subvenir \u00e0 l'alimentation du pays avec une production de grande qualit\u00e9 en bio.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;L'arbre est notre meilleur alli\u00e9 contre la pollution puisqu'il a cette facult\u00e9 inestimable de transformer le CO2 en oxyg\u00e8ne&lt;/strong&gt; - Il faudrait donc replanter le long des 4 voies , p\u00e9riph\u00e9riques et autoroutes d\u00e9bois\u00e9s pour les travaux de voierie ,  dans les zones p\u00e9ri urbaines d\u00e9forest\u00e9es pour la cr\u00e9ation de ZAC , ZUP et logements - \u00e0 proximit\u00e9 des usines et des b\u00e2timents industriels \\\"gros pollueurs\\\" ..Soit en fait en proximit\u00e9 des zones o\u00f9 la condensation de CO2 est la plus forte - C'est une mesure \u00e9cologique efficace et concr\u00e8te , facile de plus  \u00e0 mettre en oeuvre - b\u00e9n\u00e9fique de surcroit \u00e0 notre environnement - &lt;/p&gt;","&lt;p&gt;Il faut interpeller le pr\u00e9sident et le gouvernement sur l\u2019urgence de la transition \u00e9nerg\u00e9tique et sur la r\u00e9alit\u00e9 du r\u00e9chauffement climatique\u00a0: quels sont les preuves, les chiffres, les faits qui les justifient.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mon analyse compl\u00e8te :&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.economiematin.fr/news-conseil-gilets-jaunes-interpellez-macron-rechauffement-climatique\\\"&gt;http://www.economiematin.fr/news-conseil-gilets-jaunes-interpellez-macron-rechauffement-climatique&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Le v\u00e9lo permet de couvrir des d\u00e9placement domicile travail jusqu'\u00e0 12 km pour une personne en condition physique moyenne. Cette distance est \u00e9tendue si on la combine avec les transport en commun comme dans les pays du nord.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1) Convertir les rue en voie  bus + cyclistes&lt;/p&gt;&lt;p&gt;2) Taxe locale sur les carburant dans une rayon de 20 km pour financer une baisse du coup de transport public&lt;/p&gt;&lt;p&gt;3) Baisse de la TVA sur les \u00e9quipements et la r\u00e9paration des cycles&lt;/p&gt;","&lt;pre class=\\\"ql-syntax\\\"&gt;La gestion des d\u00e9chets nucl\u00e9aires, surtout sur le long terme, implique des co\u00fbts finaux \u00e9normes et inconnus qui p\u00e8seront tr\u00e8s certainement bien au-del\u00e0 de la dur\u00e9e de vie de la plupart (pour ne pas dire tous) des op\u00e9rateurs de r\u00e9acteurs nucl\u00e9aires. Le syst\u00e8me actuel de provisionnement de fonds pour la gestion des d\u00e9chets nucl\u00e9aires et le d\u00e9mant\u00e8lement des infrastructures varie consid\u00e9rablement d\u2019un pays \u00e0 l\u2019autre. Mais en r\u00e8gle g\u00e9n\u00e9rale, ces fonds ne suffiront pas \u00e0 g\u00e9rer les d\u00e9chets nucl\u00e9aires compte tenu des d\u00e9lais n\u00e9cessaires. Il est donc primordial que la soci\u00e9t\u00e9 soit inform\u00e9e de la crise financi\u00e8re qui d\u00e9coule de la crise des d\u00e9chets nucl\u00e9aires. Seule une transparence maximale sur ces questions permettra \u00e0 la soci\u00e9t\u00e9 de commencer \u00e0 s\u2019attaquer aux m\u00e9canismes de financement complexes qui seront n\u00e9cessaires non seulement pour la g\u00e9n\u00e9ration \u00e0 venir, mais potentiellement des milliers de g\u00e9n\u00e9rations futures.\\\n\\\nEn premier lieu, les exploitants devraient \u00eatre tenus de fournir des estimations de co\u00fbt cr\u00e9dibles, qui devraient \u00eatre r\u00e9guli\u00e8rement examin\u00e9es par des experts ind\u00e9pendants. Jusqu\u2019\u00e0 ce que l\u2019industrie nucl\u00e9aire cesse d\u2019en g\u00e9n\u00e9rer, tous les co\u00fbts des d\u00e9chets nucl\u00e9aires existants devraient \u00eatre enti\u00e8rement couverts par ceux qui les ont produits. Contrairement \u00e0 ce qui se fait couramment par le biais de v\u00e9ritables nationalisations des d\u00e9chets par les gouvernements, ce ne devrait pas \u00eatre aux contribuables d\u2019assumer ces co\u00fbts.\\\n\\\nCela renforce la n\u00e9cessit\u00e9 de r\u00e9duire autant que possible le fardeau des d\u00e9chets radioactifs en mettant progressivement un terme \u00e0 l\u2019industrie qui les g\u00e9n\u00e8re, \u00e0 l\u2019exploitation des r\u00e9acteurs nucl\u00e9aires et \u00e0 la cha\u00eene du combustible nucl\u00e9aire en g\u00e9n\u00e9ral.\\\n&lt;/pre&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Augmenter et favoriser les FABLAB et les REPAIR CAFE pour pouvoir r\u00e9parer nos appareils m\u00e9nagers. Am\u00e9liorer leur visibilit\u00e9 pour les trouver facilement.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Plus d\u2019offres d\u2019autopartage et covoiturage, inversement, stopper compl\u00e8tement les subventions \u00e0 l\u2019achat de voitures individuelles (y compris \u00e9l\u00e9ctriques\u00a0!) et arr\u00eat de la cr\u00e9ation de nouvelles infrastructures routi\u00e8res.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;taxer les carburants a\u00e9ronautiques et du transport maritime &lt;/p&gt;&lt;p&gt;250 litre de kerosene pour un passager  pais new york !!! il suffirait de taxer de 3 centimes au kg et par personne  cela repr\u00e9sente 15\u20ac sur un voyage mais 4500 \u20ac sur un avion de 300 personnes &lt;/p&gt;&lt;p&gt;idem pour les bateaux  imposition de 1 centimes par tonne !!! cela representrai + de 15000 a chaque transport &lt;/p&gt;","&lt;p&gt;Exon\u00e9ration de la tva pour les fruits et l\u00e9gumes produits et vendu par l'agriculteur&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Augmentation de la tva pour les produits a fort co\u00fbt carbone. &lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'une campagne marketing dans tout le pays; afin de casser les clich\u00e9 sur l'utilisation du bus. Ce n'est pas parce que \u00e0 45 ans tu utilise le bus au sein de ta commune que tes un louper de la vie ou pour un homme c'est pas virile. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre l'entreprise au centre de cette r\u00e9flexion. &lt;/p&gt;","&lt;p&gt;Suppression progressive des subventions \u00e0 l'agriculture non raisonn\u00e9 / intensive pour la redistribu\u00e9 \u00e0 l'agriculture biologique et respectueuses de l'environnement.&lt;/p&gt;","&lt;p&gt;Plus de chimie dans l'\u00e9levage, l'agriculture et l'arboriculture. &lt;/p&gt;&lt;p&gt;Uniquement des produits non toxiques et non polluants.&lt;/p&gt;","&lt;p&gt;Subventionner toute les mesures de r\u00e9duction de la facture \u00e9nerg\u00e9tique, pour tout le monde sans restriction, \u00e0 hauteur de 40% directement r\u00e9gl\u00e9 par l\u2019\u00e9tat aux entreprises. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Contr\u00f4ler le juste prix pratiqu\u00e9 par ces entreprises agr\u00e9\u00e9es afin d\u2019emp\u00eacher les abus.\u00a0&lt;/p&gt;","&lt;p&gt;Instaurer un syst\u00e8me de vignette pour tous les poids lourds \u00e9trangers qui traversent le France.&lt;/p&gt;&lt;p&gt;Ils contribuent \u00e0 d\u00e9grader le r\u00e9seau routier sans en assumer les r\u00e9parations. Soit, on les oblige \u00e0 emprunter uniquement les autoroutes, soit on leur fait payer une vignette annuelle facile \u00e0 contr\u00f4ler avec les portiques qui sont d\u00e9j\u00e0 install\u00e9s (taxe carbone)&lt;/p&gt;","&lt;p&gt;La r\u00e9gion PACA donnera d\u00e8s septembre 2019 une tablette \u00e0 chaque lyc\u00e9en \u00e0 la place des livres disciplinaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour qu'on nous parle officiellement des chemtrails qui sont i officiellement constat\u00e9s en France et dans le monde (tout en sachant que ce ne sont pas des avions de ligne) ,, blabla,,, Stop.&lt;/p&gt;","&lt;p&gt;La chasse tue et pas seulement les animaux, disperse du plomb partout dans la nature et rapporte quoi???&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'argent r\u00e9cup\u00e9r\u00e9 sur ce \\\"loisir\\\" servirait \u00e0 autre chose !!!&lt;/p&gt;","&lt;p&gt;Nous avons d\u00e9j\u00e0 largement financ\u00e9  ces autoroutes .&lt;/p&gt;&lt;p&gt;Il est scandaleux que l'on ai permis l'appropriation de ce bien commun par des soci\u00e9t\u00e9s priv\u00e9es dont le seul but est de faire du profit&lt;/p&gt;","&lt;p&gt;Forcer les entreprises \u00e0 utiliser le t\u00e9l\u00e9travail dans tous les m\u00e9tiers pour lesquels c'est possible (Deux jours par semaine).&lt;/p&gt;","&lt;p&gt;Le contr\u00f4le technique  a \u00e9t\u00e9 mis en place pour contr\u00f4ler les organes de s\u00e9curit\u00e9. Il est devenu un outil pour la mise \u00e0 la casse.&lt;/p&gt;&lt;p&gt;Un v\u00e9hicule de 4 ans n'est m\u00eame plus assur\u00e9 de passer c'est un v\u00e9ritable g\u00e2chis environnemental.&lt;/p&gt;&lt;p&gt;Les v\u00e9hicules de fonction neuf ne co\u00fbtent rien aux politiques ce qui n'est pas le cas pour la majorit\u00e9 des citoyens.&lt;/p&gt;","&lt;p&gt;Je propose la gratuit\u00e9 des transports en commun dans les grandes villes et moyennes et villages.pour inciter les fran\u00e7ais \u00e0 arr\u00eater de rouler souvent seul dans leur voiture (regardez vous verrez que c est souvent le cas)....la fluidit\u00e9 sera tr\u00e8s am\u00e9lior\u00e9 dans ces villes ..les gens n auraient plus \u00e0 payer les parkings et parcm\u00e8tre ....ou il y a le m\u00e9tro il faudrait baisser le tarif pour la aussi inciter les gens \u00e0 prendre les transports en commun...je rappelle que les habitants trouvent que les tarifs des transports en commun est trop cher....il y a des villes qui ont d\u00e9j\u00e0 les transports gratuits comme Libourne ..la fr\u00e9quentation a explos\u00e9 ..&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;L\u2019architecture triangulaire du programme :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les Jardins - les biodiversit\u00e9s \u2013 l\u2019agriculture de haute valeur naturelle &lt;/strong&gt;(\u00e9chelle communale et/ou communautaire)&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u2192 &lt;strong&gt;Repr\u00e9sentations des jardins partag\u00e9s, mont\u00e9e en puissance d\u2019une dynamique de groupe projet&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Une repr\u00e9sentation de jardins partag\u00e9s ouverts devrait ressortir assez unanimement des premi\u00e8res r\u00e9unions d'information.&lt;/p&gt;&lt;p&gt;(il existe de nombreuses m\u00e9thodes pour monter, animer ce type de projet)&lt;/p&gt;&lt;p&gt;,&lt;/p&gt;&lt;p&gt;\u2192&lt;strong&gt;La bioviversit\u00e9\u00a0: l\u2019autre dimension de l\u2019architecture du programme&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pour entrer\u00a0dans cette dimension on part de 3 id\u00e9es forces et des avanc\u00e9es de la recherche\u00a0:&lt;/p&gt;&lt;p&gt;&lt;u&gt;Trois id\u00e9es force&lt;/u&gt;&lt;/p&gt;&lt;p&gt;\u25aa la premi\u00e8re est que le temps des zones r\u00e9serv\u00e9es \u00e0 la protection de quelques esp\u00e8ces et biotopes est r\u00e9volu: c\u2019est partout et tout le temps, y compris dans les milieux les plus investis par l\u2019homme, les plus perturb\u00e9s et les plus banals qu\u2019il faut enrayer l\u2019\u00e9rosion de la biodiversit\u00e9 et restaurer et/ou cr\u00e9er de nouveaux habitats\u00a0;&lt;/p&gt;&lt;p&gt;\u25aa la deuxi\u00e8me rejoint la premi\u00e8re; elle concerne la participation\u00a0; on ne peut plus d\u00e9l\u00e9guer la gestion de la biodiversit\u00e9 \u00e0 quelques sp\u00e9cialistes. Toutes les populations au courant de la tendance doivent aider \u00e0 l\u2019inverser,&lt;/p&gt;&lt;p&gt;\u25aa la troisi\u00e8me id\u00e9e-force est d\u00e9terminante. Si l\u2019on veut voir une riche biodiversit\u00e9 (r\u00e9) impr\u00e9gner tous les territoires et la vie quotidienne, alors elle doit investir l\u2019institution qui structure la soci\u00e9t\u00e9 moderne: l\u2019\u00e9conomie.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u2026o\u00f9 l\u2019on prend acte de la n\u00e9cessit\u00e9\u00a0:&lt;/p&gt;&lt;p&gt;\u2022de nouvelles recherches, notamment sur la &lt;u&gt;diffusion des pollutions atmosph\u00e9riques&lt;/u&gt; (r\u00e9alit\u00e9s h\u00e9las de plus en plus r\u00e9currentes), l\u2019apport des continuit\u00e9s vertes dans la r\u00e9gulation des \u00eelots de chaleur urbaine ou encore sur la v\u00e9g\u00e9talisation des b\u00e2timents et des \u00e9quipements perm\u00e9ables \u00e0 la vie, autant d\u2019\u00e9l\u00e9ments sur/pour lesquels &lt;u&gt;l\u2019implication et le r\u00f4le d\u2019entrainement&lt;/u&gt; des futurs jardiniers, usagers du site (au sens large) vis-\u00e0-vis de la communaut\u00e9 villageoise pourraient \u00eatre de plus en plus importante au fur et \u00e0 mesure de l\u2019installation du projet dans le paysage patrimonial de la commune et de ses voisines.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;u&gt;La biodiversit\u00e9, source de cr\u00e9ativit\u00e9 pour les architectes et tous les protagonistes b\u00e2tisseurs des am\u00e9nagements et \u00e9quipements du site&lt;/u&gt;&lt;/p&gt;&lt;p&gt;Prot\u00e9ger et renforcer la biodiversit\u00e9 lorsqu\u2019on b\u00e2tit signifie concevoir des b\u00e2timents perm\u00e9ables au vivant. Respecter en outre le plus possible les trames vertes et bleues stimule la cr\u00e9ativit\u00e9 des artisans de la construction, \u00e0 commencer par celle des architectes. Et choisir certains mat\u00e9riaux de construction minimise \u00e9galement les impacts l\u00e0 o\u00f9 ils sont extraits.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Sur le plan m\u00e9thodologique cela revient \u00e0 un diagnostic \u00e9cologique c'est-\u00e0-dire un inventaire de la faune, de la flore et des habitats du site, et une analyse du sol, du climat local et de l\u2019hydrologie. Il est opportun de cartographier les difficult\u00e9s et de r\u00e9diger une synth\u00e8se et des pr\u00e9conisations \u00e0 l\u2019intention des ma\u00eetres d\u2019\u0153uvre.&lt;/p&gt;&lt;p&gt;......&lt;/p&gt;&lt;p&gt;\u2192&lt;strong&gt;L\u2019Agriculture paysanne\u00a0: l\u2019autre dimension structurante du programme&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pour les agriculteurs investis dans l\u2019agriculture biologique ou paysanne , la biodiversit\u00e9 est une totalit\u00e9 naturelle, une palette tr\u00e8s large d\u2019organismes vivants en interaction, dont l\u2019\u00e9quilibre fragile repose sur la diversit\u00e9 intra et intersp\u00e9cifique qui se d\u00e9veloppe \u00e0 l\u2019\u00e9chelle des terroirs.&lt;/p&gt;&lt;p&gt;Pour le dire autrement, la biodiversit\u00e9, qu\u2019elle soit domestique ou sauvage, v\u00e9g\u00e9tale ou animale, constitue un ensemble d\u2019organismes vivants qui, de ce fait, ne se reproduisent jamais \u00e0 l\u2019identique et avec lesquels les hommes travaillent et co-\u00e9voluent.&lt;/p&gt;&lt;p&gt;Les savoirs empiriques accumul\u00e9s par les agriculteurs biologiques sont pr\u00e9cieux et&lt;/p&gt;&lt;p&gt;m\u00e9riteraient d\u2019\u00eatre mieux pris en compte.Par exemple on voit qu\u2019il est possible de cultiver des ma\u00efs avec des rendements tout \u00e0 fait int\u00e9ressants sans eau et sans engrais chimique\u00a0!&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Comme pour le tabac, obliger les industriels \u00e0 mettre des photos montrant comment sont r\u00e9ellement \u00e9lev\u00e9s les animaux (porcs, poulets,etc...) dans les \u00e9levages intensifs : porcs en batterie enferm\u00e9s toute leur vie dans un carcan, poulets entass\u00e9s dans d'immenses hangars, ne voyant jamais un brin d'herbe , etc... &lt;/p&gt;","&lt;p&gt;La France \u00e9tait en pointe dans la fabrication d'hydroliennes, QUESTIONS;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Pourquoi nos gouvernement avaient-ils pris des participations dans cette industrie (plusieurs dizaines de millions d'euros)&lt;/li&gt;&lt;li&gt;&lt;strong&gt;&lt;em&gt;Pourquoi le gouvernement actuel a-t-il fait fermer cette usine de Normandie&lt;/em&gt;&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Quel est son but : revendre les brevets \u00e0 des amis ou abandonner (comme Alstom) cette industrie aux Am\u00e9ricains?&lt;/li&gt;&lt;li&gt;Faire d\u00e9velopper et construire \u00e0 l'\u00e9tranger&lt;/li&gt;&lt;li&gt;Ne pas tenir compte dans ce cas du b\u00e9n\u00e9fice ECOLOGIQUE car ne pouvant pas taxer le citoyen&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;L'Etat doit investir massivement pour la construction voir la transformation des stations essences en station \u00e0 hydrog\u00e8ne liquide et d\u00e9laisser les batteries.&lt;/p&gt;","&lt;p&gt;Proposer une taxe carbone comme le d\u00e9fendait Nicolas Hulot mais qui soit juste et \u00e9quitable, pour tous et surtout les grosses entreprises  ( marine marchande, aviation civile, poids lourds etc... ) . P\u00e9naliser les v\u00e9hicules diesel en baissant de fa\u00e7on importante la taxe sur l' essence, afin de rendre le diesel dissuasif, et surtout en taxant lourdement les gros 4X4 diesel qui n' ont rien \u00e0 faire dans nos villes.&lt;/p&gt;&lt;p&gt;D\u00e9velopper les petits transports en commun ( minibus, trains TER ) afin d' inciter les gens \u00e0 laisser leur voiture. Cr\u00e9er une prime au co voiturage et au v\u00e9lo \u00e0 assistance \u00e9lectrique. D\u00e9velopper le ferroutage.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Donner \u00e0 chaque citoyen une carte \u00e0 points carbones. Evaluer pour les produits polluants l'impact carbone de la production \u00e0 la vente. La consommation de chacun de ses produits co\u00fbte aux citoyens des \\\"points carbones\\\". Lorsque le citoyen n'a plus de points il ne peut plus consommer ces produits. On peut imaginer un rechargement et une r\u00e9\u00e9valuation annuelle du nombre de points carbones attribu\u00e9s \u00e0 chaque citoyen (\u00e9videment, chaque citoyen aura le m\u00eame nombre de points, ind\u00e9pendamment de sa richesse) . L'id\u00e9al serait d'appliquer ce syst\u00e8me \u00e0 tous les produits mais il faut commencer doucement :)&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Cette logique de points peut \u00e9galement \u00eatre appliqu\u00e9e \u00e0 d'autres param\u00e8tres que le carbone. Par exemple la pollution des sols, des mers, la d\u00e9forestation, la maltraitance animale...&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut \u00e9galement : &lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Interdire l'huile de palme et les produits issus d'une industrie polluante. Si les produits sont interdis, ce sont les entreprises qui devront s'adapter pour survivre, pas les citoyens. Si les grands groupes d\u00e9cident d'abandonner la france ce sera l'occasion pour que des PME et start-up fran\u00e7aises plus respectueuses les remplacent&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Interdire le glyphosate et aider les agriculteurs \u00e0 changer leur mode de production.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Les citoyens naissent &lt;/span&gt;\ufeff&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;\u00e9gaux face \u00e0 la plan\u00e8te. L'\u00e9cologie n'est pas un droit mais un devoir. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Mettre en place une vignette poids lourds permettant de faire payer aux PL : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;le co\u00fbt environnemental des \u00e9missions des v\u00e9hicules&lt;/li&gt;&lt;li&gt;l'entretien des routes\t&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Lancer davantage de campagne de nettoyage des rues, autoroutes, for\u00eats, plages, oc\u00e9ans ...&lt;/p&gt;","&lt;p&gt;c'est devenu insupportable d'entendre tous ces grands scientifiques, journalistes et commentateurs TV, nous ressasser \u00e0 longueur de journ\u00e9e: le r\u00e9chauffement climatique par ici et par l\u00e0, m\u00eame quand il fait plus froid c'est \u00e0 cause du r\u00e9chauffement climatique et de l'effet de serre. Chaque nouvelle ann\u00e9e est l'ann\u00e9e la plus chaude, les glaciers fondent, la banquise aussi, etc .....Tout ce matraquage m\u00e9diatique c'est pourquoi \u00e0 votre avis ? Hein ? Tout simplement pour justifier la transition \u00e9cologique et ses d\u00e9penses et taxes stupides,  ses obligations forts on\u00e9reuses pour mettre aux normes impos\u00e9es par les gens bien-pensants, bobo et autres du m\u00eame acabit, les logements et habitations, sans oublier les v\u00e9hicules, les carburants, le chauffage, les restrictions de circulation, les \u00e9nergies renouvelables fortement subventionn\u00e9es ....&lt;/p&gt;&lt;p&gt;Au fait, petite question, que serait la terre sans ce malheureux et d\u00e9testable effet de serre?  R\u00e9ponse : tout simplement une boule compl\u00e8tement gel\u00e9e. Alors l'effet de serre on en a vraiment besoin.&lt;/p&gt;&lt;p&gt;Il faut aussi dire que la Terre a d\u00e9j\u00e0 connu des temp\u00e9ratures beaucoup plus chaudes par le pass\u00e9 (on repassera pour la journ\u00e9e la plus chaude de nos chers m\u00e9t\u00e9o-commentateurs), \u00e9poque durant laquelle m\u00eame la banquise et les glaciers n'existaient pas. C'est vrai c'\u00e9tait il y a fort longtemps et nous, les humains, n'\u00e9tions pas pas l\u00e0 !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La d\u00e9c\u00e9l\u00e9ration que subit la bo\u00eete cr\u00e2nienne d'un passager d'un v\u00e9hicule qui rentre dans un mur \u00e0 90km/h et a un capot d'1 m de long, est de 15G. C'est justement la limite de rupture des os et d'\u00e9clatement de la bo\u00eete cr\u00e2nienne. Plus le capot est court et plus le choc est violent. Je propose que les v\u00e9hicules soient limit\u00e9s \u00e0 la vitesse o\u00f9 leurs caract\u00e9ristiques pr\u00e9servent la s\u00e9curit\u00e9 des passagers. &lt;/p&gt;","&lt;p&gt;La France est un pays \\\"propre\\\", peu mieux faire bien s\u00fbr......mais certaines puissances mondiales ne font rien.&lt;/p&gt;&lt;p&gt;Les fran\u00e7ais ne sont pas responsables de toute la pollution, changement climatique et autres.&lt;/p&gt;&lt;p&gt;L'Etat nous culpabilise et en profite pour cr\u00e9er ou augmenter des taxes \\\"\u00e9cologiques\\\".&lt;/p&gt;&lt;p&gt;Mais pour faire pression \u00e0 la Chine .....RIEN.&lt;/p&gt;&lt;p&gt;Une HONTE.&lt;/p&gt;","&lt;p&gt;Suivant une logique d'\u00e9galit\u00e9 face au service, je propose une classe de transport unique pour les diff\u00e9rents moyens de transports collectifs (avion, train, b\u00e2teau, bus, etc.). il existe aujourd'hui de premi\u00e8re et seconde classe dans la plupart des moyens de transports offrant un niveau de service diff\u00e9renci\u00e9. C'est un h\u00e9ritage du vieux monde. De plus en plus, le triptyque service low cost, standard, premium se met en place dans notre quotidien. C'est une logique purement commerciale qui n'est pas digne de soci\u00e9t\u00e9 du XXIe si\u00e8cle. Je propose donc d'instaurer une loi qui imposerait aux compagnies de transport un service en classe unique.&lt;/p&gt;","&lt;p&gt;Relocaliser les industries du textile, du transport, de la technologie.&lt;/p&gt;&lt;p&gt;Consommer une alimentation locale.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Dans les TGV les prix des consommations et des sandwichs \\\"SNCF\\\" sont exorbitants. &lt;/strong&gt;Les contrats en cours doivent \u00eatre d\u00e9nonc\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dans la plupart des TER, il n'y a aucune possibilit\u00e9 de se ravitailler en appoint.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pour les longs trajets, un agent SNCF ou d'une soci\u00e9t\u00e9 ext\u00e9rieure pourrait passer dans les wagons prendre les \u00e9ventuelles commandes aupr\u00e8s des personnes \u00e0 mobilit\u00e9 plus r\u00e9duites, ou personnes occup\u00e9es etc. Commandes que le \\\"livreur\\\" irait chercher au distributeur situ\u00e9 en rame centrale. A moins qu'un jour une solidarit\u00e9 entre voyageurs survienne, mais ne r\u00eavons pas.&lt;/p&gt;","&lt;p&gt;D\u00e9veloppement des AMAP pour la soci\u00e9t\u00e9 : - appr\u00e9cier les b\u00e9n\u00e9fices environnementaux d'une nourriture qui n'a pas parcouru des centaines de kilom\u00e8tres, avec moins d'emballages, issus d'une agriculture b\u00e9n\u00e9fique pour la biodiversit\u00e9, prot\u00e9geant les sols et l'eau, moins polluante et moins \u00e9nergivore ; - rendre possible (ou favoriser) le retour des particularit\u00e9s alimentaires locales et r\u00e9gionales ; - am\u00e9liorer l'\u00e9conomie locale par une augmentation des emplois (en 2002 pour les 17 AMAP proven\u00e7ales, 12 postes sont pass\u00e9s de saisonnier \u00e0 permanent afin de pouvoir fournir de produits en quantit\u00e9 et diversit\u00e9 suffisante pour toute l'ann\u00e9e), plus de processus locaux, de consommation locale, et circulation de l'argent dans la communaut\u00e9 ; - b\u00e9n\u00e9ficier de l'am\u00e9lioration des liens sociaux, de la responsabilit\u00e9 sociale, du sens de la communaut\u00e9&lt;/p&gt;","&lt;p&gt;pas besoin d'importer du boeuf (frelat\u00e9 de pologne entres autre) , de l'agneau de nouvelle zelande et je sais pas trop quoi d'autre alors qu'on en a chez nous a foisons....&lt;/p&gt;&lt;p&gt;seul les biens non disponible doivent etre import\u00e9es : exemple uranium, gaz, autre ressources de base... &lt;/p&gt;&lt;p&gt;je propose de taxer a 100% ce genre d'importations pour limiter les abus&lt;/p&gt;&lt;p&gt;Je parle de ressources de base, pas de produits manufactur\u00e9s car c'est plus compliqu\u00e9 la si les usines ne sont pas sur place .....&lt;/p&gt;","&lt;p&gt; Avoir une politique claire et objective concernant les utilisations des diff\u00e9rentes \u00e9nergies (voitures essence/di\u00e9sel, chauffage bois/ fioul, \u2026) &lt;/p&gt;","&lt;p&gt;mettre du vegetal sur les toits au lieu de tuiles permet de creer des zones ecologique et permet de garder au frais la maison l'\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;il faudrait promouvoir ce type de toit... et pourquoi pas y creer des jardins? &lt;/p&gt;","&lt;p&gt;Nous demandons la remise en service des lignes de trains de nuit, d\u00e9mantel\u00e9es ces derni\u00e8res ann\u00e9es pour ne laisser que 2 lignes ouvertes.&lt;/p&gt;&lt;p&gt;Les lignes de trains de nuit contribuent au maillage des territoires, au d\u00e9veloppement du tourisme dans les zones desservies, ainsi qu'\u00e0 la baisse du trafic routier sur les grands axes, ce qui a l'avantage de r\u00e9duire la mortalit\u00e9 routi\u00e8re, les nuisances sonores et la pollution automobile.&lt;/p&gt;&lt;p&gt;Ces lignes peuvent \u00eatre rentables si elles sont correctement exploit\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Un d\u00e9mant\u00e8lement orchestr\u00e9&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;Une offre r\u00e9duite&lt;/u&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Si le trafic des trains de nuit diminue, c'est surtout parce que l'offre ne cesse d'\u00eatre r\u00e9duite.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Moins de trains = moins de voyageurs.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;Des chiffres manipul\u00e9s&lt;/u&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les trains de nuit affichent d'excellents taux d'occupation (71% en 2016).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ce qui pollue est la combustion pour produire l'\u00e9nergie \u00e0 l'aide des \u00e9nergies fossiles.&lt;/p&gt;&lt;p&gt;Produire du gaz sans pollution est possible avec la gaz\u00e9ification \u00e0 tr\u00e8s haute temp\u00e9rature en milieu clos, sans combustion.&lt;/p&gt;&lt;p&gt;En utilisant une \u00e9nergie exothermique (cr\u00e9er par l'agitation des photons) \u00e0 la vitesse de la lumi\u00e8re, on produit de la chaleur (a plus de 10 000\u00b0c) qui permet de s\u00e9parer les mol\u00e9cules et recombiner les atomes de carbone et d'hydrog\u00e8ne simultan\u00e9ment en gaz propre.&lt;/p&gt;&lt;p&gt;Cela permet de valoriser notamment les plastiques issus de la consommation alimentaire et le fioul lourds.&lt;/p&gt;&lt;p&gt;Le march\u00e9 est important en Afrique et pour le recyclage dans le monde.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Afin de favoriser la transition \u00e9cologique, suppression maximum du transport routier des marchandises et volont\u00e9 politique d'imposer le ferroutage, proc\u00e9der de m\u00eame pour le transport des passagers par cars, qui plus est s'av\u00e8re dangereux, au profit du transport ferroviaire. La croissance ne pouvant pas \u00eatre infinie et se faisant aux d\u00e9pens de l'environnement, il faut revoir notre mod\u00e8le \u00e9conomique et se pr\u00e9parer \u00e0 la d\u00e9croissance.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;inciter les communes et communaut\u00e9s de commune via l'action sociale \u00e0 exp\u00e9rimenter ou cela est possible des potagers et vergers communaux collectifs en libre acc\u00e8s gratuit pour leurs habitants g\u00e9r\u00e9s par le volontarisme citoyen et \u00e9ventuellement des emplois aid\u00e9s de r\u00e9insertion. &lt;/p&gt;","&lt;p&gt;Faire la preuve de mani\u00e8re honn\u00eate par un organisme totalement ind\u00e9pendant, en prenant en compte la totalit\u00e9 de la vie, de la construction, \u00e0 l\u2019exploitation jusqu\u2019au recyclage en fin de vie, que la voiture \u00e9lectrique est moins polluante que la voiture thermique.(Extraction des terres rares en Afrique pour les batteries, exploitation de la mis\u00e8re et destructions des ressources naturelles de l'Afrique, production de l\u2019\u00e9lectricit\u00e9 verte, etc...).&lt;/p&gt;&lt;p&gt;Il ne faut pas s'\u00e9tonner que les habitants de l'Afrique veuille migrer chez nous, quand on voit comment nous les exploitons et pillons leur ressources naturelles.&lt;/p&gt;&lt;p&gt;L\u2019extraction des terres rares se fait de mani\u00e8re inhumaine, et jamais un europ\u00e9en ne ferait ce que nous faisons faire aux Africains&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;il faudrait d\u00e8s maintenant revoir toute la politique agricole commune ,qui est  la porte ouverte \u00e0 un immense gaspillage d'\u00e9nergie et qui d\u00e9valorise le travail de nos agriculteurs.il y a plus d'aides pour l'agriculture \\\"chimique\\\" que pour l'agriculture et l'\u00e9levage traditionnel et biologique.nos dirigeant pourraient avoir le courage de dire franchement que l'on ne veut plus de petites exploitations au lieu de laisser se suicider un grand nombres de petits agiculteurs qui n'y arrivent plus.&lt;/p&gt;","&lt;p&gt;Les lobbies n'ont pas le droit d'avoir le dernier mot sur les d\u00e9cisions politiques en rapport avec la sant\u00e9 publique et la protection de l'environnement.&lt;/p&gt;","&lt;p&gt;Les petite communs dans le temps \u00e9taient pour la plupart desservit pas une ligne sncf ,  encore bien visible aujourd'hui ( petite gare de compagne, voix de chemin de fer toujours pr\u00e9sente , mais abandonn\u00e9 ). Pourquoi ne pas r\u00e9utiliser ces lignes en cr\u00e9ant des navettes a passage r\u00e9gulier comme les trams de m\u00e9tro .&lt;/p&gt;","&lt;p&gt;Taxer fortement les b\u00e9n\u00e9fices engrang\u00e9es par les autoroute pour financer l'\u00e9cologie.&lt;/p&gt;","&lt;p&gt;L\u00e9gif\u00e9rer sur l'obligation et le contr\u00f4le de l'utilisation par les banques de l'\u00c9pargne populaire (type Livret D\u00e9veloppement Durable et Solidaire) afin de contribuer r\u00e9ellement \u00e0 la transition \u00e9cologique.&lt;/p&gt;&lt;p&gt;Aujourd'hui 106 milliards d'euros sont plac\u00e9s sur des livrets d'\u00e9pargne type LDDS.&lt;/p&gt;&lt;p&gt;Sur&lt;/p&gt;&lt;p&gt;l'ann\u00e9e 2016-2017, 43 milliards ont \u00e9t\u00e9 investis par les banques dans des&lt;/p&gt;&lt;p&gt;projets portant sur les \u00e9nergies fossiles (soit 9 milliards de plus que le&lt;/p&gt;&lt;p&gt;budget de l'\u00c9tat pour la transition \u00e9cologique ! ).&lt;/p&gt;","&lt;p&gt;C'est un truc tout b\u00eate: au niveau des maisons individuelles ou b\u00e2timents collectifs , c'est mettre obligatoirement des capteurs thermiques (pour l'eau chaude ) c\u00f4t\u00e9 sud \u00e0 la construction : \u00e7a marche bien, ce n'est pas cher dans le budget de construction d'une maison et \u00e7a \u00e9conomise de l'\u00e9lectricit\u00e9 ou du gaz. Regardez le paysage un nombre important de maisons s'y pr\u00eatent. Aide d'\u00e9tat \u00e0 l'installation avec bar\u00e8mes des prix pour \u00e9viter l'explosion des tarifs de pose.&lt;/p&gt;","&lt;p&gt;La consommation et la sur consommation est l'affaire de tous et de chacun.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il appartient donc \u00e0 chaque individu de faire et d'assumer ses choix de consommation. A chacun sa petite part et le monde va changer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9j\u00e0 exp\u00e9riment\u00e9 avec succ\u00e8s par des villes de plus de 20.000 habitants&lt;/p&gt;&lt;p&gt;Dans un premier temps gratuit\u00e9 pour les scolaires et les seniors de plus de 65 ans,&lt;/p&gt;&lt;p&gt;ceux dont le transport n'est pas aid\u00e9 par les entreprise&lt;/p&gt;","&lt;p&gt;Taxation du ramassage des ordures m\u00e9nag\u00e8res au poids et/ou \u00e0 la lev\u00e9e g\u00e9n\u00e9ralis\u00e9e \u00e0 tout le territoire car certaines collectivit\u00e9s l'ont d\u00e9j\u00e0 adopt\u00e9.&lt;/p&gt;","&lt;p&gt;reduire les emballages des produits alimentaires &lt;/p&gt;","&lt;p&gt;Voir quel sont reellement les v\u00e9hicules polluant, et en interdire deja la fabrication, la commercialisation, l'importation. Laisser mourir les vieux v\u00e9hicules qui appartiennent a des personnes avec de basse ressources, et qui, malgr\u00e9s toutes les aides ne peuvent pas investir. Sauf si dans des cas pr\u00e9cis, on peu \u00e9changer un v\u00e9hicule polluant, contre un v\u00e9hicule d'occasion beaucoup moins polluant et a moins de 4000\u20ac qui est actuellement l'aide proposer. Usinze a gaz peu etre mais financu\u00e8rement r\u00e9alisable (prime deja en cours)  &lt;/p&gt;","&lt;p&gt;Sponsoriser le covoiturage, les pompes \u00e0 chaleur, \u2026 enfin bref tout ce qui permet rapidement de faire des \u00e9conomies d\u2019\u00e9nergie. On peut moduler cela en aidant plus en dehors des villes o\u00f9 il y a moins de transport en commun&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Mettre un terme au plastique. &lt;/strong&gt;C\u2019est un h\u00e9ritage du si\u00e8cle dernier. \u00c9norme fl\u00e9au plan\u00e9taire. Mettons en avant les entreprises qui produisent des emballages \u00e0 base d\u2019\u00e9l\u00e9ments naturels et compostables. Mener une r\u00e9flexion pour an\u00e9antir le 7\u00e8me continent de plastique qui grossit de jours en jours.&lt;/p&gt;","&lt;p&gt;Pour chaque mesure, mettre un dispositif d'\u00e9valuation de l'effet de la mesure sous 1 an. Supprimer ou transformer les mesures inefficaces, les conditionner aux r\u00e9sultats (exemple CICE qui est doubl\u00e9 alors que prouv\u00e9 incomp\u00e9tent)&lt;/p&gt;","&lt;p&gt;Il s'agit d'inclure un syst\u00e8me de r\u00e9cup\u00e9ration des eaux de pluie \u00e0 chaque nouveau projet de construction, que ce soit une maison individuelle, un immeuble d'habitation ou un b\u00e2timent public. A l'heure o\u00f9 la pluie tombe soit trop d'un coup, soit pas assez pendant trop longtemps, cela permettrait d'avoir une marge de man\u0153uvre int\u00e9ressante. &lt;/p&gt;","&lt;p&gt;Si l'on veut r\u00e9ellement et &lt;u&gt;surtout pleinement&lt;/u&gt; se lancer dans la transition \u00e9nerg\u00e9tique, \u00e9cologique...&lt;/p&gt;&lt;p&gt;Imposer\u00a0dans\u00a0toutes\u00a0les constructions\u00a0neuves\u00a0(BTP),\u00a0individuelles\u00a0ou\u00a0collectives,\u00a0priv\u00e9es\u00a0ou\u00a0publiques,\u00a0particuli\u00e8res\u00a0ou\u00a0professionnelles\u00a0et\u00a0conditionner l'obtention d\u2019un\u00a0permis\u00a0de\u00a0construire\u00a0\u00e0\u00a0l\u2019installation\u00a0syst\u00e9matique\u00a0d\u2019une(de) borne(s) de\u00a0recharge\u00a0d\u2019automobile\u00a0(1\u00a0par\u00a0maison\u00a0ou\u00a0par\u00a0logement\u00a0dans\u00a0les\u00a0b\u00e2timents\u00a0collectifs)\u00a0au\u00a0m\u00eame\u00a0titre\u00a0qu\u2019un\u00a0compteur\u00a0EDF\u00a0&lt;em&gt;(Il me semble que L\u2019Etat\u00a0est bien\u00a0le\u00a0\u2019\u2019d\u00e9cideur\u2019\u2019\u00a0d\u2019EDF\u00a0:\u00a0il\u00a0d\u00e9tient environ 83%\u00a0du\u00a0capital\u00a0\u00a0=&amp;gt;\u00a0donc,\u00a0il\u00a0peut\u00a0imposer\u00a0cette\u00a0mesure... et deuxi\u00e8mement rappelez-vous que leur position de monopole pendant des d\u00e9cennies a permis des b\u00e9n\u00e9fices faramineux avec un C.E. bien \\\"dodu\\\", qui p\u00e9se lourd)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;et l'entendre aux\u00a0biens\u00a0immobiliers (maisons\u00a0d\u2019habitation,\u00a0pavillons\u00a0\u00a0individuels, immeubles de toute nature, sites\u00a0professionnels,\u2026) faisant l'objet d\u2019une\u00a0vente,\u00a0cession\u00a0au\u00a0m\u00eame\u00a0titre\u00a0que\u00a0les\u00a0normes\u00a0obligatoires\u00a0minimales telles\u00a0que\u00a0la\u00a0mise\u00a0\u00e0\u00a0la\u00a0terre\u00a0de\u00a0l\u2019installation\u00a0\u00e9lectrique, le\u00a0tubage\u00a0des\u00a0conduits\u00a0de\u00a0chemin\u00e9e,\u2026&lt;/p&gt;","&lt;p&gt;Afin d'avoir une consommation raisonn\u00e9e de viande et dans la mesure o\u00f9 de plus en plus de citoyens sont sensibles \u00e0 la souffrance animale. Je propose que la viandes soit syst\u00e9matiquement vendues sous vide.&lt;/p&gt;","&lt;p&gt;\u00a0D\u00e9veloppement du transport des camions par les trains, le ferroutage, pour d\u00e9sengorger les zones pollu\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9habilitation du r\u00e9seau de canaux pour favoriser le transport de marchandises afin de diminuer les transports routiers et diversification de l\u2019activit\u00e9 des transporteurs routiers vers le transport fluvial. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;bonjour . Les terrains agricole et naturel sont gard\u00e9 pour la sp\u00e9culation et non exploit\u00e9.&lt;/p&gt;&lt;p&gt;les safers font monter les prix.&lt;/p&gt;&lt;p&gt;ce sont des agences immobili\u00e8res voulu par les gouvernements et s\u00e9nat.&lt;/p&gt;&lt;p&gt;les prix des terrains agricole doivent \u00eatre par tout les m\u00eames selon la qualit\u00e9 bien sur.&lt;/p&gt;","&lt;p&gt;Fran\u00e7ais on vous ment sur le diesel, celui-ci produit moins de CO2 que l'essence et avec les nouvelles normes et les nouvelles techniques de filtres technologique il n'y a pas un moteur a essence qui produise moins de particule. &lt;/p&gt;","&lt;p&gt;Pendant la journ\u00e9e tous ces b\u00e2timents sont constamment soit chauff\u00e9s en hiver, soit rafraichis en \u00e9t\u00e9. Ils ont en outre une grande surface plate au niveau de leur toit. Une bonne mani\u00e8re de diminuer la consommation d'\u00e9lectricit\u00e9 serait donc de les couvrir de panneeaux solaires. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;R\u00e9\u00e9quilibrer les soutiens.&lt;/strong&gt; Aujourd'hui, les producteurs sont confront\u00e9s \u00e0 une double volatilit\u00e9 des prix\u00a0(celle du march\u00e9 des viandes et celle du march\u00e9 des c\u00e9r\u00e9ales et des prot\u00e9ines) quand les c\u00e9r\u00e9aliers, eux, cumulent prix \u00e9lev\u00e9s et aides. Il faut moduler le soutien de la PAC* par un syst\u00e8me d'aides contra-cycliques*.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Un revenu minimum garanti&lt;/strong&gt;. Les prix de vente \u00e0 la production doivent couvrir les charges fixes (b\u00e2timents, \u00e9nergie...) mais aussi assurer une r\u00e9mun\u00e9ration d\u00e9cente du travail. Le surendettement prive les producteurs de toute marge de man\u0153uvre dans leurs choix de production. Un revenu minimum garanti \u2013 dans le cadre des contrats de production (coop\u00e9ratives) et d'int\u00e9gration (entreprises priv\u00e9es) \u2013 est la seule solution qui permettra la mise en place d'un plan de d\u00e9sendettement. Il faut r\u00e9\u00e9quilibrer les contrats d'int\u00e9gration et contr\u00f4ler les structures int\u00e9gratrices.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ni OGM ni farines animales\u00a0pour l'alimentation des volailles &lt;/strong&gt; Nous r\u00e9clamons le d\u00e9veloppement des cultures de prot\u00e9agineux en Europe. Les \u00e9leveurs n'ont pas le choix d'une alimentation sans OGM car les approvisionnements sont insuffisants et chers, et les fili\u00e8res qualit\u00e9 ne permettent pas de compenser les diff\u00e9rences de prix. La r\u00e9introduction de farines animales dans l'alimentation des volailles n'est pas une solution \u00e0 la crise\u00a0: le risque de contamination est r\u00e9el, car les fili\u00e8res industrielles d'alimentation du b\u00e9tail ne sont pas \u00e9tanches, tout comme l'est celui d'une d\u00e9saffection des consommateurs.\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Une protection pour les producteurs int\u00e9gr\u00e9s&lt;/strong&gt;. Il faut faire appliquer la loi et la faire \u00e9voluer pour mieux prot\u00e9ger les producteurs. Les aides publiques doivent \u00eatre r\u00e9serv\u00e9es aux entreprises qui respectent la loi sur l'int\u00e9gration et s'engagent pour l'emploi paysan (pas de d\u00e9localisation).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Un soutien \u00e0 l'installation en polyculture-\u00e9levage et aux petits et moyens ateliers.&lt;/strong&gt; Les investissements sont trop lourds et les fermes trop peu rentables, donc intransmissibles en l'\u00e9tat. Sp\u00e9cialisation et concentration ont \u00e9limin\u00e9 une agriculture diversifi\u00e9e. Or, l'existence de plusieurs productions coh\u00e9rentes dans une ferme apporte un minimum de s\u00e9curit\u00e9 en cas de crise. Il faut renverser la tendance et r\u00e9orienter les aides vers les petites et moyennes exploitations diversifi\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Une meilleure prise en compte des questions environnementales et du bien-\u00eatre animal&lt;/strong&gt;, car elle est essentielle dans la perspective d'une agriculture durable et constitue une r\u00e9ponse aux attentes de la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;em&gt; * Qui permettent de lisser les variations cycliques en basculant les aides des c\u00e9r\u00e9aliers aux \u00e9leveurs en fonction des cours des c\u00e9r\u00e9ales et des prot\u00e9agineux.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.confederationpaysanne.fr/mc_nos_positions.php?mc=48&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.confederationpaysanne.fr/sites/1/mots_cles/documents/flyer_elevage.pdf&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.confederationpaysanne.fr/sites/1/mots_cles/documents/Livret_Elevage-societe_web.pdf&lt;/p&gt;","&lt;p&gt;Interdire tout r\u00e9tro\u00e9clairage d'affichage publicitaire, les panneaux m\u00e9canis\u00e9s d\u00e9roulant plusieurs pubs, mais surtout les \u00e9crans publicitaires LED/LCD.\t\t\t\t&lt;/p&gt;","&lt;p&gt;R\u00e9cup\u00e9rer l'eau de pluie g\u00e9n\u00e8re une \u00e9conomie individuelle , \u00e9conomie \u00e9galement pour la commune et pour la plan\u00e8te et c'est facile \u00e0 mettre en \u0153uvre .\u00a0Pour information ,cette mesure est obligatoire en Belgique.&lt;/p&gt;","&lt;p&gt;Organiser un d\u00e9bat national pour que le peuple choisisse de fa\u00e7on \u00e9clair\u00e9e son avenir \u00e9nerg\u00e9tique.&lt;/p&gt;&lt;p&gt;a/ Pour ou contre le nucl\u00e9aire ? continuer ? en sortir ? d\u00e9velopper d'autres technos ?&lt;/p&gt;&lt;p&gt;b/ Aborder les questions qui f\u00e2chent : co\u00fbt du d\u00e9mant\u00e8lement des centrales nucl\u00e9aires existantes par ex, (re)traitement des d\u00e9chets (les notres ? ceux de l'\u00e9tranger ?), enfouissements, etc...&lt;/p&gt;&lt;p&gt;c/ Quelles \u00e9nergies renouvelables ? (...sachant que toutes polluent \u00e0 un moment ou \u00e0 un autre)&lt;/p&gt;&lt;p&gt;d/ Quel mix \u00e9nerg\u00e9tique souhait\u00e9 ? \u00e0 quelle \u00e9ch\u00e9ance ? pour quels investissements ?&lt;/p&gt;&lt;p&gt;e/ Autonomie \u00e9nerg\u00e9tique, visant \u00e0 permettre \u00e0 chacun de pouvoir produire sa propre \u00e9lectricit\u00e9, moyens d'incitations...&lt;/p&gt;&lt;p&gt;f/ Objectif 1/3 des v\u00e9hicules neufs \u00e9lectriques \u00e0 l'horizon 2030, avec quelle \u00e9nergie les alimente t-on ? (ordre de grandeur: 1 r\u00e9acteur nucl\u00e9aire pour 1M de v\u00e9hicules)&lt;/p&gt;&lt;p&gt;g/ Fiscalit\u00e9, etc...&lt;/p&gt;","&lt;p&gt;cf \\\"pour \u00e9viter le chaos climatique et financier.une solution scandaleusement simple.\\\"de JEAN JOUZEL et PIERRE LARROUTUROU&lt;/p&gt;&lt;p&gt;lanc\u00e9 en 2017,sign\u00e9 par plus de 150 personnali\u00e9s&lt;/p&gt;","&lt;p&gt;Toutes nouvelles technologies autoris\u00e9es QUE si elle consomme globalement moins d'\u00e9nergie que celle qu'elle remplace et sans pond\u00e9rer avec l'am\u00e9lioration du services rendus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ex: La fibre remplace l'adsl, mais est ce que la fibre consomme moins d'\u00e9nergie globalement en France ind\u00e9pendamment du gain de d\u00e9bit?&lt;/p&gt;&lt;p&gt;Ex: la 5G vs ls 4G vs la 3G...&lt;/p&gt;&lt;p&gt;Ex: la voiture \u00e9lectrique vs la voiture \u00e0 carburant.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(34,34,34);\\\"&gt;La libert\u00e9 individuelle s\u2019arr\u00eate l\u00e0 o\u00f9 commence celle des autres. Elle devrait \u00e9galement \u00eatre born\u00e9e par le respect de l\u2019environnement. La libert\u00e9 individuelle ne doit pas autoriser de d\u00e9grader l\u2019environnement qui est un bien commun \u00e0 tous. Par exemple, jeter ses d\u00e9chets dans la nature ou prendre l\u2019avion pour un week-end ne devraient pas pouvoir \u00eatre \u00e9rig\u00e9s en \u00ab\u00a0droits individuels\u00a0\u00bb.\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Favoriser le fret ferroviaire et taxer plus fortement le transport routier de transit (\u00e9cotaxe, r\u00e9duction du tonnage 12 tonnes max\u2026)&lt;/p&gt;&lt;p&gt;Mettre en place et accompagner des mesures de rupture (comme en Allemagne)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les produits \u00e9trangers polluants de part leur nature ou leur fabrication devraient \u00eatre tax\u00e9s ainsi que les produits qui auraient pu \u00eatre fabriqu\u00e9s ou cultiv\u00e9s en France. En clair, adapter une politique protectionniste raisonn\u00e9. Nous sommes europ\u00e9ens mais nous devons garder une souverainet\u00e9 nationale.&lt;/p&gt;","&lt;p&gt;R\u00e9ouvrir les voies ferr\u00e9es pour le  transport des voyageurs et des marchandises Construire de nouvelles lignes de voies ferr\u00e9es interr\u00e9gionales qui servent \u00e0 la population des r\u00e9gions et d\u00e9partements qui est bien souvent tr\u00e8s mal desservie. D\u00e9velopper le transport multimodale maritime et fluviale. Ouvrir et adapter le  transport scolaire au grand public. Mise en place d'une  vignette pour les poids lourds qui utilisent les routes pour traverser la France.&lt;/p&gt;","&lt;p&gt;Je propose de taxer les v\u00e9hicules des commerciaux ,je pense qu il n est pas utile qu un commercial fasse des dizaines de milliers de km par an pour voir des clients nous avons \u00e0 l heure actuelle des moyens pour converser avec les clients genre FaceTime ou Skype ou autre chose .On nous dit que l on peut faire des consultations m\u00e9dicales par visio conf\u00e9rence il pourrait en \u00eatre de m\u00eame pour les commerciaux qui bien souvent font de relationnel.&lt;/p&gt;","&lt;p&gt;Il serait peut-\u00eatre int\u00e9ressant de d\u00e9velopper cette id\u00e9e de nationaliser les grandes soci\u00e9t\u00e9s de transports en commun qu'ont les nombreuses villes de France, mais surtout de les rendre non lucratives pour que tous les fonds re\u00e7us par ces derni\u00e8res soient utilis\u00e9s uniquement pour leurs entretiens. (voies ferr\u00e9es, rames, bus, tramways, etc.)&lt;/p&gt;&lt;p&gt;Comme de nombreux usag\u00e9s le savent, l'insalubrit\u00e9 et la v\u00e9tust\u00e9 des rames, des bus ou encore des axes de transports sont trop pr\u00e9sentes, ce qui a pour cons\u00e9quence de g\u00e9n\u00e9rer de nombreux retards et autres probl\u00e8mes que subissent quotidiennement des millions de personnes.&lt;/p&gt;","&lt;p&gt;Nous voulons des villes sans pollution.&lt;/p&gt;&lt;p&gt;Il existe la voiture \u00e0 AIR COMPRIM\u00c9 dont personne ne parle mais qui a le m\u00e9rite d'exister.&lt;/p&gt;&lt;p&gt;Elle doit arriver d'ici 1 \u00e0 2 ans.&lt;/p&gt;&lt;p&gt;C'est un brevet fran\u00e7ais de l'inventeur Guy Negre, soci\u00e9t\u00e9 qui a due s'expatrier au Luxembourg.&lt;/p&gt;&lt;p&gt;La soci\u00e9t\u00e9 est la MDI SA&lt;/p&gt;&lt;p&gt;https://www.mdi.lu/&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/535a1746a29674b7193b62e91986b2fe27526b24.png\\\" alt=\\\"535a1746a29674b7193b62e91986b2fe27526b24.png\\\" /&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/54c029a650dcb9cb9cdc378e3a496e5d3ac5d65c.jpeg\\\" alt=\\\"54c029a650dcb9cb9cdc378e3a496e5d3ac5d65c.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Favoriser les transports ferroviaires lorsque des liaisons existent, multiplier les dessertes r\u00e9guli\u00e8res tout au long des journ\u00e9es pour r\u00e9pondre \u00e0 la vari\u00e9t\u00e9 des horaires de travail et aux RDV (sant\u00e9, recherche emploi, vie sociale, etc...)&lt;/p&gt;","&lt;p&gt;Au moins un magasin de producteurs bio dans chaque communaut\u00e9 de commune (au m\u00eame titre qu'une m\u00e9diath\u00e8que, une piscine, une d\u00e9chetterie ou encore une salle des f\u00eates).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les magasins de producteurs bio* pourraient \u00eatre d\u00e9velopp\u00e9s d'avantage si institutions publiques et producteurs travaillaient ensemble.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;* magasins regroupant des produits exclusivement locaux et bio g\u00e9r\u00e9s par les producteurs&lt;/p&gt;","&lt;p&gt;Il me semble imp\u00e9ratif d'interdire cette forme d'\u00e9levage qui n'a pour objectif que le rendement quantitatif au d\u00e9triment de toute morale et qualit\u00e9 du produit.&lt;/p&gt;","&lt;p&gt;sauvegarde des for\u00eats et des essences nobles &lt;/p&gt;&lt;p&gt;lutter contre l'abattage des arbres des for\u00eats \u00e0 des fins purement financi\u00e8res&lt;/p&gt;","&lt;p&gt;Rendre obligatoire 1repas/semaine v\u00e9g\u00e9tarien dans les collectivit\u00e9s ( 2 si service midi et soir )&lt;/p&gt;","&lt;p&gt;reporter une partie des taxes sur les carburants sur la vente de produits polluants tel les v\u00eatements et produits de l'industrie de la mode.&lt;/p&gt;","&lt;p&gt;A Mouans Sartoux (06) le maire a fait l'acquisition de terrains et emploie deux mara\u00eechers afin de cultiver et fournir en l\u00e9gumes bio les cantines de la ville.&lt;/p&gt;&lt;p&gt;C'est un exemple qu'il faudrait suivre et d\u00e9velopper.&lt;/p&gt;&lt;p&gt;De plus des terrains sont disponibles afin que les habitants puissent avoir leur propre potager.&lt;/p&gt;","&lt;p&gt;Il faudrait taxer les produits import\u00e9s (m\u00eame si cela implique de sortir de l'Europe ou de modifier des trait\u00e9s) et redistribuer ces taxes sous forme d'aides et/ou baisses de charges aux agriculteurs fran\u00e7ais et/ou de baisses de TVA sur les produits.&lt;/p&gt;&lt;p&gt;Il faudrait \u00e9galement moduler ces avantages en fonction de l'impact \u00e9cologique, au plus un produit sera \\\"bio\\\" au plus il devrait pouvoir b\u00e9n\u00e9ficier de ces aides. &lt;/p&gt;","&lt;p&gt;Il faudrait que tous les propri\u00e9taires de logements locatifs, soient oblig\u00e9s de faire les travaux de mise \u00e0 niveau en terme de performances \u00e9nerg\u00e9tiques de leurs biens, conform\u00e9ment \u00e0 la RT 2012. Qu'il n'y plus que les logements neufs qui y soient r\u00e9ellement soumis. Bien s\u00fbr ces travaux ont un co\u00fbt que le propri\u00e9taire devra prendre \u00e0 sa charge soit en totalit\u00e9 si ces revenus et sont taux d'endettement le permettent, soit partiellement en acc\u00e9dant aux aides d\u00e9j\u00e0 existantes si ces revenus sont limit\u00e9s. Mais dans les 2 cas, les travaux devront \u00eatre effectu\u00e9s et contr\u00f4l\u00e9s comme dans le logement neuf.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, les exploitations peuvent grandir quasiment librement, tant qu'elles en ont les moyens, sans obligation d'embaucher plus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un seuil doit \u00eatre invent\u00e9 pour limiter la taille des exploitations. Pourquoi pas 200ha (d\u00e9j\u00e0 \u00e9norme pour certaines r\u00e9gions). Ce seuil pourra \u00eatre adapt\u00e9 en fonction du syst\u00e8me, de la proportion de terre cultiv\u00e9 pour telle ou telle culture, tel ou tel animal.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si \u00e0 un moment la surface de terre cultivable d\u00e9passait la surface autorisable par rapport au nombre d'agriculteur actifs, un arr\u00eat\u00e9 national pourrait \u00eatre mis en place pour donner de nous l'acc\u00e8s \u00e0 ces terres pendant une dur\u00e9e convenable \u00e0 l'activit\u00e9 du b\u00e9n\u00e9ficiaire (en fonction des productions, un pas de temps trop court serait ing\u00e9rable). Expertise \u00e0 r\u00e9aliser avec des professionnels et des experts scientifiques sans conflit d'int\u00e9r\u00eat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On pourrait \u00e9galement imaginer une obligation d'embauche par unit\u00e9 de surface. Evidemment, cette action n\u00e9cessiterait encore et toujours l'augmentation de la r\u00e9mun\u00e9ration des exploitations pour permettre de faire face \u00e0 ces embauches.&lt;/p&gt;","&lt;p&gt;Imposer aux industriels de r\u00e9duire leurs emballages inutiles (ex un carton englobe 4 yaourts d\u00e9j\u00e0 solidaires) &lt;/p&gt;","&lt;p&gt;D\u00e9velopp\u00e9 le parc de transport en commun avec des vrais cycles dans les petites, moyennes et grandes villes avec des amplitudes plus large (toute les 5 \u00e0 7 minutes et 24h/7)&lt;/p&gt;","&lt;p&gt; arr\u00eat des \u00e9levages industriel tel la ferme des 1000 vaches ,\u00e9levage de poulet en cage ou de porc qui ne connaissent ni la lumi\u00e8re ni l'herbe ect cela est destructeur pour l'environnement ,de plus les animaux doive vivre d\u00e9cemment, m\u00eame s'il finissent a l\u2019abattoir pour une agriculture  et \u00e9levage moins intensive et plus biologique&lt;/p&gt;","&lt;p&gt;Nous savons depuis le rapport Meadows au club de Rome en 1972 que notre civilisation bas\u00e9e sur la surexploitation des ressources prendra fin lors de ce si\u00e8cle avec de grands effondrements mod\u00e9lis\u00e9s scientifiquement ( \u00e9couter Pablo Servigne et autres collapsologues qui d\u00e9crivent cela tr\u00e8s bien)\u00a0: fin des \u00e9nergies fossiles et des ressources en minerais et m\u00e9taux d'une part, forte diminution, voire disparition des grands vert\u00e9br\u00e9s, des poissons, des oiseaux et des insectes d'autre part, et enfin d\u00e9r\u00e8glements climatiques amenant \u00e0 la raret\u00e9 de l'eau et des conditions de vie ne permettant pas la m\u00eame libert\u00e9 de vivre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Nous devons nous organiser une monnaie locale ( le 1er effondrement sera sans doute financier dans les ann\u00e9es qui viennent), une alimentation, une \u00e9nergie, une industrie locales donc d\u00e9-mondialiser.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Il faut inculquer dans les \u00e9coles les b\u00e9n\u00e9fices d'une industrie agraire fond\u00e9e sur trois principes : respect du v\u00e9g\u00e9tal biophotosynth\u00e9tique, d\u00e9samalgame des processus de production non respectueux de la cha\u00eene du vivant et enfin d\u00e9sinterm\u00e9diation sine qua non des proc\u00e9d\u00e9s d\u00e9riv\u00e9s des pratiques non archa\u00efques consum\u00e9ristes. La base du tout doit \u00eatre le centre de demain, m\u00eame si cela ne fait pas \u00e9cho au n\u00e9olib\u00e9ralisme, c'est avant toutes choses une r\u00e9alit\u00e9 connue. A nul autre semblable, il est plus que grand temps que l'agro-\u00e9cologie (au sens non postmoderniste du terme) reprenne ses droits et inf\u00e9ode une terre non hostile \u00e0 la d\u00e9sertification des massifs forestiers.&lt;/p&gt;","&lt;p&gt;P\u00e9naliser par une taxe carbone les distributeurs qui nous polluent par trop d'emballage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9duction des taxes sur l'eau, le gaz, l'\u00e9lectricit\u00e9, l'alimentation et le carburant.&lt;/p&gt;","&lt;p&gt;Subventionner la modification des moteurs thermiques pour qu'ils puissent consommer du E85 (85% d\u2019\u00e9thanol fabriqu\u00e9 en France) &lt;/p&gt;","&lt;p&gt;Juste le minimum. Cette proposition permettrait au moins de stabiliser le nombres d'arbres...&lt;/p&gt;","&lt;p&gt;Ouvrir le train \u00e0 la concurrence, au plus vite, avec l'arriv\u00e9e de nouveaux op\u00e9rateurs fran\u00e7ais et europ\u00e9ens&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Pour d\u00e9carboner les transports, il ne suffit pas de remplacer les moteurs \u00e0 essence ou diesel par des moteurs \u00e9lectriques. Il est n\u00e9cessaire de favoriser la marche, le v\u00e9lo, les transports en commun, les v\u00e9hicules partag\u00e9s, et aussi de r\u00e9duire \u00e0 la source le besoin de d\u00e9placement, avec un habitat plus concentr\u00e9 et pens\u00e9 en coh\u00e9rence avec l\u2019offre de transport en commun.\u00a0En outre les mobilit\u00e9s douces comme la marche et le v\u00e9lo ont des effets positifs sur la sant\u00e9.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Cette transition n\u00e9cessite non seulement de dissuader les mobilit\u00e9s polluantes (taxer en premier lieu le k\u00e9roz\u00e8ne, puis l\u2019essence et le diesel) mais aussi et surtout, elle n\u00e9cessite un investissement public dans l\u2019offre de transport et dans l\u2019am\u00e9nagement du territoire.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le financement n\u00e9cessaire proviendrait des recettes per\u00e7ues de la lutte contre le dumping fiscal, contre le dumping environnemental, et contre le dumping social. Ceci appelle une strat\u00e9gie de protectionnisme europ\u00e9en. On peut imaginer de commencer avec un tandem franco-allemand qui entrainerait les autres pays dans son sillage, parce qu\u2019il serait porteur d\u2019une vision europ\u00e9enne enthousiasmante pour les peuples.&lt;/p&gt;","&lt;p&gt;Promouvoir la recherche sur les moyens de produire l'hydrog\u00e8ne , de d\u00e9velopper les moteurs , de devolopper la distribution partout en France .Augmenter le financement de cette politique de transition \u00e9cologique. Promouvoir l'hydrog\u00e8ne et son d\u00e9veloppement dans les  \u00e9coles ing\u00e9nierie. &lt;/p&gt;","&lt;p&gt;Faire payer les poids lourds \u00e9trangers qui ab\u00eement nos routes et autoroutes et font payer les r\u00e9parations par les fran\u00e7ais moyens. &lt;/p&gt;&lt;p&gt;C'est un moyen de dissuader les fran\u00e7ais d'acheter \u00e9tranger puisqu'ils r\u00e9percuteront ce c\u00f4ut sur leurs aliments. Ainsi leur co\u00fbt sera \u00e9gal aux produits fran\u00e7ais. Ce n'est que justice.&lt;/p&gt;","&lt;p&gt;Les \u00e9levages industriels du type : usines \u00e0 vaches, porcheries, hangars \u00e0 volailles etc...doivent dispara\u00eetre, dans les plus brefs d\u00e9lais, au profit d'exploitations \u00e0 taille \\\"humaine\\\", g\u00e9r\u00e9es dans le respect de l'animal et du consommateur. De nombreuses vid\u00e9os sur internet (G. Yourofsky, L214...) d\u00e9noncent les abus, des livres r\u00e9f\u00e9renc\u00e9s sont \u00e9crits par des auteurs comme A. Caron, M. Ricard, A. Barrau etc...&lt;/p&gt;","&lt;p&gt;Taxer tr\u00e8s fortement l'achat des v\u00e9hicules diesel neufs,&lt;/p&gt;&lt;p&gt;et non le carburant utilis\u00e9 par les v\u00e9hicules actuellement en circulation, afin d'orienter le remplacement du parc roulant vers des v\u00e9hicules propres,&lt;/p&gt;&lt;p&gt;sans pour autant p\u00e9naliser ceux qui ont acquis un v\u00e9hicule diesel en fonction de la fiscalit\u00e9 incitative et qui n'ont pas forc\u00e9ment les moyens de le remplacer imm\u00e9diatement.&lt;/p&gt;","&lt;p&gt;ne plus d\u00e9truire les radars; ils ont sauv\u00e9 des milliers de vie en France; mais utiliser tout l'argent collect\u00e9 pour renforcer la s\u00e9curit\u00e9 routi\u00e8re et les transport en commun&lt;/p&gt;","&lt;p&gt;Isoler les fen\u00eatres et portes  des logements du parc hlm et m\u00e9tropoles habitats ... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Changer les \\\"grilles pains chauffage des logements hlm .... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre des mutigeur cuisines et salle de bains&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Changer les chasse d eau wc  pour plus d \u00e9conomies &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Investir massivement (et surtout logiquement) dans le r\u00e9seau routier, l\u2019entretenir et le r\u00e9nover.&lt;/p&gt;&lt;p&gt;Rendre la route plus s\u00fbre, plus simple, en particulier la nuit.&lt;/p&gt;&lt;p&gt;Provisionner s\u00e9rieusement et obligatoirement dans les budgets des collectivit\u00e9s l\u2019entretien des routes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelques propositions, qui pourront bien-s\u00fbr \u00eatre compl\u00e9t\u00e9es, am\u00e9lior\u00e9es et d\u00e9battues... :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;garder le syst\u00e8me de limitation de vitesse impaire pour plus de clart\u00e9 et de logique, et r\u00e9duire la vitesse sur les routes les plus accidentog\u00e8nes.&lt;/li&gt;&lt;li&gt;Placer les radars prioritairement sur les lieux \u00e0 risque et/ou accidentog\u00e8ne.&lt;/li&gt;&lt;li&gt;Am\u00e9nager les routes les plus accidentog\u00e8nes pour q
