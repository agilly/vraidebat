elle quantit\u00e9 on doit mettre, Quel genre d'emballage choisir , la r\u00e9mun\u00e9ration offerte aux agriculteurs/Coop\u00e9ratives etc.... Lorsque le consommateur fait ses choix, le prix \u00e9volue , ce qui fait que celui-ci sait exactement quelle \u00e9tape serait co\u00fbteuse et laquelle ne le serait pas&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;4.Une fois que tous les choix ont \u00e9t\u00e9 fait, le consommateur valide et attends 1 mois pour connaitre la r\u00e9ponse&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;5.Quand la r\u00e9ponse est officielle , Un cahier des charges sp\u00e9cial consommateur est \u00e9tabli, et la ferme/entreprise qui veut signer pour la marque du Consommateur doit TOUJOURS tenir compte de ce cahier des charges&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;6.Le produit est mis \u00e0 disposition dans tous les points de vente ( grande distribution, sup\u00e9rettes, hard-discounts, locaux associatifs, etc...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;7.A travers les r\u00e9seaux sociaux , on peut poser des questions en direct aux agriculteurs(trices)/coop\u00e9ratives ou se rendre sur place pour v\u00e9rifier et comprendre le syst\u00e8me de fabrication&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voici une explication en vid\u00e9o : https://www.youtube.com/watch?v=87mm0y4WHB4&lt;/p&gt;","&lt;p&gt;Taxe sur les piscines, spa, saunas, jacuzzis individuels qui polluent le paysage et gaspillent les ressources en eau et en \u00e9nergie (chauffage). Redonner des moyens aux piscines municipales pour ceux qui veulent se baigner. &lt;/p&gt;","&lt;p&gt;POMPES A ESSENCE E85 ET HYDROGENE PARTOUT! le maillage territorial est trop faible, pas assez de oitures construites de ce type ....&lt;/p&gt;","&lt;p&gt;Il s'agit de renationaliser la SNCF apr\u00e8s avoir r\u00e9int\u00e9gr\u00e9 toutes les branches de l'activit\u00e9 ferroviaire (r\u00e9seau, exploitation, traction).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, il est essentiel de reconstituer ce service public du transport, de relancer massivement l'entretien de ses infrastructures et de renforcer le maillage du territoire par le ferroviaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette mesure est associ\u00e9e \u00e0 celle qui vise l'instauration du fer-routage obligatoire.&lt;/p&gt;","&lt;p&gt;Recr\u00e9er des bocages; haies, taillis, arbres et arbustes notamment dans les r\u00e9gions de culture intensives. Inciter par un m\u00e9canisme d'aide et de subventions \u00e0 la hauteur de l'enjeu. Avantages \u00e0 la recr\u00e9ation de bocages, haies, taillis,....Lutte contre l'\u00e9rosion des sols, coupe vent, r\u00e9g\u00e9n\u00e9ration d'\u00e9cosyst\u00e8mes permettant l'habitat d'insectes, oiseaux; .... absorption de carbone par les plantes, beaut\u00e9 et vari\u00e9t\u00e9 du paysage. Le bocage permet de constituer un r\u00e9seau \u00e9cologique sur le territoire. L\u2019imbrication de haies, talus, foss\u00e9s et \u00e9ventuellement de prairies et d\u2019arbres, isol\u00e9s ou align\u00e9s, permet de cr\u00e9er des \u00ab corridors biologiques \u00bb qui abriteront une flore et une faune riches. La taille des parcelles doit \u00eatre limit\u00e9e par ces corridors biologiques qui peuvent accueillir des auxiliaires de culture. On estime qu\u2019en France 2 millions de Km de haies bocag\u00e8res ont \u00e9t\u00e9 d\u00e9truites par la m\u00e9canisation et l\u2019intensification de l\u2019agriculture entre 1970 et 1990. A cette catastrophe \u00e9cologique s\u2019ajoutent les effets de l\u2019\u00e9pid\u00e9mie de \u00ab graphiose \u00bb de l\u2019orme qui tue presque tous les grands ormes de France, autrefois tr\u00e8s pr\u00e9sents dans le bocage. Les avantages d\u2019un syst\u00e8me bocager sont nombreux: 1 en plus des cultures ou des herbages qu\u2019il accueille sur ses parcelles, il apporte des ressources en fruits, champignons, gibier\u2026 beaucoup plus nombreuses et diversifi\u00e9es que dans les \u00ab openfield \u00bb; 2 il permet la r\u00e9tention de l\u2019eau (talus, foss\u00e9s, v\u00e9g\u00e9tation) et la protection contre l\u2019\u00e9rosion des terres. Dans les r\u00e9gions bocag\u00e8res les rivi\u00e8res ont des eaux beaucoup plus claires et poissonneuses; 3 les haies abritent de nombreux animaux r\u00e9gulateurs des insectes et l\u2019on constate moins d\u2019invasions ou de pullulations biologiques; 4 il prot\u00e8ge contre les effets du vent et du soleil: att\u00e9nuation des chocs climatiques; 5 il fournit du bois de chauffage (ou bois de particules), voire du bois d\u2019oeuvre et des fruits (arbres fruitiers, baies, m\u00fbres, etc.). La diversification des productions sur le territoire n\u2019a donc pas que des vertus \u00e9cologiques, mais aussi \u00e9conomiques dans la multiplication des ressources possibles, limitant les risques que courent les exploitations agricoles soumises aux al\u00e9as des march\u00e9s internationaux, tr\u00e8s variables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://carmapaysdefrance.com/index.php/carma/domaines-dactions/agro-ecologie/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.notre-planete.info/actualites/4168-evolution-bocage-benefices-paysage&lt;/p&gt;","&lt;p&gt; Si le CO\u00b2 est responsable du d\u00e9r\u00e8glement climatique comme on peut le v\u00e9rifier de plus en plus alors il faut taxer l'empreinte carbone des produits et peut \u00eatre enlever d'autres taxes sur ces m\u00eames produits.&lt;/p&gt;","&lt;h4&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/h4&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9velopper des modes de production responsables et tenir compte de l\u2019impact \u00e9cologique de l\u2019\u00e9conomie&lt;/p&gt;&lt;p&gt;R\u00e9duire et lutter contre les surproductions et gaspillages de ressources dans nos circuits de production.&lt;/p&gt;","&lt;p&gt;Imposer fiscalement toute destruction par des entreprises de marchandises non p\u00e9rim\u00e9es ou neuves&lt;/p&gt;","&lt;p&gt;Aujourd'hui, une part importante de la pollution mondiale est provoqu\u00e9e par le transport de marchandises (environ 10% en 2010 et en augmentation constante, voir https://www.ladocumentationfrancaise.fr/var/storage/rapports-publics/104000665.pdf).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Du fait de l'augmentation des \u00e9changes entre les pays, cette pollution est amen\u00e9e \u00e0 s'intensifier si l'on ne fait rien. &lt;/p&gt;&lt;p&gt;Une possibilit\u00e9 pour limiter cette pollution serait l'instauration d'une taxe proportionnelle \u00e0 la distance parcourue pour vendre un produit \u00e0 ses consommateurs finaux. Exemples: &lt;/p&gt;&lt;p&gt;Si je produis une voiture en France, elle ne subira pas la taxe lorsqu'elle sera vendue aux consommateurs fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Si je produis une voiture au Portugal, elle sera un peu tax\u00e9e \u00e9tant donn\u00e9e la distance \u00e0 parcourir pour arriver sur le march\u00e9 fran\u00e7ais&lt;/p&gt;&lt;p&gt;Et si je produis une voiture en Chine, elle sera fortement tax\u00e9e car la distance parcourue est tr\u00e8s importante pour arriver aux consommateurs fran\u00e7ais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette taxe aurait vocation \u00e0 s'appliquer \u00e0 tous les produits, que ce soit le textile, l'agroalimentaire ou les produits de haute technologie.&lt;/p&gt;&lt;p&gt;La seule exception dans un premier temps pourrait \u00eatre l'\u00e9nergie, \u00e9tant donn\u00e9 que la France est fortement d\u00e9pendante du p\u00e9trole que d'autres pays lui fournissent.&lt;/p&gt;&lt;p&gt;Dans l'id\u00e9al, tous les pays appliqueraient cette taxe.&lt;/p&gt;","&lt;p&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Favoriser une \u00e9conomie de l'usage plut\u00f4t que de la propri\u00e9t\u00e9 d'objets.&lt;/p&gt;&lt;p&gt;Faire la promotion et soutenir les syst\u00e8mes d\u2019\u00e9changes locaux (SEL) et des monnaies locales.&lt;/p&gt;&lt;p&gt;Favoriser les tiers-lieux d\u00e9di\u00e9s \u00e0 l'entraide et au partage.&lt;/p&gt;","&lt;p&gt;D\u00e9p\u00e9nalisation de certain produits dit dangereux hors de nombreux pays voisin ou mondial trouve et utilise certains de ces produits comme bien faits sur le corps humain. Encadr\u00e9 cette d\u00e9p\u00e9nalisation efficacement &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;D\u00e9j\u00e0 engag\u00e9 un r\u00e9el changement et non des petites initiatives.&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Obligation que tout plastiques soit biod\u00e9gradable issus mati\u00e8re naturelle pour tout les produits en vente ou fabriquer en France&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; &lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);\\\"&gt;&lt;u&gt;devellopement intensif BIOGAZ=AUTOSUFFISANCE SIMPLE &lt;/u&gt;&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;(obligation de raccordement au r\u00e9seau gaz...favorisation d'un lobby/Entreprise?)&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; Permaculture, Aquaponie (on gagne 2 mois vis \u00e0 vis de la production)&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; Obligation de panneaux solaires pour toute nouvelle construction ou imposition plus importante si Batiment pas ecolo&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;cr\u00e9ation nouvelle norme (Cit\u00e9 administrative Bordeaux on enl\u00e8ve les pare-soleil on aurait pu mettre les film solaire pour capter l'\u00e9nergie et se prot\u00e9ger du soleil mais non....a qui cela profite??) Dans toute r\u00e9novation mettre en place groupe.expert optimisation \u00e9nerg\u00e9tique et fiscale pour que le b\u00e2timent soit moins polluant &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; que le minist\u00e8re de l'\u00e9cologie soit g\u00e9rer via mutualisation et syst\u00e8me collaboratif association, personnes engag\u00e9es dans le bien \u00eatre animal et de la terre &lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);\\\"&gt;&lt;u&gt;ET AYANT UNE EXPERTISE TECHNIQUE CERTAINE&lt;/u&gt;&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; ....pas de personnage politique, et leur donner la possibilit\u00e9 de faire de r\u00e9el changement sans imputer leur budget mais en l'augmentant =&amp;gt;&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);\\\"&gt;&lt;u&gt;PRINCIPE ANALYTIQUE SIMPLE....LES SOMMES QUI EST ALLOUES A L'ECOLOGIE OU TOUT PRODUITS ISSUS DE CE TYPE D'INITIATIVE REVIENT DANS LES CAISSE DE CE MINISTERE = IND\u00c9PENDANCE DES BUDGETS&lt;/u&gt;&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; d\u00e9veloppement des v\u00e9hicules solaires (voiture/avion/route solaire...) &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; des que les grande entreprise ou collectivit\u00e9 ont totalement amortis leur v\u00e9hicule 0 \u00e9mission -&amp;gt;proposition \u00e0 des familles qui souhaitent changer leurs v\u00e9hicule, obligation de les garder sinon amende &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; Obligation constructeur de faire voiture 0 \u00e9mission \u00e0 partir d'une date butoire.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; Favorisation du choix de producteur r\u00e9el \u00e9lectricit\u00e9 verte avec ch\u00e8ques \u00e9nergie plus l'entreprise est propre en fonction de seuil de revenu &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;arr\u00eater polluant agriculture-&amp;gt;Obligation pesticide naturel/exemple ch\u00e2teau viticole qui vend tr\u00e8s bien et fait de belles marges sans polluer. &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;un jour sans viande pour la cantine  + legumes BIO et locaux &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;formation possible agriculteurs aux demandeur d'emploi le souhaitant pour pouvoir prendre des vacances, gagnant gagnant - Obligation de nourrir les b\u00eates sans Ogm &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; cr\u00e9ation de Coop\u00e9rative locale &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;arr\u00eat de la production intensive animaux &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; que ceux qui s'occupe des espaces verts soit ENGAGES car trop de d\u00e9chets qui peuvent \u00eatre ramasser mais feneantisme des agents \u00e0 r\u00e9ellement nettoy\u00e9 correctement ex: pollution bord de garonne)&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; sanction pour les pollueur /agent pour la.propret\u00e9 (m\u00eame syst\u00e8me que au canada) &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; optimiser prot\u00e9ger et faire d\u00e9couvrir les espaces naturels sans pour autant les vendre ( beaucoup de ventes espaces verts dans les domaines appartenant \u00e0 l'\u00e9tat pour construction d' habitation...biodiversite fragile, les animaux ont le droit de vivre en paix eux aussi !!!!)- donner subvention pour initiatives innovante en fontion budget personnel&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;obligation mise en place composteurs r\u00e9sidence collectives / mise en place poubelle pour compost pour r\u00e9cup\u00e9ration des d\u00e9chets organique et cr\u00e9ation BIOGAZ &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; sanction lourde et peine emprisonnement pour entreprise non respect norme environnement, responsabilit\u00e9 du dirigeant engag\u00e9e-jug\u00e9e r\u00e9f\u00e9re pas de sursis. &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt; favorisation mise en place toilette s\u00e8ches - mieux traiter les rejets des \u00e9gouts meilleures gestion via algues, micro organismes &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Obligation de plus d'espace verts et plantation arbres pour l'ombres en \u00e9t\u00e9 &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Apprendre aux enfants les petits gestes \u00e9cologie&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Favoriser la rencontr\u00e9 avec les animaux pour instaurer le respect de la condition animale = \u00eatre vivant au m\u00eame titre que nous humain&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Que le Gouvernement participe, \u00e0 hauteur de 50% du co\u00fbt d'installation, au titre de la \\\"prime \u00e0 la conversion des v\u00e9hicules\\\", \u00e0 l\u2019installation des \\\"kits bio\u00e9thanol homologu\u00e9s\\\" destin\u00e9s \u00e0 adapter les v\u00e9hicules essence \u00e0 l\u2019utilisation du Super\u00e9thanol E85 &lt;/p&gt;","&lt;p&gt;Interdiction totale des produits phytosanitaires industriels dans toutes les communes&lt;/p&gt;","&lt;p&gt;TOUT EST DANS LE TITRE. SI, JE DOIS AJOUTER QUE CELA DOIT ETRE INSCRIT DANS LA CONSTITUTION.&lt;/p&gt;","&lt;p&gt;Aujourd'hui il est possible de construire des logements neufs qui n'utilisent pas de combustibles fossiles pour le chauffage (chauffage bois ou pompe \u00e0 chaleur). Il est possible d'interdire les combustibles fossiles dans les logements neufs.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper le ferroutage pour tous les poids lourds qui traversent le pays et mettre une taxe sur les poids lourds \u00e9trangers avec obligation de prendre les autoroutes. &lt;/p&gt;","&lt;p&gt;La catastrophe \u00e9cologique qui s'annonce est due notamment aux 2 choses suivantes :&lt;/p&gt;&lt;p&gt;-gouvernements successifs manquants de courage et vendus aux lobbys \u00e9conomiques&lt;/p&gt;&lt;p&gt;-surpopulation humaine &lt;/p&gt;&lt;p&gt;Il faudrait donc arr\u00eater de sponsoriser la catastrophe annonc\u00e9e en supprimant les allocations familiales pour les prochains enfants. Ceux qui en touchent d\u00e9j\u00e0 continueront \u00e0 en percevoir car c'\u00e9tait dans le \\\"contrat\\\" initial.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Arr\u00eater d'installer des centres commerciaux en p\u00e9riph\u00e9rie des villes ce qui entraine les effets suivants : &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; - On ne marche plus : risque d'ob\u00e9sit\u00e9&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; - d\u00e9sertification des centres villes&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;\u00c0 minima, la fiscalit\u00e9 ne devrait pas favoriser la pollution. Cette proposition demande que les exemptions de taxe \u00e9nerg\u00e9tique pour les gros pollueurs soient supprim\u00e9es ; au moins progressivement. Cela concerne notamment les transports a\u00e9riens, les transports routiers, les producteurs/convertisseurs d'\u00e9nergie industriels. On pourrait m\u00eame aller jusqu'\u00e0 souhait\u00e9 que toutes les \u00e9nergies soient \u00e9quitablement tax\u00e9es, que l'on soit un automobiliste particulier, ou un gros industriel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Origines des produits agricoles exotiques retrouv\u00e9s sur le march\u00e9 fran\u00e7ais : Asie, Afrique, Antilles, Am\u00e9rique du Sud, Espagne, Italie.&lt;/p&gt;&lt;p&gt;Et pourtant, \u00e0 part la banane et certains fruits, tout pourrait pousser ici en France m\u00e9tropolitaine et en Corse. Exp\u00e9rience d\u00e9j\u00e0 r\u00e9alise\u00e9e en milieu d\u00e9favorable... On parle beaucoup de climat, d'environnement etc, mais a-t-on d\u00e9j\u00e0 essay\u00e9 de produire sur notre sol ces produits, hormis l'Outre-mer qui ne produit qu'en mode local except\u00e9 la banane qu'elle exporte ? Vu le prix \u00e0 l'\u00e9tallage, en produisant local, on pourrait arriver \u00e0 diviser les prix par 2 et r\u00e9duire consid\u00e9rablement les effets n\u00e9fastes des avions cargos de transport de marchandises sur le'environnement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les 15 \u00e0 20 plus gros navires du monde polluent autant que la flotte mondiale des v\u00e9hicules. Mais seuls les conducteurs de v\u00e9hicules sont mis \u00e0 l'index afin de permettre de leur pomper des taxes. Aucune taxation de navires pollueurs n'est r\u00e9alis\u00e9e. De plus aucune contrainte ne leur est impos\u00e9e afin de r\u00e9duire leurs \u00e9missions polluantes. C'est scandaleux!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;M\u00eame chose pour les avions de ligne. Ils consomment une quantit\u00e9 non n\u00e9gligeable de k\u00e9roz\u00e8ne voire en rejettent avant d'atterrir, mais rien ne limite leurs \u00e9missions polluantes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces \u00e9normit\u00e9s doivent \u00eatre corrig\u00e9es par l'imposition de dispositions technologiques r\u00e9ductrices des pollutions et par une taxation de leurs \u00e9missions \u00e0 hauteur de leur productions nocives, tout comme elle est faite pour les v\u00e9hicules selon leur puissance de production nocives.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer la TVA sur tous les produits agricoles consommables (l\u00e9gumes, fruits, viandes, poissons) produit en France m\u00e9tropolitaine et vendu en France au d\u00e9tail.  &lt;/p&gt;","&lt;p&gt;cette tva doit absolument baisser pour ces produits quitte a augmenter celle des produits de luxe les riches peuvent se payer  ces produits de luxe ils peuvent se payer un peu de tva en plus. &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Taxer les carburants des cargos et des avions transportant des marchandises import\u00e9es&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Une mesure de bons sens qui ne co\u00fbte rien \u00e0 personne et aurait un effet imm\u00e9diat sur le r\u00e9chauffement climatique. C'est AUSSI SIMPLE QUE CA et \u00e7a d\u00e9rangerait QUI   ???????????  Il faut arr\u00eater de donner la possibilit\u00e9 de payer le droit de polluer en taxant les voitures qui polluent....hypocrisie...&lt;/p&gt;","&lt;p&gt;\u00c9tudier la possibilit\u00e9 de recycler les centrales nucl\u00e9aires pour leur permettre de stocker les dechets nucl\u00e9aires. &lt;/p&gt;","&lt;p&gt;Cette taxe doit revenir \u00e0 nos producteurs pour les aider dans une fili\u00e8re de qualit\u00e9 et saine.&lt;/p&gt;","&lt;p&gt;Suppressions de tous les tarifs speciaux d'achat de d'\u00e9lectricit\u00e9 d'origine eolienne ou photovolta\u00efques qui coutent tres cher aux consommateurs. &lt;/p&gt;&lt;p&gt; En revanche un programme de recherche dans ce domaine doit etre subventionn\u00e9 , mais il couterait infniment moins cher et serait beaucoup plus efficace .&lt;/p&gt;","&lt;p&gt;Financement et d\u00e9veloppement de recuperation de l'eau de pluies par Philippe Ouaki Di Giorno pour l\u2019agriculture.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Concernant le d\u00e9partement de la Gironde, cr\u00e9er deux lignes de tram-train, une de BORDEAUX \u00e0 LACANAU OCEAN, l'autre de BORDEAUX \u00e0 LEGE CAP FERRET via ANDERNOS et ARES dont le trafic est important et les axes routiers satur\u00e9s en p\u00e9riode estivale.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Permet de connaitre un peu mieux les conditions animales.Apprentissage de la culture aussi.&lt;/p&gt;","&lt;p&gt;Interdiction progressive, sur plusieurs ann\u00e9es, de vendre des produits, gagdets inutiles sans qu'il existe une structure capable de les recycler et qui se charge de tout r\u00e9cup\u00e9rer. Id\u00e9e \u00e0 parfaire mais imp\u00e9rative devant le g\u00e2chis que r\u00e9alise notre soci\u00e9t\u00e9 de consommation.&lt;/p&gt;","&lt;p&gt;Re\u00e9valuer l'ensemble des activit\u00e9s modernes sous l'ange de la consommation \u00e9nerg\u00e9tique :&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;ul&gt;&lt;li&gt;mettre en place des chantiers publiques d'isolation des b\u00e2timents&lt;/li&gt;&lt;li&gt;repenser les villes pour r\u00e9duire l'usage des voitures individuelles (transports en commun, d\u00e9veloppement des commerces de proximit\u00e9 etc...)&lt;/li&gt;&lt;li&gt;mieux g\u00e9rer les \u00e9lairages publiques&lt;/li&gt;&lt;li&gt;d\u00e9veloppement des transports en commun dans toute la France&lt;/li&gt;&lt;li&gt;mise en place d'un co\u00fbt progressif du Wh  pour les entreprises et les particuliers (avec pourquoi pas la gratuit\u00e9 pour le \\\"minimum vital\\\" -\u00e0 d\u00e9finir- puis un co\u00fbt augmentant rapidement) pour plus d'\u00e9galit\u00e9 face \u00e0 la consommation \u00e9lectrique&lt;/li&gt;&lt;li&gt;arr\u00eater d'encourager les moyens de transport fortement consommateurs comme l'avion&lt;/li&gt;&lt;li&gt;etc...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De fa\u00e7on g\u00e9n\u00e9rale, il s'agit de faire rentrer en compte le facteur de la consommation \u00e9nerg\u00e9tique lors de n'importe quel prise de d\u00e9cision au m\u00eame titre que le co\u00fbt ou l'utilit\u00e9 publique : dans l'optique de changer les comportement, une solution pratique mais fortement consommatrice en \u00e9nergie ne devrait pas \u00eatre privil\u00e9gi\u00e9e face \u00e0 une solution plus contraignante mais beaucoup plus \u00e9conomique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un exemple de propositions : le &lt;a href=\\\"https://youtu.be/jXIaQLCVB2M\\\"&gt;sc\u00e9nario NegWatt&lt;/a&gt;.&lt;/p&gt;","&lt;p&gt;Les captages d'eau potable qui alimentent nos robinets font l'objet d'une protection tr\u00e8s limit\u00e9e. Les pesticides utilis\u00e9s couramment par l'agriculture ne sont pas interdits \u00e0 proximit\u00e9 d'un captage d'eau potable : on peut traiter au glyphosate \u00e0 vingt m\u00e8tres du captage ! C'est pour cela que l'eau du robinet est de plus en plus contamin\u00e9e par les pesticides et que dans certaines r\u00e9gions, il faut construire des usines de traitement de l'eau tr\u00e8s co\u00fbteuses pour les collectivit\u00e9s. &lt;/p&gt;&lt;p&gt;Les exp\u00e9riences de Munich, de New York, ou plus pr\u00e8s de nous de Lons-le-Saunier, montrent que les collectivit\u00e9s qui obligent les agriculteurs \u00e0 certaines pratiques ont une eau de meilleure qualit\u00e9 et moins ch\u00e8re. Mais ces exp\u00e9riences sont isol\u00e9es et il faut les g\u00e9n\u00e9raliser. &lt;/p&gt;&lt;p&gt;Il faut une nouvelle loi sur l'eau comportant les mesures suivantes :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00e9largissement du p\u00e9rim\u00e8tre de protection rapproch\u00e9e \u00e0 1 ha autour du captage avec expropriation des propri\u00e9taires par D\u00e9claration d'Utilit\u00e9 Publique et plantation d'arbres pour capter les nitrates, pesticides et autres polluants ;&lt;/li&gt;&lt;li&gt;obligation d'un p\u00e9rim\u00e8tre de protection \u00e9loign\u00e9 d'au moins 10 ha autour du captage, avec soit convention avec les agriculteurs pour les orienter vers l'agriculture biologique moyennant un soutien financier (MAEC de la PAC), soit expropriation par D\u00e9claration d'Utilit\u00e9 Publique et mise \u00e0 bail environnemental par la collectivit\u00e9 propri\u00e9taire du captage&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Professionnaliser la chasse.&lt;/p&gt;&lt;p&gt;Limiter les jours de chasse aux jours de semaines en p\u00e9riodes scolaires et l'interdire en hors p\u00e9riode scolaire.&lt;/p&gt;","&lt;p&gt;Interdisons la construction de nouveaux centre commerciaux en p\u00e9riph\u00e9rie de nos villes. C'est le meilleur moyen de \\\"tuer\\\" nos centres villes et du m\u00eame coup de d\u00e9truire le lien social.&lt;/p&gt;&lt;p&gt;Les bas prix rendent ses grands magasins irr\u00e9sistibles m\u00eame si cela se fait au d\u00e9triment des producteurs, des salari\u00e9s, du lien social, des petits commerces.  &lt;/p&gt;","&lt;p&gt;Donner plus d initiatives aux r\u00e9gions ou villes&lt;/p&gt;","&lt;p&gt;Mettre des cam\u00e9ras dans les abattoirs &lt;/p&gt;","&lt;p&gt;tva \u00e0 0% pour tout produit vendu directement par un fabricant ou ayant parcouru moins de 50km entre le lieu de fabrication et de vente&lt;/p&gt;","&lt;p&gt;De nos jours, nous nous rendons compte que les produits que nous mangeons ou consommons sont mauvais. Soit parce qu'il y a un agent \\\"canc\u00e9rig\u00e8ne\\\" dedans ou n\u00e9gatif pour notre sant\u00e9 qui peuvent entra\u00eener des maladies (exemple: trop de sucre ou sel,...).&lt;/p&gt;&lt;p&gt;Il existe actuellement des normes impos\u00e9es par l union europ\u00e9enne qui autorise l importation des produits en Europe. &lt;/p&gt;&lt;p&gt;Partons de ce m\u00eame principe en France. Posons nous les questions, quels produits nous voulons avec quels exigences (exemple production en France, non \u00e9levage intensif,...). &lt;/p&gt;","&lt;p&gt;Je relaye cette proposition du parue sur le site de &lt;a href=\\\"https://urlz.fr/8TrE?fbclid=IwAR03_UOUh6IqDKSKKk1J398iK1J_2HGVX8X_pRpuXQG5If4wQl2rCML3Myk\\\"&gt;novethic&lt;/a&gt; pour &lt;strong&gt;r\u00e9duire drastiquement l'utilisation des transports a\u00e9riens&lt;/strong&gt; afin d'ne &lt;strong&gt;limiter l'impact environnemental! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;&lt;strong&gt;Suppression des vols int\u00e9rieurs&lt;/strong&gt; disposant d'une alternative par la route ou le fer en moins de 4h d'ici 2022&lt;/li&gt;&lt;li&gt;Interdiction de tout vol hors Europe &lt;strong&gt;non justifi\u00e9&lt;/strong&gt; d\u00e8s 2020&lt;/li&gt;&lt;li&gt;Autorisation de &lt;strong&gt;deux vols aller/retour long courrier &lt;/strong&gt;par jeune de 18 \u00e0 30 ans&lt;/li&gt;&lt;li&gt;Instauration d'une &lt;strong&gt;loterie nationale&lt;/strong&gt; distribuant 500 000 vols par an&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour aller vers&lt;strong&gt; une v\u00e9ritable transition&lt;/strong&gt;, il ne faudra pas des mesurettes...&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Profitons de nos campagnes tout le long du week-end sans risque pour notre sant\u00e9 avec l\u2019interdiction des traitements agrochimiques du vendredi soir minuit au dimanche soir minuit.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Absolue n\u00e9cessit\u00e9 de mettre beaucoup de moyens sur les \u00e9nergies renouvelables et de mettre \u00e0 distance le nucl\u00e9aire et ses lobbys (de mani\u00e8re d\u00e9finitive)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;https://www.bastamag.net/Chauffage-transport-alimentation-comment-les-grandes-entreprises-entravent-la?fbclid=IwAR1hb8g7aLGOMKxpVdH4F3N-no8_btHv327OJ2r9WlmYwvd59yuLzlLWJ8U&lt;/p&gt;&lt;p&gt;Ces grands destructeurs d'environnement ne doivent plus avoir la main mise sur notre avenir, ils d\u00e9truisent sans vergogne des for\u00eats (cela repr\u00e9sente plusieurs terrain de football PAR JOUR !), des populations, la banquise qui r\u00e9gule l'\u00e9cosyst\u00e8me mondial, les fonds marin ! Et tout cela avec l'assentiment des gouvernants !&lt;/p&gt;","&lt;p&gt;Les b\u00e9n\u00e9fices des entreprises qui g\u00e8rent les autoroutes sont inacceptables dans le contexte \u00e9conomique actuel.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Am\u00e9liorer le revenu des agriculteurs\u00a0&lt;/li&gt;&lt;li&gt;Renforcer le bien-\u00eatre animal\u00a0&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;TVA \u00e0 z\u00e9ro sur les produits de premi\u00e8re n\u00e9cessit\u00e9 (le BIO serait un plus) &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Am\u00e9liorer la couverture nationale des r\u00e9seaux de transport en commun : \u00e9viter les zones sans d\u00e9serte&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;voici ce qu'est ce projet&lt;/p&gt;&lt;p&gt;https://information.tv5monde.com/info/europacity-le-mega-projet-urbain-conteste-qui-embarrasse-le-pouvoir-francais-248998&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;heureusement, il y en qui ne sont pas d'accord: http://nonaeuropacity.com/&lt;/p&gt;","&lt;p&gt;Cela permettrait d'affecter les sommes r\u00e9colt\u00e9es pour am\u00e9liorer l'isolation des habitations a condition que l Etat ne se serve pas de cet argent pour\u00a0 embaucher de \u00e9narques ou engraisser tout le sommet de l'Etat&lt;/p&gt;","&lt;p&gt;le transport maritime et a\u00e9riens ne paient pas taxes sur le carburant pollueur et cette argent pourraient \u00eatre transf\u00e9rer en partie sur l\u2019ecologie &lt;/p&gt;","&lt;p&gt;Mettre en place une indemnit\u00e9 kilom\u00e9trique v\u00e9lo obligatoire dans toutes les entreprises de plus de 100 employ\u00e9s, cette IKV sera financ\u00e9e par l'Etat (par exemple en d\u00e9duction fiscale) et par les entreprises&lt;/p&gt;","&lt;p&gt;Mise en commun de petit mat\u00e9riel du type de ceux que beaucoup n'utilisent qu'une seul fois dans l'ann\u00e9e de mani\u00e8re ponctuelle (perceuse, d\u00e9boucheur de canalisation, petit outils jardin, \u00e9chelle, barre de remorquage...). Sur le mod\u00e8le de la biblioth\u00e8que publique, avec caution laiss\u00e9e (comme pour le v\u00e9lib par exemple), abonnement, facilit\u00e9 d'abonnement pour les plus pauvres...etc...&lt;/p&gt;","&lt;p&gt;D\u00e9consigner les bouteilles (et bocaux) en verre, les bouteilles en plastique toute contenance et les canettes \u00e0 un tarif suffisamment int\u00e9ressant pour qu'il soit dissuasif (jusqu'\u00e0 40 cents pour une bouteille de 1,5 l) comme en Finlande par ex .  &lt;/p&gt;","&lt;p&gt;Interdiction de la voiture pour un usage personnel (\u00e0 l'exception des riverains) dans les grandes villes qui disposent d'un r\u00e9seau de transport de qualit\u00e9 suffisante pour circuler facilement et rapidement dans toute la ville.&lt;/p&gt;&lt;p&gt;\u00c0 savoir Paris pour l'instant, \u00e0 g\u00e9n\u00e9raliser au autres grandes villes dans plusieurs ann\u00e9e en am\u00e9liorant les transports en commun.&lt;/p&gt;&lt;p&gt;Cela pourrait se faire en plusieurs \u00e9tape, en commen\u00e7ant par interdire les quartiers du centre ou les petites rues en laissant les grands axes circulables, ou en instaurant des payages \u00e0 l'entr\u00e9e des villes.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Poursuivre l'action sur le Nucl\u00e9aire, les Centrales sont prolong\u00e9es \u00e0 60 ans, mise \u00e0 niveau du REP 900 \u2013 1000 \u2013 1300 Mw, toutes ces Centrales sont amen\u00e9es au niveau de l'EPR, et construction de Centrales Nucl\u00e9aires de nouvelles g\u00e9n\u00e9rations type EPR, voir l'ITER. Le nucl\u00e9aire ne pourra jamais \u00eatre remplac\u00e9 actuellement \u2026 &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin d'inciter les agriculteurs \u00e0 ne plus utiliser d'engrais, d'herbicide et autres traitements, il faudrait asseoir le paiement des primes PAC \u00e0 l'hectare sur la pr\u00e9sence de ruches sur l'exploitation.&lt;/p&gt;&lt;p&gt;Exemple : &lt;/p&gt;&lt;p&gt;- une ruche vivante pour 5 hectares donnant droit \u00e0 prime&lt;/p&gt;&lt;p&gt;- La ruche peut \u00eatre la propri\u00e9t\u00e9 de l'agriculteur ou d'un apiculteur&lt;/p&gt;&lt;p&gt;- La ou les\u00a0ruches doit \u00eatre plac\u00e9 au centre des surfaces prim\u00e9es&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le financement de la transition \u00e9cologique doit d'abord reposer sur la fiscalit\u00e9 \u00e9cologique des plus grandes industries pollueuses\u00a0: industries p\u00e9troli\u00e8res, chimiques, m\u00e9tallurgiques, mini\u00e8res. Le financement ne saurait en aucun cas reposer sur la fiscalit\u00e9 des salari\u00e9s ou retrait\u00e9s dont le revenu est inf\u00e9rieur \u00e0 5 SMIC. En particulier il faut taxer le k\u00e9ros\u00e8ne, le fioul lourd des containers et des paquebots de croisi\u00e8re. Une \u00e9cotaxe doit \u00eatre pr\u00e9lev\u00e9e sur les industries et la grande distribution qui utilisent le transport routier.\u00a0\u00a0Ce financement doit \u00eatre impos\u00e9 \u00e0 l'\u00e9chelle nationale t \u00e0 l'\u00e9chelle de l'Union Europ\u00e9enne&lt;/p&gt;","&lt;p&gt;Mettre fin \u00e0 la pseudo concurrence et aux v\u00e9ritables escrocs de direct \u00e9nergie, engie, eni etc. qui viennent voler les fran\u00e7ais. Faire passer dans le giron d'un nouvel EDF toutes les installations d'\u00e9nergies renouvelables pour reconstruire un service public de l'\u00e9nergie o\u00f9 tout le monde paierait son \u00e9lectricit\u00e9 au m\u00eame prix selon ses moyens. Ce nouvel EDF prendrait en charge le d\u00e9ploiement massif de panneaux photovolta\u00efques pour tous et d'\u00e9oliennes l\u00e0 o\u00f9 les gens les acceptent (avec des contreparties en termes d'emploi et de redistribution des richesses pour les territoires impact\u00e9s). &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Selon les chiffres du &lt;/strong&gt;&lt;a href=\\\"https://www.facebook.com/weffrancais/videos/2087758684610598/\\\"&gt;&lt;strong&gt;Forum \u00e9conomique mondial&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;, seuls 14% des emballages plastiques sont recycl\u00e9s dans le monde. Une statistique qui cache cependant de gigantesques disparit\u00e9s d\u2019un pays \u00e0 l\u2019autre. Exemple en Norv\u00e8ge o\u00f9 97% des bouteilles en plastique sont recycl\u00e9es. Une performance exemplaire qui ne doit rien au hasard. Non, pour en arriver l\u00e0, la Norv\u00e8ge a juste mis en \u0153uvre une strat\u00e9gie aussi simple que redoutable.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En Norv\u00e8ge, tous les fabricants de bouteilles sont soumis \u00e0 une taxe \u00e9volutive. Plus le fabricant en question recycle, moins cette taxe est \u00e9lev\u00e9e. Moins le fabricant recycle, plus cette taxe est \u00e9lev\u00e9e. Du coup, l\u2019argent \u00e9tant comme souvent le nerf de la guerre, tous se sont mis \u00e0 faire des efforts. Un syst\u00e8me de consigne a \u00e9t\u00e9 mis en place (rapporter des bouteilles vides fait gagner de l\u2019argent) et le recyclage tourne \u00e0 plein (une bouteille peut \u00eatre recycl\u00e9e 50 fois).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://positivr.fr/norvege-recycle-97-bouteilles-plastique/&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Investissements pour la Transition \u00e9cologique =&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Livret A&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;R\u00e9cup\u00e9rer \u00e9vasion fiscale&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;R\u00e9tablir ISF&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Red\u00e9ployer CICE&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Taxation GAFAM&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Emprunt National/Europ\u00e9en&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;abatage des animaux directement dans les fermes sur leur lieux de vie avec \u00e9tourdissements obligatoire dans un camion am\u00e9nag\u00e9\u00a0.avec operateur forme' au bien \u00eatre animal&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le gouvernement a compris le syst\u00e8me en obligeant la population \u00e0 remplacer leurs installations qui auraient encore pu servir pendant de longues d\u00e9cennies. Cela contribue \u00e0 cr\u00e9er une \u00e9conomie de march\u00e9 bas\u00e9e sur l'obligation plut\u00f4t que sur l'utilisation.&lt;/p&gt;&lt;p&gt;C'est la m\u00eame chose pour les voitures di\u00e9sel qu'il faudrait remplacer par des v\u00e9hicules incapables d'aller au del\u00e0 de 300 kms, dont l'offre est \u00e0 peine sup\u00e9rieur \u00e0 10 mod\u00e8les mais dont les prix sont quasiment du double !&lt;/p&gt;&lt;p&gt;C'est le m\u00eame constat qui a amen\u00e9 quasiment la totalit\u00e9 de la population \u00e0 s'endetter pour changer en quelques ann\u00e9es tous leurs t\u00e9l\u00e9viseurs, toute leur t\u00e9l\u00e9phonie fixe et toutes leurs ampoules.&lt;/p&gt;&lt;p&gt;Entre incitation et obligation il y a tout un monde de possibilit\u00e9s autres que celle d'obliger les m\u00e9nages \u00e0 s'endetter pour effectuer les travaux et l'achat d'un nouveau syst\u00e8me de chauffage. &lt;/p&gt;&lt;p&gt;Consid\u00e9rant qu'il y a d\u00e9j\u00e0 suffisamment de charges et de taxes, il ne me semble pas opportun de mettre au rebus des mat\u00e9riels qui fonctionnent encore et qui ont fait preuve de leur efficacit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'agriculture (\u00e9levage et culture ) doit \u00eatre \u00e0 taille humaine , en bio ou en permaculture .&lt;/p&gt;&lt;p&gt;L'\u00e9levage ne doit se faire qu'en p\u00e2ture ou en for\u00eat et en bio .&lt;/p&gt;","&lt;p&gt;Nous parlons \u00e9cologie mais tr\u00e8s peu des impacts du b\u00e9tonnage des terres. Il y a d\u00e9j\u00e0 suffisamment de surface artificielle (zone commerciale industrielle, parking). Ces espaces peuvent \u00eatre optimis\u00e9s : construction vertical, mutulisation commerce, habitation, r\u00e9investir les centres villes.&lt;/p&gt;","&lt;p&gt;Les primes PAC doivent aller aux seuls exploitants agricoles pas aux industriels ni aux propri\u00e9taires terriens  celles ci  devraient \u00eatre largement mises en priorit\u00e9 \u00e0 disposition des agriculteurs biologiques et raisonn\u00e9s et diminue\u00e9s pour les agriculteurs qui abusent des produits phytosanitaires de toutes sortes , de m\u00eame qu'elles doivent subventionner la polyculture plutot que les grandes exploitations c\u00e9r\u00e9ali\u00e8res et autres .&lt;/p&gt;","&lt;p&gt;Cette pratique barbare n'a rien \u00e0 faire dans un pays civilis\u00e9!&lt;/p&gt;","&lt;p&gt;Plus on consomme et plus l'eau est cher.&lt;/p&gt;","&lt;p&gt;Trop souvent, certains industriels ou distributeurs profitent des baisses des cours agricoles pour gonfler leurs marges. Ainsi, le cours du lait a baiss\u00e9 de pr\u00e8s de 30 % entre 2014 et 2017 mais le prix de la bouteille de lait demi-\u00e9cr\u00e9m\u00e9 a bondi de 5 % ! Un m\u00e9canisme emp\u00eachant les prix des denr\u00e9es de rester \u00e9lev\u00e9s alors que leurs co\u00fbts de production chutent existe d\u00e9j\u00e0 pour les fruits et l\u00e9gumes. Le g\u00e9n\u00e9raliser aux produits alimentaires peu ou pas transform\u00e9s (viande, lait\u2026) &lt;/p&gt;","&lt;p&gt;Selon un rapport de l\u2019Union Europ\u00e9enne, la pr\u00e9sence de pesticides a \u00e9t\u00e9 d\u00e9cel\u00e9e dans 49,5 % des fruits, l\u00e9gumes et c\u00e9r\u00e9ales produits dans l\u2019UE en 2006, le plus haut niveau de contamination jamais enregistr\u00e9 ! Face \u00e0 cela, de nombreux pays ont d\u00e9velopp\u00e9 le repas bio en collectivit\u00e9. Lors des accords de Grenelle, la France s'\u00e9tait engag\u00e9e \u00e0 20% or, on est \u00e0 peine aujourd'hui entre 5 et 10% de bio dans les cantines. Demandons \u00e0 ce que nos enfants soient bien nourris ! &lt;/p&gt;","&lt;p&gt;Les agences fran\u00e7aises, europ\u00e9ennes de \\\" s\u00e9curit\u00e9\\\" alimentaire et sanitaire, sont corrompues par lobbys industriels qui emp\u00eachent que soient interdits des substances mortelles. Voire, le scandale de l'amiante o\u00f9 l'industrie pour maintenir ses profits, a permis la mort de dizaine de milliers de travailleurs. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Si il n'est pas facile de supprimer du jour au lendemain les pesticides, il faut programmer la sortie d'un syst\u00e8me mortif\u00e8re.&lt;/p&gt;","&lt;p&gt;la tva est le plus injuste de tous les impots ,il faut permettre \u00e0 tous de se nourrir ou de se chauffer.  &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Il est urgent de stopper le d\u00e9ploiement des \u00e9oliennes sur notre territoire au vu de l'exp\u00e9rience allemande qui r\u00e9v\u00e8le une catastrophe environnementale \u00e0 venir ! (Source : http://www.epaw.org/echoes.php?lang=fr&amp;amp;article=n717) &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Aujourd'hui, un grand nombre des 29. 000 turbines que compte en totalit\u00e9 l'Allemagne approchent de l'\u00e2ge de 20 ans et, pour la plupart, sont obsol\u00e8tes. Pire : les subventions g\u00e9n\u00e9reuses accord\u00e9es au moment de leur installation vont bient\u00f4t expirer et les rendront alors non rentables. Apr\u00e8s 2020, chaque ann\u00e9e, des milliers de ces \u00e9oliennes perdront leurs subventions , ce qui signifie qu'elles seront mises hors ligne et hors service. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Selon le Baseler Zeitung : \\\" Dans de nombreux cas, les b\u00e9n\u00e9fices ne seront pas en mesure de couvrir les co\u00fbts d'exploitation des turbines. Apr\u00e8s 20 ans de fonctionnement, les turbines n\u00e9cessiteront plus de frais de maintenance et obligeront \u00e0 faire des r\u00e9parations co\u00fbteuses.\\\" Il ajoute que pr\u00e8s de 5700 turbines correspondant \u00e0 une capacit\u00e9 install\u00e9e de 45 Megawatts verront leurs subventions expirer d'ici \u00e0 2020. Le quotidien suisse rapporte aussi que \\\"l'association f\u00e9d\u00e9rale allemande \\\"Windenergie\\\" estime qu'environ 14. 000 m\u00e9gawatts de capacit\u00e9 install\u00e9e vont perdre leurs subventions d'ici 2023, ce qui repr\u00e9sente plus d'un quart de la capacit\u00e9 \u00e9olienne allemande.\\\" &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Ainsi, malgr\u00e9 la mise en service de nouvelles \u00e9oliennes , il est tout \u00e0 fait possible que la production totale d\u2019\u00e9lectricit\u00e9 \u00e9olienne allemande diminue dans les ann\u00e9es \u00e0 venir, ce qui rendrait le pays encore moins cr\u00e9dible en mati\u00e8re de protection du climat. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Alors qu'arrive-t-il aux vieilles \u00e9oliennes qui seront mises hors ligne? &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Les propri\u00e9taires de parcs \u00e9oliens esp\u00e8rent envoyer leurs d\u00e9bris d'\u00e9oliennes abandonn\u00e9es \u00e0 des acheteurs du tiers monde, l'Afrique par exemple. Mais si ces acheteurs optent plut\u00f4t pour de nouveaux syst\u00e8mes \u00e9nerg\u00e9tiques, les exploitants de parcs \u00e9oliens allemands seront oblig\u00e9s de les d\u00e9manteler et de les recycler - une entreprise co\u00fbteuse, rapporte le quotidien allemand. Le probl\u00e8me ici sont les grandes pales, qui sont faites de mat\u00e9riaux composites de fibre de verre et dont les composants ne peuvent pas \u00eatre s\u00e9par\u00e9s les uns des autres. Leur combustion est extr\u00eamement difficile, toxique et \u00e9nergivore. Donc, naturellement, les exploitants de parcs \u00e9oliens allemands sont tr\u00e8s motiv\u00e9s pour envoyer leurs d\u00e9charges dans les pays du tiers monde... &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Autre probl\u00e8me d\u00e9crit par le Baseler Zeitung, la mise au rebut de l'\u00e9norme base en b\u00e9ton arm\u00e9 de 3000 tonnes de l'\u00e9olienne, qui, selon la loi allemande, doit \u00eatre retir\u00e9e. Certaines de ces bases en b\u00e9ton atteignent des profondeurs de 20 m\u00e8tres et p\u00e9n\u00e8trent dans de multiples couches du sol, rapporte le Baseler Zeitung, ajoutant : \\\"L'\u00e9limination compl\u00e8te de la base en b\u00e9ton peut rapidement atteindre plusieurs centaines de milliers d'euros. De nombreux exploitants de parcs \u00e9oliens n'ont pas pris les dispositions correspondantes pour faire face \u00e0 ces co\u00fbts. \\\" Les exploitants de parcs \u00e9oliens contournent d\u00e9j\u00e0 cette \u00e9norme d\u00e9pense en ne retirant que les deux premiers m\u00e8tres de la base en b\u00e9ton et en acier, puis en cachant le reste avec une couche de terre, \u00e9crit le Baseler. En fin de compte, la plus grande partie de la base de b\u00e9ton restera enfouie dans le sol qui servira de poubelle...&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Une mesure imm\u00e9diatement efficace pour r\u00e9duire les \u00e9missions, augmenter la s\u00e9curit\u00e9 et faciliter le partage de l'espace avec d'autres modes de d\u00e9placement, pr\u00e9server les chauss\u00e9es, fluidifier la circulation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;30 en ville, 80 sur route, 100 sur voie rapide, 120 sur autoroute.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Car le voiture \u00e9lectrique de 100cv \u00e0 300cv ne changera rien en ce domaine. et peut \u00eatre un jour irons nous encore moins vite, ce qui encouragera \u00e0 utiliser d'autre modes de d\u00e9placement.&lt;/p&gt;","&lt;p&gt;Aujourd\u2019hui, les potagers et jardins partag\u00e9s ainsi que toutes sortes d\u2019initiatives d\u2019agriculture urbaine et p\u00e9riurbaine voient le jour et se multiplient \u00e0 un rythme soutenu : \u00eatre attentif \u00e0 ce qui garnit notre assiette, \u00e0 notre sant\u00e9 tout en faisant \u00e9voluer sa fa\u00e7on de consommer, plus responsable, plus respectueuse de la biodiversit\u00e9 et de l\u2019environnement sans que ce soit un frein \u00e9conomiquement, c\u2019est le raisonnement de plus en plus de gens, notamment de citadins, dont la proportion augmente dans le monde entier. Pourquoi ne pourraient-ils pas agir eux-aussi et relever le d\u00e9fi des potagers urbains ?!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;transport  feroviere  sur  tous  le territoire pour  le  peuple  ,  NATIONALISER  LE  FERROVIAIRE   &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0La seule fa\u00e7on d\u2019inciter nos voisins et nos partenaires de suivre notre exemple est simplement de\u2026 &lt;strong&gt;&lt;u&gt;montrer l\u2019exemple&lt;/u&gt;&lt;/strong&gt;. Nous pouvons parler l\u00e0 aussi d\u2019un &lt;strong&gt;ruissellement, cette fois ci par l\u2019exemple et la responsabilisation des plus grands comme des plus petits de ce monde&lt;/strong&gt;. L\u00e0 encore&lt;strong&gt;, l\u2019UE technocratique peut jouer un r\u00f4le&lt;/strong&gt;, &lt;strong&gt;tout le monde doit respecter les m\u00eames normes&lt;/strong&gt;, et nous travaillerons en &lt;strong&gt;coop\u00e9ration entre les pays membres&lt;/strong&gt; si vous tenez temps \u00e0 votre UE.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;IL appara\u00eet de plus en plus anormal que sur les factures d'\u00e9lectricit\u00e9 le montant des taxes soient parfois sup\u00e9rieurs \u00e0 la consommation!!&lt;/p&gt;&lt;p&gt;Pour r\u00e9duire l'importation d'\u00e9nergie en p\u00e9riode de grands froids(pics de consommation \u00e0 partir de 19h , l'\u00e9tat fran\u00e7ais importe de l' \u00e9lectricit\u00e9 d'Allemagne et Pologne produite \u00e0 partir de centrales \u00e0 charbon dans ces pays) . IL serait bcp plus judicieux pour att\u00e9nuer ces absurdit\u00e9s d'\u00e9teindre l'\u00e9clairage public ainsi que l'\u00e9clairage inutile d'enseignes lumineuses aux moments des pics de consommation!!D'ou une r\u00e9duction de nos factures et de la pollution engendr\u00e9e pas ces centrales obsol\u00e8tes.Nous sommes encore trop d\u00e9pendants des pays voisins peu soucieux de l'environnement en cette mati\u00e8re.&lt;/p&gt;&lt;p&gt;Demander un effort aux agente d'EDF pour qu 'ils puissent enfin payer des facture d'\u00e9lectricit\u00e9 et contribuer ainsi \u00e0 une solidarit\u00e9 humaine et environnementale.&lt;/p&gt;","&lt;p&gt;Cela permettrait de pr\u00e9server l'environnement plut\u00f4t que de changer les r\u00e9frig\u00e9rateurs, lave linge, .....et encourager le d\u00e9veloppement des soci\u00e9t\u00e9s r\u00e9paratrices cela permettrait aussi un gain&lt;/p&gt;","&lt;p&gt;Il faut que ce point (critique pour l'humanit\u00e9 enti\u00e8re) soit la priorit\u00e9 de tous les gouvernements et la France doit montrer l'exemple (pas seulement les quelques pays du Tiers-Monde qui font r\u00e9ellement des actions).\u00a0&lt;/p&gt;&lt;p&gt;Il faut arr\u00eater\u00a0:&lt;/p&gt;&lt;p&gt;- De fournir l'excuse des finances pour limiter les actions en vue de retrouver un habitat viable pour l'homme et les autres animaux (encore vivants)&lt;/p&gt;&lt;p&gt;- De faire confiance au partenaires priv\u00e9s qui (gr\u00e2ce au lobbying) mentent effront\u00e9ment et pr\u00e9cipite notre chute&lt;/p&gt;&lt;p&gt;- De cr\u00e9er des taxes inutiles (ex : taxeS carbone) qui ne font rien pour arranger les choses et empire le pouvoir d'achat&lt;/p&gt;&lt;p&gt;- De pr\u00eacher la sacro-sainte croissance qui justifie toutes les insanit\u00e9s \u00e9cologiques que l'on subit&lt;/p&gt;&lt;p&gt;- De culpabiliser la population alors que toutes les principales d\u00e9rives \u00e9cologiques sont r\u00e9alis\u00e9es (puis \u00e9touff\u00e9es) par les lobbyistes&lt;/p&gt;&lt;p&gt;- De mettre du plastique partout, il n'y a rien de pire que ce mat\u00e9riau pour emballer notre consommation g\u00e9n\u00e9rale (H\u00e9 oui, il est partout).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut surtout :\u00a0&lt;/p&gt;&lt;p&gt;- Rendre le contr\u00f4le des \u00e9nergies (\u00e9lectricit\u00e9, p\u00e9trole...) \u00e0 l'\u00c9tat qui permettra une meilleur gestion des carburants (notamment fossile) car il sera plus objectif vis \u00e0 vis du profit engendr\u00e9 et sera \u00e0 m\u00eame d'\u00e9viter les d\u00e9rives propres au secteur priv\u00e9&lt;/p&gt;&lt;p&gt;- Revenir \u00e0 une agriculture plus propre et fondamentale en brisant les id\u00e9es re\u00e7us telles que les engrais et les pesticides am\u00e9liorent le rendement des cultures. C'est l'inverses : ils tuent les sols, les rendements sont les m\u00eame qu'avant (seules les surfaces agraires ont augment\u00e9es).&lt;/p&gt;&lt;p&gt;- Retrouver les anciennes semences qui naturellement n'ont pas besoin d'engrais (autre que le fumier ou le lisier naturel) pour avoir un rendement \u00e9quivalent&lt;/p&gt;&lt;p&gt;- L\u00e9gif\u00e9rer les eaux internationales pour limiter la p\u00eache qui, en ce moment d\u00e9sertifie les oc\u00e9ans (sans d\u00e9conner, vous imaginez ce que l'ont tue pour rien vis \u00e0 vis de la consommation de poisson actuelle et je parle surtout du surplus)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin bref, il s'agit d'une liste non-exhaustive des R\u00c9ELLES mesures \u00e0 prendre avant qu'il ne soit trop tard et puisque que c'est notre habitat qui est menac\u00e9, il faut vraiment que les gouvernements (notamment fran\u00e7ais) arr\u00eate de jouer les mijaur\u00e9es sur cette question au non du Dieu Argent et sauvent l'humanit\u00e9 de la catastrophe \u00e9cologique en cours en donnant tous les moyens (pas seulement possibles : TOUS) pour le sauvetage de notre habitat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'ajouterai que cette d\u00e9marche doit \u00eatre collective : L'INDIVIDUALISME N'A PAS SA PLACE DANS CETTE ACTION. Sinon, on signe notre arr\u00eat de mort.&lt;/p&gt;","&lt;p&gt;Si le gouvernement d\u00e9cide de l'implantation d'un nouvel EPR ou tout autre centrale de production nucl\u00e9aire,  le site retenu d'implantation devra \u00eatre sur la commune de Paris. De tels infrastructures doivent aussi \u00eatre construites sur Paris, puisqu' il n'y a pas de danger. De plus 1/10 \u00e8me de la population habite l\u2019\u00cele de France , le producteur sera au plus pr\u00e8s des consommateurs.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;On nous annonce que l\u2019aviation civile va augmenter dans les ann\u00e9es \u00e0 venir. Est-ce que c\u2019est normal lorsque l\u2019on sait que l\u2019avion avec le K\u00e9ros\u00e8ne est un des mode de locomotion les plus polluants.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut ralentir le fret a\u00e9riens pour des denr\u00e9es qui ne sont pas n\u00e9cessaires. Ce n\u2019est plus admissible de manger des fruits exotiques, d\u2019avoir des roses ect...au d\u00e9triment de la pollution.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;A t'on besoin d'aller en vacances \u00e0 l'autre bout de la plan\u00e8te ? Et-il n\u00e9cessaire de prendre l'avion pour aller de ville en ville ? Paris - Toulouse, ect....Beauvais - Londres, ect... &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Idem pour la maritime marchande et de loisirs. Il faut r\u00e9duire au maximum les \u00e9changes et les loisirs par la mer afin de r\u00e9guler le transports maritime.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faudrait mettre en place des incitations (TVA r\u00e9duite ou autres r\u00e9ductions de taxes) pour permettre la mise en place de plus d'entreprises (de type TPE-PME) ou d'ateliers associatifs permettant de r\u00e9parer et remettre en \u00e9tat de marche tout un tas d'appareils \u00e9lectroniques ou m\u00e9caniques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour avoir une v\u00e9ritable transition \u00e9cologique de notre pays il faut mettre en place des grands projets de d\u00e9veloppement des \u00e9nergies renouvelables:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;D\u00e9veloppement du solaire: pas la peine de construire des fermes solaires sur tout le territoire (\u00e0 quoi bon d\u00e9truite des champs et des for\u00eats pour mettre des panneaux solaire \u00e0 la place?): il faut une loi qui impose que l'ensemble des parkings en plein air (grandes surfaces, entreprises) soient couverts de panneaux solaire. En plus cela fera de l'ombre aux v\u00e9hicules.&lt;/li&gt;&lt;li&gt;D\u00e9veloppement de l'\u00e9olien: il faut d\u00e9velopper l'\u00e9olien offshore avec des \u00e9oliennes flottantes qui ne sont pas ou peu visibles des c\u00f4tes (pas de pollution visuelle) et qui n'ont pas d'impact sur les fonds marins.&lt;/li&gt;&lt;li&gt;D\u00e9veloppement de la m\u00e9thanisation: \u00e0 partir des d\u00e9chets des \u00e9levages (bouses, lisier, etc.) et des boues de station d'\u00e9puration, on peut cr\u00e9er du m\u00e9thane qui sert soit \u00e0 produire de l'\u00e9lectricit\u00e9, soit \u00e0 produire du carburant. Cela peut apporter en plus un compl\u00e9ment de revenus aux agriculteurs&lt;/li&gt;&lt;li&gt;R\u00e9ouverture des mines sur le sol fran\u00e7ais: les panneaux solaires et les \u00e9oliennes demandent des minerais que l'on trouve dans le sol fran\u00e7ais. C'est toujours mieux que de les importer. En plus on a aujourd'hui les moyens d'avoir des mines beaucoup moins polluantes qu'auparavant&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Utiliser la m\u00e9moire de forme permettrait de transformer des emballages encombrants (exemple bidon d'eau de 5 litres) en quelque chose de plus facile \u00e0 recycler ou \u00e0 utiliser autrement. &lt;/p&gt;&lt;p&gt;Par exemple, transformer un bidon en tiroir &lt;/p&gt;","&lt;p&gt;Pour moi&lt;u&gt; &lt;/u&gt;&lt;strong&gt;&lt;u&gt;l'UNIQUE question &lt;/u&gt;&lt;/strong&gt;\u00e0 se poser est celle-ci: Comment faire en sorte que nos enfants et petits enfants puissent encore vivre sur terre dans 3 ou 4 d\u00e9cennies. Tout le reste est subsidiaire car si nous ne sommes pas capables d'imposer \u00e0 nos dirigeants les choix qui s'imposent (interdiction IMMEDIATE de l'utilisation des pesticides de synth\u00e8se, aides cons\u00e9quentes pour que les particuliers puissent isoler leurs habitations et ainsi d\u00e9penser moins d'\u00e9nergie, Appliquer strictement le principe pr\u00e9leveur-pollueur-payeur etc...) la terre sera rapidement invivable et l'humanit\u00e9 disparaitra. La terre s'en remettra, elle a d\u00e9j\u00e0 connu 5 disparitions de masse, la derni\u00e8re date d'il y environ 70 millions d'ann\u00e9es: c'\u00e9tait la disparition des dinosaures. On assiste en ce moment \u00e0 la 6\u00e8me extinction massive des esp\u00e8ces et cela va tr\u00e8s vite. Alors: &lt;strong&gt;&lt;u&gt;R\u00e9agissons&lt;/u&gt;&lt;/strong&gt;!&lt;/p&gt;","&lt;p&gt;inciter les gens afaire du compostage pour reduire les dechets soit les gens achetent leur composteur ou bien les aider au travers des communes a travers un tuto par exemple et qu'ils le fassent eux meme avec su bois de reecup par exemple&lt;/p&gt;","&lt;p&gt;Faire une loi reconnaissant la notion d\u2019\u00e9cocide (crime contre l\u2019environnement)&lt;/p&gt;","&lt;p&gt;Suppression des syndicats agricole qui si\u00e8gent aux chambres d'agriculture pay\u00e9s par nos impots fonciers et sont \u00e9lus uniquement par les agriculteurs et assimil\u00e9s.&lt;/p&gt;","&lt;p&gt; Proposer des cours d'\u00e9co conduite dans les auto-\u00e9coles &lt;/p&gt;","&lt;p&gt;Le projet pr\u00e9voit ainsi l\u2019\u00e9rection d\u2019un parc \u00e0 th\u00e8me, de plusieurs salles de spectacle, d\u2019un palais des congr\u00e8s et d\u2019un cirque, d\u2019une piste de ski int\u00e9rieure, de 230\u00a0000 m\u00b2 de boutiques et\u2026 d\u2019une ferme urbaine. Plus de 3 milliards d\u2019euros d\u2019investissement pour la cr\u00e9ation d\u2019une oasis de plastique et de b\u00e9ton, temple des loisirs et de la consommation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C\u2019est en tout cas ce que pr\u00e9voyait le projet initial, car il semblerait que les ambitieux promoteurs aient \u00e9t\u00e9 oblig\u00e9s de reculer et d\u2019amender leur projet. La soci\u00e9t\u00e9 Alliages et Territoires, qui pilote l\u2019am\u00e9nagement, aurait ainsi \u00e9t\u00e9 forc\u00e9e de revenir sur un certain nombre de points probl\u00e9matiques, notamment en mati\u00e8re de respect de l\u2019environnement, pour obtenir l\u2019agr\u00e9ment du gouvernement.\u00a0&lt;/p&gt;&lt;p&gt;On ne devrait donc plus \u00eatre en mesure de d\u00e9valer des pistes de neige artificielle dans une commune qui culmine p\u00e9niblement \u00e0 53 m\u00e8tres d\u2019altitude. Une timide avanc\u00e9e qui ne convainc pas les associations de d\u00e9fense de l\u2019environnement, qui ont d\u00e9cid\u00e9 de s\u2019unir et de saisir le Tribunal administratif de Cergy Pontoise. La juridiction administrative a d\u2019ailleurs d\u00e9cid\u00e9 en mars dernier d\u2019annuler l\u2019arr\u00eat\u00e9 du pr\u00e9fet du Val d\u2019Oise autorisant la cr\u00e9ation de cette zone d\u2019activit\u00e9, au motif que l\u2019\u00e9tude d\u2019impact \u00e9tait insuffisante sur plusieurs points et notamment en mati\u00e8re d\u2019incidence environnementale.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut dire que le projet entra\u00eenerait un rench\u00e9rissement spectaculaire des \u00e9missions de gaz \u00e0 effet de serre et de la consommation \u00e9nerg\u00e9tique de la zone. Sans parler de l\u2019artificialisation de pr\u00e8s de quatre-vingts hectares de terres agricoles parmi les plus fertiles d\u2019Europe. Le gouvernement a pourtant d\u00e9cid\u00e9 de faire appel de l\u2019annulation du Tribunal. Une d\u00e9cision pour le moins ironique quand on sait que, quelques ann\u00e9es plus t\u00f4t, la France signait, \u00e0 quelques kilom\u00e8tres \u00e0 peine, les accords de Paris, actant l\u2019engagement de la France en mati\u00e8re de lutte contre le changement climatique...\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais au-del\u00e0 de la dimension \u00e9cologique et environnementale, c\u2019est tout le projet qui pose question. Il faut dire qu\u2019il s\u2019ins\u00e8re de mani\u00e8re criante dans un mode de d\u00e9veloppement \u00e9conomique et urbanistique qui fut celui de la France pendant pr\u00e8s de trente ans\u00a0: celui de l\u2019artificialisation des sols et de l\u2019\u00e9talement urbain, pourtant au coeur de la col\u00e8re actuelle des gilets jaunes, captifs de la voiture et de zones p\u00e9riurbaines sans fin.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C\u2019est d\u2019ailleurs un autre point de friction autour de ce projet, car il mettrait en p\u00e9ril jusqu\u2019aux hypermarch\u00e9s de la zone, ces m\u00eames hypermarch\u00e9s qui ont pourtant contribu\u00e9, par leur multiplication,\u00a0\u00e0 la mort progressive des commerces de proximit\u00e9. L\u2019ouverture d\u2019EuropaCity viendrait ainsi bousculer le fonctionnement des centres commerciaux environnant, qui peinent d\u00e9j\u00e0 \u00e0 trouver leur client\u00e8le et pourraient perdre jusqu\u2019\u00e0 3000 emplois avec l\u2019av\u00e8nement de ce nouveau concurrent. De quoi porter un s\u00e9rieux coup \u00e0 la promesse des promoteurs de cr\u00e9er dix mille emplois avec ce projet.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais au-del\u00e0 de la st\u00e9rile querelle de chiffre, ce projet pharaonique nous interroge surtout sur le type d\u2019am\u00e9nagement et de d\u00e9veloppement que nous voulons pour nos territoires. Alors qu\u2019une gare du Grand Paris, pay\u00e9e par le contribuable, desservira express\u00e9ment cette zone d\u2019activit\u00e9 priv\u00e9e, on peut \u00e9galement s\u2019interroger sur ce qui est port\u00e9 par la puissance publique.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au-del\u00e0 du co\u00fbt \u00e9cologique consid\u00e9rable d\u2019une telle installation, on peut se demander si l\u2019argent de l'\u00c9tat ne serait pas mieux d\u00e9pens\u00e9 dans une relance et des services publics et des commerces de proximit\u00e9. Si au lieu de soutenir \u00e0 bout de bras ce projet d\u2019un si\u00e8cle pass\u00e9, le gouvernement ne pourrait pas plut\u00f4t s\u2019engager pour la formation des populations \u00e0 des m\u00e9tiers porteurs tels que la r\u00e9novation thermique, l\u2019\u00e9coconstruction ou la mobilit\u00e9 durable. Regarder vers l\u2019avenir plut\u00f4t que r\u00e9p\u00e9ter les erreurs du pass\u00e9.&lt;/p&gt;","&lt;p&gt;Echange standard de votre vieille voiture  de plus de 15 ans contre une voiture \u00e9lectrique sans aucun apport financier pour ceux donc les revenus sont \u00e9gale ou inf\u00e9rieure au SMIC .&lt;/p&gt;&lt;p&gt;Au del\u00e0 un apport progressif en fonction des revenus &lt;/p&gt;","&lt;p&gt;Cet enseignement est primordial pour la transition \u00e9cologique, nos futurs agriculteurs n'ont pas la \\\"science infuse\\\".&lt;/p&gt;&lt;p&gt;Leurs parents ne peuvent pas leur montrer l'exemple puisqu'ils ne connaissent pas d'autres moyen de production(dans la tr\u00e8s grande majorit\u00e9 des cas). &lt;/p&gt;","&lt;p&gt;Certaines grandes entreprises du monde de l\u2019\u00e9nergie \u00e9lectrique et des produits p\u00e9troliers ont mis en place une strat\u00e9gie visant \u00e0 acheter et enterrer des brevets sur des technologies permettant de produire de l\u2019\u00e9nergie de mani\u00e8re alternative, libre et \u00e9cologique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces technologies nous permettraient de nous sortir de la d\u00e9pendance au p\u00e9trole et \u00e0 l\u2019uranium. Autonomes au niveau de l\u2019\u00e9nergie, nous serions alors libres de mettre en place la politique de changement que nous souhaitons.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La proposition consiste en la cr\u00e9ation d\u2019une commission d\u2019experts (sous le contr\u00f4le des citoyens) pour soit s\u2019assurer de l\u2019exploitation des brevets li\u00e9s \u00e0 la production alternative d\u2019\u00e9nergie soit nationaliser ces brevets.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La cr\u00e9ation d\u2019un minist\u00e8re de l\u2019\u00e9nergie dot\u00e9 des fonds n\u00e9cessaires pourrait r\u00e9aliser ou faire r\u00e9aliser les d\u00e9veloppements et l\u2019industrialisation n\u00e9cessaires pour nous permettre \u00e0 tous de b\u00e9n\u00e9ficier d\u2019une \u00e9nergie libre.&lt;/p&gt;","&lt;p&gt;Je propose de rompre avec la logique de l'offre/demande occasionnant peu de lisibilit\u00e9 sur les prix des transports en commun au profit d'un syst\u00e8me de tarification kilom\u00e9trique unique en fonction du moyen de transport. Fin des ventes \u00e0 pertes ou des tarification exorbitante li\u00e9e \u00e0 une p\u00e9riode de rush. la tarification se fonderait sur le co\u00fbt r\u00e9el + la subvention d\u00e9j\u00e0 appliqu\u00e9e sur la plupart des transport en commun.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Favoriser le d\u00e9veloppement d\u2019une agriculture familiale \u00e9conomiquement viable, bas\u00e9e sur un mod\u00e8le agricole diversifi\u00e9, de pr\u00e9f\u00e9rence bio, par opposition aux tr\u00e8s grandes exploitations qui sont cal\u00e9es sur un mod\u00e8le de monocultures ayant massivement recours aux intrants chimiques (Engrais, herbicides, pesticides, fongicides) dont la toxicit\u00e9 sur l\u2019esp\u00e8ce humaine est largement d\u00e9montr\u00e9e (malgr\u00e9 l\u2019intense activit\u00e9 du lobby agrochimique qui ne cesse de proclamer l\u2019innocuit\u00e9 des produits chimiques r\u00e9pandus dans la nature\u00a0!!! ).&lt;/p&gt;&lt;p&gt;Pour rappel l\u2019agriculture Bio consiste \u00e0 produire des produits alimentaires sains et de bonne qualit\u00e9 s\u2019appuyant sur des m\u00e9thodes naturelles, d\u00e9barrass\u00e9s des mol\u00e9cules chimiques potentiellement nocives (malheureusement l\u2019eau v\u00e9hicule de nombreuses pollutions agricoles), dans le respect des personnes, de la terre nourrici\u00e8re, de la nature, du sol et de notre environnement. Lors de la campagne \u00e9lectorale de 2017 j\u2019ai entendu que nous allions avoir 50% de bio dans nos assiettes\u00a0: o\u00f9 en est-on aujourd\u2019hui\u00a0?&lt;/p&gt;","&lt;p&gt;En p\u00e9riode hivernale ce sont des milliers de tonnes de sel qui sont d\u00e9vers\u00e9es sur nos routes et qui vont alt\u00e9rer les nappes phr\u00e9atiques et nos rivi\u00e8res. Outre que la diminution du transport routier par le transport ferroviaire, il y a la possibilit\u00e9 de remplacer le sel par d'autres mat\u00e9riaux et notamment du sable de volcan ou de carri\u00e8re.&lt;/p&gt;","&lt;p&gt;Fixation d'un  cours de rachat plancher de l'ordre de 25\u20ac la t/CO2,plus dissuassif que le prix de 5\u20ac actuel. ou instituer ,\u00e0 partir d'un seuil \u00e0 d\u00e9finir une taxe pollution bas\u00e9e sur un bar\u00eame progressif,pay\u00e9e par toutes les entreprises polluantes(plus on pollue,plus la taxe est \u00e9lev\u00e9e&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;D\u00e9velopper les \u00e9nergies renouvelables marines (elles sont nombreuses, ne retenir que celles qui ont le meilleur \u00e9cobilan pour r\u00e9duire la nuisance sur les \u00e9cosyst\u00e8mes).&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aujourd'hui, on ne peut se servir de l'eau de pluie r\u00e9cup\u00e9r\u00e9e que pour laver sa voiture, arroser son jardin ou pour les wc.&lt;/p&gt;&lt;p&gt;Or, bien purifi\u00e9e, l'eau de pluie r\u00e9cup\u00e9r\u00e9e et plus pure que de l'eau de montagne!!! allez voir le site https://www.eautarcie.org/ la technique est \u00e9rpouv\u00e9e.&lt;/p&gt;&lt;p&gt;Seulement, en France on est obliger de se brancher sur le r\u00e9seau d'eau m\u00eame si on r\u00e9cup\u00e9re de l'eau de pluis. Encore le monopole des grande entreprise (Veolia tetc...)&lt;/p&gt;","&lt;p&gt;Sortir du mod\u00e8le industriel en multipliant les installations d'agriculteurs respectueux de l'environnement et de la sant\u00e9 des citoyens(mod\u00e8le bio,permaculture,biodynamie.....)en privil\u00e9giant cette agriculture au niveau des subventions&lt;/p&gt;&lt;p&gt;Privil\u00e9gier les circuits courts et les produits fran\u00e7ais et permettre au plus grand nombre de manger sain.&lt;/p&gt;&lt;p&gt;Entendre toutes les alertes au niveau alimentaire et ne pas laisser le champ libre aux lobbies.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, il y a une prime \u00e0 la casse qui permet d'avoir un v\u00e9hicule plus ou r\u00e9cent ou neuf mais l'actualit\u00e9 nous le d\u00e9montre, les revenus des fran\u00e7ais ne permettent pas forc\u00e9ment de changer de voiture comme on le souhaiterait.&lt;/p&gt;&lt;p&gt; De plus, limiter les pollutions et les \u00e9missions de CO2 sont \u00e0 prendre en compte.&lt;/p&gt;&lt;p&gt;Mais lorsque les constructeurs indiquent une valeur d'\u00e9mission de CO2, ils ne chiffres pas la valeur de CO2 de leurs usines d'assemblage, de la logistique des pi\u00e8ces ou encore des usines de fabrication des composants et \u00e9l\u00e9ments. &lt;/p&gt;&lt;p&gt; Ce sont des valeurs dites \\\"grises\\\" ou \\\"cach\u00e9es\\\". &lt;/p&gt;&lt;p&gt; Partant de ce principe, les pollutions et \u00e9missions\u00a0de CO2 sont \u00e9videmment bien plus \u00e9lev\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://carfree.fr/index.php/2009/06/19/emissions-grises-de-co2-et-bilan-carbone-de-lautomobile/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Ma proposition est la suivante :&lt;/p&gt;&lt;p&gt; Les v\u00e9hicules anciens dont la motorisation n'est plus viable pour l'environnement devraient pouvoir \u00eatre remotoris\u00e9s plus simplement. Les d\u00e9marches administratives actuelles sont bien trop contraignantes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Alors bien-s\u00fbr, cette proposition ne s'appliquerait pas \u00e0 tous les v\u00e9hicules pour des raisons de s\u00e9curit\u00e9 mais elle peux forc\u00e9ment convenir \u00e0 une partie du parc automobile actuel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Cette proposition de loi ouvrirait les portes \u00e0 de nombreuses choses :&lt;/p&gt;&lt;p&gt; - un d\u00e9veloppement \u00e9conomique du secteur Automobile en France&lt;/p&gt;&lt;p&gt; - de nouveaux emplois en France&lt;/p&gt;&lt;p&gt; - une baisse des \u00e9missions de CO2 \\\"cach\u00e9es\\\" &lt;/p&gt;&lt;p&gt; - la possibilit\u00e9 pour tous de continuer \u00e0 rouler en fonction de ses budgets avec un v\u00e9hicule adapt\u00e9.&lt;/p&gt;&lt;p&gt;Ce serait une solution pour relancer l'industrialisation en France.&lt;/p&gt;","&lt;p&gt;il est temps que l'ex\u00e9cutif  propose des lois visant \u00e0 obliger les industriels \u00e0 limiter voire \u00e9liminer les emballages plastiques polluants pour l'environnement.&lt;/p&gt;","&lt;p&gt;Rendre obligatoire les installations solaires, \u00e9oliennes, g\u00e9othermiques, lumitubes pour les constructions industrielles, supermarch\u00e9, parking .... conditions d'obtention de permis de construire. &lt;/p&gt;","&lt;p&gt;la lutte contre le r\u00e9chauffement climatique fait le d\u00e9sespoir des scientifiques, et excite l'hypocrisie des politiques, car \u00e0 moins d'une s\u00e9rie de  sauts technologiques, cette lutte est une entreprise de tr\u00e8s longue haleine, dont les r\u00e9sultats \u00e9ventuels n\\\"appara\u00eetront que bien apr\u00e8s l'explosion probable des d\u00e9r\u00e8glements climatiques sous 20 ans ou 30 ans. Les d\u00e9marches et actions progressives ne peuvent parvenir dans les temps aux r\u00e9sultats escompt\u00e9s.  Le CO2 ne s'arr\u00eate pas aux fronti\u00e8res, m\u00eame une coordination europ\u00e9enne, qui pourtant n'existe pas, ne peut \u00eatre suffisante. C'est une lutte mondiale dont il s'agit et pour cela inutile d'esp\u00e9rer quelque effort sinc\u00e8re de quiconque tant que les am\u00e9ricains ach\u00e8teront CHAQUE ANNEE plus de 10 millions de gros pick-up gav\u00e9s au p\u00e9trole de gaz de schiste. Part de v\u00e9hicules qui progresse chaque ann\u00e9e au lieu de diminuer!  Le symbole est implacable.  Les changements n'interviendront donc, et peut \u00eatre plus t\u00f4t que pr\u00e9vu que de mani\u00e8re autoritaire malheureusement; lorsque les gens s'affronteront violemment pour la protection de leurs espaces de vie devenus espaces de survie. Mais nous serons \u00e0 2 degr\u00e9s ou plus d'ici l\u00e0. Cela ne peut emp\u00eacher tout effort personnel et citoyen, mais en ayant bien conscience de l'inanit\u00e9 de ces d\u00e9marches. &lt;/p&gt;","&lt;p&gt;Interdiction   de   tous  les  pesticides   et  de  l  \u00e9levage   d  animaux  en   batterie.&lt;/p&gt;","&lt;p&gt;Rendre transparentes les actions engag\u00e9es et envisag\u00e9es pour lutter artificiellement contre le r\u00e9chauffement climatique (par exemple la g\u00e9o-ing\u00e9nierie)&lt;/p&gt;","&lt;p&gt;Laissez les R\u00e9gions d\u00e9cider des endroits o\u00f9 il faudrait r\u00e9duire \u00e0 80 km.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Au moment ou les \u00e9co-syst\u00e8mes mondiaux s'effondrent et on vit la plus importante extinction de l'histoire de la terre il est extr\u00eamement urgent de se RETIRER le plus possible du peu de Nature qu'on a pas encore an\u00e9anti. Il faut laisser de la place aux autres \u00eatre vivants restants et les laisser en paix. Il n'y a plus d'oiseux dans nos cieux! Comment peut-on encore accepter que certains s'amusent \u00e0 tuer les peu qui ont encore surv\u00e9cu? Tuer, ce ne serait qu'une fourmi, en ce moment o\u00f9 la vie sur terre lutte pour se maintenir devrait \u00eatre consid\u00e9r\u00e9 un crime.&lt;/p&gt;","&lt;p&gt;Afin que chaque citoyen puisse lui-m\u00eame participer au d\u00e9veloppement de l\u2019\u00e9nergie renouvelable, il serait bon que le gouvernement alloue une subvention \u00e0 la personne qui souhaite acqu\u00e9rir une petite installation priv\u00e9e, \u00e9olienne ou Photovolta\u00efque (en autoconsommation), ce qui diminuerait d\u2019autant la production \u00e9lectrique Nationale. \u00a0&lt;/p&gt;","&lt;p&gt;Obliger toute construction neuve \u00e0 \u00eatre \u00e0 \u00e9nergie positive ou passive&lt;/p&gt;","&lt;p&gt;https://www.youtube.com/watch?v=jnf8g1jLq20&lt;/p&gt;","&lt;p&gt;Les yatchs, les voitures puissantes sont des objets du pass\u00e9, polluer pour le loisir ne devrait pas \u00eatre autoris\u00e9,quelques soient les retomb\u00e9es \u00e9conomiques, dans le cas du yatch des alternatives \u00e0 voile peuvent exister.&lt;/p&gt;","&lt;p&gt;Une \u00e9conomie importante serait tout \u00e0 fait possible, en imposant une extinction des \u00e9clairages publicitaires, des monuments etc.&lt;/p&gt;&lt;p&gt;Pensez vous qu'il soit important que tel ou tel ch\u00e2teau, telle ou telle \u00e9glise soient \u00e9clair\u00e9s \u00e0 2 ou 3 heures du matin ?&lt;/p&gt;&lt;p&gt;Diminuer de moiti\u00e9 (1 r\u00e9verb\u00e8re sur 2) l'\u00e9clairage des rues \u00e0 partir d'une certaine heure.&lt;/p&gt;","&lt;p&gt;plut\u00f4t que de financer des primes \u00e0 la casse sur nos imp\u00f4ts, d\u00e9livr\u00e9es au \\\"compte-gouttes\\\", le gouvernement doit obliger les constructeurs \u00e0 baisser leur ratio = sauf erreur, le prix d'une voiture est \u00e9gal \u00e0 trois fois son prix de revient ( ratio 3 ), alors qu'il est g\u00e9n\u00e9ralement de 2 dans le commerce. De plus, il faut baisser la tva, l'\u00e9tat doit montrer l'exemple.&lt;/p&gt;","&lt;p&gt;Quand leurs entreprises clientes (des supermarch\u00e9s par exemple) le leur demandent, des entreprises priv\u00e9es (producteurs ou n\u00e9gociants) demandent \u00e0 des laboratoires (parfois publics) de proc\u00e9der \u00e0 des analyses sur les r\u00e9sidus de pesticides dans les fruits et l\u00e9gumes. La question se pose de savoir ce qui se passe quand les pesticides exc\u00e8dent les limites maximums journali\u00e8res autoris\u00e9es voire quand il y a des pesticides interdits. Qui dit que l'entreprise qui d\u00e9tient ces fruits et l\u00e9gumes incrimin\u00e9s les d\u00e9truira car ils sont interdits \u00e0 la consommation ? Personne - d'autant plus que le plus souvent, les services de r\u00e9pression des fraudes font confiance aux op\u00e9rateurs. Il faut que cette mascarade cesse et que les laboratoires donnent un libre acc\u00e8s \u00e0 ces analyses, afin que les produits interdits \u00e0 la consommation ne se retrouvent pas dans les circuits commerciaux et donc  finalement consomm\u00e9s.&lt;/p&gt;","&lt;p&gt;Les panneaux publicitaires sur nos routes sont une v\u00e9ritable &lt;strong&gt;pollution visuelle&lt;/strong&gt; et une &lt;strong&gt;atteinte \u00e0 la s\u00e9curit\u00e9 routi\u00e8re&lt;/strong&gt;. &lt;/p&gt;","&lt;p&gt;Il est imp\u00e9ratif de renationaliser la SNCF,et cr\u00e9er un p\u00f4le de mobilit\u00e9. il faut que le r\u00e9seau et la gestion du train soient g\u00e9r\u00e9s par l\u2019\u00c9tat, car les investissements sont colossaux et ne doivent,pas seulement suivre une logique de rentabilit\u00e9. &lt;/p&gt;&lt;p&gt;Il faut que ce service public travail en coop\u00e9ration avec des entreprises priv\u00e9 et / ou public, pour que chaque fran\u00e7ais puisse trouver unes solution de transport optimis\u00e9e. &lt;/p&gt;","&lt;p&gt; R\u00e9duire les emballages par des obligations envers les fabricants. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;R\u00e9nover les logements (mieux isoler \u00e0&lt;u&gt; l\u2019aide de mat\u00e9rieux \u00e9cologiques&lt;/u&gt; et syst\u00e8mes de chauffage efficaces). Taxer plus le b\u00e9ton et le goudron et favoriser la construction bois-terre-paille.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Le retour au permis sans les points,les amendes pr\u00e9lev\u00e9es pour financement de solutions \u00e9cologiques,le permis est un outil de travail&lt;/p&gt;","&lt;p&gt;Pour l'interdiction des v\u00e9hicules individuels qu'ils roulent \u00e0 l'\u00e9lectricit\u00e9, aux biocarburants, \u00e0 hydrog\u00e8ne ou  \u00e0 la poudre de perlimpinpin.&lt;/p&gt;&lt;p&gt;Pour changer nos modes de vies si destructeur pour notre environnement et notre avenir, nous devons mettre fin \u00e0 notre soci\u00e9t\u00e9 de l'ultra mobilit\u00e9, arr\u00eater de r\u00eaver d'un voyage \u00e0 l'autre bout de l'Europe tout les weekends et cesser de croire que le papa no\u00ebl existe et
