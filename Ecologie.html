e9duise les contraintes r\u00e9glementaires le concernant, afin d'aider \u00e0 son d\u00e9veloppement.&lt;/p&gt;","&lt;p&gt;Faire les 35 h en 4 jours .&lt;/p&gt;","&lt;p&gt;Interdiction de vendre dans les animaleries des chiots et chatons\u00a0( C'est le cas en Angleterre) : il y a d\u00e9j\u00e0 assez de chiens et chats dans les refuges qui attendent une famille pour \u00e9viter d'\u00eatre piqu\u00e9  .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sanctionner lourdement p\u00e9nalement les mauvais traitements envers les animaux : combien d'histoire de fous qui ont br\u00fbl\u00e9 et attach\u00e9 \u00e0 leur voiture leur chien ? Aujourd'hui les peines sont ridicules .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Renforcer le pouvoir des associations des animaux pour agir contre les violences.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Obligation de d\u00e9clarer en pr\u00e9fecture la possession d'un animal de compagnie + mini formation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre fin au aquarium de dauphins et d'orgues : la place des animaux est dans la nature et non dans une piscine .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdire la s\u00e9paration totale des b\u00e9b\u00e9s animaux veaux et agneaux avec leurs m\u00e8res avant deux mois .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdire l'\u00e9levage pour la fourrure . &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Possibilit\u00e9 pour les animaux d'\u00eatre abattus \u00e0 la ferme pour \u00e9viter le stresse du transport ( contr\u00f4le fr\u00e9quent des v\u00e9t\u00e9rinaires)+ limiter le transport des animaux  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Video dans les abattoirs et plus de contr\u00f4le des v\u00e9t\u00e9rinaires \u00e9galement. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;===&amp;gt; une soci\u00e9t\u00e9 qui respecte les animaux respecte les humains . Tout ceci pourra \u00eatre financ\u00e9 par une taxe sur les produits alimentaires des animaux , animaleries  et magasins de jouets pour animaux ....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire les insecticides.&lt;/p&gt;","&lt;p&gt;R\u00e9sultats COP 23 pour l'Europe - production CO2&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Production \u00e9nergie (\u00e9lectricit\u00e9, gaz etc...) 26%&lt;/p&gt;&lt;p&gt;Industrie 19%&lt;/p&gt;&lt;p&gt;Agriculture, p\u00eache 12%&lt;/p&gt;&lt;p&gt;Transport (a\u00e9rien, routier , voitures) 11.4%&lt;/p&gt;&lt;p&gt;M\u00e9nages (chauffage etc...) 19.5%&lt;/p&gt;&lt;p&gt;Autres 12%&lt;/p&gt;&lt;p&gt;CHERCHEZ L'ERREUR  !!&lt;/p&gt;&lt;p&gt;MERCI LES CENTRALES ALLEMANDES AU CHARBON !!&lt;/p&gt;&lt;p&gt;EN FRANCE ON TAXE LES AUTOMOBILISTES, MAIS PAS LE CHAUFFAGE AU BOIS .......&lt;/p&gt;&lt;p&gt;PARIS TOUSSE (merci l'Allemagne) C'EST LA PROVINCE QUI PAYE LE SIROP !!&lt;/p&gt;","&lt;p&gt;le mode de vie rural est porteur d'avenir&lt;/p&gt;","&lt;p&gt;Arr\u00eater de couper des arbres alors que ce n'est pas n\u00e9cessaire et planter plus d'arbres dans les villes. &lt;/p&gt;","&lt;p&gt;de vente \u00e0 prix coutant des denr\u00e9es alimentaires de bases qu'avec des circuits courts, sur initiatives individuels, l'etat et les communes fournissant les lieux et des aides aux lancements (credits \u00e0 0%), concurrances aux grandes surfaces priv\u00e9\u00e9s&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;D\u00e9veloppement des productions locales d\u2019\u00e9nergies renouvelables. Vers des zones d\u2019activit\u00e9 \u00e0 \u00e9nergie positive. 100% Energies renouvelables et production citoyenne (Solaire, Eolien, Marine, Geothermie, biomasse) associ\u00e9s \u00e0 une sobri\u00e9t\u00e9 \u00e9nerg\u00e9tique et gestion des ressources critiques + Stockage de ces \u00e9nergies intermittentes (m\u00e9canique (Ec, Ep), \u00e9lectrochimique (batterie, supercap), chimique (hydrog\u00e8ne, biogaz), thermique (latente, sensible)). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nos terres agricoles sont en grand danger : telle est la conclusion alarmante d'un rapport parlementaire publi\u00e9 en d\u00e9cembre 2018, qui souligne que, depuis des ann\u00e9es, les sols fran\u00e7ais subissent \\\"des assauts sans pr\u00e9c\u00e9dents\\\". Avec, \u00e0 la clef, des \\\"cons\u00e9quences directes sur la biodiversit\u00e9 et le climat\\\". Et on ne parle pas ici de pesticides, mais de grands mouvements financiers. Corapporteur de ce document, Dominique Potier d\u00e9nonce un d\u00e9sastre \u00e0 la fois social et \u00e9cologique. Le d\u00e9put\u00e9 socialiste appelle le gouvernement \u00e0 se saisir de ce sujet, qu'il juge strat\u00e9gique pour notre avenir.Le monde agricole est en train de vivre en France une profonde mutation : un nombre grandissant de terres sont acquises dans un but sp\u00e9culatif par des soci\u00e9t\u00e9s anonymes, derri\u00e8re lesquelles il n'est pas toujours possible d'identifier des propri\u00e9taires. Ce ph\u00e9nom\u00e8ne d'accaparement conduit \u00e0 une concentration de plus en plus forte des terres dans les mains de quelques-uns, \u00e0 un agrandissement d\u00e9mesur\u00e9 des fermes et \u00e0 une forme de financiarisation de l'agriculture.&lt;/p&gt;","&lt;p&gt;Pas de d\u00e9veloppement durable possible avec une population humaine toujours en croissance.&lt;/p&gt;&lt;p&gt;Chez nous mettre fin \u00e0 la politique nataliste on\u00e9reuse qui g\u00e9n\u00e8re entre autres  des probl\u00e8mes d'\u00e9ducation et des probl\u00e8mes de ch\u00f4mage. &lt;/p&gt;&lt;p&gt;Il faut que l'effort soit report\u00e9 sur les familles avec un ou deux enfants.avec des allocations d\u00e9gressives alors qu'aujourd'hui elles sont progressives&lt;/p&gt;","&lt;p&gt;- Interdiction des pesticides et perturbateurs endocriniens dangereux&lt;/p&gt;","&lt;p&gt;En effet, la cour des comptes a not\u00e9 presque 100 milliards d'engagement sur le solaire et l'\u00e9olien pour assurer le rendement d'investisseurs avec de l'\u00e9lectricit\u00e9 plus ch\u00e8re (pay\u00e9e via une taxe sur nos factures) et erratique et avec du mat\u00e9riel venant des usines chinoises au charbon! et de l'ordre de mille fois moins pour les solutions concr\u00e8tes que je cite ???&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Bannir le plastique et plus g\u00e9n\u00e9ralement limiter la production de d\u00e9chets et le gaspillage. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Depuis les ann\u00e9es 70, on assiste \u00e0 l'usure de notre plan\u00eate, chaque ann\u00e9e le WWF publie le jour o\u00f9 l'on \u00e9quilibre les bienfaits de la Nature et notre consommation, et chaque ann\u00e9e l'\u00e9quilibre recul dans l'ann\u00e9e, on en ait si mes souvenirs sont exacte au mois d'Ao\u00fbt. c'est dire si l'on va \u00e0 la catastrophe: Mont\u00e9e des eaux, fonte des glaces, embrassement du ciel, disparition des animaux, des v\u00e9g\u00e9taux,fl\u00e9trissement du vivant, recul des formes de la vie...nous regardons notre plan\u00eate mourrir et nous ne faisons rien...&lt;/p&gt;","&lt;p&gt;Du fait des temp\u00eates notamment, une quantit\u00e9 incroyable de bois pouvant \u00eatre utilis\u00e9 comme bois de chauffage, jonche les sols de nos for\u00eats. On laisse pourrir ces bois car ils ne sont pas ramass\u00e9s par les propri\u00e9taires des parcelles, et on risque de se faire traiter de voleur si on va les ramasser. A la place, pour se chauffer, il faut couper de nouveaux arbres sur pieds. &lt;/p&gt;&lt;p&gt;Dans l'esprit de la cr\u00e9ation d'un droit de pouvoir se chauffer, et d'une meilleure utilisation des ressources de nos for\u00eats mal entretenues par ceux qui les d\u00e9tiennent, il faudrait cr\u00e9er une loi autorisant les particuliers \u00e0 ramasser les arbres se trouvant au sol, ayant \u00e9t\u00e9 d\u00e9racin\u00e9s ou bris\u00e9s cons\u00e9cutivement \u00e0 un ph\u00e9nom\u00e8ne m\u00e9t\u00e9orologique.&lt;/p&gt;","&lt;p&gt;\u2022 destruction des vari\u00e9t\u00e9s agricoles OGM&lt;/p&gt;&lt;p&gt;\u2022\u00a0urgence absolue vers l\u2019interdiction totale (sant\u00e9 publique)&lt;/p&gt;&lt;p&gt;\u2022 interdiction des engrais chimiques, pesticides, insecticides, fongicides chimiques de synth\u00e8se&lt;/p&gt;","&lt;p&gt;Il faut que l'Etat aille plus vite dans la r\u00e9alisation des projets de transports en communs, voil\u00e0 d\u00e9j\u00e0 11 ans que le Grand Paris express a \u00e9t\u00e9 lanc\u00e9 par M Sarkozy, et on entrevoit la r\u00e9alisation compl\u00e8te du r\u00e9seau en 2035 si pas de retards, c'est trop long ! Pr\u00e8s de 30 ans pour construire 200km de voies, les Chinois font \u00e7a en 10 ans !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pareil pour la LGV LISEA (Atlantique), 10 ans de travaux pour 400km.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et je ne parle pas des trams ou bus haut niveau de service (BHNS) en projet depuis des mill\u00e9naires.&lt;/p&gt;&lt;p&gt;Le STIF (syndicat des transports en IdF) pr\u00e9voyait plus de 100km de lignes de trams en 2010, on n'a m\u00eame pas atteint la moiti\u00e9 en 2018. (Juste pour rapport, en 1924 en IdF il y avait 1000km de lignes de trams, chaque ville de banlieue avait son tram connect\u00e9 \u00e0 Paris).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut des transports en communs et vite !&lt;/p&gt;","&lt;p&gt;Nomination de Claude et Lydia Bourguignon au ministre de l'agriculture  avec carte blanche pour assurer une transition agricole d\u00e9tach\u00e9e du secteur \u00e9conomique.&lt;/p&gt;","&lt;p&gt;Prioriser le transport national des marchandises via le fret&lt;/p&gt;","&lt;p&gt;il est plus possible que les gens  fassent des distances de plus de 20km pour un emploi . Si il n'existe aucune offre dans la p\u00e9riph\u00e9rie il faut actionner le revenu universel ou le transport gratuit mais pas au del\u00e0 de 30km .&lt;/p&gt;","&lt;p&gt;il faut interdire tous les produits potentiellement dangereux pour la sant\u00e9 tous ce qui est traitements nocif bourr\u00e9 de produit chimique ,il faut faire un vrai travail sur  des traitements alternatif (qui fonctionne ) ,que tous les agriculteur fran\u00e7ais passe a une  agriculture bio a  une agriculture plus intelligente tous \u00e7a passe d\u00e9j\u00e0 par une meilleur formation ,arr\u00eatez les production a grande \u00e9chelle qui d\u00e9valorise les produits (les fruits et les l\u00e9gumes n'ont plus de gouts),il faut privil\u00e9gi\u00e9 les produits de la r\u00e9gions et retirer tout c'est fruits et l\u00e9gumes de supermarch\u00e9 venant de tous les pays alors que la plupart  de c'est denr\u00e9e sont produite a proximit\u00e9 &lt;/p&gt;","&lt;p&gt;Il faut que tout le monde abandonne sa voiture \u00e0 essence ou diesel (on ne parle pas des camions, bateaux, avions qui repr\u00e9sente plus de 90% de la pollution due aux moyens de transport) il faut abandonner toutes les formes de chauffage pour passer \u00e0 l'\u00e9lectrique. Alors que l'on vient de fr\u00f4ler une panne \u00e9lectrique g\u00e9n\u00e9rale due \u00e0 une demande trop importante d'\u00e9lectricit\u00e9 par rapport \u00e0 nos moyens de production. On va arr\u00eater nos moyens de production les plus performants (nucl\u00e9aire). Heureusement le vent et le soleil vont nous sauver....seulement la France ne sera pas assez grande pour accueillir tous les panneaux photovoltaiques et les \u00e9oliennes n\u00e9cessaires...et pourvu qu'il vente et qu'il y ait du soleil en hiver ! qu'il y ait encore des abeilles pour produire assez de cire pour fabriquer des bougies, et de bois pour se chauffer l'hiver. &lt;/p&gt;&lt;p&gt; Heureusement nous allons \u00eatre sauv\u00e9s par la Chine : qui produit plus de 70% des batteries (elle poss\u00e8de, dans le monde, pratiquement toutes les mines produisant les minerais n\u00e9cessaires \u00e0 leur fabrication) et qui va installer en Allemagne une immense usine de batteries lui ouvrant les portes de l'Europe. &lt;/p&gt;&lt;p&gt;Elle d\u00e9veloppe \u00e9galement un nouveau concept de transfert de sa production \u00e9lectrique (exc\u00e9dentaire dans son pays) bas\u00e9 sur le courant continu qui permet de transf\u00e9rer le courant sur n'importe quelle distance et presque sans perte, et \u00e0 moindre prix.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est cet avenir que veut la transition \u00e9nerg\u00e9tique con\u00e7ue par nos dirigeants.&lt;/p&gt;","&lt;p&gt;Comme le fait la Suisse, il faut importer, au jour le jour, UNIQUEMENT ce dont la France a besoin via une centrale regroupant les volumes.&lt;/p&gt;","&lt;p&gt;Certains projets ont d\u00e9fray\u00e9 la chronique ces derni\u00e8res ann\u00e9es comme l\u2019a\u00e9roport de ND des Landes. Beaucoup d\u2019autres sont dans les cartons ou en cours et m\u00e9riteraient un traitement similaire\u00a0: contournement de Strasbourg, gares TGV, lignes \u00e0 grande vitesse, extension portuaire Port la Nouvelle, route c\u00f4ti\u00e8re de la R\u00e9union, Lyon \u2013 Turin, etc.&lt;/p&gt;&lt;p&gt;Exigeons un moratoire sur tous ces trucs financ\u00e9s sur fonds publics et qui ne servent qu\u2019aux int\u00e9r\u00eats du BTP alors que d\u2019autres chantiers auraient une utilit\u00e9 sociale infiniment plus grande comme la g\u00e9n\u00e9ralisation de l\u2019isolation des b\u00e2timents.&lt;/p&gt;","&lt;p&gt;quoi de plus logique que de donn\u00e9e la meilleur nourriture qui soi pour les personne malade et les enfant&lt;/p&gt;","&lt;p&gt;-des radars automatique au endroit qui sont r\u00e9ellement dangereux et pas la ou \u00e7a rapporte le plus.&lt;/p&gt;&lt;p&gt;-des limitations de vitesse adapter au routes et pas arbitraires comme maintenant.&lt;/p&gt;&lt;p&gt;-des chronom\u00e8tres sur les feux \u00e9quip\u00e9 de radar. (comme c'est le cas dans d'autre pays).&lt;/p&gt;","&lt;p&gt;mon souhait le plus cher est de voir disparaitre le soutien financier de la France aux \u00e9nergies \u00e9oliennes et solaires, intermittentes, non pilotables, tr\u00e8s on\u00e9reuses et inutiles. Je veux que l'on d\u00e9carbone le transport automobile gr\u00e2ce \u00e0 de l'hydrog\u00e8ne produit par \u00e9lectrolyse gr\u00e2ce \u00e0 l'\u00e9nergie nucl\u00e9aire! Nous avons d'ors et d\u00e9j\u00e0 investis 150 milliards d'euros dans l'\u00e9olien et le solaire. C'est un scandale, c'est une gabegie, une arnaque, un mensonge, une nullit\u00e9, une b\u00eatise alors que l'on a le mix \u00e9lectrique le plus efficient du monde, une r\u00e9f\u00e9rence sur les \u00e9missions de CO2. ALORS, JE VOUS DEMANDE DE VOUS REVEILLER, DE STOPPER LES INVESTISSEMENTS DANS LES ENR et de d\u00e9velopper le nucl\u00e9aire de 3\u00e8me g\u00e9n\u00e9ration et l'hydrog\u00e8ne dans les transports.&lt;/p&gt;","&lt;p&gt;Vid\u00e9o surveillance obligatoires dans les abattoirs et \u00e9levages quels qu'ils soient. Interdiction des fermes usines, des \u00e9levages d'animaux \u00e0 fourrure et interdiction de ventes de fourrures, de gavage des animaux. Stop chasse. Interdiction p\u00eache \u00e9lectrique et surp\u00eache. Davantage de contr\u00f4les alimentaires. Former des contr\u00f4leurs.euses.&lt;/p&gt;","&lt;p&gt;Personne ne va promener la nuit pour faire du \\\"l\u00e8che vitrine\\\", laisser les enseignes et grandes entreprises allum\u00e9es ne sert absolument \u00e0 rien si ce n'est de la pollution gratuite et une perte consid\u00e9rable d'argent pouvant servir \u00e0 l'embauche par exemple ou \u00e0 l'augmentation des salaires, ou primes, voir m\u00eame \u00e0 l'investissement dans des \u00e9nergies renouvelables. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut autant possible que d\u00e9j\u00e0 les besoins habillement, mat\u00e9riel, locomotion, nourriture de toutes de nos institutions soit faites et achet\u00e9s en France par nos industrielles, paysans Etc. qui travaillent sur le territoire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Sortir de la logique de la croissance, qui pousse les entreprises \u00e0 exploiter les salari\u00e9s / produire plus pour moins cher / consommer de la mati\u00e8re premi\u00e8re. &amp;gt; pour l'instant, FISCALIT\u00c9 sur les entreprises, sur les \u00e9missions de gaz polluants, sur les produits polluants, sur les importations et exportations, sur le plastique produit. &lt;/p&gt;&lt;p&gt;Faire de l'entreprise un acteur SOCIAL et \u00e9conomique local. &amp;gt; maintenir les imp\u00f4ts locaux des entreprises, leur faire b\u00e9n\u00e9ficier de cr\u00e9dits d'imp\u00f4ts pour des actions men\u00e9es \u00e0 l\u2019\u00e9chelon local.&lt;/p&gt;&lt;p&gt;R\u00e9 impliquer les citoyens dans la fabrique du territoire. R\u00e9inviter l'\u00e9chelon local. &amp;gt; m\u00e9canismes d'incitation pour les consommateurs achetant local et bio et pour les producteurs de la chaine alimentaire (de l'agriculteur/\u00e9leveur au vendeur sans grossiste ou interm\u00e9diaire) : cr\u00e9dits d'imp\u00f4ts, aides pour les exploitants, fiscalit\u00e9 ++ sur les supermarch\u00e9s. &lt;/p&gt;","&lt;p&gt;Pr\u00e9empter les terres agricoles proches des villes pour y installer des mara\u00eechers capables de nourrir les habitants plut\u00f4t que d'y construire des lotissements.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;D\u00e9velopper les transports publics et en facilter l'acc\u00e8s par une r\u00e9duction des co\u00fbts et/ou gratuit\u00e9 (conditions \u00e0 d\u00e9battre); faciliter le co voiturage(cf autre contribution)&lt;/li&gt;&lt;li&gt;Remettre \u00e0 niveau le r\u00e9seau ferroviaire et le d\u00e9velopper pour les transports commerciaux&lt;/li&gt;&lt;li&gt;Favoriser les services publiques de proximit\u00e9 et de qualit\u00e9! (sant\u00e9, \u00e9ducation, poste, administration...) dans les zones rurales notamment &lt;/li&gt;&lt;li&gt;Favoriser l'installation de commerces de proximit\u00e9 et de petites entreprises &lt;/li&gt;&lt;li&gt;D\u00e9velopper les jardins de quartier, priv\u00e9s....&lt;/li&gt;&lt;li&gt;D\u00e9velopper les voies pi\u00e9tonnes et cyclables&lt;/li&gt;&lt;li&gt;Gestion des d\u00e9chets: cf autres contributions &lt;/li&gt;&lt;li&gt;Production d'\u00e9lectricit\u00e9: cf autres contributions &lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Favoriser petites exploitations agricoles   Circuits courts   Bio et permaculture &lt;/p&gt;","&lt;p&gt;Aujourd\u2019hui il n\u2019y a plus de logique familiale dans l\u2019exploitation de la for\u00eat, seule la logique marchande subsiste. R\u00e9sultat\u00a0: plut\u00f4t que de couper un arbre arriv\u00e9 \u00e0 maturit\u00e9, on tranche dans le vif. Ce syst\u00e8me n\u2019est pas seulement dangereux pour l\u2019arbre, il l\u2019est aussi pour l\u2019avenir de la plan\u00e8te. Mais aussi, les hommes qui travaillent dans les milieux forestiers souffrent de plus en plus dans ces exploitations aux pratiques aveugles et suicidaires, d\u00e9tenues par une poign\u00e9e de propri\u00e9taires. Les plantations de r\u00e9sineux qui tendent \u00e0 remplacer les feuillus un peu partout finissent par rendre la terre inexploitable parce que ne d\u00e9veloppant que des humus trop acides. Nous avons besoin des arbres pour respirer, si nous n\u2019intervenons pas rapidement, la catastrophe est annonc\u00e9e.&lt;/p&gt;&lt;p&gt;Revenons \u00e0 des exploitations familiales et \u00e9cologiques. R\u00e9\u00e9quilibrons les besoins que nous avons en bois et achetons des produits issus d\u2019exploitations responsables. \u00a0Interdisons la surexploitation industrielle des for\u00eats. Il en va de notre avenir et de celui de nos enfants et petits-enfants.&lt;/p&gt;&lt;p&gt;Je vous conseille cette petite lecture \u00e0 propos d\u2019un film de Fran\u00e7ois Xavier Drouet.\u00a0: https://www.revue-ballast.fr/francois-xavier-drouet/&lt;/p&gt;","&lt;p&gt;Depuis des d\u00e9cennies que nous avons des ministres ou secr\u00e9taires d'\u00e9tat \u00e0 l'\u00e9cologie, il y a de plus en plus de d\u00e9chets dans nos villes et campagnes, les d\u00e9charges sauvages abondent et nul autorit\u00e9 ne semble s'en soucier. &lt;/p&gt;","&lt;p&gt;Les pollueurs doivent \u00eatre les payeurs. Ca suffit de culpabiliser uniquement les petits consommateurs et de fermer les yeux sur les agissements de \\\"producteurs des pollutions\\\".  La cr\u00e9ation d'un tribunal p\u00e9nal international environnemental serait l'objectif totalement abouti. Il faudrait des experts, des jur\u00e9s tir\u00e9s au sort pour \u00e9viter l'action des lobbyistes, des journalistes d'investigations, des juristes de l'environnement (nouveaux m\u00e9tiers pour rapporter et constater les faits). Aujourd'hui le tribunal de La Haye peut recevoir les plaintes relatives \u00e0 l'environnement, mais son fonctionnement (des juges issus du monde du droit, et permanents) fait que quasiment aucune action n'aboutit \u00e0 r\u00e9ellement une sanction lourde. &lt;/p&gt;","&lt;p&gt;Autoriser aux agriculteurs la culture intensive du chanvre, et pousser \u00e0 la cr\u00e9ation d'entreprises de transformations du chanvre.&lt;/p&gt;","&lt;p&gt;Chaque citoyen(ne) a de droit un acc\u00e8s inali\u00e9nable \u00e0 une terre lui permettant d'assumer sa propre autosubsistance alimentaire, \u00e0 lui de l'exploiter ou de la laisser exploiter collectivement par d'autres en coop\u00e9ratives alimentaires&lt;/p&gt;","&lt;p&gt;Un des plus grands freins \u00e0 l'acquisition d'un bon v\u00e9lo ou aux r\u00e9parations \u00e0 faire sur son v\u00e9lo, est la peur du vol.&lt;/p&gt;&lt;p&gt;En effet cette peur est r\u00e9dhibitoire pour beaucoup quant au fait d'investir soit dans l'achat d'un bon v\u00e9lo, soit dans les r\u00e9parations n\u00e9cessaires sur un v\u00e9lo d\u00e9j\u00e0 acquis.&lt;/p&gt;&lt;p&gt;Ce qui engendre une flotte de v\u00e9los en piteux \u00e9tat, dangereux, et peu incitatifs \u00e0 continuer la pratique du v\u00e9lo en ville...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus, faute de moyen, beaucoup de cyclistes n'investissent que dans des cadenas bas de gamme, ce qui n'enraye en rien les vols...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Certaines municipalit\u00e9s ont mis en place des primes \u00e0 l'achat un v\u00e9lo \u00e9lectrique, pourquoi ne pas mettre en place des aides \u00e0 l'achat d'un bon cadenas ?&lt;/p&gt;&lt;p&gt;Chaque habitant, sous condition d'avoir un v\u00e9lo, recevrait une aide unique (ou renouvelable en cas de vol ?) pour l'achat d'un cadenas d'un niveau de s\u00e9curit\u00e9 minimum d\u00e9fini.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9tablissement des promotions sur les produits alimentaires au-del\u00e0 de 34% afin de retrouver du pouvoir d'achat&lt;/p&gt;","&lt;p&gt; peu couteux et compatible avec  toutes les formes d'\u00e9nergie. : solaire, g\u00e9othermie , \u00e9lectricit\u00e9 ,pompe \u00e0 chaleur etc (toutes)&lt;/p&gt;&lt;p&gt;c'est le meilleur chauffage.  car m\u00eame temp\u00e9rature du sol au plafond. et. inertie thermique.  &lt;/p&gt;&lt;p&gt;et grande dur\u00e9e dans le temps.( impact carbone basse pour le mat\u00e9riel)&lt;/p&gt;","&lt;p&gt;En r\u00e9gion parisienne, la d\u00e9cision d\u2019am\u00e9nager quatre lacs de r\u00e9tention en amont de la capitale remonte aux ann\u00e9es 1950. Ils servent non seulement en cas de crues, mais ils livrent aussi de 60 % \u00e0 80 % de l\u2019eau qui manquerait sinon \u00e0 la Seine entre juin et novembre. Deux d\u2019entre eux sont actuellement au maximum de leur capacit\u00e9. \u00ab En cas de fortes pluies dans les prochains jours, la situation pourrait devenir inqui\u00e9tante \u00bb, avance Jean-Fran\u00e7ois Magnin, de l\u2019\u00e9tablissement Seine Grands lacs. La solution pourrait \u00eatre une cinqui\u00e8me retenue d\u2019eau, qui permettrait de retenir alternativement l\u2019eau de la Seine et de l\u2019Yonne. Le projet est \u00e0 l\u2019\u00e9tude.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.lemonde.fr/planete/article/2018/01/25/sept-solutions-pour-se-proteger-des-crues-ou-les-limiter_5247214_324&lt;/p&gt;&lt;p&gt;https://france3-regions.francetvinfo.fr/grand-est/les-lacs-reservoirs-en-amont-de-paris-quasiment-saturation-situation-tres-critique-247033.html&lt;/p&gt;","&lt;p&gt;D\u00e9ployer les tramways dans (intramuros) et autour des agglom\u00e9rations\u00a0(rocades et p\u00e9riph\u00e9riques)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Transport en commun aliment\u00e9 \u00e0 l'\u00e9lectricit\u00e9 gr\u00e2ce au syst\u00e8me de cat\u00e9naires. Leurs toits pourraient \u00eatre recouverts de panneaux photovoltaiques ou d'eoliennes aliment\u00e9es par la mobilit\u00e9 des tramways.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A coupler \u00e0 des stations de v\u00e9lo et trottinettes \u00e9lectriques en libre service.&lt;/p&gt;","&lt;p&gt;Favoriser le tri des d\u00e9chets en mettant en place une redevance incitatrice et non punitive,&lt;/p&gt;&lt;p&gt;Arr\u00eat d'une \u00e9cologie punitive \u00e0 base de taxes qui est n\u00e9faste \u00e0 la compr\u00e9hension d'une \u00e9cologie intelligente, adapt\u00e9e et durable,&lt;/p&gt;&lt;p&gt;Revoir la politique de pose des panneaux solaire en Ferme qui en fait g\u00e2che des terrains et sert plus \u00e0 r\u00e9colter des taxes pour les caisses des collectivit\u00e9s,&lt;/p&gt;&lt;p&gt;Revoir la politique de mise en place des \u00e9oliennes qui ne sont pas adapt\u00e9es, peu rentables (&amp;lt; 30%) et qui produisent des effets n\u00e9fastes par du bruit et des infra-ondes,&lt;/p&gt;&lt;p&gt;Arr\u00eat du rachat, \u00e0 des prix exorbitants, de l'\u00e9nergie produite par des panneaux solaire, par des \u00e9oliennes ou par tout autre moyen dit propre (Bio-masse, hydraulique),&lt;/p&gt;&lt;p&gt;Favoriser le d\u00e9veloppement de la bio-masse de mani\u00e8re intelligente et adapt\u00e9e (ne pas prendre exemple sur l\u2019Allemagne),&lt;/p&gt;&lt;p&gt;D\u00e9velopper le stockage intelligent de l'\u00e9nergie,&lt;/p&gt;&lt;p&gt;R\u00e9aliser une grande op\u00e9ration pour assurer l'isolation des b\u00e2timents \u00e9nergivores,&lt;/p&gt;&lt;p&gt;\u00c9quiper les toits des grandes surfaces et des b\u00e2timents industriels au moyen de panneaux solaires adapt\u00e9s (surtout pas chinois),&lt;/p&gt;&lt;p&gt;\u00c9teindre les \u00e9clairages la nuit (entre Minuit et 5 heurs du matin) pour arr\u00eater la g\u00e8ne des animaux nocturnes (La chauve sourie mange les moustiques), &lt;/p&gt;&lt;p&gt;D\u00e9velopper les transports propres, avec l'hydrog\u00e8ne, le m\u00e9thane et l\u2019\u00e9lectricit\u00e9,&lt;/p&gt;&lt;p&gt;D\u00e9velopper le ferroutage pour \u00e9viter le trop de camions sur les routes&lt;/p&gt;&lt;p&gt;Red\u00e9velopper les voies maritimes en France pour des transports adapt\u00e9s.&lt;/p&gt;","&lt;p&gt;R\u00e9fl\u00e9chir sur les taxes existantes et voir comment leurs recettes peuvent \u00eatre mieux dirig\u00e9es vers plus d'\u00e9cologie.&lt;/p&gt;","&lt;p&gt;retour aux 90 km/h et laisser les \u00e9lus locaux g\u00e9rer la limitations de vitesse dans les vrais zones accidentog\u00e8ne .&lt;/p&gt;","&lt;p&gt;Remise en place d'un syst\u00e8me de consignes notamment pour les bouteilles.&lt;/p&gt;","&lt;p&gt;interdire la p\u00eache industriel type thonier avec dpc qui surp\u00eache en d\u00e9truisant le thon avant qu'il ne puisse se reproduire et en d\u00e9truisant \u00e9norm\u00e9ment d'autre esp\u00e8ces de poisson qu'il remettre a l'eau sans aucune pr\u00e9caution et le plus souvent mort de plus. de plus il   en ne r\u00e9cup\u00e9rant pas les DCP pollue voir \u00e9mission sur antenne 2  cash investigation du05/02/2019 de plus il faudrait condamn\u00e9 le commissaire europ\u00e9en a une tr\u00e8s tr\u00e8s lourde peine de prison sur les fond qui sont octroy\u00e9 de la commission europ\u00e9enne sans aucun Control et ainsi d\u00e9tourn\u00e9 de leur fonction .halte au lobbyistes il s'agit de l'argent public donc notre argent&lt;/p&gt;","&lt;p&gt;Afin de s'y retrouver dans les nombreuses offres qui existent et ne pas se \\\"faire avoir\\\" par des d\u00e9marcheurs peu scrupuleux, cr\u00e9er une soci\u00e9t\u00e9 nationale afin de conseiller au mieux et d'installer des panneaux solaires, pompes \u00e0 chaleur,...&lt;/p&gt;&lt;p&gt;Exp\u00e9rience personnelle : j'ai voulu installer des panneaux solaires chez moi. J'ai re\u00e7u 3 soci\u00e9t\u00e9s diff\u00e9rentes. Bien s\u00fbr leur produits \u00e9taient, d'apr\u00e8s le commercial, les meilleur du moment,... Apr\u00e8s recherche sur Internet, il s'est av\u00e9r\u00e9 qu'aucun des chiffres avanc\u00e9s n'\u00e9tait r\u00e9els (ils annon\u00e7aient jusqu'\u00e0 3 fois plus de rendement que les panneaux solaires install\u00e9s dans les environs de chez moi). Du coup, mon projet est au point mort, et j'utilise toujours de l'\u00e9lectricit\u00e9 produite par des centrales nucl\u00e9aires...&lt;/p&gt;","&lt;p&gt;Commencer une campagne de pub inverse de la propagande actuelle (et bien vielle de 100 ans) associant le \\\"plaisir\\\" et la \\\"conduite\\\" d'engin \u00e0 p\u00e9trole (aujourd'hui : \\\"C'est l'heure de la r\u00e9cr\u00e9ation\\\", ou, \\\"Instinct de s\u00e9duction\\\", ou entit\u00e9 virtuelle qui veut \\\"s'\u00e9clater\\\",par exemple). L'essai comparatif entre deux mod\u00e8les devrait se contenter de mesurer les dur\u00e9es de vie, avant asphyxie, d'un conducteur qui aurait ramen\u00e9 son pot d'\u00e9chappement dans l'habitacle... On sait que c'est mortel... Alors pourquoi on en vend ?&lt;/p&gt;&lt;p&gt;On sait que l'atmosph\u00e8re terrestre est un milieu ferm\u00e9 pour les gaz : M\u00eame \u00e0 z\u00e9ro Km/h on asphyxie l'humanit\u00e9 !&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Plus de restrictions et de sensibilisation concernant le chat domestique, qui nuit \u00e0 de nombreuses esp\u00e8ces d\u2019oiseaux, insectes et batraciens notamment \u00e0 la campagne.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;! Actuellement l'\u00e9cologie est surtout punitive . Elle interdit et oblige. C'est pour cela qu'elle est peu entendue.&lt;/p&gt;&lt;p&gt; Le parti EELV a une attitude plus proche du totalitarisme que de la d\u00e9mocratie. iI repr\u00e9sente un groupuscule et veut imposer ses points de vue \u00e0 toute la population. De plus plusieurs de leurs responsables ont quitt\u00e9 leur parti pour avoir des postes de ministres ou de secr\u00e9taire d'\u00e9tat dans les gouvernements Hollande ou Macron. D'autres ont pris des postes dans le priv\u00e9 avec des salaires exorbitants. En 1974 j'ai vot\u00e9 pour le candidat \u00e9cologiste. Aujourd'hui il doit se retourner dans sa tombe lorsqu'il voit le comportement des responsables de ce parti. Honte \u00e0 eux.&lt;/p&gt;&lt;p&gt; il faut une \u00e9cologie moins contraignante.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper au maximum le vrac au pire\u00a0privil\u00e9gier le verre\u00a0&lt;/p&gt;","&lt;p&gt;Mettre vraiment en place le principe du pollueur-payeur&lt;/p&gt;","&lt;p&gt;La biodiversit\u00e9 s'effondre en France. La cause n'est pas tant le r\u00e9chauffement climatique (pas encore) que la destruction d'habitats, et leur fragmentation. Pendant ce temps, nous continuons \u00e0 construire \u00e0 un rythme effr\u00e9n\u00e9 du b\u00e2ti non accessible en transports en commun, souvent dans une logique d'\u00e9talement urbain tentaculaire qui rend l'usage de la voiture obligatoire et d\u00e9truit les \u00e9cosyst\u00e8mes. Nous en avons pourtant assez : centre-villes \u00e0 l'abandon, logements vides : il existe assez de terrains construits sur le territoire pour r\u00e9pondre \u00e0 nos besoins.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette proposition vise \u00e0 stopper l'\u00e9talement urbain en interdisant l'artificialisation des sols selon le principe de \\\"croissance z\u00e9ro\\\" : plus aucun nouvel hectare ne pourrait \u00eatre articialis\u00e9 en France. Certaines constructions pourraient \u00eatre possibles \u00e0 condition de rendre une surface \u00e9quivalente \u00e0 la nature dans une zone g\u00e9ographiquement proche.&lt;/p&gt;","&lt;p&gt;Il faudrait que toutes les cantines scolaires, professionnelles et les restaurants s'engagent \u00e0 proposer au moins un menu alternatif v\u00e9g\u00e9tarien ou vegan tous les jours dans leurs \u00e9tablissements, au m\u00eame prix voire moins cher que les autres. En effet, manger de la viande est non seulement n\u00e9faste pour les animaux, mais aussi pour notre sant\u00e9 et pour l'\u00e9cologie, et nous pouvons tr\u00e8s bien vivre sans ! La population doit \u00eatre mieux sensibilis\u00e9e \u00e0 cette question essentielle. Plus d'infos sur https://www.viande.info/ &lt;/p&gt;","&lt;p&gt;FAIRE DES PRODUITS QUI DURENT PLUS LONGTEMPS: exemple plus de voiture garantir 2ans seulement mais 5ans minimum; promouvoir fiscalement  les produits a garantie plus longue pour reduire les dechets , obliger les constructeur a fournir des piecesdetach\u00e9es pendant 10 ans\t&lt;/p&gt;","&lt;p&gt;pour soulager les autoroutes semi urbaines, compl\u00e9tement bouch\u00e9es matin et soir par des gens habitant les banlieues des villes moyennes, cr\u00e9er des RER avec fr\u00e9quence rapproch\u00e9e aux heures de pointe, par exemple entre Hennin-beaumont, lens  et lille roubaix tourcoing &lt;/p&gt;","&lt;p&gt;Les g\u00e9n\u00e9rations futures pourront elles vivre sans eau propre? Personnellement je pense que non: l'eau est \u00e0 mon avis encore plus importante que la qualit\u00e9 de l'air.&lt;/p&gt;&lt;p&gt;Il faudrait donc nettoyer les rivi\u00e8res pollu\u00e9es par le deversement des \u00e9gouts (au nom de l'hygi\u00e8ne d\u00e9velopp\u00e9e depuis une cinquantaine d'ann\u00e9e) ce qui fait que des eaux limpides il y a 50 ans encore sont d\u00e9sormais sales et naus\u00e9abondes. M\u00eame les hopitaux d\u00e9versent leurs eaux sales dans les rivi\u00e8res et les fleuves lesquels polluent ensuite la mer.lLes poissons en sont crev\u00e9s ce qui augure mal pour l'\u00eatre humain; Les rivi\u00e8res nettoy\u00e9es devraient \u00eatre rempoisonner: les eaux dans lesquelles peuvent vivre des truites non arc en ciel et des \u00e9crevisses sont le gage d'une eau propre.&lt;/p&gt;&lt;p&gt;Il faudrait aussi, au nom de l'\u00e9cologie, faire cesser les nombreuses fuites d'eau dans les r\u00e9seaux de distribution, un gachis qui se r\u00e9percute probablement sur le prix de revient de l'eau, m\u00eame s'il ne figure pas sur la facture puisqu'il s'agit de fuites avant compteurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les d\u00e9chets humains constituent un probl\u00e8me majeur, qui ne trouve aucune solution car le d\u00e9chet n'a aucune existence juridique, et il est seulement attach\u00e9 \u00e0 son dernier d\u00e9tenteur, ind\u00e9tectable. Cette situation contribue \u00e0 la plastification des oc\u00e9ans.&lt;/p&gt;&lt;p&gt;Or de nombreux emballages perdus sont cr\u00e9\u00e9s pour le seul int\u00e9r\u00eat des fabricants ou des distributeurs, qui les composent \u00e0 leur guise et sans contr\u00f4le pour leurs seuls besoins. Ces emballages doivent \u00eatre plac\u00e9s sous leur seule responsabilit\u00e9, afin qu'ils soient r\u00e9utilis\u00e9s d'une mani\u00e8re ou d'une autre, et en aucun cas abandonn\u00e9s.&lt;/p&gt;&lt;p&gt;Les emballages et contenants doivent donc \u00eatre juridiquement d\u00e9finis, et une consigne doit leur \u00eatre syst\u00e9matiquement appliqu\u00e9e aux fins de r\u00e9cup\u00e9ration ou de r\u00e9utilisation, \u00e0 la charge du distributeur et du fabricant, selon leur responsabilit\u00e9 ou accord.&lt;/p&gt;","&lt;p&gt;Les \u00e9lus doivent &lt;strong&gt;enfin&lt;/strong&gt; prendre &lt;strong&gt;r\u00e9ellement&lt;/strong&gt; conscience du probl\u00e8me et &lt;strong&gt;enfin &lt;/strong&gt;prendre des mesures efficaces pour pr\u00e9server la sant\u00e9 et le tourisme. Arr\u00eater de nous envoyer de la poudre aux yeux. Il faut taxer les &lt;strong&gt;vrais &lt;/strong&gt;pollueurs davantage (transporteurs, usines...) et leur proposer des alternatives.&lt;/p&gt;","&lt;p&gt;&lt;em&gt;La crise actuelle s\u2019est focalis\u00e9e autour du co\u00fbt des carburants et on nous dit aujourd\u2019hui que la solution serait le v\u00e9hicule \u00e9lectrique. Curieuse proposition, formul\u00e9e davantage sans doute afin de conserver une mati\u00e8re taxable incomparable, le v\u00e9hicule individuel, et qui ne r\u00e8glera pas le probl\u00e8me de l\u2019encombrement des routes en zone p\u00e9riurbaine, que destin\u00e9e \u00e0 r\u00e9gler durablement les \u00e9missions de gaz \u00e0 effet de serre.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Une des solutions consiste \u00e0 r\u00e9duire l\u2019usage en solo des v\u00e9hicules individuels par le d\u00e9veloppement des transports en commun en site propre, quitte \u00e0 sacrifier quelques hectares de terres agricoles souvent pollu\u00e9es au glyphosate. &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Une autre solution consiste \u00e0 taxer l\u2019ensemble des activit\u00e9s polluantes en particulier les transports en avion ou en bateau, jusqu\u2019\u00e0 pr\u00e9sent exon\u00e9r\u00e9s ainsi que les camions de transports internationaux qui transitent par le pays. &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Une r\u00e9flexion s\u2019impose par ailleurs sur la qualit\u00e9 de notre parc de logement et de ses \u00e9quipements de chauffage et il convient\u00a0de s\u2019orienter vers des solutions \u00e0 la fois incitatives en mati\u00e8re d\u2019isolation et de solutions de chauffage des b\u00e2timents, et coercitives, fiscalement parlant, en mati\u00e8re de taxe fonci\u00e8re, modulable en fonction du classement \u00e9nerg\u00e9tique du logement.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;L\u00e0 \u00e9galement, il faut substituer les dispositifs nationaux \u00e0 des dispositifs locaux g\u00e9r\u00e9s par des Maisons D\u00e9partementales regroupant des comp\u00e9tences techniques, administratives, financi\u00e8res et fiscales, des collectivit\u00e9s locales et de l\u2019Etat, permettant \u00e0 la fois le conseil, l\u2019aide \u00e0 la ma\u00eetrise d\u2019ouvrage ainsi que les aides financi\u00e8res modul\u00e9es en fonction des capacit\u00e9s des propri\u00e9taires.\u00a0&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;J'ai vu sur ce forum des gens qui r\u00e9clament du \\\"bio\\\". Mais les nombreuses \u00e9tudes scientifiques montrant que ce bio n'apporte aucun b\u00e9n\u00e9fice alimentaire ou gustatif ne sont jamais publi\u00e9es dans ces m\u00eames m\u00e9dias, seules ont le droit de cit\u00e9 de pseudo-\u00e9tudes ne satisfaisant \u00e0 aucun crit\u00e8re rationnel pr\u00e9tendant le contraire, m\u00eame si toutes les recherches montrent qu'elles sont bidonn\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils ignorent manifestement aussi que l'agriculture dite \\\"biologique\\\" utilise AUSSI des pesticides, et bien souvent \u00e0 des doses sup\u00e9rieures \u00e0 l'agriculture conventionnelle. Des pesticides r\u00e9ellement nocifs comme la bouillie bordelaise (du sulfate de cuivre dilu\u00e9 dans de la chaux, c'est \\\"naturel\\\" \u00e7a ?) en tout cas \u00e7a tue tout, \u00e7a reste dans les sols et \u00e7a les rend inexploitables sans engrais. Ou alors l'huile de neem, perturbateur endocrinien av\u00e9r\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;pour sourire un peu :&lt;/p&gt;&lt;p&gt;https://sciencepop.fr/2016/04/24/est-ce-que-manger-bio-rend-autiste/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sans compter les centaines de d\u00e9rogations accord\u00e9es chaque ann\u00e9e pour autoriser des produits conventionnels tout en conservant le label \\\"bio\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://alerte-environnement.fr/2018/05/25/lagriculture-bio-accroc-aux-pesticides/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le bio, c'est la fortune de Whole Food Market, premier distributeur de bio au monde, 13 milliards de dollars de chiffre d'affaire (tiens, c'\u00e9tait autant que le diable Monsanto !), de Biocoop et des grandes cha\u00eenes de magasin qui se font des c...... en or. C'est l'occasion pour certains d'avoir du pouvoir et peu importe qu'ils soient pourris de conflits d'int\u00e9r\u00eat, ce sont les autres qu'il faut d\u00e9noncer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://alerte-environnement.fr/2016/03/23/les-associations-ecologistes-nont-pas-de-liens-dinterets-avec-les-entreprises-baliverne-08/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Vu la d\u00e9mographie mondiale, il faut \u00eatre na\u00eff pour penser que l'humanit\u00e9 ne br\u00fblera pas jusqu'\u00e0 la derni\u00e8re goutte de p\u00e9trole. Plut\u00f4t que de d\u00e9penser des ressources \u00e0 essayer vainement de r\u00e9duire notre consommation d'\u00e9nergie fossile, agissons pour nous pr\u00e9parer \u00e0 l\u2019in\u00e9luctable.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ons une taxe sur chaque vol qui atterrit ou d\u00e9colle en Europe, de sorte \u00e0 abonder un fond dont le r\u00f4le sera d'acheter des terres partout dans le monde et y planter autant d'arbres que n\u00e9cessaire pour compenser les \u00e9missions de C02 du transport a\u00e9rien. De cette fa\u00e7on, nous contribuerons \u00e0 la reforestation et l\u00e8guerons \u00e0 nos enfants, esp\u00e9rons-le, une plan\u00e8te encore verte.&lt;/p&gt;","&lt;p&gt;il faut interdire les abattages Halal , casher car ils ne respectent pas la mise \u00e0 mort d'un animal sans douleur.De m\u00eame un abattoir qui commet des infractions comme trop souvent vues aux infos et tout autant insoutenables qu'intol\u00e9rables doit \u00eatre ferm\u00e9 et ceux qui ont pris part aux exactions doivent \u00eatre durement punis ( y comprix ceux qui ont ferm\u00e9 les yeux en les autorisant )&lt;/p&gt;","&lt;p&gt;Il faut stopper la fuite en avant du lobby nucl\u00e9aire et par cons\u00e9quent du gouvernement (\u00e0 se demander si l'un n'est pas l'autre). Il est urgent d'arr\u00eater de produire des d\u00e9chets nucl\u00e9aires. Arr\u00eat du programme EPR imm\u00e9diatement.&lt;/p&gt;","&lt;p&gt; Remettre l'aide aux agricuteurs en conversion Bio pour les ann\u00e9es de transition\u00a0 &lt;/p&gt;","&lt;p&gt;Le but de cette proposition est de d\u00e9velopper le ferroutage (transport ferroviaire de marchandises).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A ce jour, le ferroutage a \u00e9t\u00e9 laisser \u00e0 l'abandon \u00e0 cause de la rentabilit\u00e9 du transport routier. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cependant, ce dernier est tr\u00e8s polluant et d\u00e9t\u00e9riore les infrastructures routi\u00e8res ce qui participe \u00e0 l'augmentation des co\u00fbts d'entretien et r\u00e9duit la s\u00e9curit\u00e9 du r\u00e9seau.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un grand plan d'utilisation du Ferroutage me semble indispensable qui doit rassembl\u00e9e :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;D\u00e9velopper les infrastructures aux Fronti\u00e8res permettant les transporteurs de marchandises de passer par de nouveaux \\\"HUB\\\" Logistique r\u00e9alisant la transition Route-Rail&lt;/li&gt;&lt;li&gt;D\u00e9velopper les infrastructures \u00e0 proximit\u00e9 des grandes agglom\u00e9rations francaises&lt;/li&gt;&lt;li&gt;D\u00e9velopper le r\u00e9seaux ferr\u00e9 permettant d'optimiser la vitesse et le cout du ferroutage.&lt;/li&gt;&lt;li&gt;Utiliser les portiques pr\u00e9c\u00e9demment pr\u00e9vu pour l'Eco-Taxe pour taxer le transport routier de fa\u00e7on progressive (en fonction du d\u00e9veloppement des infrastructures ci-dessus)&lt;/li&gt;&lt;li&gt;Augmenter les taxes sur les p\u00e9ages pour les poids-lourds progressivement (en fonction du d\u00e9veloppement des infrastructures ci-dessus)&lt;/li&gt;&lt;li&gt;Interdire \u00e0 horizon 5 ans (ou en fonction du d\u00e9veloppement des infrastructures) le transport routier &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le d\u00e9veloppement des infrastructures est la cl\u00e9s afin de parvenir progressivement \u00e0 une modification de notre fonctionnement sur le transport routier&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.faq-logistique.com/Ferroutage.htm&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;-penser \u00e0 relancer la recherche sur LA FUSION CONTROLEE qui, apr\u00e8s un gros effort il y a vingt ans ,semble bien au point mort&lt;/p&gt;&lt;p&gt;-sans perdre le savoir faire fran\u00e7ais en mati\u00e8re de fission&lt;/p&gt;","&lt;p&gt;Lors  de la cr\u00e9ation d'une nouvelle autoroute, et ou son \u00e9largissement, cr\u00e9ation d'une voie ferr\u00e9e destin\u00e9e au ferroutage obligatoire pour les poids lourds, facultative pour les v\u00e9hicules l\u00e9gers. Le co\u00fbt du p\u00e9age par voie ferr\u00e9e serait identique au p\u00e9age routier, major\u00e9 de 10% pour tenir compte de l'\u00e9conomie de carburant. &lt;/p&gt;","&lt;p&gt;Passer en production Bio est une d\u00e9marche qui demande aux agriculteurs du temps (3 ans) et qui est aujourd'hui source de revenus inf\u00e9rieurs pendant cette dur\u00e9e. La proposition est d\u2019augmenter les aides \u00e0 la conversion (aujourd'hui plafonn\u00e9es \u00e0 4 000 \u20ac / an) afin qu'elles soient plus incitatives.&lt;/p&gt;&lt;p&gt;Appliquer une TVA r\u00e9duite pour les produits Bio cultiv\u00e9s dans l'UE afin de rendre leurs prix abordables et de d\u00e9velopper ainsi la demande.&lt;/p&gt;&lt;p&gt;D\u00e9velopper aussi la demande en Bio en obligeant toutes les cantines scolaires \u00e0 cuisiner Bio.&lt;/p&gt;","&lt;p&gt;Interdire les emballages pour les produits qui n'en n'ont pas besoin ( paire de ciseaux, tube de dentifrice, coupe ongle...) . &lt;/p&gt;&lt;p&gt;Puis favoriser le vrac, tout le monde peux avoir ses sac r\u00e9utilisable pour acheter des fruits ou du riz, et les feutres peuvent s'acheter \u00e0 l'unit\u00e9 (\u00e7a \u00e9vite au consommateur de se taper toute les couleurs lorsqu'il n'y \u00e0 que le noir qui ne fonctionne plus!) etc etc etc...&lt;/p&gt;","&lt;p&gt;Il est temps de diminuer les consommations, toutes. Ce n'est pas transition \u00e9cologique mais juste \u00e9cologie. Nous ne sommes pas \u00e9cologiste au sens o\u00f9 l'on respecte notre \u00e9cosyst\u00e8me. Pas de transition mais une diminution de nos consommations \u00e0 tous les niveaux. Electricit\u00e9, produits, d\u00e9placement, achats, eau, loisirs, nourriture, gaz, v\u00eatements... TOUT doit \u00eatre en mode \\\"less is more\\\", c'est \u00e0 dire : moins c'est mieux. Moins on a plus on appr\u00e9cie, quand on l'a choisi de son plein gr\u00e8s et de toute sa capacit\u00e9. Mieux que le recyclage qui est un gouffre \u00e9nerg\u00e9tique, le r\u00e9utilisage ou la r\u00e9utilisation, par exemple. Des petits plaisirs simples et sobres. Des besoins \u00e0 retrier davantage, \u00e0 hi\u00e9rarchiser. Ai-je vraiment besoin, envie de ce truc ou de faire ceci ou cela? Posons-nous les bonnes questions. L'\u00e9cologie pratiqu\u00e9e actuellement et ce depuis les ann\u00e9es 70 est du green washing, un leurre total. D\u00e9croissance et sobri\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;Restauration des services publics de premi\u00e8re n\u00e9cessit\u00e9, plac\u00e9s sous le contr\u00f4le de l\u2019\u00c9tat et des collectivit\u00e9s publiques, dans les domaines suivants :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;l\u2019alimentation ;&lt;/li&gt;&lt;li&gt;la gestion de l\u2019eau, du gaz et de l\u2019\u00e9lectricit\u00e9 ;&lt;/li&gt;&lt;li&gt;le logement social ;&lt;/li&gt;&lt;li&gt;l\u2019\u00e9ducation des enfants ;&lt;/li&gt;&lt;li&gt;la sant\u00e9 (s\u00e9curit\u00e9 sociale) ;&lt;/li&gt;&lt;li&gt;la justice ;&lt;/li&gt;&lt;li&gt;la recherche ;&lt;/li&gt;&lt;li&gt;les infrastructures de circulation (routes, autoroutes, chemins de fer\u2026).&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Les usagers d\u00e9pensent pour le travail et les loisirs en moyenne 200 \u20ac \u00e0 400 \u20ac par an ( estimation, la r\u00e9alit\u00e9 d'une \u00e9tude statistique donnerait le vertige..) alors qu'en Suisse et en Allemagne ( en cours ) la vignette n'est que de 40 \u20ac par an !!!&lt;/p&gt;&lt;p&gt;D\u00e8s que possible l'Etat doit reprendre en charge les concessions d'autoroute.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Retrait de la loi alimentation qui demznde aux grandes surfaces d'augmenter leurs prix de 10%  ce qui va poser des probl\u00e8mes plus grands encore \u00e0  ceux sui n'ont pas assez pour se nourrir apr\u00e8s  le 15 du mois&lt;/p&gt;","&lt;p&gt;Changer notre politique agricole interne comme europ\u00e9enne (PAC). Nous devons favoriser aussi les petits producteurs (notamment en bio) tout en accompagnant les gros producteurs indispensables (c\u00e9r\u00e9aliers notamment) \u00e0 des changements de pratiques agricoles avec la diminution de l'utilisation de produits phytosanitaires, la diminution de la monoculture au profit d'agricultures plurisp\u00e9cifiques (agroforesteries, permaculture etc). A ce titre, il est indispensable de favoriser la recherche en agriculture non plus sur la technologie comme ces 70 derni\u00e8res ann\u00e9es mais sur des m\u00e9thodes agricoles modernes inspir\u00e9es des agricultures plus anciennes, comme la permaculture qu'il faudrait arriver \u00e0 appliquer \u00e0 grande \u00e9chelle (une productivit\u00e9 jusqu'\u00e0 7 fois plus importante que sur de l'agriculture chimique). R\u00e9unir des ing\u00e9nieurs agro, environnementalistes, agriculteurs et \u00e9leveurs afin de faire avancer pratiques et recherches dans le sens collectif et soci\u00e9tal.&lt;/p&gt;","&lt;p&gt;Donner un statut particulier de type \\\"Soci\u00e9t\u00e9 coop\u00e9rative d'int\u00e9r\u00eat collectif\\\" pour tout prog-jet de \\\"grand travaux\\\" ( barrage, autoroute, TGV, a\u00e9roport, port, pylones \u00e9lectriques,   centrale nucl\u00e9aire, solaire ou \u00e9olienne, enfouissement de d\u00e9chets nucl\u00e9aires, traiter les grands travaux avec une concertation maximale, voire avec r\u00e9f\u00e9rendum&lt;/p&gt;&lt;p&gt;Ouvrir une consultation citoyenne &lt;/p&gt;","&lt;p&gt;La multiplication des pollutions de toutes sortes et la perte de la biodiversit\u00e9 sont grandement dus \u00e0 l'activit\u00e9 industrielle.&lt;/p&gt;&lt;p&gt;Les lobbies arrivent \u00e0 emp\u00eacher les lois qui pourraient restreindre leur activit\u00e9 ( et leurs b\u00e9n\u00e9fices) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut que les gouvernements et les institutions l\u00e9gislatives, en France et surtout en Europe, choisissent une autre politique : d\u00e9fendre l'environnement et les citoyens , et non pas les b\u00e9n\u00e9fices des pollueurs&lt;/p&gt;","&lt;p&gt;Il faut revenir sur la taxation des carburants en pr\u00e9voyant de &lt;strong&gt;compenser&lt;/strong&gt; ceux qui font 1000 kms/mois pour aller travailler par un ch\u00e8que \u00ab\u00a0carburant\u00a0\u00bb. Ce ch\u00e8que serait donn\u00e9 sous le contr\u00f4le de l\u2019employeur qui serait ensuite rembours\u00e9 par l\u2019Etat. Ceci est \u00e0 r\u00e9server aux foyers fiscaux \u00e0 faibles revenus. Seuil \u00e0 d\u00e9finir par les d\u00e9put\u00e9s. Il est absolument n\u00e9cessaire d\u2019inciter les fran\u00e7ais \u00e0 changer leurs habitudes en ce qui concerne l\u2019utilisation de la voiture sans que les faibles revenus soient impact\u00e9s. \u00c7a demande de la p\u00e9dagogie, notamment en fl\u00e9chant les montants de la taxe vers les investissements conduisant \u00e0 des \u00e9conomies d\u2019\u00e9nergie.&lt;/p&gt;","&lt;p&gt;Il y a d\u00e9j\u00e0 plusieurs milliers d'\u00e9oliennes install\u00e9es en France. Pour atteindre les objectfs d\u00e9finis par le gouvernement, il faut encore en implanter beaucoup (entre 10 et 20.000). Elles sont de plus en plus hautes (jusqu'\u00e0 200m). Leur rentabilit\u00e9 \u00e9conomique est discutable. Beaucoup de paysages sont ab\u00eem\u00e9s. Entre autres inconv\u00e9nients, dDes doutes subsistent au sujet des effets des infrasons sur la sant\u00e9 Le principe de pr\u00e9caution n'est pas ici  respect\u00e9. .Il y a aussi des accidents (\u00e9oliennes effondr\u00e9es). La patrimoine des riverains est d\u00e9valoris\u00e9. Et chaque \u00e9olienne requiert 1000  tonnes de b\u00e9ton pour son ancrage, ce qui n'a rien d'\u00e9cologique. Il faut donc arr\u00eater cette prolif\u00e9ration n\u00e9faste et d\u00e9velopper ou rechercher des solutions alternatives. &lt;/p&gt;","&lt;p&gt;inciter les constructeurs \u00e0 produire des voitures consommant moins de 3l/100 km (pas besoin de plus pour rouler \u00e0 80 km/h et 110 km/h sur autoroute). C'est une seule avanc\u00e9e jusqu'\u00e0 ce que l'on trouve des syst\u00e8mes de stockage d'\u00e9nergie \u00e9lectrique peu polluants&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un imp\u00f4t pour les enseignes qui ach\u00e8tent des produits \u00e9trangers ne respectant pas les normes \u00e9cologiques et agricoles fran\u00e7aises, car se n'est pas normal que nos agriculteurs soient contraint de respecter des normes strictes qui augmentent s\u00fbrement leurs co\u00fbts de production face \u00e0 une concurrence d\u00e8s loyale. &lt;/p&gt;","&lt;p&gt;C'est devenu la norme de voir toutes les boutiques dans les centres villes ouvertes aux quatre vents, avec comme unique objectif d'accroitre la frequentation. Quel formidable gaspillage d'energie, surtout lors des periodes hivernales (chauffage) ou caniculaires (air conditionnee)... A l'epoque ou des termes comme efficacite thermique et sobriete energetiques sont dans toutes les bouches, pourquoi ne pas interdire les gerants d'enseignes a garder leurs portes grandes ouvertes.&lt;/p&gt;","&lt;p&gt;Interdiction des corridas ! Et de tous massacres d'animaux.&lt;/p&gt;&lt;p&gt;Taureaux, occupez les rond-points !&lt;/p&gt;","&lt;p&gt;Alignement des prix entre la m\u00e9tropole et la nouvelle Caledonie.&lt;/p&gt;","&lt;p&gt;Rouvrir les gares ferm\u00e9es des territoires afin que les citoyens puissent faire le choix de ne pas prendre leurs v\u00e9hicules, d'ou \u00e9conomie pour leur budget et respect de la plan\u00e8te, et de notre sant\u00e9.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Gratuit\u00e9 jusqu\u2019\u00e0 30 kilom\u00e8tres &lt;/strong&gt;\u00e0 vol d\u2019oiseau calcul\u00e9 \u00e0 partir de son lieu d'habitation ou du si\u00e8ge de l'entreprise jusqu'au niveau de l'\u00e9changeur suivant. (justifi\u00e9 et par l'utilisation exclusive de l'abonnement t\u00e9l\u00e9p\u00e9age). Ne seraient pas concern\u00e9es les sections autorouti\u00e8res dont les emprunts initiaux de construction ne sont pas totalement rembours\u00e9s et les sections aux nombreux kilom\u00e8tres d'ouvrages d'art n\u00e9cessitant des co\u00fbts d'entretien plus importants. Cela induit la fin du syst\u00e8me de p\u00e9age dit \\\"ouvert\\\".&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Plafonnement \u00e0 30% des divers imp\u00f4ts et taxes pr\u00e9lev\u00e9es au p\u00e9age&lt;/strong&gt; &lt;strong&gt;(&lt;/strong&gt;TAT, Redevance Domaniale pour l'occupation du domaine public, Contribution Volontaire Exceptionnelle,\u2026&lt;strong&gt;)&lt;/strong&gt;. Aujourd\u2019hui ces imp\u00f4ts et taxes atteignent 39% du p\u00e9age vers\u00e9 ! Une part importante de taxes est revers\u00e9e \u00e0 l\u2019AFITF qui financent des projets de transport avec une part importante pour les chemins de fer (TGV surtout) et les tramways urbains. \u00c9tudier aussi la pertinence de plafonner les gains des soci\u00e9t\u00e9s priv\u00e9es autorouti\u00e8res.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;R\u00e9orientations des taxes pr\u00e9lev\u00e9es par l\u2019AFITF vers les projets autoroutiers &lt;/strong&gt;pour des investissements d\u2019avenir li\u00e9s \u00e0 l\u2019environnement et \u00e0 la s\u00e9curit\u00e9 (autoroute \u00e9lectrique, protections en terre plein central en H4b minimum,\u2026)&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mise en concession du r\u00e9seau non conc\u00e9d\u00e9 &lt;/strong&gt;(or grandes agglom\u00e9rations) avec compensation financi\u00e8re en faveur de l'Etat par les soci\u00e9t\u00e9s concessionnaires, y compris certaines 2x2 voies d'int\u00e9r\u00eat national avec mise aux normes autorouti\u00e8res (RN bretonnes, RN4 \u00e0 l'est, N88, N12, ...). Cela devient possible gr\u00e2ce \u00e0 la gratuit\u00e9 locale sur 30 kilom\u00e8tres. &lt;/p&gt;&lt;p&gt;&amp;gt; Autre possibilit\u00e9 sinon avec retour de l'\u00e9cotaxe, mais avec remboursement_non pas directement car c'est interdit par l'U.E_ mais sur d'autres charges pour les transporteurs fran\u00e7ais_comme en Allemagne et bient\u00f4t en Belgique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si non acceptation de la modification des contrats de concession par les soci\u00e9t\u00e9s autorouti\u00e8res, envisager une nationalisation partielle par recapitalisation \u00e0 51% par l\u2019\u00c9tat pour reprendre la main.&lt;/p&gt;","&lt;p&gt;\u00e9tiquetage obligatoire du label de souffrance des animaux et origine. TVA progressive quand aliment est sain ou \\\"d\u00e9truit la sant\u00e9\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On est submerg\u00e9s de pubs qui incitent \u00e0 consommer de l'automobile, produit nocif s'il en est pour la plan\u00e8te. Il est temps d'en finir avec l'homo-bagnolus !&lt;/p&gt;","&lt;p&gt;Le transport est une des causes principales de la pollution et des \u00e9missions de carbone. En taxant les factures de transport des marchandises achemin\u00e9es par Camion, Bateau, Avion, Train etc ... chaque moyen de transport ayaant sa propre assi\u00e8te, on se rendra compte que le T-shirt produit en Chine coute finalement aussi cher que celui produit en Europe.&lt;/p&gt;","&lt;p&gt;Trouver des arrangements pour faciliter le paiement des r\u00e9parations , pour les conducteurs.&lt;/p&gt;&lt;p&gt;En sachant que beaucoup n' ont pas les revenus n\u00e9cessaires pour payer les r\u00e9parations , et roulent avec des probl\u00e8mes m\u00e9caniques , qui ne favorisent en rien la pollution .&lt;/p&gt;","&lt;p&gt;Instaurer une taxe dissuasive et progressive sur tout les produits phytosanitaires (insecticide, herbicide, fongicide, etc...)qui servira &lt;/p&gt;&lt;p&gt;\u00e0 subventionner les produits BIO et \u00e0 en faire baisser le cout de production.&lt;/p&gt;","&lt;p&gt;Etude de m\u00e9decine gratuite&lt;/p&gt;&lt;p&gt;Eviter gaspillage dans \u00e9ducation nationale.&lt;/p&gt;","&lt;p&gt;taxer les compagnies maritimes et a\u00e9riennes qui sont de tr\u00e9s gros pollueur ( super- tanker , navires de croisi\u00e8res, avions )&lt;/p&gt;","&lt;p&gt;Les dispositifs d'aide et de r\u00e9glementation du parc automobile encouragent \u00e0 l'achat de v\u00e9hicules individuels. M\u00eame avec une prime \u00e0 la casse et avec des bonus, de nombreuses personnes ne peuvent pas ajouter ce qui manque pour changer de transport.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'id\u00e9e est de sortir de la propri\u00e9t\u00e9 individuelle de la voiture et de faire un dispositif qui passe de la propri\u00e9t\u00e9 \u00e0 l'usage. Un contrat de location avec le constructeur, comprenant tous les services dont l'assurance. Ce contrat pourra b\u00e9n\u00e9ficier d'aides qui seront personnalis\u00e9es, par point.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi selon les crit\u00e8res suivant : Manque d'alternatives de transport, coefficient \u00e9cologique du vehicule choisi, selon les revenus, l'\u00e9tat pourrait intervenir plus ou moins fortement en subvention et plus pr\u00e9cis\u00e9ment.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A l'image des transports publics qui sont g\u00e9r\u00e9s de cette fa\u00e7on.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;RETOUR AUX BOUTEILLE EN VERRE A LA PLACE DES BOUTEILLE EN PLASTIQUE&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;PLUS DE POLLUTION DES MERES PAR LE PLASTIQUE DONC PLUS D ANIMAUX MANGEANT DU PLASTIQUE&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;revenir \u00e0 l'ancien contr\u00f4le technique ou laisser plus de temps pour r\u00e9parer sa voiture en cas de probl\u00e8mes   &lt;/p&gt;","&lt;p&gt;Interdit cette huile qui vient de l'autre bout du monde et qui d\u00e9truit des for\u00eats primaires. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le but de cette proposition est de contribuer \u00e0 l'am\u00e9lioration de la s\u00e9curit\u00e9 routi\u00e8re par la &lt;u&gt;g\u00e9n\u00e9ralisation des s\u00e9parations physiques &lt;/u&gt;sur les routes \u00e0 &lt;u&gt;double sens&lt;/u&gt; de circulation:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Constats&lt;/u&gt;&lt;/strong&gt;:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Un choc frontal \u00e0 50 km/h sur un obstacle non d\u00e9formable ( mur en b\u00e9ton) \u00e9quivaut \u00e0 une chute voisine de 10 m\u00e8tres, soit 3 \u00e9tages d'un immeuble.&lt;/p&gt;&lt;p&gt;- A partir de 65 km/h, les \u00e9quipements de s\u00e9curit\u00e9, ceinture et airbag, ont une efficacit\u00e9 pratiquement nulle, la d\u00e9c\u00e9l\u00e9ration brutale provoque des d\u00e9g\u00e2ts irr\u00e9versibles sur le corps humain.&lt;/p&gt;&lt;p&gt;source : https://violenceroutiere.fr/w/nos-positions/sur-les-comportements/la-ceinture/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Cahier des charges&lt;/u&gt;&lt;/strong&gt;\u00a0:( \u00e0 modifier ou compl\u00e9ter par amendements)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- La mise en place des s\u00e9parations se fera prioritairement sur les grands axes routiers, les routes r\u00e9put\u00e9es accidentog\u00e8nes, puis les routes o\u00f9 la vitesse limit\u00e9e est sup\u00e9rieure \u00e0 50 km/h&lt;/p&gt;&lt;p&gt;- Les s\u00e9parations devront \u00eatre con\u00e7ues de mani\u00e8re \u00e0 ne pas pr\u00e9senter un danger mortel en cas de chute des motocyclistes&lt;/p&gt;&lt;p&gt;- Le trac\u00e9 des virages devra \u00eatre modifi\u00e9 de fa\u00e7on \u00e0 ce que les s\u00e9parations ne g\u00eanent pas les v\u00e9hicules de grande longueur&lt;/p&gt;&lt;p&gt;- Sur les grands axes routiers, les routes comporteront au moins 3 voies, pour permettre les d\u00e9passements\u00a0sur 2 voies dans le m\u00eame sens de circulation, s\u00e9par\u00e9es physiquement de la 3\u00e8 voie, par alternance et sur une longueur suffisante pour permettre le d\u00e9passement de plusieurs v\u00e9hicules de grande longueur.&lt;/p&gt;&lt;p&gt;- Les voies seront d\u00e9limit\u00e9es de chaque c\u00f4t\u00e9 par des bandes de peinture r\u00e9fl\u00e9chissante pour faciliter la conduite de nuit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Financement&lt;/u&gt;&lt;/strong&gt;\u00a0: ( \u00e0 modifier ou compl\u00e9ter par amendements)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0Les travaux et la gratuit\u00e9 de circuler devront \u00eatre compens\u00e9s par :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- La taxe sur les carburants&lt;/p&gt;&lt;p&gt;- Les recettes d'amendes pour exc\u00e8s de vitesse&lt;/p&gt;&lt;p&gt;- L'exc\u00e9dent de tr\u00e9sorerie des compagnies d'assurances, g\u00e9n\u00e9r\u00e9 par les \u00e9conomies r\u00e9alis\u00e9es par la baisse significative des sinistres automobiles, des pensions pour invalidit\u00e9, des frais d'hospitalisation, du co\u00fbt des d\u00e9c\u00e8s&lt;/p&gt;&lt;p&gt;- L'encouragement \u00e0 une contribution de la part des constructeurs d'automobiles.&lt;/p&gt;","&lt;p&gt;Accompagner les agriculteurs afin qu'ils puissent produire et proposer des produits bio&lt;/p&gt;","&lt;p&gt;La consommation de carburant d'origine p\u00e9troli\u00e8re est l'une des premi\u00e8res sources de pollution au monde. Les navires de transport de marchandise et les avions en sont les plus grands utilisateurs et donc les plus gros pollueurs. Pourtant leur activit\u00e9 ne cesse de croitre.&lt;/p&gt;&lt;p&gt;Seul un quota de d\u00e9placement vers la France et depuis la France pourra r\u00e9duire cette nuisance \u00e9cologique.&lt;/p&gt;","&lt;p&gt;lien pour tout comprendre sur la fusion &lt;a href=\\\"http://www.cea.fr/comprendre/Pages/energies/nucleaire/essentiel-sur-la-fusion-nucleaire.aspx\\\"&gt;http://www.cea.fr/comprendre/Pages/energies/nucleaire/essentiel-sur-la-fusion-nucleaire.aspx&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;S'il y a bien un probl\u00e8me, dans tous les domaines et surtout dans la transition \u00e9cologique, c'est qu'on parle sans vraiment savoir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si la recherche est faite, rien n'est fait pour que les donn\u00e9es soient REELLEMENT port\u00e9es \u00e0 connaissance de la population (pas simplement laiss\u00e9 sur une page pourri, au fin fond d'un site gouvernemental).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On veut nourrir la population en polluant moins ? Alors faisons de la recherche sur l'agriculture \u00e0 tous les niveaux. Combien de kilo de carbone pour tel ou tel syst\u00e8me (toutes \u00e9missions comprises) chez les producteurs intensifs, chez les petits maraichers bio avec tracteurs, chez ceux qui n'ont pas de tracteurs, chez ceux qui ont une cheval de trait, chez ceux qui travaillent manuellement... Quel syst\u00e8me (c\u00e9r\u00e9ale, animaux, l\u00e9gumes) ? Combien de salariers par hectare ? QUELLE DURABILITE ECOLOGIQUE ?Combien de temps de travail ? Quels co\u00fbts secondaires pour la soci\u00e9t\u00e9 (d\u00e9pollution de l'eau, d\u00e9veloppement ou r\u00e9duction de maladies, surco\u00fbt des traitements chimiques \u00e0 cause de l'\u00e9rosion de la biodiversit\u00e9) ? ETC...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et mettons AUTANT de moyens dans les agricultures alternatives que dans les agricultures conventionnels. Comment prouver si oui ou non le bio et tous ses cousins sont durables si on produit 10 fois moins d'articles scientifiques sur ces syst\u00e8mes ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Difficile de ne pas s'\u00e9taler sur d'autres sujets comme l'augmentation des prix des produits pour r\u00e9mun\u00e9rer les agriculteurs, le r\u00e9\u00e9quilibrage des imp\u00f4ts pour permettre aux foyers modestes de payer des produits plus chers pour les m\u00eames raisons, etc... Mais indispensable pour donner du sens \u00e0 mes paragraphes suivants.&lt;/p&gt;","&lt;p&gt;si pas possible de renationaliser les autoroutes, Cr\u00e9ation d\u2019 un pass navigo pour les salari\u00e9s pour les autoroutes et \u00e9loigner le premier p\u00e9age \u00e0 100 km\u00a0de Paris\u00a0&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;LE TRAITEMENT DES D\u00c9CHETS BRASSE CHAQUE ANN\u00c9E DES MILLIARDS D'EUROS EN FRANCE !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;C'est un sujet transversal qui regroupe la transition \u00e9cologique, la baisse des imp\u00f4ts locaux, la cr\u00e9ation d'emplois, la transparence de la vie publique.&lt;/strong&gt; &lt;strong&gt;C'est aussi un sujet essentiel dont doivent s'emparer les citoyens pour une v\u00e9ritable d\u00e9mocratie locale.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La transition n\u00e9cessaire entre le syst\u00e8me industriel actuel de traitement des d\u00e9chets \u00e0 un traitement \u00e9cologique est un sujet rarement abord\u00e9. Il est souvent question de tri citoyen, de compostage, de r\u00e9duction et valorisation des d\u00e9chets mais consid\u00e9r\u00e9s isol\u00e9ment. &lt;strong&gt;Or, si on ne change pas de syst\u00e8me, on ne change rien&lt;/strong&gt;. Quels que soient les tris citoyens, tout finit \u00e0 l\u2019incin\u00e9rateur, \u00e0 la m\u00e9thanisation et \u00e0 la d\u00e9charge, \u00e0 un prix exorbitant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Exigeons la transition \u00e9cologique dans le traitement de nos d\u00e9chets, contr\u00f4l\u00e9e par des citoyens, avec cr\u00e9ation d\u2019emplois locaux. &lt;strong&gt;Non au traitement industriel de nos d\u00e9chets par les multinationales&lt;/strong&gt; qui implantent, \u00e0 nos frais, au d\u00e9triment de notre sant\u00e9 et de notre environnement, des incin\u00e9rateurs, des usines de m\u00e9thanisation et des m\u00e9gas d\u00e9charges juteuses pour ces multinationales et certains \u00e9lus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ce sujet est une cl\u00e9 de vo\u00fbte de la transition \u00e9cologique&lt;/strong&gt; car il int\u00e8gre, non seulement l\u2019\u00e9limination, mais aussi nos modes de production et de consommation. C\u2019est aussi une cl\u00e9 de vo\u00fbte de la d\u00e9mocratie locale qui ne pourra pas s\u2019\u00e9tablir tant que des sujets comme celui-ci, qui brassent des milliards d\u2019euros chaque ann\u00e9e en France, restent une chasse gard\u00e9e entre multinationales et \u00e9lus. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Manque de transparence, contrats obscurs avec forte potentialit\u00e9 de financements occultes politiques ou priv\u00e9s&lt;/strong&gt;, voil\u00e0 ce que repr\u00e9sente le traitement des d\u00e9chets (et de l\u2019eau aussi) en France actuellement. Il semble clair que les \u00e9lus locaux veulent jalousement garder cela loin du regard, de l\u2019analyse et de l\u2019action citoyenne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Et pourtant, la transition \u00e9cologique ne demande aucune nouvelle taxe&lt;/strong&gt;, au contraire elle diminuerait la TEOM actuelle (taxe d'enl\u00e8vement des ordures m\u00e9nag\u00e8res). On en trouve des exemples dans des grandes villes comme San Francisco, Milan...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ce th\u00e8me est donc au c\u0153ur de nos moyens de production, de consommation, de protection de la sant\u00e9 et de l\u2019environnement, d\u2019une v\u00e9ritable d\u00e9mocratie locale et d\u2019une moralisation de la vie publique.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Si le grand d\u00e9bat traitait le th\u00e8me de la transition \u00e9cologique, sans envisager ce changement de paradigme dans le traitement des d\u00e9chets, il serait \u00e0 lui seul la preuve flagrante d\u2019un nouvel enfumage national par le syst\u00e8me politico-financier.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Imposer la mise en place de la fusion nucl\u00e9aire froide &lt;/p&gt;&lt;p&gt;apr\u00e8s discussion sur un rond point avec un ingenieur dans le domaine du secret d\u00e9fense    celui ci nous a fait part que la fusion nucl\u00e9aire froide est op\u00e9rationnelle!!!  mais pas mise en place pour des raisons \u00e9videntes de  la suppression de edf et du p\u00e9trole &lt;/p&gt;&lt;p&gt;m\u00eame a visage couvert il se refuse de t\u00e9moigner pour des raisons de s\u00e9curit\u00e9 personnelle et par son statut &lt;/p&gt;","&lt;p&gt;Le trafic a\u00e9rien ne cesse d'augmenter chaque ann\u00e9e. Jusqu'\u00e0 quel point faudra t-il accepter l'envahissement de notre ciel, qui devrait aussi faire parti de notre patrimoine \u00e0 sauvegarder, puisque chacun a aussi le ciel comme paysage.&lt;/p&gt;&lt;p&gt;M\u00eame dans les parcs naturels, l'avion vient troubler la qui\u00e9tude du lieu.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La mise en place d'un quota d'avions dans le ciel devrait \u00eatre une priorit\u00e9 pour l'avenir de la plan\u00e8te.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Instaurer un ch\u00e8que eau comme il existe un ch\u00e8que \u00e9nergie pour les plus d\u00e9sh\u00e9rit\u00e9s.&lt;/p&gt;","&lt;p&gt;LIMITATION DE LA CONSOMMATION A 2.5 LITRES/KM&lt;/p&gt;","&lt;p&gt;Au lieu de cr\u00e9er une p\u00e9nurie de place de stationnement, d\u2019avoir une pression automobile avec\u00a0stationnement anarchique,\u00a0de respecter la perm\u00e9abilit\u00e9 des sols. Il convient, dans la mesure du possible de remplacer le macadam existant par des dalles de b\u00e9tons creuses afin de remettre de la terre et permettre l\u2019\u00e9coulement de l\u2019eau dans les sols. Une place parking standard fait 2,5m x 5m soit 12,5 m\u00b2 . Le m\u00eame raisonnement est \u00e0 appliquer \u00e0 des cheminements pi\u00e9tonniers. Ce processus permet de regagner des m\u00b2 de verdure en espace fortement b\u00e9tonn\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les six plus grandes banques fran\u00e7aises investissent plus dans le gaz, le p\u00e9trole que dans les \u00e9nergies vertes, plus encore depuis la COP.&lt;/p&gt;&lt;p&gt;Ces banques ont \u00e9t\u00e9 aid\u00e9es / en contrepartie demander un investissement plus \u00e9lev\u00e9 dans les \u00e9nergies non polluantes&lt;/p&gt;","&lt;p&gt;Planifier la politique \u00e9nerg\u00e9tique en donnant la priorit\u00e9 \u00e0 la sobri\u00e9t\u00e9 \u00e9nerg\u00e9tique et au d\u00e9veloppement des \u00e9nergies renouvelables.\t\t\t\t\t\t&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tout le territoire est organis\u00e9 aujourhd'hui autour de la mobilit\u00e9 automobile. Cette mobilit\u00e9 a un co\u00fbt collectif \u00e9norme, \u00e9cologique mais aussi pour la qualit\u00e9 de vie des citoyens (trajets quotidiens dans les embouteillages, bruit \u00e0 proxiit\u00e9 des autoroutes et dans les villes, dangerosit\u00e9 pour les pi\u00e9tons et autres mobilit\u00e9s douces...) Il est urgent de sortir de ce paradigme.&lt;/p&gt;&lt;p&gt;Il faut mettre en place un maillage de transports en communs de proximit\u00e9, dans les villes comme \u00e0 la campagne, suffisant pour permettre \u00e0 tout citoyen de pouvoir se passer de v\u00e9hicule motoris\u00e9 personnel. &lt;/p&gt;&lt;p&gt;Le co\u00fbt de ces transports en commun est \u00e0 financer par une fiscalit\u00e9 \u00e9cologique int\u00e9gralement fl\u00e9ch\u00e9e sur cet objectif. Taxation de toutes les mati\u00e8tres premi\u00e8res polluantes (essance, gazole, fioul, gaz naturel, uranium...) et de la circulation autorouti\u00e8re, pour les particuliers comme pour les professionels (y inclu fret routier, pas d'exception !) Pour \u00eatre acceptable, cette taxation doit \u00eatre fl\u00e9ch\u00e9e en int\u00e9gralit\u00e9 et en toute transparence vers la mise en place de services facilitant cette transition pour les foyers les plus modestes.&lt;/p&gt;","&lt;p&gt;Interdire que les poids lourd \u00e9tranger circulent sur les routes national ,d\u00e9partemental sauf pour livraison r\u00e9elle&lt;/p&gt;&lt;p&gt;Actuellement nous trouvons des poids lourd espagnol,portuguais ,roumain sur nos routes car ils ne veulent pas payer le p\u00e9age des autoroutes et pr\u00e9f\u00e8rent ne pas respecter les limitations de vitesse et les temps de repos et ils cr\u00e9ent des accidents ,d\u00e9foncent les routes d\u00e9truisent les bas cot\u00e9s&lt;/p&gt;","&lt;p&gt;Il faut interdire le sur-emballage des produits (par exemple dentifrice, fruits et l\u00e9gume emball\u00e9s, pochette cd sans CD) et privil\u00e9gier les produit commercialis\u00e9  en VRAC (c\u00e9r\u00e9ales, pates, Riz etc)&lt;/p&gt;","&lt;p&gt;Produire moins, mais mieux. &lt;/p&gt;&lt;p&gt;L'agriculture intensive c'est produire beaucoup pour gagner beaucoup. Sauf qu'apres beaucoup, il y a trop donc on liquiide les stocks (destruction ou vendus \u00e0 l'ONU \u00e0 perte).&lt;/p&gt;&lt;p&gt;J'imagine une autre logique. Pourquoi ne pas simplement produire \u00e0 hauteur des besoins nationaux ? On ne mangerais plus de la viande que deux ou trois repas par semaine le reste du temps comme \u00e0l'epoque de m\u00e9m\u00e9 on mets des os dans la soupe ;) &lt;/p&gt;&lt;p&gt;On cr\u00e9erait des emplois puisque l'agriculture bio demande plus de main d'oeuvre. On repeuple les campagnes donc ! Nouvelle population donc maintien des services (postes, tabac, boulangerie, \u00e9coles, gares...) donc encore cr\u00e9ation d'emplois ;)&lt;/p&gt;&lt;p&gt;Les agriculteurs pourraient vivre de leur travail. Le bio est plus cher, mais puisqu'il y a \\\"monopole\\\" du bio et que les gens travaillent (et donc quand il n'y a plus de chomage les salaires augmentent).&lt;/p&gt;&lt;p&gt;Bref ! &lt;/p&gt;","&lt;p&gt;Instaurer une taxe carbone pour les entreprises polluantes (Total, CMA CGM, ...) et taxer le k\u00e9ros\u00e8ne au m\u00eame taux que pour les particuliers&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Energie\u00a0:&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sortir du nucl\u00e9aire\u00a0: gel de tous les projets nucl\u00e9aires, y compris les EPR. Programmation ambitieuse du d\u00e9mant\u00e8lement des centrales existantes, en donnant la priorit\u00e9 \u00e0 la fermeture des plus dangereuses \u00e0 tr\u00e8s court terme.&lt;/p&gt;&lt;p&gt;Investir dans le d\u00e9veloppement en France d\u2019un p\u00f4le d\u00a0expertise mondiale dans le d\u00e9montage et le recyclage des installations nucl\u00e9aires, qui sera un atout fort de nos entreprises \u00e0 l\u2019exportation.&lt;/p&gt;&lt;p&gt;Pour faire face aux man\u0153uvres inavouables du minist\u00e8re de l\u2019\u00e9cologie engendrant \u00a0l\u2019immobilisme actuel du secteur de l\u2019\u00e9olien dans le but de justifier le programme nucl\u00e9aire, acc\u00e9l\u00e9rer le d\u00e9veloppement des parcs \u00e9oliens, y compris en mer, en recourant au secteur priv\u00e9 \u00e8 lever imm\u00e9diatement les obstacles administratifs inutiles.&lt;/p&gt;&lt;p&gt;Investir massivement dans la recherche et d\u00e9veloppement 1/ de technologies performantes de d\u00e9mant\u00e8lement et traitement des d\u00e9chets des centrales nucl\u00e9aires, 2/ dans les \u00e9nergies propres afin de s\u2019affranchir totalement des \u00e9nergies fossiles et nucl\u00e9aires \u00e0 l\u2019horizon 2050.&lt;/p&gt;","&lt;p&gt;Repenser la politique publique pour favoriser une alimentation avec moins de produits animaux, b\u00e9n\u00e9fique pour la sant\u00e9 publique, l'environnement et les animaux eux-m\u00eame (plus de consommation entra\u00eenant plus de morts et plus d'intensif).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;subventions \u00e0 apporter aux entreprises qui d\u00e9veloppent des projets en fabrication et/ ou  recherche sur les \u00e9nergies renouvelables, voir avoir en France un p\u00f4le industriel sur la transition \u00e9nerg\u00e9tique, afin de d\u00e9velopper la recherche,diminuer les co\u00fbts,  cr\u00e9er de nouveaux emplois et de ne pas laisser  ce secteur en devenir aux mains de pays \u00e9trangers ex/ la chine, par des\\\" coups \\\"bas.&lt;/p&gt;","&lt;p&gt;c'est simple :&lt;/p&gt;&lt;p&gt;http://www.lefigaro.fr/conjoncture/2017/02/26/20002-20170226ARTFIG00083--londres-des-lampadaires-rechargent-les-voitures-electriques.php&lt;/p&gt;&lt;p&gt;Il y a des poteaux \u00e9lectriques partout, il y est facile d'y installer une prise, et on peut alors se connecter pour charger sa voiture, \u00e7a co\u00fbte moins cher que les bornes Bollor\u00e9 (180millions) qu'il n'a d'ailleurs pas toutes install\u00e9es (mais il a gard\u00e9 l'argent) : https://bfmbusiness.bfmtv.com/entreprise/voiture-electrique-ou-sont-les-bornes-de-recharge-promises-par-bollore-1072335.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De fait, \u00e7a serait une bonne promotion pour ce syst\u00e8me de recharge.&lt;/p&gt;&lt;p&gt;4000 bornes \u00e0 Londres, https://www.automobile-propre.com/londres-poursuit-lextension-de-son-reseau-de-bornes/&lt;/p&gt;&lt;p&gt;825 \u00e0 Paris...https://fr.chargemap.com/cities/paris-FR&lt;/p&gt;&lt;p&gt;Les bornes autolib ne peuvent \u00eatre comptabilis\u00e9es, car Bollor\u00e9 est parti avec son logiciel permettant la gestion des bornes, et la Mairie de Paris n'a pour le moment rien pr\u00e9vu pour remplacer ce logiciel...&lt;/p&gt;","&lt;p&gt;Replacer la pension de r\u00e9version au niveau o\u00f9 elle doit -\u00eatre c'est \u00e0 dire au montant de la pension de conjoint d\u00e9c\u00e9d\u00e9 soit au niveau de 100 % .Ce niveau pourra \u00eatre abaisser ou maintenu en rapport avec le revenu fiscal du foyer afin de maintenir un revenu \u00e9quivalent \u00e0 1500\u2
