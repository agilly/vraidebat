u\u2019elle ne le soient plus.&lt;/li&gt;&lt;li&gt;All\u00e9ger les routes des nombreux panneaux inutiles et/ou pouvant perturber la conduite ( ex: doublon d'information )&lt;/li&gt;&lt;li&gt;All\u00e9ger la routes de nombreux am\u00e9nagements dangereux (ex : pots de fleurs en b\u00e9ton au milieu des voies )&lt;/li&gt;&lt;li&gt;Rep\u00e9rer, supprimer et interdire les \u00e9l\u00e9ments d\u2019urbanisme qui ajoutent un danger (ex : panneau publicitaire qui bloque la vue )&lt;/li&gt;&lt;li&gt;Supprimer et interdire les am\u00e9nagements farfelus, punitifs et illogiques (ex : feu rouge ou stop au milieu d\u2019une voie prioritaire, carrefour \u00e0 4 stops, suppression des miroirs aux intersections dangereuses, r\u00e9tr\u00e9cissement de chauss\u00e9e, chicanes, faux pi\u00e9tons qui traversent, passages pi\u00e9tons en 3D etc\u2026).&lt;/li&gt;&lt;li&gt;Supprimer la priorit\u00e9 \u00e0 droite, toute intersection doit avoir sa priorit\u00e9 clairement indiqu\u00e9e via la signalisation au sol et verticale.&lt;/li&gt;&lt;li&gt;Ajouter des chronom\u00e8tres sur les feux rouges.&lt;/li&gt;&lt;li&gt;Faire de vraies voies pour v\u00e9lo, prot\u00e9g\u00e9es et s\u00e9par\u00e9e de la chauss\u00e9e.&lt;/li&gt;&lt;li&gt;Supprimer tous les passages \u00e0 niveau.&lt;/li&gt;&lt;li&gt;R\u00e9nover les marquages au sol, ajouter des \u00ab\u00a0yeux de chats\u00a0\u00bb, investir dans les nouvelles technologies type marquage fluorescent.&lt;/li&gt;&lt;li&gt;Appliquer la loi et rendre tous les trottoirs et am\u00e9nagements accessibles aux handicap\u00e9s.&lt;/li&gt;&lt;li&gt;Moderniser l\u2019examen du code de la route, et sensibiliser tr\u00e8s fortement les jeunes conducteurs (ex : visite de centre d\u2019accident\u00e9s de la route, t\u00e9moignage en auto-\u00e9cole\u2026).&lt;/li&gt;&lt;li&gt;Prioriser les investissements dans l\u2019entretien et la s\u00e9curisation des routes existantes avant d\u2019investir dans de nouveaux am\u00e9nagements.&lt;/li&gt;&lt;li&gt;\u2026.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;l faut que les politiques arr\u00eatent de forcer la main des industriels et des consommateurs avec des subventions que nous payons tous pat l\u2019imp\u00f4t, direct et indirect. Les v\u00e9hicules \u00e9lectriques avec batteries ne peuvent \u00eatre qu'une solution de transition car a un impact carbone aussi important qu'un v\u00e9hicule thermique Si subventions  autant investir dans l'hydrog\u00e8ne qui elle \u00e0 un impact carbone limit\u00e9 et une utilisation plus pratique\u00a0: 6 minutes pour faire le plein&lt;/p&gt;","&lt;p&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Favoriser l'agriculture paysanne et biologique dans les buts de :&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Regagner l\u2019autonomie alimentaire des grandes agglom\u00e9rations en diminuant leur d\u00e9pendance \u00e0 la grande distribution et aux industries agro-alimentaires&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Favoriser les circuits-courts locaux, l'\u00e9conomie circulaire, la permaculture et les semences reproductibles&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Favoriser les petites exploitations d'agriculture raisonn\u00e9e et biologique&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Arr\u00eater les aides n\u00e9fastes \u00e0 ce secteur agricole et aux pesticides&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Relocaliser la production alimentaire, d\u00e9velopper l'agriculture urbaine&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9velopper le compostage urbain et orienter ses productions vers les exploitations agricoles p\u00e9ri-urbaines de proximit\u00e9 &lt;/p&gt;","&lt;p&gt;Je souhaite la mise en place d'une commission d'enqu\u00eate parlementaire sur la validit\u00e9 du mod\u00e8le animal dans l'exp\u00e9rimentation scientifique, suivie d'un grand d\u00e9bat \u00e0 l'Assembl\u00e9e Nationale. En effet, le mod\u00e8le animal n'a jamais \u00e9t\u00e9 valid\u00e9 par rapport \u00e0 la sant\u00e9 humaine contrairement aux m\u00e9thodes substitutives qui, elles, sont valid\u00e9es. Je demande \u00e9galement l'utilisation des m\u00e9thodes substitutives \u00e0 l'exp\u00e9rimentation des animaux (cellules souches, d\u00e9chets biologiques et chirurgicaux, 3 D, \u00e9pig\u00e9n\u00e9tique etc.....). Et aussi une inversion rapide du pourcentage des sommes allou\u00e9es \u00e0 la recherche m\u00e9dicale qui est pour l'instant de : - 98 % des sommes pour l'exp\u00e9rimentation animale, - 2 % des sommes seulement pour la recherche substitutive. A tr\u00e8s bient\u00f4t. Merci encore !&lt;/p&gt;","&lt;p&gt;La taxe sur les carburants doit &lt;strong&gt;exclusivement&lt;/strong&gt; financer la transition \u00e9cologique versus financement par le budget de l'\u00e9tat.&lt;/p&gt;","&lt;p&gt;L'Etat et les collectivit\u00e9s territoriales doivent instaurer une v\u00e9ritable politique de transition \u00e9cologique se basant sur le d\u00e9veloppement et l'accompagnement des \u00e9nergies respectueuses de l'environnement (\u00e9nergies non fossiles, nouvelles ou/et propres:  mar\u00e9motrices, hydrauliques, \u00e9oliennes, solaires, bio-\u00e9nergies) et  de leurs technologies (telles que les moteurs \u00e0 eau, \u00e0 hydrog\u00e8ne, \u00e0 air comprim\u00e9, thermodynamiques, ... , \u00e9nergie libre). Soutenir nationalement les inventeurs, chercheurs et les universitaires dans le domaine de ces \u00e9nergies nouvelles.&lt;/p&gt;","&lt;p&gt;Il faut obliger les constructeurs de voiture \u00e0 faciliter la transformation de v\u00e9hicules diesel ou essence en v\u00e9hicules \u00e9lectriques, \u00e9quip\u00e9s de batteries. (rechercher sur Intenet Carwatt)&lt;/p&gt;","&lt;p&gt;La meilleure \u00e9conomie \u00e9tant ce que l'on ne d\u00e9pense pas, je propose que le t\u00e9l\u00e9travail soit rendu obligatoire dans tous les postes o\u00f9 la pr\u00e9sence du salari\u00e9 n'est pas indispensable.&lt;/p&gt;&lt;p&gt;C'est une fa\u00e7on simple de limiter l'empreinte carbone, l'encombrement inutile des routes et la pollution.&lt;/p&gt;&lt;p&gt;Plut\u00f4t que de sanctionner les \\\"m\u00e9chants\\\" automobilistes ruraux, il serait plus judicieux de r\u00e9compenser les entreprises ayant recours \u00e0 ce proc\u00e9d\u00e9.&lt;/p&gt;&lt;p&gt;Le Minist\u00e8re de la transition \u00e9cologique, qui n'en a que le nom, pourrait donner l'exemple, ainsi que tout l'administration !&lt;/p&gt;&lt;p&gt;L'administration deux points z\u00e9ro est-elle un mythe ?&lt;/p&gt;","&lt;p&gt;Quelques id\u00e9es \u00e0 creuser: &lt;/p&gt;&lt;p&gt;1/ Des imp\u00f4ts cibl\u00e9s vers les gros pollueurs avec fl\u00e9chage des recettes pour un plan d'actions national ( avec redistribution territoriale) destin\u00e9 exclusivement \u00e0\u00a0la transition :&lt;/p&gt;&lt;p&gt;- taxe carbone pour les transporteurs maritimes, a\u00e9riens et routiers, les ports , les a\u00e9roports  et les soci\u00e9t\u00e9s d'autoroutes&lt;/p&gt;&lt;p&gt;-taxe sur les gros producteurs de d\u00e9chets ( industriels , BTP, agro-alimentaire, grande distribution, fast food\u2026)&lt;/p&gt;&lt;p&gt;- mise en place d'un Imp\u00f4t de Solidarit\u00e9 pour la Transition Ecologique (ISTE) rempla\u00e7ant l'ISF et pay\u00e9 par les contribuables les plus riches&lt;/p&gt;&lt;p&gt;- aucune taxation nouvelle tout public sans dispositifs transparents d'accompagnement...\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Accentuer le d\u00e9veloppement des Energies Renouvelables avec localement l\u2019incitation au financement participatif.&lt;/li&gt;&lt;li&gt;Maintenir EDF dans le secteur public afin de garantir la filiale nucl\u00e9aire et hydro-\u00e9lectrique.&lt;/li&gt;&lt;li&gt;D\u00e9velopper l\u2019innovation dans le domaine des \u00e9nergies renouvelables marines gr\u00e2ce \u00e0 France sur mer.&lt;/li&gt;&lt;li&gt;Renforcer le d\u00e9veloppement du photovoltaique.&lt;/li&gt;&lt;li&gt;Mise en place d\u2019un plan national d\u2019action contre la pollution lumineuse.&lt;/li&gt;&lt;li&gt;Maintien de la Loi Littoral.&lt;/li&gt;&lt;li&gt;Renforcer la lutte contre les pollueurs, notamment les d\u00e9charges publiques.&lt;/li&gt;&lt;li&gt;Apporter une aide r\u00e9elle aux pays qui luttent, partout dans le monde, contre les trafics d\u2019animaux.&lt;/li&gt;&lt;li&gt;Faire de la protection des abeilles une cause nationale.&lt;/li&gt;&lt;li&gt;Mise en place des abattoirs \u201cnouvelle g\u00e9n\u00e9ration\u201d prenant en compte du d\u00e9part de chez l\u2019\u00e9leveur \u00e0 l\u2019abattage le bien \u00eatre de l\u2019animal\u00a0(transport, agencement de l\u2019abattoir, formation du personnel)&lt;/li&gt;&lt;li&gt;Mise en place d\u2019un label \u00ab\u00a0\u00e9levage de qualit\u00e9\u00a0\u00bb en \u00e9change de la mise en application de l\u2019exception agriculturelle.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;A quoi bon faire des efforts en FRANCE alors que nous avons des centrales nucl\u00e9aires qui ne polluent pas comme les centrales \u00e0 charbon des autres pays ALLEMAGNE etc..... faire payer les automobilistes alors que les AVIONS et PAQUEBOTS etc....polluent bien plus avec des milliers de litres pour 1000 kms exemple un airbus 4 reacteurs consomme au moins 12000 litres pour 1000 kms environ et du KEROZENE 2 fois plus polluant que l\\\"essence et ces transports et kerozene ne sont pas tax\u00e9s scandaleux donc laissons nous mourrir doucement !!! il faut une action mondiale arr\u00e9ter les transports a\u00e9riens et maritimes et on respirera d\u00e9j\u00e0 mieux.ou les taxer fortement !!!!! d\u00e9velopper le transport ferr\u00e9 sncf ,\u00e9lectrique en centre ville les autres vehicules sur des parkings exterieurs gratuits et des navettes bus tramways  \u00e9lectriques gratuits.installer des mini barrages sur les fleuves et rivi\u00e8res, des \u00e9oliennes etc.......&lt;/p&gt;","&lt;p&gt;Nous devons interdire le transport des animaux vivants hors Europe.&lt;/p&gt;","&lt;p&gt;mettre une taxe sur les d\u00e9pots logistiques&lt;/p&gt;","&lt;p&gt;Organiser un r\u00e9f\u00e9rendum National sur la chasse:  th\u00e8mes: \\\"R\u00e9glementer plus s\u00e9v\u00e8rement la chasse, raccourcir les p\u00e9riodes de chasse (interdire la chasse le mercredi et le dimanche), ou tout simplement interdire la chasse.&lt;/p&gt;","&lt;p&gt;Abandonner le syst\u00e8me d\u00e9velopp\u00e9 apr\u00e8s la seconde guerre mondiale au profit d\u2019industriel en revenant ) l\u2019agro\u00e9cologie.&lt;/p&gt;&lt;p&gt; Cette agriculture offre tous les avantages\u00a0:&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Transition \u00e9cologique\u00a0: Le labour produit du CO2, l\u2019agro\u00e9cologie permet de stocker le CO2 dans le sol&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Perm\u00e9abilit\u00e9 des terres\u00a0: Moins de consommation d\u2019eau&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Couvertures des terres\u00a0: Production de cultures diversifi\u00e9es pour d\u2019autres fili\u00e8res (soja pour les animaux, chanvre pour l\u2019isolation,\u2026) et plus d\u2019utilisation de pesticides ou glyphosates.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Meilleur rendement\u00a0: Terre de nouveau vivante qui offre de meilleur rendement.&lt;/p&gt;&lt;p&gt;Voir pour cela Claude Bourguignon, Marc Dufumier, Schreiber, Christian Abadie. L\u2019ancien ministre St\u00e9phane Le Foll est aujourd\u2019hui convaincu mais il y a urgence.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Aide aux productions \u00e9cologiques&lt;/li&gt;&lt;li&gt;Imposition faible des productions \u00e9cologiques&lt;/li&gt;&lt;li&gt;Ferro-routage&lt;/li&gt;&lt;li&gt;Interdiction OGM, pesticides chimiques ou de synth\u00e8se, et les perturbateurs endocriniens&lt;/li&gt;&lt;li&gt;Formation \u00e0 l'Ecologie \u00e0 l'ENA&lt;/li&gt;&lt;li&gt;Cantine scolaire 100 % bio&lt;/li&gt;&lt;li&gt;Restitution des Coop\u00e9ratives agricoles&lt;/li&gt;&lt;li&gt;Pr\u00e9servation des Semences&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Favoriser l'artisanat et le savoir-faire fran\u00e7ais&lt;/p&gt;","&lt;p&gt;Ce qui pourrait s'appeler des \\\"gardes-champ\u00eatres\\\", ou plut\u00f4t \\\"brigades vertes\\\" (qui existent d\u00e9j\u00e0 dans certaines r\u00e9gions). Ils sont charg\u00e9s de l'entretien des chemins, des abords, du mat\u00e9riel communal ; de la vigilance imm\u00e9diate quant \u00e0 l'environnement (surveillance de la pollution des cours d'eau, des risques d'incendies de friches ou de for\u00eats...) &lt;/p&gt;&lt;p&gt;Ils peuvent avoir des comp\u00e9tences en sciences de l'environnement, en zootechnie, en botanique.&lt;/p&gt;","&lt;p&gt;mettre en place une stricte r\u00e8glementation de la tra\u00e7abilit\u00e9 des produits vendus et de la nocivit\u00e9 potentielle quand elle existe.&lt;/p&gt;&lt;p&gt;afficher les conditions d'\u00e9levage comme crit\u00e8re de choix selon une signal\u00e9tique claire et non interpr\u00e9tative&lt;/p&gt;","&lt;p&gt;Les espaces naturels publics seront transform\u00e9s, en partie, pour accueillir des zones de plantations alimentaires r\u00e9gionales, biologiques et conservatoires. ces lieux doivent \u00eatre utilis\u00e9s gratuitement en responsabilit\u00e9 et g\u00e9rer par des groupes de citoyens volontaires dans l'esprit des jardins familiaux.&lt;/p&gt;","&lt;p&gt;Permettre \u00e0 des citoyens d'exp\u00e9rimenter de nouveaux modes de vies r\u00e9silients et efficients, moins co\u00fbteux, respectueux de la nature, moins pr\u00e9dateurs et agressif sur l'environnement&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00e0 l'\u00e9chelle individuelle, de la famille, du quartier, de la commune&lt;/li&gt;&lt;li&gt;dans les associations, dans les entreprises et chez les artisans, &lt;/li&gt;&lt;li&gt;favorisant les \u00e9changes locaux par une \u00e9conomie circulaire et durable&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il faut taxe les camions des soci\u00e9t\u00e9s non fran\u00e7aises qui traversent notre pays sans consommer (restaurant ,station essence) et qui prennent du boulot \u00e0 nos soci\u00e9t\u00e9 fran\u00e7aise et cette taxe doit aid\u00e9 les soci\u00e9t\u00e9s fran\u00e7aises \u00e0 ultiler des solutions moins polluant et aider \u00e0 refaire nos route en \u00e9tat et s\u00e9curit\u00e9 (doublement,rail de s\u00e9curit\u00e9)&lt;/p&gt;","&lt;p&gt;PROPOSER A TOUS LES PAYS DU MONDE UNE R\u00c9FLEXION SUR LES CONSEQUENCES DE LA SURPOPULATION HUMAINE ET ANIMAUX  DE CONSOMMATION   ET COMMENT ENVISAGER UNE DIMINUTION EN DOUCEUR ET RAISONN\u00c9E  DANS CHAQUE PAYS  &lt;/p&gt;","&lt;p&gt;Le probl\u00e8me crucial \u00e0 venir en raison du climat peut \u00eatre la rar\u00e9faction de l\u2019eau . N\u2019 Est il pas temps d\u2019en prendre conscience et d\u2019alerter les citoyens... pour demain et plus tard ? &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut obliger les camions qui traversent la France \u00e0 utiliser le transport ferr\u00e9.&lt;/p&gt;&lt;p&gt;La remorque ou tout l\u2019ensemble (tracteur, remorque) mis sur un wagon plateau fait pour comme cela a d\u00e9j\u00e0 \u00e9t\u00e9 fait au risque de se voir interdire de continuer le trajet.&lt;/p&gt;&lt;p&gt;Prise en charge du conducteur dans des wagons voyageurs.&lt;/p&gt;&lt;p&gt;\u00c9videmment, il faut que l\u2019attente ne d\u00e9passe pas 6\u00a0h avant le d\u00e9part.&lt;/p&gt;&lt;p&gt;\u2014&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Instutuer une taxe carbone pour toutes les activit\u00e9s,\u00e9nergie, transport, production de bien et services, agriculture, \u00e0 hauteur du bilan carbone de chaque item. Cette taxe servira int\u00e9gralement \u00e0 financer la transition \u00e9cologique. Pour ne pas alourdir le poids des pr\u00e9l\u00e8vements baisser le taux de TVA sur les produits de consomations courante (alimentation, habillement, logement, v\u00e9hicules (moins de 7CV) et transports, eletrom\u00e9nager etc ...) et dynamiser les circuits courts.&lt;/p&gt;","&lt;p&gt;Le probleme des vehicules electriques est l'autonomie et le prix des batteries,si les  constructeurs ou l'etat se mettraient d'accord sur la creation d 'un batterie unique par type de vehicule et non chacun la sienne  , ce serait beaucoup mieu.J'explique ,une batterie pour une berlien n'importe quelle marque aurait la meme et unique batterie ,suffirait qu'elle s 'arrete dans une station service ou au lieu d'avoir de l'essence y aurait des batteries precharg\u00e9es,montage en qque minute et voila,plus de probleme d'autonomie,faut juste mettre d'accord les constrcuteurs pour les vehicules  et les pouvoir public pour les stations services&lt;/p&gt;","&lt;p&gt;Faire le n\u00e9cessaire pour qu'on connaisse la d\u00e9composition des prix, au moins dans les supermarch\u00e9s et le commerce sur Internet. O&lt;span style=\\\"color:#000000;\\\"&gt;n devrait pouvoir conna\u00eetre la d\u00e9composition du prix de vente de n'importe quel produit en mettant son smartphone pr\u00e8s de l'\u00e9tiquette dans un supermarch\u00e9 ou en cliquant sur un bouton sur Internet.&lt;/span&gt; Par exemple pour un litre de lait on pourrait savoir quelle est la part du prix de vente qui revient \u00e0 l'agriculteur, la part de l'industriel qui conditionne le lait, la part du distributeur\u2026&lt;/p&gt;","&lt;p&gt;L\u00e2cher des ours, lynx, bisons d'Europe dans les massifs montagneux en accompagnant les agriculteurs.&lt;/p&gt;","&lt;p&gt;Imposer aux enseignes des magasins et entreprise a couper tout les \u00e9clairages la nuit.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;recherche par l'inra des solutions de remplacement et tr\u00e8s vite &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Suppression pure et simple des pesticides pour un retour \u00e0 une alimentation saine.&lt;/p&gt;","&lt;p&gt;La FRANCE ne doit pas \u00e0 elle seule assumer le changement climatique mondiale.&lt;/p&gt;&lt;p&gt;L'\u00e9lectricit\u00e9 nucl\u00e9aire est une \u00e9p\u00e9e de Damocl\u00e8s au-dessus de nos t\u00eates. Egalement l'enfouissement des d\u00e9chets.En cas d'accident les particules fines et le C0\u00b2 ne seront pas une pr\u00e9occupation majeure.&lt;/p&gt;&lt;p&gt;La voiture \u00e9lectrique (trop chere) n'est absolument \u00e9cologique, le recyclage ne sera jamais ma\u00eetris\u00e9 \u00e0 100%. Le Lithium, le cobalt et les terres rares (appartiennent \u00e0 la plan\u00e8te) et nous n'en poss\u00e9dons pas en FRANCE.&lt;/p&gt;&lt;p&gt;Pour l'hydrog\u00e8ne, que se passera-t-il quand l'eau commencera \u00e0 manquer&lt;/p&gt;","&lt;p&gt;- si le GO pollue pourquoi changer votre Go pour une autre. Je propose d'interdire de reprendre un GO mais dans \u00e7a cas on augmente les aides pour les \u00e9lectrique et Essence.&lt;/p&gt;","&lt;p&gt;En aidant les entreprises fran\u00e7aises \u00e0 produire des pannaeaux solaires.&lt;/p&gt;&lt;p&gt;En autorisant l'achat de panneaux solaires fabriqu\u00e9s \u00e0 l'\u00e9tranger car pas ou peu de fabricants fran\u00e7ais, et en baissant la taxation des fabricants \u00e9trangers.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Suspendre la fermeture des petites lignes ferroviaires, des gares, des bureaux de poste, des \u00e9coles et des maternit\u00e9s.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;C'est la surface d'un d\u00e9partement fran\u00e7ais qui dispara\u00eet sous le b\u00e9ton et le goudron tous les dix ans.&lt;/p&gt;&lt;p&gt;Arr\u00eater de creer de nouvelles zones commerciales, utiliser et remplir celles existantes, prevoir un programme de rehabilitaion des friches industrielles pour les nouvelles contructions. Ne plus construire aucun autoroute, la France en est suffisamment dot\u00e9s.&lt;/p&gt;","&lt;p&gt;Non seulement c'est un objectif souhaitable pour notre s\u00e9curit\u00e9 \u00e0 tous, mais il est parfaitement atteignable, comme l'a notamment d\u00e9montr\u00e9 l'ADEME (dans un rapport de 2013 enterr\u00e9 \u00e0 l'\u00e9poque par S\u00e9gol\u00e8ne ROYAL, ministre de l'environnement) ! &lt;/p&gt;&lt;p&gt;Il s'agit de SORTIR DU NUCLEAIRE, mais aussi de TOUTES LES ENERGIES FOSSILES, afin de b\u00e9n\u00e9ficier d'\u00e9nergies provenant uniquement des ressources renouvelables pr\u00e9sentes sur Terre: eau, soleil, vent... &lt;/p&gt;&lt;p&gt;Des pays comme la Su\u00e8de y parviennent, le Costa Rica depuis longtemps... et m\u00eame l'Allemagne tr\u00e8s prochainement! &lt;/p&gt;&lt;p&gt;C'est donc bien une question de VOLONTE POLITIQUE&lt;/p&gt;&lt;p&gt;https://www.ademe.fr/mix-electrique-100-renouvelable-analyses-optimisations &lt;/p&gt;&lt;p&gt;https://www.ademe.fr/mix-electrique-100-renouvelables-a-2050-evaluation-macro-economique &lt;/p&gt;","&lt;p&gt;Cr\u00e9er un syst\u00e8me de s\u00e9curit\u00e9 sociale alimentaire qui permet \u00e0 chaque citoyen d'avoir une allocation pour acheter de la nourriture bio ou raisonn\u00e9 chez des producteurs ou cooperatives locales. Ceux-ci sont conventionn\u00e9es par l'\u00e9tat avec un cahier des charges \u00e0 respecter, comme le sont les medecins ou les pharmacies pour la sant\u00e9.&lt;/p&gt;&lt;p&gt;Cette allocation est financ\u00e9e par des cotisations ou taxe sur l'agro-industrie, les pollueurs industriels .. etc&lt;/p&gt;&lt;p&gt;Concept de Bernard FRIOT.&lt;/p&gt;","&lt;p&gt;de nos jours on paye beaucoup de taxes sur tout et n importe quoi, et je prends le cas de ma ville o\u00f9 on trouve constamment des zones de decharge pas forcement dans la nature mais au bord de la route (souvent derriere des containers a verre ou papier) de la ferraille des gravats bref des d\u00e9chets n ayant pas leur place ... &lt;/p&gt;&lt;p&gt;il existe pourtant un service \\\"gratuit\\\" de la mairie pour ramasser une bonne partie de ces dechets ou gros encombrants.&lt;/p&gt;&lt;p&gt;en outre une simple inscription permet d avoir une carte donnant acc\u00e8s a la decheterie et on trouve toujours un voisin pour aider a y aller si on n est pas v\u00e9hicul\u00e9s.&lt;/p&gt;&lt;p&gt;les gens deviennent faineants et foutent au bord de la route leurs dechets, il n y a quasiment plus de respect !&lt;/p&gt;&lt;p&gt;mon id\u00e9e est plutot simple : installer des cameras aux endroits strategiques qui permettraient de verbaliser les gens ou soci\u00e9t\u00e9s qui polluent (video verbalisation).&lt;/p&gt;&lt;p&gt;cet argent des amendes serait ensuite utilis\u00e9 a bon escient par un collectif ind\u00e9pendant ou non en collaboration avec la mairie pour faciliter la transition energetique ou la creation d espaces verts.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Une taxe pour tous les camions \u00e9trangers qui remplissent nos autoroutes et nos nationales et qui sont aussi souvent responsables d'accidents meurtriers parfois.Une nouvelle taxe pr\u00e9lev\u00e9e directement au p\u00e9age.&lt;/p&gt;","&lt;p&gt;Cr\u00e9e et d\u00e9velopper un transport inter-villes ( 20 \u00e0 50 km) l\u00e9ger et fr\u00e9quents( ou \u00e0 la demande) \u00e0 l'aide de mini-bus de 9 \u00e0 20 places&lt;/p&gt;","&lt;p&gt;Lancer une \u00e9picerie solidaire et sociale permettant aux agriculteurs locaux et ruraux de mettre en vente et en avant leurs produits d'appels aux prix qu'ils auront d\u00e9cid\u00e9s en amont. Un pourcentage fixe sur vente sera pr\u00e9lev\u00e9 pour le bon fonctionnement de l'\u00e9picerie et pour payer les charges (\u00e9lectricit\u00e9, loyer, imp\u00f4ts...)&lt;/p&gt;&lt;p&gt;(Projet en cours de cr\u00e9ation)&lt;/p&gt;","&lt;p&gt;Pour une agriculture saine sans glyphosate.......plus de poisons !!!!!!!&lt;/p&gt;","&lt;p&gt;La terre est un mat\u00e9riau naturel que l\u2019on trouve en abondance et qui n\u00e9cessite donc tr\u00e8s peu de transport pour \u00eatre mis en \u0153uvre. Par sa densit\u00e9, ce mat\u00e9riau fournit une excellente isolation phonique, il a de tr\u00e8s bonne performance thermique et gr\u00e2ce \u00e0 son inertie, il offre en \u00e9t\u00e9 une fra\u00eecheur naturelle, cela permettrait ainsi de r\u00e9duire le nombre d\u2019installation de climatiseur.&lt;/p&gt;&lt;p&gt;L\u2019air \u00e0 l\u2019int\u00e9rieur d\u2019un b\u00e2timent en terre crue, de par la propri\u00e9t\u00e9 perspirante de ces parois (qui permet d\u2019avoir une bonne r\u00e9gulation de l\u2019hygrom\u00e9trie), n\u2019est ni trop sec, ni trop humide.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le b\u00e9ton a besoin, \u00e0 la diff\u00e9rence de la terre crue de\u00a0:&lt;/p&gt;&lt;p&gt;- ciment que l\u2019on obtient par la cuisson de calcaire et d\u2019argile dans des fours \u00e0 tr\u00e8s haute temp\u00e9rature, ce qui entra\u00eene donc des \u00e9missions de CO2.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- l\u2019extraction de sable dans des carri\u00e8res, des plages ainsi que les fonds des rivi\u00e8res et des oc\u00e9ans (la biodiversit\u00e9 nous dit merci) sans compter le transport. Pour rappel, le sable est une ressource en voie de disparition (h\u00e9 non, le sable du d\u00e9sert ne peut pas \u00eatre utilis\u00e9 pour la construction, car le grain est trop rond et trop fin), faut-il que nous soyons t\u00e9moins de la disparition de nos plages pour nous en rendre compte\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La terre crue, elle, ne souffre pas de ces inconv\u00e9nients\u00a0; une construction faite \u00e0 l\u2019aide de ce mat\u00e9riau permet de se rapprocher d\u2019un bilan carbone tr\u00e8s faible et de r\u00e9duire notre impact sur l\u2019environnement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour aider \u00e0 la mise en place de ce mat\u00e9riau et surtout \u00e0 le rendre populaire, il faudrait\u00a0:&lt;/p&gt;&lt;p&gt;- Cr\u00e9er des avis techniques sur l\u2019utilisation de la terre crue afin de permettre aux professionnels d\u2019avoir des garanties de mise en oeuvre dans le cadre d\u2019une construction en terre. Ce point est tr\u00e8s bloquant, car sans ces avis techniques, il est obligatoire de passer par des \u00e9valuations techniques tr\u00e8s co\u00fbteuses et qui sont rarement du go\u00fbt des promoteurs immobilier, qui pr\u00e9f\u00e8rent ne pas donner suite \u00e0 de telles initiatives.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Des organismes comme CRAterre et Am\u00e0co fournissent beaucoup d\u2019effort pour faire de la terre crue une alternative aux constructions conventionnelles, il faudrait que leurs travaux soient appuy\u00e9s par une v\u00e9ritable volont\u00e9 de changement de la part de nos politiques en mati\u00e8re de construction en arr\u00eatant de c\u00e9der aveugl\u00e9ment au lobby du b\u00e9ton.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Enfin, pour pouvoir lancer une v\u00e9ritable dynamique autour de la terre crue, il faudrait inclure dans les programmes de tous les \u00e9tudiants du secteur de la construction (fili\u00e8re PRO, Architectes, ing\u00e9nieurs\u2026) l\u2019\u00e9tude de ce mat\u00e9riau afin que plus tard, leur premier r\u00e9flexe ne consistera pas \u00e0 se lancer \u00e0 tout prix dans de la construction en b\u00e9ton.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour les curieux, voici un lien d\u2019une conf\u00e9rence d\u2019Am\u00e0co sur la terre crue et les fibres v\u00e9g\u00e9tales\u00a0:&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=WJIJb625_O4&amp;amp;t=3214s&amp;amp;list=PLdrEAzCxOLn9yp0MdhCKvM7ZQ4oC3kj9O&amp;amp;index=2&lt;/p&gt;","&lt;p&gt;\u00a0Le transport par p\u00e9niche doit \u00eatre privil\u00e9gi\u00e9 lorsqu\u2019il est faisable.&lt;/p&gt;&lt;p&gt;Les voies navigables doivent \u00eatre remises en \u00e9tat, mises aux normes des p\u00e9niches actuelles question dimensions, et, surtout, entretenues\u00a0!&lt;/p&gt;","&lt;p&gt;La dur\u00e9e l\u00e9gale de garantie de deux ans est insuffisante. Pass\u00e9 ce d\u00e9lai, trop de consommateurs sont contraints de racheter un \u00e9quipement neuf en cas de panne.&lt;/p&gt;&lt;p&gt;https://www.quechoisir.org/campagne-de-mobilisation-la-contribution-des-consommateurs-au-grand-debat-ensemble-liberons-9-milliards-de-pouvoir-d-achat-n63323/?utm_medium=email&amp;amp;utm_source=nl&amp;amp;utm_campaign=nlcontributionconso190204&lt;/p&gt;&lt;p&gt;(proposition 7)&lt;/p&gt;","&lt;p&gt;Rectification, :&lt;/p&gt;&lt;p&gt;Bonjour, voici une id\u00e9e de taxation qui me semble \u00eatre plus juste.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il serait possible de rendre du pouvoir d'achat aus fran\u00e7ais sans trop en perdre pour l'\u00e9tat.\u00a0&lt;/p&gt;&lt;p&gt;Je m'explique\u00a0&lt;/p&gt;&lt;p&gt;Concernant les taxes sur le CO2,&lt;/p&gt;&lt;p&gt;Je me suis amus\u00e9 \u00e0 faire un calcul:&lt;/p&gt;&lt;p&gt;Exiger des avionneurs une taxes carbonne d'un montant 80\u20ac par avion et par travers\u00e9e, je pense qu'il peuvent les payer.\u00a0&lt;/p&gt;&lt;p&gt;mon calcul, \\\"multiplier 80\u20ac par 36,8 milions davions qui d\u00e9collent des a\u00e9roports francais\\\", donc 36,8 millions X 80\u20ac = 29 440 000 000 \u20ac cela fait une belle somme pour l'\u00e9tat.\u00a0&lt;/p&gt;&lt;p&gt;Faire de m\u00eame pour les porteurs conteneurs, ils peuvent transporter plus de 18 000 conteners rempli de mobiliers et autres marchandises, si des taxes \u00e9taient impos\u00e9es de 10 \u00e0 15% serait normal car il polluent bien plus et trop nos mers et notre air&lt;/p&gt;&lt;p&gt;\u00a0les prix de la travers\u00e9e, pour un conteneur c'est environ 90\u20ac le m3, donc si ils reportent la valeur de la taxe sur le prix du m3, ne serait-ce que de 20\u20ac/m3.\u00a0&lt;/p&gt;&lt;p&gt;Un conteneur de 20m3 \u00e9quivaut \u00e0 400\u20ac de taxes par navire et par travers\u00e9e,&lt;/p&gt;&lt;p&gt;Et donc pour 18 000 = 7 200 000 pour un seul conteneur, imaginez rien que le port de Marseille qui va comptabilis\u00e9 1 500 000 conteneurs l'ann\u00e9e 2018&lt;/p&gt;&lt;p&gt;Multipliez 1 500 000 x 400 = 600 000 000\u20ac et bien s\u00fbr multiplier par le nombre travers\u00e9es et de port en France c'est un gros chiffre qui pourrait combler les caisses de l'\u00e9tat, rien que le port du Havre accueille 3500 navires. Imaginez 600 000 000 x 3500 navires x par le nombre de travers\u00e9es, il n'y aura pas assez de place pour entr\u00e9e le chiffre sur mon t\u00e9l\u00e9phone.&lt;/p&gt;&lt;p&gt;Le carburant pourrait \u00eatre bien moins cher gr\u00e2ce \u00e0 toutes ces taxes r\u00e9cup\u00e9r\u00e9.&lt;/p&gt;&lt;p&gt;J'esp\u00e8re avoir \u00e9t\u00e9 clair dans mes explications.\u00a0&lt;/p&gt;&lt;p&gt;Merci de m'avoir lu et bon courage\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En 2017, l'ASN enregistrait 36,8 millions de vols, l'\u00e9quivalent de 1,16 vol chaque seconde !&lt;/p&gt;","&lt;p&gt;Inciter les industriels \u00e0 proposer des emballages recyclables ou favoriser dans les commerces les achats en vrac. \u00e9duquer d\u00e8s le plus jeune \u00e2ge les enfants \u00e0 ne pas jeter les d\u00e9chets et emballages dans la nature.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour notamment lutter contre les puissants lobbies (Monsanto, pharmaceutiques, etc.)&lt;/p&gt;","&lt;p&gt;Friot propose une S\u00e9curit\u00e9 Sociale de l'Alimentation,  calqu\u00e9e sur la production de soins cr\u00e9e dans les ann\u00e9es 60 et bas\u00e9e sur la cotisation.&lt;/p&gt;&lt;p&gt;expliqu\u00e9 Ici \u00e0 1:37:00 https://www.youtube.com/watch?v=Fa49p_oTh7o&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L\u2019Initiative R\u00e9novons, le R\u00e9seau Eco Habitat et le moteur de recherche Lilo s\u2019associent pour proposer aux fran\u00e7ais-e-s d\u2019en finir avec la pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique, gouffre financier qui gr\u00e8ve le budget quotidien de millions de familles locataires et propri\u00e9taires en France, en cr\u00e9ant les conditions d\u2019une r\u00e9novation \u00e9nerg\u00e9tique de l\u2019habitat accessible \u00e0 tous. &lt;/p&gt;&lt;p&gt;Objectif\u00a0? Se saisir du Grand D\u00e9bat National pour interpeller les pouvoirs publics et cr\u00e9er des conditions concr\u00e8tes de mieux-vivre, en France.&lt;/p&gt;&lt;p&gt;A l\u2019appui de r\u00e9ussites concr\u00e8tes, comme les familles accompagn\u00e9es par le R\u00e9seau Eco Habitat, dont les budgets \u00ab\u00a0\u00e9nergie\u00a0\u00bb ont \u00e9t\u00e9 r\u00e9duits de moiti\u00e9 apr\u00e8s avoir b\u00e9n\u00e9fici\u00e9 de travaux de r\u00e9novation \u00e9nerg\u00e9tique, cette lettre ouverte propose \u00e0 tous les Fran\u00e7ais, locataires et propri\u00e9taires, de s\u2019associer pour peser fortement dans le grand d\u00e9bat national.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1. Adapter le processus \u00e0 chaque public &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour \u00ab\u00a0faire mieux\u00a0\u00bb et \u00ab\u00a0faire plus\u00a0\u00bb&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2. Coordonner les diff\u00e9rents acteurs &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour simplifier les d\u00e9marches administratives pour les rendre accessibles et gagner en efficacit\u00e9&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;3. Cr\u00e9er un service public de la r\u00e9novation &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour am\u00e9liorer l\u2019accessibilit\u00e9 aux citoyens et diminuer les d\u00e9penses publiques&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la suite sur: &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://renovons.org/Grand-debat-national-la-renovation-energetique-une-des-reponses-a-la-crise&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.wedemain.fr/Grand-debat-national-A-quand-une-grande-renovation-energetique-des-batiments_a3848.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.change.org/p/lettre-ouverte-au-pr%C3%A9sident-de-la-r%C3%A9publique-et-au-premier-ministre-grand-d%C3%A9bat-national-la-r%C3%A9novation-%C3%A9nerg%C3%A9tique-r%C3%A9ponse-%C3%A0-la-crise-%C3%A9cologique-et-sociale?source_location=petition_footer&amp;amp;algorithm=promoted&amp;amp;original_footer_petition_id=14316354&amp;amp;grid_position=12&amp;amp;pt=AVBldGl0aW9uANzi2AAAAAAAXHoAbRpswc4wMWRjYTlkYQ%3D%3D&lt;/p&gt;","&lt;p&gt;Modifier la constitution pour inclure une r\u00e8gle \u00e0 d\u00e9finir interdisant de pr\u00e9lever \u00e0 la nature ce qui ne peut \u00eatre renouvel\u00e9 dans un laps de temps correspondant \u00e0 l'utilisation de ce qui a \u00e9t\u00e9 pr\u00e9lev\u00e9. Toute nouvelle loi vot\u00e9e devrait respecter ce principe et il faudrait d\u00e9finir un calendrier pour rendre conforme ( suppression / modification ) des lois allant \u00e0 l'encontre de cette r\u00e8gle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La quantit\u00e9 des ressources dites \\\"non renouvelables\\\" devront \u00eatre calcul\u00e9es afin d'en \u00e9valuer la quantit\u00e9 extractible \\\"acceptable\\\" et la quantit\u00e9 d'\u00e9nergie n\u00e9cessaire au remplacement ou au recyclage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette r\u00e8gle demanderait un grand travail d'analyse pour en estimer les cons\u00e9quences et l'applicabilit\u00e9. Cependant, il est indispensable d'y r\u00e9fl\u00e9chir car aucune soci\u00e9t\u00e9 d\u00e9mocratique n'aurait du oublier cette n\u00e9cessaire contrainte dans ses fondements. Ne pas d\u00e9finir ce cadre en priorit\u00e9 va \u00e0 l'encontre absolu de l'id\u00e9e de bien commun et de soci\u00e9t\u00e9 humainement et \u00e9cologiquement \u00e9quilibr\u00e9e.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Mesures plus restrictives sur le maintient voire le r\u00e9tablissement des trames vertes et bleues. Freiner tr\u00e8s largement l\u2019artificialisation des sols mais surtout la fragmentation des zones construites.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;toutes les formes de filets noient les poissons, o\u00f9 les \u00e9touffent \u00e0 la remont\u00e9e. La perte est \u00e9norme, le poisson de mauvaise qualit\u00e9, et la s\u00e9lectivit\u00e9 bien plus difficile. Il faut accepter de ne p\u00eacher que de mani\u00e8re pr\u00e9servatrice, pour maintenir la ressource. Tous les habitants c\u00f4tier vous confirmerons l'effondrement de la p\u00eache coti\u00e8re par les ravages des fileyeurs. La mer se vide de plus en plus rapidement. Il faut absolument faire cesser cette \u00e9norme erreur, c'est vital ( entre autres) pour notre avenir&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(34,34,34);\\\"&gt;On affectera\u00a0\u00a0la totalit\u00e9 du produit de la taxe carbone \u00e0 l\u2019accompagnement social de la transition \u00e9cologique, alors que le gouvernement n\u2019en a affect\u00e9 pour l\u2019instant\u00a0\u00a0que 10%, pr\u00e9f\u00e9rant l\u2019affecter en mode discret \u00e0 la suppression de l\u2019ISF. Nous voulons bien payer nos imp\u00f4ts mais pas ceux des riches.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Pour remplacer une chaudi\u00e8re fuel par soit une pellet ou pompe \u00e0 chaleur il faut environ 25000\u20ac pour une maison.&lt;/p&gt;&lt;p&gt;\u00c9conomie annuelle de 1000\u20ac soit 25 ans d'amortissement.&lt;/p&gt;&lt;p&gt;A mon avis le mat\u00e9riel ne fonctionnera plus bien avant.&lt;/p&gt;&lt;p&gt;On paye des taxes sur le carburant on doit les r\u00e9cup\u00e9rer directement pour faire la transition \u00e9cologique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Obligation pour tout supermarch\u00e9 ( Monoprix ), tout hypermarch\u00e9 ( Auchan, Leclerc, etc ... ) de s'\u00e9quiper en automate r\u00e9cup\u00e9rateur des canettes aluminium.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Ces automates imprimeraient des bons de r\u00e9duction symbolique ( de 1 centime d'\u20ac \u00e0 5 centimes d'\u20ac ) valables dans les magasins \u00e9quip\u00e9s&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;85% des marchandises voyagent encore par la route contre \u00e0 peine 10% par le rail. Des transporteurs qui imposent des cadences infernales \u00e0 leurs chauffeurs low-cost recrut\u00e9s \u00e0 l\u2019est et au sud, la fermeture des lignes de train pour les particuliers, y compris les lignes de nuit, pour les remplacer par des bus \u00ab Macron \u00bb, etc. Tout cela rel\u00e8ve de la m\u00eame logique ultra-lib\u00e9rale et anti-\u00e9cologique, une logique qui accentue la fragmentation territoriale et le sentiment d\u2019exclusion des habitants des zones p\u00e9riph\u00e9riques. Ces derniers doivent alors utiliser leur voiture et emprunter, lorsque cela est possible, des autoroutes au co\u00fbt exorbitant (le prix des p\u00e9ages a augment\u00e9 de 23% en 10 ans, bien au-del\u00e0 de l\u2019inflation). Des autoroutes construites par la puissance publique, avec l\u2019imp\u00f4t des citoyens et brad\u00e9es aux groupes Vinci, Eiffage et Abertis (alors que les investissements commen\u00e7aient \u00e0 \u00eatre rentables). Une bien belle affaire: en 10 ans, les trois concessionnaires ont vers\u00e9 15 milliards d\u2019euros de dividendes, soit le prix de l\u2019achat des autoroutes! Si on veut limiter l\u2019empreinte \u00e9cologique et le d\u00e9p\u00e9rissement des territoires, une v\u00e9ritable politique des transports et de la mobilit\u00e9 doit \u00eatre activ\u00e9e. Cela passe par l\u2019abandon de la primaut\u00e9 aux int\u00e9r\u00eats priv\u00e9s et un programme d\u2019investissement accordant la priorit\u00e9 au train, mode de transport le plus \u00e9conome en \u00e9missions de CO2. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 1:R\u00e9habiliter le TER et les trains Intercit\u00e9s dans le cadre d\u2019une politique ambitieuse d\u2019am\u00e9nagement du territoire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 2:Lancer un plan fret ferroviaire et ferroutage afin de doubler la part du transport de marchandises d\u2019ici 2025.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 3:Nationaliser les autoroutes et les a\u00e9roports privatis\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 4:Renationaliser la SNCF&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 5:D\u00e9velopper la multimodalit\u00e9 des transports&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 6:R\u00e9habiliter, d\u00e9velopper le transport fluvial notamment en mode multimodal&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 7:Exp\u00e9rimenter la gratuit\u00e9 des transports en commun sous certaines conditions &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition 8: D\u00e9velopper au maximum des transports en commun \u00e9cologiques ou exp\u00e9rimentaux : exemple tramway &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://atterres.org/sites/default/files/Propositions%20d%C3%A9bat%20national%20EA.pdf&lt;/p&gt;","&lt;p&gt;Limitation des voitures de fonction pour la fonction publique et les \u00e9lus&lt;/p&gt;","&lt;p&gt;R\u00e9orienter les subventions de la PAC vers une agriculture \u00e9cologique sans intrants chimiques et \u00e9conome en eau&lt;/p&gt;","&lt;p&gt;Nouveau scandale de viande impropre \u00e0 la consommation import\u00e9e d'un pays d'europe.&lt;/p&gt;","&lt;p&gt;Le nucl\u00e9aire reste l'\u00e9nergie la mon \u00e9mettrice en CO2 que nous avons. Elle a le d\u00e9faut de produire des d\u00e9chets radioactifs \u00e0 vie longue dont nous aurons la charge pendant des milliers d'ann\u00e9e. Au lieu de les jeter dans la mer du nord comme dans les ann\u00e9es 1950 ou de les enfouir, on pourrait les envoy\u00e9s l\u00e0 ou ils ne poseront plus de probl\u00e8me : dans l'espace.&lt;/p&gt;&lt;p&gt;Le co\u00fbt de l'enfouissement \u00e0 Bure est estim\u00e9 \u00e0 25 milliards d'euros selon le gouvernement. Tout \u00e7a pour une grotte ventil\u00e9. Avec 25 milliards, on peut envoyer 4-5 fus\u00e9es et on serait d\u00e9barrasser d\u00e9finitivement de ces d\u00e9chets.&lt;/p&gt;&lt;p&gt;Depuis quelques ann\u00e9es les lanceurs ont fait beaucoup de progr\u00e8s et sont beaucoup plus surs. Ariane 5, c'est 15 ans sans incident en en plus \u00e7a va faire des emplois en guyane.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cela \u00e9viterait que les entreprises aillent d\u00e9charger dans la nature car \u00e0 vouloir gagner sur tous les tableaux finalement on perd on gagne de l'argent en les faisant la d\u00e9charge mais la nature devient une v\u00e9ritable poubelle qui en plus\u00a0 peut avoir des produits dangereux&lt;/p&gt;","&lt;p&gt;Munir les routes et les ralentisseur d'un lit de g\u00e9n\u00e9rateurs (style g\u00e9n\u00e9rateur pi\u00e9zo\u00e9lectrique) qui permettrait de cr\u00e9er de l'\u00e9lectricit\u00e9 \u00e0 moindre co\u00fbt (faible investissement et maintenance seulement). Chaque voiture qui passe pourrait g\u00e9n\u00e9rer du courant \u00e9lectrique de mani\u00e8re indirecte. En allant plus loin les route pourraient aussi \u00eatre \u00e9quip\u00e9es de chargeurs \u00e0 induction qui augmenteraient l'autonomie des v\u00e9hicules \u00e9lectriques.&lt;/p&gt;","&lt;p&gt;en decembre 2018 notre super ecolo m. de rugy a publie un decret qui reduit a 15 jours l'instruction par l'administration d'une nouvelle installation eolienne et qui restreint considerablement les voies de recours contre un projet&lt;/p&gt;&lt;p&gt;encore un deni de democratie&lt;/p&gt;&lt;p&gt;tout le monde sait maintenant que l'eolien n'est pas ecologique ni rentable et que les couts de demantelement ne sont m\u00eame pas pris en compte, c'est a chaque fois un gachis ecologique&lt;/p&gt;&lt;p&gt;il suffit de voir les problemes qui se posent en allemagne au sujet des problemes de recyclage des anciennes eoliennes&lt;/p&gt;&lt;p&gt;en reponse a albert11 lisez cet article et les articles attenants pour vous faire une idee&lt;/p&gt;&lt;p&gt;http://www.lefigaro.fr/economie/le-scan-eco/decryptage/2019/01/29/29002-20190129ARTFIG00141-le-polluant-recyclage-des-vieilles-eoliennes-allemandes.php&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Pour la cr\u00e9ation d\u2019un \u00e9tiquetage des biens de consommations qui puisse permettre au consommateur d\u2019op\u00e9rer un acte d\u2019achat en toute connaissance de cause de l\u2019empreinte environnementale du produit.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019un des enjeux de pr\u00e9servation des ressources de la plan\u00e8te passe par un changement de nos modes de consommation, afin qu\u2019ils soient moins impactants sur l\u2019environnement, plus qualitatifs, plus sobres.&lt;/p&gt;&lt;p&gt;Le consommateur de plus en plus sensible sur ces sujets ne dispose pas des informations n\u00e9cessaires pour op\u00e9rer ce choix lors de l\u2019acte d\u2019achat. Hormis par notre intuition, comment savoir ce qui a la plus forte empreinte carbone ou environnementale entre 1 kg de tomate espagnole agriculture biologique et 1 kg de tomate locale agriculture conventionnelle\u00a0?&lt;/p&gt;&lt;p&gt;Pour que le consommateur puisse faire ses choix \u00e9clair\u00e9s en toute connaissance de cause, il conviendrait que la loi impose un \u00e9tiquetage environnemental sur le bien de consommation consid\u00e9r\u00e9 (pas facultatif, tel le logo Nutri Score).&lt;/p&gt;&lt;p&gt;Cet \u00e9tiquetage permettrait d\u2019identifier visuellement et rapidement lors de l\u2019achat du produit (par un code couleur, classement, \u00e9chelle de valeur ou symbole, etc.) l\u2019impact environnemental que la fabrication du bien de consommation aura g\u00e9n\u00e9r\u00e9 sur l\u2019ensemble de son cycle de vie (depuis l\u2019extraction des mati\u00e8res premi\u00e8res le composant, en passant par sa transformation industrielle, son transport, sa distribution, voire son usage, et enfin sa fin de vie, soit le mode de gestion du ou des d\u00e9chets g\u00e9n\u00e9r\u00e9s). Les crit\u00e8res utilis\u00e9s pour cette notation, qui restent \u00e0 d\u00e9finir, pourraient porter sur le bilan carbone, l\u2019empreinte environnementale (quantit\u00e9s de mati\u00e8res premi\u00e8res, d\u2019eau, de produits chimiques utilis\u00e9s, impact sur le milieu naturel, etc.), l\u2019empreinte soci\u00e9tale (type de main d\u2019\u0153uvre employ\u00e9e, politique salariale, etc.), voire la qualit\u00e9 nutritionnelle du produit si il est alimentaire (cf. le logo nutri-score, syst\u00e8me d\u00e9j\u00e0 existant, mais qui reste d\u2019application facultative pour le fabricant\u2026).&lt;/p&gt;&lt;p&gt;A noter qu\u2019il existe d\u00e9j\u00e0 certains logos similaires\u00a0: \u00e9tiquetage \u00e9nerg\u00e9tique de certains appareils \u00e9lectriques qui porte sur leur consommation en \u00e9nergie lors de leur utilisation ou l\u2019\u00e9tiquetage \u00e9nergie des automobiles qui porte sur leur \u00e9mission de CO2 lors de leur d\u00e9placement. Ces dispositifs sont certes int\u00e9ressants, mais incomplets, puisqu\u2019ils ne portent que sur une partie du cycle de vie du bien de consommation. Ils pourront toutefois \u00eatre un bon mod\u00e8le sur le mode de pr\u00e9sentation visuel de l\u2019\u00e9tiquetage ou sur la fiscalit\u00e9 associ\u00e9e (\u00e9co taxe des \u00e9quipements \u00e9lectriques et \u00e9lectroniques et bonus-malus des v\u00e9hicules).&lt;/p&gt;&lt;p&gt;En effet, concernant ce dernier point, dans un 2&lt;sup&gt;\u00e8me&lt;/sup&gt; temps, une fiscalit\u00e9 verte incitative pourrait \u00e9galement \u00eatre associ\u00e9e \u00e0 ce type d\u2019\u00e9tiquetage environnemental. Bas\u00e9 par exemple sur un principe bonus-malus (en remplacement, et pas en compl\u00e9ment d\u2019une fiscalit\u00e9 existante type TVA, afin que la fiscalit\u00e9 \u00e9cologique conserve une n\u00e9cessaire \u00e9quit\u00e9), elle permettrait d\u2019inciter l\u2019\u00e9co-consommateur dans ses choix, et d\u2019alimenter le budget environnemental de l\u2019Etat (la fiscalit\u00e9 \u00e9cologique devant \u00eatre exclusivement d\u00e9di\u00e9e \u00e0 des d\u00e9penses ou des investissements en faveur de l\u2019environnement, la transition \u00e9nerg\u00e9tique, etc.).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Difficult\u00e9s potentielles \u00e0 la mise en \u0153uvre de ce dispositif\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0Complexit\u00e9 du syst\u00e8me de notation \u00e0 cr\u00e9er (universalit\u00e9 non encore aboutie des syst\u00e8mes de cotation type ACV, Analyse de Cycle de Vie).&lt;/p&gt;&lt;p&gt;-\u00a0Neutralit\u00e9 de l\u2019organisme charg\u00e9 du suivi et de l\u2019incr\u00e9mentation au fil de l\u2019eau de cet \u00e9tiquetage.&lt;/p&gt;&lt;p&gt;-\u00a0Opposition potentielle de certains lobbies industriels sur cet outil de transparence.&lt;/p&gt;","&lt;p&gt;Enfin ouvrir les yeux sur ce plastique qui s'est insinu\u00e9 dans tous les pans de notre vie et - au m\u00eame titre que les d\u00e9chets nucl\u00e9aires - qu'on ne sait pas recycler.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous ne savons pas le recycler ! Oui ! Une fois transform\u00e9 en polaire ou en terrain multisport, votre bouteille d'eau finira dans tous les cas au bout de la chaine : sur le continent plastique ou dans votre saumon. Croire qu'on sait recycler ce mat\u00e9riau revient \u00e0 reculer pour mieux sauter.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;DONC :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;INTERDIRE de mani\u00e8re drastique tous les plastiques superflus.&lt;/li&gt;&lt;li&gt;INTERDIRE LE SUR-EMBALLAGE, favoriser le vrac.&lt;/li&gt;&lt;li&gt;Taxer tous les produits d\u00e9riv\u00e9s du plastique. &lt;/li&gt;&lt;li&gt;Favoriser les emballages indispensables (s'ils existent...) faits en mat\u00e9riau alternatif.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Afin d'\u00e9viter que les gens ne d\u00e9versent leurs encombrants dans les bois, je propose que l'on puisse d\u00e9poser ceux-ci dans la d\u00e9chetterie la plus proche, qu'elle fasse partie de la communaut\u00e9 de communes o\u00f9 l'on vit ou non: il ne devrait pas y avoir de \\\"fronti\u00e8res\\\" en mati\u00e8re d'\u00e9cologie.&lt;/p&gt;&lt;p&gt;Chez moi, la d\u00e9chetterie la plus proche est \u00e0 2 km.....mais dans une autre communaut\u00e9 et la notre est \u00e0 12 km donc des frais d'essence en plus : tr\u00e8s \u00e9colo tout \u00e7a!&lt;/p&gt;","&lt;p&gt;Retour \u00e0 la limitation \u00e0 90 km/h, dans l'id\u00e9al, 100 km/h, mais ne r\u00eavons pas trop pour l'instant...&lt;/p&gt;","&lt;p&gt;Cette nouvelle loi alimentation qui entre en vigueur d\u00e8s le 1ier F\u00e9vrier est proprement une honte.Plut\u00f4t que de r\u00e9duire les marges des interm\u00e9diaires,les prix vont augmenter de 6 \u00e0 10% pay\u00e9 par les consommateurs.Riches ou pauvres cela va faire monter les prix.&lt;/p&gt;&lt;p&gt;Si cette hausse profitait enti\u00e8rement aux agriculteurs cela att\u00e9nuerait un peu,mais il n'en est rien les interm\u00e9diaires continueront \u00e0 s'en mettre plein les poches,ceux qui ne produisent rien,ne transforment rien et font monter le prix.&lt;/p&gt;&lt;p&gt;Exemple:&lt;/p&gt;&lt;p&gt;Le litre de lait est achet\u00e9 aux agriculteurs aux environs de 0.30\u20ac,nous le retrouvons aux environs de 1\u20ac dans les commerces,soit plus  300%plus cher qu'au d\u00e9part.&lt;/p&gt;&lt;p&gt;La nouvelle loi dit qu'un produit vendu 1\u20ac sera vendu 1.10\u20ac soit 10% d'augmentation et ira vers les agriculteurs.&lt;/p&gt;&lt;p&gt;Cela m'\u00e9tonnerait beaucoup que les 0.10\u20ac aillent dans la poche des agriculteur cela ferait une augmentation de 33% qui serait amplement justifi\u00e9e et leur permettrait de vivre de leur travail.&lt;/p&gt;&lt;p&gt;La solution passe par la &lt;u&gt;baisse des MARGES des diff\u00e9rents interm\u00e9diaires qui ne sont en rien justifi\u00e9es&lt;/u&gt;.     &lt;/p&gt;","&lt;p&gt;Allemagne, en 2018 la production d\u2019\u00e9lectricit\u00e9 renouvelable a d\u00e9pass\u00e9 celle des centrales \u00e0 charbon ( https://www.energy-charts.de/energy_pie.htm?year=2018)&lt;/p&gt;&lt;p&gt;Espagne, 100% d'\u00e9nergie renouvelable d'ici 2050 ( https://www.lemondedelenergie.com/espagne-energie-renouvelable-2050/2018/12/10/)&lt;/p&gt;&lt;p&gt;Mad\u00e8re d\u00e9veloppe l'\u00e9nergie hydraulique renouvelable ( https://ec.europa.eu/regional_policy/fr/projects/portugal/madeira-develops-hydropower-for-use-all-year-round)&lt;/p&gt;&lt;p&gt;Suisse, stocker de l'\u00e9nergie sous forme de b\u00e9ton ( https://www.futura-sciences.com/planete/actualites/energie-renouvelable-stockage-energie-invention-geniale-startup-suisse-73877/)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;France, ... je vous laisse chercher un peu&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un plan large et ambitieux a \u00e9ch\u00e9ance 2050, ou avant. Ne serait ce pas une bonne fa\u00e7on de f\u00e9d\u00e9rer les habitants autour d'un projet d'avenir ambitieux : la France, premier pays z\u00e9ro carbone de la plan\u00e8te !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est vrai qu'une synchronisation europ\u00e9enne serait plus efficace .... d'autres pays n'attendent toutefois pas la France (voir ci dessus), a nous de les rattraper, voire les d\u00e9passer !&lt;/p&gt;","&lt;p&gt;Notre patrimoine est brad\u00e9 au monde entier et chaque ann\u00e9e des multinationales et des milliardaires s'accaparent des terres et des domaines par pure sp\u00e9culation. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;une taxe de 1\u20ac par kilo de produits \u00e9pandus dans la nature&lt;/p&gt;","&lt;p&gt;D\u00e9velopper le transport ferroviaire des camions de marchandises. Ceci afin de limiter les pollutions et les accidents de la route.&lt;/p&gt;","&lt;p&gt;exemple dans ma r\u00e9gion :&lt;/p&gt;&lt;p&gt;bon nombre de personnes habitent \u00e0 Nancy et travaillent sur Metz, alors qu'inversement des personnes travaillent sur Nancy et habitent a Metz&lt;/p&gt;&lt;p&gt;et s'ils ont un travail et un salaire \u00e9quivalent pourquoi ne pas \u00e9changer&lt;/p&gt;","&lt;p&gt;A l'heure ou l'\u00e9cologie doit pr\u00e9valoir , je propose de fermer les centrales nucl\u00e9aire car trop dangereux , stopper l'utilisation de l'\u00e9olien pour pr\u00e9server les oiseaux, stopper l'utilisation du photo photovolta\u00efque pour des questions de pollution et de recyclage, stopper l'utilisation du charbon, gaz et p\u00e9trole pour des questions de pollution atmosph\u00e9riques. Il reste une solution faire p\u00e9daler les ch\u00f4meurs pour produire de l\u2019\u00e9lectricit\u00e9. &lt;/p&gt;","&lt;p&gt;Le plastique n'\u00e9tant que partiellement recyclable, et la boutielle en plastique notre le moyen principal pour contenir tous nos liquides, cette proposition viserait a encourager une transition vers des canettes en aluminium refermables.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;L'aluminium \u00e9tant 100% recyclable, presque \u00e0 l'infini, sans alt\u00e9ration de ses propri\u00e9t\u00e9s&lt;/strong&gt;, il s'agit d'une solution plus viable dans l'optique d'un recyclage durable.&lt;/p&gt;","&lt;p&gt;si l'on r\u00e9cup\u00e8re tout l'argent de l'\u00e9vasion fiscale, on pourra redonner \u00e0 nos communes de province les moyens d'entretenir les routes qui sont pleines de nids de poule; ainsi elles seront plus s\u00fbres et moins dangereuses pour les motos, v\u00e9los et m\u00eame pour les voitures. &lt;/p&gt;&lt;p&gt;Ne laissons les radars que dans les endroits vraiment accidentog\u00e8nes mais ne rempla\u00e7ons pas ceux qui n'avaient aucune raison d'\u00eatre se ce n'est que pour la pompe \u00e0 fric ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les autoroutes doivent redevenir publics. Plus de soci\u00e9t\u00e9s priv\u00e9es qui s'en mettent plein les poches \u00e0 notre d\u00e9triment ! apr\u00e8s tout elles sont largement pay\u00e9es; &lt;/p&gt;","&lt;p&gt; Augmenter le contr\u00f4le alimentaire (contr\u00f4le de l'aluminium dans les aliments par exemple) &lt;/p&gt;","&lt;p&gt;\u2022 l\u2019irradiation des aliments, officiellement appel\u00e9e \\\"ionisation \\\", est un processus de conservation des aliment utilisant une technologie nucl\u00e9aire.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le rayonnement Gamma est un poison pour tout organisme vivant\u00a0&lt;/li&gt;&lt;li&gt;le traitement par ionisation d\u00e9nature la couleur et le go\u00fbt du produit.\u00a0&lt;/li&gt;&lt;li&gt;les aliments sont \u00ab\u00a0morts\u00a0\u00bb donc inactifs&lt;/li&gt;&lt;li&gt;l\u2019immunisation du corps physique est dans un affaiblissement d\u2019o\u00f9 l\u2019apparition des maladies multiples, graves et incurables.&lt;/li&gt;&lt;li&gt;la conservation naturel des aliments (sans les proc\u00e9d\u00e9s artificiels, chimiques et par irradiation) existent et fonctionnent parfaitement. En version bio on retrouve go\u00fbt et couleur.\u00a0&lt;/li&gt;&lt;li&gt;l\u2019ionisation est une proc\u00e9dure rapide et orient\u00e9e commercialement pour s\u00e9duire ale consommateur&lt;/li&gt;&lt;li&gt;interdiction totale de l\u2019ionisation&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;je pense surtout aux femmes\u00a0 SDF ou ayant des revenus autour du seuil de pauvret\u00e9, mais plus largement pour une question d hygiene accesible \u00e0 tous, je propose la gratuit\u00e9 des serviettes hygieniques f\u00e9minines dans toute les pharmacies, c est aussi important que les pr\u00e9servatifs gratuits !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;ol&gt;&lt;li&gt;Arr\u00eater de taxer l\u2019essence (\u00e7a suffit\u00a0! les taxes et TVA c\u2019est une proportion de 70% du prix total, mais c\u2019est surtout 235% de taxe et TVA sur le prix de base. Aucun produit de luxe n\u2019a ce taux)&lt;/li&gt;&lt;/ol&gt;&lt;p&gt; &lt;/p&gt;&lt;ol&gt;&lt;li&gt;Appliquer la taxe pollueur/payeur aux entreprises (l\u2019\u00e9cologie fait partit de leurs obligations, aux m\u00eames titres que le traitement salarial et social de leurs employ\u00e9s.) (Ils ne peuvent produire ou commercer impun\u00e9ment en laissant la facture \u00e0 autrui et \u00e0 la plan\u00e8te).&lt;/li&gt;&lt;li&gt;Accompagner financi\u00e8rement le particulier pour la transition \u00e9nerg\u00e9tique pour, se d\u00e9placer, se loger, se chauffer (Le cout pour l\u2019\u00e9tat peut \u00eatre vu comme un investissement qui rapportera sur le plan sant\u00e9) (La publicit\u00e9 de l\u2019action doit \u00eatre large et claire et les d\u00e9marches doivent \u00eatre simples)&lt;/li&gt;&lt;li&gt;Accompagnement des communes pour le traitement des d\u00e9chets, l\u2019am\u00e9nagement des espaces urbains d\u00e9di\u00e9s (jardins citoyens, stationnement en lien avec le r\u00e9seau des transports en commun, le chauffage urbain collectif, etc..)&lt;/li&gt;&lt;li&gt;L\u2019\u00e9tat doit prendre sa part avec en finan\u00e7ant la recherche et les projets d\u2019\u00e9nergie renouvelables. Il faut d\u00e9faire se lien de subordination \u00e0 EDF, qui emp\u00eache le d\u00e9veloppement et l\u2019autonomie d\u2019un particulier en mati\u00e8re \u00e9nerg\u00e9tique \u00e9lectrique&lt;/li&gt;&lt;li&gt;pour acc\u00e9l\u00e9rer la transition \u00e9nerg\u00e9tique Un grand emprunt peut \u00eatre lanc\u00e9&lt;/li&gt;&lt;li&gt;Revoir la politique agricole sur les insecticides et les engrais (sortir du tout chimique) qui a \u00e9t\u00e9 rompu avec la sp\u00e9cialisation outranci\u00e8res de grandes unit\u00e9 de production \u00e9loign\u00e9e de leur point de collaboration (ex\u00a0: le porc breton d\u2019un c\u00f4t\u00e9 avec le lisier et l\u2019IDF avec les champs c\u00e9r\u00e9aliers de l\u2019autre)(Les gains de production ou la conservation des produits par la chimie ne tiennent pas, face aux d\u00e9g\u00e2ts sur la biodiversit\u00e9, l\u2019eau, la sant\u00e9)&lt;/li&gt;&lt;li&gt;Stopper le monopole des semenciers qui impose leur catalogue (ils mette en danger la sant\u00e9 des consommateurs, ils tuent la diversit\u00e9 originelle, ils judiciarise les grainetiers originel, ils s\u2019accaparent tout le march\u00e9 pour faire des b\u00e9n\u00e9fices record) &lt;/li&gt;&lt;/ol&gt;&lt;p&gt;       &lt;/p&gt;","&lt;p&gt;Stop aux deforestationx dans le monde et surtout en Amazonie car c'est l\u00e0 que la terre nous fait de l'oxigene. (Ces deforestation pour faire de l'huile de palme par exemple) &lt;/p&gt;&lt;p&gt;L'ecologie ne se resoudra pas par des taxes mais par une surveillance de l'utilisation de notre vieille terre.&lt;/p&gt;&lt;p&gt;Remarque: Paris ne trie pas partout ces d\u00e9chets?&lt;/p&gt;","&lt;p&gt;Marre de voir des milliers de bureaux vides la nuit avec les lumi\u00e8res allum\u00e9es !&lt;/p&gt;&lt;p&gt;Pareil en ville, quel est l'int\u00e9r\u00eat qu'une agence immobili\u00e8re reste allum\u00e9e toute la nuit? Pas s\u00fbr qu'elle vende beaucoup de biens \u00e0 cette heure-l\u00e0.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pareil, pour la RATP, sur la plupart de ces gares a\u00e9riennes, comme Joinville le Pont et d'autres gares de la ligne A du REr, les lumi\u00e8res restent allum\u00e9es la journ\u00e9e, m\u00eame en pleine canicule !&lt;/p&gt;&lt;p&gt;Certes, la consommation des lampes et autres est insignifiante par rapport \u00e0 celle des trains, mais quand m\u00eame, par 38\u00b0C, voir des lumi\u00e8res allum\u00e9es en plein jour, \u00e7a m'\u00e9nerve.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Notre alimentation est plastifi\u00e9e. Le poisson que nous mangeons, en plus d'avoir \u00e9t\u00e9 pollu\u00e9 par les hydrocarbures, contient des particules de plastiques que nous ing\u00e9rons.&lt;/p&gt;&lt;p&gt;Les pauvres b\u00eates, poissons, animaux marins, oiseaux et leurs chaines alimentaires compl\u00e8tes sont emprisonn\u00e9s dans un syst\u00e8me qui les obligent \u00e0 ing\u00e9rer jusqu'\u00e0 la mort, des mol\u00e9cules artificielles (\u00e0 l'image de l'homme sur les terres).&lt;/p&gt;&lt;p&gt;Les oc\u00e9ans n'ont pas apport\u00e9s \u00e0 l'homme le confort des terres. L'homme a maltrait\u00e9 les terres et a fait des oc\u00e9ans sa poubelles. Il est urgent de r\u00e9tablir un \u00e9quilibre sur les terres, mais tr\u00e8s tr\u00e8s urgent de nettoyer les mers : l'\u00e9quilibre doit \u00eatre global. Rappelons nous que nous avons besoin de la nature et que nous l'aimons quand elle est belle.&lt;/p&gt;&lt;p&gt;(Profitons en pour interdire tous les r\u00e9cipients en mati\u00e8res plastiques. C'est d\u00e9j\u00e0 l'objet d'autres propositions)&lt;/p&gt;","&lt;p&gt;Transport en commun plus pr\u00e9sents. Respectueux de l'environnement. Gratuit pour les \u00e9tudiants et le retrait\u00e9s.&lt;/p&gt;","&lt;p&gt;combattre les lobbies et confier les dossiers \u00e0 des personnes comp\u00e9tentes (chercheurs, sages ind\u00e9pendants) et non pas \u00e0 des industriels (conflits d'int\u00e9r\u00eats)&lt;/p&gt;&lt;p&gt;Condamner les \u00e9lus qui collaborent avec les lobbies (action en justice) et leur notifier \u00e0 vie leur illigibilit\u00e9&lt;/p&gt;","&lt;p&gt;p\u00e9naliser les entreprises qui utilisent du plastique non d\u00e9gradable&lt;/p&gt;","&lt;p&gt;Suppression de la TAXE CARBONE.&lt;/p&gt;&lt;p&gt;Trouver d'autres sources de financement pour la transition \u00e9cologique. Ce n'est pas en taxant de plus en plus fort les&lt;/p&gt;&lt;p&gt;citoyens qu'on les convaincra de la n\u00e9cessit\u00e9 de la transition \u00e9cologique, au contraire.&lt;/p&gt;","&lt;p&gt;L'id\u00e9e est de permettre aux plus de personnes possible la consommation d'aliments issus de l'agriculture biologique fran\u00e7aise. Et de freiner la consommation du phyto sanitaire de synth\u00e8se en le taxant plus fort comme on freine la consommation de cigarettes en les surtaxant.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Pourquoi fabriquer de nouveaux v\u00eatements en \u00e9puisant les ressources de notre plan\u00e8te alors que des millions d\u2019autres v\u00eatements usagers ne demandent qu\u2019\u00e0 \u00eatre recycl\u00e9s ? En r\u00e9ponse \u00e0 cette r\u00e9flexion, &lt;/strong&gt;&lt;a href=\\\"https://www.1083.fr/\\\"&gt;&lt;strong&gt;1083&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;, une marque de jeans fran\u00e7ais ET made in France, a d\u00e9cid\u00e9 d\u2019\u00e9largir sa gamme en proposant des pulls r\u00e9alis\u00e9s \u00e0 partir de pulls de pompiers recycl\u00e9s. Une id\u00e9e originale, \u00e9cologique et plut\u00f4t styl\u00e9e !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Judicieusement baptis\u00e9 \u00ab\u00a018 \u2013 Volontaire\u00a0\u00bb\u00a0\u00bb, ce pull est enti\u00e8rement recycl\u00e9, fil\u00e9, teint, dessin\u00e9, tricot\u00e9 et confectionn\u00e9 en France, dans diff\u00e9rents ateliers situ\u00e9s dans le Tarn.\u00a0Et ce ne sont pas l\u00e0 ses seules qualit\u00e9s !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00ab\u00a0La marque a choisi de garder la teinte marine, couleur originelle des pulls des pompiers pour ses deux mod\u00e8les. Du fait du recyclage, 1083 a diminu\u00e9 de 70% le besoin en teinture, les pulls des pompiers \u00e9tant d\u00e9j\u00e0 bleus, seuls les 30% de polyamide ajout\u00e9s \u00e0 la confection ont \u00e9t\u00e9 teints.\u00a0\u00bb&lt;/p&gt;&lt;p&gt;\u00ab\u00a0Par volont\u00e9 d\u2019entrer dans l\u2019\u00e9conomie circulaire, ces pulls ont \u00e9t\u00e9 con\u00e7us pour \u00eatre recyclables.\u00a0\u00bb&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Local, \u00e9colo, recycl\u00e9 ET recyclable, ce pull s\u2019inscrit \u00e0 la perfection dans l\u2019air du temps. Son prix ? 99\u20ac. Loin des tarifs low cost de la mode jetable, donc, mais avec la garantie d\u2019un travail made in France plus respectueux de notre plan\u00e8te.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://positivr.fr/pull-pompier-recycle-1083/&lt;/p&gt;","&lt;p&gt;Plusieurs choses possible:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Brider les v\u00e9hicules \u00e0 130 km/h.&lt;/li&gt;&lt;li&gt;Associer le limitateur au GPS.&lt;/li&gt;&lt;li&gt;R\u00e9duire la cylindr\u00e9 des v\u00e9hicules (\u00e0 quoi sert r\u00e9ellement un SUV de 3.0l)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Ce sont les deux plus gros pollueurs mondiaux, il est donc normal qu'il paient, plut\u00f4t que de toujours taper sur les automobilistes.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;en dehors des aides sociales, indispensables &lt;/li&gt;&lt;li&gt;\u00e0 d\u00e9faut de la gratuit\u00e9 des transports publics locaux (pas si stupide) &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;favoriser les d\u00e9placements de ces populations dans un mode intelligent, sur le mod\u00e8le du pass Navigo : 50% de r\u00e9duction Transilien-RATP, \u00e0 la charge des Collectivit\u00e9s d\u00e9partementales et r\u00e9gionales         &lt;/p&gt;","&lt;p&gt;Une parcelle de terre achet\u00e9e \u00e0 plusieurs avec si possible une subvention remboursable sur laquelle des gens cultivent des l\u00e9gumes.&lt;/p&gt;","&lt;p&gt;qui se souvient des consignes de bouteilles chez ses grands parents?&lt;/p&gt;&lt;p&gt;l'objectif de cette proposition est de standardiser les emballages de produits alimentaires et ainsi favoriser la r\u00e9utilisation, diminuer le prix en r\u00e9duisant le marketing: pots de yaourts, bouteilles de lait, d'eau, boissons ...&lt;/p&gt;&lt;p&gt;Il n'y aurait plus besoin de se poser la question de la consigne avec quelle marque puisque les conteneurs seraient interchangeables quelques soient les marques.&lt;/p&gt;&lt;p&gt;Il resterait juste une \u00e9tiquette d\u00e9tachable pour indiquer les caract\u00e9ristiques du produits (code barres, ingr\u00e9dients, nutriscore, provenance, contact SAV)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les conteneurs seraient d\u00e9finis par une assembl\u00e9e citoyenne tir\u00e9e au sort pour \u00e9viter l'influence des lobbies de l'industrie agroalimentaire et les distributeurs&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On peut penser aux emballages neutres et standardis\u00e9s des cigarettes sans pour autant mettre le m\u00eame genre de photos&lt;/p&gt;","&lt;p&gt;Et pour la plan\u00e8te\u00a0: d\u00e9marrer un grand plan national \u00e9nerg\u00e9tique\u00a0: r\u00e9novation-isolation des b\u00e2timents publics et des habitations = relancer l\u2019\u00e9conomie et baisser les importations de p\u00e9trole&lt;/p&gt;&lt;p&gt;Arr\u00eater de nous laver le crane avec les voitures nucl\u00e9aires \u00e9lectriques et leurs batteries aux m\u00e9taux rares bient\u00f4t uniquement chinois&lt;/p&gt;&lt;p&gt;Les \u00e9quipements collectifs des transports urbains sont pay\u00e9s par l\u2019imp\u00f4t des Fran\u00e7ais, ces m\u00eames transports urbains largement subventionn\u00e9s pour les utilisateurs urbains mais rien pour les moyens transports ruraux, et sans voiture la campagne finira par aller grossir les villes&lt;/p&gt;","&lt;p&gt;le prix des communication en France sont aberrante comparer a de nombreux pays ainsi que le prix d'une connexion internet nationaliser et interdire tous cela les op\u00e9rateurs priv\u00e9 qui ne cessent de s'arranger entre eux m\u00eame pour acc\u00e9der a certain service il nous surtaxe ou nous mette dans le contrat des chose que l'on n'a pas demand\u00e9 et qu'il nous font pay\u00e9s cela suffit &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Anticiper la transition \u00e9cologique&lt;/strong&gt; pourrait nous conduire \u00e0 accroitre significativement notre &lt;strong&gt;auto-suffisance&lt;/strong&gt;, notre &lt;strong&gt;autonomie &lt;/strong&gt;et notre &lt;strong&gt;r\u00e9silience &lt;/strong&gt;aux changements et d\u00e9fis du futurs: rar\u00e9faction des mati\u00e8res premi\u00e8res, r\u00e9chauffement climatique, pollution, ...&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Mais comment d\u00e9velopper son auto-suffisance &lt;strong&gt;sans avoir acc\u00e8s \u00e0 la terre pour la cultiver&lt;/strong&gt;. S\u2019en priver l\u2019acc\u00e8s reviens \u00e0 se priver de son droit inali\u00e9nable de vivre comme ses a\u00efeux par ses propres moyens: cultiver sa terre pour y produire fruits et l\u00e9gumes sains et (auto)construire son habitat.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;D\u00e9velopper son autonomie exige des efforts consid\u00e9rables en valorisant les espaces d'une parcelle de terre. L\u2019injustice \u00e9tablie depuis des lustres exclue les plus d\u00e9munis \u00e0 gagner leur ind\u00e9pendance sur un lopin de terrain bien exploit\u00e9. A moins d\u2019acqu\u00e9rir un terrain non constructible bien moins on\u00e9reux et d\u2019y construire un habitat en toute ill\u00e9galit\u00e9 administrative, l'achat d'un terrain constructible est seule voie l\u00e9gale pour y cr\u00e9er son habitat. Or les prix des terrains constructibles sont dispendieux pour les plus d\u00e9munis, m\u00eame dans les r\u00e9gions \u00e9loign\u00e9es de l'attraction des grandes villes. Beaucoup finissent par choisir la voie ill\u00e9gale pour la construction de leur habitant, mais risquent de voir leurs efforts an\u00e9antis si quelqu'un portait plainte (l'administration, un voisin m\u00e9content, ...)&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Cela laisse les plus d\u00e9munis d\u00e9pendant des aides sociales pour se loger et se nourrir, ou bien d'un travail peu r\u00e9mun\u00e9r\u00e9 dans des conditions pr\u00e9caires, m\u00eame s'ils d\u00e9siraient gagner leur autonomie en cultivant la terre pour s'en nourrir.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est pourquoi, &lt;strong&gt;RENDRE l\u00e9gal &lt;/strong&gt;sur des terrains non constructibles (zones naturelles ou agricoles par exemple) de petits habitats l\u00e9gers \u00e9cologiques \u00e0 faible impact environnemental redonneraient une s\u00e9curit\u00e9 et une libert\u00e9 de vie sans aucun pr\u00e9c\u00e9dent dans l'histoire de l'humanit\u00e9 des pays dits d\u00e9velopp\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De tels habitats pourraient \u00eatre \u00e9cologique (yourte, maison terre/bois/paille, absence de ciment) afin de pouvoir si n\u00e9cessaire remettre en \u00e9tat naturel la parcelle, d\u00e9connect\u00e9s de tout r\u00e9seau maill\u00e9 (\u00e9gout, \u00e9lec, gaz, t\u00e9l\u00e9phone, voirie), d'emprise au sol faible (par exemple maxi 80m\u00b2), bien int\u00e9gr\u00e9 dans le paysage, avec recyclage des eaux us\u00e9es par phyto\u00e9puration, r\u00e9cup\u00e9ration d'eau de pluie, culture sans engrais et pesticides ... Cela poserait bien s\u00fbr d'autres questionnements tels que sur l'acc\u00e8s \u00e0 l'eau potable, d'autant plus que les nappes phr\u00e9atiques sont pour la plupart toutes pollu\u00e9es, en rendant par exemple l\u00e9gal des syst\u00e8mes autonomes de potabilisation de l'eau.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une nouvelle zone d\u00e9di\u00e9e au PLU pourrait \u00eatre cr\u00e9er pour encadrer et faciliter l'acc\u00e8s \u00e0 la terre pour des raisons d'auto-suffisance, tout en encadrant le prix du foncier pour \u00e9viter la sp\u00e9culation, comme cela se passe pour les terrains constructibles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a mati\u00e8re \u00e0 d\u00e9battre dans cette proposition, en particulier&lt;/p&gt;&lt;ul&gt;&lt;li&gt;sur la mani\u00e8re dont s'organise l'urbanisation (grande ville, massification en campagne pour \u00e9viter le mitage),&lt;/li&gt;&lt;li&gt;sur la mani\u00e8re dont on pourrait se lib\u00e9rer de la d\u00e9pendance de la soci\u00e9t\u00e9 de consommation, de la d\u00e9pendance de certaines aides sociales, et m\u00eame de la d\u00e9pendance d'un travail salari\u00e9 r\u00e9mun\u00e9r\u00e9,&lt;/li&gt;&lt;li&gt;sur le pouvoir n\u00e9fastes des lobbyings contraignant aux d\u00e9penses publiques plut\u00f4t qu'aux alternatives plus sobres (r\u00e9seaux d'eau potable, valorisation des d\u00e9chets m\u00e9nagers, ...),&lt;/li&gt;&lt;li&gt;et m\u00eame sur la mani\u00e8re de s'approprier les terres de notre pays (voire de notre plan\u00e8te). Quitte \u00e0 d\u00e9battre \u00e0 refaire le monde, autant refaire un monde juste !&lt;/li&gt;&lt;/ul&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour \u00e9viter l'augmentation continue de surfaces construites je pense qu'il faut interdire pour plusieurs ann\u00e9es tout nouveau permis de construire pour de l'habitat individuel et pour des locaux commerciaux. &lt;/p&gt;","&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que l\u2019on soit un village, une ville moyenne ou une grande ville, on est &lt;/p&gt;&lt;p&gt;toujours gagnant \u00e0 passer en r\u00e9gie publique. Les installations de &lt;/p&gt;&lt;p&gt;distribution de l\u2019eau ont une dur\u00e9e de vie de cent ans. Or en France, la&lt;/p&gt;&lt;p&gt; comptabilit\u00e9 publique autorise \u00e0 amortir les investissements sur toute &lt;/p&gt;&lt;p&gt;la dur\u00e9e de vie des installations. En renouvelant 1\u202f% du patrimoine &lt;/p&gt;&lt;p&gt;chaque ann\u00e9e, la r\u00e9percussion sur les factures est tr\u00e8s l\u00e9g\u00e8re. \u00c0 &lt;/p&gt;&lt;p&gt;l\u2019inverse, les entreprises priv\u00e9es exigent un amortissement, donc se &lt;/p&gt;&lt;p&gt;remboursent sur le temps que durent leurs contrats, c\u2019est-\u00e0-dire entre &lt;/p&gt;&lt;p&gt;douze et vingt ans.Le droit \u00e0 l\u2019eau n\u2019est pas compatible avec sa gestion&lt;/p&gt;&lt;p&gt; par le priv\u00e9. L\u2019acc\u00e8s \u00e0 l\u2019eau ne peut en aucun cas \u00eatre ramen\u00e9 \u00e0 une &lt;/p&gt;&lt;p&gt;condition financi\u00e8re\u2009: c\u2019est une condition de vie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.humanite.fr/sports/la-privatisation-de-l%E2%80%99eau-coule-t-elle-de-source-491888&lt;/p&gt;","&lt;p&gt;Nous sommes tous victimes du SPAM (pollution de notre messagerie par des messages non sollicit\u00e9s type pub).&lt;/p&gt;&lt;p&gt;J'ai connaissance des infos de certaines grandes entreprises fran\u00e7aises pour lesquelles le SPAM representent plus de 98% des messages re\u00e7us (heureusement pour les salari\u00e9s, filtr\u00e9s automatiquement pour la plus grande partie).&lt;/p&gt;&lt;p&gt;La loi oblige les diffuseurs a mettre un lien pour se d\u00e9sabonner, certains ne respectent pas cette obligation.&lt;/p&gt;&lt;p&gt;Mais SURTOUT, ces liens sont inefficaces, sans doute volontairement. &lt;/p&gt;&lt;p&gt;Pour ma part, depuis des mois et des ann\u00e9es, je me d\u00e9sabonne syst\u00e9matiquement sur tout SPAM re\u00e7u, et les m\u00eames diffuseurs polluent toujours ma BAL. La regle n'est donc pas respect\u00e9e, et on peut m\u00eame penser que le \\\"desabonnement\\\" confirme la validite de l'adresse email et encourage ainsi les diffuseurs a la polluer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Selon certaines \u00e9tudes, l'informatique, et en particulier internet, consommerait 7% de l'energie mondiale. Certes supprimer les SPAMS ne reduira pas la conso de 7% (il ne faut pas exagerer) mais quand le SPAM represente 98% du flux entreprises (et finalement un taux tres eleve aussi chez moi, et chez vous ?), la suppression de cette polution serait bonne pour la planete, et aussi bonne pour la qualite de vie au quotidien : que de temps perdu a faire le menage des spams.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que font l'etat et les ecolos sur le sujet ?&lt;/p&gt;&lt;p&gt;pas grand chose a ma connaissance, rien vu de significatif cote ecolo. Cote \u00e9tat, des truc genre \\\"bloctel \\\"ou \\\"signal spam\\\" existent mais smblent inefficace : il n'est pourtant pas difficile d'identifier les contrevenants et de prouver leur non respect des regles, donc pourquoi l'etat ne prend t-il pas l'initiative et ne punit-il pas suffisamment pour decourager ces pratiques ? pourquoi le silence radio des ecolos ?&lt;/p&gt;","&lt;p&gt;Nous savons que la voiture \u00e9lectrique n'est pas une solution durable pour la transition \u00e9cologique et que les v\u00e9hicules diesel rachet\u00e9s en France seront vendues \u00e0 l\u2019\u00e9tranger. On d\u00e9place la pollution mais on, n'en r\u00e8gle pas le probl\u00e8me&lt;/p&gt;&lt;p&gt;Nous savons faire en France des biocarburants qui sont pour certains d\u00e9j\u00e0 utilis\u00e9s comme le bio\u00e9thanol et le biogazole&lt;/p&gt;&lt;p&gt;http://www.partenaires-diester.com/le-diester-deja-dans-votre-gazole&lt;/p&gt;&lt;p&gt;Depuis 1995 le diesel+ est coup\u00e9 \u00e0 8% avec du biocarburant mais on nous fait payer ce carburant plus cher. &lt;/p&gt;&lt;p&gt;alors qu' 2007 le biodi\u00e9sel a \u00e9t\u00e9 d\u00e9tax\u00e9 de 65\u00a0%..&lt;/p&gt;&lt;p&gt;Incompr\u00e9hensible.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je ne vous fais pas un dessin, c'est une \u00e9vidence pour notre sant\u00e9, certaines \u00e9coles le font d\u00e9j\u00e0 pour le m\u00eame tarif. &lt;/p&gt;&lt;p&gt;Je propose de mettre en place et en relation toutes ces fili\u00e8res de circuit court voir les d\u00e9velopper pour nourrir nos enfants de la cr\u00e8che \u00e0 l'universit\u00e9.&lt;/p&gt;&lt;p&gt;Stop aux posons&lt;/p&gt;","&lt;p&gt;La voiture \u00e9lectrique telle qu'elle existe actuellement c'est juste bon pour de faibles distance (inf\u00e9rieur \u00e0 100 km par jour)&lt;/p&gt;&lt;p&gt;impacte en terme de traitement des batteries &lt;/p&gt;&lt;p&gt;impacte en terme de centrales pour la production d'\u00e9lectricit\u00e9 n\u00e9cessaire&lt;/p&gt;","&lt;p&gt;La technique est d\u00e9j\u00e0 au point.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le gouvernement met en avant di
