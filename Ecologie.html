gt;","&lt;p&gt;demander \u00e0 EDF (ce n'est pas la politique d'entreprise ,d'Etat de surcroit !!!) de passer ses centrales thermiques \u00e0 la cog\u00e9n\u00e9ration de chaleur .Une centrale thermique \u00e0 un rendement de 30 % environ (nucl\u00e9aire compris ) ,passer \u00e0 la cog\u00e9n\u00e9ration de chaleur passerait le rendement autour de 90 % ,chaleur utilisable en chauffage urbain,g\u00e9n\u00e9rateur d'eau chaude ,ou vers des applications industrielles ou agricoles (serres ,par exemple )&lt;/p&gt;","&lt;p&gt;Interdire l'utilisation de Barquette Plastique pour l'emballage de beurre ,Margarine revenir \u00e0 de l'emballage papier, vente au poids.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;La norme internationale ISO 14001 qui condense les bonnes pratiques pour les entreprises par certification.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Programmer dans chaque commune la replantation/plantation de toutes les bordures de routes, de chemins et de bordures de champs agricoles avec des arbres/arbustes locaux, fruitiers afin de repartir le chantier sur l'ensemble de la population sous le pilotage de la mairie.&lt;/p&gt;&lt;p&gt;Repartir le travail de plantation de mani\u00e8re \u00e9quitable pour chaque famille.&lt;/p&gt;&lt;p&gt;Les familles ne souhaitant par participer pourront payer le service \u00e0 la mairie. Les habitants  \u00e2g\u00e9es ou emp\u00each\u00e9s physiquement pourront \u00eatre dispens\u00e9es. &lt;/p&gt;&lt;p&gt;Henri IV avait bord\u00e9 les routes de France de ch\u00e2taigner pour \u00e9pargner toute disette \u00e0 son peuple. Le r\u00e9gime actuellement au pouvoir \u0153uvre au contraire pour rendre la population totalement d\u00e9pendante des grandes surfaces.&lt;/p&gt;","&lt;p&gt;Depuis la COP 17 au Qatar (  date \u00e0 v\u00e9rifier ), les transports internationaux ont \u00e9t\u00e9 sortis des n\u00e9gociations et des contraintes des \u00e9tats. La France devrait militer pour leur r\u00e9-introduction.&lt;/p&gt;","&lt;p&gt;Taxer les gros bateaux de commerce ,les bateaux de croisi\u00e8re qui stationnent moteur en marche et qui passe dans les eaux fran\u00e7aises  &lt;/p&gt;&lt;p&gt;M\u00eame chose pour les avions .&lt;/p&gt;&lt;p&gt;C'est ce qui polue le plus et leurs carburant n'est m\u00eame pas tax\u00e9 !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!&lt;/p&gt;","&lt;p&gt;Les  places assises ont \u00e9t\u00e9 diminu\u00e9es. Elles sont en hauteur dans les nouveaux bus, innaccesibles aux handicap\u00e9s qui ne sont pas en chaise (cannes, appareil).ill  faut reconditionner les places et les mettre au niveau normal. il ny a pas que les gens en fauteuil.&lt;/p&gt;&lt;p&gt;Avant on pouvait utiliser des places  standards, maintenant c'est impossible&lt;/p&gt;","&lt;p&gt;Les \u00e9nergies renouvelables ne produisent pas tout le temps ni toute l'ann\u00e9e c'est le gros probl\u00e8me. Afin de parer \u00e0 ce probl\u00e8me, il faut absolument mettre en place une fili\u00e8re s\u00e9rieuse de production d'hydrog\u00e8ne \u00e0 l'\u00e9chelle nationale ( cette hydrog\u00e8ne verte est produite par l'\u00e9lectrolyse de l'eau et l'\u00e9lectricit\u00e9 produite par les panneaux ou les \u00e9oliennes ) afin de stocker et de pouvoir r\u00e9utiliser cette \u00e9nergie plus tard..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des choses existes d\u00e9j\u00e0 sur ce sujet mais elles ne sont pas \u00e0 la hauteur de l' enjeux ! comme toujours...&lt;/p&gt;","&lt;p&gt;La proposition est de cr\u00e9er un malus \u00e0 destination des industries agro alimentaires proposant des produits avec des additifs alimentaires, malus permettant de financer des tests cliniques sur les produits afin d'\u00e9valuer leurs dangerosit\u00e9s&lt;/p&gt;","&lt;p&gt; N\u00e9cessit\u00e9 de lutter contre le d\u00e9veloppement excessif du transport routier.Pour \u00e9viter que la croissance de la route n\u2019aggrave l\u2019\u00e9tat de pollution acoustique et atmosph\u00e9rique actuel, il devient n\u00e9cessaire de trouver des alternatives .\u00a0De m\u00eame, du point de vue de l\u2019espace, le recours \u00e0 ce syst\u00e8me permet de limiter les probl\u00e8mes de consommation de territoire.\u00a0&lt;/p&gt;","&lt;p&gt;Le PIB d'un pays correspond grosso modo aux salaires d'une ann\u00e9e, soit \u00e0 une masse salariale de &lt;strong&gt;194&lt;/strong&gt;M\u20ac (194 milliards d'euros) qui cycle 12 mois.&lt;/p&gt;&lt;p&gt;Donc &lt;strong&gt;1000&lt;/strong&gt;\u20ac pour 67 millions de fran\u00e7ais, et une partie (\u00e0 discuter) pour les mineurs de moins de 15ans, soit &lt;strong&gt;60&lt;/strong&gt;M\u20ac n\u00e9cessaires.&lt;/p&gt;&lt;p&gt;Ce revenu est int\u00e9gral de 15 ans \u00e0 la mort. (Seuls 2 enfants mineurs sont pris en compte, afin d'\u00e9viter une exploitation des naissances).&lt;/p&gt;&lt;p&gt;Ce revenu universel remplacera une grande partie du \\\"&lt;a href=\\\"http://www.lefigaro.fr/social/2018/06/13/20011-20180613ARTFIG00108-les-aides-sociales-representent-un-tiers-du-pib-francais.php\\\"&gt;&lt;strong&gt;pognon de dingue&lt;/strong&gt;&lt;/a&gt;\\\" de 63M\u20ac par mois (prestations + gestion).&lt;/p&gt;&lt;p&gt;Pour l'assurer, 1/3 de nos revenus actuels par personne serait pr\u00e9lev\u00e9, mais tous les revenus inf\u00e9rieurs \u00e0 3000\u20ac seraient gagnants.&lt;/p&gt;&lt;p&gt;Au-del\u00e0, la participation sera plus forte, au d\u00e9triment de l'\u00e9vasion fiscale annuelle de 80M\u20ac minimum.&lt;/p&gt;","&lt;p&gt;Chaque commune \u00e9quipera ses \u00e9coles d'un potager et de massifs de fleurs, que les enfants entretiendront.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Autoriser les mairies \u00e0 d\u00e9livrer l'autorisation de produire de l'\u00e9lectricit\u00e9 , comme le permis de construire ou modification de travaux .&lt;/p&gt;&lt;p&gt;Autoriser les panneaux solaires sur l'ensemble d'un pan de toiture afin d'allier esth\u00e9tique et \u00e9cologie .&lt;/p&gt;&lt;p&gt;D\u00e9velopper les \u00e9oliennes de petites tailles \u00e0 axe vertical , d'environ 3m,  sur tous les b\u00e2timents collectifs .&lt;/p&gt;","&lt;p&gt;Dans la m\u00eame optique qu'un service militaire, une v\u00e9ritable action \u00e9cologique. Financ\u00e9 soit par des fonds priv\u00e9es ou publiques, c'est \u00e0 discuter mais en gardant toute ind\u00e9pendance et transparence.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans un premier temps ce serait une sensibilisation, des cours, des ateliers, des propositions d'id\u00e9es, des bonnes pratiques \u00e0 respecter au quotidien, et la d\u00e9couverte des projets en cours...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans un second temps, des actions \u00e9cologiques, des mises en pratique de projets sur le territoire. (nettoyage de route, recyclage, sauvetage de faunes et flores, reboisement, ...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une dur\u00e9e \u00e0 fixer (1 mois; 3 mois, 6 mois... pendant des vacances scolaires et \u00e0 faire avant la majorit\u00e9, et les premi\u00e8res \u00e9lections).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;N'h\u00e9sitez pas \u00e0 faire vos propositions en commentaires.&lt;/p&gt;","&lt;p&gt;Il faut imposer qu'un certain % de la taxe carbone aille directement \u00e0 l'\u00e9cologie et non \u00e0 tout autre utilisation.&lt;/p&gt;","&lt;p&gt;Le d\u00e9ploiement de la 5G a \u00e9t\u00e9 autoris\u00e9 dans certaines grandes villes de France, en toute opacit\u00e9 car les citoyen.nes n'ont pas \u00e9t\u00e9 consult\u00e9.es sur cette question. Le retour d'exp\u00e9rience que nous avons est enti\u00e8rement n\u00e9gatif (\u00e0 Gateshead, en Angleterre, la 5G a \u00e9t\u00e9 abolie apr\u00e8s le constat d'une forte augmentation du taux de cancer dans la zone o\u00f9 elle a \u00e9t\u00e9 mise en place). Des scientifiques ont lanc\u00e9 un appel international r\u00e9clamant un moratoire sur cette technologie d\u00e9l\u00e9t\u00e8re. Au lieu de donner carte blanche aux op\u00e9rateurs, qu'attend le gouvernement pour suivre les scientifiques et veiller en priorit\u00e9 \u00e0 la sant\u00e9 et \u00e0 la s\u00e9curit\u00e9 publiques?&lt;/p&gt;","&lt;p&gt;d\u00e9ja des lignes de bus \u00e9lectriques fonctionnent avec des &lt;strong&gt;piles \u00e0 combustible a hydrog\u00e8ne&lt;/strong&gt;,&lt;/p&gt;&lt;p&gt;les cor\u00e9ens maitrisent la technologie sur des &lt;a href=\\\"https://www.youtube.com/watch?v=mIJbIUk5qug\\\"&gt;taxis parisiens&lt;/a&gt;,&lt;/p&gt;&lt;p&gt;il faudrait investir dans cette &lt;strong&gt;technologie qui consomme de l'eau et rejette de l'eau&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;La proposition serait d'abolir le syst\u00e8me \u00e9conomique capitaliste pour relocaliser l\u2019\u00e9conomie selon des r\u00e8gles solidaires et coop\u00e9ratives. Nous ferions en sorte que le maximum de ce que nous consommons soit produit localement, pour r\u00e9duire nos besoins et prendre des d\u00e9cisions durables concernant les ressources environnementales.&lt;/p&gt;","&lt;p&gt;le deux roues permet fde fluidifier le trafic , donc de reduire les pollutions, il faut inciter fiscalement a pousser les gens vers ce moyen de transport de preference vers de faibles cylindr\u00e9es&lt;/p&gt;","&lt;p&gt;annuler l interdiction faite au agriculteurs d utiliser les graines paysannes .aider les  petits producteurs  a cr\u00e9er des coop\u00e9ratives  ou  magasins de ventes  directes &lt;/p&gt;","&lt;p&gt;gratuite des transport public pour tous les jeunes de moins de 25 ans pour ch\u00f4meurs et demandeurs d'emploi et pour retrait\u00e9s&lt;/p&gt;","&lt;p&gt;\u00a0Interdiction de toute forme d'emballage non recyclable voir non biod\u00e9gradable&lt;/p&gt;","&lt;p&gt;La v\u00e9nerie sous terre, pratique cruelle et barbare, infligeant d'atroces souffrances aux animaux en raison des pinces mutilantes utilis\u00e9es pour les extirper de leur refuge ainsi que la chasse \u00e0 courre ont \u00e9t\u00e9 abolies en Angleterre sous la pression de l'opinion publique. Soyons dignes de notre degr\u00e9 de civilisation!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Depuis des si\u00e8cles l'homme augmente son emprise artificielle des sols. Le ph\u00e9nom\u00e8ne est devenu dangereux depuis le 19\u00e8me si\u00e8cle avec des techniques qui rendrent vraiment inculte la terre pour toujours. &lt;/p&gt;&lt;p&gt;Il faut imposer une compensation \u00e0 surface \u00e9gale contre tout projet d'artificialisation du sol, soit la perte de for\u00eats et terres naturelles ou cultivables.&lt;/p&gt;&lt;p&gt;Rendre artificiel un hectare de sol en construisant une voie de communication, un b\u00e2timent ou une zone industrielle devrait imposer de convertir un hectare de d\u00e9sert naturel en parcelle vivante de for\u00eat ou terre arable. Il existe quantit\u00e9 de surfaces abandonn\u00e9es en France comme des friches industrielles, zones pollu\u00e9es, carri\u00e8res, etc.&lt;/p&gt;","&lt;p&gt;Avant de tout supprimer il faut laisser le temps au temps :&lt;/p&gt;&lt;p&gt;La voiture ne pourra disparaitre que si le d\u00e9veloppement des transports en commun est une r\u00e9alit\u00e9, en particulier en campagne et associ\u00e9 \u00e0 un red\u00e9veloppement des services publics et des commerces de proximit\u00e9 de fa\u00e7on \u00e0 limiter les d\u00e9placements.&lt;/p&gt;&lt;p&gt;Le nucl\u00e9aire doit continuer tant que des sources de production \u00e9lectrique nouvelles permettant de produire autant de courant n'auront pas \u00e9t\u00e9 mis en place.&lt;/p&gt;&lt;p&gt;Attention le d\u00e9ploiement des voitures \u00e9lectriques va engendr\u00e9 un bilan carbonne des plus n\u00e9gatifs au niveau de la plan\u00eate, que va t'on faire des batteries au lithium apr\u00e8s usage ?&lt;/p&gt;","&lt;p&gt;Mettre sur tous les emballages une simple pastille de couleur bien visible pour ne pas avoir \u00e0 r\u00e9fl\u00e9chir dans quelle poubelle doit \u00eatre jeter ces emballages&lt;/p&gt;&lt;p&gt;Exemples:&lt;/p&gt;&lt;p&gt;Une pastille bleue sur un emballage signifie qu'il doit \u00eatre jeter dans la poubelle bleue&lt;/p&gt;&lt;p&gt;Une pastille jaune sur un emballage qui doit \u00eatre jeter dans la poubelle jaune&lt;/p&gt;&lt;p&gt;Une pastille noire pour les emballages non recyclable&lt;/p&gt;","&lt;p&gt;En cherchant une mani\u00e8re commune et partag\u00e9e au niveau europ\u00e9en et international pour r\u00e9duire les pollutions selon leur importance et leur impact sur l'\u00e9cosyst\u00e8me. &lt;/p&gt;&lt;p&gt;Interdire toute taxations suppl\u00e9mentaires sur les polluants au niveau national tant que les plus importantes causes de pollution au niveau international ne sont pas r\u00e9solues. Ex. inutile d'augmenter les taxes sur le gazole quand en UE on produit encore de l'\u00e9lectricit\u00e9 \u00e0 partir du charbon ou quand sur un an un seul porte container pollue en particules fines de souffre autant que 50 millions de v\u00e9hicules individuels (60 000 portes-containers circulaient sur les oc\u00e9ans en 2018). &lt;/p&gt;&lt;p&gt;Plus les efforts seront partag\u00e9s \u00e9quitablement mieux ils seront admis et support\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Stopper d\u00e9j\u00e0 imm\u00e9diatement le projet Montagne Or en Guyane. L'enjeu \u00e9cologique est primordial. C'est un grand d\u00e9sastre \u00e9cologique qui s'annonce au profit des industries mini\u00e8res. La Guyane abrite une faune et une flore d\u2019une richesse exceptionnelle et rec\u00e8le encore de nombreuses esp\u00e8ces inconnues, notamment pour la science. A l\u2019heure o\u00f9 l\u2019acc\u00e9l\u00e9ration de l\u2019\u00e9rosion mondiale de la biodiversit\u00e9 est devenue fondamentale pour l'avenir du Vivant, le d\u00e9veloppement d\u2019un tel projet n\u00e9cessitera de faire dispara\u00eetre 1 500 hectares de for\u00eat pour l'installation de la mine, de ses installations annexes et de la construction de la route qui la reliera au littoral. C'est un projet absurde aujourd'hui lorsque l'on nous mart\u00e8le qu'il est urgent de stopper toute d\u00e9forestation, et de se concentrer sur la transition \u00e9cologique. Les lobbies de l'industrie ne DOIVENT PAS pr\u00e9valoir sur l'environnement et sur l'humain. On nous demande, ce que nous citoyens faisons pour favoriser cette transition \u00e9cologique. Je crois que chaque citoyen se sent concern\u00e9 : nous trions scrupuleusement nos d\u00e9ch\u00eats + compost. Nous essayons de diminuer nos trajets en voiture. Pour ma part, J'\u00e9duque mes enfants au respect de la plan\u00e8te. Mais je crois que chaque citoyen est sensibilis\u00e9 sur ce sujet l\u00e0 et que ce ne sont pas ces gestes simples qui vont d\u00e9finitvement am\u00e9liorer notre terre. M\u00eame si tout un chacun fait un effort, il faudrait d'abord commencer par stopper toutes les vieilles industries polluantes mais sur lesquelles le gouvernement ferme volontairement les yeux.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Supprimer ou encadrer au minimum la publicit\u00e9 pour les v\u00e9hicules thermiques&lt;/p&gt;","&lt;p&gt;On est en train de pourrir l'avenir de nos enfants avec des riques d'explosion chaque jour plus grands&lt;/p&gt;","&lt;p&gt;Allouer un jour f\u00e9ri\u00e9 existant \u00e0 une journ\u00e9e nationale d\u00e9di\u00e9e \u00e0 la Plan\u00e8te (11/11, jeudi de l\u2019ascension\u00a0?) Sinon cr\u00e9er un jour f\u00e9ri\u00e9 apr\u00e8s \u00e9valuation du co\u00fbt (02/05\u00a0?)&lt;/p&gt;","&lt;p&gt;Il est temps de prendre en compte cette realit\u0117 qui g\u00e9n\u00e8re trop de gaspillage avec la clim plein pot l'\u00e9t\u00e9  et le chauffage \u00e0 gogo l'hiver &lt;/p&gt;&lt;p&gt;Imposer la fermeture des portes serait bon pour la plan\u00e8te et les factures des commer\u00e7ants &lt;/p&gt;&lt;p&gt;Encore  un cas de figure o\u00f9 il existe des frictions entre croissance et transition \u00e9cologique  ..&lt;/p&gt;","&lt;p&gt;Alors que l'on nous demande toujours de r\u00e9duire nos d\u00e9chets, nous avons souvent peu le choix, selon les produits (les cartouches d'encre d'imprimante par exemple mais aussi l'\u00e9norme majorit\u00e9 des produits que nous achetons) que d'acheter des produits sur-emball\u00e9s ou avec des emballages qui ne se justifient pas.&lt;/p&gt;&lt;p&gt;Il s'agit de :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;cr\u00e9er une \\\"taxe \u00e0 l'emballage\\\" qui sera pay\u00e9e par l'entreprise elle-m\u00eame, en fonction de ses achats annuels de mat\u00e9riaux d'emballages. Les entreprises seront alors oblig\u00e9s de les r\u00e9duire si elles veulent rester concurrentes sur leurs prix et ces mat\u00e9riaux coutant cher, cela pourrait permettre de r\u00e9duire les prix de certains produits.&lt;/li&gt;&lt;li&gt;baisser la TVA sur les produits vendus en vrac&lt;/li&gt;&lt;li&gt;r\u00e9instaurer les emballages consign\u00e9s&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Recr\u00e9ons le m\u00e9tier d'herboriste.&lt;/p&gt;&lt;p&gt;Le m\u00e9tier d'herboriste est devenu ill\u00e9gal en France sous Vichy avec la loi du 11 septembre 1941.&lt;/p&gt;&lt;p&gt;cons\u00e9quences : Recul de la connaissance et de l\u2019utilisation des plantes m\u00e9dicinales\u00a0; disparition programm\u00e9e d\u2019un savoir-faire , les plantes ayant toujours \u00e9t\u00e9 essentielles \u00e0 l\u2019humanit\u00e9 (mais aussi aux animaux) pour se soigner&lt;/p&gt;&lt;p&gt;Au Royaume-Uni, en Suisse, en Allemagne et en Italie, les herboristes sont libres d\u2019exercer et de faire le commerce des plantes m\u00e9dicinales. La Belgique offre m\u00eame des formations dipl\u00f4mantes en herboristerie.&lt;/p&gt;&lt;p&gt;Recr\u00e9eons une fili\u00e8re et par cons\u00e9quent des emploi dans cette fili\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nous subissons dans les territoires ruraux une d\u00e9gradation catastrophiques de la qualit\u00e9 de l\u2019eau par des pollutions organiques, pesticides, herbicides, nitrates etc \u2026 \u00e0 tel point que r\u00e9guli\u00e8rement l\u2019eau est impropre \u00e0 la consommation. Il est inadmissible que nous soyons expos\u00e9s \u00e0 notre insu aux pires produits chimiques agricoles retrouv\u00e9s dans l\u2019eau que nous consommons au robinet, avec toutes les cons\u00e9quences que cela a sur la sant\u00e9. C\u2019est insupportable. Alors bien s\u00fbr on nous dit de boire de l\u2019eau en bouteille, dont personne d\u2019ailleurs ne nous garantit la qualit\u00e9, et qui g\u00e9n\u00e8re en termes de d\u00e9chets entre 500 et 1000 bouteilles en plastique par an et par famille et gr\u00e8ve notre budget familial. O\u00f9 donc est la transition \u00e9cologique ? &lt;/p&gt;","&lt;p&gt;obligation de tri pour les dechets de toutes sortes a defaut direction les dechetteries&lt;/p&gt;","&lt;p&gt;Le territoire avec tous ses environnements, \u00e9cosyst\u00e8mes, biotopes, ressources naturelles, constitue un bien collectif pr\u00e9cieux et inali\u00e9nable. Les citoyens et l'\u00e9tat en sont responsables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aucune entreprise ne pourra donc pr\u00e9tendre s'en attribuer une part ni en propri\u00e9t\u00e9 ni en usage. &lt;/p&gt;&lt;p&gt;L'usage ne pourra qu'\u00eatre conc\u00e9d\u00e9 pour une dur\u00e9e limit\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudra donc organiser le transfert des propri\u00e9t\u00e9s existante vers l\u2019\u00e9tat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les profits priv\u00e9s tir\u00e9s de l'exploitation des ressources naturelles par des entreprises, industrielles ou agricoles, devront obligatoirement \u00eatre compens\u00e9es par l'obligation d'entretien et de protection durable de ces ressources. Ce sera donnant/donnant\u00a0; pas de compensation, pas de profit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le\u00a0contr\u00f4le de l'utilisation des ressources naturelles par les entreprises devra \u00eatre r\u00e9alis\u00e9 par un ou plusieurs organismes ind\u00e9pendants (ONG ?). Ils devront en rendre compte \u00e0 l'\u00e9tat et aux citoyens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il y a une grosse contradictions ..l etat veut eliminer toutes les centrales nucleaires pour de l energie propre (deja qu il n arrive pas a demanteler celle de brennelis depuis 1989,c pas gagner)  , comment va t il faire avec la promotion de la voiture electrique pour remplacer le diesel ???? Et comment une personne qui habite au 12 etage va t il recharger sa voiture sur le parking de la cite ??? Une rallonge de 50 metres ??? Ou celui qui n a pas de garage et qui gare sa voiture a 500 m de chez lui ..sans parler du prix astronomique de ces voitures pour une personne a petit revenu .. &lt;/p&gt;&lt;p&gt;Je n ai pas de solution , c etait juste un constat que je voulais partager &lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un fonds de placement national abond\u00e9 par l \u00e9tat ou tout citoyen fran\u00e7ais,  sur des actifs verts et servant de pr\u00e9f\u00e9rence l int\u00e9r\u00eat national,  et qui outre la r\u00e9tribution des investisseurs permettrait \u00e9galement de financer d autres investissements verts nationaux &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Mettre la priorit\u00e9 sur la participation et la co-construction de la vie locale !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cela pourrait vouloir dire (entre autres) :&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Concentrer les d\u00e9bats sur les questions de politique locale, avant les questions nationales ou internationales&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Encourager une implication citoyenne sur les territoires par les collectivit\u00e9s locales\u00a0: mise en place d'ateliers participatifs sur des questions politiques locales comme l\u2019urbanisme, la transition \u00e9nerg\u00e9tique, les activit\u00e9s \u00e9conomiques, l\u2019agriculture, l\u2019environnement, ...&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Donner les moyens aux citoyens et aux collectifs de se r\u00e9approprier certains leviers \u00e9conomiques locaux aujourd\u2019hui accapar\u00e9s par la finance mondiale\u00a0: privil\u00e9gier les commer\u00e7ants locaux (exemple\u00a0: utilisation de la plateforme \u00e9picerie participative MonEpi) plut\u00f4t que les grandes enseignes internationales non-locales (exemple\u00a0: Carrefour market).&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9investir les rues en favorisant un \u00ab\u00a0urbanisme de partage\u00a0\u00bb laissant place \u00e0 plus de spontan\u00e9it\u00e9, plut\u00f4t qu\u2019un urbanisme de st\u00e9rilisation de la vie dans l\u2019espace public\u00a0&lt;/p&gt;","&lt;p&gt;r\u00e9duction du taux de TVA de 20% \u00e0 5,5 % sur tout ce qui est :&lt;/p&gt;&lt;p&gt;alimentaire, habillement, \u00e9lectricit\u00e9, chauffage (gaz, fuel) carburant (essence, gasoil) consid\u00e9r\u00e9 comme de premi\u00e8re n\u00e9cessit\u00e9.&lt;/p&gt;&lt;p&gt;cela ne concerne pas les produits dits de luxe, alimentaire (caviar etc....)et boutique de luxe (Chanel, Dior etc...)&lt;/p&gt;","&lt;p&gt;Pour \u00e9viter l'\u00e9talement des villes,  et la disparition des terres agricoles.&lt;/p&gt;&lt;p&gt;R\u00e9quisitionner et r\u00e9habiliter ou reconstruire  dans &lt;/p&gt;&lt;p&gt;tous les b\u00e2timents inutilis\u00e9s depuis un certain temps (10 ans par exemple).&lt;/p&gt;&lt;p&gt;ne plus construire de lotissements \u00e0 la p\u00e9riph\u00e9rie des villes ou de nouveaux quartiers sans les consid\u00e9rer comme un village, avec des commerces, des services publics, des espaces collectifs int\u00e9gr\u00e9s, des transports en commun pour relier au centre ville. &lt;/p&gt;","&lt;p&gt;Ce compteur n'est qu'une plateforme informatique qui n'a rien a voir avec la transition \u00e9nerg\u00e9tique.&lt;/p&gt;&lt;p&gt;Il favorise l'utilisation de toutes sortes de gadgets connect\u00e9s.&lt;/p&gt;&lt;p&gt;Il utilise des technologies qui pr\u00eatent \u00e0 d\u00e9bat.&lt;/p&gt;&lt;p&gt;On ne peut imposer une tel appareil qui se veut un \u00e9l\u00e9ment essentiel dans le commerce du big data&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;des d\u00e9marches d\u2019installation d'\u00e9olienne sont en cours dans des&lt;u&gt; zones non-venteuses\u00a0&lt;/u&gt;&lt;/li&gt;&lt;li&gt;la r\u00e8glementation des \u00e9oliennes est une machinerie financi\u00e8re au profit d\u2019int\u00e9r\u00eats priv\u00e9s, un scandale l\u00e9gal approuv\u00e9 par l\u2019\u00c9tat&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En France , Ouvrir enfin&lt;strong&gt; le dispositif de reconnaissance du m\u00e9tier de &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;conseiller naturopathe&lt;/strong&gt; (en milieu rural), par le Minist\u00e8re en Lien de la transition&lt;/p&gt;&lt;p&gt;\u00c9cologique et de la coh\u00e9sion sociale . Alors que l'esp\u00e9rance de vie est une chance .&lt;strong&gt; Une seule clinique pour 68 Millions d'habitants, ce n'est pas soutenable&lt;/strong&gt;... C'est  mac-chiche!  Surtout lorsque cette clinique est faite pour parer seulement l'urgence. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'une structure industrielle financ\u00e9e par les responsables de la pollution en mer, dans les oc\u00e9ans, c'est -\u00e0-dire les grandes firmes mondiales d'armements, accompagn\u00e9es d'organismes scientifiques fiables comme le CNRS...pour pallier rapidement cet \u00e9norme g\u00e2chis qui peut conduire \u00e0 l'an\u00e9antissement de l'humanit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par cons\u00e9quent associer les \u00e9tats et grandes entreprises fran\u00e7aises et \u00e9trang\u00e8res d'armement qui ont d\u00e9vers\u00e9 \u00e0 la fin de la premi\u00e8re et de la seconde guerre mondiales des explosifs en tous genres dans les mers et les oc\u00e9ans de notre plan\u00e8te, bient\u00f4t les produits toxiques issus de ces bombes, obus, grenades...jet\u00e9s par millions dans les profondeurs vont se r\u00e9pandre avec des dommages extr\u00eamement importants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Evidemment le 0,1% de la population mondiale la plus riche n'\u00e9chappera pas \u00e0 cette catastrophe, si nous, nous perdons un peu, dont nos vies et celles de nos proches, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les richissimes perdront beaucoup plus, leur fortune, leur vie et la terre sur laquelle ils r\u00e9gnaient en ma\u00eetre, qui les aura rendus si riches.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les camions transportant les produits de notre consommation envahissent les routes. R\u00e9sultats: forte consommation de carburant, pollution, effet de serre, g\u00eane pour la circulation  des voitures particuli\u00e8res. Si ces marchandises \u00e9taient charg\u00e9es sur des trains, quelle \u00e9conomie de carburant! la pollution et l'effet de serre reculeraient beaucoup! Ce n'est pas une utopie, cette pratique existe en Europe...tout pr\u00e8s de chez nous...&lt;/p&gt;","&lt;p&gt;Par un financement publique, informer, sensibiliser et former des actuels et futurs acteurs de l'agriculture aux techniques et \u00e0 la philosophie de la permaculture. &lt;/p&gt;&lt;p&gt;Revenir \u00e0 des tailles d'exploitation plus petites et plus vari\u00e9es (l'inverse de la monoculture) o\u00f9 le travail n\u00e9cessite plus d'hommes et moins de machines.&lt;/p&gt;&lt;p&gt;R\u00e9duire la d\u00e9pendance au p\u00e9trole pour la production de nourriture.&lt;/p&gt;&lt;p&gt;Faire avec la nature pour optimiser les rendements, plut\u00f4t que d'aller contre elle et tuer les sols.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour illustrer la d\u00e9marche, voici un exemple connu : la &lt;a href=\\\"https://www.fermedubec.com/\\\"&gt;ferme du Bec Hellouin&lt;/a&gt;. &lt;/p&gt;","&lt;p&gt;https://positivr.fr/loop-e-commerce-zero-dechet-systeme-consigne/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Pour r\u00e9aliser des travaux permettant des \u00e9conomies d'\u00e9nergie, vous contractez pour le b\u00e2timent un pr\u00eat aupr\u00e8s d'un organisme. Cet organisme se rembourse ensuite via les factures \u00e9nerg\u00e9tiques, sur les \u00e9conomies \u00e9nerg\u00e9tiques r\u00e9alis\u00e9es.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les factures \u00e9nerg\u00e9tiques restent stables avant et apr\u00e8s travaux.&lt;/li&gt;&lt;li&gt;Elles baissent d\u00e8s que le pr\u00eat est sold\u00e9.&lt;/li&gt;&lt;li&gt;Le pr\u00eat est attach\u00e9 au b\u00e2timent, (pas \u00e0 la personne qui l'a contract\u00e9).&lt;/li&gt;&lt;li&gt;Le pr\u00eat peut \u00eatre sold\u00e9 par anticipation \u00e0 tout moment.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Le secteur du b\u00e2timent repr\u00e9sente 44% de l'\u00e9nergie consomm\u00e9e en France, loin devant le secteur des transports (31,3%). Chaque ann\u00e9e, le secteur du b\u00e2timent \u00e9met plus de 123 millions de tonnes de CO2, ce qui en fait l'un des domaines cl\u00e9 dans la lutte contre le r\u00e9chauffement climatique et la transition \u00e9nerg\u00e9tique. (https://ecologique-solidaire.gouv.fr/energie-dans-batiments)&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;arr\u00eater l'utilisation intensive des pesticides, la sant\u00e9 n'a pas de prix&lt;/p&gt;&lt;p&gt; revoir la politique d'agriculture intensive au profit d'une agriculture raisonn\u00e9e et soucieuse de l'environnement&lt;/p&gt;&lt;p&gt;r\u00e9duire la consommation de viande&lt;/p&gt;&lt;p&gt;permettre a la population d'acc\u00e9der \u00e0 de bons produits (fruit, l\u00e9gume, poissons  etc..)a des prix accessibles en r\u00e9duisant la marge des grossistes et interm\u00e9diaires&lt;/p&gt;&lt;p&gt;privil\u00e9gier les circuits de distribution courts (du producteur au consommateur ) cr\u00e9er des coop\u00e9ratives citoyennes pour cela&lt;/p&gt;&lt;p&gt;\u00eatre beaucoup plus soucieux du bien \u00eatre animal que nous le sommes actuellement ( cr\u00e9ation d'un vrai code p\u00e9nal pour la faune et la flore)&lt;/p&gt;&lt;p&gt;interdire la chasse a courre et r\u00e9duire la p\u00e9riode de chasse ainsi que le type d'esp\u00e8ce pouvant continu\u00e9 a \u00eatre chass\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;L'exp\u00e9rimentation de circulation inter-files pour les 2 roues motoris\u00e9s dans certains d\u00e9partements devrait \u00eatre imm\u00e9diatement stopp\u00e9e car elle occasionne des d\u00e9rives. Hormis le d\u00e9bordement dans les autres d\u00e9partements, il s'agit de tout et n'importe quoi : coups de klaxon rageurs, non respect des crit\u00e8res, circulation style livreur de pizzas, \u2026 Cette id\u00e9e saugrenue engendre \u00e9galement un stress suppl\u00e9mentaire pour les automobilistes qui sont indiff\u00e9remment d\u00e9pass\u00e9s par la droite et par la gauche \u00e0 des distances qui font fr\u00e9mir&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Fond\u00e9e en 1998, Attac (Association pour la taxation des transactions financi\u00e8res et pour l\u2019action citoyenne) est une association qui milite pour la justice fiscale, sociale et \u00e9cologique, et conteste le pouvoir pris par la finance sur les peuples et la nature.&lt;/p&gt;&lt;p&gt;Voici les 14 propositions d'Attac pour amorcer la transition \u00e9cologique:&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/70bef96fdfc268a90398b1117a2aa0d05a1569cd.png\\\" alt=\\\"70bef96fdfc268a90398b1117a2aa0d05a1569cd.png\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Exigez des industriels alimentaires, un \u00e9tiquetage pr\u00e9cis de la composition des produits et \u00e9crit en plus gros sans avoir besoin d'une loupe pour lire.&lt;/p&gt;&lt;p&gt;Exigez des industriels des rajouts inutiles, de sirop de glucose, sels, des additifs etc... notamment dans plats pr\u00e9par\u00e9s&lt;/p&gt;&lt;p&gt;Non \u00e0 l'Importation des produits chinois frelatais tels que sauce tomate, miel, herbes, et que sais-je encore ?&lt;/p&gt;&lt;p&gt;Taxer leurs produits&lt;/p&gt;&lt;p&gt;Non au Ceta&lt;/p&gt;&lt;p&gt;N'exporter \u00e0 l'\u00e9tranger que des produits fran\u00e7ais en surplus pour \u00e9viter comme maintenant l'importation de viande polonaise avari\u00e9e sur nos \u00e9tales  alors que nous exportons de la meilleure viande, et le co\u00fbt pour la pollution par les transports.&lt;/p&gt;&lt;p&gt;N'importer que des aliments que nous ne cultivons pas&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La vie en campagne dans les petites localit\u00e9s n\u00e9cessite des d\u00e9placements  fr\u00e9quents sur des distances courtes, pour les besoins courants, consultation m\u00e9dicale, courses, loisirs,visite d'amis et famille , \u00e9cole, administrations etc..&lt;/p&gt;&lt;p&gt;Les transports collectifs lorsqu'ils existent ont de faibles fr\u00e9quences et peu de souplesse. Ils sont en g\u00e9n\u00e9ral  peu utilis\u00e9s et co\u00fbtent \u00e0 la collectivit\u00e9.&lt;/p&gt;&lt;p&gt;La proposition est de mettre en place des v\u00e9hicules  \u00e9lectriques en location courte dur\u00e9e dans le village.&lt;/p&gt;&lt;p&gt;le financement serait apporte par l'Etat, la r\u00e9gion ,le d\u00e9partement , la communaut\u00e9 de communes, et les utilisateurs.&lt;/p&gt;&lt;p&gt;La gestion globale serait confi\u00e9e \u00e0 la commune qui apporterait le foncier ( terrain, local) , la r\u00e9gion  les infrastructures baties et  \u00e9quipements de recharge, etc.., l'utilisateur payerait au km parcouru.&lt;/p&gt;&lt;p&gt;Les  v\u00e9hicules  seraient g\u00e9r\u00e9s par une soci\u00e9t\u00e9  de service sous contrat de la commune.&lt;/p&gt;&lt;p&gt;la plateforme de recharge pourrait recevoir des v\u00e9hicules \u00e9lectriques de particuliers et de la collectivit\u00e9 territoriale&lt;/p&gt;&lt;p&gt;La station de recharge pourrait \u00eatre  aliment\u00e9e  par panneaux  solaires.&lt;/p&gt;&lt;p&gt;Le deployement \u00e0 l'echelle d'une communaut\u00e9  de communes pourrait permettre de supprimer certains services de cars sous utilis\u00e9s &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelques exp\u00e9riences  de ce type sont en cours.&lt;/p&gt;&lt;p&gt;La d\u00e9marche  pourrait s'inscrire dans un plan de transition \u00e9cologique et de d\u00e9veloppement  des communes rurales&lt;/p&gt;","&lt;p&gt;Halte \u00e0 la pollution lumineuse : rendez-nous la nuit et la voie lact\u00e9e !&lt;/p&gt;&lt;p&gt;Eclairage publique et commerciale de nuit le plus souvent inutile. Energivore, contraire \u00e0 la vie des nocturnes, etc\u2026&lt;/p&gt;","&lt;p&gt;La fameuse augmentation de taxe sur le carburant du 1er janvier, annul\u00e9e sous la pression, co\u00fbtait environ 10\u20ac par mois (base 2000-2500km)... et, en passant, ne co\u00fbtait plus rien en consommant moins \u00e0 ... 80km/h (mesure certes excessive, sinon pourquoi pas 70 km/h - mais restons objectifs: moins on roule vite, moins on consomme...). Et reconnaissons le, nous restons des \u00eatres humains et ne changerons donc pas de comportement si nous n'y sommes pas \\\"un peu\\\" forc\u00e9s (voir les taxes sur les cigarettes: dur \u00e0 dire, mais \u00e7a marche). Par ailleurs, contrairement aux id\u00e9es r\u00e9pandues, l'industrie paie bien une taxe carbone, Y COMPRIS l'aviation : Emission Trading Scheme europ\u00e9en. Par contre, redonner TOUT l'argent de cette augmentation aux plus pauvres, que chaque Ferrari puisse ainsi contribuer un peu plus... Mais ne pas le redonner, ni \u00e9videmment sous forme pousse-au-crime (ch\u00e8ques essence) ni en transition inutilisable par eux (prime d'achat voiture \\\"moins polluante\\\")&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Stopper la p\u00eache industrielle (et l\u2019import de marchandises issues de cette pratique)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Red\u00e9finir les outils statistiques utilis\u00e9s pour d\u00e9finir les \u00e9volutions de la soci\u00e9t\u00e9 (croissance, PNB, PIB etc) de mani\u00e8re \u00e0 ce qu'ils int\u00e8grent &lt;strong&gt;syst\u00e9matiquement&lt;/strong&gt; les co\u00fbts (ou les b\u00e9n\u00e9fices) environnementaux et sociaux.&lt;/p&gt;","&lt;p&gt;Publier r\u00e9guli\u00e8rement (minimum 1 fois/an) et expliquer aux citoyens le vrai co\u00fbt des \u00e9nergies.&lt;/p&gt;&lt;p&gt;Cela comprend \u00e9videmment le co\u00fbt de l\u2019\u00e9lectricit\u00e9 d'origine nucl\u00e9aire en y int\u00e9grant tous les co\u00fbts (\u00e9conomique, \u00e9cologiques, sociaux, g\u00e9opolitiques) .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9gulation des loyers avec contr\u00f4le de la salubrit\u00e9, v\u00e9tust\u00e9,controle des norme (HQE) et intervention rapide des services concern\u00e9s (mairie CAF) Pas de loyer pay\u00e9 au bailleur(APL&lt;u&gt;). &lt;/u&gt;&lt;/p&gt;","&lt;p&gt;Aujourd'hui les animaux sauvages ne sont plus n\u00e9cessaire pour nous nourrir, nous avons assez d'\u00e9levages pour nourrir tout le monde (poissons compris). La faune sauvage diminue chaque ann\u00e9e, donc ne lui mettons pas une pression suppl\u00e9mentaire pour le plaisir de quelques uns qui font pression sur nos politiques. Trop d'accidents de chasse mortel toutes les ann\u00e9es , 13 en 2018 et jamais de prison ferme prononc\u00e9e contre ces chasseurs meurtriers. Il est temps de confi\u00e9 la r\u00e9gulation (si elle a lieu d'\u00eatre) \u00e0 l'ONF qui pourrait b\u00e9n\u00e9ficier des aides que les chasseurs re\u00e7oivent chaque ann\u00e9e. un exemple: https://www.politique-animaux.fr/chasse/3-000-000-\u20ac-d-aides-supplementaires-pour-les-chasseurs-de-region-auvergne-rhone-alpes-pour-20 &lt;/p&gt;","&lt;p&gt;L'agriculture \u00e9cologiquement intensive est un mouvement international n\u00e9 du constat que l'agriculture doit \u00eatre capable d'\u00eatre aussi compatible avec l'\u00e9cosyst\u00e8me. Il s'agit d'une association entre le \u00ab produire mieux \u00bb et le \u00ab produire plus \u00bb tout en respectant l'environnement.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Instaurer une taxe (vignette) pour les poids lourds \u00e9trangers traversant la France en empruntant le r\u00e9seau routier, faisant le plein \u00e0 la fronti\u00e8re, allant jusqu\u2019\u00e0 installer des cuves dans leurs camions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Revenir \u00e0 une agriculture biologique stop aux herbicides et engrais &lt;/p&gt;","&lt;p&gt;Consigner les canettes de boissons \u00e0 hauteur de 10 cents et installer des centres de collecte.&lt;/p&gt;","&lt;p&gt;Depuis sa naissance en 1938, la SNCF a supprim\u00e9 pr\u00e8s des deux tiers du r\u00e9seau ferroviaire au trafic voyageurs, un record en Europe. Depuis sept ans, elle en a encore ferm\u00e9 800 km : Saint-Claude-Oyonnax-(Lyon); (Saint-Etienne)-Bo\u00ebn-Thiers-(Clermont-Ferrand), Rodez-Millau, Nancy-Contrex\u00e9ville et au-del\u00e0, Limoges-Angoul\u00eame, Clermont-Ussel-(Bordeaux) etc, etc. Sont syst\u00e9matiquement privil\u00e9gi\u00e9es les lignes de et vers Paris et l'Ile-de-France. Les villes moyennes sont abandonn\u00e9es, les gares ferm\u00e9es, le trafic r\u00e9duit avant fermeture pour \\\"manque de client\u00e8le\\\". Des r\u00e9gions enti\u00e8res, Massif Central , Sud-Ouest, Normandie en t\u00eate deviennent des d\u00e9serts ferroviaires. L'Ard\u00e8che est le premier d\u00e9partement de France \u00e0 n'avoir plus aucun train de voyageurs. Les lignes Clermont-N\u00eemes, Grenoble-Veynes (Marseille/Brian\u00e7on), B\u00e9ziers-Neussargues (Clermont) sont menac\u00e9es \u00e0 br\u00e8ve \u00e9ch\u00e9ance. Pendant ce temps, le surco\u00fbt du Grand Paris Express, 200 km de lignes de m\u00e9tro en construction en Ile-de-France, atteint 18 milliards d'euros (le devis est pass\u00e9 de 20 \u00e0 38 milliards), une somme suffisante \u00e0 r\u00e9nover \u00e0 un niveau suisse toutes les lignes r\u00e9gionales de la France abandonn\u00e9e (et \u00e0 en rouvrir des dizaines) alors qu'on ferme des lignes pour quelques dizaines de millions de travaux non financ\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Il convient d'exiger :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;La r\u00e9ouverture par modernisation et avec exploitation cadenc\u00e9e au moins aux deux heures de toutes les lignes ferm\u00e9es depuis vingt ans.&lt;/li&gt;&lt;li&gt;Un plan d'investissement massif de l'Etat pour les lignes interr\u00e9gionales, en particulier diam\u00e9trales (non centr\u00e9es sur Paris).&lt;/li&gt;&lt;li&gt;La cession aux r\u00e9gions des lignes \u00e0 vocation r\u00e9gionale avec transfert des financements d'Etat, les autorit\u00e9s r\u00e9gionales \u00e9tant mieux \u00e0 m\u00eame d'\u00e9valuer les besoins que les technocrates parisiens.&lt;/li&gt;&lt;li&gt;Un transfert de l'investissement pour les transports collectifs p\u00e9ri-urbains (TER, m\u00e9tros, tramways, trolleybus) vers les villes \\\"de province\\\" dont la plupart des r\u00e9seaux restent insuffisants, en particulier en p\u00e9riph\u00e9rie.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;\u00c9teindre l'\u00e9clairage des panneaux publicitaires, ainsi que les vitrines des magasins seront une bonne solution pour commencer \u00e0 \u00e9conomiser l'\u00e9nergie. Peu de gens les voient au final, car la plupart des gens dorment...Donc l'int\u00e9r\u00eat promotionnel est r\u00e9duit, et c'est une absurdit\u00e9 \u00e9cologique. De m\u00eame pour les panneaux led's qui envahissent nos villes...&lt;/p&gt;","&lt;p&gt;arr\u00eater de taxer pour la transition \u00e9cologique pour renflouer les caisses d\u00e9ficitaires de l'\u00e9tat&lt;/p&gt;","&lt;p&gt;Le choix du p\u00e9age qu'a fait la France pour ses autoroutes \u00e9tait d\u00e9j\u00e0 hautement contestable. Leur privatisation est un scandale.&lt;/p&gt;&lt;p&gt;Tout b\u00e9n\u00e9fice pour les grandes entreprises de BTP, \u00e0 l'image des compagnies de distribution des eaux qui se sont engraiss\u00e9es sur le dos des communes et sont devenues les Vivendi, etc. que l'on sait.&lt;/p&gt;&lt;p&gt;Plus g\u00e9n\u00e9ralement, aucune municipalit\u00e9 et autre collectivit\u00e9 ne devrait avoir le droit d'interdire la circulation \u00e0 certains v\u00e9hicules ou d'imposer un p\u00e9age urbain, deux mesures qui p\u00e9nalisent les gens moins ais\u00e9s. Non au retour de \\\"l'octroi\\\" de l'Ancien R\u00e9gime!&lt;/p&gt;&lt;p&gt;La transition \u00e9cologique doit en permanence veiller \u00e0 respecter le principe d'\u00e9galit\u00e9 et de mobilit\u00e9 libre; &lt;/p&gt;&lt;p&gt;Tant qu'une vraie offre de transports en commun n'est pas mise en place, la mobilit\u00e9 individuelle, surtout des plus pauvres, ne doit pas \u00eatre brim\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il s'agit de calculer le r\u00e9el prix d'un produit par rapport au march\u00e9 mais aussi par rapport \u00e0 son empreinte \u00e9cologique ou polluante et sa durabilit\u00e9 dans tous les sens du terme. Par exemple un produit qui n'int\u00e8gre pas le fait de ne pas int\u00e9grer une fili\u00e8re de recyclage ou qui est polluant peut \u00eatre p\u00e9nalis\u00e9 par un surco\u00fbt qu'une agence de d\u00e9veloppement durable \u00e0 cr\u00e9er pourrait lui attribuer.&lt;/p&gt;","&lt;p&gt;Afin de rendre la France plus r\u00e9siliente et autonome:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Quitter les produits phytosanitaires&lt;/li&gt;&lt;li&gt;Augmenter la production mara\u00eech\u00e8re r\u00e9partie sur le territoire&lt;/li&gt;&lt;li&gt;Diminuer les surfaces en monocultures pour varier les productions&lt;/li&gt;&lt;li&gt;Trouver un moyen de r\u00e9duire, \u00e0 long terme, le temps de travail des paysans (avec l'aide des communes et des habitants)&lt;/li&gt;&lt;li&gt;Les paysans deviennent des fonctionnaires (nourrir une civilisation est un service public essentiel)&lt;/li&gt;&lt;li&gt;R\u00e9duire la m\u00e9canisation&lt;/li&gt;&lt;li&gt;Augmenter le nombre de paysans pour augmenter le nombre de vente directe, de coop\u00e9ratives = circuit court&lt;/li&gt;&lt;li&gt;Former les paysans aux techniques de permaculture, agroforesterie etc...&lt;/li&gt;&lt;li&gt;D\u00e9velopper une cellule de recherche pour am\u00e9liorer les techniques de production, d'utilisation de l'eau etc..&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;soutenir les entreprises proposant croisi\u00e8res \u00e0 la voile et soutenir le d\u00e9veloppement d'embarcations solaires pour le tourisme maritime et fluvial. &lt;/p&gt;&lt;p&gt;Taxer toutes les embarcations (commerciales et plaisance) moteurs au % de la pollution qu'elles emettent&lt;/p&gt;","&lt;p&gt;Conversion d'une partie des autoroutes (BAU) en lignes ferroviaires&lt;/p&gt;","&lt;p&gt;Cet \u00e9l\u00e9ment de base est central dans le cycle de l'eau, en \u00e9lectrolyse, et dans les piles \u00e0 combustible pour produire ou stocker de l'\u00e9lectricit\u00e9 proprement et sans impact sur le climat.&lt;/p&gt;","&lt;p&gt;LE RENDEMENT D UNE \u00c9OLIENNE N EST QUE DE 24%...C EST UNE PRODUCTION ALTERNATIVE&lt;/p&gt;&lt;p&gt;POUR COMPENSER LE MANQUE DE COURANT  IL FAUDRA OUVRIR DES CENTRALES AU GAZ (RUSSE)&lt;/p&gt;&lt;p&gt;MULTIPLIER LES \u00c9OLIENNES VA D\u00c9TRUIRE LES SITES REMARQUABLES DU PAYSAGE FRAN\u00c7AIS DE FACON IRR\u00c9M\u00c9DIABLE.............ENVIRONNEMENT DURABLE&lt;/p&gt;&lt;p&gt;LE KWH EST&lt;strong&gt; &lt;u&gt;RACHET\u00c9 TROIS FOIS LE PRIX PAR EDF&lt;/u&gt;&lt;/strong&gt; ....LA NOTE EST PAY\u00c9E IN FINE PAR L USAGER ET LES MILLIARDS PRODUITS PROFITENT A DES INVESTISSEURS PRIVES QUI S ENRICHISSENT AU PROFIT DES USAGERS LES PLUS PAUVRES &lt;/p&gt;&lt;p&gt;SUSPENDEZ LE PROGRAMME \u00c9OLIEN ET ATTENDEZ LA VENUE DE NOUVELLES SOURCES DE PRODUCTION QUI VONT \u00caTRES PROPOS\u00c9ES PAR LA SCIENCE PROCHAINEMENT&lt;/p&gt;&lt;p&gt;L ALLEMAGNE QUI S EST SUR \u00c9QUIP\u00c9E D EOLIENNES PRODUIT FINALEMENT 75% DE SON ENERGIE GRACE AU CENTRALES A CHARBON TR\u00c8S POLLUEUSES&lt;/p&gt;","&lt;p&gt;Autorisons la transformation de nos v\u00e9hicules thermiques en \u00e9lectriques&lt;/p&gt;&lt;p&gt;Pas de d\u00e9chet (on garde son v\u00e9hicule) moins cher (on ne rach\u00e8te pas de v\u00e9hicule) &lt;/p&gt;&lt;p&gt;Avec en prime des cr\u00e9ations d emplois&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;pour tous les produits de premi\u00e8res n\u00e9cessit\u00e9s&lt;/p&gt;","&lt;p&gt;Le seul budget \\\"\u00e9cologique\\\" est consacr\u00e9 \u00e0 favoriser la voiture, en finan\u00e7ant la mise \u00e0 la casse de voitures anciennes et leur remplacement par des voitures neuves ! Ce n'est pas de l'\u00e9cologie c'est du lobby industriel.&lt;/p&gt;&lt;p&gt;L'argent doit porter en priorit\u00e9 sur la biodiversit\u00e9, la construction de pistes cyclables, de transports en commun, l'agriculture bio et l'isolation des b\u00e2timents.&lt;/p&gt;","&lt;p&gt;Les &lt;strong&gt;mesures annonc\u00e9es en Novembre&lt;/strong&gt;, si elles sont maintenues et tenues, &lt;strong&gt;sont de bonnes mesures&lt;/strong&gt; m\u00eame si elles ne r\u00e9pondaient pas \u00e0 la crise des gilets jaunes, elles pourraient d\u2019ailleurs \u00eatre r\u00e9\u00e9valu\u00e9es par exemple en augmentant la participation de l\u2019Etat \u00e0 hauteur de 25%. Pour le reste du financement de cette transition, toutes les banques devront jouer le jeu, et la facture de cette transition devra \u00eatre \u00e0 hauteur du co\u00fbt mensuel habituel du co\u00fbt de l\u2019\u00e9nergie, et devra faire l\u2019objet d\u2019une baisse du co\u00fbt de la fourniture de l\u2019\u00e9nergie de la part du fournisseur par solidarit\u00e9 et par encouragement. Mais s\u2019il faut allez plus loin, il faut tout simplement &lt;strong&gt;interdire la production et la vente de chaudi\u00e8re \u00e0 fuel.&lt;/strong&gt; La &lt;strong&gt;&lt;u&gt;loi de l\u2019offre et de la demande&lt;/u&gt;&lt;/strong&gt; prendre alors tout son sens. &lt;strong&gt;Pour toutes les constructions neuves, ou les personnes en cours de changement de syst\u00e8me de chauffage n\u2019auront plus que les alternatives \u00e9cologiques&lt;/strong&gt;. La &lt;strong&gt;demande \u00e9tant forte, l\u2019offre sera de plus en plus abordable&lt;/strong&gt; sur le march\u00e9.&lt;/p&gt;","&lt;p&gt;Stop aux transports d'animaux dans des conditions abominables, une charte doit \u00eatre \u00e9tablie et respect\u00e9e (limitation dur\u00e9e du trajet, du nombre d'animaux, ...) et \u00e9galement ne pas faire d'exportation d'animaux.&lt;/p&gt;","&lt;p&gt;Puisque nos dirigeant ont un point de vue comptable de la vie, int\u00e9grer le co\u00fbt environnemental dans les calculs. Cela permettrait en particulier de justifier les d\u00e9penses des mesures r\u00e9duisant les nuisances environnementales par un gain global, et de rendre plus difficiles les d\u00e9cisions aux cons\u00e9quences environnementales n\u00e9fastes&lt;/p&gt;","&lt;p&gt;Instaurer un v\u00e9ritable plan \u00ab\u00a0MARSCHAL\u00a0\u00bb pour relancer le ferroviaire en rouvrant aux trafics voyageurs et marchandises toutes les lignes ferm\u00e9es depuis 1950, en obligeant les entreprises et les chargeurs \u00e0 utiliser le fret ferroviaire en lieu et place du \u00ab\u00a0tout camion\u00a0\u00bb, et en baissant fortement la TVA sur tous les tarifs ferroviaires pour en refaire un v\u00e9ritable service public pr\u00e9sent sur l'ensemble du territoire.&lt;/p&gt;","&lt;p&gt;Rendre l'usage des transports publics gratuit pour l'usager, en assurant son financement par une taxe sur les employeurs et les transporteurs routier&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;taxer plus cher l\u2019\u00e9lectricit\u00e9 nucl\u00e9aire (chiffrer en fonction des externalit\u00e9s\u00a0: d\u00e9mant\u00e8lement, etc.) et issue des ressources fossiles&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Inciter les grands groupes \u00e0 freiner leurs b\u00e9n\u00e9fices et de verser des dividendes ind\u00e9cents. Ainsi, en abaissant ces \u00e9normes d\u00e9penses, le prix de revient pourrait baisser, et en limitant les marges, certains v\u00e9hicules seraient plus accessibles \u00e0 un plus grand nombre. Ensuite avec la r\u00e9cup\u00e9ration des p\u00e9nalit\u00e9s pollueurs-payeurs, des primes plus importantes qu'actuellement deviendraient incitatives \u00e0 l'acquisition de v\u00e9hicules hybrides, \u00e9lectriques ou \u00e0 piles hydrog\u00e8ne, et avec des plafonds relev\u00e9s. Les banques pourraient \u00eatre mise \u00e0 contribution, en rendant obligatoire le pr\u00eat - jusqu'\u00e0 total, sur une p\u00e9riode plus longue et \u00e0 taux 0%  ( elles le peuvent, elle aussi, d'une richesse inou\u00efe !).&lt;/p&gt;","&lt;p&gt;favoriser les \u00e9nergie non polluantes en co2, \u00e9olien en mer,solaire ,nucl\u00e9aire 60% maxi, usine mar\u00e9e motrice, hydrolien car \u00e9lectricit\u00e9 non stockable pour l'instant&lt;/p&gt;","&lt;p&gt;consigner les contenants\\\" verre et plastique \\\"a hauteur du contenu afin d'\u00e9viter de trouver le long des routes ces objets tous les 5 m\u00e8tres.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper le ferroutage&lt;/p&gt;","&lt;p&gt;Autoriser l habitat l\u00e9ger ou alternatif dans les zones peu dense en population (campagne) &lt;/p&gt;&lt;p&gt;Cela permettrait de acc\u00e9der \u00e0 la propri\u00e9t\u00e9 a moindre co\u00fbt (tous le monde n a pas les moyens de faire construire) et ses b\u00e2timents ont une empreinte \u00e9cologique moindre que nos maisons actuelles &lt;/p&gt;&lt;p&gt;Cela serait aussi une libert\u00e9 de vivre diff\u00e9remment et sortir de la sp\u00e9culation fonci\u00e8re&lt;/p&gt;&lt;p&gt;Libert\u00e9 qui existe dans d autres nations moins liberticide et r\u00e9gent\u00e9 que notre cher pays&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;que produit chaque vehicule ..en prenant pour base pour la norme crit air le controle pollution du controle technique 2019 ... car un vieux vehicule bien regler et de petite cylindree et qui consomme peu polluera beaucoup moins que le dernier 4x4 de 2018 avec un moteur v8 de 400 cv ... Cela permettrai de rendre plus juste l application des restrictions et inciterai les gens a acheter des voitures ecolos et a ceux qui on un vieux vehicule non polluant de pouvoir le conserver .. Une autre solution serait d utiliser la prime a la casse de 4000/2000 e pour mettre a jour son vehicule ancien en lui installant des systemes antipollution ,si possible , genre filtre a particule ,egr ,ou kit electrique ...cela eviterai une pollution enorme car c est connu que recycler un produit c est mieux que d en refabriquer un nouveau et detruire l ancien pour rien ... Incroyable Le nombre de voiture prime a la casse ,roulante et pas si polluante , detruite a la casse de mon beauf frere ..!!! Quand on voit des personnes qui roule avec des epaves car ils ne peuvent pas avancer l argent pour une voiture ecolos ..c est honteux ...&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;viser les plus riches, les plus gros pollueurs, les grands centres urbains et industriels, plut\u00f4t que les plus modestes et les campagnes : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- commencer par les centres urbains (interdiction du diesel et des fortes cylindr\u00e9es dans les hyper-centres, agrandissement des espaces r\u00e9serv\u00e9s aux modes z\u00e9ro \u00e9mission avec d\u00e9veloppement des transports en commun) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- taxer la pollution des transports a\u00e9riens (fret et passagers) et routiers (fret)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; - taxer tr\u00e8s fortement les v\u00e9hicules haut de gamme polluants (augmenter beaucoup le malus pour grosses cylindr\u00e9es \u00e0 moteur thermique)&lt;/p&gt;&lt;p&gt; - interdir compl\u00e8tement la fabrication et la vente de certains mod\u00e8les polluants, en incitant fortement les constructeurs \u00e0 changer leur mod\u00e8le pour viser le z\u00e9ro \u00e9mission&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eatez de jeter l\u2019opprobre sur le m\u00e9tier d'agriculteurs, ce sont les 1\u00e8res victimes de la grande distribution \\\"ou vous nous faites le prix de Espagnols ou alors on ne vous ach\u00e8te  .... RIEN\\\" , sauf que nous ne produisons pas de la m\u00eame fa\u00e7on et donc plus cher mais les acheteurs de la grande distrib s'en foutent, \\\"on leur a dit achetez des prix\\\" moi je les appelle des prox\u00e9n\u00e8tes de la France, responsables aussi de la d\u00e9sertification des centre villes et des centre bourgs, la ville s\u2019appauvrit et les p\u00e9riph\u00e9ries s'enrichissent&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;taxer de plus en plus fort les diesel, gas oil et autres deriv\u00e9s moins raffin\u00e9s que l'essence qui causent des bronchiolites \u00e0 nos enfants et des maladies pulmonaires et autres allergies a tous. Finir par les interdire.&lt;/p&gt;&lt;p&gt;Car \u00e7a fait trentre ans qu'on en parle. Alors les sourds nous fatiguent.&lt;/p&gt;","&lt;p&gt;Une grosse partie du ressentiment de la baisse du pouvoir d'achat est due \u00e0 l'augmentation du panier moyen des courses alimentaires. La part des produits industriels pr\u00e9sents dans le \\\"panier\\\" de la m\u00e9nag\u00e8re est de plus en plus importante, ce qui cr\u00e9\u00e9 une inflation tarifaire.&lt;/p&gt;&lt;p&gt;On constate aujourd'hui que les fran\u00e7ais ne prenne plus le temps de cuisiner, de transformer eux m\u00eame les produits. En parall\u00e8le, les fran\u00e7ais sont de plus en plus sollicit\u00e9s par des messages publicitaires des industriels. L'hypocrisie des messages l\u00e9gaux \u00e0 caract\u00e8res informatifs comme l'abus d'alcool, manger 5 fruits et l\u00e9gumes, d\u00e9douane les pouvoirs publics de leurs missions de formations.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On pourrait financer des publicit\u00e9s mettant en valeur les avantages \u00e0 travailler les produits bruts, en pr\u00e9levant une taxe sur les spots publicitaires, ou en obligeant les m\u00e9dias \u00e0 y consacrer 15% de leur l'espace.&lt;/p&gt;","&lt;p&gt;Organiser un grand d\u00e9bat national sur les \u00e9nergies et l'\u00e9cologie en France puis trancher par un r\u00e9f\u00e9rendum a choix multiple comme le font les Suisses.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mise en place, du national au local,\u00a0de campagnes permanentes de sensibilisation, d'incitations et de fid\u00e9lisation aux \u00e9co-gestes ( \u00e9conomies d'\u00e9nergie, d'eau, d\u00e9placements doux ou collectifs, r\u00e9duction des d\u00e9chets...) : changer nos comportements au quotidien est aussi un facteur d'\u00e9conomie pour le budget des m\u00e9nages...&lt;/p&gt;","&lt;p&gt;Interdiction pur et simple du trafic a\u00e9rien intracontinental, et investissement massif dans le ferroviaire (ligne tgv inter-provinces internationnales, r\u00e9tablissement des trains de nuits, r\u00e9ouverture des petites lignes, d\u00e9veloppement du fret\u2026)&lt;/p&gt;&lt;p&gt;Maintient des lignes insulaires et intercontinentales, faute d'alternative. Mais taxe k\u00e9ros\u00e8ne \u00e9lev\u00e9e afin de financer les investissements cit\u00e9s plus hauts.&lt;/p&gt;","&lt;p&gt;pourquoi les \u00e9cologistes veulent supprimer les barrages des petites rivi\u00e8res ?&lt;/p&gt;&lt;p&gt;Certains anciens moulins fabriquent de l'\u00e9lectricit\u00e9 et garantissent un certain niveau d'eau dans les rivi\u00e8res&lt;/p&gt;&lt;p&gt;hors dans le loir et cher des communes se bagarrent pour garder ces barrages car les \u00e9cologistes (je respecte la nature moi-m\u00eame !)\u00a0veulent les supprimer au nom de quelle \u00e9cologie !! ??\u00a0c'est du n'importe quoi \u00e0 l'heure ou ils demandent eux m\u00eame de faire de l'\u00e9lectricit\u00e9 le plus naturellement possible&lt;/p&gt;&lt;p&gt;Garder tous ces petits barrages c'est sauvegarder le patrimoine et de plus utiles pour l'\u00e9cologie&lt;/p&gt;&lt;p&gt;Un \u00e9cologiste peut il me donner son avis ?&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Habitat et b\u00e2timents soutenables (\u00e9coconception, mat\u00e9riaux naturels renouvelables et locaux (dans la mesure du possible), sobri\u00e9t\u00e9 \u00e9nerg\u00e9tique et chasse \u00e0 la pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique (isolation des b\u00e2timents en priorit\u00e9 les plus modeste). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le Bio est parfois d\u00e9cri\u00e9 mais il reste bien meilleur que l'agriculture classique.&lt;/p&gt;&lt;p&gt;Consommer des produits locaux apporte un grand nombres de b\u00e9n\u00e9fices en termes ecologiques, economiques et sociaux.&lt;/p&gt;&lt;p&gt;Il faut imposer ce genre de produits au minimum dans toutes les cantines scolaires.&lt;/p&gt;","&lt;p&gt;Eau bien commun \u00e0 l'humanit\u00e9 indispensable \u00e0 la vie ne peut \u00eatre trait\u00e9e comme une simple marchandise ne peut \u00eatre source de profit .&lt;/p&gt;&lt;p&gt;Doit \u00eatre g\u00e9r\u00e9e par le public sans d\u00e9l\u00e9gation au priv\u00e9&lt;/p&gt;&lt;ol&gt;&lt;li&gt;localement par et sous la responsabilit\u00e9 des \u00e9lus locaux &lt;/li&gt;&lt;li&gt;avec un contr\u00f4le d\u00e9mocratique et une participation citoyenne au travers d' observatoire de l'Eau&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Que l'on remplace cela par une taxe r\u00e9gionale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La France repr\u00e9sente moins de 1% de la population mondiale, on ne peut donc pas gagner la guerre contre la pollution tout seul dans notre coin.&lt;/p&gt;&lt;p&gt;De nombreux pays d'Afrique, d'Asie ou d'Am\u00e9rique latine n'ont pas de syst\u00e8me de collecte de d\u00e9chets efficace, voir pas du tout. Des montagnes de d\u00e9chets se forment ainsi en pleine rue et finissent dans la nature.Si on veut arr\u00eater de d\u00e9verser des tonnes de plastiques, m\u00e9taux lourds, huiles usag\u00e9es,... dans notre belle nature, dans nos oc\u00e9ans et nos campagnes, ,il est n\u00e9cessaire d'aider ces pays \u00e0 mettre en place un syst\u00e8me de collecte des d\u00e9chets et de faire comprendre les enjeux aux populations locales.&lt;/p&gt;","&lt;p&gt;obliger les routiers \u00e0 prendre les autoroutes quand il y en a plutot que les routes nationales , d\u00e9partementales .......&lt;/p&gt;","&lt;p&gt;1/Arr\u00eater la d\u00e9forestation pour planter les palmiers qui servent \u00e0 l'huile de palme et/ou pour l'expansion bovine&lt;/p&gt;&lt;p&gt;2/ Cr\u00e9er un financement cons\u00e9quent pour d\u00e9polluer les oc\u00e9ans du plastique mais aussi limiter sa fabrication et le suremballage&lt;/p&gt;&lt;p&gt;3/ R\u00e9guler l'exploitation du sable &lt;/p&gt;&lt;p&gt;4/ Conduire les groupes \u00e0 arr\u00eater le financement des \u00e9nergies fossiles et d'investir dans les \u00e9nergies renouvelable&lt;/p&gt;&lt;p&gt;5/re-d\u00e9velopper  le transfert de marchandise par train et limiter celui des transports routiers&lt;/p&gt;&lt;p&gt;6/ Favoriser la permaculture &lt;/p&gt;&lt;p&gt;7/ Instaurer une lois pour que toute nouvelle construction soit 100% \u00e9cologique&lt;/p&gt;&lt;p&gt;8/ D\u00e9velopper de transport en commun et de proximit\u00e9 dans les petites communes&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;GAC : il s\u2019agit d\u2019une alternative \u00e0 la grande distribution qui consiste \u00e0 cr\u00e9er un partenariat de proximit\u00e9 entre producteurs et consommateurs pour produire et consommer autrement. Le GAC rassemble plusieurs m\u00e9nages, \u00e0 intervalle r\u00e9gulier, qui optent pour des produits de qualit\u00e9 aupr\u00e8s de producteurs et transformateurs locaux. Quant aux SEL, ils d\u00e9signent un syst\u00e8me d\u2019\u00e9change de produits ou de services en dehors du syst\u00e8me mon\u00e9taire classique, c\u2019est-\u00e0-dire sans avoir recours \u00e0 la monnaie gouvernementale (ou supra-nationale dans le cas de l\u2019euro).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les groupes d\u2019achats communs qui soutiennent l\u2019agriculture paysanne sont des initiatives citoyennes qui proposent un mod\u00e8le de consommation \u00e9cologiquement soutenable et socialement juste. Ils sont une critique en acte des mod\u00e8les de production, de distribution et de consommation dominants. En r\u00e9int\u00e9grant la dimension sociale dans un acte \u00e9conomique, ils s\u2019inscrivent dans un paradigme alternatif qui met l\u2019homme au centre des projets de d\u00e9veloppement de la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;( la suite) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.centreavec.be/site/les-groupes-d-achat-commun-une-initiative-socialement-juste-et-ecologiquement-durable&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Au del\u00e0 des enjeux climatiques, il faudrait revoir notre politique \u00e9nerg\u00e9tique et cesser de croire que sous pr\u00e9texte que l\u2019\u00e9nergie nucl\u00e9aire a peu d\u2019impact carbone, la France doit continuer d\u2019\u00eatre la poubelle nucl\u00e9aire du monde avec l\u2019usine de retraitement des d\u00e9chets nucl\u00e9aires de la Hague et une fili\u00e8re nucl\u00e9aire civile obsol\u00e8te et imbriqu\u00e9e avec la fili\u00e8re nucl\u00e9aire militaire, g\u00e9n\u00e9rant des d\u00e9chets dont on ne sait trop comment se d\u00e9barrasser sinon pour une partie mineure en fabriquant des bombes atomiques, alors que des centrales au sel fondu utilisant du thorium ne sont pas utilisables pour la cr\u00e9ation de bombes et ne g\u00e9n\u00e9rant pas des d\u00e9chets radioactifs pour des milliers d\u2019ann\u00e9es. Il faut cesser d\u2019investir des dizaines de milliards d\u2019euros pour rallonger la vie de centrales de plus de 50 ans et planifier leur fermeture progressive, leur remplacement par des sources d\u2019\u00e9nergie renouvelable et envisager la constructions de centrales au sel fondu beaucoup moins dangereuses pour la s\u00e9curit\u00e9 des populations et de l\u2019environnement. &lt;/p&gt;&lt;p&gt;Par ailleurs il faut esp\u00e9rer que la fiscalit\u00e9 fran\u00e7aise cesse d\u2019\u00eatre en contradiction avec le \u00ab\u00a0Make our planet great again\u00a0\u00bb qui n'a jamais \u00e9t\u00e9 qu'une des nombreuses d\u00e9clarations lapidaires de Macron et sans lien avec sa politique r\u00e9elle qui est anti-\u00e9cologique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'union europ\u00e9enne trouve normal d'imposer une taxe sur la pollution \u00e9mise par les v\u00e9hicules,\u00a0&lt;/p&gt;&lt;p&gt;il y a en France des taxes sur les \u00e9missions de CO2, cette taxe ne tient pas compte de la pollution engendr\u00e9e&lt;/p&gt;&lt;p&gt;par le carburant consomm\u00e9 pour l'importation du v\u00e9hicule sur le territoire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En gros, je propose de diminuer le Malus Ecologique et Taxe CO2 des v\u00e9hicules fabriqu\u00e9s en FRANCE.&lt;/p&gt;","&lt;p&gt;Favoriser l'Habitat partag\u00e9 en offrant des aides \u00e0 la construction ou la r\u00e9novation et aux nombreuses structures qui sont maintenant \u00e0 l'oeuvre pour soutenir les projets.&lt;/p&gt;&lt;p&gt;Les nouveaux projets immobiliers doivent donner la possibilit\u00e9 d'int\u00e9grer ce concept. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;taxer les v\u00e9hicules di\u00e9sels lors de la vente&lt;/p&gt;","&lt;p&gt;Il est un gaspillage honteux dans les d\u00e9chetteries, des milliers d'appareils et de bicyclettes sont d\u00e9truits alors qu'ils peuvent \u00eatres remis en route en moins de deux heures de travail. Ces sites pourraient cr\u00e9er plusieurs emplois avec un atelier collectif ou non et des postes de travail pour la remise en \u00e9tat.&lt;/p&gt;","&lt;p&gt;decceleration de l'activit\u00e9 \u00e9conomique .. Faire chuter l'activit\u00e9 . et la reduire \u00e0 3 jours par semaine . Les autres activit\u00e9s \u00e9cologiques qui ne r\u00e9clament pas des \u00e9nergies polluante prendront le relais .Interdiction de circuler un weekend sur deux par regions .relocalisation des loisirs &lt;/p&gt;","&lt;p&gt;Pour les avions et les bateaux.&lt;/p&gt;","&lt;p&gt;Interdiction de la chasse \u00e0 courre , pratique cruelle et d'un autre \u00e2ge .&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;\\\"&lt;/span&gt;&lt;span style=\\\"color:rgb(58,58,57);\\\"&gt;pour les 284 esp\u00e8ces se reproduisant sur le territoire m\u00e9tropolitain : 92 d\u2019entre elles sont menac\u00e9es, soit 32 %, contre 26 % en 2008. Au niveau mondial, en comparaison, 12 % des oiseaux sont menac\u00e9s d\u2019extinction. Les r\u00e9sultats mettent en \u00e9vidence les pressions multiples qui p\u00e8sent sur l\u2019avifaune fran\u00e7aise.\\\" ... Tous les chiffres montrent que la politique environnementale fran\u00e7aise m\u00e8ne \u00e0 une extinction de masse des oiseaux sur notre territoire. La r\u00e9glementation de la chasse et particuli\u00e8rement \\\"\u00e0 l'aveugle\\\" (chasse \u00e0 la glue) doivent \u00eatre plus protectrice de ces animaux que ne verront jamais nos petits-enfants si nous n'agissons pas.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Le b\u00e2ton :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;S'il n'y a plus de subvention pour l'agriculture aux pesticides, les agriculteurs ne pourront pas survivre sans accepter de passer au Bio.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La carotte :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Les agriculteurs ne seront pas sacrifi\u00e9s puisque les subventions leur permettront d\u00e8s le d\u00e9but (durant la conversion) de vivre d\u00e9cemment.&lt;/p&gt;","&lt;p&gt;d\u00e9veloppement et pilotage des Inscriptions au niveau municipale pour organiser une \u00e0 deux journ\u00e9e eco citoyennes de nettoyage des communes dans les parcs, abord rivi\u00e8res, forets etc (enl\u00e8vement de d\u00e9chets)&lt;/p&gt;&lt;p&gt;Participations de toutes les associations d\u00e9clar\u00e9s d'une municipalit\u00e9 quelle que soit le domaine, ainsi que les habitants, cr\u00e9ation d'une carte eco citoyennes avec encadrement et formation sur le tri des d\u00e9chets.&lt;/p&gt;","&lt;p&gt;Le capitalisme nous a amener \u00e0 ces aberrations :&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Une tr\u00e8s faible partie de la population mondiale d\u00e9tient plus de 50% de la fortune du monde ! = PLOUTOCRATIE&lt;/li&gt;&lt;li&gt;Les multinationales delocalisent o\u00f9 font faillites.  C'est in\u00e9luctable le seul march\u00e9 du remplacement des produits n'est pas suffisant \u00e0 la RENTABILIT\u00c9 d'une implantation industrielle = DEGENERESCENCE   PROGRAMEE&lt;/li&gt;&lt;li&gt;Les PME/PMI sont les premiers cr\u00e9ateurs d'emploi en France; ors elles n'ont pas toujours la possibilit\u00e9 de delocaliser leurs produits ! Pourtant elles payent plus de taxe en France que (certaines) multinationales ! = ABERRATION    &lt;/li&gt;&lt;li&gt;Les commer\u00e7ants disparaissent car les clients n'ont plus assez d'argent pour faire tourner la \\\"machine\\\". M\u00eame les grandes surfaces vont finir par dispara\u00eetre du territoire rural ! = D\u00c9SERTIFICATION&lt;/li&gt;&lt;li&gt;L'agriculture doit \u00eatre RENTABLE plut\u00f4t que de subvenir aux besoins de la population ! = SUICIDE&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a d\u00e9j\u00e0 l\u00e0 suffisamment de raison de sortir du CAPITALISME et de revenir \u00e0 un LIB\u00c9RALISME \u00e0 l'\u00e9chelle des \u00e9conomies locales !&lt;/p&gt;&lt;p&gt;                       &lt;/p&gt;","&lt;p&gt;Au lieu du syst\u00e8me actuel qui consiste \u00e0 individualiser le photovolta\u00efque et \u00e0 forc\u00e9ment passer par edf qui vous facture votre consommation alors que vous \u00eates le producteur, mon id\u00e9e serait de consommer la totalit\u00e9 de la production en la partageant entre voisins.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Et si on appliquait une surtaxation aux revenus de capitaux (dividendes, int\u00e9r\u00eats, plus-values sur cessions de titres) lorsque lesdits revenus sont issus de soci\u00e9t\u00e9s polluantes (cette surtaxation est r\u00e9alis\u00e9e au niveau de l'investisseur de nationalit\u00e9 fran\u00e7aise).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une seconde solution pourrait \u00eatre l'absence de d\u00e9ductibilit\u00e9 de toutes les d\u00e9penses polluantes (investissements ou charges) engag\u00e9es par les soci\u00e9t\u00e9s.&lt;/p&gt;","&lt;p&gt;&lt;em&gt;Laisser une tol\u00e9rance de 10 km/h hors agglom\u00e9ration pour les exc\u00e8s de vitesse.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;sanctionner plus durement les exc\u00e8s de vitesse de plus de 30 km/h au dessus des limitations 30 km/h ou 50 km/h en ville et de plus de 60 km/h en dehors des agglom\u00e9rations.&lt;/em&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;R\u00e9novation de tous les logements existants en commen\u00e7ant par ceux des plus d\u00e9munis afin de r\u00e9duire les factures \u00a0\u00a0&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est urgent de sortir des \u00e9nergies carbon\u00e9es et du nucl\u00e9aire.&lt;/p&gt;&lt;p&gt;C'est possible, l'Ademe et l'association &lt;a href=\\\"https://www.negawatt.org\\\"&gt;N\u00e9gawatt&lt;/a&gt; propose des sc\u00e9narios de sortie .&lt;/p&gt;","&lt;p&gt;On devrait pouvoir partager un taxi \u00e0 plusieurs comme cela se pratique dans certains pays. Cela apporterait de la mobilit\u00e9 \u00e0 co\u00fbt r\u00e9duit .&lt;/p&gt;","&lt;p&gt;simple \u00e0 appliquer surtout pour les circuits courts &lt;/p&gt;","&lt;p&gt;Baisse des taxes en generale&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\tAcc\u00e9l\u00e9rer l\u2019isolation thermique des b\u00e2timents publics et priv\u00e9s, existants et \u00e0 construire&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t- Rendre les transports publics gratuits et les d\u00e9velopper&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t- V\u00e9g\u00e9taliser les villes&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t- R\u00e9duire les d\u00e9placements en France par avion en rendant le transport par voie ferroviaire plus int\u00e9ressant, financi\u00e8rement notamment &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t- D\u00e9velopper le transport ferroviaire, passagers et marchandises en associant les usagers (passagers, transporteurs, entreprises et collectivit\u00e9s locales) en arr\u00eatant la fermeture de lignes et en r\u00e9tablissant celles qui ont \u00e9t\u00e9 ferm\u00e9es&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t- D\u00e9velopper l\u2019\u00e9ducation permanente \u00e0 la transition \u00e9cologique\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les d\u00e9partements d'outre mer, baign\u00e9s de soleil de vent et d'eau pourraient ais\u00e9ment, en quelques ann\u00e9es, devenir les premiers territoires fran\u00e7ais \u00e0 consommer une \u00e9nergie \u00e9l\u00e9ctrique totalement renouvelable&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00e9olien, sur terre ou en mer &lt;/li&gt;&lt;li&gt;solaire&lt;/li&gt;&lt;li&gt;Hydraulique ( voir exemple de Mad\u00e8re : https://lvsl.fr/energies-renouvelables-le-portugal-montre-la-voie-a-laube-dune-penurie-petroliere)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Les forces de la nature sont l\u00e0, reste a les exploiter au mieux !&lt;/p&gt;","&lt;p&gt;Il faut consommer local permettre \u00e0 nous petit commer\u00e7ant de vivre correctement et de faire vivre le village, la ville avec des produits de qualit\u00e9&lt;/p&gt;","&lt;p&gt;Poss\u00e9der le droit d'utiliser un carburant, une source d\u2019\u00e9nergie alternative au gazole ou \u00e0 l'essence: Pouvoir installer un moteur sterling, \u00e0 air comprimer sur son v\u00e9hicule. Pouvoir utiliser l'huile de colza contre le gazole. Pouvoir avoir le droit d\u2019\u00e9tudier des propulsions alternatives comme le Schauberger, le Sterling ou encore des sciences qu'on peut adapter \u00e0 nos probl\u00e8mes de transport.&lt;/p&gt;","&lt;p&gt;Contraindre les constructeurs \u00e0 proposer un moteur \u00e0 hydrog\u00e8ne qui ne rejette que de l'eau.&lt;/p&gt;&lt;p&gt;Ce moteur existe et \u00e9quipe la TOYOTA MIRAI (non disponible en France ?????)&lt;/p&gt;&lt;p&gt;Le prix de cette motorisation devra \u00eatre obligatoirement inf\u00e9rieure aux motorisations actuelles.&lt;/p&gt;","&lt;p&gt;\u00a0N'y a-t-il pas d'autres solutions pour financer cette transition que par l\u2019imp\u00f4t et les taxes\u00a0?&lt;/p&gt;&lt;p&gt; Commen\u00e7ons \u00e0 mettre \u00e0 &lt;strong&gt;&lt;em&gt;&lt;u&gt;contribution les entreprises les plus polluantes\u00a0:&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; &lt;/em&gt;&lt;strong&gt;&lt;em&gt;l&lt;u&gt;es compagnies a\u00e9riennes&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt; &lt;u&gt; les bateaux de croisi\u00e8res&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;contribution financi\u00e8re pour\u00a0:&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt; &lt;u&gt; les soci\u00e9t\u00e9s d\u2019autoroutes&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;strong&gt;&lt;em&gt;&lt;u&gt; les camions \u00e9trangers&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt; qui passent sur notre territoire&lt;/p&gt;&lt;p&gt; &lt;strong&gt;&lt;em&gt;&lt;u&gt; les banques avec un pr\u00eat \u00e0 taux z\u00e9ro&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt; pour les particuliers afin qu'ils puissent changer leurs moyens de chauffage et qu'ils puissent am\u00e9liorer leur habitat (avec panneaux solaires.....)&lt;/p&gt;&lt;p&gt; Pourquoi supprimer les vieilles voitures si celles-ci ont pass\u00e9 le contr\u00f4le technique et l'anti pollution\u00a0?&lt;/p&gt;&lt;p&gt; Je suis \u00e9tonn\u00e9 de voir que l'on met sur le march\u00e9 des produits que l'on ne sait pas recycler (batteries, \u00e9oliennes, panneaux solaires.....) Que fera-t-on dans 10 15 ans lorsqu' il faudra les remplacer\u00a0? Cr\u00e9er encore une taxe ou s' en d\u00e9barrasser dans les pays sous d\u00e9velopp\u00e9s\u00a0?&lt;/p&gt;&lt;p&gt; Avant de mettre sur le march\u00e9 un produit, on devrait se poser la question du recyclage.&lt;/p&gt;","&lt;p&gt;Obliger les prestataires (GRDF) d'\u00e9tendre leur r\u00e9seau d'alimentation gracieusement dans un p\u00e9rim\u00e8tre \u00e0 d\u00e9terminer o\u00f9 il y a des habitations avec clients potentiels.&lt;/p&gt;&lt;p&gt;(Exemple : o\u00f9 j'habite le r\u00e9seau gaz est \u00e0 200 m de l'autre c\u00f4t\u00e9 de la route et il y aurait cinq maisons qui pourraient \u00eatre raccord\u00e9es, gdrf demande une fortune pour \u00e9tendre son r\u00e9seau......)&lt;/p&gt;","&lt;p&gt;R\u00e9fl\u00e9chir en partant du point de vue de l'\u00e9cologie . Faire du respect de l'environnement la base de toute r\u00e9flexion . Avoir une politique bas\u00e9e sur l'\u00e9quit\u00e9 : effort partag\u00e9 mais r\u00e9parti suivant les richesses . Sanctionner les entreprises qui ne respecteraient pas l'environnement , aller vers une agriculture biologique et locale qui permettrait l'acc\u00e8s \u00e0 tous \u00e0 des produits sains . Condamner l'utilisation des pesticides , l'\u00e9pandage \u00e0 outrance et ne plus laisser la part belle aux lobbys agricoles et industriels ! Collaborer avec des ONG internationales comme Greenpeace . Durcir les trait\u00e9s internationaux et appliquer enfin le principe de pollueur payeur . Impliquer la population \u00e0 l'\u00e9chelle locale . Favoriser les d\u00e9placements \\\"propres\\\" et les transports en commun ou la cr\u00e9ation de voies en \\\"site propre\\\" et de l'autopartage dans tous les milieux (rural , urbain,p\u00e9riurbain)  Fin du nucl\u00e9aire au profit d'\u00e9nergies renouvelables . D\u00e9veloppement et incitations au profit de la recherche sur des technologies non polluantes . &lt;/p&gt;","&lt;p&gt;De plus en plus les multinationales inondent le march\u00e9s avec des produits alimentaires malsains pour la plan\u00e8te et la sant\u00e9. Une taxe est \u00e0 appliquer sur tous les produits gras, sal\u00e9s, sucr\u00e9s, avec conservateur et autre pr\u00e9paration industrielles. Idem pour les grandes chaines de Fastfood qui vendent des quantit\u00e9s gargantuesques. Cette taxe doit avoir 3 \u00e0 4 objectifs \u00e0 la fois. Limiter l\u2019inondation du march\u00e9 par de la mal bouffe, limiter l\u2019optimisation et l\u2019\u00e9vasion fiscale des gros groupes agroalimentaires (PepsiCo, Nestl\u00e9, CocaCola, Mondelez, McDonald\u2019s, Quick, KFC, Ferrero \u2026) ,\u00a0forcer la main au consommateur \u00e0 limiter sa consommation de produits nocif et se diriger sur plus de fruit, l\u00e9gume, c\u00e9r\u00e9ale \u2026 30 ou 40 \u20ac de fruits &amp;amp; l\u00e9gumes est plus sain que 30 ou 40 \u20ac de snack, malheureusement encore trop de m\u00e9nag\u00e8res des classes populaires pensent faire de affaire avec ces derniers . C\u2019est faux ! Doivent \u00eatre exempts les commerces de bouches (artisans &amp;amp; commer\u00e7ants) de proximit\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin de changer la mentalit\u00e9 d'une grande partie d'entre eux et d'organiser une vrai transition agroecologique, en pr\u00e9servant nos sols, en \u00e9vitant donc leurs \u00e9rosions, et cr\u00e9ant une vrai biodiversit\u00e9 indispensables aux cultures. Leur donner le gout et la dynamique d'une \\\"nouvelles \\\" fa\u00e7on de travailler. Observer les travaux sur les sols de Claude Bourguignon, ing\u00e9nieur agronome.&lt;/p&gt;","&lt;p&gt;Imposer aux industriels la suppression de toutes les substances additives nocives pour l'\u00eatre humain dans les aliments et les boissons&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0afin d'assainir notre alimentatio
