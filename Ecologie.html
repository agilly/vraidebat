urs des transports collectifs \u00eatre &lt;strong&gt;tax\u00e9s sur leur civisme &lt;/strong&gt;. &lt;/p&gt;&lt;p&gt;La proposition vise \u00e0 r\u00e9tablir un v\u00e9ritable &lt;strong&gt;taux r\u00e9duit&lt;/strong&gt; sur le transport de personnes et remettre ce taux comme il \u00e9tait \u00e0 l'origine \u00e0 savoir \u00e0 &lt;strong&gt;5,5 % &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Transf\u00e9rer toutes les aides de l'agriculture non-bio vers l'agriculture bio dans un d\u00e9lai de 4 ans en coh\u00e9rence avec le d\u00e9veloppement de l'agriculture bio et la disparition progressive de l'agriculture non-bio.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela doit concerner toutes les aides quelles que soient leurs natures et leurs origines, fran\u00e7aises ou europ\u00e9ennes. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Contr\u00f4ler l'avancement du processus et en rendre compte r\u00e9guli\u00e8rement aux citoyens (\u00e0 d\u00e9terminer comment).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il s'agit de l'argent des contribuables et on ne fait pas payer aux contribuables les risques sur leur sant\u00e9 et les nuisances qu'ils peuvent subir.&lt;/p&gt;","&lt;p&gt;remettre des consignes sur les bouteilles&lt;/p&gt;","&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A\u00e9roport, ferme-usine, barrage, stade, village de vacances, centre commercial,gaz de schiste, complexe commercial ou ligne ferroviaire... Grands projets inutiles impos\u00e9s. \u00ab Ces projets constituent pour les territoires concern\u00e9s un d\u00e9sastre \u00e9cologique, socio-\u00e9conomique et humain, dit la Charte de Tunis, adopt\u00e9e en mars 2013 lors du Forum social. Ils n\u2019int\u00e8grent jamais la participation effective de la population \u00e0 la prise des d\u00e9cisions, (\u2026) s\u2019inscrivent dans une logique de concurrence exacerb\u00e9e entre les territoires et impliquent une fuite en avant vers toujours \u201cplus grand, plus vite, plus co\u00fbteux, plus centralisateur. \u00bb Ils coutent tr\u00e9s cher (plusieurs milliards d'euros) et ne rapportent pas beaucoup \u00e0 la collectivit\u00e9. Il y en a forc\u00e9ment un pr\u00e8s de chez vous. De la ferme-usine des Mille Vaches \u00e0 la centrale \u00e0 biomasse de Gardanne en passant par Bure ou Gonesse, Europacity, la ferme des 1000 veaux, la montagne d'or en Guyane, l'autoroute CGO, les EPR etc... aucune r\u00e9gion ne semble \u00e9pargn\u00e9e. En r\u00e9action, des citoyens se rassemblent, s\u2019organisent et luttent. Recours judiciaires, occupation, cr\u00e9ation de Zad (zone \u00e0 d\u00e9fendre). Plusieurs forums internationaux contre les GP2I se sont d\u00e9j\u00e0 d\u00e9roul\u00e9s. &lt;/p&gt;","&lt;p&gt;Obliger les agriculteurs et les collectivit\u00e9s locales \u00e0 replanter des haies lorsqu'elles n'existent plus entre les parcelles cultiv\u00e9es.&lt;/p&gt;","&lt;p&gt;Enqu\u00eate minutieuse sur la vente et/ou la mise en concession des&lt;/p&gt;&lt;p&gt;autoroutes aux entreprises priv\u00e9es en chiffrant tr\u00e8s pr\u00e9cis\u00e9ment les&lt;/p&gt;&lt;p&gt;pertes pour l'\u00e9tat et le nombre d'emplois supprim\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les autoroutes sont un bien national, ind\u00fbment \u00ab\u00a0donn\u00e9\u00a0\u00bb, ou conc\u00e9d\u00e9 au priv\u00e9,&lt;/p&gt;&lt;p&gt;qu'il faut r\u00e9cup\u00e9rer, quand un vol est commis, le coupable appr\u00e9hend\u00e9 doit&lt;/p&gt;&lt;p&gt;rendre, rembourser et/ou \u00eatre condamn\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Elles auraient \u00e9t\u00e9 vendues 5 milliards alors qu'es en valaient 15.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Elles seraient conc\u00e9d\u00e9es pour une dur\u00e9e toujours allong\u00e9e, \u00e0 l'horizon 2029.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Elles ne devaient plus \u00eatre payantes depuis...1985, date \u00e0 laquelle tous les frais, emprunts...\u00e9taient rembours\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donc aucune clart\u00e9, au contraire une opacit\u00e9 qui ne sert ni l'Etat ni le citoyen victime de la rapacit\u00e9 des soci\u00e9t\u00e9s d'autoroutes&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- Cr\u00e9er une taxe sur les transactions financi\u00e8res qui permettrait de financer la transition \u00e9cologique et en partie le social. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- R\u00e9\u00e9quilibrer les n\u00e9gociations entre producteurs/industriels/vendeurs/clients, pour que les producteurs puissent \u00eatre pay\u00e9s d\u00e9cemment, produire des aliments/objets de qualit\u00e9, que le revendeur continue \u00e0 faire du profit (m\u00eame s'il en fera m\u00e9caniquement moins) et que le client puisse consommer correctement sans se ruiner. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- Mettre en place des avantages fiscaux pour les produits reconditionn\u00e9s \u00e0 neuf (pour le \\\"r\u00e9parateur\\\" et le client) &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;\ufeff- Permettre aux client d'\u00eatre au courant de l'empreinte carbone d'un produit lors de l'achat (sur le mod\u00e8le du nutri-score). &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- Avant de distribuer un cr\u00e9dit d'imp\u00f4t en cas de changement de fen\u00eatre/porte... Une \u00e9tude devrait \u00eatre faite avant travaux et apr\u00e8s travaux pour constater le gain de protection \u00e9nerg\u00e9tique, afin de permettre d'\u00e9viter les abus &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- Conditionner le CICE \u00e0 la taille et \u00e0 l'action sociale et \u00e9cologique des soci\u00e9t\u00e9s (Pas de CICE en cas de versement de dividendes et de licenciements de masse, pas de CICE en cas de pratique \u00e9cologiques n\u00e9gatives)&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il  y a beaucoup de maisons vides ou abandonn\u00e9es dans de nombreux villages en Lorraine et ailleurs. Et pourtant, des constructions immobili\u00e8res sont autoris\u00e9es sur des terrains en dehors des villages. Il faut cesser ce grignotage de la campagne. Ne pas d\u00e9truire notre propre habitat et celui de la faune et la flore.&lt;/p&gt;","&lt;p&gt;L'acc\u00e8s \u00e0 la terre cultivable n'est pas facile lorsqu'on n'est pas un agriculteur conventionnel.&lt;/p&gt;&lt;p&gt;S'installer en bio est difficile car ceux qui se lancent dans l'aventure sont souvent des gens issus d'autres domaines.&lt;/p&gt;&lt;p&gt;Certaines associations aident de nouveaux profils \u00e0 s'installer: cr\u00e9dits, mise \u00e0 disposition de mat\u00e9riel, aide et formation, mise en relation avec un r\u00e9seau de vente des produits.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut que la France soit leader dans l'aide \u00e0 l'installation des agriculteurs bios.&lt;/p&gt;&lt;p&gt;Nous pourrions redevenir un mod\u00e8le pour le reste du monde.&lt;/p&gt;","&lt;p&gt;La Jussie, la Baccharis, la Renou\u00e9e du Japon, la Berce du Caucase... Aux quatre coins de l'Hexagone, on cherche \u00e0 contr\u00f4ler ces esp\u00e8ces de plantes particuli\u00e8rement envahissantes. La Berce du Caucase, import\u00e9e d'Europe de l'Est pour nos jardins se reproduit \u00e0 une vitesse consid\u00e9rable. C'est une plante g\u00e9ante et, surtout, toxique. Sans pr\u00e9cautions, sa s\u00e8ve peut provoquer d'impressionnantes br\u00fblures.&lt;/p&gt;","&lt;p&gt;Elle \u00e9met des rejets polluants, qu'il faut essayer de traiter tant bien que mal.&lt;/p&gt;&lt;p&gt;Mais il y a ausi un effet pervers dont je n'ai entendu parler qu'une fois, mais qui doit \u00eatre r\u00e9pandu. Dans un reportage, on citait le cas d'un incin\u00e9rateur qui n'arrivait plus \u00e0 fonctionner correctement, car on recyclait trop de d\u00e9chets inflammables. Alors, on allait chercher des stocks de papiers et cartons que les cityens responsables avaient pris soin de trier et on versait tout \u00e7a dans le four!&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Mise en place de l\u2019Exception Agriculturelle\u00a0en \u00e9change de la mise en place du \u00ab\u00a0label \u00e9levage de qualit\u00e9\u00a0\u00bb.&lt;/li&gt;&lt;li&gt;Instauration de la TVA sociale sur les produits agricoles.&lt;/li&gt;&lt;li&gt;Equilibrer et ma\u00eetriser les productions et mobiliser la recherche pour s\u00e9curiser notre ind\u00e9pendance alimentaire.&lt;/li&gt;&lt;li&gt;D\u00e9fendre la bio diversit\u00e9.&lt;/li&gt;&lt;li&gt;Instaurer des prix garantis.&lt;/li&gt;&lt;li&gt;Obliger les centrales d\u2019achat de se fournir aupr\u00e8s des producteurs nationaux en imposant des quotas par produit.&lt;/li&gt;&lt;li&gt;Favoriser une politique des circuits courts de commercialisation.&lt;/li&gt;&lt;li&gt;Int\u00e9grer les syndicats agricoles repr\u00e9sentatifs, en tant que tels, au comit\u00e9 directeur du Haut Conseil de la Coop\u00e9ration Agricole.&lt;/li&gt;&lt;li&gt;Faciliter\u00a0l\u2019installation des jeunes agriculteurs (report des emprunts, dur\u00e9e d\u2019amortissement des \u00e9levages ou des cultures, etc.).&lt;/li&gt;&lt;li&gt;Porter le minimum de retraite des agriculteurs ayant une carri\u00e8re compl\u00e8te \u00e0 85% du SMIC net.&lt;/li&gt;&lt;li&gt;Harmoniser la retraite des conjoints ayant particip\u00e9 \u00e0 l\u2019exploitation avec celle du chef d\u2019exploitation.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Virer de Rugy d minist\u00e8re de l'\u00e9cologie et mettre \u00e0 sa place quelqu\u2019un de fort , capable d'imposer un agenda \u00e9cologique ambitieux \u00e0 la France et l'Europe, et tenir voir d\u00e9passer les objectifs de la COP21&lt;/p&gt;","&lt;p&gt;Efforts fournis par les grandes industries pour limiter leur impact sur la plan\u00e8te et engagements devant une assembl\u00e9e citoyenne. &lt;/p&gt;","&lt;p&gt;Avant de limiter les v\u00e9hicules priv\u00e9s en ville (Crit'air, fermeture temporaire ou permanente des voies de circulation), il est n\u00e9cessaire de rendre les transports en commun (bus, m\u00e9tro, couloirs deux roues) efficaces : pas assez de fr\u00e9quence (1 bus toutes les 10 mn en heures de pointe sur certaines lignes parisiennes), trop de m\u00e9tros, de tramways et de bus satur\u00e9s o\u00f9 les gens sont entass\u00e9s comme du b\u00e9tail. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Investissons dans ces transports avec l'argent de la transition \u00e9cologique et les amendes AVANT d'interdire/limiter les voitures en ville. Or aujourd'hui on fait l'inverse : si tout le monde laissait sa voiture \u00e0 la maison, il n'y aurait pas suffisamment de place dans les transports en commun. Il n'y a DEJA plus de place. &lt;/p&gt;","&lt;p&gt;Exiger une vraie info aux consommateurs sur les produits qu'il ach\u00e8te. Chacun est libre de d\u00e9finir ses priorit\u00e9s d'achat encore faut-il que l'information soit fournie, compl\u00e8te et exacte (elevage en batterie, abattage sans etourdissement, travail des enfants, utilisation de produits ou proc\u00e9d\u00e9s dangereux) toutes choses que les consommateurs ignorent et sont en droit de conna\u00eetre pour acheter en connaissance de cause. &lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est \u00e9vident que la plan\u00e8te se meurt et que la croyance que nous pouvons produire \u00e0 l'infini dans un monde fini n'a aucun sens. Pour changer les choses nous allons devoir agir sur un tr\u00e8s grands nombres d'aspects et de domaines et, \u00e0 ce titre, beaucoup des propositions faites ici doivent \u00eatre cumul\u00e9es et constituer un tout.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toutefois, nous devrons aussi renoncer \u00e0 certaines choses, notamment l'omnipr\u00e9sence de nos v\u00e9hicules individuels dans notre quotidien. C'est la raison pour laquelle je ne suis en aucun cas contre l'augmentation du prix de l'essence, car malheureusement il nous faut souvent un \\\"coup de pouce\\\" pour changer. Par contre, et c'est le cas pour de plus en plus de villes, localit\u00e9s (LILLE par exemple), ceci doit s'accompagner d'une offre de gratuit\u00e9 des transports publics dans les centres urbains, villageois et d'une r\u00e9duction des tarifs des transports qui relis ces lieux. C'est par ailleurs tout \u00e0 fait possible; ce ne sont que des questions de priorit\u00e9s budg\u00e9taires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00c9galement, une journ\u00e9e de t\u00e9l\u00e9travail pour tous (\u00e0 am\u00e9nager pour la production) aidera grandement \u00e0 la r\u00e9duction de la pollution et l'on sait que \u00e7a marche.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin, tout cela signifie surtout que nous devons r\u00e9fl\u00e9chir \u00e0 notre rapport au temps tout simplement. Nous sommes des gens press\u00e9s qui voulons faire rentrer dans 24h un nombre d'activit\u00e9s de plus en plus impossible \u00e0 g\u00e9rer. Bref c'est notre syst\u00e8me de valeurs qui doit \u00eatre questionn\u00e9 \u00e0 l'aune de changements climatiques que nous risquons de payer tr\u00e8s chers et personnes ne pourra dire qu'il n'\u00e9tait pas au courant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mise en place d'une nouvelle taxe de 10% sur la richesse mobili\u00e8re pour les patrimoines sup\u00e9rieurs \u00e0 1 milliard d'euros.&lt;/p&gt;&lt;p&gt;Cette taxe sera destin\u00e9e \u00e0 financer un grand plan de transition \u00e9cologique \u00e0 d\u00e9finir.&lt;/p&gt;&lt;p&gt;Le montant de la taxe sera diminu\u00e9 des investissements effectu\u00e9s dans les entreprises ou associations \u0153uvrant en faveur de la transition \u00e9cologique.&lt;/p&gt;&lt;p&gt;Il faut associer ce nouvel imp\u00f4t \u00e0 l'imposition sur la nationalit\u00e9 et non plus sur la territorialit\u00e9.&lt;/p&gt;","&lt;p&gt;Fermeture des abattoirs; reconversion des \u00e9levages en sanctuaires et en agriculture v\u00e9g\u00e9tale; interdiction de la p\u00eache; interdiction de la propri\u00e9t\u00e9, du commerce et de l'utilisation des animaux&lt;/p&gt;","&lt;p&gt;Mettre en \u0153uvre un plan pluriannuel de revalorisation de tous les territoires, repenser l\u2019\u00e9quilibre entre territoire rural et ville, infrastructures de transport, r\u00e9partition des services aux citoyens (arr\u00eater de raisonner du point de vue d\u2019un minist\u00e8re mais du service au citoyen)&lt;/p&gt;&lt;p&gt;\u00c9liminer les millefeuilles institutionnels et administratifs qui pour bon nombre servent \u00e0 satisfaire l\u2019app\u00e9tit de pouvoir et les carri\u00e8res de certains, proc\u00e9der \u00e0 des audits syst\u00e9matiques rendus publics et assurer le suivi des conclusions voire contraindre si n\u00e9cessaire pour obtenir de meilleurs r\u00e9sultats&lt;/p&gt;&lt;p&gt;Dans les moyennes et grandes villes, avec les \u00e9lus locaux, les repr\u00e9sentants d\u2019associations, les bailleurs sociaux, veiller \u00e0 la mixit\u00e9 sociale de l\u2019habitat, ne pas faciliter l\u2019implantation de quartiers communautaires, faciliter et r\u00e9compenser la mixit\u00e9.&lt;/p&gt;&lt;p&gt;\u00c9liminer drastiquement les zones de non-droit, les trafics en tout genre, exterminer les r\u00e9seaux mafieux, fixer des objectifs et moyens associ\u00e9s, les publier et publier les r\u00e9sultats&lt;/p&gt;","&lt;p&gt;Je propose de mettre en place une politique fiscale qui favoriserait la reconversion de lieux d\u00e9j\u00e0 b\u00e9tonn\u00e9s, et d\u00e9favoriserait les nouvelles constuctions sur un terrain \\\"vert\\\".&lt;/p&gt;","&lt;p&gt;Mise en oeuvre des moyens pour renouveller le parc automobile selon le type de v\u00e9hicule choisi (le moins polluant) avec par exemple la cr\u00e9ation d'un mod\u00e8le \u00e0 tr\u00e8s bas co\u00fbt compte tenu des volumes en jeu (\u00e9normes \u00e9conomies d'\u00e9chelle). Aide \u00e0 l'acquisition envisageable (pour les moins ais\u00e9s notamment) si celle-ci n'est pas utilis\u00e9e pour gonfler le prix de vente et les marges du fournisseur.&lt;/p&gt;","&lt;p&gt;la mono culture, les pesticide ,herbicide , fongicide etc etc sont toxique pour la sant\u00e9 de tous et perturbe l eco systeme &lt;/p&gt;","&lt;p&gt;Instaurer une tarification progressive sur l'eau et l'\u00e9nergie incluant la gratuit\u00e9 des quantit\u00e9s indispensables \u00e0 une vie digne et p\u00e9nalisant les m\u00e9susages et les gaspillages.&lt;/p&gt;&lt;p&gt;Soutenir la cr\u00e9ation de coop\u00e9ratives de consommation en lien direct avec les producteurs.&lt;/p&gt;&lt;p&gt;Imposer l'objectif d'une alimentation 100\u202f% biologique locale dans la restauration collective.&lt;/p&gt;&lt;p&gt;R\u00e9duire la part des prot\u00e9ines carn\u00e9es dans l'alimentation au profit des prot\u00e9ines v\u00e9g\u00e9tales.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Les\u00a0Jardins Participatifs\u00a0pourraient \u00eatre propos\u00e9s gratuitement aux\u00a0personnes sans terrain\u00a0ou trop occup\u00e9s pour en entretenir un \u00e0 plein temps ou \u00e0 ceux qui ont un terrain et qui d\u00e9sirent renouer un lien social ou tout simplement b\u00e9n\u00e9ficier des conseils des autres jardiniers...\u00a0ceci afin de produire des l\u00e9gumes de saison\u00a0cultiv\u00e9s selon des\u00a0proc\u00e9d\u00e9s naturels.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;mettre des vehicules electriques(voitures,minibus,camions) ,biogaz \u00e0 disposition dans les campagnes sur le modele autolib de Paris.Contre une participation financiere faible on peut utiliser un vehicule. &lt;/p&gt;","&lt;p&gt;ce sont des haies souvent flanqu\u00e9s de voilages synth\u00e9tiques et polluants pos\u00e9es sur du grillag\u00e9s/barbel\u00e9s, qui banalisent trop le paysage tout autours, qui sont accidentog\u00e8nes et sources de nombreux d\u00e9parts de feux, sources de nombreux conflits (parfois tr\u00e8s violents entre voisins, riverains, mitoyens, randonneurs, amoureux de la nature), haies d\u00e9primantes qui enferme les gens, qui sont trop peu mellif\u00e8res et porteurs de nombreux ravageurs et de maladies, qui d\u00e9nature et opacifient le paysage tout autour, les tailles posent de gros probl\u00e8mes (encombrement des d\u00e9chetteries, toxicit\u00e9s, d\u00e9p\u00f4ts et feux sauvages), formant de v\u00e9ritables d\u00e9serts verts tout autour, uniformise la paysage, gros consommateurs d'eau les premi\u00e8res ann\u00e9es et capables par la suite de se marcotter seule dans des milieux naturels et zones humides, inondables, acidifiant et modifiant consid\u00e9rablement la nature physico-chimique du sol et r\u00e9duisant le nombres d'esp\u00e8ces utiles (flore end\u00e9mique, avifaune, entomofaune...), de telles haies inertes, anti-sociales, fait de vari\u00e9t\u00e9s transg\u00e9n\u00e9riques et clon\u00e9s, tuant tout liens sociables et conviviables possibles entre g\u00e9n\u00e9rations et villageois, r\u00e9sidents de quartiers...!. &lt;/p&gt;","&lt;p&gt;Cr\u00e9ation sur budget \u00e9tat bus personnes \u00e2g\u00e9es par commune gratuit et adaptes&lt;/p&gt;","&lt;p&gt;L'utilisation intensive du glyphosate, des pesticides, des insecticides, des fongicides chimiques conduit \u00e0 une baisse de la biodiversit\u00e9 et \u00e0 un appauvrissement des sols qu'il faut compenser par l'apport d'engrais chimiques chers (et non in\u00e9puisables).&lt;/p&gt;&lt;p&gt;Pour arriver \u00e0 une suppression de ces produits (toxiques pour la nature et pour les humains), une interdiction se heurterait \u00e0 une \u00e9norme opposition des lobbies de lindustrie chimique (Monsanto-Bayer, etc) et de l'industrie agro-alimentaire. Une solution plus douce consisterait \u00e0 redistribuer l'aide europ\u00e9enne (PAC) en la diminuant progressivement pour les agriculteurs non-bio et en l'augmentant pour les producteurs bio et se convertissant au bio. Cette aide repr\u00e9sente tout de m\u00eame, en moyenne, 1500 euros par mois et par ferme en France, provenant des imp\u00f4ts et taxes pay\u00e9es par l'ensemble des citoyens europ\u00e9ens.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Mise ne place de normes tr\u00e8s contraignantes pour les v\u00e9hicules \u00e0 moteur, ce qui obligera les constructeurs \u00e0 faire des efforts (pollution, consommation) pour pouvoir vendre (dans l'UE ou sinon en France)&lt;/li&gt;&lt;li&gt;V\u00e9rification ind\u00e9pendante des chiffres annonc\u00e9s (consommation et pollution) par les constructeurs (sur 1 v\u00e9hicule lambda, en circulation depuis moins de 3 mois)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Utilisation d'un brevet fran\u00e7ais : voiture propuls\u00e9e \u00e0 l'air comprim\u00e9e&lt;/p&gt;","&lt;p&gt;Faire en sorte qu\u2019au niveau mondial les carburants de tous les avions et de tous les bateaux soient soumis aux m\u00eames taxes que les carburants des autres v\u00e9hicules de transport. Si ce n\u2019est pas possible au niveau mondial, taxer les carburants des avions et bateaux fran\u00e7ais et interdire \u00e0 ceux sous pavillon des pays qui ne font pas payer les m\u00eames taxes, de venir en France. &lt;span style=\\\"color:#000000;\\\"&gt;Ni de transporter des produits \u00e0 destination du sol fran\u00e7ais qui par exemple pourraient \u00eatre d\u00e9charg\u00e9s dans les ports ou des a\u00e9roports \u00e9trangers voisins de la France.&lt;/span&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Revenir aux producteurs, aux march\u00e9s, petits commer\u00e7ant du coin, aller chez les fermiers, arr\u00eater les grandes distribution ou juste une enseigne c'est tout.&lt;/p&gt;","&lt;p&gt;Soutenir des actions d\u2019urbanisme tactique pour cr\u00e9er des liaisons douces et vivantes entre centre-ville et ronds-points des p\u00e9riph\u00e9ries L\u2019urbanisme tactique employ\u00e9 dans plusieurs communes vise \u00e0 tester des occupations temporaires avant de d\u00e9finir un programme d\u2019am\u00e9nagement. Il permet des actions rapides et visibles qui contribuent \u00e0 la concertation et la coconstruction de projet de long terme avec les citoyens. L\u2019occupation des ronds-points montre que ces lieux peuvent \u00eatre des espaces de rencontre pour tous ceux qui sont d\u00e9pendant de leur voiture. L\u2019acc\u00e8s au centre-ville est de plus en plus compliqu\u00e9 pour ces m\u00eames personnes en raison des restrictions d\u2019acc\u00e8s et de stationnement. Des liaisons douces de la p\u00e9riph\u00e9rie au centre-ville pourraient \u00eatre exp\u00e9riment\u00e9es en favorisant la mise en place de solutions de mobilit\u00e9s diverses, \u00e0 v\u00e9lo, trottinettes, navettes \u00e9lectriques, etc. tout en favorisant \u00e9galement des activit\u00e9s le long de ces liaisons pour en faire des occasions de d\u00e9ambulation. &lt;/p&gt;","&lt;p&gt;donner des aides pour pouvoir mettre un systeme sur les voitures pour rouler a l'hydrog\u00e9ne &lt;/p&gt;&lt;p&gt;refuser la viande qui n'est pas produite en france ou les controles sont plus performant &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Non l'\u00e9nergie \u00e9lectrique n'est pas verte et ne pollue pas, la fabrication des batteries reste destructive environnement.et produit plus de CO2 qu'un moteur thermique qui aurait roul\u00e9 plus de 150000 Kms.&lt;/p&gt;&lt;p&gt;Et quiz du recyclage, joli cadeau aux g\u00e9n\u00e9rations futures. &lt;/p&gt;","&lt;p&gt;6 mois de service civique \u00e9cologique sur le principe de l'ancien service militaire, mais pour nettoyer la nature, trouver des solutions \u00e9cologiques, sensibiliser toute la jeunesse aux probl\u00e8mes \u00e9cologiques et leurs permettre d'agir concr\u00e8tement avec un moment d\u00e9di\u00e9 \u00e0 la nature dans leur vie. Avec une vraie formation et sensibilisation permettant une prise de conscience et des moyens d'agir.&lt;/p&gt;","&lt;p&gt;La TVA et de mani\u00e8re g\u00e9n\u00e9rale la taxation des activit\u00e9s devrait \u00eatre fonction de leur utilit\u00e9 sociale et environnementale: cela va compl\u00e8tement a l'encontre des r\u00e8gles de l'organisation mondiale du commerce et de la libre circulation des marchandises dans l'Union Europ\u00e9enne, mais pourtant, les produits devraient \u00eatre tax\u00e9s en fonction de leur empreinte ecologique (par exemple la consommation d'\u00e9nergie) et suivant un indice de cr\u00e9ation ou de maintient d'emploi local. Ainsi des produits construits a proximit\u00e9 et avec des r\u00e8gles environnementales et des protections sociales s\u00e9rieuses seraient concurrentiels par rapport a des produits a forte empreinte \u00e9nerg\u00e9tique et r\u00e9alis\u00e9s dans des zones sans aucune protection des travailleurs. En somme, il faudrait d\u00e9taxer les activit\u00e9s a impact positif sur l'emploi et a faible impact sur l'environnement, et taxer tres fort les activit\u00e9s polluantes reposant sur des travailleurs pauvres.&lt;/p&gt;","&lt;p&gt;Le d\u00e9r\u00e8glement climatique est incontr\u00f4lable, et le plus important probl\u00e8me sera sans doute celui de la p\u00e9nurie d'eau, et il faut tenter de l'\u00e9conomiser. Mais ce n'est pas le cas avec toutes nos activit\u00e9s : arrosage des cultures, loisirs, tourisme de masse, prolif\u00e9ration des piscines, (l'Etat ne donne pas l'exemple avec une piscine install\u00e9e au fort de Br\u00e9gan\u00e7on alors qu'une plage priv\u00e9e existe)\u00a0neige artificielle,\u00a0\u00e9normes paquebots de croisi\u00e8re, importation de marchandises des antipodes etc... etc.. Les nombreux conseillers et \u00e9lus devraient s'atteler \u00e0 cette t\u00e2che primordiale en \u00e9vitant une r\u00e9glementation avec des normes\u00a0 contraignantes.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Retrouver le bon sens \u00e9l\u00e9mentaire par rapport au probl\u00e8me du r\u00e9chauffement climatique. Il faut arr\u00eater avec l'enfumage concernant le CO2. Il n'intervient que de fa\u00e7on plus qu'infime dans le r\u00e9chauffement climatique qui se produit certes mais qui est \u00e0 imputer aux variations de l\u2019intensit\u00e9 du rayonnement solaire qui r\u00e9pondent \u00e0 des cycles &lt;/strong&gt;. &lt;strong&gt;Tout cela n'est pas politiquement correct alors pas question de remettre en cause cette id\u00e9ologie de la cause anthropique qui sert les int\u00e9r\u00eats de ceux qui la propagent en avan\u00e7ant des arguments faussement scientifiques&lt;/strong&gt;. Tout le monde sait par exemple que le Gro\u00ebnland \u00e9tait recouvert de for\u00eats au XI \u00e8me si\u00e8cle d'o\u00f9 son nom de \\\"terre verte\\\" et qu'\u00e0 partir du XIIIe si\u00e8cle le climat a commenc\u00e9 \u00e0 changer. Rien que dans les 10\u2009000 derni\u00e8res ann\u00e9es, il y a eu cinq pics de temp\u00e9ratures comparables \u00e0 celui que nous vivons.&lt;strong&gt; Ces optima correspondent \u00e0 des cycles naturels&lt;/strong&gt;. &lt;strong&gt;Selon Werner Munter \\\" la seconde raison est que : \\\"La concentration de CO2 \u2013 qui est soit dit en passant un gaz vital et non pas un poison \u2013 dans l\u2019atmosph\u00e8re est n\u00e9gligeable. Il y en a un peu moins de 0,5\u2030 dans l\u2019atmosph\u00e8re, et au maximum 5% de cette quantit\u00e9 est imputable \u00e0 l\u2019homme. Pour un million de mol\u00e9cules d\u2019air, il y a seulement 20 mol\u00e9cules de CO2 produites par l\u2019homme. Et chaque ann\u00e9e, notre industrialisation rajoute 4 mol\u00e9cules de CO2 pour chaque million de mol\u00e9cules d\u2019air, mais la moiti\u00e9 est absorb\u00e9e par les oc\u00e9ans et les plantes. &lt;/strong&gt;Et on veut nous faire croire que cette infime proportion due \u00e0 l\u2019homme est une catastrophe? J\u2019ai beaucoup de peine \u00e0 le croire.\\\" &lt;strong&gt;Il rajoute \u00e9galement un argument relevant des lois de la physique cette fois :\\\"Celle de la thermodynamique en particulier. Pour faire simple: la terre fait 15\u00b0 en moyenne. L\u2019atmosph\u00e8re cens\u00e9ment pollu\u00e9e de CO2 est grosso modo \u00e0 -30\u00b0 \u00e0 10\u200akm d\u2019altitude. Qu\u2019elle r\u00e9chauffe la Terre qui est bien plus chaude qu\u2019elle est une aberration. La thermodynamique nous dit que la chaleur va toujours vers le froid et jamais dans le sens inverse, &lt;/strong&gt;ce que correspond \u00e0 notre exp\u00e9rience quotidienne&lt;strong&gt; IL FAUT STOPPER CES MENSONGES QUI SONT PROPAGES A DES FINS PUREMENT IDEOLOGIQUES ET MERCANTILES&lt;/strong&gt;. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer cet activit\u00e9 d'un autre temps, de plus r\u00e9serv\u00e9 aux gens ais\u00e9s, brutal, sanguinaire et d'une cruaut\u00e9 sans nom&lt;/p&gt;","&lt;p&gt;Augmenter les Investissement de recherche sur la fusion nucl\u00e9aire et diminuer les recherches sur les \u00e9nergies instables ou \u00e0 faible rendement (\u00e9olien par exemple)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est une \u00e9nergie 1000 fois plus puissante que la fission actuelle.&lt;/p&gt;&lt;p&gt;Elle n\u00e9cessite que de l'hydrog\u00e8ne donc peut gourmande en ressource&lt;/p&gt;&lt;p&gt;Elle ne produit que de l'h\u00e9lium et de la vapeur d'eau : pas de d\u00e9chet&lt;/p&gt;&lt;p&gt;Cela subviendrai de fa\u00e7on non polluante au besoin \u00e9nerg\u00e9tique notre nation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Plus d'informations :&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Diff\u00e9rence entre fusion et fission :&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=1MUcizMqVAc&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=YgLRfiRKZ6k&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Projet en cours :&lt;/p&gt;&lt;p&gt;https://www.iter.org/&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=r1P41lNqkXM&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;mettre enfin en place la vignette pour les camions de + 7,5 t et taxer tout le transit routier international&lt;/li&gt;&lt;li&gt;d\u00e9velopper les autoroutes ferroviaires en particulier pour le transit international et \u00e0 partir des grands ports fran\u00e7ais (Le Havre, Fos...)&lt;/li&gt;&lt;li&gt;construire sans attendre le tunnel du Mont Cenis pour le ferroutage entre France et Italie&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Prendre en exemple la ville de capannori en Italie. D'ici 2020 la transition au z\u00e9ro dechet du village sera atteinte gr\u00e2ce \u00e0 l'implication de tous, que \u00e7a soit \u00e9lus, habitants etc.&lt;/p&gt;&lt;p&gt;Mettre en place plus de recyclerie, des campagnes d'informations sur le tri, faire des poubelles nominatives propre \u00e0 chaque habitants et faire payer au poids les ordures..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.journaldelenvironnement.net/article/le-laboratoire-toscan-de-zero-waste,50817&lt;/p&gt;","&lt;p&gt;On est en train de mettre la charrue avant les boeufs, comme souvent en France, et si on continue, on va dans le mur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Il est pr\u00e9matur\u00e9 de fixer comme priorit\u00e9, en France, l\u2019\u00e9cologie :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Il faudrait d\u2019abord convaincre les plus gros pollueur de la plan\u00e8te de la n\u00e9cessit\u00e9 d\u2019agir d\u2019urgence. L\u2019\u00e9cologie doit \u00eatre une pr\u00e9occupation mondiale et pas nationale. Ce n\u2019est pas la France seule dans son coin qui peut sauver la plan\u00e8te, et une majorit\u00e9 de Fran\u00e7ais n'a pas les moyens de payer des taxes engendr\u00e9es par cette folie \u00e9colo.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Il faudrait ensuite faire le n\u00e9cessaire pour que les gens puissent vivre dignement tout le mois, et sans privations.\u00a0&lt;/p&gt;&lt;p&gt;Qu\u2019ils aient les moyens de financer cette transition \u00e9cologique qui va co\u00fbter tr\u00e8s cher \u00e0 chacun, et surtout aux classes moyennes qui n\u2019auront droit \u00e0 aucune aide.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Ensuite, et pr\u00e9alablement, lancer des \u00e9tudes s\u00e9rieuses et ind\u00e9pendantes (\u00e9viter Hulot et ses Fans), afin de savoir ce que valent les solutions envisag\u00e9es.&lt;/li&gt;&lt;li&gt;Pourquoi vouloir tout miser sur l\u2019\u00e9lectrique ? Les \u00e9colos nous diront dans quelques ann\u00e9es que l\u2019on pille les sols pour extraire les mati\u00e8res premi\u00e8res pour la fabrication des batteries, que le recyclage des batteries est trop polluant qu\u2019il n\u2019a pas \u00e9t\u00e9 pr\u00e9vu, et qu\u2019on ne sait pas o\u00f9 les stocker.&lt;/li&gt;&lt;li&gt;Ils nous diront que les champs de bornes \u00e9lectriques de recharge polluent les villes etc etc.\u00a0&lt;/li&gt;&lt;li&gt;C'est comme le di\u00e9sel qu\u2019on a pouss\u00e9 comme des fous et aujourd\u2019hui, sans raison sinon d\u00e9magogique, on fait marche arri\u00e8re alors qu\u2019il n\u2019a jamais \u00e9t\u00e9 aussi propre.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u2019autre part, il est pr\u00e9matur\u00e9 de pousser les gens vers l\u2019\u00e9lectrique alors qu\u2019il n\u2019y a encore aucune infrastructure de recharge, que l\u2019on ne sait pas comment on va produire l\u2019\u00e9lectricit\u00e9 si le parc \u00e9lectrique se d\u00e9veloppe, combien cela va co\u00fbter, et est ce que les probl\u00e8mes d\u2019autonomie, de co\u00fbt, et de choix seront r\u00e9gl\u00e9s. On est dans la d\u00e9magogie la plus totale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- &lt;strong&gt;L\u2019isolation des vieilles maisons est une farce.\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cela co\u00fbte \u00e9norm\u00e9ment d\u2019argent, (d\u2019ailleurs les entreprises plus ou moins s\u00e9rieuses pullulent dans ce domaine.) et pour quel r\u00e9sultat, Z\u00e9ro.\u00a0&lt;/p&gt;&lt;p&gt;Ces maisons sont des passoires, et les isoler correctement du sous sol \u00e0 la toiture reviendrait presque aussi cher qu\u2019une construction neuve. Une majorit\u00e9 de gens n\u2019en ont pas les moyens. Exemple r\u00e9el :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Propri\u00e9taire d\u2019une vieille maison dans une petite ville j\u2019ai chang\u00e9 sa chaudi\u00e8re gaz, j\u2019ai install\u00e9 radiateurs et thermostat connect\u00e9 derni\u00e8re g\u00e9n\u00e9ration, des robinets thermostatiques \u00e0 tous les radiateurs, j\u2019ai isol\u00e9 les combles, les murs int\u00e9rieurs, j\u2019ai mis du double vitrage, une v\u00e9randa pour isoler de l\u2019ext\u00e9rieur, pour un co\u00fbt total sur plusieurs ann\u00e9es de plus de\u00a050 000 \u20ac sans compter les int\u00e9r\u00eats des diff\u00e9rents emprunts que j\u2019ai d\u00fb contracter, et sans aucune aide puisque \u00e9tant de classe moyenne, mes revenus \u00e9taient consid\u00e9r\u00e9s comme suffisants.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;R\u00e9sultat, ma facture \u00e9nerg\u00e9tique, en tenant compte des diff\u00e9rentes augmentations n\u2019a absolument pas diminu\u00e9.Donc, c\u2019est insuffisant, et il faudrait maintenant remettre environ 40 000 \u20ac pour une isolation ext\u00e9rieure de qualit\u00e9 suffisante pour pouvoir esp\u00e9rer quelques \u00e9conomies, mais sans garantie !&lt;/li&gt;&lt;li&gt;D\u2019autre part, j\u2019ai tent\u00e9 la solution \u00e9conomie d\u2019\u00e9nergie avec des panneaux solaires puisque la maison est parfaitement orient\u00e9e pour cela, mais j\u2019ai d\u00fb abandonner le projet parce qu\u2019il m\u2019aurait fallu plus de 30 ans pour commencer \u00e0 rentabiliser l\u2019installation, sans parler des tracasseries administratives que j\u2019aurais d\u00fb subir.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Pourquoi vouloir remplacer le nucl\u00e9aire par les \u00e9nergies renouvelables :&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;En effet, elles sont al\u00e9atoires, tr\u00e8s co\u00fbteuses et ne pourront jamais remplacer le nucl\u00e9aire.\u00a0&lt;/p&gt;&lt;p&gt;Une \u00e9tude r\u00e9cente indique que le taux de charge de l\u2019\u00e9olien est de 20%, et celui du solaire est de 12%.\u00a0&lt;/p&gt;&lt;p&gt;Quant au nucl\u00e9aire qui ne produit pas de CO2 il est de 80%.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La moindre des choses serait de prendre en compte ces \u00e9tudes avant de d\u00e9cider.\u00a0&lt;/p&gt;&lt;p&gt;Ce n\u2019est pas parce qu\u2019on est par hasard, ministre que l\u2019on d\u00e9tient la v\u00e9rit\u00e9.&lt;/p&gt;&lt;p&gt;D\u2019autre part, les \u00e9colos nous diront que les champs d\u2019\u00e9oliennes polluent les paysages et font trop de bruit.\u00a0&lt;/p&gt;&lt;p&gt;Quant aux champs de panneaux solaires idem, c\u2019est pas beau, et ils trouveront bien du n\u00e9gatif \u00e0 ajouter. (les ondes peut \u00eatre ?)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin, comment ferons nous pour payer l\u2019\u00e9lectricit\u00e9 beaucoup plus cher, (Le premier ministre lui m\u00eame l\u2019a avou\u00e9), alors qu\u2019aujourd\u2019hui, beaucoup de gens ont d\u00e9j\u00e0 du mal \u00e0 la payer, et qu\u2019ils se r\u00e9voltent lorsqu\u2019on annonce une hausse de 6%, que le gouvernement h\u00e9site d\u2019ailleurs \u00e0 faire passer, tellement il craint les r\u00e9actions.&lt;/p&gt;&lt;p&gt;Toute cette affaire \u00e9cologique est compl\u00e8tement incoh\u00e9rente.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je suis pour une r\u00e9flexion \u00e9cologique intelligente qui doit respecter des priorit\u00e9s vitales, au contraire de ce qui se dessine aujourd\u2019hui, ou beaucoup d\u2019int\u00e9r\u00eats priv\u00e9s mettent tout leur poids dans les d\u00e9cisions \u00e0 prendre et sont pr\u00eats \u00e0 tout pour r\u00e9ussir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Montrons que nous ne sommes pas idiots au point de tout gober sans rien dire. &lt;/p&gt;&lt;p&gt;On se moque de nous depuis trop longtemps.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper beaucoup plus le transport ferroviaire :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Proposer un syst\u00e8me permettant de charger sa voiture \u00e0 bord d'un train pour effectuer de moyens ou longs trajet plus vite, de mani\u00e8re plus s\u00e9curis\u00e9e et moins polluante&lt;/li&gt;&lt;li&gt;Remplacer les p\u00e9riph\u00e9riques des grosses villes par ce m\u00eame proc\u00e9d\u00e9&lt;/li&gt;&lt;li&gt;r\u00e9duire au maximum le transport par camion au profit du fret ferroviaire&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;De quoi se nourriront les g\u00e9n\u00e9rations futures. Il faut cesser de b\u00e2tir des zones industrielles et commerciales sur de bonnes terres agricoles mais plut\u00f4t re qualifier les friches industrielles nombreuses.&lt;/p&gt;","&lt;p&gt;La voiture n'\u00e9tant pas toujours au point pour r\u00e9pondre aux besoins de l'ensemble des Fran\u00e7ais en raison de sa faible autonomie, son co\u00fbt et les batteries qui sont produites hors de l'Europe dans les conditions que nous ne connaissons pas.&lt;/p&gt;&lt;p&gt;Il faut donc utiliser l'exp\u00e9rience de certains d\u00e9partements pour lancer la production de bio carburant sur toute la France pour r\u00e9duire l'importation des \u00e9nergies fossiles.&lt;/p&gt;&lt;p&gt;Construction d'unit\u00e9s de transformation de bio carburant par d\u00e9partement pour \u00eatre proche des distributeurs.&lt;/p&gt;&lt;p&gt;Construction de centrales \u00e9lectriques \u00e0 base de bio carburant pour remplacer les centrales nucl\u00e9aires.&lt;/p&gt;&lt;p&gt;Ne pas importer de bio carburant \u00e0 base d'huile de palme.&lt;/p&gt;","&lt;p&gt;Ajout de taxes sur le gazole, l'essence, le k\u00e9ros\u00e8ne qui soient directement utilis\u00e9es pour la transition \u00e9cologique : installation de capteurs solaires ou d'\u00e9oliennes, cr\u00e9ation et maintenance de transports publics locaux...&lt;/p&gt;","&lt;p&gt;tout autant que la fermeture du robinet pendant le brossage des dents , voila le retour a la fin des programmes a 1h du mat ..... Fini le respect des quotas de diffusion de programmes francais avec les diffusions a 3h du mat.  Bonjour la coh\u00e9rence nationales avec les bio ryhtmes , la sant\u00e9 des citoyens , leurs cycles du sommeil et les reveils en forme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans la meme cat\u00e9gorie , on se demande ou est pass\u00e9e la soir\u00e9e a 20h30 . Apres C8 et hanouna qui d\u00e9borde en continu , apres TMC qui fait de meme avec Barthes , voici que France 2 et son feuilleton pour pension de retraite nous met le d\u00e9but de soir\u00e9e a 21h10 . idem pour France 3 . &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ou sont les docteurs plaisantins et leurs programmes courts pour avoir un peu de coh\u00e9rence de base . &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les insomniaques ? ils auront Youtube (ou Dailymotion) pour se faire toutes les rediff de la journ\u00e9e ou des ann\u00e9es 60 avec l'ina .&lt;/p&gt;","&lt;p&gt;Une v\u00e9ritable \u00e9cologie ne peut accepter le droit \u00e0 quelques uns de d\u00e9truire la plan\u00e8te pour leurs seuls profits, c'est le bien de tous \u00e0 respecter&lt;/p&gt;&lt;p&gt;-Abolition dans les trait\u00e9s internationaux du commerce (TAFTA, CETA et bient\u00f4t le JEFTA) de la clause qui permet aux entreprises de passer outre les lois \u00e9cologiques d'un pays (anti OGM, anti pesticides, fongiques, nicotinamides, centrales nucl\u00e9aires..) en pouvant l'attaquer pour perte de profit pr\u00e9sent, pass\u00e9 et futur et de pouvoir r\u00e9clamer des milliards \u00e0 ces pays. &lt;/p&gt;&lt;p&gt;-Un tribunal europ\u00e9en et mondial des crimes contre l'environnement (destruction des sols, des for\u00eats, de la mer, de l'air, de l'eau douce...) pollueurs payeurs&lt;/p&gt;&lt;p&gt;&lt;strong&gt;-&lt;/strong&gt;m\u00eames normes bio, fran\u00e7aises europ\u00e9ennes, mondiales, \u00e9tiquetage (viande industrielle ou fermi\u00e8re, p\u00eache chalut ou \u00e9coresponsable, pr\u00e9sence d'OGM, pesticides, hormones,...).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- Faire passer la sant\u00e9 des europ\u00e9ens avant les profits des lobbies, appliquer syst\u00e9matiquement le principe de pr\u00e9caution tant que la non-nocivit\u00e9 ne sera pas prouv\u00e9e par des organismes ind\u00e9pendants et sur la dur\u00e9e&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;V&lt;strong&gt;Mettre en place un service civique et \u00e9cologique&lt;/strong&gt;. Le coche \u00e0 \u00e9t\u00e9 rat\u00e9 au moment de l\u2019arr\u00eat du service militaire mais remettons sur pied le don d\u2019une ann\u00e9e d\u2019existence pour apprendre, comprendre, d\u00e9couvrir et participer \u00e0 la transition \u00e9cologique et la citoyennet\u00e9. Partager des valeurs, s\u2019ouvrir vers les autres, voyager, d\u00e9fendre la mixit\u00e9 sociale comme une richesse\u00a0; tout un programme pour que des jeunes hommes et des jeunes femmes de tous horizons puisse dialoguer et voir leur avenir soci\u00e9tal sous un autre angle.&lt;/p&gt;","&lt;p&gt;Ajout de parkings \u00e0 v\u00e9los \u00e0 c\u00f4t\u00e9 des gares de TER, RER.&lt;/p&gt;&lt;p&gt;Le faire autour de toutes les grandes villes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdiction totale et d\u00e9finitive du glyphosate en France, contr\u00f4les stricts et informations claires aux consommateurs sur les denr\u00e9es import\u00e9es susceptibles d'\u00eatre contamin\u00e9es&lt;/p&gt;","&lt;p&gt;Plutot que de mettre en place un service militaire pour les jeunes, je propose que soit mis en place un service \u00e9cologique pour tous les citoyens. Ainsi chacun donnerait quelques jours dans l'ann\u00e9e pour des actions pour l'environnement: actions de nettoyage, de sensibilisation, etc....&lt;/p&gt;","&lt;p&gt;Annuler le rel\u00e8vement du seuil de revente \u00e0 perte, qui gonfle les marges de la grande distribution.&lt;/p&gt;&lt;p&gt;Entr\u00e9e en vigueur le 1er f\u00e9vrier 2019, dans le cadre de la loi Alimentation, la \u00ab r\u00e9forme du seuil de revente \u00e0 perte \u00bb rel\u00e8ve de 10 % le prix minimal auquel les distributeurs peuvent vendre une denr\u00e9e alimentaire. Ainsi, plus question d'\u00e9tiqueter un produit moins de 1,10 \u20ac s'ils l'ont achet\u00e9 1 \u20ac au producteur. R\u00e9sultat, la facture des consommateurs grimpe et la marge des commer\u00e7ants est accrue ! Quant aux agriculteurs, que cette mesure est cens\u00e9e aider \u00e0 \u00eatre mieux r\u00e9tribu\u00e9s, rien n'oblige distributeurs et fabricants \u00e0 leur reverser le surplus pr\u00e9lev\u00e9 sur le dos des consommateurs ! Alors supprimons cette r\u00e9forme inutile.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;il est anormal alors que des gens  qui contribuent a l'isolation de leurs propre  logement en faisant les travaux eux m\u00eame, d'une part parce qu'il en sont capable, d'autre part que leur revenue sont insuffisant pour prendre une entreprise pour faire ces travaux d'isolation ne b\u00e9n\u00e9ficient pas d'une aide de l'\u00e9tat ou d'une remise d\u2019imp\u00f4t sur facture alors qu'il contribuent a la transition \u00e9cologique,et  a la diminution de la consommation d'\u00e9nergie&lt;/p&gt;","&lt;p&gt;Il faudrai que les grands hypermarch\u00e9s achetent prioritairement de la viande fran\u00e7aise \u00e0 un prix raisonnable. Afin que nos agriculteurs puissent vivre correctement de leur metier &lt;/p&gt;","&lt;p&gt;Que tout ceux qui souhaitent produire de la nourriture, allant de l'agriculteur au particulier, puissent le fait gratuitement et sans entrave. Par exemple n'importe quels habitants, qu'il soit seul ou en collectif, devrait avoir acc\u00e8s \u00e0 un terrain dans un rayon inf\u00e9rieur a 10km autour de lui.&lt;/p&gt;","&lt;p&gt;Il existe peu de cas o\u00f9 l'usage de v\u00e9hicules \u00e0 moteur individuels se justifient vraiment en agglom\u00e9ration (personnes handicap\u00e9es, \u00e2g\u00e9es, certaines professions ind\u00e9pendantes, transport d'objets lourds/encombrants, manque de transport \u00e0 son lieu d'origine/destination, horaires de travail atypiques - mais d\u00e9j\u00e0 dans les ann\u00e9es 80, j'utilisais les bus de nuit \u00e0 Paris !). Il faut donc encourager les transports massifs de personnes en ville.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;gr\u00e2ce \u00e0 des r\u00e9seaux adapt\u00e9s (tram, trolleybus, couloirs bus r\u00e9serv\u00e9s, cr\u00e9ations de lignes express, minibus pour les plus petites lignes etc)&lt;/li&gt;&lt;li&gt;gr\u00e2ce \u00e0 l'extension de rues autoris\u00e9es uniquement aux riverains motoris\u00e9s, ce doit \u00eatre le principe en hyper-centre&lt;/li&gt;&lt;li&gt;gr\u00e2ce \u00e0 la r\u00e9duction des larges boulevards, et l'utilisation de la moiti\u00e9 des chauss\u00e9es aux modes doux (pi\u00e9tons, v\u00e9los, trottinettes...) \u00e9ventuellement en partage avec les transports publics&lt;/li&gt;&lt;li&gt;gr\u00e2ce \u00e0 l'encouragement, par l'Etat (utiliser une partie du CICE), de la gratuit\u00e9 des transports dans les villes. Ch\u00e2teauroux a commenc\u00e9 (2001), c'est un succ\u00e8s au point que la ville vient d'acheter des bus articul\u00e9s, pour cette petite pr\u00e9fecture de 66 000 habitants ! Niort, Dunkerque ont suivi, Calais s'y pr\u00e9pare, d'autres y songent (m\u00eame Paris)&lt;/li&gt;&lt;li&gt;gr\u00e2ce \u00e0 une connexion entre transports suburbains (TER, trains de banlieue, trams suburbains) et les transports urbains, dans une m\u00eame zone int\u00e9gr\u00e9e.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Dans le cas du suburbain, tout le r\u00e9seau ferroviaire existant doit \u00eatre optimis\u00e9 pour tendre vers un r\u00e9seau \\\"banlieue\\\" autour de chaque ville d'au moins 200 000 habitants (comme en Allemagne). Si besoin, en r\u00e9activant d'anciennes lignes abandonn\u00e9es, dans un rayon de 15-30 km selon la taille (seul Lyon a presque ce type de r\u00e9seau, sans parler de Paris)&lt;/p&gt;","&lt;p&gt;La concession des autoroutes en France, a \u00e9t\u00e9 une grave erreur, de l'avis unanime des experts. un retour des autoroutes dans le giron de l'\u00e9tat est possible en d\u00e9pit de tout ce que peuvent nous sortir les experts (parfois les m\u00eames). Une seule condition pour le faire : Une vraie volont\u00e9 de l'\u00e9tat dans cette affaire, en d\u00e9pit de blocages de Bercy et ses inspecteurs consanguins avec les soci\u00e9t\u00e9s gestionnaires des autoroutes&lt;/p&gt;","&lt;p&gt;La transition \u00e9nerg\u00e9tique , mais en quoi cela consiste, arr\u00eat des centrales nucl\u00e9aires et d\u00e9mant\u00e8lement,le photovolta\u00efque,les \u00e9oliennes,les voitures hybrides, les voitures \u00e9lectriques,l'isolation des b\u00e2timents?Tout le monde veut tout faire en m\u00eame temps,mais avec quel argent et de qui.Il faudrait un peu d'organisation et consulter les citoyens pour savoir ce qu'ils d\u00e9sirent.Se fixer des objectifs raisonnables car si la population \u00e0 le ventre vide , cela ne se fera pas.Mourir pour mourir \u00e0 cause du changement climatique vaut mieux mourir le ventre plein.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Interdire l'importation d'huile de palme source de d\u00e9forestation.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;je ne sais si cela est possible mais imiter ce que l'on fait pour les \u00e9tablissements publics serait peut un moyen de mutualiser des frais et qu'il leur reste plus d'argent; voir aussi le bien \u00eatre animal qui n'avance pas beaucoup quand on voit les dossiers d\u00e9nonc\u00e9s par L214;s organiser peut \u00eatre pour cr\u00e9er 1 pole de mar\u00e9chage et vendre localement ?&lt;/p&gt;","&lt;p&gt;QUAND CELA SERA VRAIMENT AU POINT ET COMP\u00c9TITIF ... &lt;/p&gt;&lt;p&gt;L'\u00c9TAT TAXE CE QU'IL A FORCE A FAIRE SANS DONNER DE R\u00c9ELLES SOLUTIONS ..&lt;/p&gt;&lt;p&gt;NOS ANCIENS DIESELS SONT ENVOY\u00c9S EN AFRIQUE CAR ILS POLLUENT TROP EN FRANCE..&lt;/p&gt;&lt;p&gt;EN AFRIQUE ILS NE POLLUENT PAS LA PLAN\u00c8TE .. ENCORE UNE FOUTAISE &lt;/p&gt;&lt;p&gt;AU TARIF ACTUEL DE REPRISE DE L'\u00c9LECTRICIT\u00c9 IL FAUT 15 ANS MINIMUM POUR AMORTIR UNE INSTALLATION DONT IL VOUS FAUT FINANCER ALORS QUE PLUS DE POUVOIR D'ACHAT ... UNE FOUTAISE SI L'\u00c9TAT VEUT TOUT CELA QU'IL NOUS LE DONNE . ON NE PEUT SE CONTREDIRE TOUS LES QUINQUENNATS ...STOP  &lt;/p&gt;","&lt;p&gt;Que les agriculteurs bio re\u00e7oivent les aides qui leurs sont dues et limiter celles de ceux qui ne veulent pas passer au bio &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;exemple: https://www.avenidor.com/index.php&lt;/p&gt;","&lt;p&gt;Sachant que 1 000 m2 en permaculture suffisent pour d\u00e9gager un SMIC, inciter par des aides financi\u00e9res, mise \u00e0 disposition de terres ou location \u00e0 prix r\u00e9duits... les agriculteurs \u00e0 transiter vers des exploitations \u00e0 taille humaine et permettre aux jeunes agriculeurs d\u2019acc\u00e9der \u00e0 du terrain.&lt;/p&gt;","&lt;p&gt;sanction pour les personnes d\u00e9posants des ordures sur les trottoirs ou lieux non adapt\u00e9s&lt;/p&gt;","&lt;p&gt;favoriser l'agriculture bio et surtout l'agriculture raisonn\u00e9e plus accessible financi\u00e8rement . &lt;/p&gt;","&lt;p&gt;pourquoi a l instar de nombreux pays ne pas faire payer une vignette forfaitaire raisonnable pour tous les automobilistes  par an et pour l ensemble du r\u00e9seau autoroutier, fini les files d attentes interminables  ,les millions de litres de carburants g\u00e2ch\u00e9s et la pollution qui en r\u00e9sulte et les pertes de temps...ce serait moins cher  ,moins polluant , \u00e9conomique par suppression des postes de paieages  et \u00e9conomies de temps.... N est ce pas tous les th\u00e8mes du programme, ce que propose Macron pourquoi ne le met-il pas en oeuvre?c est simple \u00e7a ne co\u00fbte pas un sou \u00e0 l \u00e9tat!&lt;/p&gt;","&lt;p&gt;arrete de ns prendre pour des imbecilles&lt;/p&gt;&lt;p&gt;aujourd hui on ns dis que le  diesel ne poluue pas plus que  lessence (car les vente de vehicule go sont en baisse et qui il y a un reel risque de perte d emploi&lt;/p&gt;&lt;p&gt;vendre les avion du chef de l etat&lt;/p&gt;","&lt;p&gt;supprimer les travers\u00e9es de longues distances et r\u00e9duire le nombre de camions en d\u00e9veloppant le fercam et faire que des dessertes locales.&lt;/p&gt;","&lt;p&gt;De nombreux \u00e9quipements ne sont pas r\u00e9parables pour forcer leur rachat.&lt;/p&gt;&lt;p&gt;Il faut taxer ces comportements, et forcer les entreprises \u00e0 fournir, au terme de la garantie, tous les documents n\u00e9cessaires pour que n'importe qui puisse r\u00e9parer et utiliser leurs produits. Cela comprends les diff\u00e9rentes dimensions et plan des pi\u00e8ces , les protocole informatiques utilis\u00e9s, les sp\u00e9cifications (informatique , techniques, ...) et des moyens pour refaire (ie corriger les probl\u00e8mes dedans) et mettre \u00e0 jour le code informatique du produit&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(34,34,34);\\\"&gt;Par exemple, les panneaux photovolta\u00efques et les batteries fabriqu\u00e9es en Chine causent beaucoup plus d\u2019\u00e9missions de CO2 que ceux fabriqu\u00e9s en Europe, et a fortiori qu\u2019en France, \u00e0 cause de la production d\u2019\u00e9lectricit\u00e9 n\u00e9cessaire \u00e0 leur fabrication, qui est beaucoup plus carbon\u00e9e en Chine qu\u2019en Europe et a fortiori qu\u2019en France. En taxant le contenu carbone de ces produits, qu\u2019ils soient import\u00e9s ou fabriqu\u00e9s sur notre territoire, on donnerait un avantage concurrentiel important aux produits fabriqu\u00e9s en Europe et a fortiori en France. Cela contribuerait au d\u00e9veloppement d\u2019emploi local dans ces secteurs.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Rendre, par une loi, obligatoirement bio toute l'alimentation fournie par les cantines et les restaurations collectives des \u00e9tablissement publics, dans un d\u00e9lai de 2 ans.&lt;/p&gt;&lt;p&gt;Le faire pour les \u00e9tablissement priv\u00e9s dans un d\u00e9lais de 3 ans.&lt;/p&gt;","&lt;p&gt;l'eau de douche etant utilis\u00e9e au m\u00eame moment qu'elle est evacu\u00e9e, on peut utiliser un echangeur pour prechauffer l'eau froide qui arrive au robinet avec l'eau chaude qui s'evacue, le gain est enorme notamment pour toutes les collectivit\u00e9s utilisant des douches: hotels, piscines, salon de coiffure,etc...... &lt;/p&gt;","&lt;p&gt;Je suis physicien, retrait\u00e9 du CEA, et j'estime qu'il est temps de mettre fin \u00e0 la propagande pour une religion climatique bas\u00e9e sur des hypoth\u00e8ses scientifiques non d\u00e9montr\u00e9es et tr\u00e8s certainement fausses.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;NON, les \u00e9missions de CO2\u00a0n'ont aucune incidence notable\u00a0sur le r\u00e9chauffement climatique,&lt;/p&gt;&lt;p&gt;NON, une \\\"transition \u00e9nerg\u00e9tique\\\" vers des fili\u00e8res dites \\\"bas carbone\\\" n'a aucune justification scientifique ni \u00e9conomique,&lt;/p&gt;&lt;p&gt;NON, le r\u00e9chauffement climatique ne va pas s'emballer, au contraire il va faire place t\u00f4t ou tard au refroidissement climatique\u00a0(et probablement assez vite).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;A) La transition \u00e9nerg\u00e9tique est\u00a0injustifi\u00e9e.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;En effet, les \u00e9cologistes commettent trois erreurs scientifiques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1\u00e8re erreur: le climat est influenc\u00e9 principalement par l'effet de serre.&lt;/p&gt;&lt;p&gt;Le climat et en particulier la temp\u00e9rature de la plan\u00e8te sont\u00a0influenc\u00e9s par l'activit\u00e9 solaire elle-m\u00eame sujette \u00e0 des cycles. Le deuxi\u00e8me facteur est l'inertie oc\u00e9anique qui retarde de 20 ans environ  les variations venues de notre \u00e9toile.&lt;/p&gt;&lt;p&gt;L'effet de serre vient loin derri\u00e8re et ne fait que r\u00e9guler la temp\u00e9rature en surface.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2\u00e8me erreur: la mont\u00e9e du CO2 atmosph\u00e9rique est due \u00e0 l'activit\u00e9 humaine.&lt;/p&gt;&lt;p&gt;La teneur en CO2 atm est mont\u00e9e en\u00a0fin du\u00a0XX\u00e8me si\u00e8cle en m\u00eame temps que l'\u00e8re industrielle et de ses rejets. Mais c'est purement fortuit, au XX\u00e8me si\u00e8cle les cycles solaires ont \u00e9t\u00e9 riches en taches solaires et tr\u00e8s chauds pour la plan\u00e8te. Le CO2 atm vient du d\u00e9gazage des oc\u00e9ans car il est (loi de Henry) en \u00e9quilibre avec le CO2 dissous,\u00a0issu des s\u00e9diments, qui augmente avec la temp\u00e9rature des oc\u00e9ans, principale masse r\u00e9chauff\u00e9e par notre soleil. Quand deux courbes A et B sont parall\u00e8les, soit A est cause de B, soit B est cause de A. Les \u00e9cologistes (consciemment ou non, mais ceci est une autre question) ont choisi la premi\u00e8re solution, mais pas de chance c'est la seconde la bonne, erreur de d\u00e9butants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3\u00e8me erreur: diminuer la teneur en CO2 atm permet de diminuer l'effet de serre.&lt;/p&gt;&lt;p&gt;Le CO2 est un gaz \u00e0 effet de serre tr\u00e8s mineur. 90% de l'effet de serre est d\u00fb \u00e0 la vapeur d'eau (humidit\u00e9 et nuages). Le m\u00e9thane a une petite influence, le CO2 quasiment aucune. Son efficacit\u00e9 intrins\u00e8que est le trenti\u00e8me de celle de l'H2O\u00a0et sa concentration est bien plus faible que H2O vap (\u00e0 20 \u00b0C une humidit\u00e9 de 80% donne 10000 ppm d'eau \u00e0 comparer \u00e0 410 ppm de CO2 actuellement), au total son incidence est de l'ordre du\u00a0milli\u00e8me de celle de l'eau.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il appara\u00eet donc que, &lt;/p&gt;&lt;p&gt;\t\u00a0-\u00a0l'augmentation de la teneur en CO2 n'est pas la cause du r\u00e9chauffement climatique observ\u00e9 mais sa cons\u00e9quence, &lt;/p&gt;&lt;p&gt;\t-lutter contre les \u00e9missions de CO2 n'a aucun effet sur la temp\u00e9rature de la plan\u00e8te.&lt;/p&gt;&lt;p&gt;Les clameurs de type \\\"sauvons la plan\u00e8te\\\" sont sans fondement et la \\\"transition \u00e9nerg\u00e9tique\\\" vers des fili\u00e8res dites bas carbone est absurde et totalement injustifi\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voir par exemple&lt;/p&gt;&lt;p&gt;http://notrickszone.com/2018/04/05/ex-noaa-climate-scientist-no-role-of-co2-in-any-signi\ufb01cant-change-of-the-earths-climate/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;B) Le refroidissement climatique est proche&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Les cycles d'activit\u00e9 solaires \u00e9voluent relativement vite et nous conduisent dans quelques ann\u00e9es (10 \u00e0 20 ans compte tenu de l'inertie oc\u00e9anique et peut-\u00eatre moins car nous avons d\u00e9j\u00e0 atteint un minimum solaire en fin du cycle 24, voir les publications de la NASA) \u00e0 un refroidissement g\u00e9n\u00e9ral, comparable \u00e0 celui de la \\\"mini p\u00e9riode glaci\u00e8re\\\" de la fin du XVIIe si\u00e8cle (minimum de Maunder), qui sera h\u00e9las possiblement renforc\u00e9 par l'accroissement observ\u00e9 de l'activit\u00e9 volcanique de la plan\u00e8te (poussi\u00e8res atmosph\u00e9riques).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Article r\u00e9cent annon\u00e7ant le refroidissement climatique:&lt;/p&gt;&lt;p&gt;https://www.express.co.uk/news/science/1048495/long-range-weather-forecast-warning-solar-minimum-maximum-space-news&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le cycle de l'eau est actuellement acc\u00e9l\u00e9r\u00e9 en fin de phase de r\u00e9chauffement plan\u00e9taire. Les premi\u00e8res ann\u00e9es du refroidissement vont s'accompagner de fortes chutes de neige en hiver et d'inondations au printemps. A plus long terme les hivers seront tr\u00e8s froids. Les \u00e9oliennes givr\u00e9es ne tourneront pas, les centrales nucl\u00e9aires refroidies par l'eau des rivi\u00e8res gel\u00e9es seront mises \u00e0 l'arr\u00eat, les transports seront bloqu\u00e9s, etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;En conclusion,\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L\u2019urgence climatique est une vue de l\u2019esprit.&lt;/p&gt;&lt;p&gt;On nous taxe de fa\u00e7on totalement infond\u00e9e et la loi contribution climat/\u00e9nergie doit \u00eatre abrog\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il appara\u00eet hautement opportun d'&lt;strong&gt;orienter les d\u00e9bats vers la pr\u00e9paration du pays au refroidissement climatiqu&lt;/strong&gt;e, \u00e0 terme aux p\u00e9riodes de grands froids:&lt;/p&gt;&lt;p&gt;-isolation de l'habitat,&lt;/p&gt;&lt;p&gt;-transports, &lt;/p&gt;&lt;p&gt;-agriculture (le CO2 retombant \u00e0 200 ppm environ, la production agricole va baisser de moiti\u00e9 et les famines feront leur retour, entra\u00eenant des r\u00e9fugi\u00e9s de la faim),&lt;/p&gt;&lt;p&gt;-ressources en \u00e9lectricit\u00e9 (pr\u00e9voir des turbines \u00e0 gaz pour les p\u00e9riodes de pointe qui seront pr\u00e9cis\u00e9ment celles o\u00f9 les moyens de production d'\u00e9lectricit\u00e9 pr\u00e9senteront le plus d'indisponibilit\u00e9, et&lt;u&gt; ne pas abandonner le nucl\u00e9aire &lt;/u&gt;dont on aura grand\u00a0besoin quand les \u00e9oliennes seront givr\u00e9es et les panneaux solaires couverts de neige).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Encourager les agriculteurs \u00e0 diversifier leur production ainsi que la vente de proximit\u00e9. Favoriser les l\u00e9gumes frais de saison en taxant les autres produits. Revenir \u00e0 des parcelles plus r\u00e9duites avec des haies.&lt;/p&gt;","&lt;p&gt;tout produit vendu en vrac ou \u00e0 l'unit\u00e9 se verra appliqu\u00e9 une tva r\u00e9duite. A l'inverse les produit sur emball\u00e9 seront tax\u00e9 \u00e0 20% de tva.&lt;/p&gt;","&lt;p&gt;Compte tenu des derni\u00e8res analyses, l'eau du robinet contient de nombreux produits toxiques pouvant a minima alt\u00e9rer la sant\u00e9 des consommateurs, notamment les plus jeunes. Il est urgent de revoir les proc\u00e9d\u00e9s d'\u00e9puration et de mettre \u00e0 niveau les stations, d'augmenter et de modifier les filtres afin que soient \u00e9limin\u00e9es les mol\u00e9cules dangereuses. La technologie actuelle permet de les d\u00e9tecter, il est donc forc\u00e9ment possible de les \u00e9liminer de l'eau. Aucune \u00e9tude d'impact r\u00e9elle et s\u00e9rieuse sur le long terme n'a \u00e9t\u00e9 men\u00e9e, nous sommes donc juste au d\u00e9but des atteintes de sant\u00e9 li\u00e9es \u00e0 l'eau, et c'est d\u00e9j\u00e0 inqui\u00e9tant. Manque la volont\u00e9 politique, et une gestion de l'eau d\u00e9livr\u00e9e de l'emprise du capitalisme. &lt;/p&gt;","&lt;p&gt;Pour \u00e9viter l'emballement climatique, il faudra non seulement r\u00e9duire drastiquement nos \u00e9missions mais aussi les compenser en absorbant les gaz \u00e0 effet de serre qui continueront \u00e0 \u00eatre \u00e9mis, il faudra aussi s'adapter \u00e0 des changements d\u00e9j\u00e0 amorc\u00e9s et restaurer la biodiversit\u00e9. On ne peut pas attendre 2050 pour commencer \u00e0 agir. Toutes celles et tous ceux qui r\u00e9duisent leurs \u00e9missions et agissent pour les compenser mais aussi qui pr\u00e9parent quartier \u00e0 s'adapter aux cons\u00e9quences du changement climatique, doivent \u00eatre soutenus et encourag\u00e9s.&lt;/p&gt;&lt;p&gt;La proposition d'un revenu de transition \u00e9cologique vise \u00e0 r\u00e9compenser les m\u00e9nages qui compensent leur empreinte carbone et/ou participent \u00e0 des actions de restauration et d'adaptation au changement climatique (plantation d'arbres pour lutter contre les ilots de chaleur, action en faveur du lien social pour r\u00e9duire l'isolement ou pour int\u00e9grer les migrants victimes du changement climatique dans leurs pays, etc.)&lt;/p&gt;&lt;p&gt;Des collectivit\u00e9s locales pourraient exp\u00e9rimenter d\u00e8s maintenant ce dispositif en s'appuyant sur des acteurs qui aident les m\u00e9nages \u00e0 mesurer leurs empreinte carbone (type coach carbone) et \u00e0 identifier des actions pour les r\u00e9duire et les compenser. Des r\u00e8gles simples mais claires pourront permettre de certifier qu'un m\u00e9nage a neutralis\u00e9 son empreinte carbone ce qui donne droit alors \u00e0 une prime qui pourra \u00eatre de quelques dizaines d'euros par mois.&lt;/p&gt;&lt;p&gt;En faisant la preuve de son efficacit\u00e9, le dispositif pourra ensuite \u00eatre financ\u00e9 de mani\u00e8re plus ambitieuse par l'Etat et aussi avec le soutien de l'Union Europ\u00e9enne pour devenir progressivement un revenu compl\u00e9mentaire qui encourage chacun \u00e0 participer \u00e0 toutesles dimensions de la transition \u00e9cologique.&lt;/p&gt;","&lt;p&gt;Mettre en place une norme pour les nouvelles constructions&lt;/p&gt;","&lt;p&gt;Arr\u00eatons compl\u00e8tement l'utilisation de l'huile de palme dans l'alimentation; On fera ainsi des \u00e9conomies c\u00f4t\u00e9 sant\u00e9 et en plus cela limitera la d\u00e9forestation. C'est donc bon pour la plan\u00e8te et la sant\u00e9 !!!&lt;/p&gt;","&lt;p&gt;Une toiture \u00e0 refaire \u00e0 cot\u00e9 d'une chapelle du moyen-\u00e2ge coute 30.000\u20ac (ardoises) alors que la m\u00eame chose en bac acier isol\u00e9 coute 1800\u20ac (couleur ardoise). Faut il vivre comme au moyen-\u00e2ge sous pr\u00e9texte qu'un monument est dans les environs ?&lt;/p&gt;&lt;p&gt;Trop de pouvoir aux architectes des monuments historiques.&lt;/p&gt;","&lt;p&gt;\u00c9mettre un simple avertissement pour les 2 premiers d\u00e9passements de la limitation de vitesse (en dessous de 20 km/h hors agglom\u00e9ration). .&lt;/p&gt;&lt;p&gt;En admettant\u00a0l'hypoth\u00e8se que peu d'automobilistes peuvent conduire en s\u00e9curit\u00e9 en ayant les\u00a0yeux riv\u00e9s sur leur compteur\u00a0de vitesse,\u00a0que l'homme n'est pas un\u00a0robot et\u00a0que tous les automobilistes\u00a0n'ont pas une voiture permettant de\u00a0maintenir une vitesse constante exacte.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, &lt;strong&gt;la grande majorit\u00e9 des \u00e9quipements&lt;/strong&gt; hifi / \u00e9lectrom\u00e9nager, des v\u00eatements, etc. &lt;strong&gt;ont une durabilit\u00e9 tr\u00e8s moyenne et sont produits sur un autre continent. &lt;/strong&gt;Or, on connait tous les impacts de notre sur-consommation sur l'environnement !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourtant &lt;strong&gt;il est possible de cr\u00e9er et produire en France, \u00e0 un prix raisonnable&lt;/strong&gt; une machine \u00e0 laver &lt;a href=\\\"http://lincrevable.com/fr/\\\"&gt;Increvable&lt;/a&gt;, une &lt;a href=\\\"http://www.caliquo.com/brosse-a-dents-caliquo-bioplastique-gamme-simple/43-brosse-a-dents-rechargeable-bleue-marine-bioplastique-caliquo.html\\\"&gt;brosse \u00e0 dents \u00e0 t\u00eate interchangeable&lt;/a&gt;, un &lt;a href=\\\"https://www.le-tshirt-propre.fr/\\\"&gt;T-shirt durable et sans produits toxiques&lt;/a&gt;. Les alternatives existent, pourtant souvent elles manquent de financement au d\u00e9part et parfois avortent, comme le &lt;a href=\\\"https://phonebloks.com/\\\"&gt;projet de t\u00e9l\u00e9phone 100% r\u00e9parable fait de blocs interchangeables&lt;/a&gt;, abandonn\u00e9 suite au retrait du soutient de Google.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les projets proposant un produit r\u00e9ellement durable, facilement r\u00e9parable, produit localement avec un impact minimum sur l'environnement, et m\u00eame faisant faire des \u00e9conomies aux consommateurs sur le long terme devraient \u00eatre favoris\u00e9s par tous les moyens possibles.&lt;/strong&gt; Je propose ces 2 moyens mais n'h\u00e9sitez pas \u00e0 donner votre avis !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;-TVA r\u00e9duite sur les produits s\u00e9lectionn\u00e9s&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;-Fortes subventions au lancement &lt;/strong&gt;(jusqu'\u00e0 la publicit\u00e9 pour bien toucher tous les consommateurs)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'accroissement des d\u00e9placements, source de pollution atmosph\u00e9rique, est certes du \u00e0 la fermeture des services publics de proximit\u00e9 dans les zones rurales mais aussi mais aussi \u00e0 l'\u00e9loignement domicile/travail. Les d\u00e9placements sont la cons\u00e9quence de l\u2019\u00e9loignement des fran\u00e7ais de leur lieu de travail en raison de deux facteurs essentiels\u00a0: le prix de l'immobilier et la mobilit\u00e9 impos\u00e9e par les entreprises.&lt;/p&gt;&lt;p&gt;Si on veut limiter les d\u00e9placements et la pollution qui l\u2019accompagne, tout le monde parle de l'am\u00e9lioration des transports en commun, du d\u00e9veloppement du t\u00e9l\u00e9travail, de la diminution des taxes carburants mais peu \u00e9voque le prix de l'immobilier.  Il faut peut-\u00eatre envisager des solutions politiques tels que l'encadrement du prix des loyers pour que le prix du foncier et des loyers soient maintenus \u00e0 un niveau compatible avec les revenus des fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Actuellement, nombreux sont ceux qui s'\u00e9loignent des centres urbains ou des zones touristiques notamment en bord de mer parce qu'ils ne peuvent pas y trouver un loyer compatible avec leur revenus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;faire que les corporations de la mer , se parlent avec les corporation de la terre. &lt;/p&gt;&lt;p&gt;ils ne se connaissent pas, et ne travaillent pas ensemble &lt;/p&gt;&lt;p&gt;exemple des nitrates en Bretagne et algues vertes &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;il existe un ensemble d'additifs chimiques valid\u00e9s par l'Europe mais dont une grande partie se sont r\u00e9v\u00e9l\u00e9s dangereux pour la sant\u00e9 humaine.. depuis longtemps mis en \u00e9vidence par une partie du corps m\u00e9dical. Exemples: E 250: nitrite de sodium   E 620; acide glutamique ; E171: dioxyde de titane contenant des nanoparticules........etc&lt;/p&gt;&lt;p&gt;Il serait temps que les autorit\u00e9s sanitaires se penchent sur cette question car les cons\u00e9quences de cette absorption lente et continue des petites doses a un effet direct sur la sant\u00e9 et participe \u00e0 la d\u00e9gradation de la sant\u00e9 ( idem pour l'alimentation animale).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;On trouve ces additifs partout, dans les aliments mais aussi, ET C'EST G&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;RAVE, dans de nombreux m\u00e9dicaments&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;nos centrales nucl\u00e9aires seront  bientot toutes en fin de vie. Cela vas couter des milliards aux contribuables de les d\u00e9manteler et demander au moins 20 ans .l etat actionnaire d edf ainsi que les lobbys du btp veulent nous faire croire que le nucleaire est la seule production energetique zero carbone,hors, Il faut absolument sortir du nucl\u00e9aire pour des raison \u00e9videntes d \u00e9cologie,  hormis les risques de catastrophes le nucl\u00e9aire est loin d etre ecologique en matiere d approvisionnement en uranium, et lors du d\u00e9mantelement. Pour contrer ces differents problemes qui ont \u00e9t\u00e9 mis sous le tapis, je pense qu il serait salutaire d avoir comme obligation lors de la construction de tout batiment l installation de panneau solaire.&lt;/p&gt;","&lt;p&gt;1)- Conserver les niches fiscales \u00e0 vis\u00e9e \u00e9cologique.&lt;/p&gt;&lt;p&gt;2)- Transformer celles qui peuvent l'\u00eatre pour inciter \u00e0 l'\u00e9cologie.&lt;/p&gt;&lt;p&gt;3)- Suppression de toutes les autres.&lt;/p&gt;","&lt;p&gt;Non seulement 60.000 ha de terres agricoles fran\u00e7aises (soit six fois la surface de Paris) disparaissent tous les ans du fait de l'urbanisation, de la construction de voies nouvelles et autres zones industrielles, mais en plus, beaucoup de ces terres sont achet\u00e9es en toute opacit\u00e9 et \u00e0 prix d'or par des \u00e9trangers, notamment chinois. Lesquels ont pour projet de vendre leur production \u00e0 la classe moyenne chinoise.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Macron avait promis une loi sur le foncier agricole pour 2019. Plut\u00f4t que de faire du grand guignol et monopoliser des heures d'antenne pour sa campagne des europ\u00e9ennes, il ferait mieux de mettre au boulot les parlementaires et faire enfin voter une loi pour prot\u00e9ger nos terres agricoles, et par voie de cons\u00e9quence notre s\u00e9curit\u00e9 alimentaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mieux qu'un long discours :&lt;/p&gt;&lt;p&gt;https://www.novethic.fr/actualite/environnement/agriculture/isr-rse/les-terres-agricoles-francaises-sont-rachetees-par-des-investisseurs-et-c-est-un-gros-probleme-pour-la-biodiversite-et-les-producteurs-146514.html&lt;/p&gt;&lt;p&gt;https://lareleveetlapeste.fr/les-terres-agricoles-francaises-vendues-a-des-societes-privees/&lt;/p&gt;","&lt;p&gt;Depuis les ann\u00e9es 90, le mod\u00e8le quantitatif a \u00e9t\u00e9 privil\u00e9gi\u00e9 au mod\u00e8le qualitatif, et l\u2019\u00e9levage industriel s\u2019est fortement d\u00e9velopp\u00e9, notamment en Bretagne. Dans la perspective de l\u2019ouverture de nouveaux march\u00e9s internationaux, et d\u2019un besoin de croissance sans cesse renouvel\u00e9, de grands groupes agro-alimentaires ont d\u00e9cid\u00e9 d\u2019\u00e9tendre leur capacit\u00e9 de production et de d\u00e9velopper en France une offre \u00e0 faible co\u00fbt \u00e0 destination du march\u00e9 international (et donc le choix d\u2019un mod\u00e8le intensif).&lt;/p&gt;&lt;p&gt;Afin de r\u00e9duire les risques (et donc de ne pas investir eux-m\u00eames), ils ont convaincus des \u00e9leveurs d\u2019investir dans la construction de nouvelles exploitations en leur faisant miroiter les futurs march\u00e9s auxquels ils auraient acc\u00e8s. Les \u00e9leveurs se sont ainsi endett\u00e9s (avec au passage l\u2019\u0153il bienveillant des groupes bancaires), et les nouvelles exploitations ont re\u00e7u toutes les autorisations administratives n\u00e9cessaires (certains politiques et d\u00e9cideurs locaux ne voyant l\u00e0 que l\u2019activit\u00e9 en train de se cr\u00e9er sans se poser la question sur son avenir, ainsi que son impact environnemental).&lt;/p&gt;&lt;p&gt;Ce d\u00e9veloppement a fonctionn\u00e9 quelques ann\u00e9es, avec des marges qui ne restaient toutefois pas tr\u00e8s importantes pour les \u00e9leveurs. Il y avait bien les mauvaises odeurs, un usage d\u00e9lirant des antibiotiques, des eaux pollu\u00e9es, des algues vertes sur les plages, mais des emplois avaient \u00e9t\u00e9 cr\u00e9\u00e9s dans des abattoirs et des laboratoires de transformation, ce qui pouvait satisfaire \u00e0 court terme les \u00e9lus locaux.&lt;/p&gt;&lt;p&gt;Dans le m\u00eame temps, alors que les march\u00e9s se sont ouverts avec une forte d\u00e9r\u00e9gulation, la concurrence s\u2019est accrue au niveau international, avec des pays \u00e9mergents qui ont aussi d\u00e9velopp\u00e9s leurs propres outils industriels et fili\u00e8res commerciales (certains grands groupes jouant d\u2019ailleurs sur plusieurs tableaux). Du c\u00f4t\u00e9 de l\u2019Allemagne, le mod\u00e8le intensif a \u00e9t\u00e9 pouss\u00e9 \u00e0 fond, avec les fermes de \u00ab\u00a0mille vaches\u00a0\u00bb, et une main d\u2019\u0153uvre venant des pays de l\u2019Est \u00e0 tr\u00e8s bas co\u00fbt.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et l\u00e0, patatras, depuis 2015, la concurrence est telle sur ce \u00ab\u00a0march\u00e9 industriel quantitatif\u00a0\u00bb tourn\u00e9 vers l\u2019export que certains abattoirs bretons ont ferm\u00e9 en partie, et les prix sont devenus si bas qu\u2019ils ne permettent plus d\u2019exercer une activit\u00e9 viable (d\u2019autant que la plupart des \u00e9leveurs se sont endett\u00e9s pour leurs exploitations).&lt;/p&gt;&lt;p&gt;Maintenant, les \u00e9leveurs se retournent vers l\u2019Etat pour demander de l\u2019aide pour survivre.&lt;/p&gt;&lt;p&gt;Au passage, le plus surprenant, c\u2019est qu\u2019ils se fassent repr\u00e9senter par la FNSEA alors que ce syndicat \u00e9tait men\u00e9 \u00e0 sa t\u00eate par des proches des d\u00e9cideurs des grands groupes agro-alimentaires ou de la fili\u00e8re industrielle qui les ont mis dans cette situation de crise (m\u00eame si cela s\u2019est fait avec la complicit\u00e9 objective des politiques des diff\u00e9rentes p\u00e9riodes) en imposant un mod\u00e8le sp\u00e9cifique d\u2019agriculture et d\u2019\u00e9levage et pour certains en les amenant \u00e0 s\u2019endetter fortement.&lt;/p&gt;&lt;p&gt;Les \u00a0responsables de la FNSEA essayent de rebondir sur cette crise pour demander toujours plus de d\u00e9r\u00e9gulation (pourtant une des causes de cette crise), des aides suppl\u00e9mentaires, et une baisse des charges, qui de toute fa\u00e7on ne r\u00e9soudra rien, mais ce sera toujours \u00e7a de pris pour leurs propres grandes entreprises.&lt;/p&gt;&lt;p&gt;Alors, comment r\u00e9agir\u00a0?&lt;/p&gt;&lt;p&gt;Il faut bien s\u00fbr faire face aux urgences avec certains \u00e9leveurs pris \u00e0 la gorge, favoriser toutes les actions qui permettent de g\u00e9rer la situation \u00e0 court terme, mais il faut aussi pr\u00e9voir l\u2019avenir \u00e0 moyen et long terme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France (en tant que territoire d\u2019exploitation) ne peut pas, et ne pourra pas, \u00eatre concurrentiel\u00a0au niveau international sur des \u00ab\u00a0march\u00e9s quantitatifs\u00bb aussi bien pour l\u2019\u00e9levage que pour la plupart des cultures (hors cultures tr\u00e8s sp\u00e9cialis\u00e9es). Ce qui n\u2019emp\u00eache pas \u00e0 de grands groupes fran\u00e7ais s\u2019ils le souhaitent d\u2019investir sur ce type de march\u00e9 mais sur d\u2019autres territoires, ce qui permet de conserver le cas \u00e9ch\u00e9ant ce type de savoir faire.&lt;/p&gt;&lt;p&gt;Par contre, &lt;strong&gt;l\u2019un des grands atouts de la France, c\u2019est son image de qualit\u00e9 de vie&lt;/strong&gt;, qui reste forte au niveau international. On le voit particuli\u00e8rement avec la r\u00e9ussite des secteurs du Luxe et du Tourisme.\u00a0La France est aussi r\u00e9put\u00e9e pour sa cuisine et la diversit\u00e9 de ses territoires. Aussi, d\u2019un point de vue strat\u00e9gique, la France a tout int\u00e9r\u00eat \u00e0 d\u00e9velopper un \u00ab\u00a0mod\u00e8le agricole qualitatif\u00a0\u00bb. Que ce soit pour des produits bruts ou pour des produits transform\u00e9s,&lt;strong&gt; le \u00ab\u00a0march\u00e9 qualitatif\u00a0\u00bb est en plein essors&lt;/strong&gt;. La marque de qualit\u00e9 pour les produits fabriqu\u00e9s en France sera alors un crit\u00e8re de diff\u00e9rentiation sur les march\u00e9s internationaux, avec en cons\u00e9quence une meilleure valorisation. Non seulement, ce \u00ab\u00a0mod\u00e8le qualitatif\u00a0\u00bb offre des perspectives pour notre agriculture et les emplois associ\u00e9s, mais il renforce aussi par coh\u00e9rence notre image globale \u00ab\u00a0qualitative\u00a0\u00bb. &lt;/p&gt;&lt;p&gt; Afin que cette reconnaissance se fasse, il est n\u00e9cessaire de mettre en place des labels qui soient pr\u00e9cis, adapt\u00e9s et respect\u00e9s. Il ne faut pas se limiter au simple \u00ab\u00a0fabriqu\u00e9 en France\u00a0\u00bb qui peut \u00e9ventuellement relancer la consommation par r\u00e9flexe citoyen (mais \u00eatre contreproductif en terme d\u2019image si la qualit\u00e9 n\u2019est pas au rendez-vous), mais plut\u00f4t de cr\u00e9er des labels sp\u00e9cifiques qui correspondent \u00e0 des exigences de qualit\u00e9.&lt;/p&gt;&lt;p&gt;Par ailleurs,&lt;strong&gt; la logique de march\u00e9 a ses limites, en particulier lorsqu\u2019il s\u2019agit de sant\u00e9 et de nourriture&lt;/strong&gt;.\u00a0Il doit y avoir une r\u00e9gulation plus pouss\u00e9e et des
