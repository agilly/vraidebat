00e9es 80) que le r\u00e9chauffement climatique a vraiment d\u00e9marr\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La deuxi\u00e8me carte nous montre un autre fait int\u00e9ressant. Elle nous dit que les 3 r\u00e9gions du monde qui se r\u00e9chauffent le moins (la Chine, l'Inde et les Etats-Unis) sont les 3 r\u00e9gions qui \u00e9mettent le plus de CO2.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Elle nous montre aussi que les parties qui se r\u00e9chauffent le plus sont situ\u00e9es pr\u00e8s des cercles polaires, o\u00f9 l'irradiation solaire est la plus faible. Ces deux faits sont essentiels, parce qu'ils sont en contradiction avec la th\u00e9orie de l'effet de serre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin, nous voyons que les r\u00e9gions qui se r\u00e9chauffent le plus sont exactement celles o\u00f9 les vents dominants de la Terre, et ses grands courants de convection atmosph\u00e9riques, doivent transporter la chaleur et la vapeur d'eau que nous \u00e9mettons.\u00a0&lt;/p&gt;","&lt;p&gt;La ville est devenue le cadre de vie de la grande majorit\u00e9 des Fran\u00e7ais(es), mais la ville est aussi devenue une source majeure de pollution, de stress social, de consommation inutile. Elle monopolise les ressources naturelles et les investissements.&lt;/p&gt;&lt;p&gt;Elle induit le d\u00e9veloppement d'activit\u00e9s dont l'impact sur l'environnement et tr\u00e8s lourd comme le tourisme de masse, agriculture ou \u00e9levage intensifs par exemple.&lt;/p&gt;&lt;p&gt;Elle transf\u00e8re souvent ses nuisances sur les espaces environnants pour ce qui concerne par exemple la gestion des d\u00e9chets, la consommation d'eau ou d'\u00e9nergie, le transport n\u00e9cessaire pour son approvisionnement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans le cas des grandes m\u00e9tropoles, le ph\u00e9nom\u00e8ne est aggrav\u00e9 encore par les effets de la mondialisation qui y concentre des populations ou des activit\u00e9 tr\u00e8s consommatrices sans r\u00e9el b\u00e9n\u00e9fice.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout cela d\u00e9coule d'une totale d\u00e9pendance des zons urbaines vis \u00e0 vis des zones rurales et entra\u00eene une domination des modes de fonctionnement urbains sur l'ensemble du territoire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il ne s'agit pas ici de r\u00e9clamer \\\"la fin des villes\\\" qui sont aussi des espaces de libert\u00e9 et d'\u00e9change mais d'engager une v\u00e9ritable r\u00e9flexion sur le mode de vie urbain et la mani\u00e8re rendre la ville la plus autonome possible dans ses fonctionnements et la gestion de ses besoins alimentaires ou \u00e9nerg\u00e9tiques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La dur\u00e9e l\u00e9gale de garantie de deux ans est insuffisante. Pass\u00e9 ce d\u00e9lai, trop de consommateurs sont contraints de racheter un \u00e9quipement neuf en cas de panne. L'allongement de la garantie l\u00e9gale en fonction de la dur\u00e9e de vie contrecarrerait l'obsolescence organis\u00e9e et inciterait les industriels \u00e0 produire des biens durables&lt;/p&gt;","&lt;p&gt;Pourquoi vouloir toujours consomer de la terre arable et perturber des paysages pour implanter des moyens de production d'\u00e9nergie renouvelables.&lt;/p&gt;&lt;p&gt;Des millions de m\u00b2 sont d\u00e9j\u00e0 exploit\u00e9s, pas sp\u00e9cialement est\u00e9thiques : il convient de les optimiser.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;pose de panneaux solaires sur toutes les surfaces commerciales ou industrielles ou parking de plein air&lt;/li&gt;&lt;li&gt;implantation d'\u00e9oliennes, verticales ou horizontales, ou arbre \u00e0 vent ( https://www.consoglobe.com/arbre-a-vent-eolienne-ville-cg)&lt;/li&gt;&lt;li&gt;.......&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La loi doit inciter \u00e0 la bascule, voire contraindre .....&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;D\u00e9velopper le transport ferroviaire:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Adopter un plan de d\u00e9veloppement du ferroutage et de report modal pour r\u00e9duire le transport routier de marchandises.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Refuser la mise en concurrence du transport ferroviaire\u00a0: bloquer l'ouverture \u00e0 la concurrence des TER d'ici 2023 et des trains de nuit, remettre en cause la lib\u00e9ralisation du transport de marchandises et voyageurs grandes lignes.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Revenir sur la loi Macron et l'autorisation du cabotage par autocar\u00a0: les liaisons par autocar\u00a0doivent \u00eatre autoris\u00e9es seulement l\u00e0 o\u00f9 il n'y a pas de lignes TER et non en concurrence avec elles.&lt;/li&gt;&lt;li&gt;D\u00e9velopper le cabotage maritime entre les ports fran\u00e7ais et le transport fluvial.&lt;/li&gt;&lt;li&gt;Renationaliser les autoroutes.&lt;/li&gt;&lt;li&gt;Repenser la mobilit\u00e9 individuelle:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Engager la sortie du diesel en commen\u00e7ant par supprimer progressivement l'avantage fiscal pour les flottes d'entreprise.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;D\u00e9velopper les usages partag\u00e9s de la voiture (auto-partage, covoiturage courte et longue distances) et les mobilit\u00e9s douces (v\u00e9lo, etc.).&lt;/li&gt;&lt;li&gt;D\u00e9velopper les v\u00e9hicules \u00e9lectriques pour les flottes captives.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;avoir des centres de recherche d'etat .ne plus voir nos chercheurs (qui sont reclames de partout dans le monde ) partirent car sous payes . donner prime aux chercheurs qui trouveraient moyens de ne plus utiliser les sources d'energie  nuisibles a la planete&lt;/p&gt;&lt;p&gt;, &lt;/p&gt;","&lt;p&gt;Imposer \u00e0 toute les ZI et ZA de cr\u00e9er des ombrieres photovolta\u00efque sur les parkings de plus de 30 places&lt;/p&gt;","&lt;p&gt;on parle de la taxe carburant, toutes les taxes sur les mati\u00e8res premi\u00e8res augmentent &lt;/p&gt;&lt;p&gt;en avril 2018 l'\u00e9tat a voulu une majoration sur le &lt;u&gt;cout du stockage&lt;/u&gt;&lt;/p&gt;&lt;p&gt;en 2014 du TGCG la majo repr\u00e9sentait 2 euros, en 2022 elle repr\u00e9sentera 20 euros&lt;/p&gt;&lt;p&gt;les fournisseurs qui ne peuvent appliquer ces majorations du fait du blocage par contrat du prix du gaz bascule la majoration du l'abonnement mensuel qui passe de 15 euros a plus de 50 euros.&lt;/p&gt;","&lt;p&gt;Bonjour &lt;/p&gt;&lt;p&gt;l'utilisation du suffate de cuivre (pesticide,fongicide) vient d'etre prolong\u00e9e pour 7ans malgr\u00e9 les risques pour l'environnement et les risque de cancer je cite :\\\"Selon l'&lt;a href=\\\"https://echa.europa.eu/fr/brief-profile/-/briefprofile/100.028.952\\\"&gt;&lt;em&gt;&lt;u&gt;Agence Europ\u00e9enne des Produits Chimiques&lt;/u&gt;&lt;/em&gt;&lt;/a&gt; (&lt;em&gt;EChA&lt;/em&gt;), le sulfate de cuivre \u00ab\u00a0&lt;em&gt;est tr\u00e8s toxique pour la vie aquatique, est tr\u00e8s toxique pour la vie aquatique avec des effets durables, peut provoquer le cancer, peut nuire \u00e0 la fertilit\u00e9 ou \u00e0 l'enfant \u00e0 na\u00eetre, est nocif en cas d'ingestion, provoque des l\u00e9sions oculaires graves, peut causer des dommages aux organes \u00e0 la suite d'une exposition prolong\u00e9e ou r\u00e9p\u00e9t\u00e9e\\\" &lt;/em&gt;&lt;/p&gt;&lt;p&gt;Je propose donc l'intediction pure et simple de ce poison utilis\u00e9 dans la majorit\u00e9 des exploitation \\\"BIO\\\" &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'ouverture \u00e0 la concurrence des barrages fran\u00e7ais, exig\u00e9e par l'Union Europ\u00e9enne, est inadmissible pour plusieurs raisons :&lt;/p&gt;&lt;p&gt;1) ce sont les barrages les plus importants et les plus rentables qui seraient vendus au priv\u00e9, alors qu'ils ont \u00e9t\u00e9 construits et entretenus avec l'argent des citoyens fran\u00e7ais.&lt;/p&gt;&lt;p&gt;2) la gestion de ces barrages par des soci\u00e9t\u00e9s priv\u00e9es obligerait l'\u00e9tat \u00e0 leur payer l'\u00e9lectricit\u00e9 non produite lorsque une surcharge de production \u00e9lectrique doit \u00eatre compens\u00e9e par un arr\u00eat de la production des barrages, plus facile \u00e0 r\u00e9aliser que d'arr\u00eater une centrale nucl\u00e9aire. Ce sont donc les citoyens fran\u00e7ais qui in fine paieraient au priv\u00e9 de l\u2019\u00e9lectricit\u00e9 non produite.Une aberration !&lt;/p&gt;&lt;p&gt;3) c'est l'Union Europ\u00e9enne qui exige cette privatisation, alors que d'autres pays de l'UE la refusent. C'est une entrave \u00e0 la souverainet\u00e9 nationale.&lt;/p&gt;","&lt;p&gt;En France, l\u2019artificialisation du sol repr\u00e9sente l\u2019\u00e9quivalent d\u2019un d\u00e9partement tous les 10 ans ! Le grignotage d'un patrimoine commun, qui participe \u00e0 la fragmentation des milieux, l'effondrement de la biodiversit\u00e9, l'alt\u00e9ration de la beaut\u00e9 des paysages, la baisse de notre autonomie agricole et le risque accru d'inondations. Il est temps de stopper le b\u00e9tonnage des terres !&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.planetoscope.com/sols/2024-l-artificialisation-des-sols-en-france.html\\\"&gt;https://www.planetoscope.com/sols/2024-l-artificialisation-des-sols-en-france.html&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Soutenir avec des aides cibl\u00e9es les fili\u00e8res de recyclage et de r\u00e9parations. Taxer les produits jetables. Pousser \u00e0 la r\u00e9introduction des bouteilles en verre avec consignes.&lt;/p&gt;","&lt;p&gt;https://www.youtube.com/watch?v=LZVkPsfYKew&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;l etat pourrai financer une partie , ou cr\u00e9\u00e9 un revenu citoyen pour ce qui souhaite participer a am\u00e9lior\u00e9 la situation sociale et ecologique en changent radicalement leur mode de vie en cr\u00e9ant des domaine de 1000 m2 minimum ecologique et  autonome en  , eau , nourriture , logement , energie , , etc  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le nucl\u00e9aire est une technologie du pass\u00e9 et mortif\u00e8re.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Personne ne sait g\u00e9rer un accident nucl\u00e9aire majeur&lt;/strong&gt; (Fukushima, Tchernobyl, Three Mile Island, Lucens...).&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Nous ne savons pas comment g\u00e9rer les d\u00e9chets hautement toxiques qui s'accumulent&lt;/strong&gt;. Les exp\u00e9riences de stockage ont vite montr\u00e9 leurs limites avec des cons\u00e9quences environnementales irr\u00e9versibles. Le retraitement est une voie sans issue et nous prenons en charge non seulement nos propres d\u00e9chets mais aussi ceux de nombreux pays.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Les installations sont vieillissantes, mal entretenues et potentiellement dangereuses, en France comme ailleurs&lt;/strong&gt;. Et l'on parle de prolonger leur dur\u00e9e de vie de 10, 20 ou 30 ans alors qu'elles sont \u00e0 bout de souffle!&lt;/li&gt;&lt;li&gt;&lt;strong&gt;L'ind\u00e9pendance \u00e9nerg\u00e9tique n'existe pas&lt;/strong&gt;. Il y a longtemps que les mines d'uranium fran\u00e7aises ont ferm\u00e9 et que nous pillons maintenant l'Afrique et d'autres endroits de la plan\u00e8te avec des cons\u00e9quences \u00e9cologiques et sanitaires d\u00e9vastatrices pour les populations locales.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Qui dit nucl\u00e9aire civil dit nucl\u00e9aire militaire&lt;/strong&gt;. Pas de force de frappe fran\u00e7aise de de bombe H sans plutonium. Et c'est justement l'un des d\u00e9chets produits par nos centrales. Le plutonium n'existe pour ainsi dire pas \u00e0 l'\u00e9tat naturel \u00e0 part quelques traces.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Et nous pourrions encore dresser une longue liste sur les dangers potentiels de cette fili\u00e8re...&lt;/p&gt;","&lt;p&gt;Sortir les denr\u00e9es alimentaires: bl\u00e9, ma\u00efs, colza, orge, porc, poulet de la sp\u00e9culation sur les march\u00e9s \u00e0 termes &lt;/p&gt;","&lt;p&gt;Imposer des analyses de l'air quotidiennes aux mairies importantes. Celles-ci seront responsables de la cr\u00e9ation et de la mise en oeuvre d'un plan d'assainissement de l'air qui sera actionn\u00e9 \u00e0 chaque alerte. &lt;/p&gt;&lt;p&gt;Les mairies auront tout pouvoir pour l'imposer \u00e0 tous les v\u00e9hicules transitant par elles, sans contestation possible. A charge pour elles de mettre en place des solutions de transport avec l'aide de l'Etat.&lt;/p&gt;&lt;p&gt;Les financements pourraient provenir des industries et entreprises polluantes tax\u00e9es \u00e0 hauteur d'un certain pourcentage de leur chiffre d'affaires.&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"color:rgb(112,48,160);\\\"&gt;Il convient d\u2019abord de rappeler que le fond du probl\u00e8me vient de l\u2019\u00e9volution de la d\u00e9mographique mondiale (2,5 Md en 1950\u00a0; 5 Md en 1987\u00a0; 7,6 Md en 2018 et 9,8 Md pr\u00e9vu en 2050)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:rgb(112,48,160);\\\"&gt; Cela entra\u00eene des nouveaux besoins exponentiels de nourriture, logement, transport, \u00e9ducation, travail,\u2026&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:rgb(112,48,160);\\\"&gt;Le tout confront\u00e9 \u00e0 des changements environnementaux qui ne sont pas forc\u00e9ment de la seule responsabilit\u00e9 de l\u2019homme (tremblements de terre, \u00e9ruption volcanique et tsunamis)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1)\u00a0\u00a0\u00a0Sortir des contraintes de la COP 21 et n\u2019indexer nos efforts qu\u2019au regard des r\u00e9sultats et actions r\u00e9ellement mis en \u0153uvre par les pays les plus pollueurs (la Chine vient d'annoncer qu'elle n'arrive pas \u00e0 respecter ses engagements). Arr\u00eatons de vouloir \u00eatre les plus vertueux et les plus exemplaires au d\u00e9triment de nos int\u00e9r\u00eats \u00e9conomiques et sociaux. Se rappeler qu\u2019en face de nous, il y a beaucoup de grands pays qui sont de mauvaise foi &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a02)\u00a0\u00a0\u00a0Travailler sur l\u2019\u00e9ducation et la sensibilisation d\u00e8s l\u2019\u00e9cole primaire en mati\u00e8re d\u2019\u00e9conomie d\u2019\u00e9nergie, de gaspillage afin de faire \u00e9voluer les comportements au quotidien&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a03)\u00a0\u00a0\u00a0Maintenir, voire renforcer nos capacit\u00e9s nucl\u00e9aires et annuler les fermetures de centrales nucl\u00e9aires pr\u00e9vues.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a04)\u00a0\u00a0\u00a0Poursuivre le d\u00e9veloppement des \u00e9nergies renouvelables comme l\u2019hydraulique, le solaire et l\u2019\u00e9olien &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a05)\u00a0\u00a0\u00a0Supprimer le principe de pr\u00e9caution et le remplacer par un droit \u00e0 l\u2019exp\u00e9rimentation (notamment pour les gaz de schistes)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a06)\u00a0\u00a0\u00a0Suppression de la limitation g\u00e9n\u00e9ralis\u00e9e \u00e0 80 km/h et laisser les limitations \u00e0 appr\u00e9ciation des collectivit\u00e9s locales (dans le respect des 90 km/h maximum)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a07)\u00a0\u00a0\u00a0D\u00e9penser moins pour le TGV et plus pour les trains de banlieue et grande banlieue en r\u00e9gion&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a08)\u00a0\u00a0\u00a0Les aides aux pays pauvres ou en voie de d\u00e9veloppement doivent \u00eatre conditionn\u00e9es \u00e0 une r\u00e9elle ma\u00eetrise de leur natalit\u00e9&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;politiques, technocrates et associations sont d'accord pour nous vanter les m\u00e9rites du 80 KM.H sur les routes secondaires. Mais la paradoxe c'est qu'ils ont raison et que cela va m\u00e9caniquement provoquer une baisse de l'accidentalit\u00e9, ainsi qu'une tr\u00e8s l\u00e9g\u00e8re baisse de consommation globale. Et pourtant en r\u00e9alit\u00e9 tout cela est une entourloupe, autre que cela n'a aucun rapport avec toutes les autres causes d'accident, et que \u00e7a pourrait m^me, pour certains, encourager les autres infractions (t\u00e9l\u00e9phone, doubler un camion d\u00e9j\u00e0 \u00e0 80, etc, etc), que c'est une cause probable d'inattention suppl\u00e9mentaire et \u00e9ventuellement d'endormissement. Pour ne pas avoir, en France, \u00e0 mettre en place une vraie police de la route qui travaillerait partout \u00e0 la r\u00e9duction des infractions, donc une vraie politique directement ax\u00e9e sur la baisse de la mortalit\u00e9; ils ont pr\u00e9f\u00e9r\u00e9 tenter de parvenir \u00e0 une baisse de la vitesse moyenne, ce qui co\u00fbte infiniment moins qu'une police \u00e0 former et entretenir, en obligeant les citoyens \u00e0 se tenir \u00e0 une vitesse objectivement basse, qui ne peut \u00eatre respect\u00e9e car non respectable ou respectueuse des citoyens. &lt;/p&gt;&lt;p&gt;Pour ne pas \u00e0 avoir \u00e0 se donner les moyens de faire respecter le 90KM/H, seule vitesse raisonnable sur une proportion majoritaire de routes secondaires, anciennes routes nationales, ainsi que beaucoup de d\u00e9partementales d\u00e9gag\u00e9es, les sachants et les importants ont trouv\u00e9 cette solution , qui est une manipulation des donn\u00e9es, une manipulation du r\u00e9el, une entourloupe technocratique hors sol mais tr\u00e8s rus\u00e9e, \u00e0 l'image de ce premier ministre autiste. Nous n'avons ni l'envie ni les moyens de faire respecter le 90, c'est trop compliqu\u00e9 et trop cher, nous mettons donc le 80 et l'intendance suivra. Voil\u00e0 pourquoi la politique et les politiques deviennent si profond\u00e9ment ha\u00eessables. C'est qu'ils nous mentent et abusent de notre patience!&lt;/p&gt;","&lt;p&gt;L'\u00eatre humain est \u00e0 la source de tous nos probl\u00e8mes. Plut\u00f4t que de chercher comment faire pour nourrir, loger, v\u00eatir, donner du travail et divertir de plus en plus de monde, il serait plus logique d'arr\u00eater l'accroissement de la population, et pourquoi pas, la r\u00e9duire. La France continue \u00e0 mener une politique nataliste qui va droit dans le mur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est facile d'avoir peur de la d\u00e9mographie galopante en Afrique et de faire la morale \u00e0 ces pays de futurs migrants qui ont pourtant, de par leur mode de consommation une empreinte Co2 inf\u00e9rieure incomparable avec  la notre. Ayons le courage de commencer par chez nous. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Il est injuste et choquant qu'une famille n'ayant qu'un seul enfant se trouve exclue du soutien des allocations, alors m\u00eame qu'il est bien connu que c'est le premier enfant qui impose les d\u00e9penses les plus importantes. Le caract\u00e8re nataliste de la politique actuelle est bien visible dans cette exclusion. On le voit aussi au fait que le second enfant est &lt;u&gt;moins soutenu&lt;/u&gt; que les suivants, et encore au fait que les enfants suivants sont soutenus sans limitation au &lt;u&gt;m\u00eame niveau&lt;/u&gt;, alors m\u00eame qu'il est connu que les d\u00e9penses par enfant additionnel diminuent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Une politique sociale familiale digne de ce nom devrait soutenir le premier et le second enfant &lt;u&gt;au m\u00eame niveau&lt;/u&gt;. Ensuite, comme il semble responsable de faire \u00e9voluer le dispositif dans le sens d'un ralentissement d\u00e9mographique et &lt;u&gt;sans en augmenter le co\u00fbt total&lt;/u&gt;, il serait in\u00e9vitable d'introduire une forte d\u00e9gressivit\u00e9 \u00e0 mesure que le nombre d'enfants augmente. Les familles souhaitant de nombreux enfants doivent r\u00e9ellement r\u00e9fl\u00e9chir \u00e0 leur responsabilit\u00e9 face \u00e0 eux, \u00e0 qui l'on propose une plan\u00e8te bien malade et face \u00e0 la communaut\u00e9. Car combien de temps la plan\u00e8te tiendra t'elle \u00e0 ce rythme effr\u00e9n\u00e9? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toutefois, il est possible d'avoir la joie d'une famille nombreuse sans fabriquer de nouveaux consommateurs. L'Aide Sociale \u00e0 l'Enfance et les orphelinats dans le monde regorgent d'enfants \u00e0 accueillir. Ces familles-l\u00e0 pourraient \u00eatre alors soutenues au del\u00e0 du second enfant.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Pour une raison \u00e9vidente de non r\u00e9troactivit\u00e9 de la loi et pour ne pas p\u00e9naliser les familles nombreuses (qui ont \u00e9t\u00e9 incit\u00e9es \u00e0 procr\u00e9er), ces derni\u00e8res continueraient \u00e0 percevoir les m\u00eames allocations que pr\u00e9c\u00e9demment : il s'agit de gu\u00e9rir et non de punir. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette nouvelle politique \\\"neutre\\\" des pouvoirs publics, contribuerait \u00e0 stabiliser la population fran\u00e7aise, ce qui correspond \u00e0 l'int\u00e9r\u00eat du pays. De plus, ne pouvant plus \u00eatre critiqu\u00e9e pour incitation \u00e0 la surnatalit\u00e9, la France pourrait intervenir dans les organismes internationaux pour promouvoir une politique d\u00e9mographique plan\u00e9taire responsable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Pour un engagement de la France dans une vraie politique environnementale forte d\u00e8s maintenant\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Les enjeux environnementaux mondiaux se posent maintenant (lutte contre le changement climatique, contre les pollutions multiples, sauvegarde de la biodiversit\u00e9, transition \u00e9nerg\u00e9tique \u2026) et n\u00e9cessitent d\u00e8s \u00e0 pr\u00e9sent des actions radicales \u00e0 port\u00e9e nationale et mondiale. Apr\u00e8s, d\u2019ici quelques d\u00e9cennies, il sera trop tard\u00a0; hormis l\u2019acc\u00e9l\u00e9ration de la d\u00e9liquescence de la plan\u00e8te, notre vivre ensemble, nos civilisations sans horizons constructifs n\u2019auront plus de sens.&lt;/p&gt;&lt;p&gt;L\u2019\u00e9chelle d\u2019action doit en premier lieu \u00eatre nationale (l\u2019\u00e9chelle mondiale \u00e0 trop grande inertie, et l\u2019\u00e9chelle individuelle trop microscopique viendront ensuite par effet d\u2019entrainement).&lt;/p&gt;&lt;p&gt;A l\u2019\u00e9chelle de notre nation plurimill\u00e9naire, c\u2019est \u00e0 notre g\u00e9n\u00e9ration de traiter cette question, ce doit \u00eatre notre r\u00f4le, si l\u2019on veut pouvoir transmettre quelque chose \u00e0 nos descendants.&lt;/p&gt;&lt;p&gt;Il ne s\u2019agit pas ici de mettre en place une politique environnementale parmi d\u2019autres actions du pays\u00a0: ce doit \u00eatre LA pr\u00e9occupation. La France doit se doter d\u2019un new deal environnemental autour duquel viendront s\u2019articuler les autres politiques fiscales, sociales, \u00e9conomiques\u2026&lt;/p&gt;&lt;p&gt;Quelques pistes structurantes (\u00e9videmment non exhaustives) de cette politique\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0Politiques publiques du pays calibr\u00e9es et choisies en fonction de leur potentiel en mati\u00e8re de D\u00e9veloppement Durable, DD (crit\u00e8re environnemental, social/soci\u00e9tal, \u00e9conomique)\u00a0: les diff\u00e9rentes actions publiques du pays (les strat\u00e9gies, les politiques, les lois, etc. en mati\u00e8re d\u2019\u00e9ducation, de fiscalit\u00e9, de d\u00e9fense, sociales\u2026) feront l\u2019objet d\u2019une \u00e9valuation DD pr\u00e9alable, afin de bien s\u2019assurer de leur caract\u00e8re vertueux, et in fine permettre de les corriger ou de ne pas les ent\u00e9riner.&lt;/p&gt;&lt;p&gt;-\u00a0Premier Ministre dot\u00e9 des fonctions environnementales. Les arbitrages de mise en \u0153uvre de ces politiques devant prioritairement r\u00e9pondre aux 3 crit\u00e8res de DD, la fonction du minist\u00e8re de l\u2019environnement doit d\u00e9sormais \u00eatre prioritaire sur celui du minist\u00e8re des finances.&lt;/p&gt;&lt;p&gt;-\u00a0Remplacement du PIB, boussole \u00e9conomique du pays, par un indicateur qui int\u00e8gre la composante d\u00e9veloppement durable.&lt;/p&gt;&lt;p&gt;-\u00a0Politique fiscale verte et durable d\u00e9di\u00e9e \u00e0 la lutte contre le changement climatique, la transition \u00e9nerg\u00e9tique, le d\u00e9veloppement durable, la d\u00e9carbonation de notre mode de vie.&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Elle est verte\u00a0: c\u2019est-\u00e0-dire que 1\u20ac ponctionn\u00e9 au titre de cette fiscalit\u00e9 verte = 1\u20ac d\u00e9di\u00e9 \u00e0 l\u2019\u00e9cologie ! Elle ne doit pas abonder le budget g\u00e9n\u00e9ral (dont le remboursement de la dette).&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Elle est durable\u00a0: c\u2019est-\u00e0-dire qu\u2019elle est solidaire, acceptable et \u00e9quitable socialement pour toute la nation. Cette fiscalit\u00e9 vient en substitution et non en compl\u00e9ment de la fiscalit\u00e9 actuelle d\u00e9j\u00e0 pesante. Il s\u2019agit d\u2019une r\u00e9orientation (substitution d\u2019une taxe d\u00e9di\u00e9e au budget g\u00e9n\u00e9ral par une taxe verte\u00a0; taxe carbone ou TVA verte en remplacement de la TVA par exemple). La question de l\u2019\u00e9quit\u00e9 fiscale et de durabilit\u00e9 implique \u00e9galement l\u2019atteinte de nouvelles ressources\u00a0: remise en place de la progressivit\u00e9 de l\u2019imp\u00f4t sur l\u2019ensemble des cat\u00e9gories sociales en mesures de contribuer (ISF vert), recouvrement efficace de l\u2019\u00e9vasion fiscale, imp\u00f4t sur la nationalit\u00e9, fonds d\u2019investissement vert national.&lt;/p&gt;&lt;p&gt;-\u00a0Plan Marshall environnemental national\u00a0: en parall\u00e8le des actions concr\u00e8tes, toutes les forces du pays (citoyens, pouvoirs publics, entreprises, etc.) doivent \u00eatre regroup\u00e9es en synergie, autour de cet objectif environnemental. C\u2019est le r\u00f4le de l\u2019Etat de tisser ce fil rouge, ce destin commun symbolique.&lt;/p&gt;","&lt;p&gt;Pour rendre la transition \u00e9cologique plus juste socialement, chaque foyer se voit allouer un cr\u00e9dit d\u2019imp\u00f4t ou une somme (m\u00e9nages non imposables) pour compenser l'augmentation du prix des carburants (taxe carbone). Ce cr\u00e9dit d\u2019imp\u00f4t est calcul\u00e9 en fonction des besoin en carburants du foyer (distance domicile-travail par ex), de la disponibilit\u00e9 des transports en commun et de ses revenus. &lt;/p&gt;&lt;p&gt;Ex 1: Famille X, 5000 euros de revenus, vit en ville, a moins de 10 km de son travail: 0 euros de compensation&lt;/p&gt;&lt;p&gt;Ex 2: Famille Y, 3000 euros de revenus, vit a la campagne \u00e0 20 km du travail: 300 euros de compensation par an pour une augmentation du prix du carburant de 10 centimes..&lt;/p&gt;","&lt;p&gt;TAXER LA MALBOUFFE, les soda, alcool&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Adopter un plan de transition \u00e9nerg\u00e9tique avec un double axe sobri\u00e9t\u00e9/efficacit\u00e9 \u00e9nerg\u00e9tique et transition vers les \u00e9nergies renouvelables:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;D\u00e9velopper l'ensemble des \u00e9nergies renouvelables.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Sortir des \u00e9nergies carbon\u00e9es en commen\u00e7ant par l'arr\u00eat des subventions aux \u00e9nergies fossiles et de toute exploration de gaz et p\u00e9trole de schiste et de houille.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Stopper la privatisation des barrages hydro\u00e9lectriques.&lt;/li&gt;&lt;li&gt;Sortir du nucl\u00e9aire:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Fermer imm\u00e9diatement Fessenheim en garantissant l'emploi des salari\u00e9s et leur formation pour en faire un site pilote du d\u00e9mant\u00e8lement.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Abandonner l'op\u00e9ration du grand car\u00e9nage visant \u00e0 prolonger la vie des centrales nucl\u00e9aires au-del\u00e0 de quarante ans.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Abandonner les projets d'EPR (Flamanville et Hinkley Point) et d'enfouissement des d\u00e9chets nucl\u00e9aires \u00e0 Bure.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Rendre publique les donn\u00e9es sur l'enfouissement des d\u00e9chets nucl\u00e9aires depuis soixante ans et informer sur les dangers sanitaires av\u00e9r\u00e9s et/ou \u00e9ventuels.&lt;/li&gt;&lt;li&gt;Cr\u00e9er un p\u00f4le public de l'\u00e9nergie pour mener une politique coh\u00e9rente, en renationalisant EDF et Engie (ex-GDF) en lien avec des coop\u00e9ratives locales de production et de consommation d'\u00e9nergies renouvelables et en favorisant l'autoproduction et le partage des exc\u00e9dents.&lt;/li&gt;&lt;li&gt;Revenir sur la lib\u00e9ralisation du march\u00e9 de l'\u00e9lectricit\u00e9 et abroger la loi NOME.&lt;/li&gt;&lt;/ol&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;R\u00e9glementer proportionnellement les loyers en fonction de l\u2019efficacit\u00e9 \u00e9nerg\u00e9tique des b\u00e2timents \u2013 obliger les bailleurs \u00e0 r\u00e9nover en dessous d\u2019un seuil de pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique (ce seuil doit \u00eatre ambitieux\u00a0!)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Plus vieille centrale de France en activit\u00e9, construite sur une zone \u00e0 risque sismique.&lt;/p&gt;","&lt;p&gt;Octroyer \u00e0 chacun une surface \u00e0 valoriser pour lutter contre la pr\u00e9carit\u00e9 alimentaire et moins d\u00e9pendre de l'agriculture&lt;/p&gt;","&lt;p&gt;nos centrales fonctionnent avec de l'uranium.d'o\u00f9 risque de Fukushima et de Tchernobil et cout pharamineux de  la pr\u00e9sence de notre arm\u00e9e pour prot\u00e9ger nos mines d'uranium au Niger,sans compter le prix de l'enfouissement des d\u00e9chets.Or on peut faire de l'\u00e9nergie nucl\u00e9aire avec d'autres minerai que l'uranium.On ne le fait pas car seul l'uranium permet de faire marcher nos sous marins atomiques.&lt;/p&gt;&lt;p&gt;Pourquoi mettre tous nos oeufs dns le meme panier? on pourrait affecter quelques unes de nos centrales \u00e0 laproduction d'\u00e9nergie propre et sans danger.Comment:? En utilisant comme minerai le Thorium que nous avons abondamment en Bretagne.Les centrales fonctionnent avec la technique des sels fondus qui eliminetout danger de type Tchernobil ou Fufushima. De plus dans ces centrales on peut bruler tous les d\u00e9chets des centrales \u00e0 l'uranium dont on ne sait que faire et quel'on enterre \u00e0 un prix exorbitant.Les indiens en construisent une de ce type et les chinois ont presque termin\u00e9 la r\u00e9alisation et s'empressent de d\u00e9poser les brevets.&lt;/p&gt;","&lt;p&gt;Je crois que le probl\u00e8me central est que l'on ne conna\u00eet pas notre impacte \u00e9cologique au quotidien.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait que pour toutes nos actions du quotidien, (prendre de l'essence, acheter de la nourriture, payer notre facture edf, etc..) il faudrait avoir un relev\u00e9 chiffr\u00e9 de notre impacte \u00e9cologique. Chacun aurait un compte \\\"d'impacte \u00e9cologique\\\" chiffr\u00e9 (en gramme de CO2 \u00e9mis ou autre), o\u00f9 chaque achat est comptabilis\u00e9 en terme d'impacte \u00e9cologique - prenant en compte le cycle de vie total de cette achat - \u00e9valu\u00e9 par une soci\u00e9t\u00e9 officielle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par ex : pour l'achat d'une voiture, l'\u00e9valuation doit aller de la construction \u00e0 la destruction. Pour une facture EDF, une proportion de l'impacte que centrales nucl\u00e9aires ont, etc.&lt;/p&gt;&lt;p&gt;Gr\u00e2ce \u00e0 l'utilisation assez r\u00e9pandue des cartes de paiement, il parait faisable d'envisager de suivre les achats et de comptabiliser l'ensemble sur un compte d'impacte \u00e9cologique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les entreprises cr\u00e9ant des objets \u00e0 vendre auront une grosse impacte \u00e9cologique (par leur consommations - mati\u00e8res premi\u00e8res, \u00e9lectricit\u00e9 - ainsi que les d\u00e9chets qu'elles reversent dans l'environnement), mais cette \\\"impacte \u00e9cologique\\\" serait tout logiquement revendu en grande partie \u00e0 leurs clients finaux.&lt;/p&gt;&lt;p&gt;Ces transferts entre chacun des acteurs de ces unit\u00e9s \\\"d'impacte \u00e9cologiques\\\" serait comptabilis\u00e9 et \u00e9chang\u00e9 en parall\u00e8le \u00e0 la monnaie, et constituerait un nouveau monde, disons \\\"\u00e9colonomique\\\", qui vivrait en parall\u00e8le au monde \u00e9conomique actuel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aussi, je crois qu'il est important que ce monde \\\"\u00e9colonomique\\\" soit compl\u00e8tement s\u00e9par\u00e9 du monde \u00e9conomique actuel :&lt;/p&gt;&lt;p&gt;- Si les unit\u00e9s \\\"d'impacte \u00e9cologique\\\" sont index\u00e9s sur le dollars, le monde \u00e9conomique continuera \u00e0 r\u00e9gner en ma\u00eetre comme c'est le cas aujourd'hui, et tout le monde (politiques comme citoyens) restera esclave de ce ma\u00eetre absolu. (Et aussi, cette initiative ne pourra pas \u00eatre d\u00e9marrer localement sans cr\u00e9er un frein pour les entreprises a produire en France)&lt;/p&gt;&lt;p&gt;- Si celui-ci est compl\u00e8tement s\u00e9par\u00e9, chaque citoyen, chaque directeur d'entreprise, chaque chef d'\u00e9tat, est libre de mettre le curseur o\u00f9 il veut entre l'\u00e9conomie et \\\"l'\u00e9colonomie\\\". Je suis certain que chacun de ces acteurs \u00e0 se montrera cr\u00e9atif pour allez dans le sens \u00e9cologique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ceci n'est \u00e9videmment pas une solution toute pr\u00eate mais une base de r\u00e9flexion, un germe d'id\u00e9e a creuser..&lt;/p&gt;","&lt;p&gt; A l'\u00e9cole on apprend uniquement \u00e0 recycler. Apprendre \u00e0 consommer autrement: r\u00e9utilisation, produits en vrac, produits sans emballage, produits d'occasion\u2026 &lt;/p&gt;","&lt;p&gt;Les arbres et v\u00e9g\u00e9taux \u00e9tant une source \u00e9norme d'absorption du gaz carbonique, il est imp\u00e9ratif, non seulement d'en planter le plus possible, mais d'inciter les villes, les communes et m\u00eame les particulier \u00e0 ne pas couper trop d'arbres ni de buisons. Il faut replanter des haies, v\u00e9g\u00e9taliser les talus, les toits, les murs des villes.&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;en lieu et place de la TVA.&lt;/p&gt;&lt;p&gt;Je propose l'instauration d'une taxe liee au transport de produits, applicable \u00e0 la matiere premiere comme \u00e0 un produit fini.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1 centime d'euro du kilogramme par kilometre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 des premiers 20 m3 d'eau et 1000KWh d'\u00e9lectricit\u00e9 par personne et par an, puis facturation de fa\u00e7on exponentielle ensuite.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;G7 des Sargasses r\u00e9unissant tous les pays des Cara\u00efbes + le Br\u00e9sil&lt;/strong&gt; afin de mieux lutter contre ce fl\u00e9au Majeur.&lt;/p&gt;&lt;p&gt;Sargasses dans toutes les Cara\u00efbes c'est une POLLUTION, c'est une DESTRUCTION touristique lente et CERTAINE de tous ces pays.&lt;/p&gt;&lt;p&gt;C'est donc un appauvrissement lent et certain de tous ces pays, toutes les Antilles Fran\u00e7aises comprises.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Nos politiques nous font la le\u00e7on en pr\u00f4nant la voiture \u00e9lectrique. Le premier \u00e0 montrer l'exemple se serait notre pr\u00e9sident Mr Macron, il devrait rouler en v\u00e9hicule \u00e9lectrique.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Re-\u00e9crire le cahier des charges du label bio afin d\u2019emp\u00eacher les d\u00e9rives existantes (Cultures hors-sols, non respect des normes...).&lt;/p&gt;&lt;p&gt;Pratiquer plus de contr\u00f4les sur les produits fran\u00e7ais comme import\u00e9s.&lt;/p&gt;","&lt;p&gt;D\u00e9finir un plan d'urgence sur 10 / 15 ou 20 ans, d\u00e9finissant le cadre d'un retour \u00e0 une consommation moyenne d'une plan\u00e8te par Fran\u00e7ais. Actions \u00e0 mener claires, pr\u00e9cises et contraignantes pour un retour \u00e0 l'\u00e9quilibre environnemental durable au niveau national dans chacun des domaines suivants : biodiversit\u00e9, \u00e9nergie, ressources naturelles.&lt;/p&gt;","&lt;p&gt; D\u00e9velopper en urgence des moyens de transport en commun (cf. Suisse) &lt;/p&gt;","&lt;p&gt;Il est urgent d'agir pour sauver notre plan\u00e8te\u00a0 : diminution de la biodiversit\u00e9, r\u00e9chauffement, pollution de l'air, acidification des oc\u00e9ans, etc. Il est bien s\u00fbr essentiel d'agir chacun \u00e0 son \u00e9chelle. Mais ce n'est pas suffisant : il nous faut collectivement changer notre syst\u00e8me de production, de consommation, de mobilit\u00e9. &lt;/p&gt;","&lt;p&gt;Quand on veut parler d'\u00e9cologie, on ne favorise pas un tel projet qui va polluer sans commune mesure ces r\u00e9gions.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Production renouvelable d\u2019\u00e9lectricit\u00e9, syst\u00e8mes de r\u00e9gulation \u00e0 l\u2019aide de retenues d\u2019eau et de distribution r\u00e9partie sur le r\u00e9seau pour remplacer les centrales thermiques. Optimisation de la consommation de l\u2019\u00e9lectricit\u00e9 (d\u00e9clenchement des chauffe-eau, etc. pilot\u00e9 de mani\u00e8re beaucoup plus pr\u00e9cise par syst\u00e8me informatique)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faire appelle au micro cr\u00e9dit,sous r\u00e9serve de v\u00e9rifier qu'il s'agit bien de transition \u00e9cologique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cr\u00e9dit banque ou concessionnaires,taux de remboursement moins \u00e9lev\u00e9s,sous r\u00e9serve de v\u00e9rifier qu'il s'agit bien de transition \u00e9cologique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;l Etat et L EUROPE doivent lancer des grands chantiers \u00e0 vocation \u00e9cologique comme :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;L Implantation de recifs artificiels le long de nos 1000 kilometres de cotes -Ouvrages en beton de 10 metres de hauteurs \u00e0 plusieurs etages &lt;/li&gt;&lt;li&gt;Le reboisement syst\u00e9matique des forets ayant subis des incendies.&lt;/li&gt;&lt;li&gt;Le financement syst\u00e9matique des entreprises se lancant dans de nouvelles filieres de valorisation des produits de la mers comme la culture des algues.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Les poussins m\u00e2les sont broy\u00e9s ou asphyxi\u00e9s dans des sachets pour une question de rentabilit\u00e9. En Allemagne cette pratique est interdite depuis 2015 , on l'a remplace par une technique qui permet de savoir le sexe du poussin avant la naissance. Il serait temps de s'y mettre ! Et en passant l'\u00e9levage des poules en cage est une honte, ce sont des poules malades qu'on nous fait manger sans parler de la vie inflig\u00e9e \u00e0 ces \u00eatres vivants !&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Je propose donc, qu\u2019au m\u00eame titre que les primes pour les changements des v\u00e9hicules, ou des changements de fen\u00eatres promises fin 2018, on &lt;strong&gt;r\u00e9compense les personnes qui font appels \u00e0 des covoiturages&lt;/strong&gt; pour se d\u00e9placer, en leur permettant de le &lt;strong&gt;d\u00e9clarer dans leurs avis d\u2019imposition et donc, ainsi b\u00e9n\u00e9ficier d\u2019une d\u00e9duction fiscale.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er la mati\u00e8re du Recyclage. (de la maternelle \u00e0 la 3\u00e8me des coll\u00e8ges)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enseigner aux jeunes la transformation des d\u00e9chets par des travaux pratiques, des d\u00e9monstrations, des visites de sites de recyclage et de zone sensiblement sinistr\u00e9 ou impact\u00e9 (avec toutes les pr\u00e9cautions n\u00e9cessaire, bien s\u00fbre)\u00a0et faire comprendre l'\u00e9volution de l\u2019\u00e9co-syt\u00e8me face \u00e0 la pollution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faire des campagnes r\u00e9guli\u00e8res (tout les mois par exemple) de ramassage de d\u00e9tritus d'ordure dans la nature, autour des \u00e9coles et coll\u00e8ges, puis aux alentours, encadr\u00e9 bien s\u00fbre par les enseignants et des gens de la s\u00e9curit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Chacun devrait avoir le droit de manger autant de viande qu'il le souhaite, \u00e0 la condition, et en conscience, ni de polluer la plan\u00e8te ni de puiser dans nos ressources naturelles. &lt;/p&gt;&lt;p&gt;Rappelons par exemple que pour produire 1 kg de viande de boeuf, ce sont 15.000 litres d'eau utilis\u00e9s; &lt;/p&gt;&lt;p&gt;que 70% des terres arables sont utilis\u00e9es pour produire de la viande, Une partie \u00e9tant utilis\u00e9e pour le fourrage.&lt;/p&gt;&lt;p&gt;Les produits carn\u00e9s sont devenus des symboles d'ascension sociale dans les pays \u00e9mergents, Chine et Br\u00e9sil en t\u00eate (la FAO pr\u00e9dit +70% de la demande en 2050)&lt;/p&gt;&lt;p&gt;Nous consommons par an en moyenne en Europe 15,5 kg de b\u0153uf, 41,3 kg de porc et 23,6 kg de volaille.&lt;/p&gt;&lt;p&gt;Notre consommation a atteint un seuil critique, gr\u00e2ce \u00e0 l'obstination des puissants lobbies de la viande, et malgr\u00e9 les \u00e9ventuels probl\u00e8mes de sant\u00e9 publique que l'exc\u00e8s de viande semble nous faire courir (diab\u00e8te, maladies cardio vasculaires, cancers)&lt;/p&gt;&lt;p&gt;Faut-il continuer dans cette trajectoire ?&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une taxe sur tout ce qui permet de d\u00e9truire des emplois &lt;/p&gt;","&lt;p&gt;que tous les pays s'allignent d\u00e9ja sur ce chiffre.&lt;/p&gt;&lt;p&gt;pourquoi les am\u00e9ricains, chinois , .... auraient ils plus le droit de polluer.&lt;/p&gt;","&lt;p&gt;Encadrement du prix des terres agricoles&lt;/p&gt;","&lt;p&gt;Le plastique issue de la p\u00e9trochimie ne se recycle pas , on ne sait pas quoi en faire : 30% est brul\u00e9 ( ce qui pollue) et le reste est envoy\u00e9 en Chine . Nous avons plastifi\u00e9 notre monde , la mer et les glaciers sont remplis de microparticules de plastique . Enfin les animaux marins , oiseaux .. s'\u00e9touffent en avalant du plastique . STOP aux d\u00e9chets .&lt;/p&gt;","&lt;p&gt;On conna\u00eet les d\u00e9g\u00e2ts sur l'environnement et sur le bien \u00eatre animal de l'\u00e9levage d'animaux tels que les porcs, les volailles et les bovins. Les insectes sont extr\u00eamement concentr\u00e9s en prot\u00e9ines et peuvent satisfaire les besoins de l'organisme en quantit\u00e9s moindres. La transition de la consommation vers les insectes pour les personnes ayant de faibles revenus est difficile car ces produits restent tr\u00e8s co\u00fbteux. Il faut donc cr\u00e9er des fermes \u00e0 \u00e9levages d'insectes \u00e0 proximit\u00e9 du consommateur pour r\u00e9duire les co\u00fbts. &lt;/p&gt;","&lt;p&gt;Malgr\u00e9 ses engagements, l\u2019Etat n\u2019a toujours pas vers\u00e9 la totalit\u00e9 des aides promises depuis 2016, mettant ainsi en difficult\u00e9 des milliers d\u2019agriculteurs bio. &lt;strong&gt;Certains agriculteurs ont jusque 30 000 euros de retard de paiement leur causant un grave pr\u00e9judice financier.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Depuis plusieurs ann\u00e9es, nous constatons que les politiques publiques n\u00e9gligent voire entravent le d\u00e9veloppement de l\u2019agriculture biologique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La d\u00e9faillance de l\u2019Etat est en cause. Il doit maintenant prendre ses responsabilit\u00e9s : trop longtemps, le minist\u00e8re de l\u2019Agriculture s\u2019est abrit\u00e9 derri\u00e8re la d\u00e9faillance de logiciels informatiques pour justifier ces retards inacceptables.&lt;/p&gt;&lt;p&gt;L\u2019Etat doit d\u2019urgence mettre en place des mesures pour \u00e9viter des faillites et pallier ses propres d\u00e9faillances.&lt;/p&gt;&lt;p&gt;C\u2019est pourquoi les citoyens se mobilisent d\u00e8s aujourd\u2019hui pour soutenir l\u2019agriculture bio en interpellant les ministres concern\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ps://bioendanger.agirpourlenvironnement.org/?utm_source=sendinblue&amp;amp;utm_campaign=CApetition_partage__TR__PTITION__Ltat_doit_payer_ses_dettes_aux_agriculteurs_bio_!&amp;amp;utm_medium=email&lt;/p&gt;","&lt;p&gt;Encore Aujourd'hui, une grande quantit\u00e9 de poissons p\u00each\u00e9s en mer sont rejet\u00e9s morts car trop petit, trop plat, pas l'esp\u00e8ce voulu etc.... et cette quantit\u00e9 n'est pas comptabilis\u00e9 dans les quotas impos\u00e9 aux p\u00eacheurs. Le fait de comptabiliser ces poissons non d\u00e9sir\u00e9 obligera les p\u00eacheurs a faire plus attention, a utiliser de nouveaux mat\u00e9riels ou de trouver une utilit\u00e9 \u00e9conomique a ces poissons d\u00e9j\u00e0 mort .&lt;/p&gt;","&lt;p&gt;Pour une plus grande efficacit\u00e9 et pour plus d'agents sur le terrain il serait enfin souhaitable qu' un seul organisme puisse g\u00e9rer l 'environnement avec la possibilit\u00e9 pour les citoyens de joindre des interlocuteurs avec un seul et m\u00eame num\u00e9ro vert?&lt;/p&gt;&lt;p&gt;De plus L'ONCFS ne doit plus \u00eatre ind\u00e9pendante et administrer pas des chasseurs!! encore une v\u00e9ritable anomalie \u00e0 la fran\u00e7aise!!! &lt;/p&gt;&lt;p&gt;Une vraie police de  l'environnement devrait pouvoir verbaliser sur le champ des actes d\u00e9lictueux et non par des plaintes class\u00e9es sans suite par les procureurs. Encore une anomalie \u00e0 la Fran\u00e7aise.Prenons exemple chez nos voisins allemands et autres en Europe bien plus efficaces.&lt;/p&gt;","&lt;p&gt;La consommation du sucre est une des causes majeures de l'obesit\u00e9, des maladies cardio-vaculaires, de cancers...&lt;/p&gt;&lt;p&gt;50% des maladies serait li\u00e9e directement \u00e0 une mauvaise alimentation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De multiples \u00e9tudes ont d\u00e9montr\u00e9 que le sucre favorisait, outre le diab\u00e8te et l\u2019ob\u00e9sit\u00e9, de nombreuses autres maladies. En augmentant le taux de triglyc\u00e9rides et de cholest\u00e9rol, le sucre fait le lit de l\u2019hypertension et des maladies cardiovasculaires. Le sucre favorise \u00e9galement le d\u00e9veloppement de certains cancers : c\u00f4lon, estomac, pancr\u00e9as, ut\u00e9rus et sein.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans l\u2019intestin, en attaquant la flore bact\u00e9rienne, il affaiblit nos d\u00e9fenses immunitaires. Le sucre favorise \u00e9galement la fermentation intestinale et cr\u00e9e un milieu propice au d\u00e9veloppement de mycoses intestinales et des cellules canc\u00e9reuses. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin, le sucre entra\u00eene un vieillissement pr\u00e9matur\u00e9 de tous les tissus de l\u2019organisme, y compris de la peau.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc de limiter ou d'interdire l'utilisation du sucre sous toutes ses formes; on peut par exemple limiter le DE (dextrose \u00e9quivalent) autoriser l'hydrolyse faible de l'amidon \u00e0 un taux bas (pour fabriquer de la maltodextrine).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Idem pour les acides gras satur\u00e9s, mauvais en exc\u00e8s pour la sant\u00e9; ils sont privil\u00e9gi\u00e9s car ils supportent mieux les fortes cuissons et sont donc plus pratiques pour les industriels; on devrait limiter cet apport en instaurant un ratio.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdiction imm\u00e9diate et totale du glyphosate &lt;/p&gt;","&lt;p&gt;Que chaque ann\u00e9e de d\u00e9tention du permis de conduire permette de cr\u00e9diter son capital points de + 2 points jusqu'\u00e0 un maximum de 24 points.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Lutter contre l\u2019euthrophisation de l\u2019eau en r\u00e9gulant de mani\u00e8re plus restrictive les activit\u00e9s agricoles, industrielles et tertiaires. Inciter (fiscalement sur la taxe d\u2019assainissement, fourniture de sciures, ...\u00a0?) aux toilettes s\u00e8ches, notamment dans les campagnes. D\u00e9velopper le lagunage.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;rendre obligatoire et subventionner la conversion en agriculture biologique sur les p\u00e9rim\u00e8tres de s\u00e9curit\u00e9s de tous les captages d'eau.&lt;/p&gt;","&lt;p&gt;En finir avec l\u2019action des lobbies dans le gouvernement fran\u00e7ais, et \u00e0 la commission europ\u00e9enne.&lt;/p&gt;&lt;p&gt;L'argent ne doit pas pr\u00e9valoir le bien \u00eatre collectif.&lt;/p&gt;","&lt;p&gt;Nous mettons en place le &lt;strong&gt;&lt;u&gt;patriotisme \u00e9conomique, favorisons le Made In France, et favorisons les circuits courts\u00a0:&lt;/u&gt;&lt;/strong&gt; les &lt;strong&gt;navires et avions de marchandises ne polluent plus ! Tout est encore li\u00e9&lt;/strong&gt;\u2026 avec ces mesures, nous &lt;strong&gt;economisons&lt;/strong&gt; (consommateurs comme transporteurs), nous &lt;strong&gt;polluons moins&lt;/strong&gt;, nous &lt;strong&gt;empoisonnons plus les assiettes&lt;/strong&gt; des Fran\u00e7ais avec des produits qui ne respectent pas nos normes, et nous &lt;strong&gt;d\u00e9veloppons notre \u00e9conomie nationale&lt;/strong&gt;, en &lt;strong&gt;faisant vivre nos petits producteurs et agriculteurs&lt;/strong&gt;. Mais tous cela, &lt;strong&gt;l\u2019UE nous en emp\u00eache en autorisant l\u2019importation de produits couteux, avec des trait\u00e9s de libre \u00e9change qui ne respectent m\u00eames pas les normes que l\u2019on impose \u00e0 nos producteurs locaux&lt;/strong&gt;.&lt;/p&gt;","&lt;p&gt;Pour voyager en Bordeaux et Lyon , il faut de nos jours passer par Paris !  L\u2019Aquitaine et nos cotes fran\u00e7aises les plus r\u00e9put\u00e9es d\u2019europe sont totalement coup\u00e9es au centre de correspondance avec les autres \u00e9tats de l\u2019union. Il est inconcevable de nos jours de voir que l\u2019essentiel des trajets passe par la capitale. Une ligne TGV Lyon Bordeaux est indispensable.&lt;/p&gt;","&lt;p&gt;Obligations pour les distributeurs de reprendre les emballages plastiques(ex bouteilles),le verre(ex bouteilles) les emballages fer (ex boite de conserve,canette) carton (ex TETRAPAK) avec le syst\u00e8me de consigne fixer \u00e0 10cts par emballage&lt;/p&gt;&lt;p&gt;Cela favorise le recyclage et peut faire un appoint mon\u00e9taire au lieu de les jeter dans une poubelle.&lt;/p&gt;","&lt;p&gt;Dire que les v\u00e9hicules \u00e9lectriques sont propres est un mensonge aussi \u00e9norme que le nuage de Tchernobyl qui a contourn\u00e9 la fronti\u00e8re fran\u00e7aise\u00a0! On d\u00e9placera simplement la pollution, s\u2019arr\u00eatera-t-elle aux fronti\u00e8res\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Rappel, pour faire des batteries il faut des m\u00e9taux rares, se sont aussi des \u00e9nergies fossiles et comme indique leurs noms ils sont rares\u00a0!!!! \u00c7a va donner quoi quand nous roulerons tous \u00e0 l\u2019\u00e9lectrique\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus une batterie a une dur\u00e9e de vie limit\u00e9e, comment vas t\u2019on les recycler\u00a0? \u00c7a va en faire des batteries\u00a0! Sans compter l\u2019\u00e9lectricit\u00e9 suppl\u00e9mentaire qu\u2019il va falloir produire quand nous brancherons tous nos voitures.&lt;/p&gt;","&lt;p&gt;Stop a la ponction imb\u00e9ciles dans des zones larges et droites et revenons a ce pourquoi les radars devraient etre faits, signaler des points de danger et sauver reelement des vies.&lt;/p&gt;&lt;p&gt;Plus un radar implant\u00e9 sans la validation de l\u2019automobile club et des autorit\u00e9s locales, sur base de rapport d'historique d'accidents, avec suivi mensuel.&lt;/p&gt;&lt;p&gt;Un radar n'est pas une \\\"Pompe a fric pour soci\u00e9t\u00e9s priv\u00e9es\\\"&lt;/p&gt;&lt;p&gt;On passe a 80 en France quand on passe a 90 au Danemark et qu'en Belgique on parle de relever la vitesse sur autoroute !!!&lt;/p&gt;&lt;p&gt;le 80 \\\"aurait\\\" permis de sauver 120 vies, c'est bien, MAIS, nous avons plus de 10.000 morts de maladie nosocomiales dans nos h\u00f4pitaux chaque ann\u00e9es, et on ne mets pas de radar dans les couloir pour autant, et on ne paye pas nos infirmi\u00e8res non plus :(&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si 80 permet de sauver 120 vies.... allons jusqu'au bout et passons a 70 et pourquoi pas 60.... &lt;/p&gt;&lt;p&gt;et a \\\"0\\\" nous aurions combien de mort?&lt;/p&gt;","&lt;p&gt;Arr\u00eat de l'\u00e9clairage nocturne des magasins dans les zones commerciales et dans les centres villes. Idem pour les immeubles et tours de bureaux. Arr\u00eat ou diminution de l'\u00e9clairage public nocturne des rues secondaires en zone rurale et semi rurale, voir p\u00e9ri urbaine.&lt;/p&gt;","&lt;p&gt;Sans attendre la crise de la production alimentaire que va entra\u00eener l\u2019arr\u00eat du p\u00e9trole, r\u00e9duisons nos besoins et adaptons nos productions en appliquant une d\u00e9marche valid\u00e9e par les experts et qui ne d\u00e9truira pas les \u00e9quilibres de notre soci\u00e9t\u00e9 et de nos \u00e9cosyst\u00e8mes.\u00a0&lt;/p&gt;&lt;p&gt;https://afterres2050.solagro.org/a-propos/le-projet-afterres-2050/&lt;/p&gt;","&lt;p&gt;Pour le transport en commun sur le Puy en Velay \u00e0 chaque fois que je rencontre un TUDIP je ne vois que quelques personnes dans un car presque vide .&lt;/p&gt;&lt;p&gt;Ne serait il pas plus rentable d'adapter les moyens de transport suivant la p\u00e9riode ( scolaire par exemple ) &lt;/p&gt;&lt;p&gt;Une \u00e9tude de march\u00e9 n'a jamais \u00e9t\u00e9 faite ?&lt;/p&gt;","&lt;p&gt;diminuer par 4  le prix des pompe a chaleur car leur prix n'est pas justifier en effet cela marche comme un frigo a l'envers&lt;/p&gt;","&lt;p&gt;Objectif \u00e0 terme: interdire les voitures dans le villes hormis ceux qui travaillent avec; ( livreurs, artisans.....)&lt;/p&gt;","&lt;p&gt;Seule une &lt;strong&gt;\\\"augmentation\\\" de la taxe carbone&lt;/strong&gt; sur les \u00e9nergies fossiles permettra de freiner notre consommation d'\u00e9nergies fossiles.&lt;/p&gt;&lt;p&gt;Cette &lt;strong&gt;\\\"augmentation\\\" de la taxe carbone&lt;/strong&gt; doit bien s\u00fbr \u00eatre appliqu\u00e9e sur tout nos produits consomm\u00e9s, car une majorit\u00e9 est bourr\u00e9e de CO2 lors de leur fabrication.&lt;/p&gt;&lt;p&gt;Ce n'est pas augmenter le pouvoir d'achat qu'il faut mais, au contraire, il faut diminuer le pouvoir d'achat.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Pouvoir d'achat = pouvoir de polluer !&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;LA TRANSITION ENERGETIQUE, ON L'A COMMENCEE IL Y A PRESQUE 50 ANS! (grace a Giscard d'Estaing des 1973).&lt;/p&gt;&lt;p&gt;La France est le seul pays parmi les grandes economies mondiales a posseder un outil de generation electrique (presque)* totalement decarbone. D'autres pays sont dans cette situation comme la Norvege du fait de ressources hydrauliques abondantes.&lt;/p&gt;&lt;p&gt;Au lieu de proclamer ce fait haut et clair sur la planete pour montrer notre exemple, a contrario d'economies riches comme l'Allemagne ou la Californie (qui annoncent fierement qu'elles seront decarbonees vers 2040-2050), nous declarons d'une facon presque honteuse d'avoir trop d'energie electro-nucleaire, et decidons de fermer des unites operationnelles (Fessenheim) pour faire plaisir a quelque groupe ecologiste qui n'est meme pas represente a l' Assemblee Nationale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par exemple la taxe-diesel (taxe ecologique) de quelques centimes d'Euros par litre de carburant qui devait etre mise en place au 01-Jan de cette annee 2019 et a ete repoussee aux calendes grecques sous la pression des \\\"Gilets Jaunes\\\". Il aurait fallu dire: d'accord, on ne ferme pas Fessenheim et on supprime la taxe-carbone qu'on avait prevu pour financer l'eolien-offshore dont la production electrique coute 3 fois plus cher que le kWh nucleaire! En fait il n'est pas trop tard pour dire cela, en conclusion du Grand-Debat, si on veut vraiment construire des parcs eoliens en mer a 30 km des cotes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;* Nous avons encore des centrales electriques a charbon (3 ou 4) bien coconnees et qui ne servent plus a rien, et ne peuvent se substituer aux centrales nucleaires que dans une moindre mesure. La solution de secours du reseau c'est l'interconnexion avec les reseaux des pays voisins. Ces vieilles centrales, il faut les fermer.&lt;/p&gt;","&lt;p&gt;D\u00e8s l'\u00e9cole sensibiliser les enfants sur le comportement a adopter pour respecter son environnement, la nature et les personnes. Cela durant toutes les ann\u00e9es d'\u00e9tude.&lt;/p&gt;","&lt;p&gt;plus d'augmentations carburants , et plus de nouvelles mesures pour le controle technique des vieux vehicules&lt;/p&gt;","&lt;p&gt; Remettre en route les portiques de taxation des poids lourds (pay\u00e9s par nos imp\u00f4ts) &lt;/p&gt;","&lt;p&gt;Etat des lieux : les m\u00e9nages fran\u00e7ais poss\u00e8dent en moyenne plus que 2 v\u00e9hicules motoris\u00e9s. Une voiture co\u00fbte en moyenne pr\u00e8s de 6000\u20ac l'ann\u00e9e. 50% des trajets effectu\u00e9s en voiture font moins de 5 km, une distance tout \u00e0 fait parcourable \u00e0 v\u00e9lo.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition&lt;/p&gt;&lt;p&gt;1) chaque personne qui ferait le choix de se s\u00e9parer de sa voiture pour se d\u00e9placer autrement (transports en communs, covoiturage, v\u00e9lo) ou m\u00eame pour acheter un v\u00e9lo-cargo \u00e0 la place (le v\u00e9lo cargo permet de transporter jusqu'\u00e0 4 enfants, des courses, etc.) &lt;strong&gt;recevrait un cheque de l'etat &lt;/strong&gt;. &lt;/p&gt;&lt;p&gt;Cette mesure, au lieu de stigmatiser ceux qui utilisent leur voiture, valorise ceux qui d\u00e9cident de faire autrement. A terme, elle cr\u00e9erait des comportements vertueux et incitera tout \u00e0 chacun \u00e0 r\u00e9fl\u00e9chir \u00e0 ses d\u00e9placements et \u00e0 ne plus avoir le \\\"r\u00e9flexe tout voiture\\\". &lt;/p&gt;&lt;p&gt;2) obligation d'avoir chez soi ( parking, boxe, garage, .....) la possibilit\u00e9 de faire une recharge  de v\u00e9hicule \u00e9lectrique&lt;/p&gt;&lt;p&gt;3) obligation des employeurs de fournir sur les parkings de la soci\u00e9t\u00e9 de la recharge gratuite de de v\u00e9hicule \u00e9lectrique&lt;/p&gt;","&lt;p&gt;une des solutions pour la transition ecologique , c'est de concentrer l'habitat urbain .  Pour renforcer cette direction, il faut annuler le le droit qui est accord\u00e9 aux agriculteur de construire n'importe ou au milieu des champs .   car bien entendu , une fois la maison construite , elle peut \u00eatre vendue a n'importe qui et c'est comme cela que dans certaines zone, la prolif\u00e9ration s'acc\u00e9l\u00e8re avec les probl\u00e8mes d'assainissement, de transport ....etc .&lt;/p&gt;","&lt;p&gt;En finir avec les guerres idiotes &lt;/p&gt;&lt;p&gt;( comme celles du type guerre en Irak, Libye, C\u00f4te d'Ivoire .... ) &lt;/p&gt;&lt;p&gt;\u00c9tant donn\u00e9 que toute guerre tue, d\u00e9truit, pollue, .... et co\u00fbte  , il serait plus qu'opportun d'en finir avec les guerres idiotes,  &lt;/p&gt;&lt;p&gt;car de fait l'humanit\u00e9 n'a plus les moyens de se payer des guerres, la plan\u00e8te n'y r\u00e9sistera pas &lt;/p&gt;&lt;p&gt;(en cours la guerre en Syrie, en Ukraine, ... ou dans l'air, aujourd'hui en suspension, une guerre au V\u00e9n\u00e9zu\u00e8la, en Iran, en .....)&lt;/p&gt;","&lt;p&gt;cr\u00e9er un label pour TOUS les produits avec une notation sur le respect de l'environnement et des salari\u00e9s&lt;/p&gt;","&lt;p&gt;Instaurons une taxe pour les camions \u00e9trangers qui traversent la France afin de permettre l'entretien des routes.&lt;/p&gt;","&lt;p&gt;Diff\u00e9rence entre les biens communs et les biens publics : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;les biens communs comme l'eau, les for\u00eats, l'air, qui font partie de la nature, appartiennent aux humains comme aux \\\"non humains\\\" et ces derniers ont des droits d'en disposer qui doivent \u00eatre respect\u00e9s &lt;/li&gt;&lt;li&gt;les biens publics comme les routes, les autoroutes, les a\u00e9roports, .. appartiennent aux humains et &lt;strong&gt;ne doivent cependant pas nuire aux biens communs naturels&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Ex.: ligne TGV Lyon - Turin doublant une ligne d\u00e9j\u00e0 existante et dont les cons\u00e9quences \u00e9cologiques vont \u00eatre d\u00e9sastreuses&lt;/p&gt;","&lt;p&gt;provenance claire des produits ,  \u00e9tiquetages avec couleur pour les aliments ( gras , sal\u00e9 , sucr\u00e9e ) , produits sains , ( minimum de faux    aliments types ar\u00f4mes chimiques , \u00e9mulsifiant exosseur de gout , amidons modifi\u00e9s colorant , lactoses , fructose  , OGM... ect ), &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;En ville et \u00e0 la campagne, toute personne qui le souhaite doit pouvoir disposer d\u2019un jardin proche, gratuitement ou \u00e0 prix bas.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Tenir compte des co\u00fbts r\u00e9els dans le prix de revient d'un produit  en int\u00e9grant les co\u00fbts de pollution, d'accidents, de probl\u00e8mes de sant\u00e9 ou de conservation des d\u00e9chets . Les co\u00fbts r\u00e9els seront \u00e9tablis par une commission ad hoc &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Spots publicitaires r\u00e9p\u00e9titifs \u00e0 la radio et TV pour inciter \u00e0 diminuer la consommation d\u2019\u00e9nergie\u00a0des m\u00e9nages: &lt;/strong&gt;Eteindre les lampes inutiles, ne pas d\u00e9passer 19\u00b0C dans les pi\u00e8ces, et 16\u00b0C dans les chambres. Il faudrait chiffrer dans ces spots l\u2019\u00e9conomie annuelle (Euros) r\u00e9alis\u00e9e pour une diminution d\u2019un seul degr\u00e9 Celsius dans une pi\u00e8ce de 25 m\u00e8tres carr\u00e9s par exemple. Je propose un forfait bon march\u00e9 pour un minimum vital de kilowatt/heure, par m\u00e9nage, et une augmentation progressive avec la consommation ensuite. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Obliger les commer\u00e7ants \u00e0 \u00e9teindre leurs vitrines \u00e0 la fermeture du magasin, ne pas surchauffer les magasins.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;le ferroutage pour r\u00e9duire le transport des marchandises par camion, l'hydrog\u00e8ne pour les bus &lt;/p&gt;","&lt;p&gt;PNEUS NEIGES OBLIGATOIRE POUR LES VOITURES DU 1er NOVEMBRE AU 1er AVRIL&lt;/p&gt;&lt;p&gt;surcout negligeable car qu'on use des pneu \u00e9t\u00e9 ou hiver c'est pareil, il suffit juste de se trouver des jantes &lt;/p&gt;&lt;p&gt;Je propose france entiere et non juste la montagne car m\u00eame sans neige, en dessous de 7\u00b0C l'adherence faiblie&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Privil\u00e9gier la mobilit\u00e9 et transports doux et communs, ad\u00e9quation ville campagne (urbanisme, densification du r\u00e9seaux train, bus, transport fluvial et c\u00f4tier), exiger des voitures 2l/100km en \u00e9nergie fossile ou provenant du fossile (si pas possible de faire autrement) en diminuant le poids et la vitesse, taxer le k\u00e9ros\u00e8ne et bateau maritime. D\u00e9velopper l\u2019intermodalit\u00e9 autour du ferroviaire. R\u00e9duire la place et l\u2019impact de la voiture en ville. Diminuer le transport routier. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'humanit\u00e9 est en danger, il faut mettre le paquet et rapidement dans la transformation de notre soci\u00e9t\u00e9&lt;/p&gt;","&lt;p&gt;Rendre obligatoire&lt;strong&gt; l\u2019alimentation biologique &lt;/strong&gt;dans &lt;strong&gt;les cantines scolaires&lt;/strong&gt; et &lt;strong&gt;les maisons de retraites&lt;/strong&gt;. Pour un allongement de la vie durable et p\u00e9renne. Ce qui renforcerait une fili\u00e8re de production agricole respectueuse de notre environnement et de notre bien \u00eatre.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Interdire par la loi&lt;/strong&gt; tous lobbies industriels.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;....et \u00e0 l'avenir de toutes nouvelles constructions et subventions pour particuliers.&lt;/p&gt;&lt;p&gt;Afin de montrer l'exemple (internationalement) et afin de prot\u00e9ger la biodiversit\u00e9 urbaine, mieux isoler les b\u00e2timents, il faudrait v\u00e9g\u00e9taliser les toits des b\u00e2timents publiques, installer des ruchers.&lt;/p&gt;&lt;p&gt;Cela pourrait se pr\u00e9senter sous formes de carr\u00e9s de terre et autres d\u00e9chets organiques ensemenc\u00e9s de fleurs et plantes qui participeraient au traitement des particules fines, avec une isolation \u00e0 base de plastiques recycl\u00e9s.&lt;/p&gt;&lt;p&gt;Installation simple et co\u00fbt d\u00e9risoires pour des r\u00e9sultats d'isolation qui ne sont plus \u00e0 d\u00e9montrer.&lt;/p&gt;","&lt;p&gt; Acc\u00e9l\u00e9rer la transition de l'agriculture vers le bio: basculement obligatoire en bio de toutes les parcelles quand l'exploitant arr\u00eate son activit\u00e9 (ex retraite\u2026) &lt;/p&gt;","&lt;p&gt;Baisse des taxes sur les carburants servant \u00e0 une mobilit\u00e9 personnelle n\u00e9cessaire (travail, vie en communes rurales), augmentation des taxes sur les carburants pour les avions et les navires. &lt;/p&gt;","&lt;p&gt;Obligation pour tout les poids loud circulant en France d'\u00eatre \u00e9quip\u00e9 de cam\u00e9ra enregistreuse reli\u00e9 au tachym\u00e8tre et au GPS pour contr\u00f4ler les circuits ,les vitesses et le respect des interdictions permettant les contr\u00f4les et les contraventions&lt;/p&gt;&lt;p&gt;  Les camions \u00e9tranger qui circulent actuellement d\u00e9truisent nos routes nationnal ou d\u00e9partemental on les retrouvent circulant dans des petits villages sans respect\u00e9 les interdictions et sans payer 1cents  alors que les poids lourd Fran\u00e7ais payent leurs imp\u00f4ts et taxes et respectent dans leur majorit\u00e9 les obligations&lt;/p&gt;","&lt;p&gt;Interdire la vente de voitures neuves qui consomment trop et qui \u00e9mettent plus de 120 g de co2.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Objectif NEGAWATTS pour SOUTENIR LES INVESTISSEMENTS ENERGETIQUES DE NOS COMMUNES, VILLES, ENTREPRISES et particuliers , vu l'urgence et l'\u00e9tat de nos finances , investissons utile !!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Orientons nos d\u00e9penses vers des \u00e9conomies, sur les b\u00e2timents publics et priv\u00e9s moins \u00e9nergivores, les transports collectifs \\\"verts\\\" (type minibus ou bus , rempla\u00e7ant les bus diesel et les camions polluants), le solaire thermique pour le chauffage et l'eau chaude de nos cantines, h\u00f4pitaux, HLM , maisons de retraites, EPAD, l'\u00e9clairage public \u00e0 LED solaires, les trottoirs solaires via notre entreprise Fran\u00e7aise COLAS et \u00a0d\u00e9velopper ainsi les bornes de recharge des v\u00e9hicules \u00e9lectriques et hybrides, les &lt;u&gt;hydroliennes dans nos rivi\u00e8res qui parcourent quasiment toutes nos villes (24 h / 24h)&lt;/u&gt;, les pompes \u00e0 chaleur air/air d\u2019 EDF en remplacement des cuves \u00e0 fioul, l'isolation des toits, fen\u00eatres et murs des passoires \u00e9nerg\u00e9tiques, la r\u00e9cup\u00e9ration par quartier ou immeuble de la chaleur des eaux us\u00e9es \u00e0 r\u00e9injecter dans le chauffage des b\u00e2timents, piscines .... Il y a fort \u00e0 faire en NEGAWATTS........&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt; FINANCEMENT &lt;/u&gt;&lt;/p&gt;&lt;p&gt;1 - Nos ETATS occidentaux ont financ\u00e9s la crise financi\u00e8re et leurs bulles sp\u00e9culatives, ce qui nous a co\u00fbt\u00e9 plus de 500 MILLIARDS d'euros de d\u00e9ficit accru pour sauver nos banques (too big to fail).&lt;/p&gt;&lt;p&gt;Les banques concern\u00e9es , sans rembourser ces sommes astronomiques, pourraient pour le moins renvoyer l'ascenseur et redorer ainsi leurs blasons en pr\u00eatant \u00e0 taux z\u00e9ro les fonds utiles \u00e0 nos collectivit\u00e9s et entreprises pour investir en NEGAWATTS, accepter le 1er remboursement une fois les travaux accomplis et les 1eres \u00e9conomies engrang\u00e9es, et le remboursement de ces pr\u00eats li\u00e9s aux seules \u00e9conomies substantielles r\u00e9alis\u00e9es pour ne pas alourdir les budgets d\u00e9j\u00e0 contraints d'aujourd'hui, via \u00e9ventuellement la BCI pour s'assurer du bon usage de ces fonds.&lt;/p&gt;&lt;p&gt;Nous serions en mesure de financer une part significative de notre transition \u00e9nerg\u00e9tique, qui \u00e0 terme amoindrirait les d\u00e9penses contraintes des entreprises et collectivit\u00e9s une fois les investissements amortis&lt;/p&gt;&lt;p&gt;\u00a02 - n\u00e9gociation group\u00e9e des besoins en mat\u00e9riel et appels d'offres par une \\\"centrale d'achat\\\" nationale mais r\u00e9gionalis\u00e9e pour diminuer les co\u00fbts, avec un cahier des charges NF - CE , qui apporterait un march\u00e9 massifi\u00e9 nationalement, en mesure de permettre le d\u00e9veloppement rentable d'une fili\u00e8re d'excellence fran\u00e7aise pour ces solutions, du d\u00e9veloppement de la recherche fondamentale et appliqu\u00e9e dans ces domaines. L'ETAT et les collectivit\u00e9s donnent l'exemple, soutiennent le lancement et la r\u00e9ussite d'une fili\u00e8re destin\u00e9e \u00e0 exporter leur savoir faire rentabilis\u00e9, et r\u00e9pondent aussi \u00e0 une pr\u00e9occupation majeure tout en favorisant l'emploi&lt;/p&gt;&lt;p&gt;3 - orienter \\\" L'INGENIOSITE DE BERCY \\\" vers la lutte contre la fraude fiscale, l'\u00e9rorion fiscale, l'optimisation fiscale, le d\u00e9poussi\u00e9rage des niches fiscales, le maquis des taxes fiscales qui s'accumulent pour nos PME (sans jamais \u00eatre supprim\u00e9es), l'incitation fl\u00e9ch\u00e9e vers la cr\u00e9ation d'emploi, la recherche, la transition \u00e9nerg\u00e9tique, les secteurs d'avenir. Et si BERCY y met autant de c\u0153ur qu'il en met \u00e0 taxer les fran\u00e7ais, ils en retireront pour le moins quelques dizaines de milliards d'euros par an et mettrons fin ainsi \u00e0 la pol\u00e9mique actuelle sur le salaire des hauts fonctionnaires, vu ce qu'ils r\u00e9cup\u00e9reront pour le budget de l'Etat et des fran\u00e7ais.&lt;/p&gt;&lt;p&gt;.4 - SMART GRID : appuyons nous sur nos grandes entreprises, leur expertise et leur moyens de recherche et d\u00e9veloppement, leurs savoir faire reconnu dans le monde entier&lt;/p&gt;&lt;p&gt;50 % de l'\u00e9lectricit\u00e9 produite environ est perdue entre le lieu de production et celui de consommation !!! au frais des clients !!!. ....... INSTALLONS et d\u00e9veloppons au plus pr\u00e8s des lieux de consommation des sources d'\u00e9nergie plus vertueuses, par nos grandes soci\u00e9t\u00e9s (type EDF) , que ce soit en pompes \u00e0 chaleur, mini \u00e9oliennes de proximit\u00e9, hydroliennes de rivi\u00e8re, solaire thermique et photovolta\u00efque, d'\u00e9clairage public \u00e0 LED, de toits v\u00e9g\u00e9talis\u00e9s et solaires, de trottoirs solaires (entreprise COLAS) et des bornes de recharges potentielles pour autos,&lt;/p&gt;&lt;p&gt;Les factures clients seront maintenues \u00e0 leurs niveaux actuels (sans surco\u00fbt), pour amortir ces investissements. A terme, une fois rembours\u00e9es, ces grandes entreprises pourront r\u00e9percuter les \u00e9conomies r\u00e9alis\u00e9es sur les d\u00e9penses contraintes en \u00e9nergie des clients. C'est un Sch\u00e9ma d\u2019investissement GAGNANT - GAGNANT.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nous demandons qu\u2019une formation initiale solide soit mise en place \u00e0 destination des m\u00e9decins, infirmiers et cadres hospitaliers sur les b\u00e9n\u00e9fices de l\u2019alimentation v\u00e9g\u00e9tale fond\u00e9e sur les fruits, les l\u00e9gumes, les c\u00e9r\u00e9ales compl\u00e8tes, les l\u00e9gumineuses et les ol\u00e9agineux. Nous demandons \u00e9galement que le programme du BTS di\u00e9t\u00e9tique int\u00e8gre ces aspects, et permette aux di\u00e9t\u00e9ticiennes et di\u00e9t\u00e9ticiens de conseiller de mani\u00e8re ad\u00e9quate le public v\u00e9g\u00e9tarien.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La \\\"transition \u00e9cologique\\\" est purement politique et financi\u00e8re des mondialistes progressistes. C'est une arnaque contre le peuple car il n'y a pas de r\u00e9chauffement climatique, cela a \u00e9t\u00e9 d\u00e9montr\u00e9 scientifiquement. Je suis donc contre. Par contre je suis favorable \u00e0 des mesures pour une VRAIE ECOLOGIE\u00a0 de proximit\u00e9.&lt;/p&gt;","&lt;p&gt;L'enseignement de l'agriculture a-t-elle \u00e9volu\u00e9? La permaculture est, je le pense le seul avenir possible pour produire et se nourrir sainement.&lt;/p&gt;","&lt;p&gt;Encadrer voire interdire les rachats de terres agricoles par des soci\u00e9t\u00e9s \u00e9trang\u00e8res&lt;/p&gt;","&lt;p&gt;demander aux citoyens de faire du covoiturage c'est bien. Mais l'\u00e9tat et les collectivit\u00e9s se doivent d'avancer sur le d\u00e9veloppement des transports en commun, de faire de la gratuit\u00e9 pour les jeunes et les retraites qui ont peu de moyens financiers, permettre ainsi de circuler \u00e0 v\u00e9lo sans danger ....&lt;/p&gt;","&lt;p&gt;La chasse pratiqu\u00e9e actuellement comme loisir par des amateurs est un danger pour les personnes et les esp\u00e8ces menac\u00e9es. Elle est difficile \u00e0 contr\u00f4ler. &lt;/p&gt;&lt;p&gt;L'interdiction simple de la chasse m\u00e8nerait aujourd'hui, en l'absence de grands pr\u00e9dateurs dans nos forets \u00e0 une prolif\u00e9ration dangereuse de certaines esp\u00e8ces. &lt;/p&gt;&lt;p&gt;La mise en place d'un service public de r\u00e9gulation des esp\u00e8ces sauvages, avec des fonctionnaires form\u00e9s et qui ont obligation de rendre des comptes sur leur activit\u00e9s serait une solution. &lt;/p&gt;","&lt;p&gt;pour r\u00e9duire les \u00e9missions de CO2 il faut :&lt;/p&gt;&lt;p&gt;-interdire la travers\u00e9e de la france par des camions transportant des marchandises, et dans un d\u00e9lai de 5 ans sur des distances de plus de 500 kms en faisant ces transports par voie ferr\u00e9e ou fluviale&lt;/p&gt;&lt;p&gt;-cr\u00e9er des aires de stationnement pour voitures dans les grandes z\u00f4nes couronnes p\u00e9riph\u00e9riques  et cr\u00e9er des r\u00e9seaux de tram, train, m\u00e9tro ou cars (par exemple dans le sud ouest de lyon aux sept chemins); ca \u00e9viterait les bouchons quotidiens du matin et du soir, de l'\u00e9nervement, de la pollution et l'\u00e9mission de CO2&lt;/p&gt;","&lt;p&gt;Le prochain parc \u00e9olien devrait \u00eatre implant\u00e9 \u00e0 Paris, afin que la capitale montre l'exemple.&lt;/p&gt;","&lt;p&gt;Obliger les entreprises productrices de biens de consommation \u00e0 pr\u00e9voir une &lt;strong&gt;cha\u00eene de d\u00e9montage&lt;/strong&gt; au m\u00eame titre qu'ils pr\u00e9voient une cha\u00eene de montage dans leurs locaux.&lt;/p&gt;&lt;p&gt;Ils auraient la responsabilit\u00e9 de concevoir des produits d\u00e9montables et recyclables autant que faire se peut.&lt;/p&gt;&lt;p&gt;Les cha\u00eenes de distributeurs, de clients ou de prestataires seraient \u00e9galement pourvues des m\u00eames cha\u00eenes de d\u00e9montage/recyclage et ainsi de suite, du producteur au distributeur et jusqu'au consommateur.&lt;/p&gt;&lt;p&gt;Le consommateur n'aurait qu'\u00e0 rapporter un produit d\u00e9fectueux l\u00e0 o\u00f9 il l'a achet\u00e9 pour qu'il remonte toute la cha\u00eene de production et soit d\u00e9sassembl\u00e9, et pour qu'un nouveau cycle recommence.&lt;/p&gt;&lt;p&gt;Les entreprises qui ne se plient pas \u00e0 cette obligation sont tax\u00e9es, et on applique \u00e9galement des taxes selon la quantit\u00e9 de mati\u00e8re \\\"g\u00e2ch\u00e9e\\\", qu'on ne peut pas recycler compl\u00e8tement \u00e0 cause de la conception du produit-m\u00eame.&lt;/p&gt;","&lt;p&gt;Pr\u00eat \u00e0 taux z\u00e9ro pour une possibilit\u00e9 d aller jusqu a 15ans pour les v\u00e9hicules \u00e9lectrique ou nouvelle g\u00e9n\u00e9ration de moteur peu polluant &lt;/p&gt;","&lt;p&gt;Taxer les produits venant de l\u2019\u00e9tranger en fonction de la distance \u00e0 parcourir pour les importer.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;- Isolation en masse des habitations. Autoriser l'autonomie \u00e9nerg\u00e9tique. Investissements dont les financements devraient \u00eatre aid\u00e9s et stimul\u00e9s par les taxes carbon\u00e9es.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Lorsqu'un projet d'am\u00e9nagement est envisag\u00e9, il faut qu'une concertation entre am\u00e9nageurs, scientifiques, association environnementale ait lieu mais en \u00e9vitant l\u2019\u00e9cueil (bien fran\u00e7ais) o\u00f9 chacun a raison et o\u00f9 il n\u2019est pas possible de d\u00e9finir une solution de compromis (non parfaite pour aucun des acteurs mais acceptable par tous).&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Que la justice puisse condamner les hommes politiques qui ne respectent pas leurs engagements en mati\u00e8re de lutte contre le r\u00e9chauffement et l\u2019effrondrement de la biodiversit\u00e9 \u00e0 des travaux d\u2019int\u00e9r\u00eat g\u00e9n\u00e9raux&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'agriculture est grosse consommatrice de gas oil, or les engins agricoles se d\u00e9placent sur de faibles distances et rentrent tous les jours \u00e0 la ferme, il est donc tout a fait envisageable d'\u00e9quiper les agriculteurs avec des engins \u00e9lectriques (en particulier les tracteurs), les technologies modernes proposent des performances aptes \u00e0 r\u00e9pondre aux demandes des agriculteurs.&lt;/p&gt;","&lt;p&gt;Des lors qu\u2019une voiture a deux (ou trois) personnes dedans, la consid\u00e9rer comme un transport en commun ce qu\u2019elle est de fait. Lui donner acc\u00e8s aux voies de bus et \u00e0 des lignes r\u00e9serv\u00e9es sur les autoroutes satur\u00e9es&lt;/p&gt;","&lt;p&gt;Face aux menaces qui p\u00e8sent sur la plan\u00e8te, il est essentiel, voire ultra-prioritaire de consacrer imm\u00e9diatement \u00e0 ce secteur tous les fonds et moyens n\u00e9cessaires pour la recherche et les subventions destin\u00e9es \u00e0 son d\u00e9veloppement. Bien s\u00fbr, le nucl\u00e9aire vaut mieux que le charbon, mais c'est exactement comme si on demandait \u00e0 un malade s'il pr\u00e9f\u00e8re vivre avec un cancer du poumon ou une leuc\u00e9mie. Ma proposition ci-dessous &lt;strong&gt;&lt;u&gt;permettrait non seulement de prot\u00e9ger la plan\u00e8te, mais elle permettrait \u00e9galement de cr\u00e9er un nombre tr\u00e8s important d'EMPLOIS NON D\u00c9LOCALISABLES&lt;/u&gt;&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les \u00e9nergies renouvelables ne sont malheureusement pas disponibles sur commande et aucune source ne peut pr\u00e9tendre \u00eatre la meilleure. Pour que l'ensemble soit coh\u00e9rent, il faut donc diversifier le bouquet \u00e9nerg\u00e9tique au maximum et avoir recours \u00e0 l'ensemble des sources disponibles (panneaux solaires, \u00e9oliennes, station hydro\u00e9lectrique, production de biogaz par le recyclage des d\u00e9chets, hydroliennes et autres dispositifs utilisant l'\u00e9nergie tir\u00e9e de la mer).&lt;/p&gt;","&lt;p&gt;Taxer les entreprises qui polluent (ex : TOTAL, a\u00e9roport, etc) le plus&lt;/p&gt;&lt;p&gt;Interdire le glyphosate.&lt;/p&gt;&lt;p&gt;Recherche d'un carburant \u00e9cologique.&lt;/p&gt;","&lt;p&gt;J'habite une grande ville avec des transports en commun (\\\"bidons\\\"), que je n'utilise jamais question de temps . Je roule tr\u00e8s souvent en ville , notamment je vais chez ma m\u00e8re tous les jours ( 94 ans , elle marche tr\u00e8s tr\u00e8s peu ) t
