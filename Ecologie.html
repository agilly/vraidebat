rajet en voiture entre 15 et 20 minutes , transport en commun 1 h 30, idem au retour.&lt;/p&gt;&lt;p&gt;Et pour la sortir je fais comment ? le taxi \u00e0 chaque d\u00e9placement?;&lt;/p&gt;&lt;p&gt;Alors les bobos parisiens et notre gouvernement prenez vos transport en commun \u00e0 Paris , mais \\\"foutez-nous la paix \\\"ailleurs dans toute la France.&lt;/p&gt;&lt;p&gt;Il faut baisser les taxes exorbitantes sur l'essence ( 150 %) et nous rendre notre libert\u00e9 de nous d\u00e9placer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arreter le controle technique sous sa forme actuel tous les deux ans d\u00e8s que le v\u00e9hicule \u00e0 4 ans, alors que la solution serait de l'\u00e9tablir pour un kilom\u00e9trage d\u00e9fini,  car certain roule beaucoup et d'autre tr\u00e8s peu ce qui est le v\u00e9ritable facteur d'usure et non le temps pass\u00e9 dans son garage,car surtout devenu une pompe \u00e0 fric avec toutes les taxes .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les messages \u00e9cologique, climatique sont si forts et si clairs, les sp\u00e9cialiste si aguerris sur ce qu'il faut changer que je propose que les \\\"\u00e9lus\\\" et porteur d'un mandat \u00e9lectifs, mais aussi les administrations qui mettent un frein \u00e0 l'immobilisme \u00e9cologique, soient condamnable pour \\\"mise en danger de la vie d'autrui\\\" pour la responsabilit\u00e9 et l'inaction qu'ils ont port\u00e9s pendant leur mandat.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;SUPPRESSION iMMEDIATE des chartes europ\u00e9ennes sign\u00e9es en 2012 par mr Lemaire qui subventionnent les produits agricoles venant de hors de France &lt;/u&gt;&lt;/strong&gt;au d\u00e9triment de toute notre agriculture locale .Ne plus importer ces produits venant de tr\u00e8s loin qui  augmentent l empreinte carbone ,  leur contr\u00f4le et r\u00e9glementations ne sont pas les m\u00eames que ceux impos\u00e9s aux AUTRES que nos agriculteurs fran\u00e7ais (ref toutes les affaires alimentaires de fraude et de pb sanitaires ) Gravissime  !!!!&lt;/p&gt;","&lt;p&gt;L\u2019investissement dans une pompe \u00e0 chaleur ou chaudi\u00e8re \u00e0 granule est  souvent tr\u00e8s important (15 \u00e0 25000 euros)  et bien qu'au dire des installateurs l'amortissement serait rapide!!! il faudrait une garantie d\u00e9cennale sur ce mat\u00e9riel pour inciter plus de personnes \u00e0 faire le pas. L'amortissement de ce type de mat\u00e9riel se faisant \u00e0 moyen terme il parait tout \u00e0 fait logique que la qualit\u00e9 soit pr\u00e9sente via cette garantie. &lt;/p&gt;","&lt;p&gt;Le compost devrait \u00eatre au c\u0153ur des sujets \u00e9cologiques, beaucoup trop de collectivit\u00e9s, entreprises, restaurateurs et particuliers ne compost pas les d\u00e9chets alimentaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je vous redirige vers le film \u00ab\u00a0Demain\u00a0\u00bb qui \u00e0 mon sens devrait \u00eatre vus par tous, petits et grands.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nos terres on besoin d\u2019\u00eatre re-nourris, plut\u00f4t que d\u00e9sherber ou noyer de produit dit \u00ab\u00a0phyto-sanitaire\u00a0\u00bb&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des amendes doivent \u00eatre mis en place si il y a un non respect avec \u00e9videmment un bar\u00e8me en fonction des \u00e9tablissements !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;OBLIGER les restaurateurs \u00e0 composter !!!!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Baisser le tarif du ramassage des ordures m\u00e9nag\u00e8res &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Revendre le compost aux agriculteurs pour un montant \u00e0 d\u00e9finir et pourquoi pas le donner aux agriculteurs qui fournissent les \u00e9tablissements scolaires ( j\u2019ai sugg\u00e9r\u00e9e de remettre des cantines dans les \u00e9tablissements scolaires et faire travailler les producteurs locaux, d\u2019o\u00f9 ma proposition)&lt;/p&gt;","&lt;p&gt;En 2013 devait entrer en application \u00ab\u00a0l\u2019ecotaxe\u00a0\u00bb ou \u00ab\u00a0Taxe poids lourds\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;H\u00e9r\u00e9sie financi\u00e8re et op\u00e9rationnelle, elle a \u00e9t\u00e9 heureusement abandonn\u00e9e. &lt;/p&gt;&lt;p&gt;5 ans de perdus pour la transition \u00e9cologique !&lt;/p&gt;&lt;p&gt;5 ans de perdus car il aurait \u00e9t\u00e9 plus rationnel d\u2019adopter ce qui se fait depuis des ann\u00e9es dans d\u2019autres pays europ\u00e9ens :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Eurovignette au Luxembourg, Danemark, Su\u00e8de, Belgique,...&lt;/li&gt;&lt;li&gt;Taxe MAUT en Allemagne&lt;/li&gt;&lt;li&gt;RPLP en Suisse&lt;/li&gt;&lt;li&gt;etc&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;La France est donc le \u00ab\u00a0dernier de la classe\u00a0\u00bb en la mati\u00e8re alors qu\u2019il aurait \u00e9t\u00e9 si simple d\u2019adopter l\u2019un ou l\u2019autre des syst\u00e8mes cit\u00e9s ci-dessus et qui ont fait leur preuves (depuis 2001 en Suisse par exemple ! ).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;On nous a appris \u00e0 l\u2019\u00e9cole que la France pouvait vivre en autarcie au niveau de l\u2019alimentation. Nos paysans \u00e9taient en mesure de nourrir la population. Lait en Normandie, bl\u00e9s dans les plaines de la Bausse et de la Brie, Sucre en Picardie, Porc en Bretagne, Riz en Camargue, pommes de terre dans le Nord ect\u2026.Fruits et l\u00e9gumes en fonction des saisons\u2026Fromages dans toute la France...ect\u2026&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Pourquoi \u00eatre tributaire de Bruxelles\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;cr\u00e9ation de nouveaux parc nationaux afin de pouvoir r\u00e9implant\u00e9 les esp\u00e8ces de plantes et d'animaux. &lt;/p&gt;","&lt;p&gt;Tout doit \u00eatre fait d'urgence pour permettre cette transition : remettre en \u00e9tat de marche la SNCF et en g\u00e9n\u00e9ral favoriser tous les transports en commun . Taxer les voyages en avion et paquebots ultra polluants ainsi que les transports de marchandises polluants Favoriser l'\u00e9conomie locale.Former les citoyens et des l'\u00e9cole primaire aux gestes \u00e9cologiques,leur apprendre par exemple le recyclage des d\u00e9chets, comment consommer moins et mieux . R\u00e9instaurer les activit\u00e9s de r\u00e9parations en tous genres.Punir s\u00e9v\u00e8rement les pollueurs . Favoriser les initiatives collectives en mati\u00e8re de consommation d'\u00e9nergie etc... &lt;/p&gt;","&lt;p&gt;1- Au niveau mondial&lt;/p&gt;&lt;p&gt;Le monde passe par une extinction massive de la biodiversit\u00e9 telle qu'il n'en avait pas connu depuis des mill\u00e9naires.&lt;/p&gt;&lt;p&gt;Cette crise est due \u00e0 la prolif\u00e9ration humaine: surp\u00eache, braconnage, d\u00e9forestation, pollution, r\u00e9chauffement climatique.&lt;/p&gt;&lt;p&gt;La seule solution (nous n'avons qu'UNE Terre) est de limiter drastiquement la multiplication des humains.&lt;/p&gt;&lt;p&gt;La natalit\u00e9 ne doit plus \u00eatre favoris\u00e9e, partout dans le Monde (suppression des allocations, \u00e9ducation des femmes, arr\u00eat des interventions \\\"humanitaires\\\" dans le Tiers Monde).&lt;/p&gt;&lt;p&gt;2- Au niveau national&lt;/p&gt;&lt;p&gt;L'essentiel de la pollution  a son origine ailleurs.&lt;/p&gt;&lt;p&gt;La voiture \u00e9lectrique est un leurre; c'est une \\\"d\u00e9localisation de la pollution\\\". Faire des voitures marchant avec de l'\u00e9lectricit\u00e9 produite par des centrales \u00e0 charbon est une ineptie. &lt;/p&gt;&lt;p&gt;Favoriser la recherche sur l'am\u00e9lioration du moteur thermique en attendant le moteur \u00e0 hydrog\u00e8ne.&lt;/p&gt;&lt;p&gt;Baisser drastiquement les taxes pour favoriser l'achat par tous de voitures modernes, de po\u00eale ou de chaudi\u00e8res propres.&lt;/p&gt;&lt;p&gt;Le nucl\u00e9aire est une chance pour la France; le renouvelable doit \u00eatre d\u00e9velopp\u00e9 mais il ne suffira jamais \u00e0 couvrir tous les besoins. Ne pas oublier que les achats de gaz et p\u00e9trole nous ruinent. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire la p\u00eache des chalutiers-industrie en atlantique nord pour que les pecheurs artisans puissent maintenir leur activit\u00e9 de p\u00eache traditionelle et respectueuse de l'environnement.&lt;/p&gt;","&lt;p&gt;Chaque jour des milliers de camions &amp;amp; utilitaires sillonnent les routes fran\u00e7aises. Bien souvent les camions viennent d\u2019Europe de l'est, de la p\u00e9ninsule ib\u00e9rique ou encore de Turquie et du Maroc. Comme l'union europ\u00e9enne interdit de mettre une taxe \\\"transit\\\" sur les seul usagers \u00e9trangers, je propose que l'on \u00e9tende les taxes \u00e0 l\u2019essieu &amp;amp; divers taxes existantes, sous forme de vignette, aux PL et utilitaires \u00e9trangers. Cela permettra de faire payer aux\u00a0PL et utilitaire \u00e9trangers leurs dues suite aux d\u00e9gradations des axes entretenus par l\u2019\u00e9tat et les collectivit\u00e9s locales. Pas de hausses des taxes existantes pour les PL fran\u00e7ais. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est av\u00e9r\u00e9 que le chauffage domestique est responsable de 40 % de la pollution de l\u2019air alors que les v\u00e9hicules ne le sont qu\u2019\u00e0 environ 10 %. Au lieu de continuer \u00e0 p\u00e9naliser\u00a0les automobilistes, mettre en place les dispositions et les aides pour assurer l\u2019isolation des b\u00e2timents, l\u2019am\u00e9lioration des dispositifs de chauffage au fuel et la mise en place des filtres ad hoc sur les chemin\u00e9es des chauffages\u00a0au bois ou au charbon.&lt;/p&gt;","&lt;p&gt;Trains rapides entre les villes, qui transportent les voitures.&lt;/p&gt;&lt;p&gt;TER modernes entre communes de province&lt;/p&gt;&lt;p&gt;Bus \u00e9lectrique pour les petites communes&lt;/p&gt;","&lt;p&gt;Mettre fin au rackettage des terres des paysans par la ficalit\u00e9 volontairement assassine de l'\u00e9tat fran\u00e7ais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre en place une juste fiscalit\u00e9 pour les paysans : c'est \u00e0 dire ne pas les imposer PLUS que ce que leur revenus ne leur permette.&lt;/p&gt;","&lt;p&gt;Fermeture d\u00e9finitive de tout abattoir qui ne respecte pas dignement les animaux.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Prot\u00e9ger les terres agricoles de l'artificialisation&lt;/strong&gt; (b\u00e9tonnage, goudronnage, compactage...).&lt;strong&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour cela, confirmer l'objectif de \\\" z\u00e9ro artificialisation nette \\\" &lt;/strong&gt;des espaces naturels, agricoles et forestiers (ENAF) annonc\u00e9 dans le cadre du Plan Biodiversit\u00e9 lanc\u00e9 en 2018 par le minist\u00e8re de la Transition \u00e9cologique et solidaire, en fixant l'ann\u00e9e 2025 comme date buttoir pour l'aboutissement de cette transition fonci\u00e8re. L'atteinte op\u00e9rationnelle de cet objectif passe par la modification du code de l'urbanisme qui doit mieux encadrer le ph\u00e9nom\u00e8ne de l'\u00e9talement urbain et l'artificialisation du territoire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La mesure prioritaire \u00e0 adopter consiste \u00e0 donner un pouvoir d\u00e9cisionnel aux CDPENAF &lt;/strong&gt;(Commissions d\u00e9partementale de pr\u00e9servation des espaces naturels, agricoles et forestiers)&lt;strong&gt; &lt;/strong&gt;qui \u00e9valuent les projets d'urbanisme des communes et des acteurs de l'am\u00e9nagement. \u00c0 ce jour, celles-ci disposent seulement d'un avis consultatif qui ne leur permet pas de remplir leur mission de pr\u00e9servation fonci\u00e8re de fa\u00e7on efficace. Ce manque d'efficacit\u00e9 se v\u00e9rifie notamment au travers du rythme d'artificialisation actuel du territoire fran\u00e7ais (pr\u00e8s de 60 000 hectares en 2017 selon la FNSafer, soit la surface moyenne d'un d\u00e9partement fran\u00e7ais tous les 8 ans ou d'un stade de foot toutes les 5 minutes).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour rendre l'avis des CDPENAF d\u00e9cisionnel, il est important de s'appuyer sur l'exp\u00e9rience encourageante des DOM&lt;/strong&gt; o\u00f9 cette mesure a \u00e9t\u00e9 mise en place en 2012 suite \u00e0 la loi de modernisation de l'Agriculture et de la P\u00eache de 2010 port\u00e9e par Bruno Lemaire, alors ministre de l'Agriculture. Il est \u00e9galement n\u00e9cessaire de s'appuyer sur les analyses et les recommandations que la Cour des Comptes a formul\u00e9es sur ce sujet dans son r\u00e9f\u00e9r\u00e9 N\u00b0 66580 du 1er ao\u00fbt 2013, sur les bilans r\u00e9alis\u00e9s par le bureau du Foncier de la DGPE du minist\u00e8re de l'Agriculture en 2012 et 2016 ainsi que sur les travaux r\u00e9alis\u00e9s en 2018 par le CGAER au sujet du foncier agricole.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Il convient, par ailleurs, de s'inspirer de l'exp\u00e9rience&lt;/strong&gt; du Qu\u00e9bec qui a cr\u00e9\u00e9 une commission analogue en 1978 (la Commission de pr\u00e9servation du territoire agricole du Qu\u00e9bec\u00a0: la CPTAQ). Le pouvoir d\u00e9cisionnel de cette commission a en effet permis d'encadrer efficacement les politiques d'urbanisme des municipalit\u00e9s qu\u00e9becoises afin de pr\u00e9server les 6 millions d'hectares de surface agricole utilis\u00e9e dont dispose toujours ce territoire, sans pour autant bloquer son d\u00e9veloppement \u00e9conomique et social qui rejoint la moyenne des pays de l'OCDE.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cette r\u00e9forme du code de l'urbanisme doit \u00eatre mise en place dans le cadre du projet de loi fonci\u00e8re&lt;/strong&gt; qui a \u00e9t\u00e9 \u00e9tudi\u00e9 en 2018 par la mission d'information parlementaire sur le foncier agricole qui a rendu son rapport le 4 d\u00e9cembre dernier, rapport dans lequel elle pr\u00e9conise d'\u00e9largir l'application de l'avis d\u00e9cisionnel des CDPENAF.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;L'\u00c9tat peut mettre en place plusieurs actions d'accompagnement pour faciliter l'adoption de l'avis d\u00e9cisionnel des CDPENAF&lt;/strong&gt; et stopper aussi efficacement que possible l'\u00e9talement urbain des communes. Ces actions peuvent \u00eatre copilot\u00e9es avec les r\u00e9gions qui sont comp\u00e9tentes en mati\u00e8re d'am\u00e9nagement du territoire, notamment au travers des SRADDET\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;u&gt;Appuyer techniquement les services d'urbanisme des communes et des intercommunalit\u00e9s&lt;/u&gt; afin de les aider \u00e0 renforcer la pratique de la densification urbaine plut\u00f4t que celle de l'\u00e9talement et du mitage. Pour cela, certaines exp\u00e9riences locales exemplaires peuvent notamment \u00eatre valoris\u00e9es au travers d'\u00e9changes de bonnes pratiques entre acteurs de l'am\u00e9nagement, avec le soutient des services d'\u00c9tat comp\u00e9tents (minist\u00e8res de la Coh\u00e9sion des territoires, de la Transition \u00e9cologique et solidaire et/ou de l'Agriculture) en lien avec l'AMF, AdCF, l'ADF et l'ARF.&lt;/li&gt;&lt;li&gt;&lt;u&gt;Cr\u00e9er des p\u00f4les d'excellence r\u00e9unissant les fili\u00e8res de l'immobilier et du BTP&lt;/u&gt; afin d\u2019acc\u00e9l\u00e9rer la r\u00e9habilitations des friches urbaines, commerciales, artisanales et industrielles (secteur \u00e9conomique d'avenir \u00e0 l'\u00e9chelle globale au regard des besoins qui vont se d\u00e9velopper dans ce domaine sur tous les continents du fait de l'accroissement de la population mondiale). Ces p\u00f4les pouvant se d\u00e9cliner aux \u00e9chelons r\u00e9gional, national, europ\u00e9en, voire international avec l'ensemble des grandes majores et des ETI, PME et TPE concern\u00e9es ainsi qu'avec les acteurs de la recherche et les instances territoriales comp\u00e9tentes.&lt;/li&gt;&lt;li&gt;&lt;u&gt;Accompagner les communes vers des pratiques de concertation plus ouvertes&lt;/u&gt; en mati\u00e8re d'am\u00e9nagement de l'espace avec les habitants concern\u00e9s (selon le principe de la \u00ab\u00a0d\u00e9mocratie d\u00e9lib\u00e9rative\u00a0\u00bb que propose le pr\u00e9sident Macron dans le cadre du grand d\u00e9bat en cours). La question de l'am\u00e9nagement du cadre de vie constitue en effet l'un des enjeux communaux qui mobilise le plus activement les citoyens. Cela para\u00eet n\u00e9cessaire pour associer davantage ces derniers au fonctionnement de leurs communes, pour redonner du sens \u00e0 la d\u00e9mocratie locale et pour motiver les \u00e9lus locaux \u00e0 ne pas renoncer \u00e0 leurs engagements municipaux comme le font aujourd'hui un grand nombre d'entre eux (en milieu rural notamment). Sur ce point, la composition coll\u00e9giale des CDPENAF qui favorise le dialogue et la concertation en incluant des acteurs professionnels et citoyens aux c\u00f4t\u00e9s des repr\u00e9sentants institutionnels peut, l\u00e0 aussi, constituer un pr\u00e9cieux point d'appui. L'am\u00e9nagement durable de notre cadre de vie, l'action locale contre le d\u00e9r\u00e8glement climatique ainsi que la transition \u00e9cologique et solidaire de nos territoires constituent donc un levier essentiel pour redynamiser la vie et l'\u00e9conomie de nos localit\u00e9s ainsi que le fonctionnement de notre d\u00e9mocratie et de notre R\u00e9publique.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;L'\u00c9tat fran\u00e7ais doit enfin encourager les autres membres de la communaut\u00e9 internationale \u00e0 s'engager dans la m\u00eame logique d'am\u00e9nagement durable et collaboratif de l'espace&lt;/strong&gt; afin de relever le d\u00e9fi climatique et alimentaire auxquels l'humanit\u00e9 se trouve aujourd'hui directement confront\u00e9e. La France peut s'appuyer pour cela sur le large \u00e9cho de la parole qu'elle porte au sujet du climat et de l'environnement suite aux accords de Paris et aux d\u00e9clarations plus r\u00e9centes de son actuel pr\u00e9sident, ainsi que sur la forte capacit\u00e9 de rayonnement diplomatique, \u00e9conomique et culturelle qui est la sienne. Notre pays a \u00e9galement int\u00e9r\u00eat \u00e0 se rapprocher du Qu\u00e9bec, particuli\u00e8rement avanc\u00e9 dans ce domaine, en lien avec le Canada qui repr\u00e9sente un partenaire outre-Atlantique solide, afin d'agir plus largement encore dans ce sens au travers du double r\u00e9seaux d\u2019influence francophone et anglophone dont nous pouvons disposer ensemble.&lt;/p&gt;","&lt;p&gt;Macron revient sur sa promesse de sortir du glyphosate. Qu'en est-il r\u00e9ellement de son engagement pour la transition \u00e9cologique?&lt;/p&gt;&lt;p&gt;Il est urgent d'interdire cet herbicide(et de ne pas le remplacer par un autre...)&lt;/p&gt;&lt;p&gt;ll faut une transition, changer  de syst\u00e8me agricole : allonger la dur\u00e9e de rotations des terres, diversifier les cultures et utiliser des semences adapt\u00e9es \u00e0 chaque terre... De nombreux agriculteurs appliquent d\u00e9j\u00e0 avec succ\u00e8s ces techniques sur le terrain. &lt;/p&gt;&lt;p&gt;Il faut que l'\u00c9tat accompagne ces changements. Il faut que la France soit un leader et entra\u00eene les autres pays d'Europe vers une agriculture plus consciencieuse de la nature.&lt;/p&gt;","&lt;p&gt;L'objectif est bien d'apurer le parc auto des v\u00e9hicules les plus polluants. Hors le dispositif actuel n'y r\u00e9ponds que marginalement. Il faut mettre \u00e0 la casse les voitures EURO 0 (pas de catalyseurs soit avant 1993). L\u00e0, on permet \u00e0 ceux qui ont les moyens de mettre \u00e0 la casse des voitures encore tr\u00e8s correctes et pas trop polluantes, alors que des gens n'ont pas les moyens d'acheter une voiture vertueuse. Il faut soit recycler les voitures correctes, soit r\u00e9orienter les primes.&lt;/p&gt;","&lt;p&gt;Demander des subventions pour la cr\u00e9ation de taxis campagnards.&lt;/p&gt;","&lt;p&gt;Pour r\u00e9duire ses frais de transport et r\u00e9duire la pollution automobile, permettre l'auto-stop \u00e0 partir d'arr\u00eats de bus, et \u00e0 la campagne, en levant la main devant sa maison. Il y a assez de circulation en campagne pour voir une voiture passer en moins de 5/10 minutes m\u00eame sur les petites routes, alors que les lignes de bus sont inexistantes et bus trop rares.&lt;/p&gt;&lt;p&gt;Pourquoi pas cr\u00e9er une application pour que les personnes se sentent en s\u00e9curit\u00e9, avec validations, int\u00e9ressements en cas de prises de passagers.&lt;/p&gt;&lt;p&gt;Dans les cas de d\u00e9placements plus lointains, faciliter les changements de voiture.&lt;/p&gt;","&lt;p&gt;Nous sommes trop nombreux sur Terre:&lt;/p&gt;&lt;p&gt;Alors allocations familiales pour:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le 1er enfant,&lt;/li&gt;&lt;li&gt;le 2\u00e8me enfant,&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;puis STOP !&lt;/p&gt;&lt;p&gt;B\u00e9n\u00e9fices:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;moins de monde sur Terre donc moins de pollution,&lt;/li&gt;&lt;li&gt;Responsabiliser les parents quant au choix du 3\u00e8me enfant,&lt;/li&gt;&lt;li&gt;Grosses \u00e9conomies pour l'Etat.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Fermer nos fronti\u00e8res aux alcools et vins \u00e9trangers.&lt;/p&gt;&lt;p&gt;D'ailleurs ils sont de mauvaise qualit\u00e9s.&lt;/p&gt;&lt;p&gt;C'est comme importer de l'eau de l'Himalaya...&lt;/p&gt;&lt;p&gt;A la fin, du vin chilien et du vin fran\u00e7ais provoquent exactement les m\u00eames effets... pourquoi en importer ?&lt;/p&gt;","&lt;p&gt;Construire des voitures qui ne d\u00e9passent pas130km/h&lt;/p&gt;","&lt;p&gt;imposer le transport pr rail des camions et marchandises a travers la france&lt;/p&gt;","&lt;p&gt;la plus grande pollution vient de ses tanker qui utilise du fuel lourd  tr\u00e8s pr\u00e9judiciable pour la plan\u00e8te on pourrait limit\u00e9 leur nombre en produisant au plus pr\u00e8s des besoins il faut non seulement taxer fortement leur produit afin de ramener la production au plus pr\u00e8s des gens et taxer fortement le fuel lourd et les armateurs surtout lorsqu'il navigue sous pavillons de complaisance  revoir totalement le commerce maritime sans l'avis des armateurs cela au b\u00e9n\u00e9fice de l\u2019int\u00e9r\u00eat commun voir pour une navigation moins polluante&lt;/p&gt;","&lt;p&gt;Proposition en \u00e9bauche, \u00e0 construire ensemble, \u00e0 immaginer. J'\u00e9nonce ici quelques id\u00e9es:&lt;/p&gt;&lt;p&gt;But principal: orienter les choix de la nation sur le Temps long et respect de l'environnement&lt;/p&gt;&lt;p&gt;Symboliquement elle se trouvera dans un espace rural, sera construite en architecture naturelle (bois, torchis, paille) et ne sera accessible par aucun v\u00e9hicule motoris\u00e9 sur les X derniers kilom\u00e8tres (distance \u00e0 trouver). Acc\u00e8s uniquement \u00e0 pied, \u00e0 v\u00e9lo, \u00e0 cheval, etc...&lt;/p&gt;&lt;p&gt;Y si\u00e8gera un conseil du Temps long, dont le role et les fonctions devront \u00eatre d\u00e9finis par la suite bien plus en d\u00e9tail.&lt;/p&gt;&lt;p&gt;Pr\u00e9voir une capacit\u00e9 d'hebergement simple, de type dortoir, ainsi que de restauration (et id\u00e9alement production de nourriture de base) en cas de conseil durant plusieurs jours.&lt;/p&gt;&lt;p&gt;Sa construction pourra \u00eatre l'occasion d'organiser des chantiers ateliers, qui feront l'objet de la plus grande transparence sera ouverte au plus grand nombre (choix du lieu, paysagisme, conception, construction, maintenance), surtout les jeunes.&lt;/p&gt;&lt;p&gt;Possibilit\u00e9 de construire plusieurs assembl\u00e9es plus locales sur le m\u00eame principe, qui formerait le r\u00e9seau des (contre) assembl\u00e9es du Temps long&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9tablir les petites lignes et favoriser le transport SNCF \u00e0 d\u00e9faut du transport routier. Le ferroutage est une bonne solution pour l' \u00e9cologie. Encore faut-il en avoir la volont\u00e9 politique. Les petites lignes permettent de ne pas utiliser son v\u00e9hicule polluant pour se rendre \u00e0 son travail, dans sa famille, chez des amis. Le ferroutage d\u00e9sencombrerait les routes de tous ces camions qui traversent la France, mettent souvent les gens en danger sur l' autoroute en essayant de se doubler mutuellement, en ralentissant le trafic et en provoquant des accidents sur les petites routes.... De plus, cela devrait \u00eatre obligatoire pour les camionneurs des autres antions quand ils veulent traverser le sol fran\u00e7ais. Moins de camions sur les routes,  moins de pollution, moins d'accidentologie.&lt;/p&gt;","&lt;p&gt;Les voitures autonomes sont de plus en plus \u00e9volu\u00e9es. Il faut accompagner cette \u00e9volution et m\u00eame \u00eatre leader en mettant aussi en place le principe d'auto partage (en gros des Ubers autonomes) et se lib\u00e9rer de la contrainte de la voiture individuelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Attention, autopartage ne veut pas forc\u00e9ment dire covoiturage tout le temps.&lt;/p&gt;&lt;p&gt;Il faut aussi affiner cette proposition pour prendre en compte les territoires ruraux.&lt;/p&gt;","&lt;p&gt;Le principe directeur de l'\u00e9cologie est de prot\u00e9ger l'homme d'aujourd'hui et de demain. Des choix devront \u00eatre faits pour cela, des sacrifices \u00e9galement pour corriger les d\u00e9cisions ineptes du pass\u00e9. Si les choix et sacrifices sont \u00e9galement r\u00e9partis mais p\u00e8sent principalement sur ceux qui ont profit\u00e9 de ces d\u00e9cisions ineptes, s'ils sont transparents pour tous, alors nous avons peut \u00eatre une chance.&lt;/p&gt;&lt;p&gt;Le premier (et principal) financement de l'\u00e9cologie est l'\u00e9conomie r\u00e9alis\u00e9e sur la consommation et les d\u00e9penses de s\u00e9curit\u00e9 sociale.&lt;/p&gt;&lt;p&gt;Les prix du march\u00e9 de l'\u00e9cologie doivent \u00eatre encadr\u00e9s par l'Etat pour que les d\u00e9penses ne s'envolent pas.&lt;/p&gt;","&lt;p&gt;Le t\u00e9l\u00e9p\u00e9age permet aux soci\u00e9t\u00e9s d'autoroutes d'\u00e9conomiser le salaire d'une personne au p\u00e9age&lt;/p&gt;&lt;p&gt;La moindre des choses seraient d'en faire partiellement profiter aux usagers&lt;/p&gt;","&lt;p&gt;\u00c9tudier,un processus de planification urbaine&lt;/p&gt;&lt;p&gt;Environnement et contexte social.Difficult\u00e9s en raison de leur connaissance r\u00e9duite de l'environnement et du contexte social, mais ils peuvent aussi \u00eatre confront\u00e9s \u00e0 la marginalisation et \u00e0 la discrimination de la part des communaut\u00e9s autochtones.Les dirigeants municipaux doivent faire preuve d\u2019un leadership responsable et r\u00e9actif pour r\u00e9pondre aux besoins. Ils doivent \u00eatre proactifs et accepter leur r\u00f4le en mati\u00e8re de r\u00e9int\u00e9gration et non faire reporter tout poids sur des associations&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Adapter les politiques pour surmonter les d\u00e9fis de l'infrastructure urbaine et des services, mettre en \u0153uvre ces politiques, puis suivre et \u00e9valuer leurs r\u00e9sultats&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\t&lt;strong style=\\\"color:#000000;\\\"&gt;Resserrer drastiquement les crit\u00e8res d\u2019attribution du label \u00ab\u00a0made in France\u00a0\u00bb&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aligner les prix des terrains agricoles sur le prix des terrains constructibles.&lt;/p&gt;","&lt;p&gt;Et si on faisait le pari du bio dans les h\u00f4pitaux, les \u00e9coles, et toutes autres formeds de collectivit\u00e9s?&lt;/p&gt;","&lt;p&gt;Inscrire notre Terre nourrici\u00e8re (For\u00eats, faune, flore, oc\u00e9ans) dans la Constitution afin de la prot\u00e9ger.&lt;/p&gt;&lt;p&gt;contre toutes destructions illicites. Ce qui entra\u00eenera des sanctions financi\u00e8res, et p\u00e9nales pour une r\u00e9paration des dommages subis&lt;/p&gt;","&lt;p&gt;L'\u00e9tat doit d'une part lancer de grands travaux visant \u00e0 isoler les b\u00e2timents sociaux. Il devra en profiter pour modifier le syst\u00e8me de chauffage qui est actuellement prioritairement \u00e9lectrique.&lt;/p&gt;&lt;p&gt;Il devra incit\u00e9 les propri\u00e9taires priv\u00e9s \u00e0 faire de m\u00eame avec le parc locatif priv\u00e9. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Mr Le Pr\u00e9sident \u00a0de la R\u00e9publique, Mr le 1er Ministre, le Gouvernement, les Parlementaires et les \u00e9lus .&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Arr\u00eatez la discrimination sur les personnes malades, \u00a0accident\u00e9s et handicap\u00e9s&lt;/strong&gt; qui veulent acheter une maison, un appartement. Ils ne peuvent pas souscrire une assurance emprunteur sans une grosse surprime avec des garanties r\u00e9duites ou nulles (convention AERAS et \\\"droit \u00e0 l'oubli\\\" mais beaucoup trop d'oubli\u00e9s). Je &lt;strong&gt;demande la mutualisation de l'assurance emprunteur &lt;/strong&gt;qui co\u00fbterait seulement &lt;strong&gt;quelques euros par contrat&lt;/strong&gt;. Ce qui permettrait aux personnes malades de pouvoir devenir propri\u00e9taires et &lt;strong&gt;de booster la croissance&lt;/strong&gt;. Cela me parait possible, derni\u00e8rement le gouvernement a vot\u00e9 une taxe sur ce contrat (3 \u00e0 6 euros par contrat/mois). &lt;strong&gt;Il aurait \u00e9t\u00e9 pr\u00e9f\u00e9rable de mutualiser ce contrat &lt;/strong&gt;pour\u00a0que toutes les personnes malades, accident\u00e9es et handicap\u00e9s ne se sentent plus exclus de la soci\u00e9t\u00e9.( libert\u00e9, \u00e9galit\u00e9, fraternit\u00e9). Cette mesure ne couterait &lt;strong&gt;pas 1 euro \u00e0 l'\u00e9tat , elle serait pay\u00e9e payer par les emprunteurs&lt;/strong&gt; et relancerait\u00a0le b\u00e2iment et la croissance de la France.&lt;/p&gt;","&lt;p&gt;Interdire le Yield management, c'est \u00e0 dire la fluctuation du prix en toute opacit\u00e9 selon l'heure, la p\u00e9riode, le remplissage, dans le transport a\u00e9rien,  \u00e0 la SNCF, dans l'h\u00f4tellerie, Uber.... R\u00e9introduire plut\u00f4t \u00e0 la SNCF les heures normales, \u00e0 tarif r\u00e9duit (heures creuses), ou \u00e0 tarif major\u00e9 (p\u00e9riodes rouges: grands d\u00e9parts, etc.). Chaque chose a une valeur, et celle-ci doit \u00eatre stable et transparente. On n'ach\u00e8te pas sa baguette de pain \u00e0 un tarif diff\u00e9rent le matin, le soir ou le week end!!!!&lt;/p&gt;","&lt;p&gt;Dans les ann\u00e9es 60 une automobile de 1200 cm3 d\u00e9veloppait aux environs de 50 CV, consommait autour des 7 ou 8 l/100 km. La vitesse \u00e9tait alors \\\"libre\\\" et le nombre de morts par accident de12000 \u00e0 15000 par an...&lt;/p&gt;&lt;p&gt;Aujourd'hui, pour la m\u00eame cylindr\u00e9e, la puissance est autour de 100 \u00e0 130 CV, la consommation entre 6,5 -7,5 l/100 km. La vitesse est limit\u00e9e, le nombre de mort entre 3500 et 4000 par an. Cette puissance est tr\u00e8s largement suffisante. &lt;/p&gt;&lt;p&gt;Bannissons les v\u00e9hicules surpuissants en les taxant de mani\u00e8re dissuasive : la pollution sera en r\u00e9gression  &lt;/p&gt;","&lt;p&gt;Taxer le k\u00e9ros\u00e8ne (aviation) et le fuel lourd (paquebots, cargos, yacht...).&lt;/p&gt;&lt;p&gt;Ne pas mette une taxe punitive sur les plus modestes.(le transport par route et l'automobile repr\u00e9sente seulement 6% de la pollution en France et 0.9% dans le monde).&lt;/p&gt;&lt;p&gt;Supprimer tous les emballages et bouteilles plastiques et revenir \u00e0 la bouteille en verre avec consigne.&lt;/p&gt;&lt;p&gt;Supprimer le glyphosate et produits d\u00e9riv\u00e9s imm\u00e9diatement.&lt;/p&gt;&lt;p&gt;Supprimer dioxyde de titane (E171) dans les m\u00e9dicaments et l'alimentation.&lt;/p&gt;&lt;p&gt;R\u00e9duire les 400 additifs dangereux \u00e0 50 comme le bio.&lt;/p&gt;&lt;p&gt;Appliquer s\u00e9rieusement le principe de pr\u00e9caution \u00e0 tous les produits.&lt;/p&gt;&lt;p&gt;Privil\u00e9gier le biodiesel et l'\u00e9thanol pour les v\u00e9hicules.&lt;/p&gt;&lt;p&gt;Obliger les constructeurs automobiles \u00e0 param\u00e9trer les moteurs des v\u00e9hicules neufs pour l'\u00e9thanol ou le biodiesel.&lt;/p&gt;&lt;p&gt;Arr\u00eater la fabrication de v\u00e9hicules 4x4 et les SUV qui sont de gros pollueurs.&lt;/p&gt;&lt;p&gt;Arr\u00eater de faire croire aux personnes que la voiture \u00e9lectrique ne pollue pas. Une VE avant sa conception \u00e0 pollu\u00e9e autant qu'une voiture diesel qui a roul\u00e9 900000 kms.&lt;/p&gt;&lt;p&gt;\u00a0La batterie au cobalt, nickel et lithium sont des minerais tr\u00e8s dangereux \u00e0 extraire, il faut d\u00e9placer une montagne mais bien sur cela se passe en Asie ou en Afrique, personne ne le dis, et combien de morts.&lt;/p&gt;&lt;p&gt;Pourquoi les voiture ayant obtenu la prime ce conversion de l'Etat sont envoy\u00e9es en Afrique, on d\u00e9place le probl\u00e8me.&lt;/p&gt;&lt;p&gt;Favoriser beaucoup plus le t\u00e9l\u00e9travail dans les entreprises publiques ou priv\u00e9es afin de supprimer les trajets aller retour domicile travail.(mieux que la V.E ou les transports en commun qui polluent).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Simplifier et clarifier les logos des normes&lt;/p&gt;&lt;p&gt;Agrandir l \u00e9tiquette de  la composition des aliments  et l origine&lt;/p&gt;","&lt;p&gt;Parlez de transition agricole, pour \u00e9viter la technocratie, l'\u00e9cologie est r\u00e9alis\u00e9e par les agriculteurs.&lt;/p&gt;&lt;p&gt;Ce ne sont pas les parisiens ni les politiciens qui doivent parler d'\u00e9cologie de jardin.&lt;/p&gt;&lt;p&gt;Encore faut-il qu'on leur en donne les moyens aux agriculteurs. &lt;/p&gt;&lt;p&gt;Trouvez-vous normal que leurs productions soient pay\u00e9es au m\u00eame prix qu'il y a 30 ans ?&lt;/p&gt;","&lt;p&gt;nationaliser les autoroutes&lt;/p&gt;","&lt;p&gt;Arreter de subventionner les gros c\u00e9r\u00e9aliers avec des fonds Europ\u00e9ens au profits d'agriculteurs BIO, ou ceux qqui se convertissent dans un d\u00e9lai de 3 \u00e0 5 ans !&lt;/p&gt;","&lt;p&gt;Aucune esp\u00e8ce animale ne m\u00e9rite d'\u00eatre \u00e9radiqu\u00e9e de la plan\u00e8te, chacune joue un r\u00f4le au sein de l'\u00e9cosyst\u00e8me (la d\u00e9truire le d\u00e9s\u00e9quilibre donc). La liste des esp\u00e8ces telles que blaireaux, renard, fouine et autres, consid\u00e9r\u00e9es comme nuisibles par le lobby des chasseurs (parce qu'elles seraient consommatrices de la petite faune qu'eux-m\u00eame convoitent, et la plupart du temps rel\u00e2chent dans la nature apr\u00e8s une naissance et un \u00e9levage en captivit\u00e9) ne doit plus exister. &lt;/p&gt;","&lt;p&gt;Cr\u00e9er &lt;/p&gt;&lt;p&gt;un service public du d\u00e9chet (on \u00e9conomise les subventions publiques \u00e0 v\u00e9olia et au passage on les exproprie)&lt;/p&gt;&lt;p&gt;un service public de l'\u00e9nergie (on r\u00e9gule le prix du gaz de l'\u00e9lectricit\u00e9, on garde nos barrages, on renationalise edf engie et alstom pendant que nous y serons)&lt;/p&gt;&lt;p&gt;un service public de l'eau (on se souvient de la lyonnaise et du prix qui avait augment\u00e9)&lt;/p&gt;&lt;p&gt;un service public des communications (pour des acc\u00e8s internet moins chers)&lt;/p&gt;&lt;p&gt;et autres...&lt;/p&gt;","&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Quel est aujourd'hui pour vous le probl\u00e8me concret le plus important dans le domaine de l'environnement ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;Les \u00e9t\u00e9s de plus en plus chauds, la disparition de certains oiseaux, l'arriv\u00e9e d'insectes tropicaux&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Que faudrait-il faire selon vous pour apporter des r\u00e9ponses \u00e0 ce probl\u00e8me ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;commencer par regarder la nature comme un \u00eatre vivant et adapter nos gestes quotidiens \u00e0 ce regard&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Diriez-vous que votre vie quotidienne est aujourd'hui touch\u00e9e par le changement climatique ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;Oui&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Si oui, de quelle mani\u00e8re votre vie quotidienne est-elle touch\u00e9e par le changement climatique ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;La chaleur estivale, de plus en plus insupportable et pr\u00e9coce&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;\u00c0 titre personnel, pensez-vous pouvoir contribuer \u00e0 prot\u00e9ger l'environnement ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;Oui&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Si oui, que faites-vous aujourd'hui pour prot\u00e9ger l'environnement et/ou que pourriez-vous faire ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;Je limite mes d\u00e9placements automobiles quand je peux faire autrement ; j'utilise mon v\u00e9lo et mes pieds r\u00e9guli\u00e8rement, je covoiture. Je cultive mon jardin le plus naturellement possible.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Qu'est-ce qui pourrait vous inciter \u00e0 changer vos comportements comme par exemple mieux entretenir et r\u00e9gler votre chauffage, modifier votre mani\u00e8re de conduire ou renoncer \u00e0 prendre votre v\u00e9hicule pour de tr\u00e8s petites distances ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;Une prise de conscience et la fiert\u00e9 d'\u00eatre un acteur positif de la vie sur terre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Quelles seraient pour vous les solutions les plus simples et les plus supportables sur un plan financier pour vous inciter \u00e0 changer vos comportements ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;Certainement pas d'\u00eatre plus tax\u00e9e ; j'ai peu de revenus et d\u00e9j\u00e0 des difficult\u00e9s \u00e9conomiques au quotidien. En rajouter m'\u00e9tranglerait un peu plus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Par rapport \u00e0 votre mode de chauffage actuel, pensez-vous qu'il existe des solutions alternatives plus \u00e9cologiques ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;Oui&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Si oui, que faudrait-il faire pour vous convaincre ou vous aider \u00e0 changer de mode de chauffage ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;Je suis locataire en logement social et ne d\u00e9cide donc pas du mode de chauffage, h\u00e9las. Si j'avais ma maison, j'installerai une chaudi\u00e8re \u00e0 granul\u00e9s bois. A d\u00e9faut, j'aimerais que la construction et l'isolation des b\u00e2timents sociaux soient mieux trait\u00e9s ; pourquoi ne pas imaginer un partenariat public priv\u00e9 pour favoriser une construction passive en habitat mixte ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Avez-vous pour vos d\u00e9placements quotidiens la possibilit\u00e9 de recourir \u00e0 des solutions de mobilit\u00e9 alternatives \u00e0 la voiture individuelle comme les transports en commun, le covoiturage, l'auto-partage, le transport \u00e0 la demande, le v\u00e9lo, etc. ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;Non&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Si oui, que faudrait-il faire pour vous convaincre ou vous aider \u00e0 utiliser ces solutions alternatives ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;J'utilise le covoiturage depuis longtemps pour mes d\u00e9placements irr\u00e9guliers plus lointains.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Si non, quelles sont les solutions de mobilit\u00e9 alternatives que vous souhaiteriez pouvoir utiliser ?&lt;/span&gt;&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;Les transports en commun&lt;/li&gt;&lt;li&gt;Le covoiturage&lt;/li&gt;&lt;/ul&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Et qui doit selon vous se charger de vous proposer ce type de solutions alternatives ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;La Mairie pour les transports en commun et un point-services pour le covoiturage&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\\\"color:rgb(51,51,51);\\\"&gt;Y a-t-il d'autres points sur la transition \u00e9cologique sur lesquels vous souhaiteriez vous exprimer ?&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;Remplacer les carburants par la voiture \u00e9lectrique n'est pas une solution \u00e9cologique, dans la mesure o\u00f9 l'on ne sait pas recycler les batteries. Il faut explorer et pr\u00f4ner d'autres modes de combustion... et taxer les gros pollueurs !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Autoute Est dite \\\"GCO\\\".&lt;/p&gt;&lt;p&gt;L'\u00e9tat autorise une autoroute \u00e0 camions, sans aucun consciensus possible. (gr\u00e8ves de la faim par quelques personnes sans m\u00eame \u00eatre entendus; manifestations r\u00e9guli\u00e8res sans r\u00e9ponses. L'\u00e9tat reste sourd.&lt;/p&gt;&lt;p&gt;Aucun commentaires de ces messieurs ministres de la transition \u00e9cologique. M\u00eame notre cher M. Hulot avait critiqu\u00e9 cette autoroute, mais une fois au pouvoir, rien...&lt;/p&gt;&lt;p&gt;D'un cot\u00e9 nous sommes tax\u00e9 pour le CO2 et les particules avec selon les propos 48000 morts dues \u00e0 la pollution, de l'autre est autoris\u00e9 une autoroute qui permettra encore plus qu'aujourd'hui, le passage des camions des pays de l'Est de passer par l'Alsace et ainsi contourner les p\u00e9ages allemands. Et cela malgr\u00e9 que les propres instances environnementales de l'\u00e9tat aient, par 7 fois donn\u00e9 un avis tr\u00e8s n\u00e9gatif.&lt;/p&gt;&lt;p&gt;Les travaux ont \u00e9t\u00e9 autoris\u00e9s, SANS que le jugement sur le fond de l'affaire n'ai \u00e9t\u00e9 jug\u00e9! Denni de d\u00e9mocratie!&lt;/p&gt;","&lt;p&gt;Non \u00e0 tous les \u00e9levages intensifs, oui \u00e0 des fermes o\u00f9 les animaux vivent dans des bonnes conditions (nombre, alimentation, cadre en rapport avec leur mode de vie naturel...)&lt;/p&gt;","&lt;p&gt;Est-il normal que les personnes qui disposent de ressources plus importantes puissent d\u00e9truire plus notre environnement? C'est pourtant ce qui se passe aujourd'hui ! Si la consommation de chaque personne \u00e9tait limit\u00e9e par un quota carbone individuel, ceux qui disposent de revenus cons\u00e9quents devraient les utiliser en priorit\u00e9 pour mettre en oeuvre des process performants et donc favoriser leur d\u00e9veloppement pour tous..&lt;/p&gt;","&lt;p&gt;gratuit\u00e9 et efficacit\u00e9 des transports en commun&lt;/p&gt;","&lt;p&gt;Les agences de notation devraient avoir obligation de prendre en compte l'impact \u00e9cologique dans la notation des diff\u00e9rents investissements.&lt;/p&gt;&lt;p&gt;On peut m\u00eame envisager de rajouter un syst\u00e8me de taxe/subvention afin d'inciter au investissement dans les activit\u00e9s favorables \u00e0 l'environnement.&lt;/p&gt;&lt;p&gt;La notion de favorable/nuisible \u00e0 l'environnement devraient \u00e9videment \u00eatre d\u00e9finie par des organismes scientifiques, et pas \u00e0 la louche comme l'\u00e9tat \u00e0 trop souvent l'habitude de faire pour des raison purement d\u00e9magogiques.&lt;/p&gt;","&lt;p&gt;Une centrale nucl\u00e9aire ne doit pas \u00eatre arr\u00eat\u00e9e par dogmatisme. Tant que les conditions de s\u00e9curit\u00e9 sont remplies et que la maintenance est parfaitement effectu\u00e9e. Elle doit \u00eatre exploit\u00e9e. Sauf si nous avons trop d'\u00e9nergie et qu'aucun pays ne veuille l'acheter ce qui n'est pas la tendance. &lt;/p&gt;","&lt;p&gt;arreter cette injustice.&lt;/p&gt;&lt;p&gt;un SEUL semi-remorque consomme en quelques jours ce que consomme une chaudi\u00e8re en UN AN. faites la multiplication........!&lt;/p&gt;&lt;p&gt;le gourvernement ne s'attaque pas aux vrais pollueurs.&lt;/p&gt;","&lt;p&gt;Les entreprises de l'ile de France rembourses 50% du montant des transports pour les salari\u00e9s je demande que ce soit la m\u00eame chose sur tout le territoire et outre mer.&lt;/p&gt;","&lt;p&gt;faire en sorte (par des lois et amendes )   que  les grandes surfaces ne jettent plus leur surplus alimentaires , mais les distribue , ou leurs personnels , ou \u00e0 le donner obligatoirement  \u00e0 des associations !   STOP  au g\u00e2chis ! &lt;/p&gt;","&lt;p&gt;Nnouvelle mission pour la Marine, lutter contre la surp\u00eache et la pollution des oc\u00e9ans &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;l'oxyg\u00e8ne est r\u00e9g\u00e9n\u00e9r\u00e9 par la photosynth\u00e8se du phytoplancton. &lt;/p&gt;&lt;p&gt;Or le phytoplancton est mang\u00e9 par le zooplancton qui est lui-m\u00eame mang\u00e9 par les poissons.&lt;/p&gt;&lt;p&gt;S'il n'y a plus de poisson pour manger le zooplancton, ce dernier mangera tout le phytoplancton et il n'y aura plus de r\u00e9g\u00e9n\u00e9ration d'oxyg\u00e8ne et l'humanit\u00e9 mourra d'anoxie d'autant plus si elle consomme des \u00e9nergies fossiles a outrance.&lt;/p&gt;","&lt;p&gt;Bonjour \u00e0 tous,&lt;/p&gt;&lt;p&gt;Mon avis est assez tranch\u00e9 mais je pense qu'il est aujourd'hui important d'\u00eatre honn\u00eate. Si l'on observe l'\u00e9volution de notre climat depuis les ann\u00e9es 1880, on s'inqui\u00e8te un peu. Mais ce n'est plus suffisant, l'urgence est bien plus pr\u00e9sente car les d\u00e9cennies \u00e0 venir seront meurtri\u00e8res aux 4 coins du monde et les grandes entreprises nuisent \u00e0 notre plan\u00e8te en polluant nos sols, ils nous invitent \u00e0 consommer des produits nocifs et n\u00e9fastes pour notre sant\u00e9. Ils surproduisent et nous utilisent comme main d'oeuvre. En comparaison, le secteur du transport pollue autant que la production de bovins dans le monde ! Alors qui doit arr\u00eater de faire tourner ses moteurs, les grandes industries ou le petit particulier au SMIC qui doit aller travailler ? Notre seule solution est de revenir aux commerces locaux et de les d\u00e9velopper \u00e0 nouveau, redevenir artisan, couturier, fermier, et vivre avec l'essentiel et cela en taxant tous les produits des grandes entreprises pour inciter les consommateurs \u00e0 se diriger vers des productions locales et saines, qui \u00e9vitent de longs trajets pour le transport. Cela relancerait l'\u00e9conomie locale. Cette nouvelle \u00e8re qui nous guette risque d'\u00eatre d\u00e9vastatrice, nous perdrons nos familles, nos amis si nous ne commen\u00e7ons pas \u00e0 nous prot\u00e9ger, \u00e0 nous pr\u00e9parer localement pour survivre dans les d\u00e9cennies \u00e0 venir. &lt;/p&gt;","&lt;p&gt;Le gouvernement veut nous faire croire qu'un tel incendie en Corse en f\u00e9vrier avec une vingtaine de d\u00e9parts est du au r\u00e9chauffement climatique alors que les qu'il r\u00e9fute l'incendie criminelle. Les responsables des services des pompiers savent que vingt d\u00e9part de feu en m\u00eame temps c'est criminel. Mais en politique, c'est une fake.Nos voyoux ont trouv\u00e9 comment nuire aux pays occidentaux. C'est un acte politique.Ca \u00e0 commenc\u00e9 dans le sud de la France \u00e0 l'\u00e9t\u00e9 2017, puis au Portugal etc. Nous voulons la v\u00e9rit\u00e9.&lt;/p&gt;","&lt;p&gt;Les financements n\u00e9cessaires \u00e0 la transition \u00e9cologique sont multiples et peuvent tous \u00eatre mobilis\u00e9s. Cela passe par des financements publics europ\u00e9ens sous forme de pr\u00eats \u00e0 taux tr\u00e8s faibles via la Banque publique d'investissement pour les investissements \u00e9cologiques, une fiscalit\u00e9 incitative nouvelle (taxe carbone et taxe sur les transactions financi\u00e8res) pour assurer la transition, une TVA r\u00e9gul\u00e9e selon l'impact \u00e9cologique des produits, des monnaies locales pour encourager et stimuler des relocalisations de l'\u00e9conomie favorisant la gestion collective durable des biens communs. remplacer le march\u00e9 carbone europ\u00e9en par une fiscalit\u00e9 carbone r\u00e9ellement dissuasive sur les sites industriels polluants et par des r\u00e9gulations publiques qui conduisent les entreprises \u00e0 d\u00e9sinvestir massivement des \u00e9nergies fossiles. La TVA est r\u00e9put\u00e9e \u00eatre l'imp\u00f4t le plus injuste et le plus invisible et pourtant il rapporte 145 milliards d'euros chaque ann\u00e9e. Il est temps de donner \u00e0 cette taxe le sens et la port\u00e9e qu'elle m\u00e9rite. Redonnons du pouvoir au consommateur-citoyen et redonnons du sens et du poids \u00e0 nos actes de consommation en cr\u00e9ant des tranches de TVA sur les produits et les services: 1) Un taux r\u00e9duit pour les produits et services courants labellis\u00e9s \u00e9co-responsables qui profitent \u00e0 l'environnement social et \u00e9cologique de notre pays et de l'Europe. Produits locaux, frais, recycl\u00e9s, services de proximit\u00e9s, fourniture d'\u00e9nergie renouvelables... 2) Une nouvelle tranche de TVA maluss\u00e9es \u00e0 30 % pour les produits technologiques et de luxes pourvoyeurs de mis\u00e8re sociale et de crises environnementale et qui pour la plupart ne profitent qu'aux classes les plus ais\u00e9es : gros moteur thermique, smartphone \u00e0 1000 euros, etc...remplacer le march\u00e9 carbone europ\u00e9en par une fiscalit\u00e9 carbone r\u00e9ellement dissuasive sur les sites industriels polluants et par des r\u00e9gulations publiques qui conduisent les entreprises \u00e0 d\u00e9sinvestir massivement des \u00e9nergies fossiles. Les grandes entreprises et multinationales fran\u00e7aises comme \u00e9trang\u00e9res sont de grands consommateurs d\u2019\u00e9nergie et de ressources avec un impact environnemental direct. Echapper aux imp\u00f4ts est devenu un des sports favoris du CAC 40 Elles doivent donc \u00eatre mises \u00e0 contribution au sujet de: \u00e9missions de gaz \u00e0 effet de serre, gestion des d\u00e9chets et du recyclage, ma\u00eetrise et \u00e9conomies d\u2019\u00e9nergies, promotion d\u2019une consommation responsable, mod\u00e8le \u00e9conomique, biodiversit\u00e9 et protection des ressources. Les entreprise du CAC40 ont d\u00e9clar\u00e9 des \u00e9missions de gaz \u00e0 effet de serre en hausse en 2017. Selon le dernier rapport de Attac, elles seraient 22 concern\u00e9es. Par ailleurs, les accords pris lors de la COP21 ne sont pas respect\u00e9s. Cette irresponsabilit\u00e9 environnementale doit \u00eatre trait\u00e9e en urgence. Pour exemple, le groupe Total fait partie des six plus grosses entreprises priv\u00e9es mondiales du secteur p\u00e9trolier et gazier, qui figurent parmi les plus polluantes par leurs activit\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://france.attac.org/nos-publications/notes-et-rapports/article/basculer-la-fiscalite-carbone-sur-les-entreprises-les-plus-polluantes-et-jusqu&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.humanite.fr/taxe-carbone-une-solution-serait-de-taxer-les-entreprises-les-plus-polluantes-664718&lt;/p&gt;","&lt;p&gt;Pour permettre la transition \u00e0 l'\u00e9lectrique. Il n'y a pas d'autre issue \u00e0 l'horizon de ce si\u00e8cle.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Il faudrait d\u00e9velopper et rendre plus attractif, et surtout plus comp\u00e9titif les transports \\\"doux\\\" dans les villes par rapport a l'automobile.&lt;/li&gt;&lt;li&gt;Les transports en communs devraient \u00eatres gratuits pour certaines cat\u00e9gories de personnes comme les retrait\u00e9s ou les \u00e9tudiants.&lt;/li&gt;&lt;li&gt;il faut obliger les soci\u00e9t\u00e9s gestionnaires a fournir un service de transport accessible, comp\u00e9titif et \u00e9cologique.&lt;/li&gt;&lt;li&gt;Prendre exemple sur les grandes capitales comme Vienne qui ont bannis depuis longtemps leur centre ville aux voitures, en pietonisant un maximum de rue et en interdisant l'acc\u00e8s des voitures aux \\\"non r\u00e9sidents\\\"&lt;/li&gt;&lt;li&gt;il faudrait developper le ferroutage, limiter le nombre de camions sur nos routes et favoriser les circuits courts.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Se donner les moyens d'une grande politique \u00e9cologique et sociale du logement: plan de r\u00e9novation \u00e9nerg\u00e9tique de tout le b\u00e2timent, normes environnementales du logement neuf, augmentation de la construction neuve dont 25% de social&lt;/p&gt;&lt;p&gt;Appliquer aux transports la loi du pollueur payeur, automobile (taxes \u00e0 augmenter progressivement, transport routier, p\u00eache et a\u00e9rien (taxer k\u00e9ros\u00e8ne sur les vols en France): toutes ces taxes destin\u00e9es :&lt;/p&gt;&lt;p&gt;50% investissements dans le renouvelable&lt;/p&gt;&lt;p&gt;50% ch\u00e8que transition \u00e9nerg\u00e9tique pour \u00e9viter que les moins favoris\u00e9s soient lourdement p\u00e9nalis\u00e9s.&lt;/p&gt;","&lt;p&gt;Si certains agriculteurs veulent arr\u00eater quelque soit la raison leur activit\u00e9 agricole, que des formations, des intervenants les accompagnent dans leurs nouveaux projets quelque soit la nature de ceux-ci&lt;/p&gt;","&lt;p&gt;Interdire la vente de terrains agricoles \u00e0 des acteurs \u00e9trangers et les r\u00e9server \u00e0 l'installation de jeunes agriculteurs.&lt;/p&gt;","&lt;p&gt;Revoir le circuit de tra\u00e7abilit\u00e9 des produits animales d\u00e8s la sortie de la ferme&lt;/p&gt;&lt;p&gt;Contr\u00f4ler les entr\u00e9es \u00e9trang\u00e8res de produits animales \u00e0 nos fronti\u00e8res&lt;/p&gt;","&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Exigeons des autorit\u00e9s de renforcer la tra\u00e7abilit\u00e9, les contr\u00f4les, les sanctions et, surtout, la transparence des informations pour tout ce qui concerne notre alimentation. Afin de pr\u00e9venir l\u2019ob\u00e9sit\u00e9 et les maladies chroniques li\u00e9es au surpoids, il faut agir sur l\u2019offre, afin que le choix le plus sain devienne le choix le plus simple. Il faut donc un changement d\u2019approche, pour passer de l\u2019autor\u00e9gulation par les entreprises \u00e0 des r\u00e8glementations contraignantes sur l\u2019\u00e9tiquetage, la publicit\u00e9, et la fiscalit\u00e9. &lt;/li&gt;&lt;li&gt;Au niveau europ\u00e9en, la France doit d\u00e9fendre une r\u00e9forme du r\u00e8glement sur l\u2019information au consommateur afin de rendre l\u2019\u00e9tiquetage nutritionnel obligatoire \u00e0 l\u2019avant des emballages (et plus seulement volontaire comme c\u2019est le cas aujourd\u2019hui). Dans ce cadre, la valeur de r\u00e9f\u00e9rence pour la consommation de sucre doit \u00eatre en ligne avec les recommandations de l\u2019OMS. \u2022 La France doit interdire la publicit\u00e9 ciblant les enfants de moins de 16 ans pour les produits tr\u00e8s gras, tr\u00e8s sucr\u00e9s ou sal\u00e9s (sur la base des profils nutritionnels \u00e9tablis par l\u2019Organisation mondiale de la sant\u00e9). Ce marketing peut prendre plusieurs formes : utilisation de personnages de dessins anim\u00e9s, de c\u00e9l\u00e9brit\u00e9s, sponsoring, publicit\u00e9 traditionnelle, jouets, packaging, communication sur les r\u00e9seaux sociaux\u2026 Les engagements volontaires dans ce domaine ne suffisent pas \u00e0 emp\u00eacher le marketing de produits mauvais pour la sant\u00e9 aupr\u00e8s des enfants. &lt;/li&gt;&lt;li&gt;La taxe sur les boissons sucr\u00e9es doit \u00eatre augment\u00e9e, avec un objectif de 20% du prix de vente. Pour encourager les fabricants \u00e0 modifier leurs recettes, et mieux faire la diff\u00e9rence entre boissons peu sucr\u00e9es et tr\u00e8s sucr\u00e9es, cette taxe devrait \u00eatre bas\u00e9e sur la quantit\u00e9 de sucre pr\u00e9sente dans les boissons. Les b\u00e9n\u00e9fices pourraient servir \u00e0 soutenir la consommation de fruits et l\u00e9gumes, \u00e0 financer des programmes de sant\u00e9 publique ou encore \u00e0 am\u00e9liorer la qualit\u00e9 des repas servis dans les \u00e9coles. &lt;/li&gt;&lt;li&gt; Affichez obligatoirement le NutriScore des aliments sur tous les supports publicitaires. Il faut rendre obligatoire un \u00e9tiquetage nutritionnel qui soit clair et compr\u00e9hensible par tous, \u00e0 l\u2019avant des emballages, qui permette de comparer les produits d\u2019un simple coup d\u2019\u0153il. Les meilleurs syst\u00e8mes d\u2019\u00e9tiquetage ont \u00e9t\u00e9 d\u00e9velopp\u00e9s sur la base de recherches scientifiques ind\u00e9pendantes, sans aucune influence de l\u2019industrie agro-alimentaire, et ils utilisent un syst\u00e8me de code couleurs : par exemple, l\u2019\u00e9tiquetage de type feux tricolores fond\u00e9 sur les directives originelles (2007) de l\u2019agence britannique des normes alimentaires (Food Standards Agency ou FSA) ou le mod\u00e8le Nutri-Score (5 C) d\u00e9velopp\u00e9 en France. Ce type de syst\u00e8me devrait \u00eatre adopt\u00e9 et rendu obligatoire \u00e0 l\u2019avant des emballages \u00e0 l\u2019\u00e9chelle europ\u00e9enne, par une modification du r\u00e8glement INCO. Il ne doit pas \u00eatre confondu avec les tentatives de certains industriels de reprendre \u00e0 leur compte le syst\u00e8me de feux tricolores pour donner \u00e0 des produits riches en sucres, en graisses et en sel une image plus saine et plus \u00e9quilibr\u00e9e qu\u2019ils ne le sont. Les fabricants et distributeurs doivent afficher des informations claires et les emballages doivent refl\u00e9ter la r\u00e9alit\u00e9 des produits. Tant que le recours \u00e0 ces pratiques sera l\u00e9gal, beaucoup d\u2019entreprises continueront d\u2019induire les consommateurs en erreur. C'est pourquoi ce qui est autoris\u00e9 aujourd'hui encore doit \u00eatre interdit d\u00e8s demain. Qui dit l\u00e9gal ne dit pas l\u00e9gitime pour autant. Aujourd\u2019hui, lorsqu\u2019un consommateur s\u2019estime flou\u00e9 par un emballage qui ne dit pas la v\u00e9rit\u00e9, il ne peut demander des comptes devant la justice. Pour mettre un terme \u00e0 ces pratiques scandaleuses de l\u2019industrie agroalimentaire, seules des obligations l\u00e9gales garantissant la transparence de l'information sur les produits alimentaires pourront \u00eatre efficaces. &lt;/li&gt;&lt;li&gt; Une alimentation saine est un enjeu de sant\u00e9 publique. Les pr\u00e9parations industrielles sont bien souvent trop sal\u00e9es, trop sucr\u00e9es, trop grasses.Elles contiennent de nombreux additifs chimiques et/ou des r\u00e9sidus de pesticides. Ces caract\u00e9ristiques sont n\u00e9fastes pour la sant\u00e9 et participent au d\u00e9veloppement des maladies chroniques. Voici, quatres mesures d\u2019urgence pour y rem\u00e9dier : r\u00e9glementation des additifs, baisse des taux de sucre, sel et acide gras satur\u00e9s dans les aliments transform\u00e9s, r\u00e9duction de l\u2019impact publicitaire aupr\u00e8s des plus jeunes et cours \u00e0 la nutrition aupr\u00e8s des \u00e9l\u00e8ves. &lt;/li&gt;&lt;li&gt; La seule vraie solution, pour \u00e9carter le risque de cancer, c\u2019est de fabriquer des charcuteries sans nitrites ni nitrates. C\u2019est possible, les fabricants des jambons de Parme l\u2019ont prouv\u00e9, en renon\u00e7ant d\u00e8s 1993 \u00e0 l\u2019usage de nitrites et de nitrates. Ils sortent 9 millions de jambons par an et n\u2019ont pas eu un cas de botulisme en 25 ans ! Leur processus prend plus de temps et demande plus de soins. Il faut respecter des r\u00e8gles d\u2019hygi\u00e8ne strictes et mettre en place de longues p\u00e9riodes de r\u00e9frig\u00e9ration et de maturation. Cela oblige \u00e0 adapter l\u2019outil de production : changement des machines et des \u00e9quipements de r\u00e9frig\u00e9ration, r\u00e9vision des processus de fabrication. Tout cela aurait un co\u00fbt, bien s\u00fbr. Il faudrait aussi revoir la fili\u00e8re en prenant des viandes de meilleure qualit\u00e9, plus m\u00fbres. Les fabricants qui renoncent aux additifs nitr\u00e9s utilisent g\u00e9n\u00e9ralement du cochon qui a entre 12 \u00e0 18 mois, contre 6 mois dans les grandes industries charcuti\u00e8res. Il s\u2019agit de transformer les modes de fabrication pour aller vers des productions plus locales, plus raisonnables, plus vertueuses. Ce que ne permettent pas les nitrites : des cochons de mauvaise qualit\u00e9, il faut produire vite ; les conditions de travail des producteurs de cochon sont difficiles ; celles des ouvri\u00e8res et ouvriers dans les usines de transformation sont infernales... Il s\u2019agit en fait de remettre \u00e0 l\u2019endroit un syst\u00e8me pourri o\u00f9 tout marche \u00e0 l\u2019envers. &lt;/li&gt;&lt;li&gt;Des huiles min\u00e9rales - qui n\u2019ont rien \u00e0 faire dans nos aliments - contaminent le riz, les p\u00e2tes, les lentilles, le couscous, les corn flakes ou encore le cacao en poudre\u2026Quantit\u00e9 de produits alimentaires contiennent en effet des d\u00e9riv\u00e9s de p\u00e9trole. Les plus dangereux d\u2019entre eux, les hydrocarbures d\u2019huiles min\u00e9rales aromatiques (MOAH) sont soup\u00e7onn\u00e9s d\u2019\u00eatre canc\u00e9rog\u00e8nes, perturbateurs endocriniens et mutag\u00e8nes (c\u2019est-\u00e0-dire d\u2019alt\u00e9rer le patrimoine g\u00e9n\u00e9tique). Tandis que les hydrocarbures satur\u00e9s - appel\u00e9s MOSH - s\u2019accumulent dans les organes. En moyenne, notre organisme contient environ 1 gramme d\u2019hydrocarbures. Il s\u2019agit, d\u2019un point de vue quantitatif, du plus grand contaminant pr\u00e9sent dans le corps humain. Les encres d\u2019impression pr\u00e9sentes dans les cartons d\u2019emballages recycl\u00e9s sont l\u2019une des sources majeures d\u2019huiles min\u00e9rales. La migration d\u2019huiles min\u00e9rales et d\u2019autres substances nocives dans les aliments est \u00e9vitable, gr\u00e2ce \u00e0 l\u2019utilisation de ce qu\u2019on appelle des \u00ab barri\u00e8res fonctionnelles \u00bb. C\u2019est-\u00e0-dire des protections qui bloquent efficacement la migration : il peut s\u2019agir d\u2019un sachet int\u00e9rieur ou d\u2019une couche int\u00e9gr\u00e9e directement au carton. Par ailleurs, les consommateurs doivent \u00eatre prot\u00e9g\u00e9s de la contamination de leurs aliments qui peut intervenir \u00e0 d\u2019autres \u00e9tapes de la production ; par exemple via les lubrifiants utilis\u00e9s sur les machines de fabrication, ou lors du stockage, du transport. Concr\u00e8tement, il faut: Imposer une \u201ebarri\u00e8re fonctionnelle\u201c pour tous les emballages alimentaires con\u00e7us \u00e0 base de papier, afin d\u2019emp\u00eacher la migration d\u2019huiles min\u00e9rales et d\u2019autres substances potentiellement nocives vers les aliments. Limiter strictement la quantit\u00e9 d\u2019huiles min\u00e9rales dans les aliments. Quant aux hydrocarbures aromatiques, les plus dangereuses de ces huiles min\u00e9rales, ils doivent \u00eatre purement et simplement bannis.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;personne ne peut nier la souffrance inutile que subissent des animaux pour simplement un look, une mode totalement inutile dans nos latitudes . Deplus le libre \u00e9change fais rentrer en france des fourrures dont on ne sait absolument rien ! regarder ce qui se passe dans les viandes import\u00e9es etc.... D'autre part nous avons en France les capacit\u00e9s c\u00e9r\u00e9brales pour tous \u00eatre d'accord sur une pratique d'un autre temps et qu'il faut l'interdire d\u00e9finitivement et sanctionner lourdement ceux qui oseraient continuer \u00e0 le faire. Seule les peaux des animaux abattus en france pour la consommation de leur viandes peuvent \u00eatre utiliser pour l'habillement, chaussures etc.... A Ceux qui vivent de \u00e7a comme l'\u00e9levage de vison surpeupl\u00e9 en cage a Emagny , penser a vous recycler car la fin est proche.&lt;/p&gt;","&lt;p&gt;Arr\u00eater dans les 5 ans toutes les unit\u00e9s de production d'\u00e9nergie nucl\u00e9aire et toutes les unit\u00e9s de production de mat\u00e9riel radioactif (sauf \u00e0 des fins m\u00e9dicales si c'est encore n\u00e9cessaire).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En parall\u00e8le :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cesser l'hypochrisie de \\\"l'ind\u00e9pendance nationale\\\". Il faut bien aller chercher l'uranium \u00e0 l'\u00e9tranger.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Assurer la r\u00e9alisation de tous les chantiers de d\u00e9mant\u00e8lement des installations nucl\u00e9aires quels que soient leurs co\u00fbts (principe de responsabilit\u00e9 des g\u00e9n\u00e9rations actuelles vis \u00e0 vis des futures g\u00e9n\u00e9rations).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cesser d\u2019objecter la perte d\u2019emploi et la perte d\u2019activit\u00e9 \u00e9conomique en cas d\u2019abandon du nucl\u00e9aire. Les arr\u00eats, d\u00e9mant\u00e8lements et conversions vers d\u2019autres \u00e9nergies sont sources d\u2019emploi et d\u2019activit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre en \u0153uvre tout ce qui est n\u00e9cessaire pour garantir aux futures g\u00e9n\u00e9rations la p\u00e9rennit\u00e9 des chantiers de d\u00e9mant\u00e8lements quelles que soient leurs dur\u00e9es.&lt;/p&gt;&lt;p&gt;Conserver et entretenir les processus de traitements et recyclages des d\u00e9chets radioactifs en cours et restants ; provisionner les budgets n\u00e9cessaires quels que soient leurs co\u00fbts (principe de responsabilit\u00e9 vis \u00e0 vis des futures g\u00e9n\u00e9rations).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;rendre l'etiquetage des produits agricoles obligatoire avec les mentions de provenance exacte et date de production , les ajouts de compl\u00e9ments (sel, sucre, etc..) , les traitements subits (phytosanitaires) , OGM , code nutritionel.&lt;/p&gt;&lt;p&gt;Que cet \u00e9tiquetage soit en grand sur tous les emballages , bien visible.&lt;/p&gt;","&lt;p&gt;La mise en place de grands plans nationaux pour d\u00e9velopper des fili\u00e8res industrielles ont d\u00e9j\u00e0 fait leur preuve dans un pays rest\u00e9 profond\u00e9ment Colbertiste\u00a0: programme nucl\u00e9aire, plan Calcul, et plus r\u00e9cemment dans le domaine a\u00e9ronautique et spatial (Airbus, CNES, Arianespace). Le Commissariat au Plan est supprim\u00e9 en 2006 sous d\u00e9cision de Villepin soumis \u00e0 l'influence lib\u00e9rale de la Commission Europ\u00e9enne, il cesse alors d'\u00eatre un organe de planification et perd ainsi tout pouvoir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourtant on voit bien l\u2019int\u00e9r\u00eat de ce type de structure p\u00e9renne et dot\u00e9 d\u2019un vrai pouvoir de d\u00e9cision, pour rappel Le Commissariat au Plan \u00e9tait directement rattach\u00e9 au premier ministre et dot\u00e9 de moyens cons\u00e9quents (compos\u00e9 de 160 personnes : 20 % de fonctionnaires et 80 % de charg\u00e9s de mission contractuels).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette structure remplacerait avantageusement le minist\u00e8re de l\u2019\u00e9cologie qui a fait la preuve de son inanit\u00e9 (concr\u00e9tis\u00e9e par le d\u00e9part de Nicolas Hulot) par une forme d\u2019autorit\u00e9 avec pouvoir de d\u00e9cision et de contr\u00f4le qui serait compos\u00e9e\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0D\u2019un \u00e9chantillon de citoyens tir\u00e9s au sort charg\u00e9 en permanence de participer aux d\u00e9bats contradictoires, de contr\u00f4ler les actions, d\u00e9cisions\u00a0et r\u00e9sultats issus de cette organisation ;&lt;/p&gt;&lt;p&gt;-\u00a0D\u2019un panel de sp\u00e9cialistes intervenants sur demande et de mani\u00e8re contradictoire sur les diff\u00e9rents sujets \u00e9cologiques structurant (choix des modes d\u2019\u00e9nergie, aide \u00e0 la transition \u00e9cologique pour les citoyens, aide \u00e0 la fili\u00e8re industrielle nationale)\u00a0;&lt;/p&gt;&lt;p&gt;Ex.\u00a0: d\u00e9bat contradictoire moteur \u00e9lectrique vs moteur \u00e0 hydrog\u00e8ne avec interventions des champions nationaux\u00a0: EDF et Air Liquide sous l\u2019\u00e9gide d\u2019observateurs reconnus impartiaux\u00a0;&lt;/p&gt;","&lt;p&gt;D\u00e9finition :&lt;/p&gt;&lt;p&gt;l'agro-\u00e9cologie est une fa\u00e7on de concevoir des syst\u00e8mes de production qui s'appuient sur les fonctionnalit\u00e9s offertes par les \u00e9cosyst\u00e8mes. Elle les amplifie tout en visant \u00e0 diminuer les pressions sur l'environnement (ex : r\u00e9duire les \u00e9missions de gaz \u00e0 effet de serre, limiter au maximum le recours aux engrais de synth\u00e8se et aux produits phytosanitaires...) et \u00e0 pr\u00e9server les ressources naturelles (eau, \u00e9nergie, \u00e9l\u00e9ments min\u00e9raux...). Il s'agit d'utiliser au maximum la nature comme facteur de production en maintenant ses capacit\u00e9s de renouvellement&lt;/p&gt;&lt;p&gt;Proposition :&lt;/p&gt;&lt;p&gt;Subvention par l'\u00e9tat et la PAC des agriculteurs en transition afin qu'il puisse survivre les premi\u00e8res ann\u00e9es \u00e0 l'abandon des pesticides&lt;/p&gt;&lt;p&gt;D\u00e9velopper l'agro\u00e9cologie : form\u00e9s une brigade de formateurs itin\u00e9rants pour promouvoir et rendre accessible la pratique au plus grands nombres, d\u00e9velopper la communication et la p\u00e9dagogie autour de cette pratique innovante lors d'assembl\u00e9e villageoise dans les zones rurales.&lt;/p&gt;","&lt;p&gt;L\u2019ind\u00e9pendance au p\u00e9trole des pays de l\u2019UE est \u00e0 notre port\u00e9e, c\u2019est un moment de bascule \u00e9cologique et g\u00e9opolitique historique.&lt;/p&gt;","&lt;p&gt;Il faut prot\u00e9ger bien mieux et promouvoir le r\u00f4le de lanceur d'alerte. Il appartient \u00e0 chaque citoyen de veiller au bien commun.&lt;/p&gt;","&lt;p&gt;La vitesse doit \u00eatre respect\u00e9e partout pas juste avant les radars&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;pour ce qui est des routes dangereuses, elles sont signal\u00e9es par des panneaux Danger. Rien \u00e0 voir avec les radars&lt;/p&gt;","&lt;p&gt;&lt;em&gt;En mettant en place le sc\u00e9nario NEGAWATT; nous sortons rapidement du \\\"tout\\\" nucl\u00e9aire\\\" ; un changement  imp\u00e9ratif pour la survie de l'esp\u00e8ce humaine. &lt;/em&gt;&lt;/p&gt;","&lt;p&gt;suppression du permis a point revenir au permis comme avant&lt;/p&gt;","&lt;p&gt;QUEL BANQUIER \\\"accepterait\\\" de travailler \u00e0 perte ???&lt;/p&gt;&lt;p&gt;NOS AGRICULTEURS les plus pauvres sont \\\"exsangues\\\" ... R\u00c9GULONS les profits exorbitants ET MALHONN\u00caTES des distributeurs de la distribution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;IMPOSONS &lt;/strong&gt;les produits \\\"LOCAUX\\\" dans nos cantines ... LA GASTRONOMIE FRAN\u00c7AISE doit \u00caTRE \\\"LA R\u00c8GLE\\\" dans la nutrition des infrastructures fran\u00e7aises ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;IMPOSONS &lt;/strong&gt;un \u00e9tiquetage PR\u00c9CIS ET UNIQUE concernant les produits FRAN\u00c7AIS \\\"produits en FRANCE ET TRAITES en FRANCE\\\" ... PUISQUE qu'\u00e0 priori \\\"le gourou europ\u00e9en\\\" verrouille le \\\"libre \u00e9change\\\" ALORS que LES R\u00c8GLES DU JEU NE SONT PAS IDENTIQUES DANS TOUS LES PAYS EUROP\u00c9ENS ... A charge aux fran\u00e7ais d'avoir LE R\u00c9FLEXE \\\"nos emplettes font nos emplois\\\" ... &lt;/p&gt;&lt;p&gt;&lt;strong&gt;FAVORISER &lt;/strong&gt;les produits BIO&lt;/p&gt;&lt;p&gt;&lt;strong&gt;D\u00c9VELOPPER &lt;/strong&gt;le packaging alimentaire le moins \\\"impactant\\\" pour la plan\u00e8te&lt;/p&gt;&lt;p&gt;&lt;strong&gt;FACILITER &lt;/strong&gt;l'installation agricole tout en &lt;strong&gt;LIMITANT &lt;/strong&gt;les extensions expansives&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Toutes construction neuve doit etre equip\u00e9es de recuperateur d'eau de pluie pour alimenter les toilettes et /ou le jardin&lt;/p&gt;&lt;p&gt;on peut imaginer creer des recuperateurs centralis\u00e9s communs a plusieurs habitations&lt;/p&gt;","&lt;p&gt;\u00a0on peut presque tout faire avec du chanvre , huile , medicament , logement , isolation , tissu ,nourriture etc sa aere et regen\u00e9re les sol , sa va lib\u00e9rerai\u00a0d une pression et contraite des millions de fumeur ,sa va faire chut\u00e9 les trafique , et la qualit\u00e9 pourra etre control\u00e9\u00a0et sa cr\u00e9era beaucoup d emploi et de revenu au pays&lt;/p&gt;","&lt;p&gt;Le v\u00e9lo est le mode de d\u00e9placement le plus \u00e9conomique, le moins polluant et le plus favorable \u00e0 la sant\u00e9. Une personne qui fait 30 \u00e0 45 minutes de v\u00e9lo chaque jour r\u00e9duit son risque de mort subite de 28% en luttant contre toutes les maladies de la s\u00e9dentarit\u00e9.&lt;/p&gt;&lt;p&gt;Pour des raisons de sant\u00e9 publique, de co\u00fbt public et de salut environnemental, il faut multiplier les pistes cyclables et v\u00e9lo-routes dans toutes les villes, agglom\u00e9rations et campagne.&lt;/p&gt;&lt;p&gt;Le v\u00e9lo favorise aussi le tourisme.&lt;/p&gt;","&lt;p&gt;Utiliser les terrains en jach\u00e8re, partout o\u00f9 cela est possible, pour semer du colza ou autres plantes permettant la fabrication de composant de biocarburant.&lt;/p&gt;&lt;p&gt;Construire les installations n\u00e9cessaires pour fabriquer ce carburant r\u00e9gionalement.&lt;/p&gt;","&lt;p&gt;\u2022 L\u2019argent du CICE sera attribu\u00e9e \u00e0 la transition \u00e9cologique (ferroutage, isolation, hydroliennes\u2026)&lt;/p&gt;&lt;p&gt; \u2022 D\u00e9veloppement intensif du ferroutage sur tous les grands axes de transport des marchandises&lt;/p&gt;&lt;p&gt; \u2022 Interdiction des transporteurs d\u00e9tach\u00e9s des pays de l\u2019est &lt;/p&gt;&lt;p&gt; \u2022 Taxation du k\u00e9ros\u00e8ne&lt;/p&gt;&lt;p&gt; \u2022 Taxation du fuel du transport maritime&lt;/p&gt;&lt;p&gt; \u2022 Taxation des produits import\u00e9s que l\u2019on peut produire en France&lt;/p&gt;&lt;p&gt; \u2022 Cr\u00e9ation de mara\u00eechers municipaux en agriculture bio&lt;/p&gt;&lt;p&gt; \u00a0(production pour les cantines et vente directe des surplus)&lt;/p&gt;&lt;p&gt; \u2022 D\u00e9veloppement intensif des \u00e9nergies renouvelables avec solutions locales&lt;/p&gt;&lt;p&gt; \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- centrales solaires&lt;/p&gt;&lt;p&gt; \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- panneaux solaires sur le terre-plein central de toutes les autoroutes&lt;/p&gt;&lt;p&gt; \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- \u00e9nergie de la mer (hydrolienne)&lt;/p&gt;&lt;p&gt; \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- micro-barrages sur tous les cours d\u2019eau innombrables en France&lt;/p&gt;&lt;p&gt; \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- g\u00e9othermie&lt;/p&gt;&lt;p&gt; \u2022 artificialisation des terres\u00a0: rendre toutes les terres agricoles inconstructibles de droit (la constructibilit\u00e9 devenant l\u2019exception et rendue tr\u00e8s difficile)&lt;/p&gt;","&lt;p&gt;Il existe d\u00e9j\u00e0 des \\\"bateaux\\\" qui peuvent nettoyer la surface. Il faudrait investir dans des syst\u00e8mes qui permettent de r\u00e9cup\u00e9rer le plus possible de d\u00e9chets plastiques en m\u00eame temps qu'on arr\u00eate d'en fabriquer.&lt;/p&gt;","&lt;p&gt;La for\u00eat n\u2019est pas un objet de sp\u00e9culation financi\u00e8re de court terme.C\u2019est le rempart de nos enfants face \u00e0 une crise \u00e9cologique et climatique qui s\u2019emballe. C\u2019est l\u2019eau potable, la biodiversit\u00e9 et la r\u00e9silience, l\u2019\u00e9puration de l\u2019air, le stockage d\u2019une partie du carbone en exc\u00e8s dans l\u2019atmosph\u00e8re et la possibilit\u00e9 d\u2019en stocker dans le bois mat\u00e9riau. C\u2019est aussi notre lieu de connexion avec la Nature. Renoncer \u00e0 tous ces bienfaits serait pure folie. C\u2019est pourtant ce qui se profile en Europe et en France, m\u00e9tropolitaine comme dans les d\u00e9partements ultramarins, avec les incitations croissantes \u00e0 transformer les for\u00eats pour satisfaire des app\u00e9tits industriels de court terme non soutenables. Comble du cynisme, ces orientations sont pr\u00e9sent\u00e9es depuis le Grenelle de l\u2019environnement sous couvert d\u2019\u00e9cologie.Les for\u00eats publiques fran\u00e7aises incarnent particuli\u00e8rement ces enjeux. Bien qu\u2019elles ne repr\u00e9sentent que 25% des surfaces foresti\u00e8res de France m\u00e9tropolitaine, elles correspondent aux c\u0153urs historiques des massifs forestiers. Ce sont des surfaces bois\u00e9es depuis de nombreux si\u00e8cles, qui concentrent les \u00e9cosyst\u00e8mes les plus matures, et ainsi les stocks de biodiversit\u00e9 et de carbone les plus cons\u00e9quents de tous les \u00e9cosyst\u00e8mes.Le droit forestier fran\u00e7ais, vant\u00e9 dans le monde entier comme une pr\u00e9figuration historique du concept de gestion durable, consacre la for\u00eat comme bien commun. Il pr\u00e9voit des outils de protection des for\u00eats priv\u00e9es et publiques par les pouvoirs publics.Pourtant le principal instrument de cette politique, l\u2019Office National des For\u00eats, subit un v\u00e9ritable d\u00e9tournement de ses missions d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. La privatisation en cours de ses activit\u00e9s r\u00e9galiennes pr\u00e9figure la disparition de ce service public et une politique foresti\u00e8re au rabais. Ces \u00e9volutions actuelles \u00e0 l'ONF et celles \u00e0 l'\u0153uvredans le priv\u00e9 menacent de tirer vers le bas toutes les \u00abgaranties de gestion durable\u00bb, en for\u00eat publique comme en for\u00eat priv\u00e9e.La d\u00e9marche de privatisation de l\u2019Office National des For\u00eats, et l\u2019industrialisation croissante qui l\u2019accompagne doivent \u00eatre reconsid\u00e9r\u00e9es au regard des multiples enjeux des for\u00eats pour la soci\u00e9t\u00e9 d\u2019aujourd\u2019hui (climat, biodiversit\u00e9, emploi et \u00e9conomie). La notion de bien commun impose par ailleurs que la soci\u00e9t\u00e9 civile prenne part aux d\u00e9cisions foresti\u00e8res, et dispose d\u2019un droit de regard sur la gestion des for\u00eats publiques qu\u2019elle re\u00e7oit en h\u00e9ritage et doit transmettre \u00e0 ses enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Solutions possibles: &lt;/p&gt;&lt;p&gt;- red\u00e9finir les contours d\u2019un v\u00e9ritable \u00ab service public forestier \u00bb, pour les for\u00eats publiques comme priv\u00e9es : conseil aux propri\u00e9taires, planification de la gestion, police de l\u2019environnement, contr\u00f4les des coupes, concertation locale &lt;/p&gt;&lt;p&gt;- pr\u00e9ciser les conditions et limites de ce que l\u2019on qualifie de \u00ab gestion durable des for\u00eats \u00bb et pour que les pratiques non durables pour les for\u00eats soient interdites&lt;/p&gt;&lt;p&gt; - renforcer l\u2019information des citoyens et organiser un dialogue local sur les pratiques de gestion et d\u2019exploitation des for\u00eats publiques et priv\u00e9es - accompagner les propri\u00e9taires et gestionnaires vers une gestion foresti\u00e8re favorable \u00e0 la biodiversit\u00e9 et au stockage de carbone en for\u00eat et conditionner les soutiens publics au respect des \u00e9cosyst\u00e8mes forestiers &lt;/p&gt;&lt;p&gt;- relancer un programme de recherche sur la gestion des for\u00eats et ses effets sur la biodiversit\u00e9, le climat, etc.&lt;/p&gt;","&lt;p&gt;je ch\u00e9matise le processus rapidement , \u00e9nergie solaire pour faire tourner des compresseurs \u00e9lectriques, l'air ambient compress\u00e9 sert de carburant a un moteur \u00e0 air comprim\u00e9,&lt;/p&gt;&lt;p&gt;z\u00e9ro rejets polluant , z\u00e9ro gasoil , z\u00e9ro batterie lithium , z\u00e9ro \u00e9nergie fossile&lt;/p&gt;&lt;p&gt;rejette de l'air filtr\u0
