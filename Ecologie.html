,"&lt;p&gt;La production d'\u00e9lectricit\u00e9 par intermittence ne pourrait se d\u00e9velopper s'il il n'y avait pas la production permanente des centrales nucl\u00e9aires.Elles doivent r\u00e9duire leur production sans \u00e9conomie de combustible (uranium enrichi) renouvel\u00e9 par tranche de 1/3 tous les 18 mois.&lt;/p&gt;&lt;p&gt;La d\u00e9gradation du paysage et les nuisances des habitants les plus proches n'est plus supportable.&lt;/p&gt;&lt;p&gt;EDF doit racheter cette production \u00e0 un co\u00fbt tr\u00e8s \u00e9lev\u00e9 au profit de groupes d'investissement qui s'enrichissent durablement.&lt;/p&gt;&lt;p&gt;Finalement l'addition est pay\u00e9e par les consommateurs (voir taxe sur votre facture d'\u00e9lectricit\u00e9)&lt;/p&gt;&lt;p&gt;le projet d'\u00e9oliennes \u00e0 TROUILLAS et BROUILLA est une aberration.&lt;/p&gt;&lt;p&gt;Il faut arr\u00eater \u00e7a &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;D\u00e9cider et contr\u00f4ler que l\u2019utilisation des taxes lev\u00e9es au titre de l\u2019\u00e9cologie soit r\u00e9serv\u00e9e aux investissements pour la transition \u00e9nerg\u00e9tique et son accompagnement sp\u00e9cifique social.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;D\u00e9cider et contr\u00f4ler que des recettes de la TICPE sur les carburants, la part de l\u2019ancienne TIPP soit bien utilis\u00e9e \u00e0 l\u2019entretien et aux investissements routiers, voire ferroviaires.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On parle beaucoup de comment produire de l'\u00e9nergie plus verte, mais il faut aussi favoriser au maximum notre r\u00e9duction de consommation d\u2019\u00e9nergie!&lt;/p&gt;&lt;p&gt;Aujourd'hui, certains b\u00e2timents (ex: les tours de bureaux en verre) sont des gouffres \u00e9nerg\u00e9tiques, tr\u00e8s dur \u00e0 chauffer l'hiver, et tr\u00e8s dur \u00e0 refroidir l'\u00e9t\u00e9 malgr\u00e9 une clim qui tourne \u00e0 fond. &lt;/p&gt;&lt;p&gt;Les normes d'isolement des logements individuels ont \u00e9t\u00e9 revues r\u00e9cemment, mais il faut aussi en faire d'aussi s\u00e9v\u00e8re, voir plus, pour nos cadres professionnels.&lt;/p&gt;","&lt;p&gt;Je suis dans une Amap et nos producteurs me remontent souvent que les normes les asphyxient, qu'il y a trop de paperasses et des changements trop fr\u00e9quents qui demandent du temps et sans cesse de nouveaux investissements... &lt;/p&gt;&lt;p&gt;Bien s\u00fbr, je suis conscient qu'il faut s'assurer de la qualit\u00e9 sanitaire des produits et veiller \u00e0 la s\u00e9curit\u00e9 du consommateur, mais je plaide pour une simplification, une adaptation des normes aux petites structures.&lt;/p&gt;","&lt;p&gt;Inciter les mairies \u00e0 utiliser des \u00e9clairages public \u00e0 \u00e9nergie solaire, qui ne s'allument que lors des passages de personnes.&lt;/p&gt;&lt;p&gt;R\u00e9duire les \u00e9clairages publics.&lt;/p&gt;&lt;p&gt;Eteindre les \u00e9clairages des commerces la nuit. et d'une fa\u00e7on g\u00e9n\u00e9rale r\u00e9duire la pollution lumineuse qui perturbe bon nombre d'esp\u00e8ces animales.&lt;/p&gt;","&lt;p&gt;Quand j'\u00e9tais enfant tous les emballages en verre \u00e9taient consign\u00e9s. Nous les ramenions au supermarch\u00e9 ou chez l'\u00e9picier \u00e0 chaque fois qu enous allions en course. Dans d'autres pays europ\u00e9ens comme l'Allemagne cette consigne est obligatoire notamment pour les bouteilles en verre. La r\u00e9utilisation que la consigne encourage est \u00e9norm\u00e9ment moins consommatrice d'\u00e9nergie et de mati\u00e8re. je propose donc la mise en place d'une consigne et d'une subvention sur tous les emballages et une augmentation de la taxe pour les emballages non recyclables et non consign\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Plus d'espaces verts, notamment Bordeaux envahi par le b\u00eaton.&lt;/p&gt;&lt;p&gt;Tout nouveau projet immobilier doit comprendre des jardins suspendus, des balcons\u00a0et des terrasses agricoles sur le supervision d'un jardinier. Formation des futurs r\u00e9sidents.&lt;/p&gt;&lt;p&gt;Formation \u00e0 la jardinerie dans les \u00e9coles. Cr\u00e9ation de jardins dans les \u00e9coles, coll\u00e8ges et lyc\u00e9es.&lt;/p&gt;&lt;p&gt;Favoriser la permaculture.&lt;/p&gt;&lt;p&gt;Interdire tous les produits chimiques chez les particuliers.&lt;/p&gt;&lt;p&gt;Supprimer la vente des produits chimiques dans les magasins.&lt;/p&gt;&lt;p&gt;Pr\u00e9voir des lieux de compostage supervis\u00e9s et entretenus.&lt;/p&gt;","&lt;p&gt;pr\u00e9voir une prime d'incitation aux covoiturages au sein de l\\\"entreprise et l'organiser dans celle-ci, je penses que cela limiterais le nombre de voiture sur la route et tout le monde serait gagnant \u00e9cologiquement et \u00e9conomiquement.&lt;/p&gt;","&lt;p&gt;garantir un revenu d\u00e9cent aux petits paysans, particuli\u00e8rement bio&lt;/p&gt;&lt;p&gt;taxer l'agro- industrie&lt;/p&gt;&lt;p&gt;aider \u00e0 l'installation de structures locales et de taille humaine&lt;/p&gt;","&lt;p&gt;Inciter les entreprises et l'\u00e9tat \u00e0 cr\u00e9er des logements pour leurs salari\u00e9s proche du lieu de travail.&lt;/p&gt;","&lt;h1&gt;&lt;br /&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les sources de pollutions qui portent atteinte \u00e0 la sant\u00e9 sont bien connues ou soup\u00e7onn\u00e9es : des rejets industriels polluant sol, air et eau, une nourriture et une eau bourr\u00e9es de produits chimiques, des cosm\u00e9tiques, des produits d\u2019ameublement, d\u2019entretien et de construction toxiques, l\u2019inflation et la sur prescription de produits de sant\u00e9 dangereux pour notre sant\u00e9, les ondes \u00e9lectromagn\u00e9tiques, etc. Aussi, apr\u00e8s les scandales de l\u2019amiante ou des victimes des pesticides (Triskalia), les salari\u00e9s n\u2019ont plus aujourd\u2019hui, avec la suppression des CHSCT, d\u2019instance d\u2019alerte concernant la sant\u00e9 et l\u2019exposition aux risques dans leur entreprise. Or, l\u2019exposition professionnelle aux canc\u00e9rog\u00e8nes explose et la protection de la sant\u00e9 sur les lieux du travail est un enjeu essentiel. Il n\u2019est pas trop tard pour stopper ces pollutions qui se r\u00e9pandent, des solutions existent: -Rendre visibles les personnes isol\u00e9es et victimes dans leur travail, dans leur lieu de vie, dans leur alimentation, dans leurs soins\u2026 de produits toxiques, de produits de sant\u00e9 dangereux, de polluants dangereux pour la sant\u00e9 et pour les g\u00e9n\u00e9rations futures ; -Cr\u00e9er un mouvement citoyen et un \u00e9veil des consciences contre l\u2019inertie des pouvoirs publics en mati\u00e8re de sant\u00e9 environnementale ; -R\u00e9clamer la justice, la r\u00e9paration, la reconnaissance des responsabilit\u00e9s et l\u2019indemnisation des victimes de la crise sanitaire et environnementale avec l\u2019inversion de la charge de la preuve (ce doit \u00eatre \u00e0 l\u2019industriel de prouver l\u2019innocuit\u00e9 de son produit et non \u00e0 la victime de prouver le lien de causalit\u00e9 entre sa pathologie et le facteur de pollution ou le produit toxique) ; -Exiger une recherche, une expertise et une justice ind\u00e9pendantes et refonder toutes les m\u00e9thodes d\u2019\u00e9valuation et d\u2019homologation par un panel ind\u00e9pendant de chercheurs universitaires avec un contr\u00f4le citoyen ; - Renforcer la protection de la sant\u00e9 au travail en r\u00e9tablissant les CHSCT et des instances de contre-pouvoirs, d\u2019alerte et de la contre-expertise pour les salari\u00e9.e.s. - Cr\u00e9ation d\u2019un fonds d\u2019indemnisation des victimes -Int\u00e9gration aux formations m\u00e9dicales et param\u00e9dicales d\u2019un enseignement sur les causes environnementales des pathologies -Mise en place d\u2019un secr\u00e9tariat d\u2019\u00c9tat d\u00e9di\u00e9 \u00e0 la pr\u00e9vention sant\u00e9-s\u00e9curit\u00e9-environnement, avec une mission interminist\u00e9rielle en charge d\u2019\u00e9laborer une grande loi -Cr\u00e9ation d\u2019un institut de veille environnementale qui lancerait un grand plan national d\u2019analyse et de recherche en sant\u00e9-environnement. Il faut de vraies politiques qui prot\u00e8gent le citoyen face aux tr\u00e8s nombreuses sources de pollution auxquelles il est confront\u00e9, ainsi qu\u2019une v\u00e9ritable prise en compte du facteur environnemental dans les politiques de sant\u00e9 publique. Cela passe notamment par la g\u00e9n\u00e9ralisation d\u2019une recherche et d\u2019une expertise ind\u00e9pendantes sur toutes ces questions. Nous d\u00e9fendons par exemple une vraie refonte de toutes les m\u00e9thodes d\u2019\u00e9valuation et d\u2019homologation, qui pourraient se faire \u00e0 partir d\u2019un panel ind\u00e9pendant de chercheurs universitaires sous contr\u00f4le citoyen. Une vraie recherche ind\u00e9pendante, cela veut dire que les fonds publics ne doivent plus \u00eatre attribu\u00e9s en fonction d\u2019objectifs financiers, et que les r\u00e8gles de financement public-priv\u00e9 doivent \u00eatre revues.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.bastamag.net/Produits-toxiques-Combien-de-morts-faudra-t-il-pour-que-l-Etat-prenne-des&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.change.org/p/pr%C3%A9sident-de-la-r%C3%A9publique-malbouffe-pollutions-exposition-aux-produits-toxiques-lobbys-basta-agissons&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.bastamag.net/Comment-Total-et-ses-sous-traitants-exposent-leurs-ouvriers-a-des-produits&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.bastamag.net/Fumees-suspectes-odeurs-irritantes-et-surmortalite-inquietante-autour-du-bassin&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.bastamag.net/Amiante-pesticides-On-ne-peut-pas-avoir-le-droit-de-tuer-impunement-derrieres&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Multiplier les pistes cyclables et favoriser le transport doux.&lt;/p&gt;","&lt;p&gt;Pourquoi les plus gros pollueurs ne contribuent ils pas \u00e0 la transition \u00e9cologique ?  Il faut taxer le k\u00e9ros\u00e8ne qui est beaucoup plus polluant. &lt;/p&gt;","&lt;p&gt;IL serait judicieux de fusionner le minist\u00e8re de l'agriculture et du d\u00e9veloppement durable  de l'\u00e9cologie pour une bien meilleure efficacit\u00e9 ,coh\u00e9rence et d'\u00e9conomie financi\u00e8re avec des  personnels sur le terrain.&lt;/p&gt;","&lt;p&gt;Interdire de breveter le vivant et de faire des graines une semence contr\u00f4l\u00e9e!&lt;/p&gt;&lt;p&gt;C 'est \u00e0 mettre au patrimoine de l 'humanit\u00e9 et aux droits des peuples \u00e0 se nourrir par eux-m\u00eames,&lt;/p&gt;&lt;p&gt;Vive la libert\u00e9 des graines et des vari\u00e9t\u00e9s &lt;/p&gt;","&lt;p&gt;Pendant des ann\u00e9es on a appliqu\u00e9 une politique de m\u00e9tropolisation du territoire \u00e0 marche forc\u00e9e. Le principe de la m\u00e9tropolisation? C'est d'avoir quelques grands centres bien pourvus en moyens de transports qui monopolisent la quasi-int\u00e9gralit\u00e9 des ressources et des infrastructures. Le r\u00e9sultat de cette politique est l'abandon du reste du territoire: les vastes zones rurales, les villes petites et moyennes ainsi que les quartiers populaires. On constate aussi que l'organisation des grandes m\u00e9tropoles se r\u00e9sume de plus en plus \u00e0 un centre ville riche entour\u00e9 par des quartiers p\u00e9riph\u00e9riques paup\u00e9ris\u00e9s. Pour rem\u00e9dier \u00e0 cela, il faudrait: - Inverser la logique des m\u00e9tropoles et des m\u00e9ga-r\u00e9gions, de la comp\u00e9tition entre territoires - Stopper l'\u00e9talement urbain en incitant au rapprochement entre bassins de vie et bassins d'emploi - D\u00e9fendre et reconstruire le maillage de transports en commun et de services publics sur tout le territoire, dans les d\u00e9partements ruraux et les quartiers populaires - Arr\u00eater les grands projets inutiles, comme Europacity&lt;/p&gt;","&lt;p&gt;Regrouper les chercheurs et scientifiques, les inventeurs dans la recherche des outils propres de demain.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Interdiction de vendre les biens appartenant \u00e0 la France (barrages, a\u00e9roports\u2026)&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Paiement\u00a0double pour les gros qui d\u00e9bordent de leur si\u00e8ge dans les transports en commun, avions, bus, trains, cars, bateaux...&lt;/p&gt;","&lt;p&gt;obligation pour les hypermarches entreprises usines etc de couvrir TOUTE leur toiture de panneaux solaires et d installer des bornes de recharges pour v\u00e9hicule sur leurs parkings&lt;/p&gt;&lt;p&gt;objectif de 50% en 7 ans&lt;/p&gt;&lt;p&gt;100% en 12 ans&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Constat :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9vasion fiscale repr\u00e9sente chaque ann\u00e9e 100 milliards d'euros en France.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Question :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Comment encourager les entreprises \u00e0 payer honn\u00eatement leurs imp\u00f4ts en France ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Proposition :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Comme les grandes entreprises ont besoin de mettre en avant leur politique RSE (Responsabilit\u00e9 Soci\u00e9tale des Entreprises) pour valoriser leur image et inspirer la confiance, l'Etat pourrait signer un Pacte RSE avec elles pour s'engager \u00e0 utiliser de mani\u00e8re transparente l'imp\u00f4t collect\u00e9 au service de la transition sociale-\u00e9cologique (\u00e0 100%!).&lt;/p&gt;&lt;p&gt;De cette mani\u00e8re, les grandes entreprises gagneront \u00e0 payer leurs imp\u00f4ts en France car elles pourront facilement communiquer sur leur engagement au service de l'int\u00e9r\u00eat g\u00e9n\u00e9ral (\\\"la transition facilit\u00e9e par leurs imp\u00f4ts\\\").&lt;/p&gt;&lt;p&gt;L'objectif \u00e9tant de d\u00e9sencourager l'\u00e9vasion fiscale, qui de toute mani\u00e8re finit par se conna\u00eetre et dessert l'image de l'entreprise.&lt;/p&gt;","&lt;p&gt;C'est notre empreinte thermique qui compte.&lt;/p&gt;&lt;p&gt;C'est le sujet de ce troisi\u00e8me \u00e9pisode. L'homme est le seul animal qui fait du feu. Et l'homme moderne ne cesse pas d'en faire inconsciemment, parce que tout est fait pour qu'il ne voit pas cela. Les douches que nous prenons, les repas que nous mangeons et toutes les machines que nous utilisons consomment de l'\u00e9nergie, et \u00e9mettent de la chaleur. Et cette \u00e9nergie vient principalement de combustibles, fossiles et renouvelables, qui \u00e9mettent beaucoup de chaleur. Gr\u00e2ce aux bilans \u00e9nerg\u00e9tiques qui sont publi\u00e9s, on peut conna\u00eetre l'importance de ces \u00e9missions.&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/8403d9c161714304f71c5dd85ea870079b23af3a.jpeg\\\" alt=\\\"8403d9c161714304f71c5dd85ea870079b23af3a.jpeg\\\" /&gt;&lt;/p&gt;&lt;p&gt;J'ai fait ce calcul en 2016 et, j'ai eu l'id\u00e9e de comparer la somme de ces \u00e9missions au r\u00e9chauffement de la France par les pr\u00e9cipitations qu'elle re\u00e7oit. Elles nous donnent la somme des milliards de tonnes de vapeur d'eau qui les ont produite. Et comme nous connaissons le r\u00e9chauffement moyen que la condensation d'une tonne de vapeur d'eau produit, il est d'environ 0,726 m\u00e9gawattheures, j'ai pu faire cette comparaison. J'ai trouv\u00e9 que la somme de nos \u00e9missions repr\u00e9sentaient 0,8% de la chaleur totale due \u00e0 la condensation de la vapeur d'eau, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La science doit-elle ignorer cette influence ? Alors que la temp\u00e9rature moyenne en surface de l'atmosph\u00e8re terrestre n'a augment\u00e9e que de 0,4% en un si\u00e8cle, et que la concentration du CO2 dans l'atmosph\u00e8re n'a augment\u00e9 que de 0,01%, c'est \u00e0 dire 40 fois moins que la temp\u00e9rature moyenne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces chiffres nous sugg\u00e8rent que la th\u00e9orie de l'effet de serre est une erreur scientifique majeure. Le probl\u00e8me, c'est que cette th\u00e9orie est aussi un dogme qui ferme les esprits, et qui les rend insensibles aux preuves cruciales qui nous indiquent qu'elle est fausse. Pire, elle conduit le monde \u00e0 prendre des mesures qui produisent une augmentation du r\u00e9chauffement\u00a0; et de ses cons\u00e9quences d\u00e9sastreuses.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour en savoir plus, cliquez sur mon nom. Des nouvelles explications sur l'effet de serre arrivent.&lt;/p&gt;","&lt;p&gt;reinstaurer les verres consignes et faire une consigne pour le plastique&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Gratuit\u00e9 des transports en commun&lt;/strong&gt;. La mobilit\u00e9 est essentielle dans notre monde moderne. Le transport routier individuel a d\u00e9j\u00e0 assez pollu\u00e9 et tu\u00e9\u00a0; c\u2019est du pass\u00e9. Pouvoir se d\u00e9placer doit \u00eatre un service et un service public puisqu\u2019il est directement li\u00e9 \u00e0 la transition \u00e9cologique. Que ce soit pour les vacances ou pour le travail, voyageons ensemble. Il faut en permanence \u00e9tablir une r\u00e9flexion entre notre volont\u00e9 de mobilit\u00e9 et les moyens d\u2019y parvenir. Pour l\u2019instant, gros retard sur ce point donc voiture\u00a0: bouchons, pollution, accidents.&lt;/p&gt;","&lt;h1&gt;La configuration sp\u00e9ciale de la France, un Isthme, la conduit \u00e0 subir le passage de nombreux camions \u00e9trangers et v\u00e9hicules en g\u00e9n\u00e9ral qui profitent des infrastructures pay\u00e9es par les contribuables fran\u00e7ais sans contribuer \u00e0 leur maintenance. De plus, l\u2019utilisation des voies maritimes et du chemin de fer sont bien moins polluantes. Il faut inciter nos voisins \u00e0 reporter leur d\u00e9placement vers des voies moins couteuses pour notre pays et moins polluantes pour la plan\u00e8te! Il est donc urgent d'imposer une taxe \u00e0la fronti\u00e8re.&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;dans notre pays, on invente une prime a la casse pour changer de voiture, des voitures r\u00e9centes sous pr\u00e9texte de se d\u00e9barasser de moteur diesel, les memes moteurs qu'on nous a encourag\u00e9 \u00e0 acheter il n'y a pas si longtemps.&lt;/p&gt;&lt;p&gt;N'oublions pas non plus que les fabricants d'automobiles ont trich\u00e9 sur les tests antipollution.&lt;/p&gt;&lt;p&gt;Plutot que faire peser sur le dos du contribuable, ces primes \u00e0 la conversion qui ne finance qu'une petite partie pour l'achat d'un v\u00e9hicule neuf, nous pourrions obliger les constructeurs \u00e0 fournir des kits moteur, \u00e9chappement qui am\u00e9liore les v\u00e9hicules r\u00e9cents (&amp;lt;20ans)&lt;/p&gt;","&lt;p&gt;Pourquoi juste les automobilistes ?&lt;/p&gt;&lt;p&gt;Beaucoup de personnes, notamment celles habitant loin des grandes villes, ne peuvent se passer de leur voiture pour aller travailler et font de nombreux km tous les jours&lt;/p&gt;","&lt;p&gt;Rendre accessible les productions d'eau chaude solaire qui couvrent 65% des besoins annuels au minimum&lt;/p&gt;","&lt;p&gt;Le stockage des d\u00e9chets dans des piscines remplie d'eau est un des meilleurs s'il n'arrive rien aux piscines. Or celles-ci sont hors sol et mal prot\u00e9g\u00e9e. Elles extr\u00eamement vuln\u00e9rables \u00e0 toutes sortes d'attaques (preuve apport\u00e9e par action green-peace  + confirm\u00e9 par rapport de l 'Autorit\u00e9 de Suret\u00e9 Nucl\u00e9aire. organe officiel de l'Etat)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est donc urgent que ces piscines ( dont le siite de la Hague) et les prochaines \u00e0 construire soient s\u00e9curis\u00e9es au plus vite &lt;/p&gt;","&lt;p&gt;Voie r\u00e9serv\u00e9e (aux heures d\u2019affluence ou non) aux v\u00e9hicules transportant au minimum 2 ou 3 personnes adultes ou enfants (dont le conducteur), certains v\u00e9hicules \u00ab\u00a0propres\u00a0\u00bb peuvent l\u2019emprunter m\u00eame avec une seule personne \u00e0 bord ; ils arborent un autocollant sp\u00e9cial fourni par les pouvoirs publics.&lt;/p&gt;","&lt;p&gt;90% de la d\u00e9forestation de l'Amazonie est li\u00e9 \u00e0 la consommation de viande, 18% des gaz \u00e0 effets de serre li\u00e9s \u00e0 l'homme (l'ensemble des transports : 12% en comparaisons), les oc\u00e9ans se vident, nos \u00e9levages ont des pratiques innommables et utilisent massivement des m\u00e9dicaments et pesticides (via le soja pour nourrir le b\u00e9tail) qui se retrouvent dans notre alimentation, des maladies chroniques li\u00e9es \u00e0 notre consommation apparaissent...&lt;/p&gt;&lt;p&gt;Surtout dans les cantines de nos enfants : ils doivent s'habituer \u00e0 une autre alimentation. Nous, les adultes, sommes pour beaucoup \\\"addicts\\\" au go\u00fbt de la viande et de ses produits d\u00e9riv\u00e9s. Or, notre survie et notre sant\u00e9 d\u00e9pendent de cette transition vers une alimentation v\u00e9g\u00e9tale et il est donc primordial d'\u00e9duquer les jeunes g\u00e9n\u00e9rations \u00e0 en consommer beaucoup moins, voire s'en affranchir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La proposition : toute cantine doit proposer syst\u00e9matiquement un menu complet v\u00e9g\u00e9tal en alternative \u00e0 des prot\u00e9ines animales. Il n'est ici pas question de bannir la viande, les produits laitiers, les oeufs, ou le poisson mais de diminuer consid\u00e9rablement leur quantit\u00e9 dans notre alimentation ce qui nous permettra en parall\u00e8le, d'en consommer de bien meilleure qualit\u00e9.&lt;/p&gt;","&lt;p&gt;Le principe est d'instaurer une \\\"bande verte\\\" autour des villes, o\u00f9 l'utilisation des pesticides serait interdite.&lt;/p&gt;&lt;p&gt;L'\u00e9levage serait interdit dans cette bande.&lt;/p&gt;&lt;p&gt;La largeur de la bande serait \u00e0 fixer par les municipalit\u00e9s, avec un minima de 100m au del\u00e0 des parcelles habit\u00e9es.&lt;/p&gt;&lt;p&gt;L'application pourrait se faire dans un premier temps pour une certaine taille de municipalit\u00e9.&lt;/p&gt;&lt;p&gt;Deux sc\u00e9narios seraient propos\u00e9s pour la transition des agriculteurs:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00e9volution vers l'agro\u00e9cologie&lt;/li&gt;&lt;li&gt;revente de terrain vers les municipalit\u00e9s (dot\u00e9es d'un fond de tr\u00e9sorerie)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Plusieurs sc\u00e9narios pour la municipalit\u00e9:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;reforestation sur les bandes vertes (ex: https://positivr.fr/reforestation-australie-un-milliard-arbres)&lt;/li&gt;&lt;li&gt;revente de parcelles de 1 \u00e0 5 ha pour des projets agro\u00e9cologiques&lt;/li&gt;&lt;li&gt;cr\u00e9ation de chemins pour favoriser les d\u00e9placements p\u00e9destres et v\u00e9los&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;M\u00e9decine, r\u00e9cr\u00e9atif, textile, huile, biocarburant, isolation, plastique, et j'en oublie. Le chanvre doit \u00eatre \u00e0 l'initiative de la r\u00e9volution \u00e9cologique \u00e0 laquelle nous devons faire face. &lt;/p&gt;","&lt;p&gt;Il serait bien de manger nos viandes fran\u00e7aises &lt;/p&gt;","&lt;p&gt;D\u00e9r\u00e8glements climatiques et biodiversit\u00e9 sont intimement li\u00e9s&lt;/p&gt;&lt;p&gt;Pourquoi la France est elle en retard dans la mise en \u0153uvre concr\u00e8te de ses engagement contenus dans l'accord de Paris.&lt;/p&gt;&lt;h3&gt;ement au niveau europ\u00e9en et international ?&lt;/h3&gt;&lt;p&gt;La France doit montrer l'exemple en mettant en \u0153uvre l'accord de Paris et en obtenant des r\u00e9sultats mesurables et incontestables.&lt;/p&gt;","&lt;p&gt;Transfert du CICE vers un plan massif d'investissement dans la transition \u00e9cologique. Il y a urgence, vous pouvez regarder les travaux de Pablo Servignes notamment.&lt;/p&gt;","&lt;p&gt;Inscrire un volet ecologique dans les processus budg\u00e9taires de chaque entreprise:&lt;/p&gt;&lt;p&gt;- mise en place du suivi budgetaire en responsabilisant les managers et leurs \u00e9quipes&lt;/p&gt;&lt;p&gt;- assoire des r\u00e9mun\u00e9rations variables sur le respect des objectifs. D\u00e9fiscaliser ces r\u00e9mun\u00e9rations.&lt;/p&gt;&lt;p&gt;- consolidation des previsions au niveau national&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;D\u00e9velopper les r\u00e9serves d\u2019eau pour stocker l\u2019\u00e9lectricit\u00e9 sous forme d\u2019\u00e9nergie potentielle.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Utilisation dans nos eaux territoriales de carburant moins polluant, et obligation de se brancher \u00e9lectriquement dans les ports. (Navire de voyage)&lt;/p&gt;","&lt;p&gt;Financer massivement l'isolation de tous les immeubles et maisons anciens comme neufs.&lt;/p&gt;","&lt;p&gt;le bio permet de pr\u00e9server l'environnement et de respecter les animaux et les salari\u00e9s.&lt;/p&gt;&lt;p&gt;favorisons ce type de production pour une consommation de produits locaux et sains&lt;/p&gt;","&lt;p&gt;Obligation aux villes d am\u00e9nager des r\u00e9seaux denses de pistes cyclables\u00a0 sur le mod\u00e8le danois\u00a0et hollandais pour\u00a0encourager le transport en v\u00e9lo\u00a0\u00a0&lt;/p&gt;&lt;p&gt;Interdire les v\u00e9hicules moteurs polluants dans les grandes villes&lt;/p&gt;&lt;p&gt;Organisation des entreprises pour les travailleurs venant en v\u00e9lo (douche, parking v\u00e9lo.....)&lt;/p&gt;","&lt;p&gt;pr\u00e9server la desserte ferroviaire du Massif-Central en perenisant et revitalisant l'Aubrac et le Cevenol (TER en p\u00e9ril)&lt;/p&gt;","&lt;p&gt;Au del\u00e0 des aides encore trop faibles et trop floues , une tva r\u00e9duite et un pr\u00eat \u00e0 taux z\u00e9ro pour r\u00e9nover les syst\u00e8mes de chauffage energivore et polluant comme une chaudi\u00e8re au fioul. &lt;/p&gt;","&lt;p&gt;Arr\u00eat total de tous les \u00e9clairages des communes d\u00e8s 23h00. Exp\u00e9rimentation de l'extinction totale en lien avec les forces de l'ordre, les collectivit\u00e9s, les associations environnementales et les associations/\u00e9coles/universit\u00e9s promouvant/sensibilisant/enseignant l\u2019observation des \u00e9toiles.&lt;/p&gt;","&lt;p&gt;L'aviation et le maritime ne sont pas tax\u00e9s sur le carburants.&lt;/p&gt;&lt;p&gt;Le k\u00e9ros\u00e8ne et le fioul doivent \u00eatre tax\u00e9s pour les bateaux \u00e0 minima sur tous les vols touristiques et les bateaux de croisi\u00e8re&lt;/p&gt;","&lt;p&gt;La for\u00eat couvre en France 16,9 millions d'hectares. Seulement un milli\u00e8me de cette surface est en r\u00e9serve int\u00e9grale (contre 18,8 % en Roumanie par exemple !). Son exploitation intensive augmente dangereusement depuis 50 ans (enr\u00e9sinement, \u00e9nergie bois...), sans que la surface en protection ne vienne en compenser les effets d\u00e9vastateurs. &lt;/p&gt;&lt;p&gt;Une mesure impos\u00e9e et rapide est n\u00e9cessaire. Une surface minimale de 10 % de chaque propri\u00e9t\u00e9 foresti\u00e8re (publique ou priv\u00e9e) serait d\u00e9sign\u00e9e de fa\u00e7on d\u00e9finitive et laiss\u00e9e en libre \u00e9volution, sans exploitation de bois ; ce classement s'imposerait au repreneur en cas de changement de propri\u00e9taire. En compensation, ces surfaces seraient exon\u00e9r\u00e9es de charges fonci\u00e8res, et la responsabilit\u00e9 civile des propri\u00e9taires en cas d'accident ne serait plus engag\u00e9e.&lt;/p&gt;","&lt;p&gt;Chaque r\u00e9gion,chaque ann\u00e9e,sort 1 000 ch\u00f4meurs de l'ANPE ,les envoie en formation 3 mois/6 mois en  entreprise pour en faire des plaquiste,des installateurs de portes et de fen\u00eatres,etc...Les entreprises formatrices seront r\u00e9mun\u00e9r\u00e9s les persooneainsi que ceux qui sortent du ch\u00f4mage sur les 32 milliards  r\u00e9serv\u00e9s \u00e0 la formation mais qui, bien souvent, sont mal utilis\u00e9s(et non contr\u00f4l\u00e9s)&lt;/p&gt;","&lt;p&gt;L'\u00e9rosion de la biodiversit\u00e9, expression savante pour parler de la d\u00e9gradation de la nature, est un ph\u00e9nom\u00e8ne tout aussi grave que le d\u00e9r\u00e8glement climatique, ses cons\u00e9quences sur la vie de l'humanit\u00e9 sont tout aussi importantes et il ne s'agit pas que de la disparition des papillons et des petites fleurs des champs, m\u00eame si cet aspect des choses n'est pas \u00e0 n\u00e9gliger.&lt;/p&gt;&lt;p&gt;Il s'agit aussi de la pollinisation, mais aussi de la fertilit\u00e9 des sols et donc de la p\u00e9rennit\u00e9 d'une agriculture saine et des for\u00eats, du recyclage des mati\u00e8res organiques, de l'expansion des esp\u00e8ces \\\"nuisibles\\\" (d\u00e9pr\u00e9dateurs des cultures et des denr\u00e9es stock\u00e9es, mouches, moustiques, rats, tiques...) dont les pr\u00e9dateurs disparaissent, sans oublier le miel et les produits apicoles et aussi les innombrables fonctions et les interactions encore inconnues.&lt;/p&gt;&lt;p&gt;Nier ou minimiser ce ph\u00e9nom\u00e8ne, comme celui qui concerne le climat, rel\u00e8ve d'une tr\u00e8s grave inconscience et/ou d'une tr\u00e8s grave irresponsabilit\u00e9. Les causes de cette d\u00e9gradation sont aujourd'hui assez bien connues, outre le d\u00e9r\u00e8glement climatique lui-m\u00eame qui a un effet \u00e9vident sur les \u00eatres vivants, elles se nomment surexploitation, perte et fragmentation des habitats naturels, pollutions, esp\u00e8ces invasives. Toutes ces causes sont li\u00e9es entre elles et la r\u00e9solution des probl\u00e8mes pos\u00e9s est plus ou moins complexe, engageant d'autres pays que la France, n\u00e9anmoins, certaines mesures indispensables seraient \u00e0 prendre et ne demandent qu'une prise de conscience de la gravit\u00e9 du probl\u00e8me et une volont\u00e9 politique qui a jusqu'\u00e0 pr\u00e9sent fait d\u00e9faut.&lt;/p&gt;&lt;p&gt;La surexploitation, notamment des ressources naturelles, demande un fort coup de frein \u00e0 la surp\u00eache, \u00e0 l'exploitation irraisonn\u00e9e de certains massifs forestiers, \u00e0 l'intensification de l'agriculture...&lt;/p&gt;&lt;p&gt;La perte et la fragmentation des espaces naturels exige l'arr\u00eat de l'artificialisation des sols, \u00e0 grande comme \u00e0 petite \u00e9chelle (zones commerciales et d'activit\u00e9, lotissements, grands projets inutiles, ronds-points, etc.)&lt;/p&gt;&lt;p&gt;Les pollutions de toutes natures n\u00e9cessitent que soit mis en place un plan \u00e0 moyen terme de disparition des intrants chimiques dans l'agriculture, de d\u00e9pollution des industries (incluant si n\u00e9cessaire des mesures coercitives et des sanctions pour les industriels r\u00e9calcitrants), de r\u00e9gression progressive des transports polluants et une chasse \u00e0 toutes les sources de pollutions des milieux naturels.&lt;/p&gt;&lt;p&gt;Ces mesures doivent inclure l'\u00e9limination de tous les facteurs aggravants ces effets d\u00e9l\u00e9t\u00e8res, qu'ils soient de nature commerciale (accords commerciaux bilat\u00e9raux et autres), fiscale (niches fiscales diverses...) ou autres.&lt;/p&gt;&lt;p&gt;Sur ces domaines et plus encore pour les questions du climat et des esp\u00e8ces invasives, la France devrait engager des n\u00e9gociations internationales pour aboutir \u00e0 des accords propres \u00e0 r\u00e9duire les probl\u00e8mes dans des d\u00e9lais rapides.&lt;/p&gt;&lt;p&gt;\u00c9videmment tout ceci ne pourra \u00eatre mis en \u0153uvre que dans un contexte social  et international favorable dont les conditions devront \u00eatre (re)cr\u00e9\u00e9es, mais ceci rel\u00e8ve de mesures abord\u00e9es dans d'autres chapitres que celui-ci (pacification des relations internationales et des questions de migrations, justice sociale, \u00e9quit\u00e9 fiscale, etc.).&lt;/p&gt;&lt;p&gt;La question de l'emploi est en fait un faux probl\u00e8me dans la mesure o\u00f9 si un certain nombre d'emplois seraient en effet supprim\u00e9s dans un certain nombre de secteurs, d'autres seraient cr\u00e9\u00e9s en grand nombre dans d'autres, en particulier dans l\u2019agriculture et les services de proximit\u00e9. De toutes mani\u00e8res il s'agit d'une question de survie de l'humanit\u00e9 et une nouvelle civilisation est \u00e0 construire. Aujourd'hui la seule utopie est de croire qu'on va pouvoir continuer sur cette lanc\u00e9e...&lt;/p&gt;","&lt;p&gt;ASSURER 1 REVENU MINI DE 1000 E AUX AGRICULTEURS ET GRATUITE DES SOINS&lt;/p&gt;","&lt;p&gt;Taxer le k\u00e9ros\u00e8ne pour les avions et le fioul pour les bateaux, au m\u00eame niveau que le train et l'automobile, car c'est une concurrence d\u00e9loyale, et ces moyens de transport sont parmi les plus polluants. Commencer \u00e0 appliquer ces taxes au niveau national, puis travailler pour mettre ces taxes au niveau europ\u00e9en et ensuite au niveau international.&lt;/p&gt;","&lt;p&gt;Au lieu de proposer un v\u00e9hicule \u00e9lectrique de substitution au v\u00e9hicule thermique, proposer un v\u00e9hicule \u00e9lectrique &lt;u&gt;en plus&lt;/u&gt; du v\u00e9hicule thermique : Un v\u00e9hicule de base, peu cher (avec possibilit\u00e9 d'augmenter son autonomie) sur le m\u00eame contrat d'assurance que le v\u00e9hicule thermique. Facilit\u00e9 de cr\u00e9dit. A utiliser \u00e0 chaque fois que c'est possible.&lt;/p&gt;","&lt;p&gt;Cela fait beaucoup d'ann\u00e9es que cela est demand\u00e9, par des associations. Plut\u00f4t que de jouer en permanence dans la cour de la \\\"D\u00e9magogie\\\" et de la \\\"vilaine\\\" vitesse, soyons pertinents en r\u00e9duisant la TVA \u00e0 5% sur les \u00e9quipements de s\u00e9curit\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour les 2 roues :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Casques&lt;/li&gt;&lt;li&gt;V\u00eatements (Gants, Blousons)&lt;/li&gt;&lt;li&gt;Dorsales&lt;/li&gt;&lt;li&gt;Equipements de visibilit\u00e9&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour les 4 roues :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Options de s\u00e9curit\u00e9s sur le v\u00e9hicules neufs (Visibilit\u00e9 nocturne, Vision T\u00eate Haute, Freinage d'Urgence Automatique etc...)&lt;/li&gt;&lt;li&gt;Eclairage LED&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A vos r\u00e9flexions et suggestions !&lt;/p&gt;","&lt;p&gt;Il est maintenant globalement admis que parfois, des tra\u00een\u00e9es d'avion persistent dans le ciel, et s'\u00e9largissent jusqu'\u00e0 devenir une couverture nuageuse. Au del\u00e0 de ce constat, on entre en zone \\\"complotiste\\\", il serait donc int\u00e9ressant et pertinent qu'une grande enqu\u00eate soit men\u00e9e sur ce sujet.&lt;/p&gt;","&lt;p&gt;Avec consignes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faire en sorte que dans une majorit\u00e9 de communes, l'\u00e9clairage public soit \u00e9teint de minuit \u00e0 5 heures du matin dans les zones r\u00e9sidentielles. Ce qui n'emp\u00eache pas aux citoyens de disposer d'\u00e9clairages propres s'ils le souhaitent &lt;/p&gt;","&lt;p&gt;Cette nouvelle loi ne donne aucune contrainte aux distributeurs cet industriels par contre elle augmente de fa\u00e7on importante les prix pour notre pouvoir d'achat de plus en plus contraint.&lt;/p&gt;&lt;p&gt;1ere remarque les lois de ce gouvernement ne sont punitive que pour le peuple et les pauvres... Radars par exemple mais les lois sur la suppression de l'ISF ne contraint pas les exon\u00e9r\u00e9s a investir, la loi alimentation ne contraint pas le monde de l'alimentation a reverser aux agriculteurs les augmentations faites sur le dos des pauvres.&lt;/p&gt;&lt;p&gt;Alors ces lois doivent \u00eatre reprises et contraintes avec amendes et peines de prison pour les contrevenants comme ces politiques savent si bien le faire pour le petit peuple&lt;/p&gt;","&lt;p&gt;Exigeons un p\u00e9rim\u00e8tre de s\u00e9curit\u00e9 pour que nos habitations ne soient pas pollu\u00e9es par les \u00e9coulements d'usines polluantes, leurs fum\u00e9es, et autres d\u00e9jections; &lt;/p&gt;&lt;p&gt;Interdisons compl\u00e8tement la pollution de nos rivi\u00e8res \u00e0 proximit\u00e9 d'usines en ass\u00e9nant d'\u00e9normes amendes; &lt;/p&gt;&lt;p&gt;Exigeons la r\u00e9paration lorsqu'il y a une pollution accidentelle et une remise en \u00e9tat du site pollu\u00e9 en infligeant la aussi une lourde, tr\u00e8s lourde amende !&lt;/p&gt;","&lt;p&gt;Rendre obligatoire le t\u00e9l\u00e9travail pour les activit\u00e9s de bureau (2 jours par semaine au moins) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;prendre exemple sur des pays de plus en plus nombreux qui ont choisi d'interdire l'abattage rituel, comme les Flandres, le Danemark&lt;/p&gt;","&lt;p&gt;Ne pourrait-on pas r\u00e9fl\u00e9chir \u00e0 un syst\u00e8me o\u00f9 chacun paierait le carburant selon son revenu, avec par exemple une \u00e9chelle de prix diff\u00e9rents ou une autre progressivit\u00e9 \u00e0 cr\u00e9er. Un code ins\u00e9r\u00e9 dans nos cartes bancaires indiquerait notre niveau de revenu et d\u00e9terminerais le prix \u00e0 payer et une carte \\\"carburants\\\" pourrait \u00eatre cr\u00e9\u00e9 avec ce m\u00eame code pour les personnes qui souhaite r\u00e9gler en esp\u00e8ces. Ce m\u00eame syst\u00e8me pourrait s'appliquer aussi aux p\u00e9ages d'autoroutes...&lt;/p&gt;","&lt;p&gt;Peut de personnes le savent mais les chinois et les am\u00e9ricains travaillent sur des recherches pour d\u00e9velopper les transports.&lt;/p&gt;&lt;p&gt;La capsule hyperloop est une capsule de transport qui navigue dans un tubes d\u00e9pressuriser ce qui lui permet d\u2019atteindre des vitesses tr\u00e8s rapide pour un confort optimal( environ 1200 km/h) pour un coup \u00e9nerg\u00e9tique et d'entretien tr\u00e8s faible.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors que des d\u00e9put\u00e9s fran\u00e7ais sont fiers de d\u00e9clarer dans les m\u00e9dias qu'ils travaillent actuellement sur un projet de train \u00e0 l\u2019hydrog\u00e8ne cela parait insens\u00e9 de pas voir plus loin que le bout de leur nez.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- Aux abords des autoroutes et voies de chemins de fer en agglom\u00e9ration ou proche de celles-ci, les panneaux anti-bruits devraient \u00eatre obligatoires et \u00e9quip\u00e9s de panneaux photovolta\u00efques (partie sud/ouest), murs v\u00e9g\u00e9taux(partie Nord/Est) et mini \u00e9oliennes (Au sommet) qui se serviraient des courants d'air provoqu\u00e9s par les v\u00e9hicules et de la lumi\u00e8re pour fabriquer de l\u2019\u00e9lectricit\u00e9 plus propre, et les v\u00e9g\u00e9taux pourraient capter au plus t\u00f4t les GES pour les fixer au plus t\u00f4t et purifier l'air (ce qui aurait \u00e9galement comme effet de mieux isoler le bruit et donc, \u00eatre b\u00e9n\u00e9fiques pour les riverains). &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- \u00c9quiper les toits de tout b\u00e2timent publique non class\u00e9 en panneaux photovolta\u00efques &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;- Faire remplacer moyennant des frais symboliques (moins de 150\u20ac) tous les moteurs des v\u00e9hicules incrimin\u00e9s dans les fraudes aux \u00e9missions de GES par leurs constructeurs (Volkswagen-Renault...) dans les 3 ans \u00e0 venir. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Energie propre, peu ch\u00e8re, avec un r\u00e9servoir simple et un moteur simple, facile \u00e0 produire, \u00e0 construire, \u00e0 entretenir, pour ce faire :&lt;/p&gt;&lt;p&gt;-reconnaissance du droit (abusus) de transformer n'importe quel v\u00e9hicule \u00e0 moteur thermique en moteur \u00e0 air comprim\u00e9&lt;/p&gt;&lt;p&gt;-constructions sur les cours d'eau de roues pour entra\u00eener les pompes qui cr\u00e9eront la pression demand\u00e9e, dans les zones sans cours d'eau r\u00e9habiliter les pompes \u00e0 p\u00e9trole r\u00e9form\u00e9es activ\u00e9es par \u00e9lectricit\u00e9&lt;/p&gt;&lt;p&gt;-distribution de plains pour un euro symbolique (un euro obligatoire au maximum, si d\u00e9sir de la part du conducteur il peut mettre plus)&lt;/p&gt;&lt;p&gt;-obligation pour les petits transports publics urbains de passer \u00e0 l'air comprim\u00e9&lt;/p&gt;","&lt;p&gt;Chaque toiture nouvelle devrait porter les capteurs solaires destin\u00e9s \u00e0 la production d'eau chaude des habitants du b\u00e2timent, et plus si possible, afin de nous acheminer vers une autonomie \u00e9nerg\u00e9tique des logements.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper massivement les \u00e9nergies renouvelables pour cr\u00e9er un nouveau tissu \u00e9conomique cr\u00e9ateur d'emploi non d\u00e9localisables&lt;/p&gt;","&lt;p&gt;inclure dans les permis de cosntruire une obligation de mettre des panneaux solaires pour les b\u00e2timents de plus de 500m2 et les parkings de plus de 2000m2 taxer ceux qui ne sont pas \u00e9quip\u00e9s cette taxe sevira uniquement \u00e0 financer les installations sur ceux concern\u00e9s pour s'\u00e9quiper&lt;/p&gt;","&lt;p&gt;Les lobbies des secteurs industriels et chimiques ont r\u00e9ussi \u00e0 faire voter \u00e0 Bruxelles un \\\"principe d'innovation\\\"pour l'industrie. Il est \u00e0 craindre qu'avec ce nouveau principe il soit encore plus difficile de r\u00e9glementer les nouveaux produits mis sur le march\u00e9, la pollution etc... Alors qu'au contraire il faudrait une l\u00e9gislation plus stricte qui se base sur un cadre l\u00e9gal contraignant pour pr\u00e9venir et prot\u00e9ger la sant\u00e9 des fran\u00e7ais, l'environnement etc....Pour cela il faudrait donner plus de pouvoirs et de moyens aux organismes de controle comme l'inspection sanitaire tout en leur assurant une ind\u00e9pendance totale.&lt;/p&gt;","&lt;p&gt;\u00d8\u00a0Prime au changement de v\u00e9hicule&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Pour les v\u00e9hicules anciens si achat voiture neuve.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a04000\u20ac de remise sur la voiture neuve&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Pour tous les v\u00e9hicules diesels et essence si achat d\u2019un v\u00e9hicule hybride, \u00e9lectrique ou \u00e0 l\u2019hydrog\u00e8ne.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a06000\u20ac \u00e0 8000\u20ac (selon \u00e9nergie) rembours\u00e9s sous forme de cr\u00e9dit d\u2019imp\u00f4t.&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Favoriser les utilisateurs de v\u00e9hicules propres.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Gratuit\u00e9 du stationnement en ville pour tous les v\u00e9hicules hybrides, \u00e9lectriques ou \u00e0 l\u2019hydrog\u00e8ne.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Gratuit\u00e9 des p\u00e9ages pour les v\u00e9hicules \u00e9lectriques.&lt;/p&gt;&lt;p&gt;\u00a7\u00a050% de remise sur les p\u00e9ages pour les v\u00e9hicules Hybrides ou \u00e0 l\u2019hydrog\u00e8ne.&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Remplacer sous 3 ans, le parc de v\u00e9hicule l\u00e9ger des services de l\u2019\u00e9tat, des r\u00e9gions et des collectivit\u00e9s locales par des v\u00e9hicules \u00e9lectriques, hybride et hydrog\u00e8ne.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Hors v\u00e9hicules d\u2019intervention rapide d\u00e9di\u00e9s \u00e0 la s\u00e9curit\u00e9 des biens et des personnes.&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Remplacer sous 10 ans, les v\u00e9hicules lourds des services de l\u2019\u00e9tat, des r\u00e9gions et des collectivit\u00e9s locales par des v\u00e9hicules hybrides ou gaz. &lt;/p&gt;&lt;p&gt;\u00d8\u00a0Aide \u00e0 l\u2019isolation des logements anciens.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Combles, toiture, isolation ext\u00e9rieure ou fen\u00eatres, 50% rembours\u00e9s sous forme de cr\u00e9dit d'imp\u00f4t&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Eoliennes et solaire&lt;/p&gt;&lt;p&gt;\u00a7\u00a030% rembours\u00e9s sous forme de cr\u00e9dit d'imp\u00f4t.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Possibilit\u00e9 de vendre \u00e0 EDF sa production d\u2019\u00e9lectricit\u00e9 non utilis\u00e9e&lt;/p&gt;&lt;p&gt;\u00d8\u00a0recherche&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Financer les industriels pour d\u00e9velopper des solutions alternatives au p\u00e9trole pour les v\u00e9hicules terrestres \u00e0 moteur (batteries plus performantes et moins polluantes, \u00e9thanol, hydrog\u00e8ne, etc.)&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Vignette pour les PL qui empruntent les routes fran\u00e7aises&lt;/p&gt;&lt;p&gt;\u00a7\u00a020000\u20ac par an et par camion.\u00a0Dans le m\u00eame temps, baisse des cotisations patronales pour conducteur de PL embauch\u00e9 sous contrat fran\u00e7ais pour compenser cette taxe.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Exemption de taxe pour les PL qui traverseront syst\u00e9matiquement le pays par ferroutage en n'utilisant les routes fran\u00e7aises que pour se rendre \u00e0 la gare de ferroutage la plus proche de son d\u00e9p\u00f4t ou de la fronti\u00e8re&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Planification de l'augmentation des taxes sur les carburants.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Pr\u00e9voir un calendrier d'augmentation des taxes sur les carburants.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Les augmentations interviendraient quand le parc Fran\u00e7ais de v\u00e9hicules terrestres \u00e0 moteur sera renouvel\u00e9. (5, 8, 10 ans\u00a0?)&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Communiquer d\u00e8s maintenant et r\u00e9guli\u00e8rement sur ce calendrier.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1. D\u00e9placer la responsabilit\u00e9 de la pollution des consommateurs vers les industries afin d\u2019inclure les externalit\u00e9s n\u00e9gatives dans le cout de production.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0- taxer les externalit\u00e9s n\u00e9gatives et bonifier les externalit\u00e9s positives. (La mise en place d\u2019une taxe \u00e9volutive (comme en Norv\u00e8ge pour le plastique) en fonction du taux de mati\u00e8re recycl\u00e9es/r\u00e9utilis\u00e9es pour les producteurs utilisants plastique, verre, m\u00e9taux et autres mati\u00e8res premi\u00e8res pourrait faire changer drastiquement les comportements)&lt;/p&gt;&lt;p&gt;\u00a0\u00a0- sanctionner lourdement les mauvais comportements (rejets abusifs et ill\u00e9gaux).&lt;/p&gt;&lt;p&gt;\u00a0\u00a0- taxer les entr\u00e9es de mat\u00e9riaux polluants \u00e0 l\u2019entr\u00e9e de nos fronti\u00e8res.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0- taxer l\u2019utilisation de mati\u00e8res premi\u00e8res polluantes.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0- aider financi\u00e8rement les bons comportements (consigne, recyclage, r\u00e9utilisation, transformation de d\u00e9chets en mati\u00e8re premi\u00e8re pour d\u2019autres industries)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2. Encourager les consommateurs \u00e0 avoir les bons gestes:&lt;/p&gt;&lt;p&gt;\u00a0\u00a0- fournir les infrastructures n\u00e9cessaires \u00e0 la r\u00e9utilisation, le recyclage, la r\u00e9paration, la consommation \u00e9clair\u00e9e (\u00e9tiquetage: indiquant la provenance, le mode de production, le mode d\u2019extraction des mati\u00e8res premi\u00e8res, le groupe industriel qui poss\u00e8de la marque, et donnant des indicateurs clairs permettant la comparaison)&lt;/p&gt;&lt;p&gt;\u00a0\u00a0- valoriser les bons comportements par des aides financi\u00e8res (diminution de couts, primes, d\u00e9ductions d\u2019imp\u00f4ts,\u2026)\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3. Lutter contre l\u2019obsolescence programm\u00e9e\u00a0&lt;/p&gt;&lt;p&gt;\u00a0\u00a0- Inciter les entreprises \u00e0 fournir des produits qui durent dans le temps et qui sont facilement r\u00e9parables.\u00a0&lt;/p&gt;&lt;p&gt;\u00a0\u00a0- sanctionner les productions volontairement obsolescentes.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0- Mise en place d\u2019un label certifiant la manufacture p\u00e9renne.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0- Encourager (primes, d\u00e9ductions fiscales, \u2026) l\u2019essore des lieux permettant de r\u00e9parer des objets.\u00a0&lt;/p&gt;&lt;p&gt;\u00a0\u00a0- Encourager (primes, d\u00e9ductions fiscales, \u2026) l\u2019utilisation partag\u00e9e.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous sommes des milliers de citoyens \u00e0 refuser le compteur capteur Linky pour des raisons \u00e9cologiques, financi\u00e8res, sanitaires et soci\u00e9tales ainsi que pour des questions de libert\u00e9s individuelles et de droit \u00e0 la vie priv\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les compteurs capteurs Linky n'apportent rien aux usagers comme le pr\u00e9cise le rapport de la Cour des Comptes de 02 2018 et poussent davantage \u00e0 la consommation qu'aux \u00e9conomies d'\u00e9nergie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet la 2\u00e8me phase des compteurs pr\u00e9voit la connexion et le pilotage des appareils \u00e9lectrique \u00e0 distance via de nouveaux services et gadgets qui seront propos\u00e9s par des soci\u00e9t\u00e9s tierces.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La mise en place des compteurs et les services associ\u00e9s ne sont pas de nature non plus \u00e0 respecter la libert\u00e9 individuelle au sein de son domicile puisque tous nos faits et gestes pourront y \u00eatre reconstitu\u00e9s. C'est une atteinte \u00e0 une libert\u00e9 fondamentale de notre d\u00e9mocratie. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous revendiquons un droit \u00e0 la vie priv\u00e9e et \u00e0 ne pas \u00eatre expos\u00e9 et vendu \u00e0 notre insu au nom de l'\u00e9conomie du big data et de la smart city. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D'autre part, le d\u00e9ploiement de l'Equipement Radio Linky (ERL) avec entre autre un dispositif li\u00e9 aux voitures \u00e9lectrique nous semble dangereux quand \u00e0 l'explosion future du co\u00fbt d'un plein \u00e9lectrique. Nous avons aussi des doutes sur la faisabilit\u00e9 d'une telle \u00e9conomie bas\u00e9e sur le tout \u00e9lectrique et nous ne pensons pas qu'un tel syst\u00e8me profitera au plus grand nombre. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin les compteurs Linky permettront une facturation \u00e0 l'heure pr\u00e8s avec une tarification la plus forte pendant les heures de pointe, ce qui augmentera la pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La disparition programm\u00e9e des lignes de t\u00e9l\u00e9phone fixe au profit du tout wifi et de la 5G qui commence \u00e0 \u00eatre d\u00e9ploy\u00e9e en France sans d\u00e9bat pr\u00e9alable augmentera consid\u00e9rablement les expositions aux ondes \u00e9lectro-magn\u00e9tiques. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est pourquoi nous demandons l'arr\u00eat du d\u00e9ploiement des compteurs communicants et en premier lieu du compteur Linky. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est n\u00e9cessaire de repenser la transition \u00e9nerg\u00e9tique non pas au profit de quelques uns mais au profit de la population en consommant le moins d'\u00e9nergie possible et sans risques sanitaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous demandons la d\u00e9pose des compteurs d\u00e9j\u00e0 mis en place et un grand plan d'isolation du parc immobilier\u00a0\u00e0 commencer par les habitats sociaux et les services publics.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous demandons aussi le maintien d'une tarification universelle et des mesures concr\u00e8tes pour r\u00e9duire la fracture \u00e9nerg\u00e9tique (gratuit\u00e9 pour les besoins vitaux comme se chauffer et s'\u00e9clairer), le d\u00e9veloppement de l'auto-production, la d\u00e9centralisation du syst\u00e8me de production et le d\u00e9veloppement des \u00e9nergies renouvelables \u00e0 \u00e9chelle d'un quartier.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous demandons l'arr\u00eat de la politique du tout connect\u00e9 et donc du tout \u00e9lectrique qui amplifie le r\u00e9chauffement climatique, pille les ressources des pays les plus pauvres, d\u00e9shumanise la soci\u00e9t\u00e9 et engendre des nouvelles maladies li\u00e9es \u00e0 la pollution \u00e9lectro-magn\u00e9tique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous demandons l'arr\u00eat du d\u00e9ploiement de la 5G et le maintien des lignes de t\u00e9l\u00e9phone fixe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'heure est \u00e0 la sobri\u00e9t\u00e9 \u00e9nerg\u00e9tique et non pas \u00e0 la multiplication des connexions \u00e9lectriques co\u00fbteuse, \u00e9nergivores et dangereuses pour le vivant. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous demandons l'arr\u00eat du d\u00e9veloppement de la voiture \u00e9lectrique comme moyen personnel de d\u00e9placement et la mise en place de transport en commun gratuit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous demandons l'arr\u00eat de la mise en place de la smart city (cit\u00e9 connect\u00e9) et l'agrandissement sans fin des grandes m\u00e9tropoles au d\u00e9triment des p\u00e9riph\u00e9ries.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous ne voulons pas d'un projet de soci\u00e9t\u00e9 qui de plus nous enferme dans une surench\u00e8re du nucl\u00e9aire c'est pourquoi nous demandons \u00e9galement un plan de sortie du nucl\u00e9aire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est vital de maintenir et de d\u00e9velopper des lieux de vie \u00e0 \u00e9chelle humaine et sans contr\u00f4le syst\u00e9matique de la population d\u00e9l\u00e9gu\u00e9 \u00e0 un syst\u00e8me machine.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous demandons le maintien de services publics humains dont la gestion ne peut se r\u00e9duire \u00e0 des robots et des algorithmes ne r\u00e9pondant pas aux besoins vitaux de la population comme il est pr\u00e9vu dans le rapport cap 2022. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un membre du collectif info Linky SOL&lt;/p&gt;","&lt;p&gt;Nous sommes entour\u00e9s de produits remplis d'\u00e9l\u00e9ments canc\u00e9rog\u00e8nes, perturbateurs endocriniens etc.&lt;/p&gt;&lt;p&gt;Sachant que les preuves scientifiques de ces nocivit\u00e9s sont parfois d\u00e9licates \u00e0 aligner, une solution pourrait consister \u00e0 classer les additifs / pesticides selon leur degr\u00e9 de dangerosit\u00e9 connu et les taxer selon ce classement.&lt;/p&gt;&lt;p&gt;L'ensemble des revenus g\u00e9n\u00e9r\u00e9s par cette taxe seraient utilis\u00e9s pour subventionner les produits vertueux ou donner un ch\u00e8que nourriture aux fran\u00e7ais les plus d\u00e9munis pour leur permettre de se nourrir sainement.&lt;/p&gt;","&lt;p&gt;Tout est le titre : D\u00e9velopper les bio\u2013carburantset\u00a0mettre\u00a0au\u00a0point\u00a0la\u00a0transformation\u00a0des\u00a0algues&lt;/p&gt;&lt;p&gt;(&lt;em&gt;c\u2019est\u00a0de\u00a0l\u2019hydrog\u00e8ne\u00a0sulfur\u00e9\u00a0d\u2019accord, mais\u00a0de\u00a0l\u2019hydrog\u00e8ne\u00a0quand\u00a0m\u00eame&lt;/em&gt;)\u00a0&lt;/p&gt;","&lt;p&gt;Arr\u00eater la course \u00e0 la surpopulation, par tous les moyens incitatifs.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une plateforme commune d'information et de r\u00e9servation quelque soit le moyen de transport en commun.&lt;/p&gt;&lt;p&gt;Augmenter l'offre de transport en commun. Augmenter le nombre de TER. Cr\u00e9er de nouvelles lignes de bus. Augmenter les fr\u00e9quences de passage. Interconnecter les offres de transport en commun (train, bus) surtout dans les petites villes et les campagnes.&lt;/p&gt;&lt;p&gt;Cr\u00e9er des Pass multi transport au niveau d'un territoire \u00e0 prix r\u00e9duit.&lt;/p&gt;","&lt;p&gt;Les zones rurales se d\u00e9peuplent  car les transports en commun se rar\u00e9fient notamment suite \u00e0 la suppression des gares dans les petites communes, mais aussi en raison de la disparition des services publics (postes \u00e9coles...). R\u00e9tablir des services public et des transports en commun favoriserait le repeuplement des communes rurales. &lt;/p&gt;","&lt;p&gt;Interdiction de vendre et d'utiliser (donc destruction obligatoire) des tous les produits contenants des substances nocives.Information claire de tous les usagers sur les risques encourus par les produits d\u00e9tenus et mise \u00e0 leur disposition d'outils leur permettant de connaitre le niveau de pollution auquel ils sont soumis. P\u00e9riode d'essai tr\u00e8s longues avant possibilit\u00e9 de mise sur le march\u00e9 de produits, mol\u00e9cules ou autres.&lt;/p&gt;","&lt;p&gt;Les personnes vivant dans les zones rurales ont besoins d\u2019\u00eatre plus mobile. &lt;/p&gt;&lt;p&gt;\t-Ajout de bus.&lt;/p&gt;&lt;p&gt;\t-Ajout de Transports en correspondance.&lt;/p&gt;&lt;p&gt;\t     &lt;/p&gt;","&lt;p&gt;Je propose de r\u00e9server une proportion fixe (pouvant \u00eatre vot\u00e9 par les r\u00e9gions ou les d\u00e9partements par exemple, mais forc\u00e9ment sup\u00e9rieure \u00e0 1%, id\u00e9alement de l\u2019ordre de 3-5%) des budgets allou\u00e9s \u00e0 la voirie. Ainsi, tout travaux destin\u00e9s aux voitures finance \u00e9galement des travaux pour les v\u00e9los. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les pistes cyclables sont trop souvent con\u00e7ues comme des trottoirs pour v\u00e9los. Elles d\u00e9bouchent d\u2019un coup sur un passage pi\u00e9ton, ou se raccordent perpendiculairement \u00e0 la route. En bref, de par leur conception malhabile, elles obligent \u00e0 briser l\u2019allure. Or, en v\u00e9lo et contrairement \u00e0 la voiture, on ne souhaite pas ralentir, parce que tout ce qu\u2019on freine, il faut le p\u00e9daler ensuite. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En proposant des pistes cyclables s\u00e9curis\u00e9es (pas de voitures ni de pi\u00e9tons), con\u00e7ues pour \u00eatre \u00ab\u00a0roulantes\u00a0\u00bb, planes, bitum\u00e9es, sans flaques, et id\u00e9alement \u00e9clair\u00e9es, les r\u00e9ticences \u00e0 utiliser le v\u00e9lo seraient balay\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De telles infrastructures sont beaucoup moins ch\u00e8res que les travaux routiers pour une m\u00eame capacit\u00e9 d\u2019usagers. &lt;/p&gt;","&lt;p&gt;Remise en fonctionnement du ferroutage qui avait d\u00e9j\u00e0 \u00e9quip\u00e9 les gare et qui n\u2019a jamais \u00e9t\u00e9 exploit\u00e9 \u00e0 cause des lobbies.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;obligation pour tout transporteur fran\u00e7ais ou \u00e9tranger d,emprunter le r\u00e9seau sncf pour le d\u00e9placement des camions de plus de 10 tonnes et effectuant des trajets de plus de 80 KM dans la journ\u00e9e sur un m\u00eame trajet.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;en gros seuls les messageries avec v\u00e9hicules de type Traffic seront autoris\u00e9s \u00e0 circuler sans limite.&lt;/p&gt;","&lt;p&gt;On arr\u00eate \u00e7a&lt;/p&gt;","&lt;p&gt;Il n'est pas normal que le cobalt,le lithium et autres min\u00e9raux soit approvisionn\u00e9 par la sueur et le sang des hommes et en particulier des enfants \u00e0 l'amont de la chaine de fabrication des batteries. &lt;/p&gt;&lt;p&gt;Obligation d'un contr\u00f4le strict dans le respect de l'\u00e9thique et des droits des hommes qui produisent et fabrique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Laissons les d\u00e9partements et les communes d\u00e9cider des limitations de vitesse sur les routes ou les zones accidentog\u00e8nes.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;suppression de tous les glyphosate et tous les herbicides dans l agriculture &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;ce qui aurais pour consequence la diminutions de certain cancer &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;S'inspirer du mod\u00e8le suisse de vignette annuelle, dont les recettes iraient \u00e0 l'entretien des routes et aux programmes antipollution. &lt;/p&gt;","&lt;p&gt;Bonjour, je  suis  une  personne  qui  as  l'allocation  adultes  handicapes ( dans  le  milieu  Ordinaire ) et  je  n'est  pas  d'aide  sur  le  transport  car  j'ai  un  taux  d'incapacit\u00e9  inf\u00e9rieure  \u00e0  80 %  ( le  RSA  \u00e0  une  aide  de  75%  voir  la  totalit\u00e9 )&lt;/p&gt;","&lt;p&gt;La production hydro\u00e9lectrique a l'avantage d\u2019\u00eatre tr\u00e8s r\u00e9active et non intermittente par rapport aux autres sources de production (nucl\u00e9aire, \u00e9olien, photovolta\u00efque). Cette techno est id\u00e9ale pour r\u00e9agir \u00e0 des piques de demande en \u00e9lectricit\u00e9, mais aussi elle peut servir de stockage(ou ralentissement de la production) en cas de forte production par ailleurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Privatiser ces installations am\u00e8ne le risque que les industriels propri\u00e9taires ne cherchent que le profit en produisant tant qu'il est possible.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=uo7jBO9jBFQ&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 des transports pour les ch\u00f4meurs et les s\u00e9niors d\u00e8s 60 ans&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il y a un choix soci\u00e9tal \u00e0 faire entre continuer le lib\u00e9ralisme pr\u00e9dateur de la soci\u00e9t\u00e9 de consommation tout en allant vers la destruction de la plan\u00e8te ou cr\u00e9er un syst\u00e8me social participatif de frugalit\u00e9 plus respectueux des ressources. C'est ce choix qui devrait \u00eatre pos\u00e9 en r\u00e9f\u00e9rendum.&lt;/p&gt;","&lt;p&gt;A l'heure o\u00f9 l'\u00e9cologie est pr\u00e9pond\u00e9rante, il faudrait installer des \u00e9oliennes dans les zones vraiment venteuses et non agricoles et que les contrats des entreprises qui les construisent pr\u00e9voient leur d\u00e9mant\u00e8lement et qu'elles soient syst\u00e9matiquement raccord\u00e9es au r\u00e9seau ce qui n'est actuellement pas toujours le cas.&lt;/p&gt;&lt;p&gt;Il faudrait limiter l'installations de panneaux solaires qui sont une pollution de plus car non recyclable et tr\u00e8s polluants \u00e0 fabriquer et privil\u00e9gier les installations thermo-\u00e9lectriques solaires dans les r\u00e9gions fortement ensoleill\u00e9es ainsi qu'utiliser les rivi\u00e8res l\u00e0 o\u00f9 elles sont abondantes en usant de technologies hydro-\u00e9lectriques qui n'impactent pas la faune locale et qui existent dores et d\u00e9j\u00e0.&lt;/p&gt;&lt;p&gt;Et bien s\u00fbr, faire des campagnes de sensibilisation pour \u00e9conomiser l'\u00e9nergie et d\u00e9clencher une prise de conscience collective car les infrastructures ne feront pas tout.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;chauffe eau solaire obligatoire pour toutes nouvelles constructions et facilit\u00e9 pour toutes&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;les autres\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;( le chauffe eau simple \u00e0 capteur rempli de liquide ) peu co\u00fbteux et facile \u00e0 mettre en oeuvre par tout plombier ou chauffagiste digne de ce nom et m\u00eame par un bon bricoleur.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;fabriquer tout le mat\u00e9riel n\u00e9cessaire en France&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;et se prot\u00e9ger des concurrences d\u00e9loyales \u00e9trang\u00e8res\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;r\u00e9sultat\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;\u00e9norm\u00e9ment d\u2019emplois \u00e0 la clef&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;baisse des co\u00fbts car production \u00e0 grande \u00e9chelle&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Au 21\u00e8me si\u00e8cle il n'est plus possible de ne pas s'orienter \u00e0 l'\u00e9chelle nationale vers la construction d'une \u00e9conomie \u00e9cologique et en tout premier lieu par le d\u00e9veloppement des \u00e9nergies propres.&lt;/p&gt;&lt;p&gt;La France a tous les arguments pour y arriver.&lt;/p&gt;&lt;p&gt;De l'eau, du vent, du soleil, des mar\u00e9es, g\u00e9othermie etc mais aussi des comp\u00e9tences intellectuelles, tout un r\u00e9seau de citoyens motiv\u00e9s.&lt;/p&gt;&lt;p&gt;La mise en place d'investissements publics pour cr\u00e9er une dynamique d'envergure nous conduira \u00e0 construire une gigantesque \u00e9conomie \u00e9cologique, emploi dans tous les domaines de qualification, cr\u00e9ation d'industries nouvelles \u00e0 grande \u00e9chelles et nos agents nucl\u00e9aires seront certainement les plus heureux pour se reconvertir vers ce type d'\u00e9nergie.&lt;/p&gt;&lt;p&gt;Le transport des \u00e9nergies est d\u00e9j\u00e0 en place il ne reste qu'\u00e0 cr\u00e9er les sites multiples de production sur l'ensemble du territoire.&lt;/p&gt;&lt;p&gt;Personnellement je suis dispos\u00e9 \u00e0 croiser des panneaux solaires ou \u00e9oliennes pour sauver notre plan\u00e8te.&lt;/p&gt;","&lt;p&gt;Chaque hiver, parfois m\u00eame en automne , les terres sont inond\u00e9es \u00e0 cause des pluies diluviennes. Il faudrait recr\u00e9er des zones humides et replanter des haies. B\u00e9n\u00e9fice pour les cultures et les animaux, oiseaux etc..&lt;/p&gt;","&lt;p&gt;Seules des actions radicales sauveront notre plan\u00e8te. Je propose :&lt;/p&gt;&lt;p&gt;-Sortie de l'Europe&lt;/p&gt;&lt;p&gt;-Interdiction d'importer des produits manufactur\u00e9s. Sous certaines conditions bien \u00e9videmment.&lt;/p&gt;&lt;p&gt;-Autorisation d'importer les mati\u00e8res premi\u00e8res uniquement.&lt;/p&gt;&lt;p&gt;-67 000 000 de clients c'est largement assez pour construire une \u00e9conomie libre, concurrente et cr\u00e9atrice.&lt;/p&gt;","&lt;p&gt;interdire la chasse des esp\u00e8ces en diminution d'effectif&lt;/p&gt;&lt;p&gt;interdire le pi\u00e9geage \u00e0 la glue qui est une stupidit\u00e9&lt;/p&gt;","&lt;p&gt;Reduire le nombre de camions sur la route (responsables de bcp d accidents, de pollution, de deterioration des routes).&lt;/p&gt;&lt;p&gt;(par exemple, diminuer drastiquement le nombre de camions roulant \u00e0 vide).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Soit la chasse est utile \u00e0 la r\u00e9gulation des esp\u00e8ces (argument qu'on entend souvent), et dans ce cas il faut l'encadrer, tracer les munitions utilis\u00e9es, justifier chaque tir, etc. (bref un syst\u00e8me qualit\u00e9), soit elle n'est qu'un loisir et dans ce cas il faut la pratiquer avec un fusil de lasergame ou autre syst\u00e8me \u00e0 d\u00e9finir qui compte les points.&lt;/p&gt;","&lt;p&gt;je pense que placer les Abeilles comme esp\u00e8ce: \\\"menac\u00e9e\\\" \\\"en voie d'extinction\\\" ect.... Permettrer de pouvoir interdire (aider les agriculteurs) \u00e0 arr\u00eater le glyphosate, replanter des haies ect... Si un referendum est un moyen d'y arriver pourquoi pas.&lt;/p&gt;","&lt;p&gt;Refaire les vieux navires de croisi\u00e8res et les transformer en maisons, centre commercial, usine industrielle ou p\u00e9pini\u00e8re d'entreprises.&lt;/p&gt;&lt;p&gt;Transformer les cargos et am\u00e9nager les supertankers, y installer des containers / studios pour \u00e9tudiants, \u00e9migr\u00e9s, personnes \u00e2g\u00e9es.&lt;/p&gt;","&lt;p&gt;Limiter les d\u00e9placements en avion des personnes par une mise en place de quotas de d\u00e9placement (ex\u00a0: quotas fr\u00e9quence/distance, vid\u00e9o conf\u00e9rence)&lt;/p&gt;","&lt;p&gt;Sur le mod\u00e8le des \\\"communs\\\", inscrire dans la loi l'obligation pour chaque commune de pr\u00e9voir X m2 par habitant d'espace commun libre, dont la gestion devra \u00eatre r\u00e9fl\u00e9chie plus en d\u00e9tail.&lt;/p&gt;&lt;p&gt;Dans les nouveaux projets de d\u00e9veloppement, en plus des fermes urbaines (voir autre proposition), les d\u00e9veloppeurs seront tenus d'inclure X m2 d'espaces communs pour se conforter avec la loi.&lt;/p&gt;&lt;p&gt;Dans les zones d\u00e9j\u00e0 existantes, obligations pour chaque communes de cr\u00e9er ces espaces et de les g\u00e9rer.&lt;/p&gt;&lt;p&gt;Dans les zones tr\u00e8s urbanis\u00e9es, cela comprend aussi des espaces \u00e0 l'int\u00e9rieur des immeubles, \u00e0 chaque \u00e9tage ou bien tous les X \u00e9tages.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le transport de marchandises par le rail a un co\u00fbt environnemental et social dix fois inf\u00e9rieur au transport par la route.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le discours officiel sur la s\u00e9curit\u00e9 routi\u00e8re souffre de nombreuses incoh\u00e9rences et impr\u00e9cisions scientifiques. Il serait possible de r\u00e9diger un livre \u00e0 ce sujet, sont voici deux \u00e9l\u00e9ments: &lt;/p&gt;&lt;p&gt;1 - \\\"les 80 Km/h sauvent des vies\\\" : il ne faut pas consid\u00e9rer que les citoyens sont des ignorants logiques et scientifiques. Il est \u00e9vident qu'il existe un lien entre la vitesse lors d'un accident et la mortalit\u00e9 /gravit\u00e9 des blessures. Cependant, le raisonnement officiel est inconsistant: &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1a) si l'accident a eu lieu \u00e0 cause d'un conducteur roulait \u00e0 120 km/h sur un tron\u00e7on limit\u00e9 \u00e0 90 Km/h, a d\u00e9rap\u00e9 et a percut\u00e9 un mur, peut-on raisonnablement affirmer que la limitation \u00e0 80 Km/h aurait sauv\u00e9 une vie ? Si le conducteur roulait \u00e0 75 Km/h, \u00e9tait fatigu\u00e9, s'est endormi et est tomb\u00e9 dans un ravin, peut-on affirmer que la limitation \u00e0 80 Km/h aurait sauv\u00e9 sa vie ? Ces exemples montrent que le probl\u00e8me est de nature  dite \\\"bay\u00e9sienne\\\" : il faut d\u00e9terminer combien d'accidents n'auraient pas eu lieu \u00e0 80 Km/h sachant qu'ils ont eu lieu \u00e0 90 Km/h; combien de personnes ne seraient pas mortes si l'accident avait eu lieu \u00e0 80 Km/h sachant qu'elles sont mortes \u00e0 80 Km/h. Pour r\u00e9pondre \u00e0 ce type de question, une droite de moindres carr\u00e9s (mod\u00e8le de Nilsson-Elvik) ne suffit pas. Il faut des travaux plus complexes et des statistiques adapt\u00e9es \u00e0 l'\u00e9tude \u00e0 r\u00e9aliser. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1b) Les chiffres bruts de la mortalit\u00e9 n'ont pas de signification pr\u00e9cise. Par exemple, on peut interpr\u00e9ter les derniers chiffres en disant que les radars ne servent \u00e0 rien: 60 % de radars ab\u00eem\u00e9s conduisent \u00e0 une baisse de la mortalit\u00e9. Pour que les chiffres aient un sens, il faut des donn\u00e9es suppl\u00e9mentaires: le nombre de voyages, la distribution des temps pass\u00e9s sur la route, des statistiques sur la m\u00e9t\u00e9orologie, l'\u00e9clairage, l'\u00e9tat des routes, etc. Par exemple, quelle est la situation plus grave: 1 accident avec 10 voitures sur la route ou 3 accidents avec 100 voitures sur la route ? 3 accidents par 10 mille voyages sur route mal \u00e9clair\u00e9e, en mauvais \u00e9tat ou 1 accident sur 10 mille voyages sur une route en excellent \u00e9tat, bien \u00e9clair\u00e9s et bien signalis\u00e9e ? 2 accidents sur 10 mille voyages en temps pluvieux, orageux, sur une mauvaise route ou 1 accident sur 10 mille voyages par temps clair sur une route en excellent \u00e9tat ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est urgent de r\u00e9aliser une vraie \u00e9tude qui va au d\u00e9l\u00e0 des simples droites de moindres carr\u00e9s de Nilsson. &lt;/p&gt;","&lt;p&gt;Imposer des conditions d'\u00e9levage non constitutives de souffrance animale. Bannir les \u00e9levages en batterie, et les fermes usines. Introduire la condition animale dans le d\u00e9bat.&lt;/p&gt;&lt;p&gt;Interdire l'exploitation animale, y compris dans le spectacle.&lt;/p&gt;","&lt;p&gt;taxer les exportations de bois pour favoriser l'industrie du bois en france: construction, meubles etc etc etc&lt;/p&gt;&lt;p&gt;aujourd'hui le bois part en chine ou ailleurs et revient en meubles donc la valeur ajout\u00e9e est cr\u00e9ee la bas&lt;/p&gt;","&lt;p&gt;TVA \u00e0 taux z\u00e9ro pour les produits de premi\u00e8re nec\u00e9ssit\u00e9 et les produits bio fran\u00e7ais&lt;/p&gt;&lt;p&gt;TVA \u00e0 5% pour les produits locaux non transform\u00e9s&lt;/p&gt;&lt;p&gt;TVA \u00e0 10% pour les produits transform\u00e9s locaux ou bio d'importation&lt;/p&gt;&lt;p&gt;TVA \u00e0 15% pour les produits non transform\u00e9s import\u00e9s&lt;/p&gt;&lt;p&gt;TVA \u00e0  20% sur les produits d'importations tranform\u00e9s contenant des huiles de palme et autre&lt;/p&gt;","&lt;p&gt;De m\u00eame mani\u00e8re, \u00e0 quoi bon inciter encore et toujours un Jeune de France \u00e0 se tourner vers&lt;/p&gt;&lt;p&gt;l'Apprentissage noble, si la r\u00e9mun\u00e9ration progressive n'est pas planifi\u00e9e et pr\u00e9sent\u00e9e en&lt;/p&gt;&lt;p&gt;trajectoire de carri\u00e8re ou de m\u00e9tier, pour motiver le futur professionnel ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le \u00ab Sens de l'effort \u00bb, les JEUNES de France l'ont en eux-m\u00eames et ils sont pr\u00eats \u00e0 travailler&lt;/p&gt;&lt;p&gt;tr\u00e8s dur m\u00eame, si et seulement si, le monde du Travail et l'Etat les respectent au niveau des&lt;/p&gt;&lt;p&gt;r\u00e9mun\u00e9rations car ils ne veulent plus \u00eatre, comme leurs p\u00e8res et m\u00e8res, cadres sup\u00e9rieurs,&lt;/p&gt;&lt;p&gt;ouvriers, artisans ou fonctionnaires oubli\u00e9s en \u00ab dindons d'une triste farce \u00bb !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le regard \u00ab p\u00e9joratif \u00bb port\u00e9 \u00e0 l'endroit de l'apprentissage prive notre Pays, notre Cit\u00e9, de&lt;/p&gt;&lt;p&gt;talents merveilleux en tous domaines et la soci\u00e9t\u00e9 actuelle se fragilise, au lieu de grandir en&lt;/p&gt;&lt;p&gt;joie de vivre, en novations, en projets de Vie salutaire pour notre Environnement et \u00e7a fait&lt;/p&gt;&lt;p&gt;plus de trente ans qu'on souligne la n\u00e9cessit\u00e9 de placer l'Apprentissage, \u00e0 la base d'un niveau&lt;/p&gt;&lt;p&gt;de r\u00e9mun\u00e9rations clairement \u00e9chafaud\u00e9, en parall\u00e8le des cursus d'\u00e9tudes sup\u00e9rieures car le&lt;/p&gt;&lt;p&gt;\u00ab Savoir-Faire \u00bb, en tous domaines , doit \u00eatre autant respect\u00e9 que le \u00ab seul Savoir \u00bb !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin, pour \\\"exacerber la Vie\\\", pour qu'un regard \\\"novateur\\\" soit vraiment destin\u00e9 \u00e0 notre&lt;/p&gt;&lt;p&gt;Jeunesse fran\u00e7aise, que la Respiration, le Mouvement-R\u00e9g\u00e9n\u00e9rateur inn\u00e9, instruits en&lt;/p&gt;&lt;p&gt;situation extr\u00eames depuis plus de 40 ans, deviennent vecteurs de ma\u00eetrise, de calme,&lt;/p&gt;&lt;p&gt;d'attention, mais aussi de respect d'Autrui et de notre Environnement pour que ce&lt;/p&gt;&lt;p&gt;\u00ab Secourisme de Pointe \u00bb soit dispens\u00e9s, du CP \u00e0 l'Universit\u00e9, en amont et en aval, des gestes&lt;/p&gt;&lt;p&gt;de premiers secours.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que cet outil \u00e0 la port\u00e9e du plus grand nombre soit enfin instruit et transmis, au m\u00eame titre&lt;/p&gt;&lt;p&gt;que le \\\"changement climatique\\\", pour que les jeunes soient pr\u00e9par\u00e9s concr\u00e8tement aux modes&lt;/p&gt;&lt;p&gt;d'Existence, pr\u00e9sent et \u00e0 venir. (1\u00e8re exp\u00e9rimentation r\u00e9alis\u00e9e de 1992 \u00e0 1997 par une \u00e9cole&lt;/p&gt;&lt;p&gt;Primaire fran\u00e7aise, sur le temps scolaire, du CP au CM2 puis en 2001, pour des Classes de&lt;/p&gt;&lt;p&gt;Coll\u00e8ges et lyc\u00e9es de R\u00e9gion Centre -Val de Loire (Reportage FR3 Pays de Loire ) et enfin, au&lt;/p&gt;&lt;p&gt;b\u00e9n\u00e9fice d'une Classe d'\u00e9tudiants \\\"Master 2\\\" , de l'Universit\u00e9 d'Ecologie Moderne de Evora ,&lt;/p&gt;&lt;p&gt;au Portugal.&lt;/p&gt;","&lt;p&gt;Promouvoir les cultures OGM pour que cellez\u00e9ceux qui n'ont rien dans leur assiette puissent manger \u00e0 leur faim&lt;/p&gt;","&lt;p&gt;Il faut instaurer une TVA \u00e0 taux 0, sur les mat\u00e9riaux isolants, les panneaux solaires et \u00e9oliennes. Si on veut une vraie transition \u00e9colo il faut aider lorsque l'on ach\u00e8te. &lt;/p&gt;","&lt;p&gt;On sait que le d\u00e9veloppement \u00e9olien ne r\u00e9pond pas du tout aux objectifs qui lui \u00e9taient fix\u00e9s : r\u00e9duire le CO\u00b2 (les \u00e9missions ont fortement augment\u00e9 dans le domaine \u00e9lectrique, alors que l' \u00e9olien a tripl\u00e9 depuis 5 ans ! ) et r\u00e9duire le poids du nucl\u00e9aire (pas une centrale ferm\u00e9e, et c' est heureux, ce sont elles qui luttent le plus efficacement contre les \u00e9missions de CO\u00b2).  Par contre l' \u00e9olien p\u00e8se fortement sur le prix de l' \u00e9lectricit\u00e9, massacre nos paysages et nos sites naturels, nos perspectives sur les monuments historiques... L' \u00e9olien est responsable de la mort de milliers d' oiseaux et de chauves-souris, il porte atteinte \u00e0 la sant\u00e9 humaine et animale des riverains vivant \u00e0 proximit\u00e9. &lt;u&gt;Par contre il g\u00e9n\u00e8re des milliards d' euros de profits pour des entreprises aux capitaux douteux, souvent localis\u00e9es \u00e0 l' \u00e9tranger ou m\u00eame dans des paradis fiscaux (ex. VOLTALIA au Luxembourg)&lt;/u&gt; !!!&lt;/p&gt;","&lt;p&gt;A la place des grandes messes (COP, etc) qui ne donnent aucun r\u00e9sultat, les participants devraient se mobiliser pour organiser et affr\u00e9ter des moyens pour d\u00e9polluer les oc\u00e9ans des mati\u00e8res plastiques. &lt;/p&gt;&lt;p&gt;On a l'impression que ce nouveau continent ne d\u00e9range personne alors que les cons\u00e9quences sur la faune marine et donc sur l'esp\u00e8ce humaine vont \u00eatre plus dommageable que le diesel.&lt;/p&gt;","&lt;p&gt;contrepartie \u00e0 la sur-production et aux exc\u00e8s de d\u00e9chets&lt;/p&gt;","&lt;p&gt;D\u00e9velopper les \u00e9nergies mar\u00e9e motrice, hydro\u00e9lectriques et g\u00e9othermie&lt;/p&gt;","&lt;p&gt;dans de nombreuses villes moyenne de France, on ne trouve plus de petit commerce (tous des voleurs disaient on !) vive les grandes surfaces (on sait\u00a0ou part notre pognons)\u00a0 mais il n'y a plus d'habitant. Dans les petits villages, de charmant pavillons se sont b\u00e2tis. A la\u00a0campagne, on regarde\u00a0le renard au coin du jardin, les oiseaux sur notre arbre, etc ... oui, la voiture pour aller a l'\u00e9cole, au travail, a la boulangerie, a la grande surface. On est bien\u00a0 dedans, pas d'autres personnes , on peut fumer, boiter et autres choses, vive la voiture vive le p\u00e9trole. Regardons nous, on a cr\u00e9er un monde \u00e0 l'image de notre flemme, de notre confort . On a tuer notre transport en commun.\u00a0 Oui, nous, toi, moi ne chercher pas les coupables \u00e0 Paris , a l'Elys\u00e9es mais autour de vous et regardez vous. Avant de donner des le\u00e7ons d'\u00e9cologie et chercher des solutions, changeons nos comportements.&lt;/p&gt;","&lt;p&gt;Les deux cartes ci-dessous nous montrent le r\u00e9chauffement climatique de deux p\u00e9riodes de 30 ans. Celle du haut nous dit qu'entre 1951 et 1980 l'h\u00e9misph\u00e8re nord ne se r\u00e9chauffait pas. Et celle du bas, qu'il s'est particuli\u00e8rement r\u00e9chauff\u00e9 entre 1988 et 2018. Pourquoi ?&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/bb7e8d1d60b6a0f1a02aa7c6f2f5cf92f1db7be4.png\\\" alt=\\\"bb7e8d1d60b6a0f1a02aa7c6f2f5cf92f1db7be4.png\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/809c01fc304f436564b749fd6777054bd7643d9e.png\\\" alt=\\\"809c01fc304f436564b749fd6777054bd7643d9e.png\\\" /&gt;&lt;/p&gt;&lt;p&gt;Parce que durant les 30 ann\u00e9es qui ont suivi la guerre, nos besoins en \u00e9lectricit\u00e9 ont \u00e9t\u00e9 assur\u00e9s par l'hydro\u00e9lectricit\u00e9 qui, comme l'\u00e9olien, ne produit ni chaleur, ni vapeur d'eau. C'est donc avec le d\u00e9veloppement des centrales thermiques et nucl\u00e9aires (au d\u00e9but des ann\u
