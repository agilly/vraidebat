ation des locaux des fonctionnaires (dont certains sont en bien mauvais \u00e9tat)&lt;/p&gt;","&lt;p&gt;envisager la production et la distribution d'\u00e9nergie par quartier ou petite commune. mise en place de panneaux solaires (made in france) sur chaque b\u00e2timent publique, pose de multiples petites \u00e9oliennes , production de biogaz gr\u00e2ce aux d\u00e9chets verts ou aux fermes . &lt;/p&gt;&lt;p&gt;gratuit\u00e9 des premiers kwatts en fonctions de la composition du foyer, la consommation restante ou surconsommation serait pay\u00e9 \u00e0 la commune.&lt;/p&gt;","&lt;p&gt;L'elevage industriel des animaux devrait \u00eatre abandonn\u00e9 pour des raisons \u00e9thiques, \u00e9cologiques \u00e9videntes &lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'une soci\u00e9t\u00e9 Nationale de P\u00e9trole et Gaz Schiste Fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Pour permettre l'exploitation et la commercialisation de l\u2019\u00e9nergie \u00e0 faible co\u00fbt pour les Fran\u00e7ais sans exportation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est act\u00e9 la r\u00e9alisation de 17 bassines dans les deux s\u00e8vres dans un futur proche. Comment se fait il que ce soit de l'argent public qui aille financer pour une grande partie ces am\u00e9nagements,? en effet l'agence de l'eau (avec notre argent au travers les taxes sur l'eau) ainsi que la r\u00e9gion \\\"nouvelle aquitaine\\\" au travers nos imp\u00f4ts qui vont financer en  grande parties ces bassines destin\u00e9es \u00e0 un tr\u00e8s faibles nombres de priv\u00e9s , en l 'occurrence des agriculteurs!&lt;/p&gt;","&lt;p&gt;Par tirage au sort - rendre la terre aux francais. Un ha par personne. Il en fait ce qu'il veut mais n'a pas le droit de le revendre. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;La transition \u00e9cologique, &lt;strong&gt;avec qui\u00a0?&lt;/strong&gt; C\u2019est notre petite France (sur un plan superficie bien s\u00fbr) sur le globe qui va &lt;strong&gt;r\u00e9volutionner le monde \u00e9cologique pendant que les Etats Unis se retirent du pacte sur le climat sign\u00e9 \u00e0 Paris, pendant que les chinois vivent avec la pollution au quotidien sans se soucier de rien&lt;/strong&gt;. Vous croyez vraiment qu\u2019un \u00ab\u00a0mur\u00a0\u00bb est dresser tout autour de la France, et que d\u00e8s qu\u2019on aura une France verte, la pollution des autres ne franchira plus nos fronti\u00e8res\u00a0? Comment voulez vous nous faire croire tout \u00e7a dans ces conditions, &lt;strong&gt;soit tout le monde s\u2019y met, soit nous ne faisons rien, h\u00e9las&lt;/strong&gt;. Vous qui rab\u00e2cher &lt;strong&gt;Union Europ\u00e9enne a tord et \u00e0 travers, elle pourrait servir \u00e0 quelque chose dans ce genre de domaine&lt;/strong&gt;, cette &lt;strong&gt;UE carc\u00e9rale qui impose les choses ferait pas mal d\u2019impos\u00e9s les m\u00eames mesures n\u00e9cessaires \u00e0 la transition \u00e9cologique \u00e0 tous les membres.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Taxer le k\u00e9ros\u00e8ne et affecter une partie des ressources au d\u00e9veloppement de modes de d\u00e9placement moins polluants et moins g\u00e9n\u00e9rateurs de CO2.&lt;/p&gt;","&lt;p&gt;Aujourd'hui les 9000 km de petites lignes sont de nouveau sur la sellette .Mme Borne vient de d\u00e9sign\u00e9 un Pr\u00e9fet pour lister les lignes ferroviaire \u00e0 condamner.Pendant pr\u00e9s de 40 ans les acteurs du ferroviaire ont tout mis\u00e9 sur le TGV pour relier les grandes m\u00e9tropoles entre elles et demain les m\u00eames vont d\u00e9cider de la mort de nos territoires en d\u00e9cr\u00e9tant la non rentabilit\u00e9 de ces lignes (parce qu'elles sont en mauvais \u00e9tat).Des centaines de territoires sont menac\u00e9s d'effacement,pr\u00e9s de 1.5 million de personnes sont concern\u00e9es sans compter les visiteurs ou touristes qui ne pourront plus acc\u00e9der \u00e0 leurs destinations favorites.&lt;/p&gt;&lt;p&gt;Nous ne pouvons pas laisser massacrer ce bien commun.&lt;/p&gt;&lt;p&gt;Pour une fois une taxe peut \u00eatre utile pour l'am\u00e9nagement de nos territoires.Alors taxons les flux de transports internationaux qui encombrent nos routes et autoroutes souvent sans rien payer.&lt;/p&gt;&lt;p&gt;Sauvons nos 9000 km de lignes de proximit\u00e9 de l\u2019app\u00e9tit des financiers de Bercy ou d'ailleurs !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Proposition (SANS TAXE) tr\u00e8s ambitieuse pouvant mettre fin au ch\u00f4mage, au ph\u00e9nom\u00e8ne d'obsolescence de tous nos produits et \u00e0 la surconsommation de mati\u00e8re premi\u00e8re tuant la plan\u00e8te :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Interdire \u00e0 un commer\u00e7ant de vendre un produit s'il ne peut le r\u00e9parer.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les r\u00e9parations devront se faire sur place, afin d'\u00e9viter les logistiques de SAV forte consommatrice de carbone, et trop rarement utilis\u00e9es par le client car souvent trop contraignante (temps/argent/faisabilit\u00e9).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cette loi s'appliquerait \u00e0 tous les produits :&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;\u00e9lectroniques&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;m\u00e9caniques&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;v\u00eatements&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;gadgets / jouets&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;mobiliers&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;\u00e9quipements m\u00e9nager&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;...&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Objectif :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;En terminer avec l'obsolescence (programm\u00e9e ou non) de tous les biens de consommation.&lt;/li&gt;&lt;li&gt;Eviter la consommation excessive des mati\u00e8res premi\u00e8res utiles \u00e0 la fabrication des produits.&lt;/li&gt;&lt;li&gt;Inciter les commer\u00e7ants \u00e0 vendre des produits solides, fiables, durable.&lt;/li&gt;&lt;li&gt;Augmenter significativement l'emploi (fin du ch\u00f4mage quasi-instantan\u00e9e)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les commer\u00e7ants d'une m\u00eame commune pourront s'organiser ensemble pour embaucher un ou plusieurs r\u00e9parateurs en commun.&lt;/p&gt;&lt;p&gt;Pour les commerces en ligne, ils pourraient s'acquitter d'une participation finan\u00e7ant des ateliers de \\\"r\u00e9paration\\\" r\u00e9partis sur le territoire, en fonction de leurs volumes de ventes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dans un premier temps, un label &lt;em&gt;\\\"NOUS R\u00c9PARONS\\\"&lt;/em&gt; pourra \u00eatre mis en place pour inciter les personnes \u00e0 s'orienter vers ce type de commerce sans que ce dernier n'en soit contraint par la loi.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;En Allemagne, un r\u00e9f\u00e9rendum va \u00eatre organis\u00e9 en Bavi\u00e8re suite \u00e0 une p\u00e9tition pour sauver les Abeilles, voir ci-dessous:&lt;/p&gt;&lt;p&gt;Le texte de la p\u00e9tition, lanc\u00e9e par le petit parti \u00e9cologiste et conservateur &lt;a href=\\\"https://www.oedp-bayern.de/aktuelles/pressemitteilungen/newsdetails/news/184-oedp-jubelt-ueber-das-erfolgreichste-volksb/\\\"&gt;&lt;u&gt;\u00d6DP&lt;/u&gt;&lt;/a&gt;, demande que 20\u00a0% des terres arables respectent les normes biologiques en 2025, avant d\u2019atteindre 30\u00a0% en 2030. Il r\u00e9clame aussi que 10\u00a0% des espaces verts en Bavi\u00e8re soient\u00a0transform\u00e9s\u00a0en prairies fleuries, et que rivi\u00e8res et ruisseaux soient mieux prot\u00e9g\u00e9s des &lt;a href=\\\"https://www.20minutes.fr/planete/pesticides/\\\"&gt;&lt;u&gt;pesticides&lt;/u&gt;&lt;/a&gt; et des engrais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er des usines de recyclages des d\u00e9chets qui recyclent tous les d\u00e9chets sans exception (par exemple tous les plastiques)&lt;/p&gt;","&lt;p&gt;pour diminuer les accidents et la pollution il suffit d'appliquer la loi , \u00e0 l'arri\u00e8re de tous les poids lourds se trouvent des \\\"pannaux d\u00e9coratifs \\\" marqu\u00e9s 60  80 90km/h qui doivent \u00eatre l\u00e0 pour faire joli car obligatoire , indiquant la vitesse limite pour chaque type de route (d\u00e9partementale , nationale , autoroute ) mais que personne ne respecte, alors pas besoin de nouveaux textes de loi ils existent &lt;/p&gt;","&lt;p&gt;permettre aux personnes de toucher les aides aux transitions en faisant eux m\u00eames les travaux gr\u00e2ce \u00e0 leurs comp\u00e9tences et leurs savoir faire. D\u00e9bloquer les primes apr\u00e8s v\u00e9rification de fonctionnement sans attendre.&lt;/p&gt;","&lt;p&gt;Limiter les voyages inutiles et r\u00e9guliers (tel que les aller aux travail) que ca soit en Avion, Train, Car, Voiture Essence, Diesel et Electrique et organiser les villes de facon \u00e0 ce que les travailleurs habite le plus proche des lieu de travail (gestion territoire plus pousser), et rendre obligatoire le tele-travail pour les m\u00e9tiers compatibles. Changer les carburant des avions par des moins polluant (qui existe) et interdire la vente d'appareils \u00e9lectrom\u00e9nager ou vehicule dont le constructeur ne veut plus fournir les pi\u00e8ces apr\u00e8s 10 ans. Voir r\u00e9guler le prix des pi\u00e8ces d\u00e9tacher. Il est moins polluant de re-fabriquer la pi\u00e9ces HS que de d\u00e9truire et recycler un v\u00e9hicule ou appareil qui pourrait encore servire longtemps. (Leur consommation l\u00e9g\u00e8rement plus \u00e9lev\u00e9 est rattrap\u00e9 par l'effet de sur-consomation du changement et re-cyclage tr\u00e9s \u00e9nergivore)&lt;/p&gt;","&lt;p&gt;Les services publics doivent revenir en nombre et avec cela la &lt;strong&gt;gratuit\u00e9&lt;/strong&gt; effective :&lt;/p&gt;&lt;p&gt;Des transports &lt;/p&gt;&lt;p&gt;De l 'education&lt;/p&gt;&lt;p&gt;De la sant\u00e9,&lt;/p&gt;&lt;p&gt;Des clubs de loisirs et de musique&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.lemonde.fr/m-plan-b/article/2015/09/07/et-si-tout-devenait-gratuit_4748011_4498071.html\\\"&gt;voir le lien&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er des rues uniquement r\u00e9serv\u00e9es aux v\u00e9los et pi\u00e9tons.&lt;/p&gt;&lt;p&gt;Cr\u00e9er des voies prot\u00e9g\u00e9es des voitures par des plots et des barri\u00e8res&lt;/p&gt;&lt;p&gt;Toute nouvelle am\u00e9nagement urbain doit pr\u00e9voir des voies r\u00e9serv\u00e9es aux cyclistes et v\u00e9los taxis&lt;/p&gt;&lt;p&gt;Pr\u00e9voir des emplacements v\u00e9los\u00a0plus nombreux, dans les bus, tramways et trains. &lt;/p&gt;&lt;p&gt;R\u00e9server des lieux de stationnement surveill\u00e9s&lt;/p&gt;&lt;p&gt;Voies cyclistes prot\u00e9g\u00e9es entre les\u00a0villes, \u00e9clair\u00e9es la nuit et surveill\u00e9es.&lt;/p&gt;&lt;p&gt;Aides pour l'acquisition de v\u00e9los de qualit\u00e9 et leurs \u00e9quipement\u00a0pr\u00e9vus pour la ville, l'agglom\u00e9ration et la campagne&lt;/p&gt;&lt;p&gt;Pr\u00e9voir des agents pour r\u00e9guler le trafic et \u00e9duquer \u00e0 la prudence&lt;/p&gt;","&lt;p&gt;La crise climatique est l\u2019affaire de toutes et tous. Pour y r\u00e9pondre avec responsabilit\u00e9 et d\u00e9termination, nous inscrirons la r\u00e8gle verte dans la Constitution : l\u2019obligation, \u00e0 l\u2019\u00e9chelle de la France, de ne pas pr\u00e9lever sur la nature plus de ressources renouvelables que ce qu\u2019elle peut reconstituer, ni de produire plus que ce qu\u2019elle peut supporter.&lt;/p&gt;&lt;p&gt;Cela comprend la pr\u00e9servation de la biodiversit\u00e9, ainsi que la diminution par quatre des \u00e9missions de gaz \u00e0 effet de serre et 100 % d\u2019\u00e9nergies renouvelables et le z\u00e9ro d\u00e9chet d\u2019ici 2050.&lt;/p&gt;&lt;p&gt;La r\u00e8gle verte permettra d\u2019affirmer :&lt;/p&gt;&lt;p&gt;\u2022l\u2019interdiction des destructions et le refus d\u2019appropriation des \u00e9cosyst\u00e8mes ;&lt;/p&gt;&lt;p&gt;\u2022l\u2019obligation d\u2019un bilan \u00e9cologique global pour tout projet d\u2019am\u00e9nagement, com-prenant ses cons\u00e9quences en mati\u00e8re d\u2019empreinte \u00e9cologique et d\u2019impacts sur la sant\u00e9 ;&lt;/p&gt;&lt;p&gt;\u2022 la priorit\u00e9 de l\u2019int\u00e9r\u00eat \u00e9cologique sur l\u2019int\u00e9r\u00eat \u00e9conomique ;&lt;/p&gt;&lt;p&gt;\u2022l\u2019\u00e9limination progressive des produits n\u00e9fastes pour la sant\u00e9 et dommageables pour l\u2019environnement, comme les pesticides, par la fixation de normes et d\u2019inter-dictions ;&lt;/p&gt;&lt;p&gt;\u2022des obligations d\u2019ind\u00e9pendance des recherches sur l\u2019impact des produits phyto-sanitaires sur la biosph\u00e8re et la sant\u00e9 humaine, et leur interdiction \u00e0 la vente en cas de nocivit\u00e9 av\u00e9r\u00e9e (exemple des n\u00e9onicotino\u00efdes) ;&lt;/p&gt;&lt;p&gt;\u2022des incitations, pour les branches industrielles, \u00e0 fabriquer des produits \u00e9co-con\u00e7us : utilisation minimum de mati\u00e8re premi\u00e8re non renouvelable, priorit\u00e9 aux mono-mat\u00e9riaux plut\u00f4t qu\u2019aux multi-mat\u00e9riaux et composites plus difficiles \u00e0 r\u00e9cu-p\u00e9rer. Un allongement des dur\u00e9es de garantie obligatoire permettra de lutter contre l\u2019obsolescence programm\u00e9e. La r\u00e9paration, le d\u00e9montage, la r\u00e9utilisation et le recyclage devront \u00eatre pr\u00e9vus d\u00e8s la conception ;&lt;/p&gt;&lt;p&gt;\u2022une impulsion donn\u00e9e \u00e0 la diversification des technologies, en tenant compte de leur robustesse et de leur accessibilit\u00e9 ;&lt;/p&gt;&lt;p&gt;\u2022la limitation de l\u2019activit\u00e9 publicitaire \u00e0 objet commercial.Cette bifurcation \u00e9cologique ne peut se concevoir sans repenser le calcul de la richesse et sa r\u00e9partition. &lt;/p&gt;&lt;p&gt;Le PIB (produit int\u00e9rieur brut) ne mesure pas le niveau de bien-\u00eatre, ni ne rend compte des services rendus par les activit\u00e9s sociales ou culturelles, ni ne comptabilise le co\u00fbt des d\u00e9g\u00e2ts \u00e9cologiques, tandis qu\u2019il int\u00e8gre leur r\u00e9paration. La r\u00e8gle verte n\u00e9cessite de nouveaux indicateurs de pro-gr\u00e8s humain.Elle suppose aussi la mise en place d\u2019un protectionnisme solidaire pour \u00e9viter que des produits fabriqu\u00e9s dans des pays \u00e0 faible protection environnementale et sociale ne soient import\u00e9s en France, en contournant ainsi les obligations d\u00e9finies.&lt;/p&gt;","&lt;p&gt;tva a 5 pour cent pour l installation de panneaux photovoltaique et tous travaux a caractere ecologique&lt;/p&gt;","&lt;p&gt;Le plastique est une mati\u00e8re non bio d\u00e9gradable. C'est une \u00e9vidence mais il semble falloir le rappeler.&lt;/p&gt;&lt;p&gt;Non biod\u00e9gradable \u00e7a veut dire que tout ce que l'on fabrique et utilise doit \u00eatre brul\u00e9 (ajout d'un cout \u00e9nerg\u00e9tique) ou recycl\u00e9 (avec un faible rendement, donc du plastique qui se retrouve quand m\u00eame dans la nature) sous peine d\u2019\u00eatre directement rejet\u00e9 \u00e0 terme dans les rivi\u00e8re, la mer, bouff\u00e9 par les poissons, se d\u00e9versant sur tous les rivages du monde, ou formant de v\u00e9ritables continents flottants...&lt;/p&gt;","&lt;p&gt;La v\u00e9nerie sous terre est une forme de chasse. En fait c'est le chien qui chasse car le ma\u00eetre ne fait rien. Le chien sent l'animal qui est sous terre, il suit ses galeries et lorsqu'il indique un arr\u00eat il d\u00e9terre l'animal, parfois le poursuit dans ses galeries, le mord, le tue et c'est le chasseur qui finit par le d\u00e9terrer. Cela concerne souvent les port\u00e9es de renardeaux, et les blaireaux. Ce n'est pas une chasse, c'est de la boucherie. Il est difficile de comprendre quel plaisir un homme peut trouver \u00e0 massacrer ainsi des animaux sous terre, sauf le plaisir sanglant de les achever. Participer \u00e0 la consultation sur le site du minist\u00e8re.&lt;/p&gt;&lt;p&gt;http://www.consultations-publiques.developpement-durable.gouv.fr/spip.php?page=article&amp;amp;id_article=1923&lt;/p&gt;","&lt;p&gt;Le sort de l'humanit\u00e9 d\u00e9pend beaucoup des bouleversements \u00e9cologiques \u00e0 venir. Il faut r\u00e9agir maintenant. Pour se faire il faut imposer \u00e0 tout le monde (particuliers et entreprises) de lutter contre le d\u00e9r\u00e8glement climatique.&lt;/p&gt;&lt;p&gt;Il faut sanctionner les entreprises polluantes et favoriser celles qui sont vertueuses. (m\u00eame chose pour les particuliers)&lt;/p&gt;&lt;p&gt;en tenant compte tout de m\u00eame des r\u00e9alit\u00e9s \u00e9conomiques. Il faut donc proc\u00e9der de mani\u00e8re progressive. Pour sensibiliser les autres pays \u00e0 faire la m\u00eame chose il faut taxer lourdement les produits non \u00e9cologiques import\u00e9s.&lt;/p&gt;","&lt;p&gt;Tout nouveau projet, proposition doit imp\u00e9rativement \u00eatre soumis \u00e0 un contr\u00f4le de son impact environnemental et soci\u00e9tal.&lt;/p&gt;&lt;p&gt;Le cot\u00e9 financier n'intervient qu\u2019apr\u00e8s l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Gagner quelques minutes sur un trajet pour des milliards d'investissement, n'est plus concevable.&lt;/p&gt;&lt;p&gt;Tout l'argent d\u00e9pens\u00e9 pour permettre \u00e0 quelques uns de se rendre \u00e0 la capitale ou d'en venir se fait au d\u00e9triment de la grande majorit\u00e9 de la population vivant en r\u00e9gion.&lt;/p&gt;&lt;p&gt;Le pays a besoin de transports collectifs \u00e9toff\u00e9s et le r\u00e9tablissement d'un maillage de qualit\u00e9 bas\u00e9 sur ce qui existait avant le d\u00e9mant\u00e8lement du r\u00e9seau, sans n\u00e9cessairement r\u00e9tablir toutes les micro lignes, est un imp\u00e9ratif.&lt;/p&gt;&lt;p&gt;Par ailleurs, les prix pratiqu\u00e9s par la SNCF pour utiliser le service public du chemin de fer est prohibitif. Seules les personnes ais\u00e9es ou financ\u00e9es par leur employeur, peuvent se permettre de voyager r\u00e9guli\u00e8rement par le train.&lt;/p&gt;","&lt;p&gt;Je suis professeure des \u00e9coles et je trouve cela aberrant qu'une grande ville (avec plus de 20 \u00e9coles), ne respecte pas le tri s\u00e9lectif. J'ai beau trier les d\u00e9chets avec les \u00e9l\u00e8ves, mettre en place plusieurs poubelles, cela est vain puisque les dames de service jettent ces poubelles dans le m\u00eame sac !!!&lt;/p&gt;","&lt;p&gt;Rendre automatiquement les transports urbains ET LES TER gratuits lors d'un pic de pollution dans une r\u00e9gion / m\u00e9tropole&lt;/p&gt;","&lt;p&gt;Les groupes de pression (lobbies), pardon ONG, \u00e9cologistes veulent intenter des actions en justice contre l'\u00c9tat pour, je cite \\\"inaction climatique\\\" .&lt;/p&gt;&lt;p&gt;Ceci dans un pays comme la France ne participant qu'\u00e0 hauteur de 0,9% aux \u00e9missions de CO2 (production d'\u00e9nergie d\u00e9carbonn\u00e9e \u00e0 95%, un record) contre 66% pour les trois principaux \u00e9metteurs : \u00c9tats-Unis, Chine, Inde.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces actions sont inspir\u00e9es des organisation \\\"\u00e9cologistes\\\" am\u00e9ricains et allemands alors que l'Allemagne produit 7,5 fois plus de CO2 par habitant, quant aux USA, n'en parlons m\u00eame pas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'ai voulu savoir comment ces groupes de pression entendaient arriver \u00e0 ce r\u00e9sultat et j'ai trouv\u00e9 ceci :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est ici :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.novethic.fr/actualite/environnement/climat/isr-rse/infographie-interdiction-d-acheter-une-voiture-neuve-ou-de-prendre-un-long-courrier-couvre-feu-thermique-quotas-sur-les-produits-importes-les-mesures-chocs-pour-rester-sous-1-5-c-146877.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors je me suis dit que j'allais \u00e9migrer en Union Sovi\u00e9tique ... zut ! elle n'existe plus !&lt;/p&gt;","&lt;p&gt;La proposition est que les communes mettent \u00e0 disposition en location courte dur\u00e9e un parc de v\u00e9hicules de diff\u00e9rents types: voitures \u00e9lectriques ou non, familiales ou l\u00e9g\u00e8res, v\u00e9los \u00e9lectriques ....&lt;/p&gt;","&lt;p&gt;Lorsque on ne prend pas les autoroutes car c'est trop cher , on prend alors les chemins de traverse avec leurs lots de ralentisseurs ( qui finiront par casser les amortisseurs ;qui rabotent les dessous de caisse et qui sont bruyant pour les riverains), les rond-points (qui sont trop nombreux) , les feux rouges (qui sont cens\u00e9s \u00eatre au vert \u00e0 moins de 50km/h) et des panneaux stop (voir 4 pour chaque croisement) . Je sais bien qu'il faut s\u00e9curiser et limiter la vitesse mais l\u00e0 trop c'est trop. On ne peut plus faire 1 km sans \u00eatre ralenti voir arr\u00e9t\u00e9 et cela occasionne un surplus de consommation. PS j'ai oubli\u00e9 les limitations de vitesse, multiples chjcanes ,haricots et r\u00e9tr\u00e9cissement de route .......&lt;/p&gt;","&lt;p&gt;De nombreuses personnes ne savent plus quels sont les fruits et l\u00e9gumes de saison.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est n\u00e9cessaire d'informer les citoyens sur les achats qui ont le moins d'impact \u00e9cologique, cela passe par l'achat de produits de &lt;/p&gt;&lt;p&gt;saison. (et locaux..)&lt;/p&gt;&lt;p&gt;Il existe des sites et applications fournissant ces informations, mais cela demande d'\u00eatre d\u00e9j\u00e0 dans une d\u00e9marche \u00e9cologique active.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est du devoir de l'\u00e9tat de faciliter l'acc\u00e8s \u00e0 cette information, pour tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La proposition est donc la suivante :&lt;/p&gt;&lt;p&gt;Rendre obligatoire l'affiche des fruits et l\u00e9gumes de saison (avec graphique des p\u00e9riodes de r\u00e9colte par produit) dans les points de vente de consommables (\u00e9galement sur les march\u00e9s).&lt;/p&gt;","&lt;p&gt;Lorsque qu'un paysan  quelque soit sa fili\u00e8re  ne peut se d\u00e9gager un salaire correspondant au SMIC, l'\u00e9tat doit compenser le diff\u00e9rentiel . Il faut cr\u00e9er le RSA (revenu de solidarit\u00e9 agricole) qui fluctue en fonction de la situation individuelle de chaque paysan.&lt;/p&gt;","&lt;p&gt;Le tourisme est une activit\u00e9 \u00e9conomique importante pour notre pays, et l'attrait de la France repose notamment sur la diversit\u00e9 des paysages qui sont entretenus par les agriculteurs  . Ce serait un juste retour des choses que les acteurs de la fili\u00e8re touristique participe a une caisse de solidarit\u00e9 a l'attention des agriculteurs les plus en difficult\u00e9. L'octroi de cette aide serait soumis a conditions de ressources avec une d\u00e9cote progressive lorsque le revenu s'approche du SMIC. Le dispositif pourrait s'accompagner de la possibilit\u00e9 (octroi de subvention) pour un Maire de commune rurale de recruter (proc\u00e9dure simplifi\u00e9e) un agriculteur pour des missions d'entretien.   &lt;/p&gt;","&lt;p&gt;Avec le priv\u00e9 et ses actionnaires, le prix de l'\u00e9lectricit\u00e9 produite par les \u00e9oliennes offshore \u00e9tait en 2014 trait\u00e9 \u00e0 221,7 le MWh. La pilule \u00e9tait trop grosse, le gouvernement l'a ren\u00e9goci\u00e9 \u00e0 155\u20ac/MWh garantie de rachat sur 20an. EDF Enr 20% d'actionnaires, Engie (GDF Suez) 68% d'act, Total(qui se cache derri\u00e8re Directe Energie et Quadran) 100% d'act. De qui se moque-t-on? &lt;em style=\\\"color:rgb(0,0,204);\\\"&gt; &lt;/em&gt;&lt;em style=\\\"color:#FF0000;\\\"&gt;Novembre 2016&lt;/em&gt;&lt;span style=\\\"color:rgb(0,0,204);\\\"&gt;, le Su\u00e9dois Vattenfall remportait le site danois de Kriegers Flak (600 MW) pour &lt;/span&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;moins de 50 \u20ac/MWh sur 12 ans. (49,90\u20ac\u00a0/Mwh&lt;/strong&gt;&lt;span style=\\\"color:#FF0000;\\\"&gt;) . &lt;/span&gt;&lt;/p&gt;&lt;p&gt;Avec les dividendes que EDF paye \u00e0 ses actionnaires, on pourrait construire tous les ans un parc de 500MW sans que l'\u00e9lectricit\u00e9 augmente. Quant aux autres soci\u00e9t\u00e9s elles annoncent des b\u00e9n\u00e9fices records et notre facture d'\u00e9lectricit\u00e9 va augmenter de 5,9% tous les ans. &lt;strong&gt;La cours des comptes annonce pour 2030 le KWh \u00e0 40c\u20ac &lt;/strong&gt;au lieu de 15c\u20ac actuellemnt. C'est ,pour la CdC; 121 milliards d'Euros \u00e0 payer sur 20 ans soit une surfacturation abusive de 5.5Millairds d'euros qui nous seront pris sur nos factures (=\u00e0 l'ISF).&lt;/p&gt;&lt;p&gt;&lt;u&gt;J'ai calcul\u00e9 qu'en ramenant le nucl\u00e9aire \u00e0 50% et en augmentant la production des EnR le prix du KWh horizon 2030 devrait \u00eatre \u00e0 25,72c\u20ac&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;CA SUFFIT DE SE FAIRE RACKETTER - Avant la d\u00e9nationalisation le prix du KWh baissait, depuis 2003 il n'a fait que de grimper.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Que EDF reviennent NATIONALISER &lt;/u&gt;&lt;/strong&gt;et recommence \u00e0 travailler pour le biens de tous:&lt;/p&gt;&lt;p&gt;&lt;strong&gt;En assurant la s\u00e9curit\u00e9 des personnes et des biens, produire, transporter et distribuer l'\u00e9lectricit\u00e9 au moindre co\u00fbt en respectant environnement.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;et non pas &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;En assurant le maximum de dividendes pour ses actionnaires, produire transporter et distribuer l'\u00e9lectricit\u00e9 en s\u2019en foutant de l' environnement.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Pour ce qui le souhaite je poss\u00e8de un dossier complet sur le sujet du prix des \u00e9oliennes offshore. Se signaler dans les votes&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;mise ne place de pr\u00eats \u00e0 taux faible qui seraient remboursables aux choix&lt;/p&gt;&lt;p&gt;lors de la vente du bien ou de la succession soit mensuellement &lt;/p&gt;","&lt;p&gt;Par l'inertie de quelques propri\u00e9taires, il est long et compliqu\u00e9 de faire voter l'installation de bacs \u00e0 composts dans les co-propri\u00e9t\u00e9s. Une loi devrait permettre d'en installer dans sa co-propri\u00e9t\u00e9 d\u00e8s lors qu'un certain pourcentage des habitants s'engagent \u00e0 \u00eatre r\u00e9f\u00e9rents (5% par exemple), sans passer par une \u00e9l\u00e9ction aux AG. &lt;/p&gt;&lt;p&gt;Les communes devraient aussi avoir l'obligation d'installer des composteurs collectifs et publics par quartiers.&lt;/p&gt;","&lt;p&gt;une p\u00e9tition est en cours \\\"nous volons des coquelicots\\\", participez&lt;/p&gt;","&lt;p&gt;Il pourrait notamment cr\u00e9er une norme pour imposer aux entreprises de fabriquer avec des emballages limit\u00e9s et recyclables.&lt;/p&gt;&lt;p&gt;Pour les particuliers, le tri devrait \u00eatre encourag\u00e9 par l'Etat (revenir au syst\u00e8me des \\\"consignes\\\" ou d'avantages donn\u00e9s sous forme de bons de r\u00e9duction aux consommateurs qui trient).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdir les ralentisseurs dos d'ane pr\u00e8s des habitations..r\u00e9clam\u00e9s par les riverains qui se rendent vite compte de leur erreur en raison de la pollution sonore  de ces ralentisseurs dos d'ane&lt;/p&gt;","&lt;p&gt;Rendre obligatoire la surveillance permanente des abattoirs. Renforcer les contr\u00f4les de la bonne conformit\u00e9 des mat\u00e9riels de mise \u00e0 mort et du respect de l'animal. Contr\u00f4ler de mani\u00e8re al\u00e9atoire et r\u00e9guli\u00e8re les vid\u00e9os. Et sanctionner lourdement les infractions.Et pourquoi pas instaurer une licence annuelle d'exercer.&lt;/p&gt;","&lt;p&gt;2 sc\u00e9narios :&lt;/p&gt;&lt;p&gt;- Croissance -&amp;gt; an\u00e9antissement&lt;/p&gt;&lt;p&gt;- D\u00e9croissance -&amp;gt; esp\u00e9rance&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Cyclistes&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mettre en place dans chaque commune et d\u00e9partement un plan coh\u00e9rent de cr\u00e9ation et/ou d'am\u00e9lioration de &lt;strong&gt;pistes cyclables continues&lt;/strong&gt;. Sous le contr\u00f4le du pr\u00e9fet pour \u00e9viter les querelles entre communes et d\u00e9partement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre sur pied un plan national d\u2019am\u00e9nagement afin de promouvoir et s\u00e9curiser les d\u00e9placements non \u00e9missifs de Co2. Pistes cyclables et autres moyens de locomotion \u00ab\u00a0propres\u00a0\u00bb, en urbain, p\u00e9riurbain, rural.  &lt;/p&gt;","&lt;p&gt;Subvenir aux besoins alimentaire des Hommes sera un enjeux de taille pour la d\u00e9cennies a venir. C'est pourquoi nous devons drastiquement changer notre model de production et de consommation. Tout en veillant au respect de la Nature.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=Eh2Woo9A1HY&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9velopper le ferroutage , le transport fluvial et les transports en commun&lt;/p&gt;","&lt;p&gt;Si on estime qu'une voiture ne doit pas d\u00e9passer 140g/km de CO2 on ne doit pas la taxer mais l'interdire.&lt;/p&gt;&lt;p&gt;Si les limitations de vitesse sont de 130 km/h il faut interdire la vente des v\u00e9hicules pouvant d\u00e9passer de plus de 20% cette limite.&lt;/p&gt;&lt;p&gt;Si fumer nuit \u00e0 la sant\u00e9 on interdit la vente du tabac.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si on se contente de taxer les abus il ne faut pas s'\u00e9tonner que se soit les riches qui nous rient au nez dans leur porsche cayenne en fumant un gros cigare et paye leurs PV sans que cela leur plombe leur budget.&lt;/p&gt;","&lt;p&gt;1) Que les employeurs prennent en charge une plus grande partie des frais (train, bus) afin de favoriser les transport en commun.&lt;/p&gt;&lt;p&gt;2) Cr\u00e9ation de grands parking \u00e0 l\u2019entr\u00e9 des villes afin de facilit\u00e9 le stationnement des personnes qui si rende et facilit\u00e9 l\u2019acc\u00e8s au transport en commun \u00e0 partir de ces lieux.&lt;/p&gt;","&lt;p&gt;Le Gouvernement doit imposer aux constructeurs automobiles, le montage en s\u00e9rie du syst\u00e8me permettant l\u2019utilisation du Bio\u00e9thanol, malgr\u00e9 le fait qu'il percevra moins de TICPE.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le secteur industriel \u00e1 pris le contr\u00f4le de la s\u00e9lection g\u00e9n\u00e9tique des animaux de ferme. Et cela au m\u00eame titre que les semences v\u00e9g\u00e9tales, ils recherchent la rentabilit\u00e9 imm\u00e9diate alors que de plus en plus de probl\u00e8mes sanitaires se multiplient. Cela entra\u00eene des \u00e9levages d'animaux  bourr\u00e9s d'antibiotiques. De plus cette industrialisation et cette homog\u00e9n\u00e9isation  augmente le risque de maladies infectieuses.&lt;/p&gt;&lt;p&gt; C'est une mobilisation contre le brevetage du g\u00e8ne animal. Faciliter le travail des agriculteurs en facilitant  le syst\u00e8me d'\u00e9change de races locales. &lt;/p&gt;","&lt;p&gt;Stop \u00e0 ces pubs pour ces produits qui, pour leur quasi totalit\u00e9, concernent des produits sucr\u00e9s et sal\u00e9s nocifs pour la sant\u00e9 de nos enfants. &lt;/p&gt;","&lt;p&gt;Les r\u00e8gles impos\u00e9es en france,tant sur le bien \u00eatre animal, la nouriture, les traitements antibiotiques doivent \u00eatre respect\u00e9s sur tous les produits import\u00e9s &lt;/p&gt;","&lt;p&gt;Que la prime \u00e0 la conversion ne soit pas une subvention au march\u00e9 de l'automobile r\u00e9cents, mais bien une incitation aux v\u00e9hicules propres proposant une alternative au tout p\u00e9trole. Les v\u00e9hicules GNV devraient donc \u00eatre valoris\u00e9 pour leur absence de rejet de particule fine m\u00eame si les rejets CO2 sont peu diff\u00e9rents.&lt;/p&gt;","&lt;p&gt;Taxer le k\u00e9ros\u00e8ne comme l\u2019est l\u2019essence ou faire payer une taxe de compensation qui ira aux plus d\u00e9munis chez nous&lt;/p&gt;","&lt;p&gt;D'un c\u00f4t\u00e9, nous laissons les industriels transformer la nourriture en assemblage de produits chimiques mal assimilables pour notre organisme qui provoque ob\u00e9sit\u00e9, diab\u00e8te et peut-\u00eatre cancer, de l'autre nous pourrions produire de la nourriture saine et peu cher \u00e0 base d'insectes, nous pr\u00e9f\u00e9rons nous empoisonner que de manger des insectes.&lt;/p&gt;","&lt;p&gt;Mare de payer des p\u00e9ages aux grandes entreprises qui ont depuis longtemps amorti leurs investissements. &lt;/p&gt;","&lt;p&gt;tout bio interdiction pesticides et insecticides, chimiques&lt;/p&gt;","&lt;p&gt;Dans certaines r\u00e9gions qui disposent de transports en communs nombreux, beaucoup d'entreprises ont malgr\u00e9 tout des parkings pour des v\u00e9hicules de fonction et d'intervention (comme EDF), mais aussi des parkings pour les employ\u00e9s.&lt;/p&gt;&lt;p&gt;Ces employ\u00e9s qui ont le droit \u00e0 une place de parking, alors qu'ils pourraient se d\u00e9placer en transports en communs se retrouvent alors \u00e0 avoir deux avantages :&lt;/p&gt;&lt;ol&gt;&lt;li&gt;l'entreprise souvent participe aux frais d'essence (comme elle participe aux frais des cartes des transports en commun en remboursant une partie du co\u00fbt)&lt;/li&gt;&lt;li&gt;ils ont une place de parking (alors que l'employ\u00e9 qui vient en transport n'a rien de plus)&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;Ils ont donc un avantage suppl\u00e9mentaire.&lt;/p&gt;&lt;p&gt;De plus, certains utilisent leur voiture alors qu'ils pourraient prendre les transports, juste par simple confort.&lt;/p&gt;&lt;p&gt;De fait, il faudrait d\u00e9clarer cet usage de parking aux imp\u00f4ts comme un avantage en nature, et que cela soit tax\u00e9.&lt;/p&gt;","&lt;p&gt;Beaucoup proposent que l'on mette sur les \u00e9tiquettes le prix que touche l'agriculteur (c'est le cas dans les supermarch\u00e9s O terra) et les condition d'abattage des animaux. Je propose qu'en plus, on indique combien de litres d'eau ont \u00e9t\u00e9 n\u00e9cessaires \u00e0 la fabrication du produit, TRANSPORT COMPRIS, et combien de CO2 cela a d\u00e9gag\u00e9. Pour les produits issus du vivant (aliments, vetements, mat\u00e9riaux), combien de surface de sol agricole ont \u00e9t\u00e9 n\u00e9cessaire. &lt;/p&gt;","&lt;p&gt;Il faut que les pollueurs et les empoisonneurs \u00e0 grande \u00e9chelle ( dans l'industrie comme dans l'agriculture intensive) soient poursuivis pour crimes contre l'humanit\u00e9.&lt;/p&gt;","&lt;p&gt;Am\u00e9lioration des infrastructures v\u00e9lo sur le mod\u00e8le n\u00e9erlandais pour inciter \u00e0 abandonner la voiture au profit du deux-roues (et lutter contre l\u2019ob\u00e9sit\u00e9). &lt;/p&gt;","&lt;p&gt;Il faut que l'Etat augmente les aides financi\u00e8res aux particuliers pour la transition \u00e9nerg\u00e9tique&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong&gt;TRANSITION ECOLOGIQUE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mesures\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Baisse progressive mais importante de l\u2019\u00e9nergie d\u2019origine nucl\u00e9aire sur 50 ans.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Investir dans l\u2019\u00e9nergie \u00e9olienne en mer.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pr\u00e9server les terres agricoles contre l\u2019urbanisme.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Favoriser le transport des marchandises par voie ferr\u00e9e et les transports en commun.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Donner la priorit\u00e9 aux circuits courts, aux produits sans pesticides et payer les producteurs \u00e0 un meilleur prix.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Investir dans la recherche pour trouver des produits sans dangerosit\u00e9 pour l\u2019homme.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Stopper l\u2019utilisation des OGM.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Limiter la surconsommation et le gaspillage en en imposant des normes plus strictes\u00a0: uniquement des produits durables pouvant \u00eatre r\u00e9par\u00e9s ou recycl\u00e9s.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Interdire les fermes usines.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Financement\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Faire payer les grands pollueurs. (p\u00e9trochimie par exemple)&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Cr\u00e9er une Banque Europ\u00e9enne du Climat filiale de la Banque Europ\u00e9enne d\u2019Investissement qui proposerait \u00e0 chaque pays des pr\u00eats \u00e0 taux z\u00e9ro pour un montant de 2%\u00a0du PIB (soit 45 milliards pour la France). Ces pr\u00eats seraient consacr\u00e9s \u00e0 l\u2019isolation de tous les b\u00e2timents, \u00e0 l\u2019agriculture biologique, aux transports en communs et aux recherches sur les \u00e9nergies renouvelables.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Instaurer une taxe sur les b\u00e9n\u00e9fices de 5%. Les dividendes des actionnaires ont augment\u00e9 en France de 23% sur un an (le Figaro du 20/08/2018)\u00a0!&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Remettre les banques au service de l\u2019\u00e9conomie et leur demander de stopper leurs investissements sur le p\u00e9trole pour les red\u00e9ployer vers les \u00e9nergies propres.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Les publicit\u00e9s pour les v\u00e9hicules \u00e0 essence DOIVENT DISPARAITRE des journaux/revues/flyers promotionnels, t\u00e9l\u00e9vision !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le gouvernement Macron pr\u00e9tend s'int\u00e9resser \u00e0 la transition \u00e9cologique mais laisse les fabricants d'automobiles continuer \u00e0 faire de la publicit\u00e9 via la presse \u00e9crite et surtout la TV, pour de NOUVELLES automobiles \u00e0 essence. &lt;/p&gt;&lt;p&gt;On marche sur la t\u00eate.&lt;/p&gt;&lt;p&gt;Comment peut-on avoir le culot d'inciter les gens \u00e0 continuer \u00e0 acheter ce type de v\u00e9hicule, et dans le m\u00eame temps, leur imposer une taxe carbone ? De qui se moque-t-on ?&lt;/p&gt;","&lt;p&gt;Avoir un r\u00e9f\u00e9rendum sur le choix de l'orientation des carburants: \u00e9lectricit\u00e9 ou bio-carburants par exemple. Ce choix ne devrait pas d\u00e9pendre d'une d\u00e9cision uniquement gouvernementale.&lt;/p&gt;&lt;p&gt;Avoir un r\u00e9f\u00e9rendum sur l'orientation des \u00e9nergies renouvelables de la m\u00eame fa\u00e7on: solaire , \u00e9lectrique, bois ou \u00e9olienne par exemple&lt;/p&gt;","&lt;p&gt;\u00c9levage intensif  tr\u00e8s polluant (m\u00e9thane), source de fraudes (scandales de viande avari\u00e9e etc...), et mauvais pour la sant\u00e9.&lt;/p&gt;&lt;p&gt;Mieux vaut manger moins de viande mais de meilleure qualit\u00e9 et locale &lt;/p&gt;","&lt;p&gt;https://www.climato-realistes.fr/transition-energetique-grand-debat-national/&lt;/p&gt;","&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour que la conversion \u00e9cologique soit possible il faut\u00a0&lt;span style=\\\"color:rgb(255,0,0);\\\"&gt;un pouvoir d\u2019achat tr\u00e8s r\u00e9\u00e9valu\u00e9&lt;/span&gt; pour donner la possibilit\u00e9 \u00e0 tous d\u2019y arriver.&lt;/p&gt;&lt;p&gt;Mr De Rugy a parl\u00e9 de r\u00e9compense, ce qui p\u00e9naliserait moins les pauvres et la classe moyenne pourquoi pas, mais l\u00e0 encore quelle injustice quand on aura de l\u2019argent on en gagnera encore plus\u00a0et qui paiera\u00a0?\u00a0la classe moyenne comme d\u2019habitude ? : Ce n\u2019est pas logique non plus.&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(255,0,0);\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0La seule solution serait la r\u00e9\u00e9valuation des salaires\u00a0: salaires et non aides.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;span style=\\\"color:rgb(255,0,0);\\\"&gt;Revoir le contr\u00f4le technique\u00a0: &lt;/span&gt;moins s\u00e9v\u00e8re pour que tous, passions la transition \u00e9cologique naturellement dans le temps et moins drastique.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Au vu de l\u2019\u00e9volution il me semble que pour donner l\u2019exemple, la France l\u2019a d\u00e9j\u00e0 donn\u00e9 elle peut ralentir un peu, mais elle laisse partir ses vielle voitures en Pologne\u00a0: est-ce normal\u00a0?&lt;/p&gt;&lt;p&gt;&lt;u style=\\\"color:rgb(255,0,0);\\\"&gt;V\u00e9rifier avant d\u2019imposer des contraintes chez nous, que la pollution annul\u00e9e chez nous ne se d\u00e9place pas ailleurs&lt;/u&gt;.&lt;/p&gt;&lt;p&gt;Nos vieux diesels partent en p*Pologne ou autres pays d'Europe : ou est l'Europe ?&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Arr\u00eater de p\u00e9naliser les personnes qui ne peuvent pas faire sans les voitures\u00a0: handicap\u00e9es \u00e2g\u00e9es, ou qui n\u2019auront jamais de bus car r\u00e9gion isol\u00e9es.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0il n\u2019y pas que les travailleurs qui ont besoin de leurs voitures et qui font fonctionner l\u2019\u00e9conomie.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Arr\u00eater les taxes punitives pour favoriser la transition \u00e9cologique\u00a0: cela donne un permis de polluer aux riches et situation insoutenable pour les pauvres et la&lt;u&gt; classe moyenne.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0je suis contre le gliphosate mais il faudrait aider la recherche publique et non priv\u00e9e ( afin d'\u00e9viter une mains mise comme Monsantos ou Bayer) \u00e0 trouver des nouvelles formules pour le remplacement et faire un calendrier de fauchage des mauvaises herbes (les graines volent partout) tout en conservant la bio diversit\u00e9&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0internet peut favoriser l\u2019\u00e9cologie (moins de d\u00e9placement etc\u2026) mais il y a toujours des r\u00e9gions sans r\u00e9seaux internet.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Nous expliquer comment se fait le calcul\u00a0des \u00e9mission de\u00a0CO2 les voitures ne sont pas les plus  fortes en pollution de CO2&lt;/p&gt;&lt;p&gt;Faire arr\u00eater la sp\u00e9culation sur la pollution carbone d\u2019o\u00f9 une fraude financi\u00e8re qui se d\u00e9veloppe&lt;/p&gt;&lt;p&gt;De grosses entreprises polluantes comme les forges paient tellement de taxe carbone que l\u2019\u00e9tat leur redonne des aides\u00a0: est ce logique\u00a0?&lt;/p&gt;","&lt;p&gt;Pour financer la transition \u00e9cologique\u00a0:&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0mettre en place des droits de douane pour tous les produits fabriqu\u00e9s \u00e0 moins de 15\u20ac/h et/ou provenant de plus de 2000 kms&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0faire payer une taxe carbone \u00e0 tous les transporteurs non fran\u00e7ais qui circulent sur nos routes&lt;/p&gt;","&lt;p&gt;Il faut bien qu'ils contribuent \u00e0 l'entretien des axes routiers fran\u00e7ais qu'ils utilisent.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un minist\u00e8re de l'Agriculture et de l'Ecologie&lt;/p&gt;","&lt;p&gt;Obligation aux agriculteurs de d\u00e9clarer en mairie , le jour de l' \u00e9pandage de\u00a0produits phytopharmaceutiques de synth\u00e8ses\u00a0ainsi que la composition pr\u00e9cise.&lt;/p&gt;","&lt;p&gt;Du fait de la l\u00e9gislation fran\u00e7aise, il est actuellement quasi impossible de r\u00e9aliser la modification d'un v\u00e9hicule thermique en v\u00e9hicule \u00e9lectriques. A part quelques passionn\u00e9s qui ont fait cette modification sur leur anciens v\u00e9hicules (2CV, Cox...), rares sont les particuliers qui se sont lanc\u00e9s dans un tel projet, comme on peut le faire sur les v\u00e9los (a conditions de respecter la l\u00e9gislation).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourtant, sur les v\u00e9hicules anciens, c'est la motorisation qui s'use en premier et qui justifie sa mise a la casse, car les r\u00e9parations pour la remise en \u00e9tat sont parfois trop co\u00fbteuses.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour un usage de courts trajets, notamment domicile-travail, un v\u00e9hicule r\u00e9nov\u00e9 avec ce type de motorisation pourrait suffire.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Beaucoup de particuliers serait int\u00e9ress\u00e9s pour installer un kit de motorisation \u00e9lectrique sur leur v\u00e9hicule. D'un point de vue technique, plusieurs possibilit\u00e9s pourraient s\u2019envisager :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Un garage sp\u00e9cialis\u00e9 r\u00e9alise l'installation,&lt;/li&gt;&lt;li&gt;Le particulier le r\u00e9alise dans un garage citoyen, dans lequel il est aid\u00e9 par des sp\u00e9cialistes&lt;/li&gt;&lt;li&gt;Le particulier est un bon \\\"bricoleur\\\" et le fait lui m\u00eame,&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une homologation serait certainement n\u00e9cessaire, afin de garantir la s\u00e9curit\u00e9 des v\u00e9hicules et de permettre le passage au contr\u00f4le technique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;u&gt;Politique environnementale pragmatique et ambitieuse&lt;/u&gt; s\u2019attaquant drastiquement aux sources des impacts clairement identifi\u00e9s comme les plus significatifs sur le r\u00e9chauffement climatique et en arr\u00eatant de culpabiliser les consommateurs, qui ne peuvent malheureusement, la plupart du temps, agir que sur les effets et non sur les causes dans leur comportement au quotidien.&lt;/p&gt;&lt;p&gt;a.\u00a0\u00a0\u00a0Restriction progressive des transports a\u00e9riens (principalement touristiques) et des transports maritimes traditionnels (combustibles fossiles) au d\u00e9part de la France&lt;/p&gt;&lt;p&gt;b.\u00a0\u00a0\u00a0Restriction des transports routiers traditionnels (combustibles fossiles) au d\u00e9part de la France ou en transit, remise en service des lignes ferroviaires r\u00e9gionales (cf. \u00a7 4), mise en place par exemple de trains mixtes (voyageurs, fret) &lt;/p&gt;&lt;p&gt;c.\u00a0\u00a0\u00a0Interdiction imm\u00e9diat des produits reconnus nocifs pour la sant\u00e9 et l\u2019environnement (ex\u00a0: glyphosat).&lt;/p&gt;&lt;p&gt;d.\u00a0\u00a0\u00a0R\u00e9glementation drastiques des emballages, interdiction sur le sol fran\u00e7ais des suremballages, blisters, etc \u2026, interdiction des bouteilles plastiques.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;la gratuit\u00e9 des d\u00e9charges publiques&lt;/strong&gt; \u00e9viteraient toutes ces d\u00e9charges sauvages, polluantes et n\u00e9faste pour la nature.&lt;/p&gt;","&lt;p&gt;R\u00e9tablir un plan pour le respect des horaires de trains.&lt;/p&gt;","&lt;p&gt;Obliger les industriels de fabrication et vente de boissons \u00e0 revenir au verre consign\u00e9 ald bouteilles en plastique.&lt;/p&gt;&lt;p&gt;Obliger les industriels qui fabriquent des pailles, agitateurs de caf\u00e9 et autres ustensiles en plastique \u00e0 les remplacer par des mat\u00e9riaux en bois, bambous ou autres mat\u00e9riaux recyclables, biod\u00e9gradables.&lt;/p&gt;&lt;p&gt;Ou pourquoi pas tout simplement revenir \u00e0 la bonne vieille cuill\u00e8re \u00e0 caf\u00e9 qui se lave et est r\u00e9utilisable \u00e0 l'infini!&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Favoriser les d\u00e9placements en transport en commun r\u00e9pond \u00e0 un besoin social de mobilit\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les domaines de l'\u00e9quit\u00e9, de la d\u00e9mocratie et de l'avenir de la Terre sont inter-d\u00e9pendants.&lt;/p&gt;&lt;p&gt;Il faut adopter une &lt;strong&gt;d\u00e9marche globale &lt;/strong&gt;dans chaque d\u00e9cision: agir pour l'\u00e9quit\u00e9 ne peut se faire au d\u00e9triment du respect du vivant et de la plan\u00e8te, et vice-versa.&lt;/p&gt;&lt;p&gt;Aussi, pour construire un avenir viable pour des centaines de g\u00e9n\u00e9rations, nous devrions atteindre &lt;strong&gt;au plus vite&lt;/strong&gt; la neutralit\u00e9 carbone et r\u00e9duire consid\u00e9rablement notre impact sur l'environnement tout en r\u00e9duisant les in\u00e9galit\u00e9s sociales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait donc:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;taxer les produits en fonction de leur emprunte environnemental (li\u00e9e aux pesticides, \u00e0 l'utilisation d'\u00e9nergies fossiles, \u00e0 l'\u00e9mission de gaz \u00e0 effet de serre, au nucl\u00e9aire)&lt;/li&gt;&lt;li&gt;taxer les produits en fonction de leur emprunte sociale et \u00e9thique (travail des enfants, salaires mis\u00e9rables)&lt;/li&gt;&lt;li&gt;faire disparaitre les labels bio et \u00e9colo pour faire apparaitre un marquage n\u00e9gatif des produits en fonction de leur emprunte environnementale, sociale et \u00e9thique&lt;/li&gt;&lt;li&gt;nationaliser les \u00e9nergies, transports, autoroutes, l'agriculture, une grande partie des for\u00eats&lt;/li&gt;&lt;li&gt;prot\u00e9ger la mer, le littoral, les zones sensibles, les zones humides&lt;/li&gt;&lt;li&gt;rendre gratuits les transports publics et d\u00e9velopper leur r\u00e9seau&lt;/li&gt;&lt;li&gt;d\u00e9velopper massivement le ferroutage, et le rendre obligatoire pour les marchandises en transit ou \u00e0 partir d'un certain nombre de kilom\u00e8tres&lt;/li&gt;&lt;li&gt;sortir du nucl\u00e9aire au plus vite et investir dans la recherche afin de traiter les d\u00e9chets radioactifs&lt;/li&gt;&lt;li&gt;investir dans les \u00e9nergies renouvelables&lt;/li&gt;&lt;li&gt;recentraliser les emplois&lt;/li&gt;&lt;li&gt;\u00e9duquer la jeunesse \u00e0 \u00eatre des citoyen.ne.s \u00e9clair\u00e9.e.s, actives.ifs et responsables&lt;/li&gt;&lt;li&gt;\u00e9duquer enfants et adultes \u00e0 prendre part \u00e0 la vie de la cit\u00e9 et ne plus \u00eatre des consommateurs passifs&lt;/li&gt;&lt;li&gt;\u00e9duquer \u00e0 l'utilisation des nouvelles technologies et informer sur les dangers (dissuader l'utilisation pendant l'enfance)&lt;/li&gt;&lt;li&gt;stopper le mythe de la croissance&lt;/li&gt;&lt;li&gt;insuffler la sobri\u00e9t\u00e9&lt;/li&gt;&lt;li&gt;limiter la publicit\u00e9&lt;/li&gt;&lt;li&gt;recentraliser les productions agricoles et soutenir l'agriculture paysanne&lt;/li&gt;&lt;li&gt;interdisons les n\u00e9onicotino\u00efdes, les pesticides, le glyphosate, les engrais chimiques&lt;/li&gt;&lt;li&gt;autoriser la vente ou l'\u00e9change de semences paysannes&lt;/li&gt;&lt;li&gt;limiter de mani\u00e8re importante la consommation de viande et poisson&lt;/li&gt;&lt;li&gt;favoriser le circuit court et la vente directe&lt;/li&gt;&lt;li&gt;limiter l'expansion des supermarch\u00e9s au profit des march\u00e9s de villes et villages&lt;/li&gt;&lt;li&gt;interdire les suremballages&lt;/li&gt;&lt;li&gt;interdire l'utilisation du plastique \u00e0 usage unique&lt;/li&gt;&lt;li&gt;apprendre \u00e0 r\u00e9parer, r\u00e9utiliser, customiser, acheter d'occasion&lt;/li&gt;&lt;li&gt;\u00e9tendre \u00e0 l'ensemble des produits d'alimentation la consigne dans tout type de magasin, supermarch\u00e9...&lt;/li&gt;&lt;li&gt;abandonner les taxes ordures m\u00e9nag\u00e8res ou redevances incitatives et faire porter la gestion totale des d\u00e9chets aux producteurs (industriels, producteurs, revendeurs)&lt;/li&gt;&lt;li&gt;implanter des composteurs collectifs dans chaque quartier et confier la gestion des d\u00e9chets organiques (collectivit\u00e9s, \u00e9coles, composteurs collectifs) aux communes&lt;/li&gt;&lt;li&gt;cr\u00e9er des jardins partag\u00e9s dans les espaces communaux et y implanter des ruches&lt;/li&gt;&lt;li&gt;replanter massivement des haies bocag\u00e8res et laisser des zones non-entretenues dans les parcs et jardins&lt;/li&gt;&lt;li&gt;d\u00e9velopper des produits technologiques, \u00e9lectrom\u00e9nagers, v\u00e9hicules... performants, fiables avec une dur\u00e9e de vie la plus longue possible&lt;/li&gt;&lt;li&gt;trouver rapidement des accords internationaux pour harmoniser les politiques sociales et environnementales \u00e0 travers le monde&lt;/li&gt;&lt;li&gt;sortir des trait\u00e9s \u00e9conomiques lib\u00e9raux&lt;/li&gt;&lt;li&gt;chaque \u00e9lu.e doit s'engager \u00e0 \u0153uvrer pour le bien commun et l'int\u00e9r\u00eat collectif, et uniquement dans ce sens&lt;/li&gt;&lt;li&gt;interdire le contr\u00f4le et l'intervention des lobbies industriels et financiers dans les d\u00e9cisions politiques&lt;/li&gt;&lt;li&gt;construire une Europe sociale et \u00e9cologique&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Je pr\u00e9cise que si ce sujet me tient \u00e0 coeur, je n\u2019ai en revanche aucune expertise, si ce n\u2019est mon exp\u00e9rience personnelle et l\u2019exp\u00e9rience de mon entourage. Je n\u2019ai pas d\u2019autre int\u00e9r\u00eat que celui de continuer \u00e0 manger bio.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je crois que l\u2019esp\u00e8ce humaine n\u2019est pas adapt\u00e9e pour ing\u00e9rer des produits chimiques. Ces produits sont trop nouveaux (\u00e0 l\u2019\u00e9chelle de l\u2019\u00e9volution de l\u2019esp\u00e8ce humaine) pour que notre organisme puisse les traiter \u00e0 bon escient. Leur dangerosit\u00e9 pour notre organisme est souvent d\u00e9montr\u00e9e par des \u00e9quipes de recherche ind\u00e9pendantes (en g\u00e9n\u00e9ral publiques d\u2019ailleurs).\u00a0Il m\u2019apparait donc urgent d\u2019\u00e9liminer tout produit chimique de nos assiettes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aujourd\u2019hui, le label ind\u00e9pendant \u00ab\u00a0BIO\u00a0\u00bb garantit cette absence de produit chimique. Une autre certification nationale ou europ\u00e9enne serait acceptable.&lt;/p&gt;&lt;p&gt;Pour la clart\u00e9 du propos, je continuerai \u00e0 \u00e9crire \u00ab\u00a0bio\u00a0\u00bb dans la suite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Eviter l\u2019empoisonnement de la population est une mission de sant\u00e9 publique prioritaire. Il est n\u00e9cessaire de faire beaucoup de p\u00e9dagogie pour :&lt;/p&gt;&lt;p&gt;- sensibiliser les consommateurs&lt;/p&gt;&lt;p&gt;- accompagner les producteurs&lt;/p&gt;&lt;p&gt;- limiter la surmarge op\u00e9r\u00e9e par les distributeurs et les marques qui aujourd\u2019hui profitent de s\u2019adresser \u00e0 un march\u00e9 de niche plus riche que la moyenne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au del\u00e0 de la p\u00e9dagogie, et par soucis d\u2019am\u00e9liorer la sant\u00e9, l\u2019\u00e9tat incitera les consommateurs \u00e0 choisir le bio. L\u2019\u00e9tat r\u00e9duira la TVA (voire la supprimera) sur tous les produits bio. Les enfants sont toujours plus fragiles que les adultes. C\u2019est pourquoi la totalit\u00e9 des repas de cantine scolaire seront bio. Sans surcout pour les familles, car comme tout programme de sant\u00e9 publique, c\u2019est l\u2019\u00e9tat qui prend en charge, pas le citoyen.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cet effort de la consommation doit \u00eatre accompagn\u00e9 d\u2019un soutien \u00e0 la production. Ce soutien se fait \u00e0 plusieurs niveaux.&lt;/p&gt;&lt;p&gt;La production sans produits chimiques n\u00e9cessite plus de main d\u2019oeuvre que l\u2019agriculture conventionnelle. Les travaux agricoles de base ne demandent pas beaucoup de formation. Ils sont sains, ils ont une utilit\u00e9 sociale forte. Ils sont un bon tremplin vers le monde du travail pour les personnes non ins\u00e9r\u00e9es (entre autre : immigrants sans qualification, attributaires du RSA, personnes en r\u00e9insertion apr\u00e8s de longues peines, \u2026) et pour les jeunes (et moins jeunes en qu\u00eate de sens) int\u00e9ress\u00e9es par cet univers d\u2019une importance capitale, et qui a \u00e9t\u00e9 trop longtemps d\u00e9valoris\u00e9e par le syst\u00e8me \u00e9ducatif et par la soci\u00e9t\u00e9 dans son ensemble. C\u2019est pourquoi, pour cette main d\u2019oeuvre (puisque ce sont autant de ch\u00f4meurs en moins), les charges sociales seront \u00e0 la charge de l\u2019\u00e9tat.&lt;/p&gt;&lt;p&gt;Plus de main d\u2019oeuvre implique aussi d\u2019accompagner les exploitants agricoles \u00e0 faire face aux impacts juridiques, manag\u00e9riaux et financiers.&lt;/p&gt;&lt;p&gt;Enfin, il sera n\u00e9cessaire de renforcer le nombre et la qualit\u00e9 des formations agricoles, car ne pas utiliser de produit chimique \u00ab\u00a0complique\u00a0\u00bb le travail et demande de mobiliser d\u2019avantage de savoir faire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour forcer le trait, et mettre en \u00e9vidence aux yeux de l\u2019ensemble de la soci\u00e9t\u00e9 que le co\u00fbt total du bio n\u2019est pas sup\u00e9rieur au conventionnel, un march\u00e9 de bonus/malus sera mis en place par les agences de l\u2019eau (par exemple) \u00e0 destination des producteurs, en fonction de leur consommation de produits chimiques (phytos et engrains synth\u00e9tiques). Ce surco\u00fbt apport\u00e9 au conventionnel et cette subvention au bio r\u00e9duira la diff\u00e9rence de cout de production \u00e0 un niveau acceptable par l\u2019ensemble de la soci\u00e9t\u00e9 (et rendu acceptable par la p\u00e9dagogie que j\u2019ai mentionn\u00e9 pr\u00e9c\u00e9demment).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le d\u00e9fi capital est aussi de rendre d\u00e9sirable le m\u00e9tier d\u2019agriculteur, alors que c\u2019est aujourd\u2019hui un des secteurs o\u00f9 les suicides les cancers et les c\u00e9libats subits sont les plus nombreux (en proportion). L\u2019imaginaire collectif (TV, cin\u00e9ma, musique) devra \u00eatre invit\u00e9 \u00e0 oeuvrer sur le sujet.&lt;/p&gt;","&lt;p&gt;Interdiction huile de palme&lt;/p&gt;","&lt;p&gt;A d\u00e9finir un % des billets&lt;/p&gt;","&lt;p&gt;Interdire l'usage des pesticides dans l'agriculture&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Arr\u00eater de culpabiliser les citoyens lambda. Les vrais pollueurs sont les multinationales.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;Ils repr\u00e9sentent les pires des tartufes tant ils sont montr\u00e9s en exemple \u00e0 (et par) la majorit\u00e9 de la population, adul\u00e9s envers et contre tout.&lt;/p&gt;&lt;p&gt;Ce sont des donneurs de le\u00e7ons, des pseudo \u00e9colos qui tournent des films, chantent aussi h\u00e9las, s'expriment sur les ondes et les divers m\u00e9dias, ont des postes dans les gouvernements et les entreprises, font de la pub pour des ONG partisanes pas vraiment nettes et se pavanent dans le showbiz.&lt;/p&gt;&lt;p&gt;On pourrait en nommer quelques uns mais ils se valent bien.&lt;/p&gt;&lt;p&gt;Ces faux proph\u00e8tes nous adjurent de faire un geste pour \\\"sauver la plan\u00e8te\\\" ; eux dont l'empreinte carbone est plus \u00e9lev\u00e9e que le mont Everest.&lt;/p&gt;&lt;p&gt;Ils prennent l'avion des centaines de fois, participent \u00e0 des raouts, des rallyes, des spectacles aux 4 coins du monde et ne se remettent jamais en cause ni leurs amis sponsors sans doute habilit\u00e9s \u00e0 nous \\\"sauver\\\" apr\u00e8s nous avoir coul\u00e9s.&lt;/p&gt;&lt;p&gt;Ils font tous partie de l'\u00e9lite, des plus riches et leur mode de vie n'est pas n\u00e9gociable. Ils sont au pouvoir depuis la nuit des temps.&lt;/p&gt;&lt;p&gt;Et c'est nous, les pauvres qui devons diminuer nos faibles \u00e9missions de gaz \u00e0 effet de serre et donc \u00eatre encore plus pauvres et les laisser piller les ressources, accaparer le bien commun et voler l'argent des imp\u00f4ts.&lt;/p&gt;&lt;p&gt;Nous devons arr\u00eater de cautionner ces profiteurs ind\u00e9cents, les d\u00e9boulonner de leurs pi\u00e9destaux et les emp\u00eacher de nuire en d\u00e9non\u00e7ant leur hypocrisie.Faire payer les vrais responsables.&lt;/p&gt;","&lt;p&gt;1/ Surtaxer les produits n\u00e9fastes pour la plan\u00e8te et contenant donc des pesticides, de l'huile de palme et autres composants polluants et favorisant la destruction de la plan\u00e8te ou esp\u00e8ces. &lt;/p&gt;&lt;p&gt;Cela vaut pour les produits alimentaires mais aussi pour les produits m\u00e9nagers. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2/ Encourager l'achat de produits \u00e9cologiques en appliquant une TVA plus faible. Il est anormal qu'un produit polluant soit parfois 3 fois moins cher qu'un produit \u00e9cologique qui ne pollue pas les nappes phr\u00e9atiques ou n'engendre pas de d\u00e9chets impossibles \u00e0 recycler. &lt;/p&gt;&lt;p&gt;La d\u00e9pollution a un co\u00fbt qui devrait \u00eatre support\u00e9 par les fabriquants de ces produits et non par le contribuable. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En r\u00e9sum\u00e9, tous les produits avec un label \u00e9colo devraient se voir appliquer une TVA r\u00e9duite.&lt;/p&gt;&lt;p&gt;Tous les produits issus de l'agriculture biologique, transform\u00e9s ou pas, devraient se voir appliquer une TVA r\u00e9duite.&lt;/p&gt;&lt;p&gt;Tous les modes d'\u00e9levage concentrationnaires, polluants et inhumains, devraient payer une surtaxe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La logique est d'encourager le consommateur \u00e0 acheter mieux, ceque le consommateur veut en r\u00e8gle g\u00e9n\u00e9rale, en lui permettant gr\u00e2ce \u00e0 une taxation r\u00e9duite de le faire. Les produits bio ou ayant un label \u00e9colo seraient m\u00e9caniquement au m\u00eame prix, voire moins chers que les produits classiques.&lt;/p&gt;","&lt;p&gt;privil\u00e9gier  le rail pour le transport des marchandises, taxer ceux qui utilisent les super tankers, gros navires et le transport routier international pour encourager les producteurs \u00e0 pr\u00e9f\u00e9rer le rail&lt;/p&gt;","&lt;p&gt;supprimer les primes sur les jach\u00e8res et r\u00e9server ces surfaces \u00e0 la culture de plantes pour les biocarburants, la bioenergie, ou le chanvre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Investir dans une grande transition vers \u00ab l\u2019alimentation \u00e9cologique \u00bb, pour la sant\u00e9, pour l\u2019emploi et pour l\u2019environnement.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019alimentation \u00e0 base de produits chimiques (engrais et pesticides), \u00e0 base de produits transform\u00e9s (sucres ajout\u00e9s et autres additifs), et tr\u00e8s carn\u00e9e, est -1- un facteur important de d\u00e9gradation de la sant\u00e9 publique (ob\u00e9sit\u00e9, maladies cardiovasculaires, cancers), -2- un facteur de destruction de l\u2019environnement (\u00e9rosion des sols, effondrement de la biodiversit\u00e9, \u00e9mission de carbone par l\u2019appauvrissement des sols, d\u00e9forestation), et -3- un facteur de destruction d\u2019emploi (agriculture intensive).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En investissant dans la transition vers \u00ab l\u2019alimentation \u00e9cologique \u00bb, c\u2019est-\u00e0-dire l\u2019alimentation \u00e0 base d\u2019agriculture biologique, de saison, si possible locale, et avec moins de produits transform\u00e9s, plus de l\u00e9gumes frais et de l\u00e9gumes secs, on investit dans la sant\u00e9 des consommateurs et dans la restauration de l\u2019environnement (notamment la biodiversit\u00e9 et la captation de carbone), et on cr\u00e9e de l\u2019emploi. Une telle transition n\u00e9cessite un changement culturel : l\u2019\u00e9ducation alimentaire devrait int\u00e9grer les programmes scolaires et \u00eatre pratiqu\u00e9 en premier lieu par des cantines scolaires exemplaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour financer cette transition, il faudrait restructurer compl\u00e8tement la politique agricole commune, ne plus subventionner, voire taxer, l\u2019agriculture intensive et les produits transform\u00e9s (quitte \u00e0 reverser les taxes per\u00e7ues en subvention \u00e0 l\u2019agriculture et \u00e0 la restauration \u00e9cologique, par un syst\u00e8me de bonus-malus).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ceci appelle au protectionnisme environnemental : il faut taxer les produits agricoles import\u00e9s qui seraient d\u2019origine intensive et polluante, autant que ceux produits sur notre territoire. L\u2019id\u00e9al serait de le faire aux bornes de l\u2019Europe, mais on peut imaginer commencer avec un tandem franco-allemand qui entrainerait les autres pays dans son sillage, parce qu\u2019il serait porteur d\u2019une vision europ\u00e9enne enthousiasmante pour les peuples. La lutte contre l\u2019\u00e9vasion fiscale, et la lutte contre le dumping social sont d\u2019autres sources de financement possible de ce grand investissement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sur ce sujet, voir &lt;a href=\\\"https://www.lemonde.fr/planete/article/2019/01/22/comment-manger-mieux-et-bouger-pour-etre-en-bonne-sante_5412810_3244.html?xtmc=alimentation&amp;amp;xtcr=14\\\"&gt;cet article&lt;/a&gt; du Monde sur les liens alimentation-sant\u00e9 et &lt;a href=\\\"https://www.lemonde.fr/planete/article/2019/01/17/un-steak-par-semaine-des-fruits-et-des-proteines-vegetales-la-recette-du-regime-de-sante-planetaire_5410177_3244.html\\\"&gt;celui-ci&lt;/a&gt; qui compl\u00e8te avec les liens alimentation-environnement.&lt;/p&gt;","&lt;p&gt;Les gens qui ont besoin de la voiture pour rejoindre les centre-villes sont modestes.&lt;/p&gt;&lt;p&gt;Ils rejoignent les centres villes et quartiers d'affaire \u00e0 fort pouvoir d'achat, qui eux, sont bien d\u00e9sservis en rabsports en commun. &lt;/p&gt;&lt;p&gt;Les automobilistes veiennent eux de banlieux moins riches et moins bien dot\u00e9es en transports en commun.&lt;/p&gt;&lt;p&gt;Il est donc imp\u00e9ratif de leur am\u00e9nager des parkings pour qu'ils puissent basculer sur les transports en commun en arrivant dans la zone dense, riche et bien desservie.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Limiter la pollution au CO2 : arr\u00eater la d\u00e9forestation et faire reculer le d\u00e9sert&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; D\u00e9velopper les recherches pour cr\u00e9er de l'eau \u00e0 partir des couches de m\u00e9thane pr\u00e9sentes notamment en Sib\u00e9rie et \u00e0 l'aide de la fusion nucl\u00e9aire&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;exemple: les boites de laits cartonn\u00e9es avec un bouchon en plastique coll\u00e9!&lt;/p&gt;&lt;p&gt;difficile de recycler un emballage fait de plusieurs materiaux differents&lt;/p&gt;","&lt;p&gt;Faire un v\u00e9ritable bilan de la toxicit\u00e9 des perturbateurs endocriniens et ne pas n\u00e9gliger l'effet cocktail , en tire les cons\u00e9quences, ne pas laisser le choix au industrielle, interdir.sanctionn\u00e9 tr\u00e8s s\u00e9v\u00e8rement pour empoisonnement ceux qui persistent.&lt;/p&gt;","&lt;p&gt;Taxer les carburants dans les transports aeriens , les super cargos , les navires de croisieres et les entreprises qui polluent en toute impunit\u00e9 !! Je veux bien participer a l effort si je pollue avec mon vehicule mais a condition que les grands pollueurs payent aussi et a la hauteur de leur pollution !&lt;/p&gt;","&lt;p&gt;Le p\u00e9trole ne va que se rar\u00e9fier, a d\u00e9j\u00e0 \u00e9norm\u00e9ment pollu\u00e9, et produit de nombreuses guerres (Irak,etc).&lt;/p&gt;&lt;p&gt;Plut\u00f4t que remplacer tous les v\u00e9hicules et machines qui tournent au p\u00e9trole (voitures, motos, camions, avions, navires, chaudi\u00e8res, tondeuses, etc,etc...) par des syst\u00e8mes \u00e0 moteurs \u00e9lectriques (voitures, motos...) en mettant les premi\u00e8res \u00e0 la casse... , il serait bien plus logique de fabriquer en masse des carburants adapt\u00e9s \u00e0 chaque cat\u00e9gorie des v\u00e9hicules EXISTANTS : ainsi par exemple, le \\\"p\u00e9trole bleu\\\" fabriqu\u00e9 \u00e0 base d'algues, d'eau et de CO2 entre autres (l'usine prototype d'Alicante (Espagne) vise 220.000 barils par an, donc 3000 r\u00e9parties sur tout le territoire fournirait nos besoins nationaux). Vattenfall a travaill\u00e9 sur un concept similaire. Ne manquent que les financements, de toute mani\u00e8re obligatoires avec la disparition \u00e0 moyen terme du p\u00e9trole. &lt;/p&gt;","&lt;p&gt;Interdire aux magasins et pas de portes\u00a0de laisser leurs portes ouvertes lorsque le chauffage ou la climatisation fonctionne. Boycottons ces enseignes.&lt;/p&gt;","&lt;p&gt;Comme \u00e0 Copenhague, faire plancher les architectes sur l'am\u00e9nagement urbain en faveur des v\u00e9los, trottinettes et pi\u00e9tons.&lt;/p&gt;&lt;p&gt;Organiser la vie urbaine sans aucune voiture, pas seulement interdire les vieilles voitures poss\u00e9d\u00e9es par les plus pauvres!&lt;/p&gt;&lt;p&gt;Favoriser la location de v\u00e9hicules pour les citadins lorsqu'ils ont des d\u00e9placements \u00e0 la campagne.&lt;/p&gt;&lt;p&gt;Cr\u00e9er plus de surfaces de stationnement \u00e0 l'entr\u00e9e des agglom\u00e9rations pour les p\u00e9ri-urbains qui viennent \u00e0 la ville.&lt;/p&gt;&lt;p&gt;Ne pas taxer le carburant sous pr\u00e9texte d'\u00e9cologie! Les gens qui font 50 km pour aller au travail n'ont pas le choix! Ils ne feront pas d'\u00e9cologie en payant le carburant plus cher.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;cr\u00e9er une 3e assembl\u00e9e verte compos\u00e9e exclusivement de scientifiques (et non pas d'\u00e9cologiste ou de politique).&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Trouver un mode d'\u00e9lection ou de d\u00e9signation permettant d'avoir un panel de scientifiques ind\u00e9pendant politiquement et uniquement motiv\u00e9s par le bien \u00eatre de la plan\u00e8te.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Adopter un syst\u00e8me de contr\u00f4le, de surveillance et de sanctions permettant de garantir leur ind\u00e9pendance des lobbyistes et du pouvoir.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pr\u00e9rogatives de cette assembl\u00e9e verte :&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Proposer des lois.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Ent\u00e9riner ou retoquer les projets de loi qui sortent de l'assembl\u00e9e des d\u00e9put\u00e9s.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Reprendre toute loi existante qu'ils jugent contraire au bien \u00eatre de la plan\u00e8te.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;tva 0 % sur les casque, blouson, gants , botte, pantalon.&lt;/p&gt;","&lt;p&gt;1/3 des factures EDF sont des taxes pour la transition \u00e9cologiques (et le CE d'EDF), alors pourquoi une taxe sur la carburant en plus&lt;/p&gt;","&lt;p&gt;Supprimer la mesure d\u2019uniformisation de la limitation de vitesse \u00e0 80 km/h sur les routes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Interdire le glyphosate, les engrais, les herbicides, etc...&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;revoir le niveau sonore autoris\u00e9 \u00e0 la baisse pour limiter au maximum les nuisances sonores &lt;/p&gt;&lt;p&gt;favoriser les rev\u00eatements enrob\u00e9s des routes proches des habitations pour r\u00e9duire l'impact du bruit sur la sant\u00e9 &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Stopper les zones pavillonnaires \u00e0 la campagne&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi\u00a0?&lt;/p&gt;&lt;p&gt;Ces zones pavillonnaires sont moches, \u00e7a fait dortoir, c\u2019est \u00e9nergivore (le fait d\u2019\u00eatre isol\u00e9 augmente la longueur des trajets), ce n\u2019est pas convivial (pas de place centrale du village par exemple), \u00e7a sacrifie des terres agricoles, \u00e7a morcelle, \u00e7a multiplie les zones ferm\u00e9es grillag\u00e9es autrefois librement accessibles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Solution\u00a0:&lt;/p&gt;&lt;p&gt;Recentrer l\u2019habitat dans les villages et hameaux. &lt;/p&gt;","&lt;p&gt;L'utilisation de v\u00e9hicules diesel (vp en particulier ) ne se justifie pas  dans les iles des Cara\u00efbes (St Barth , St Martin Guadeloupe et Martinique) .&lt;/p&gt;&lt;p&gt;Ces d\u00e9partements devraient servir de laboratoire pour diminuer la pollution caus\u00e9 par l'automobile .&lt;/p&gt;","&lt;p&gt;&lt;em&gt;Comment finance-t-on la transition \u00e9cologique et qui doit \u00eatre concern\u00e9 en priorit\u00e9\u00a0?&lt;/em&gt;&lt;/p&gt;&lt;p&gt;\u2022 67 millions de Fran\u00e7ais face \u00e0 1 394 millions de Chinois, avec presque autant d'habitants en Inde, et qui aspirent d\u00e9sormais tous au m\u00eame mod\u00e8le de consommation, la r\u00e9ponse n'appartient donc pas au seul peuple de France.&lt;/p&gt;&lt;p&gt;\u2022 Fin du CICE avec utilisation des fonds pour financer la transition \u00e9cologique, notamment par des recherches sur les v\u00e9hicules \u00e0 hydrog\u00e8ne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Quelles propositions concr\u00e8tes feriez-vous pour acc\u00e9l\u00e9rer notre transition environnementale ?&lt;/em&gt;&lt;/p&gt;&lt;p&gt;\u2022 H\u00e9las, peu de solution, si ce n'est moins consommer avec un retour au malthusianisme \u00e9conomico-d\u00e9mographique de niveau mondial. Autrement dit la fin du capitalisme\u00a0?&lt;/p&gt;","&lt;p&gt;sauf moi de 5 km autours du lieu de l'entreprise.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;plus de 5 km faire appel \u00e0 des soci\u00e9t\u00e9s de transports tp ou routi\u00e8res &lt;/p&gt;","&lt;p&gt;On n'arrivera pas \u00e0 me faire croire que la transition \u00e9cologique passe par ces trait\u00e9s.&lt;/p&gt;&lt;p&gt;Seul le CETA est en application les autres en n\u00e9gociations.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous avons encore la chance en France d'avoir une agriculture majoritairement paysanne et non industrielle comme de l'autre c\u00f4t\u00e9 de l'atlantique. Si une transition \u00e9cologique de l'agriculture est possible en France c'est bien par ce qu'elle est encore paysanne. De l'autre c\u00f4t\u00e9 une transition \u00e9cologique est impossible. Arr\u00eatons ces trait\u00e9s meurtriers pour notre agriculture paysanne !&lt;/p&gt;","&lt;p&gt;Rendre la foret aux fran\u00e7ais. De plus en plus de forets sont privatis\u00e9es et cloisonn\u00e9es principalement pour la chasse ou l'exploitation rendant toute promenade impossible et enfermant les animaux y vivant .&lt;/p&gt;","&lt;p&gt;Interdiction imm\u00e9diate de la vente et l'utilisation de pesticides tueurs de pollinisateurs.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Interdiction totale d\u2019utilisation dans un d\u00e9lai d\u2019un an des produits les plus nocifs dont le glyphosate, et dans un d\u00e9lai de 3 ans de tous les pesticides et autres produits chimiques dans l\u2019agriculture, l\u2019\u00e9levage et partout o\u00f9 ils sont utilis\u00e9s. Interdiction de leur production, leur vente et leur importation. Interdiction en 3 ans de l\u2019importation des produits agricoles non biologiques. Contr\u00f4les fr\u00e9quents et rigoureux.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\tEn attendant, aides cibl\u00e9es en faveur de l\u2019agriculture et de l\u2019\u00e9levage biologiques.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\tMesures en faveur de la production et de la consommation locale.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\tMise en place de prix minima des produits agricoles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Inciter fiscalement et sur l\u2019achat des logements \u00e0 ce que les travailleurs citadins restent en ville pour diminuer le trafic routier&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Depuis quelques d\u00e9cennies le choix a \u00e9t\u00e9 fait de laisser s'implanter \u00e0 la p\u00e9riph\u00e9rie des villes des zones commerciales de plus en plus grandes. Les cons\u00e9quences directes de ces grandes zones ont \u00e9t\u00e9 la d\u00e9sertion des centres villes par les enseignes g\u00e9n\u00e9ralistes, fermeture de commerces, mort des centres villes, et depuis peu forte taxation des parkings en centre ville. Cette m\u00e9thode est totalement contraire \u00e0 ce qui devrait \u00eatre fait ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le nombre grandissant de locaux commerciaux vides en centre ville, la b\u00e9tonnisation des p\u00e9riph\u00e9rie, tout le contraire de l'id\u00e9al de d\u00e9veloppement d'une ville ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1/ Stop \u00e0 l'agrandissement et \u00e0 la cr\u00e9ation des ZAC&lt;/p&gt;&lt;p&gt;2/ Incitation \u00e0 r\u00e9investir les centres villes (prix des parkings, loyers, taxes locales, ...) &lt;/p&gt;&lt;p&gt;3/ D\u00e9mentellement et r\u00e9habilitation des ZAC en espaces verts pour cr\u00e9er des ceintures vertes \u00e0 l'entr\u00e9e des villes. &lt;/p&gt;","&lt;p&gt;Inciter les pratiques de l'agriculture sans les pesticides .Proposer selon les territoires l'utilisation du glyphosat avant 2023 et faire inscrire \u00e0 la communaut\u00e9 europ\u00e9enne cette \u00e9ch\u00e9ance.&lt;/p&gt;","&lt;p&gt;Tout nos supermarch\u00e9s devrait vendre nos fruits et l\u00e9gumes et autres alimentation gr\u00e2ce \u00e0 nos agriculteurs et non des produits \u00e9tranger que nous avons d\u00e9j\u00e0 \u00e0 un prix attractif, les produits \u00e9tranger que nous avons pas devront \u00eatre aussi tr\u00e8s attractif pour les consommateurs et bien s\u00fbr sans pesticides ou produits chimiques uniquement des produits 100% naturel et bio, nos produits fran\u00e7ais devront \u00eatre aussi naturel et bio.&lt;/p&gt;","&lt;p&gt;Pour faciliter l'emploi des machines agricoles, les buttes naturelles et les arbres ont \u00e9t\u00e9 ras\u00e9s. Remettre une butte, c'est compliqu\u00e9, mais inciter \u00e0 replanter des arbres l\u00e0 ou c'est possible (en bordure de champ, au milieu des pr\u00e8s...)&lt;/p&gt;","&lt;p&gt;Vu que le CICE vers\u00e9 au CAC40 ne sert \u00e0 rien pour l'emploi (20%de salari\u00e9s en France et 80% \u00e0 l'\u00e9tranger), il faudrait le partager pour moitie entre les TPE/PME et l'autre moiti\u00e9 \u00e0 la conversion de l'agriculture en Bio. J'ai h\u00e9las d\u00e9pos\u00e9 cette proposition sur un autre site, mais c'est urgent de soutenir la paysannerie fran\u00e7aise pour cette conversion: moratoire sur la dette, soutien des zones d\u00e9sertifi\u00e9es par l'\u00e9tat, formation au bio et d\u00e9veloppement de l'agrobiologie &lt;/p&gt;","&lt;p&gt;Le seul moyen efficace d'interdire la circulation des v\u00e9hicules diesel est d'obliger les constructeurs \u00e0 en arr\u00eater la production dans un d\u00e9lai tr\u00e8s bref. Ainsi dans 20 ans il n'y en aura quasiment plus. On a trop attendu, mais il n'est jamais trop tard pour bien faire.&lt;/p&gt;","&lt;p&gt;Revenir \u00e0 une agriculture qui respecte l'environnement et l'humain.&lt;/p&gt;","&lt;p&gt;Prot\u00e9geons notre sant\u00e9, on oblig\u00e9ant des cultures plus respectueuses de l'environnement. Interdire les traitements dangereux pour la sant\u00e9 humaine. Tout le monde y gagnerait.&lt;/p&gt;","&lt;p&gt;Taxer syst\u00e9matiquement les v\u00e9hicules de transport de marchandises routier en transit sur le territoire national.&lt;/p&gt;","&lt;p&gt;La &lt;strong&gt;TVA&lt;/strong&gt; sur le transport de personnes est pass\u00e9e progressivement au fil des ans d'un taux de 5,5% , \u00e0 7% puis \u00e0 10%. en 2014. &lt;/p&gt;&lt;p&gt;Or aujourd'hui , il est paradoxal de faire des grands discours sur la &lt;strong&gt;transition \u00e9nerg\u00e9tique&lt;/strong&gt;, l'&lt;strong&gt;\u00e9cologie,&lt;/strong&gt; la &lt;strong&gt;mobilit\u00e9&lt;/strong&gt; ....  et en m\u00eame temps laisser les utilisate
