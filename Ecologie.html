e tri s\u00e9lectif par conviction mais je me rens compte que (malgr\u00e9 les frais et le temps que cela occasionne) ma facture \\\"ordures m\u00e9nag\u00e8res\\\" ne diminue pas voir augmente! Mes voisins jettent de fait tout et n'importe quoi dans leurs poubelles \\\"puisque les frais restent les m\u00eames\\\"!! C'est illogique\u00a7&lt;/p&gt;","&lt;p&gt;Meilleure r\u00e9mun\u00e9ration \u00e0 l'agriculteur bio ou conventionnel, producteur de lait, viande et l\u00e9gumes en baissant les marges des industriels et des grandes surfaces sans r\u00e9percussion sur le consommateur&lt;/p&gt;","&lt;p&gt;Le tri participatif de ma communaut\u00e9 de commune n'est pas fait pour r\u00e9duire les d\u00e9chets, mais pour faire du fric.&lt;/p&gt;&lt;p&gt;Je trie mes d\u00e9chets, mais je suis limit\u00e9 car certains emballages comme les pots de yaourt ne sont pas recyclables.&lt;/p&gt;&lt;p&gt;M\u00eame si je r\u00e9duis mes lev\u00e9es de poubelle \u00e0 1 tous les 2 mois au lieu d'une par mois, je paie quand m\u00eame 12 lev\u00e9es par ans.&lt;/p&gt;&lt;p&gt;Je d\u00e9pense 2x plus aujourd'hui pour les d\u00e9chets qu'avant le tri.&lt;/p&gt;","&lt;p&gt;\u00c0 quoi cela rime de trier ses d\u00e9chets si vous partez en vacances \u00e0 l'autre bout de la plan\u00e8te en avion tous les ans. Il va vous falloir choisir un camp. Celui de \\\"\\\"l'avenir de la esp\u00e8ce humaine sur terre\\\"\\\" ou celui de \\\"\\\"apr\u00e8s moi le d\u00e9luge j'en ai rien a cirer\\\"\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut revoir la fiscalit\u00e9 sur le k\u00e9rosen en commencant par les vols en France puis en Europe et enfin au niveau de la plan\u00e8te.&lt;/p&gt;","&lt;p&gt;Mutualisation de tout les achats r\u00e9gional pour toutes les collectivit\u00e9s r\u00e9gional , privil\u00e9gi\u00e9s les circuits court.&lt;/p&gt;","&lt;p&gt;OUI \u00e0 la taxe carbone, mais \u00e0 une taxe carbone juste et intelligente. Taxer excessivement les automobilistes n\u2019a conduit qu\u2019\u00e0 l\u2019expression d\u2019un ras le bol populaire d\u00e9sordonn\u00e9. Il faut mettre en place un syst\u00e8me \u00e9quitable et coh\u00e9rent permettant de lutter efficacement contre le r\u00e9chauffement climatique. Vous allez me dire que c\u2019est la quadrature du cercle, mais non, car en parall\u00e8le (\u00ab\u00a0en m\u00eame temps\u00a0\u00bb comme dirait Mr Macron) il faut all\u00e9ger le poids des pr\u00e9l\u00e8vements obligatoires, all\u00e9ger le poids de l\u2019\u00e9tat et r\u00e9orienter fondamentalement nos politiques vers la pr\u00e9servation de notre environnement (c\u2019est une urgence), la justice sociale, et sortir de la dictature de la croissance et de la consommation \u00e0 outrance. Il est normal que nous payions le prix \u00a0\u00ab\u00e9cologique\u00bb de ce que nous consommons et nous ne devons pas perdre de vue les fondamentaux sur lesquelles assoir nos politiques \u00e0 long terme.&lt;/p&gt;&lt;p&gt;La taxe carbone doit donc s\u2019appliquer \u00e0 tous les produits et toutes les activit\u00e9s de services, un peu comme la TVA, mais prenant en compte l\u2019impact carbone r\u00e9el. La France est championne des usines \u00e0 gaz, alors montrons tout notre savoir faire pour appliquer une taxe carbone juste et \u00e9quitable. Nos services douaniers contr\u00f4lent tout ce qui entre et sort du territoire, nous avons donc les outils pour agir. Et n\u2019allez pas me dire que c\u2019est compliqu\u00e9, qu\u2019il faut r\u00e9fl\u00e9chir, que ce n\u2019est pas si simple etc\u2026 toute sorte de faux arguments dont usent les \u00e9lites pour ne rien faire.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;L\u2019\u00e9nergie&lt;/u&gt;&lt;/strong&gt;\u00a0: toutes les \u00e9nergies doivent contribuer \u00e0 la taxe carbone, \u00e9lectricit\u00e9, hydrocarbures, gaz,\u00a0etc \u2026 bas\u00e9e sur un \u00e9quivalent KW proportionnellement \u00e0 leur impacte carbone r\u00e9el. Ce sera un bon moyen de financer les projets de production d\u2019\u00e9nergies renouvelables\u00a0: \u00e9olien, solaire, m\u00e9thanisation, four solaire, mais \u00e9galement de sortir du nucl\u00e9aire et d\u00e9velopper de nouvelles technologies telles que le ferroutage des marchandises ou le transport de l\u2019\u00e9lectricit\u00e9 en courant continu etc\u2026&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Transport&lt;/u&gt;&lt;/strong&gt;\u00a0:&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Les transports maritimes&lt;/u&gt;\u00a0: Taxe carbone \u00e0 la tonne/kilom\u00e8tre calcul\u00e9e sur une assiette moyenne du poids de carbone g\u00e9n\u00e9r\u00e9 par ce mode de transport et pay\u00e9s par l\u2019armateur lors de son passage dans les ports de destination, c\u2019est faisable assez simplement, et cela sera directement li\u00e9 \u00e0 la pollution g\u00e9n\u00e9r\u00e9 par les porte-containers qui sillonnent nos mers et oc\u00e9ans.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Les transports a\u00e9riens&lt;/u&gt;\u00a0: Taxe carbone \u00e0 la tonne/kilom\u00e8tre calcul\u00e9e den la m\u00eame fa\u00e7on que le \u00a0transport maritime pour ce qui est du transport des marchandises, et pour les passagers appliquer une taxe carbone sur les billets des vols arrivant en France ou en partant (ou en Europe si celle ci est courageuse \u2026).&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Transport ferroviaire&lt;/u&gt;\u00a0: Taxe carbone \u00e0 la tonne/kilom\u00e8tre pour les marchandises et taxe carbone sur les billets pour le transport des passagers, mais avec une assiette plus favorable du fait que le transport ferroviaire est intrins\u00e8quement moins polluant.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Transport routier&lt;/u&gt;\u00a0: Appliquer une taxe carbone sur le carburant, et si celle ci est \u00e9quitablement r\u00e9partie et ses revenus int\u00e9gralement affect\u00e9s de mani\u00e8re transparente \u00e0 la transition \u00e9nerg\u00e9tique, alors la taxe carbone sur le carburant sera accept\u00e9e par les fran\u00e7ais. Remettre \u00e0 l\u2019ordre du jour \u00e9galement le projet \u00e9cotaxe (en le simplifiant).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Les produits manufactur\u00e9s&lt;/u&gt;&lt;/strong&gt;\u00a0: obligation aux industriels et aux importateurs de d\u00e9clarer l\u2019impact carbone de leurs produits et les faire certifier par un organisme officiel contr\u00f4l\u00e9 par l\u2019\u00e9tat du genre ADEME, ou Veritas etc \u2026 (pas par les industriels eux m\u00eames, qui seraient juges et parties) afin d\u2019appliquer sur le prix de vente une taxe carbone proportionnelle \u00e0 l\u2019impact carbone global du produit (mati\u00e8res premi\u00e8res, transformation, transport et distribution, destruction et recyclage). Les vertueux seront ainsi encourag\u00e9s. On verra par exemple que le tout \u00e9lectrique a un impact carbone et des co\u00fbts de recyclage \u00e9lev\u00e9s. Le Bonus Malus sur les automobiles est un exemple \u00e0 suivre. On peut m\u00eame envisager de taxer le dumping social et fiscal des produits import\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Les produits agricoles&lt;/u&gt;&lt;/strong&gt;\u00a0: obligation aux producteurs et aux importateurs de produits agricoles, avec l\u2019appui d\u2019un organisme certificateur ind\u00e9pendant, de d\u00e9clarer l\u2019impact carbone de leurs produits afin d\u2019int\u00e9grer au prix de vente une taxe carbone proportionnelle \u00e0 l\u2019impact carbone global du produit, en int\u00e9grant \u00e9galement au calcul l\u2019usage des pesticides, herbicides et engrais chimiques qui sont de v\u00e9ritables poisons de notre plan\u00e8te (pour rappel nous n\u2019en avons qu\u2019une et elle n\u2019est pas \u00ab\u00a0rempla\u00e7able\u00a0\u00bb).&lt;/p&gt;&lt;p&gt;Dans le cadre d\u2019une transition \u00e9cologique r\u00e9ussie le monde agricole doit \u00e9videment\u00a0s\u2019affranchir de la tutelle de la FNSEA, survivance d\u2019un pass\u00e9 r\u00e9volu, des lobbys de l\u2019agro industrie et de l\u2019agro chimie et favoriser le d\u00e9veloppement d\u2019une l\u2019agriculture bio et durable.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Les activit\u00e9s de services, commerces, \u00e9conomie num\u00e9rique&lt;/u&gt;&lt;/strong&gt;\u00a0: Appliquer une taxe carbone forfaitaire sur la valeur ajout\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je pollue - je subis&lt;/p&gt;","&lt;p&gt;TVA \u00e0 taux z\u00e9ro\u00a0sur les produits de premi\u00e8re n\u00e9cessit\u00e9.&lt;/p&gt;&lt;p&gt;La loi alimentation est une supercherie.&lt;/p&gt;&lt;p&gt;Pourquoi\u00a0?&lt;/p&gt;&lt;p&gt;Bien entendu on peut comprendre qu\u2019il faut aider certains producteurs\u00a0; encore faut-il savoir lesquels.&lt;/p&gt;&lt;p&gt;On a contraint par la loi les distributeurs et en particulier la grande distribution \u00e0 augmenter le prix de certains produits alimentaires pour aider les agriculteurs.&lt;/p&gt;&lt;p&gt;Prenons un exemple avec des chiffres simples pour bien comprendre.&lt;/p&gt;&lt;p&gt;Un produit co\u00fbte 10 euros brut.&lt;/p&gt;&lt;p&gt;On applique une TVA de 10%. Le produit co\u00fbte 11 euros net pour le consommateur.&lt;/p&gt;&lt;p&gt;Si on dit ce produit doit co\u00fbter 10% de plus pour mieux r\u00e9mun\u00e9rer le producteur.&lt;/p&gt;&lt;p&gt;Il va donc co\u00fbter 10x10% =11 euros brut.&lt;/p&gt;&lt;p&gt;On applique toujours la TVA \u00e0 10%.&lt;/p&gt;&lt;p&gt;Le produit co\u00fbte donc 11 x10% = 12.10.&lt;/p&gt;&lt;p&gt;Donc l\u2019\u00e9tat au lieu d\u2019encaisser sur ce produit 1 euro, va encaisser 1.10 euros.&lt;/p&gt;&lt;p&gt;Au lieu de 10 euros mettez des milliards et vous avez le r\u00e9sultat.&lt;/p&gt;&lt;p&gt;Dans cette affaire il y aura (peut-\u00eatre) un gagnant qui est le producteur\u00a0; mais surtout il y a un gagnant (certain) qui est l\u2019\u00e9tat.&lt;/p&gt;&lt;p&gt;Et il y a un pigeon, le consommateur.&lt;/p&gt;&lt;p&gt;J\u2019ai dit supercherie\u00a0?&lt;/p&gt;&lt;p&gt;Je devrais dire escroquerie.&lt;/p&gt;","&lt;p&gt;Le Chlord\u00e9cone est un pesticide ultra-toxique utilis\u00e9 dans les bananeraies aux Antilles. Il est aujourd'hui prouv\u00e9 SCIENTIFIQUEMENT que ce pesticide,ses r\u00e9sidus pr\u00e9sents dans les sols et les eaux, sont canc\u00e9rig\u00e8nes provoquant des cancers de la prostate, une hausse de l'infertilit\u00e9,des malformations cong\u00e9nitales graves. Sans parler des d\u00e9sastres \u00e9cologiques qu'il provoque. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour en savoir plus, je vous invite \u00e0 \u00e9couter attentivement ces vid\u00e9os: &lt;/p&gt;&lt;ul&gt;&lt;li&gt;https://www.francetvinfo.fr/sante/sexo/chlordecone-carton-rouge-pour-emmanuel-macron_3177929.html&lt;/li&gt;&lt;li&gt;https://www.youtube.com/watch?v=lzvGoqc2n_k&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;La publicit\u00e9&lt;/p&gt;&lt;p&gt;Comme moi, vous \u00eates sans doute nombreux \u00e0 faire de temps en temps une soir\u00e9e TV. Vous regardez vos \u00e9missions pr\u00e9f\u00e9r\u00e9es \u2026 ding dong, c\u2019est la page de pub. Certes, c\u2019est une bonne occasion pour faire un tour aux WC, mais personnellement je me passerai volontiers de ces interruptions momentan\u00e9es volontaires de mon programme favori.&lt;/p&gt;&lt;p&gt;Vous dites que la pub, c\u2019est rigolo. C\u2019est parfois vrai, et je reconnais avoir souri devant certaines pubs, mais l\u2019avantage est mineur par rapport aux inconv\u00e9nients. Pour le v\u00e9rifier, cr\u00e9ons un journal fait de pubs, une chaine TV r\u00e9serv\u00e9es aux pubs. Tout cela payant et financ\u00e9s par ceux qui trouveront un plaisir suffisant en contrepartie du prix pay\u00e9 pour le journal ou l\u2019abonnement \u00e0 la chaine. Je doute quand m\u00eame qu\u2019ils soient tr\u00e8s nombreux \u2026&lt;/p&gt;&lt;p&gt;Vous r\u00e9agissez \u00ab mais la pub, c\u2019est gratuit, quelle dr\u00f4le d\u2019id\u00e9e de vouloir la faire payer \u00bb. Grave erreur, la pub n\u2019est pas gratuite. Juste 2 exemples pour le prouver : 357 000 euros le spot de 30 secondes de pub pour une finale de coupe du monde de football avec la France en finale, combien paieriez-vous en moins votre paquet de lessive si en l\u2019achetant vous ne financiez pas la pub associ\u00e9e ?&lt;/p&gt;&lt;p&gt;Libert\u00e9 pour vous de payer pour voir de la pub. Mais pour ma part, je ne suis pas masochiste pour payer quelque chose qui non seulement n\u2019est en rien un service pour moi, mais en plus est une agression.&lt;/p&gt;&lt;p&gt;Agression pour ma soir\u00e9e TV, mais aussi&lt;/p&gt;&lt;p&gt;\uf0b7 Bien s\u00fbr \u00e9galement \u00e0 la radio,&lt;/p&gt;&lt;p&gt;\uf0b7 Dans les journaux : pourquoi sacrifier une partie de nos for\u00eats pour gaspiller du papier, pourquoi polluer avant tant d\u2019encre, pour imprimer autant de pages de pub (souvent plus de la moiti\u00e9 de la surface imprim\u00e9e dans un magazine)&lt;/p&gt;&lt;p&gt;\uf0b7 Idem pour la pub dans votre boite aux lettres, qui va souvent directement dans la poubelle.&lt;/p&gt;&lt;p&gt;\uf0b7 Et sur les routes, je pr\u00e9f\u00e9rerai voir la verdure et la for\u00eat que les immenses panneaux publicitaires qui les cachent, et g\u00e2chent le paysage.&lt;/p&gt;&lt;p&gt;Dans le monde nouveau, je propose donc une chose simple \u00ab pas de pub \u00bb.&lt;/p&gt;&lt;p&gt;Pensez \u00e0 toute l\u2019\u00e9nergie \u00e9conomis\u00e9e : du concepteur des pubs \u00e0 celui qui met un prospectus dans votre boite, de l\u2019\u00e9quipe qui r\u00e9alise la pub aux petites voix des radios qui vous les rab\u00e2chent \u00e0 longueur de journ\u00e9e, des imprimeurs \u00e0 ceux qui collent les affiches, \u2026&lt;/p&gt;&lt;p&gt;\u00ab Oui, mais cela va faire des ch\u00f4meurs en plus ! \u00bb : si vous poursuivez votre lecture jusqu\u2019\u00e0 la fin du livre, vous comprendrez que ce n\u2019est pas une bonne remarque. Avec cette mesure \u00ab pas de pub \u00bb, \u00e9conomie d\u2019\u00e9nergie (donc \u00e9nergie disponible pour produire des choses plus utiles, ou simplement pour moins travailler) tout en am\u00e9liorant son quotidien en r\u00e9duisant les pollutions et agressions, n\u2019est-ce pas le principe parfait, double effet Kisscool, \u00eatre mieux et se fatiguer moins, ticket doublement gagnant !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous avons simplement appliqu\u00e9 le principe \u00ab Simplifions les choses, chassons l\u2019inutile, revenons \u00e0 l\u2019essentiel permettant le bonheur. \u00bb&lt;/p&gt;&lt;p&gt;Mais je vous entends \u00ab la pub est n\u00e9cessaire, elle fait vendre donc permet des \u00e9conomies d\u2019\u00e9chelle, et cela est bon pour l\u2019entreprise qui produit \u00bb. Oui, c\u2019est malheureusement souvent vrai, et l\u2019on pourrait s\u2019arr\u00eater l\u00e0.&lt;/p&gt;&lt;p&gt;Mais ce serait une grosse erreur d\u2019analyse, un nouvel exemple ou l\u2019impression du positif sur un point peut faire conclure \u00e0 tort que le global est positif.&lt;/p&gt;&lt;p&gt;Poursuivons donc l\u2019analyse&lt;/p&gt;&lt;p&gt;\uf0b7 Supposons qu\u2019une entreprise de lessive nous pollue et nous fasse payer sa campagne de pub. Ach\u00e8terez-vous plus de lessive ? Momentan\u00e9ment peut-\u00eatre, et en particulier de cette marque. Mais si nous prenons un peu de recul, sur l\u2019ensemble de la France et sur une p\u00e9riode plus longue d\u00e9passant largement le temps de la campagne de pub, ach\u00e8terez-vous globalement plus de lessive sur l\u2019ann\u00e9e ? sans doute non, car votre quantit\u00e9 de linge \u00e0 laver reste la m\u00eame quelles que soient les pubs sur les lessives.&lt;/p&gt;&lt;p&gt;\uf0b7 Mais cette entreprise a peut-\u00eatre augment\u00e9 sa part de march\u00e9, donc au d\u00e9triment des autres, qui \u00e0 leur tour, se sentent oblig\u00e9es de nous polluer et faire payer leur propre campagne de pub. C\u2019est une spirale n\u00e9gative nuisible.&lt;/p&gt;&lt;p&gt;\uf0b7 Si l\u2019augmentation des ventes conduit effectivement \u00e0 des \u00e9conomies d\u2019\u00e9chelle pour la production, il y a sans doute une bien meilleure solution : r\u00e9duisons le nombre d\u2019entreprises produisant des produits similaires. Et parfois, pourquoi ne pas aller m\u00eame jusqu\u2019\u00e0 en avoir une seule (cf. chapitre sur la t\u00e9l\u00e9phonie mobile) : m\u00eame plus besoin de pub pour accroitre sa part de march\u00e9 !&lt;/p&gt;&lt;p&gt;\uf0b7 La logique industrielle admise actuellement pour nos entreprises est \u00ab je produits et j\u2019essaie de vendre le maximum, quitte \u00e0 faire de la pub pour cela, ce qui est cher et polluant comme nous l\u2019avons vu \u00bb. Cela peut m\u00eame nous conduire \u00e0 acqu\u00e9rir des choses dont nous n\u2019avions ressenti aucun besoin, des biens et des services qui n\u2019apparaissaient pas dans la d\u00e9finition de notre bonheur. Tout ceci est-il du bon sens ?&lt;/p&gt;&lt;p&gt;En conclusion, nous avons cr\u00e9\u00e9 une activit\u00e9, la pub, qui consomme notre \u00e9nergie, sans r\u00e9el service en contrepartie, pire avec des nuisances pour certains (dont je fais partie. Et pour vous ?)&lt;/p&gt;","&lt;p&gt;Favoriser l'alimentation v\u00e9g\u00e9tarienne.&lt;/p&gt;&lt;p&gt;Informer la population sur ce sujet, proposer des menus v\u00e9g\u00e9tariens dans la restauration collective.&lt;/p&gt;","&lt;p&gt;Le covoiturage est crucial pour r\u00e9duire les d\u00e9penses des francais, mais ceux ci sont victimes des societ\u00e9s qui abusent du service qu'ils proposent avec des tarifs prohibitifs.&lt;/p&gt;&lt;p&gt;La mise en place est peu co\u00fbteuse, et peut b\u00e9n\u00e9ficier du logiciel d\u00e9ja pr\u00e9sent dans un certain nombre de plateformes libres de covoiturage existantes.&lt;/p&gt;","&lt;p&gt;Pour anticiper la consommation et \u00e9viter le g\u00e2chis, cr\u00e9er une plateforme pour \\\"r\u00e9server\\\" (mal dit) ses besoins de consommation alimentaire. Produits Fran\u00e7ais en priorit\u00e9 en fonction de la r\u00e9gion.&lt;/p&gt;","&lt;p&gt;Pollution et exploitation des consommateurs: l'obsolescence programm\u00e9e est un fl\u00e9au de premier ordre, qui g\u00e9n\u00e8re un gaspillage inquantifiable...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La durabilit\u00e9 d'un produit va dans le sens de l'int\u00e9r\u00eat public, le droit du commerce et de la production doivent imp\u00e9rativement prendre ce crit\u00e8re en compte, et de fa\u00e7on urgemment prioritaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le prix des produits doit \u00eatre index\u00e9 sur leur durabilit\u00e9 (contr\u00f4l\u00e9e en permanence, donn\u00e9es disponibles \u00e0 la consultation publique sur un site facilement accessible \u00e0 tous).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des sanctions financi\u00e8res lourdes doivent \u00eatre pr\u00e9vues contre les entreprises r\u00e9calcitrantes.&lt;/p&gt;","&lt;p&gt;Favoriser le v\u00e9lo et les transports en commun : plus de lignes dans les zones rurales, plus de pistes cyclables, abonnement des transports en commun compris dans les imp\u00f4ts &lt;/p&gt;","&lt;p&gt;Ils existe d autres types de carburants comme le bio\u00e9thanol ou les gaz issues des d\u00e9chets. Pourquoi ne pas faire comme la Finlande qui roule avec tous ces carburants. Mais il faut le faire vite d ici 5 ans ne plus utiliser le p\u00e9trol.&lt;/p&gt;","&lt;p&gt;Je pense qu'il faudrait, afin de reprendre la main sur nos solutions de transports et ressources \u00e9nerg\u00e9tiques, &lt;/p&gt;&lt;p&gt;faire un r\u00e9f\u00e9rendum pour chaque entreprise privatis\u00e9 dans le pass\u00e9 (SNCF, EDF, France Telecom, barrage hydro-\u00e9lectrique, autoroutes...) afin de savoir si c'\u00e9tait la volont\u00e9 du peuple, et dans le cas contraire invalid\u00e9 ces passations pour non-respect de la majorit\u00e9 d\u00e9mocratique. Car le contrat n'est pas valide si on est partie mais n'avons pas sign\u00e9 l'accord !&lt;/p&gt;","&lt;p&gt;Syst\u00e8me ing\u00e9nieux mais qui a le principal probl\u00e8me de co\u00fbter cher ! toujours des questions de pognons...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Optimiser les co\u00fbts de production (faire copain /copain entre toutes les entreprises d'ing\u00e9nierie, de production, d'installation)&lt;/p&gt;&lt;p&gt;Faire que ce syst\u00e8me puisse \u00eatre am\u00e9lior\u00e9 dans le temps \u00e0 moindre co\u00fbt et exploit\u00e9 pleinement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Greffer des services d'intelligence artificielle au syst\u00e8me pour pouvoir vendre des services et faire du b\u00e9n\u00e9fice apr\u00e8s l'installation, b\u00e9n\u00e9fice qui pourrait \u00eatre revers\u00e9 \u00e0 l'\u00e9tat dans toutes ses entit\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Citation : Si on recouvrait un quart des routes, on assurerait l\u2019ind\u00e9pendance \u00e9nerg\u00e9tique de la France (\u2026) Nous serons au m\u00eame prix qu\u2019une ferme solaire, de mani\u00e8re \u00e0 constituer une alternative \u00e0 ce mode de production d\u2019\u00e9lectricit\u00e9 photovolta\u00efque.&lt;/p&gt;","&lt;p&gt;S'il existe des agriculteurs dans une situation relativement confortable (\u00e0 remettre en perspective avec leur 70h/semaine (souvent !)), il y en aurait 30% qui gagnerait moins de 500\u20ac par mois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dire \u00e0 ces gens qu'ils sont nos ennemis, qu'ils sont des pollueurs, des m\u00e9chants, \u00e7a ne fera rien avancer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces gens produisent souvent des volumes monstrueux de produits pour une r\u00e9mun\u00e9ration ridicule. Si on payait les produits \u00e0 hauteur du travail effectu\u00e9 (\u00e9tude comptable \u00e0 l'appuie, pourquoi pas avec des contr\u00f4les r\u00e9gulier), c'est \u00e0 dire qu'on fait en sorte que le lait, le l\u00e9gume, les c\u00e9r\u00e9ales, se vendent assez cher pour que l'heure de travail atteigne AU MOINS le smic horaire: De nombreux agriculteurs seraient bien plus \u00e0 m\u00eame de changer leurs pratiques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aujourd'hui, l'agriculture coute extr\u00eamement cher \u00e0 tout le monde. On paie le produit, on paie l'emballage (si on va au supermarch\u00e9), on paie la PAC (subventions europ\u00e9enne pour l'agriculture) ou paie la d\u00e9pollution de l'eau, parfois les plantations d'arbres pour restaurer les campagnes, les restaurations de cours d'eau, et j'en passe... Le consommateur paie plusieurs fois le produit qu'il ach\u00e8te. Pourtant, l'agriculteur peut encore se retrouver avec moins que le SMIC horaire et AUCUNE reconnaissance de la part de la population, parce qu'il est catalogu\u00e9 pollueur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Loin de moi l'id\u00e9e de banaliser les pratiques agricoles intensives, mais il faut bien penser qu'on arrivera \u00e0 rien avec le discours commun\u00e9ment admis. Il faut ralier les agriculteurs \u00e0 la cause \u00e9cologique, mais pour \u00e7a, il faut qu'ils arrivent \u00e0 vivre de leur activit\u00e9, dignement et fi\u00e8rement.&lt;/p&gt;","&lt;p&gt;Une loi ambitieuse pour inciter les entreprises \u00e0 aller vers un sobri\u00e9t\u00e9 \u00e9nerg\u00e9tique qui aurait l'avantage de leur faire de substantielles \u00e9conomies et de diminuer notre d\u00e9pendance au nucl\u00e9aire. Quand on sait que les appareils en veille utilisent la puissance de 2 r\u00e9acteurs nucl\u00e9aires, on imagine l'impact d'une extinction des panneaux publicitaires , vitrines, bureaux pendant une certaine tranche horaire (ex 22h-6h) ajout\u00e9 \u00e0 l'isolation des locaux, formation des employ\u00e9s pour \u00e9viter le gaspillage, remplacements des chauffages obsol\u00e8tes etc...Quand je vois comment \u00e7a se passe dans ma bo\u00eete, je me dis que mon patron balance des dizaines de milliers d'euros chaque ann\u00e9e par la fen\u00eatre et qu'il n'est surement pas le seul.&lt;/p&gt;","&lt;p&gt;Un r\u00e9cent reportage annonce que les producteurs de betteraves seront impact\u00e9s par la baisse de production de sucre. Pourquoi ne pas profiter de l'occasion pour produire de l'essence verte ?&lt;/p&gt;","&lt;p&gt;La Programmation Pluriannuelle de l\u2019Energie publi\u00e9e le 25 janvier dernier est\u00a0le reflet d\u2019un gouvernement qui n\u2019a rien compris (ou voulu comprendre) aux \u00e9normes enjeux climatiques, environnementaux et \u00e9conomiques qui sont devant nous. Lire\u00a0: &lt;a href=\\\"http://www.journaldelenvironnement.net/article/inapplicable-la-ppe-2019,95860\\\"&gt;http://www.journaldelenvironnement.net/article/inapplicable-la-ppe-2019,95860&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La PPE doit \u00eatres imm\u00e9diatement r\u00e9vis\u00e9e pour\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Promouvoir et financer les r\u00e9ductions de consommation d\u2019\u00e9nergies\u00a0: isolation du b\u00e2ti, solaire thermique\u2026&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Sortir le plus rapidement possible du nucl\u00e9aire&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Promouvoir et financer les ENR&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Un v\u00e9ritable plan biomasse qui respecte les for\u00eats (pas de coupes claires pour alimenter des centrales thermiques)&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Agir sur les transports\u00a0: taxe carbone alimentant les investissements dans les alternatives\u00a0: ferroutage, transports collectifs tout en r\u00e9duisant les aides aux voitures \u00e9lectriques&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Plan de plantation de haies par les agriculteurs, financ\u00e9 par le contribuable, pour contrer l'\u00e9rosion et cesser l'h\u00e9catombe de la petite faune.&lt;/p&gt;","&lt;p&gt;Seulement 10% de ce qui est vendu en grandes-surface est r\u00e9ellement utilie. Le reste pollue et nous fait d\u00e9penser notre argent. Il faudrait mettre en oeuvre des mechanisme de contr\u00f4le de ces gaspillages des ressources.&lt;/p&gt;","&lt;p&gt;Bloquer la sp\u00e9culation immobili\u00e8re en pr\u00e9emptant les terrains constructibles dans les grandes et moyennes m\u00e9tropoles pour \u00e9viter l\u2019\u00e9talement urbain. Cela favorisera le d\u00e9veloppement des transports en communs (r\u00e9seaux plus denses) et aura une incidence sur tous les r\u00e9seaux d\u2019infrastructure (eau, \u00e9nergie, assainissement). Participe \u00e0 la transition \u00e9cologique et au pouvoir d\u2019achat. Chaque nouvelle construction doit r\u00e9pondre aux normes d\u2019\u00e9nergie positive, co\u00fbt initial mais rendement positif ensuite. Chaque nouvelle construction doit proposer des logements accessibles aux revenus modestes (TVA r\u00e9duite). Favoriser les \u2018p\u00e9dibus\u2019 dans les communes o\u00f9 les citoyens se sont organis\u00e9s pour l\u2019assurer avec une aide logistique de la commune (moins de voitures pour faire 500 m\u00e8tres), participe \u00e0 la transition \u00e9cologique et au bien-\u00eatre des enfants. Stabiliser les aides consenties pour l'isolation des vieux b\u00e2timents. D\u00e9velopper les \u00e9nergies renouvelables et surtout \u00e9conomiser l'\u00e9nergie. Sortir du dogme des 3% (comme l'a propos\u00e9 N Hulot) les investissements pour la transition \u00e9cologique car ce ne sera pas du d\u00e9ficit mais du gain \u00e0 long terme. D\u00e9velopper les pistes cyclables en les int\u00e9grant d\u00e8s qu'il y a une r\u00e9novation des voies de circulation. Faire en sorte que les parking relais soient adapt\u00e9s aux nombres d'usagers. Un exemple, \u00e0 Meyzieu (banlieue lyonnaise) les 2 parkings relais sont hyper satur\u00e9s d\u00e8s 7h30 alors que le parking (immense) du Groupama Stadium (situ\u00e9 juste \u00e0 c\u00f4t\u00e9 du parking Meyzieu Panettes) est d\u00e9sesp\u00e9r\u00e9ment vide. Ne serait il pas possible, avec un minimum de bonne volont\u00e9, de passer des accords afin que ce parking puisse \u00eatre ouvert (il y a une porte entre les deux) aux usagers du tramway les jours de non match et/ou de non \u00e9v\u00e8nement. Cela me parait d'une logique imparable.&lt;/p&gt;","&lt;p&gt;EDF \u00e0 mis de c\u00f4t\u00e9 plusieurs milliards pour prolonger la vie des vieilles centrales qui pr\u00e9sentent un danger extr\u00eame.&lt;/p&gt;&lt;p&gt;EDF promeut et vend des r\u00e9acteurs de 3\u00e8me g\u00e9n\u00e9ration aussi dangereux que les pr\u00e9c\u00e9dent (tchernobyl, fukushima, etc.)&lt;/p&gt;&lt;p&gt;Il existe des r\u00e9acteurs de 4\u00e8me g\u00e9n\u00e9ration  beaucoup moins dangereux et produisant beaucoup moins de d\u00e9chets.&lt;/p&gt;&lt;p&gt;Plut\u00f4t que de faire une cure de rajeunissement tr\u00e8s couteuse aux centrales obsol\u00e8tes. il est moins dangereux pour les populations de construire des r\u00e9acteurs de  4\u00e8me g\u00e9n\u00e9ration ; le tout sans ralentissement du d\u00e9veloppement des \u00e9nergies nouvelles bien s\u00fbr&lt;/p&gt;","&lt;p&gt;Pour un certain nombre de salari\u00e9s il est possible de d\u00e9caler les heures de travail. Mener une r\u00e9flexion et mettre en place cette possibilit\u00e9.&lt;/p&gt;","&lt;p&gt;Tout est dans le titre ;-)&lt;/p&gt;","&lt;p&gt;Les publicit\u00e9s son mensong\u00e8res et attractives.Leur  but est financier et de faire vendre et consommer....&lt;/p&gt;","&lt;p&gt;Il faut une vraie politique volontariste pour la protection de l'environnement, une agriculture raisonn\u00e9e, une meilleure isolation des b\u00e2timents....&lt;/p&gt;","&lt;p&gt;Supprimer les taxes\\\" \u00e9cologiques\\\" sur l'\u00e9lectricit\u00e9.&lt;/p&gt;","&lt;p&gt;Autoriser les nouvelles technologies brid\u00e9es par les gouvernements, brevets TESLA, moteurs MINATO, etc...&lt;/p&gt;","&lt;p&gt;Commencer \u00e0 faire payer les plus gros pollueurs(Bateaux de croisi\u00e8res,Super Tankers,Usines)si comme plusieurs experts disent que les gros bateaux polluent autant qu'un million de voitures pourquoi vouloir taxer en priorit\u00e9 les automobilistes. Ces gros bateaux polluent en toute qui\u00e9tude les villes portuaires fran\u00e7aise et mondiales sans qu'ils ne paient la pollution g\u00e9n\u00e9r\u00e9e,sans compter sur les d\u00e9gazages en mer ou l'amende leur co\u00fbte moins cher que de le faire \u00e0 quai,sans compter non plus sur les containers qui tombent \u00e0 l'eau et les mar\u00e9es noires . J'habite une commune des 14 000 habitants o\u00f9 une mono industrie tr\u00e8s polluante \u00e0 p\u00e9riclit\u00e9 de plus de 80% il y a quelques ann\u00e9es. Une station d'\u00e9puration de 400 000 \u00e9quivalents habitants a \u00e9t\u00e9 construite,les usines ont ferm\u00e9es et nous continuons \u00e0 payer fort cher pour faire fonctionner cette station d\u00e9mesur\u00e9e actuellement.Il nous reste des friches industrielles avec des sols pollu\u00e9s aux m\u00e9taux lourds \u00e0 la charge des contribuables,on voit m\u00eame des usines avec des toitures sans tuiles pour ne plus payer le foncier b\u00e2ti. Les pollueurs sont partis avec la caisse , ils nous laissent le ch\u00f4mage et la d\u00e9pollution .&lt;/p&gt;","&lt;p&gt; l\u2019interdiction de pr\u00e9lever davantage \u00e0 l\u2019\u00e9cosyst\u00e8me que ce qu\u2019il est capable de supporter.Toutes les d\u00e9cisions nationales: \u00e9conomiques, sociales, transports, agricultures, industrielles...doivent obligatoirement int\u00e9grer une composante environementale afin d'en mesurer l'impact sur le climat, la biodiversit\u00e9, la sant\u00e9..&lt;/p&gt;","&lt;p&gt;L'agro-industrie utilise l'aide alimentaire comme variable d'ajustement de la production. La surproduction est \\\"vendue\\\" \u00e0 la Banque Alimentaire par le biais de la d\u00e9fiscalisation. Cela repr\u00e9sente des sommes importantes (400 millions d'\u20ac/an) qui sont en fait une subvention publique \u00e0 la surproduction. Ce m\u00e9canisme permet aussi aux paysans de se pr\u00e9tendre de grands donateurs alors qu'ils sont pay\u00e9s deux fois pour donner le superflu. Une premi\u00e8re fois pour \\\"produire\\\" par le biais de la PAC et une seconde fois pour \\\"donner\\\" par la d\u00e9fiscalisation. Il faut remplacer cette d\u00e9fiscalisation par une taxe sur la marchandise surproduite.&lt;/p&gt;","&lt;p&gt; Reconstituer une ceinture maraich\u00e8re autour des villes pour assurer un minimum d'autonomie alimentaire aux habitants &lt;/p&gt;","&lt;p&gt;p\u00e9naliser l'obsolescence programm\u00e9e&lt;/p&gt;&lt;p&gt;allonger la dur\u00e9e l\u00e9gale de garantie&lt;/p&gt;&lt;p&gt;faciliter la r\u00e9paration et faire qu'elle soit moins ch\u00e8re que l'achat d'un m\u00eame produit neuf&lt;/p&gt;&lt;p&gt;d\u00e9velopper les fili\u00e8res de recyclage&lt;/p&gt;","&lt;p&gt;Les constructeurs automobiles ont eu jusqu'ici des int\u00e9r\u00eats convergents avec les producteurs p\u00e9troliers. Il est essentiel de les inciter \u00e0 accro\u00eetre la recherche et le d\u00e9veloppement (R&amp;amp;D) de moteurs moins polluants qui utilisent d'autres carburants que les produits p\u00e9troliers (biocarburants, hydrog\u00e8ne, eau).&lt;/p&gt;","&lt;p&gt;Il conviendrait de favoriser ou d'obliger les supermarch\u00e9s et les centres commerciaux de mettre \u00e0 disposition sur leurs parkings d'emplacements pour que des producteurs locaux proposent leurs produits. Par exemple la surface mise \u00e0 disposition pourrait \u00eatre calcul\u00e9 en fonction du nombre de place de parking existantes . Un quota qui pourrait \u00e9voluer d'ann\u00e9es en ann\u00e9es. On pourrait commencer par 3%.&lt;/p&gt;","&lt;p&gt;La TVA sur les aliments ne tient pas compte de la qualit\u00e9 des produits : une pomme bio \u00e0 le m\u00eame taux de TVA qu'un plat surgel\u00e9 bourr\u00e9 d'additif, c'est aberrant !&lt;/p&gt;&lt;p&gt;Je propose donc qu'en se basant sur des travaux d\u00e9j\u00e0 existant tel que le Nutriscore ou l'indice NOVA on mette en place une TVA progressive allant de 0% pour un produit bio non transform\u00e9 \u00e0 30% pour un produit industriel ultra-transform\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Liens : &lt;/p&gt;&lt;p&gt;https://fr.wikipedia.org/wiki/Nutri-score&lt;/p&gt;&lt;p&gt;https://fr.wikipedia.org/wiki/NOVA_(nutrition)&lt;/p&gt;","&lt;p&gt;Les transports sont responsables de plus de 30 % des \u00e9missions de CO2 en France &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut d'urgence \u00e9tablir un plan de transport \u00e9cologique avec un investissement massif dans :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1) &lt;strong&gt;&lt;u&gt;Transport en commun : multiplier massivement partout sur le territoire les transports en commun&lt;/u&gt;&lt;/strong&gt;. Augmenter le nombre de bus, et de trains, de pistes cyclables et de parking en p\u00e9riph\u00e9rie des villes. Les transports en commun sont utilis\u00e9s seulement s'il y en a suffisamment, qu'ils sont efficaces, interconnect\u00e9s et s\u00fbrs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2) &lt;strong&gt;&lt;u&gt;Investissement massif et imm\u00e9diat de l'\u00e9tat (et de fonds priv\u00e9s) dans les voitures partag\u00e9es&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Beaucoup d'habitants dans les villes pourraient utiliser des voitures partag\u00e9s type autolib \u00e0 Paris. A terme les voitures en centre ville des grande villes devraient \u00eatre autoris\u00e9s uniquement pour les artisans/livreurs ou professions qui en ont besoin (\u00e0 d\u00e9finir)  et aux voitures partag\u00e9es type autolib d'ici \u00e0 2022. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est un plan qui prendra peut \u00eatre 5 ou 10 ans mais il faut commencer aujourd'hui et surtout il faut donner de la visibilit\u00e9 \u00e0 tout le monde pour que chacun s'organise.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un monde avec moins de voitures donc moins de pollution serait tellement plus beau pour nos enfants. Seul des transports en commun efficaces et g\u00e9n\u00e9ralis\u00e9s peuvent nous permettre d'atteindre cet objectif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les g\u00e9n\u00e9rations futures vont prendre de plein fouet le laxisme g\u00e9n\u00e9ral (cad de chacun de nous, des entreprises, de l'\u00e9tat) contre le d\u00e9r\u00e8glement climatique &lt;/p&gt;&lt;p&gt;Quelques mesures&lt;/p&gt;&lt;p&gt;-la cr\u00e9ation d'une taxe carbone&lt;/p&gt;&lt;p&gt;-la pr\u00e9paration de l'apr\u00e9s p\u00e9trole&lt;/p&gt;&lt;p&gt;-l'alimentation bio et de proximit\u00e9 &lt;/p&gt;&lt;p&gt;-la suppression des pesticides et insecticides&lt;/p&gt;&lt;p&gt;-le maintien de la biodiversit\u00e9&lt;/p&gt;&lt;p&gt;-la fin de la maltraitante animale&lt;/p&gt;","&lt;p&gt;En plus du bilan financier, il serait n\u00e9cessaire de faire une \u00e9valuation de l'impact \u00e9cologique associ\u00e9 \u00e0 n'importe quel grand projet industriel (public ou priv\u00e9, la taille du projet sur laquelle cette mesure serait \u00e0 prendre \u00e9tant \u00e0 d\u00e9finir). Celle-ci serait livr\u00e9e en m\u00eame temps que la r\u00e9ponse \u00e0 appel d'offre. Elle consisterait \u00e0 \u00e9valuer l'impact \u00e9cologique apport\u00e9e par la solution technique propos\u00e9e et les mesures permettant de le contre-balancer (typiquement la compensation carbone, ou bien le financement d'un fond pour la r\u00e9novation thermique des habitations etc...). &lt;/p&gt;","&lt;p&gt;Financer int\u00e9gralement  la pose de bo\u00eetier compatible sur tous les v\u00e9hicules essence&lt;/p&gt;","&lt;p&gt;http://www.aquaponiefrance.com/avantages-aquaponie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.aquaponie.biz/definition-aquaponie/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cette technique est utilis\u00e9e depuis des mill\u00e9naires en Asie (rizipisciculture) et en Am\u00e9rique Latine chez les Azt\u00e8ques (chinampas).&lt;/strong&gt;En Europe, l\u2019aquaponie subit un \u00e9norme retard (d\u2019environ 20 \u00e0 25 ann\u00e9es) sur l\u2019Australie, l\u2019Am\u00e9rique, le Canada et le Japon.&lt;/p&gt;&lt;p&gt;L\u2019&lt;a href=\\\"https://www.aquaponie.biz/difference-aquaponie-et-hydroponie/\\\"&gt;hydroponie&lt;/a&gt; et l\u2019aquaculture\u00a0combin\u00e9es ont pour but de &lt;strong&gt;cr\u00e9er un \u00e9cosyst\u00e8me entre les poissons et les\u00a0plantes&lt;/strong&gt;. Les poissons cr\u00e9ant des d\u00e9jections qui sont alors transform\u00e9es par des bact\u00e9ries en nitrates. Les plantes filtrent l\u2019eau des poissons en se nourrissant des nitrates, l\u2019eau revient donc assainie vers le bac des poissons\u00a0et les\u00a0poissons nourrissent indirectement les\u00a0plantes par le biais de leurs d\u00e9jections.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Une m\u00e9thode de culture tr\u00e8s avantageuse&lt;/h3&gt;&lt;p&gt;L\u2019aquaponie offre de nombreux &lt;a href=\\\"https://www.aquaponie.biz/avantages-aquaponie/\\\"&gt;avantages&lt;/a&gt;. M\u00eame s\u2019il est impossible d\u2019\u00e9tablir une liste exhaustive de tous les bienfaits de l\u2019aquaponie, j\u2019ai tent\u00e9 de vous lister les points les plus importants \u00e0 mes yeux.&lt;/p&gt;&lt;p&gt;Tout d\u2019abord, les derni\u00e8res \u00e9tudes sur l\u2019aquaponie ont montr\u00e9 que\u00a0&lt;strong&gt;les l\u00e9gumes poussent de 2 \u00e0 3 fois plus vite que dans un jardin potager classique.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les v\u00e9g\u00e9taux et les poissons produits en aquaponie sont d\u2019une qualit\u00e9 nutritive exceptionnelle. &lt;/strong&gt;Inutile de vous d\u00e9crire ce\u00a0plaisir que de retrouver le go\u00fbt et les vertus des aliments. Leurs qualit\u00e9s nutritives sont les m\u00eames qu\u2019en agriculture biologique en terre contrairement \u00e0 la culture hydroponique qui produit des aliments en carence et au go\u00fbt fade.&lt;/p&gt;&lt;p&gt;Etant donn\u00e9 que les racines des plantes sont en contact permanent avec de l\u2019oxyg\u00e8ne et des nutriments, les plantes poussent plus rapidement qu\u2019en terre. Par ailleurs, &lt;strong&gt;les densit\u00e9s de culture permises sont \u00e9galement plus importantes qu\u2019en culture classique&lt;/strong&gt; car les racines ayant tout ce dont elles ont besoin \u00e0 disposition, ne se d\u00e9veloppent pas autant qu\u2019en terre et ne se concurrencent pas entre elles. On peut ainsi facilement planter les l\u00e9gumes c\u00f4te \u00e0 c\u00f4te, \u00e0 seulement quelques centim\u00e8tres les uns des autres.&lt;/p&gt;&lt;blockquote&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;En aquaponie, le seul intrant est la nourriture des poissons. On n\u2019a pas besoin d\u2019ajouter d\u2019engrais ou de produits chimiques et il n\u2019y a aucun rejet polluant.&lt;/span&gt;&lt;/blockquote&gt;&lt;p&gt;En plus de cela, l\u2019aquaponie permet d\u2019&lt;strong&gt;\u00e9conomiser entre 90 et 95% de l\u2019eau&lt;/strong&gt; qui serait n\u00e9cessaire en culture classique. Il faut aussi souligner le fait que les v\u00e9g\u00e9taux cultiv\u00e9s \u00e9tant \u00e0 hauteur d\u2019homme, vous n\u2019avez pas \u00e0 faire d\u2019effort pour y acc\u00e9der et jardiner.&lt;/p&gt;&lt;p&gt;Pas de mauvaises herbes, pas de b\u00eachage n\u00e9cessaire, l\u2019entretien est vraiment r\u00e9duit dans le cas du jardin potager en aquaponie.&lt;/p&gt;&lt;p&gt;Tous les 6 \u00e0 8 mois, vous pouvez \u00e9galement &lt;strong&gt;manger vos propres poissons \u00e9lev\u00e9s dans des conditions d\u2019hygi\u00e8ne et de confort absolument parfaites&lt;/strong&gt;. Vous allez red\u00e9couvrir le vrai bon go\u00fbt du poisson frais et sain et vous profiterez de tous ses apports en omega 3, prot\u00e9ines et vitamines qui sont excellents pour la sant\u00e9.&lt;/p&gt;&lt;blockquote&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Les rendements sont \u00e9lev\u00e9s et vos efforts sont r\u00e9duits. Vous pouvez pratiquer la culture aquaponique en int\u00e9rieur ou en ext\u00e9rieur, m\u00eame dans votre appartement ou sur votre balcon gr\u00e2ce \u00e0 des kits de culture d\u2019int\u00e9rieur.&lt;/span&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La pollution engendr\u00e9e par les navires de gros tonnage est bien sup\u00e9rieure \u00e0 celle des voitures il serait souhaitable d\u2019envisager d\u2019autres solutions pour le transport maritime&lt;/p&gt;","&lt;p&gt;ne plus br\u00fbler de pneumatiques lors des manifestations&lt;/p&gt;","&lt;p&gt;Les gilets jaunes ont d\u00e9but\u00e9s leur mouvement \u00e0 cause de la hausse du carburant, c'\u00e9tait le point de d\u00e9part de la grogne, il faut donc revenir \u00e0 la source du probl\u00e8me\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aujourd'hui, les carburants liquide comme l'essence et le gazoil sont chers \u00e0 produire et sont polluants. Tout les pays essayent de d\u00e9velopper des solutions avec des v\u00e9hicules\u00a0\u00e0 hydrog\u00e8ne. Quelques chiffres tout d'abord :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Essence = 11000 watts / kilo&lt;/li&gt;&lt;li&gt;Gasoil et K\u00e9roz\u00e8ne (pour les avions) = 10000\u00a0watts / kilo.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Hydrog\u00e8ne = 30000\u00a0watts / kilo !&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Pour info, les meilleurs batterie Lithium- polym\u00e8res ne produisent que 200 watts / kilo (oui vous avez bien lu, soit un facteur 50 avec l'essence !!!...)&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi l'hydrog\u00e8ne produit 3 fois plus de puissance\u00a0que l'essence ou le gazoil et ne produit que de l'eau lors de sa combustion.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Sur le papier c'est donc g\u00e9nial, mais la r\u00e9alit\u00e9 est tout autre\u2026.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le probl\u00e8me avec l'hydrog\u00e8ne est qu'il est \\\"cher partout\\\" :&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Il est cher \u00e0 produire et pollue\u00a0beaucoup\u00a0:\u00a0sa fabrication\u00a0(80% de la production) se fait par vaporeformage avec du m\u00e9thane, ce qui d\u00e9gage \u00e9norm\u00e9ment de CO2.&lt;/li&gt;&lt;li&gt;Il est cher \u00e0 distribuer : \u00e0 cause de sa tr\u00e8s faible densit\u00e9, il faut 8 camions citerne d'hydrog\u00e8ne pour transporter l'\u00e9quivalent d'un seul camion citerne d'essence !&lt;/li&gt;&lt;li&gt;Il est cher \u00e0 stocker : les trois principales\u00a0techniques de stockage, 1. sous pression \u00e0 700 bars, 2. liqu\u00e9fi\u00e9 \u00e0 -260 degr\u00e9 et 3. sous forme d'hydrure sont loin d'\u00eatre au point et ont toutes des d\u00e9fauts\u2026&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;En r\u00e9sum\u00e9 :&lt;/strong&gt; malgr\u00e9 les recherches actuelles,\u00a0nous ne sommes pas pr\u00eat pour le tout hydrog\u00e8ne car trop\u00a0cher et trop complexe \u00e0\u00a0mettre en \u0153uvre pour le moment.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il existe toutefois un carburant id\u00e9al qui permet une\u00a0transition douce entre les carburants liquides et le tout hydrog\u00e8ne de demain.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Ce carburant c'est tout simplement le GPL &lt;/u&gt;&lt;/strong&gt;! Beaucoup plus propre que les carburants liquide, il est \u00e9galement beaucoup moins cher \u00e0 produire. Par ailleurs, l'essence,\u00a0le gasoil et le k\u00e9roz\u00e8ne ne peut \u00eatre produit qu'\u00e0 partir de p\u00e9trole brut, alors que GPL peut \u00eatre produit \u00e0 partir de plusieurs source : p\u00e9trole, mais aussi gaz de ville, m\u00e9thane,\u00a0composteur , etc... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;&lt;u&gt;Voici ma proposition :&lt;/u&gt;&lt;/strong&gt;&lt;span class=\\\"ql-size-large\\\"&gt;\u00a0&lt;/span&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;le gouvernement Macron ainsi que les constructeurs Fran\u00e7ais PSA et Renault, doivent relancer la filaire\u00a0GPL et diminuer progressivement\u00a0la part d'essence et de gazoil.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/f1890865305c83ac5977e64f943d1e20ac1307c4.jpeg\\\" alt=\\\"f1890865305c83ac5977e64f943d1e20ac1307c4.jpeg\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(128,128,128);\\\"&gt;En r\u00e9ponse \u00e0 l\u2019immobilisme des \u00c9tats face \u00e0 l\u2019urgence climatique et aux revendications des mouvements citoyens (Gilets Jaunes, Marches pour le climat et Marches des \u00e9tudiants),&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(128,128,128);\\\"&gt;\u00a0l\u2019&lt;/strong&gt;&lt;a href=\\\"http://www.ompe.org/la-caisse-verte-le-nouveau-projet-revolutionnaire-de-lompe/\\\" style=\\\"background-color:rgb(255,255,255);color:rgb(128,128,128);\\\"&gt;&lt;strong&gt;OMPE&lt;/strong&gt;&lt;/a&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(128,128,128);\\\"&gt; d\u00e9voile aujourd\u2019hui son nouveau projet r\u00e9volutionnaire\u00a0: la Caisse Verte.&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(128,128,128);\\\"&gt;\u00a0Elle est la clef de vo\u00fbte d\u2019un projet de plus grande ampleur appel\u00e9 Plan de\u00a0Transition\u00a0\u00c9cologique\u00a0Mondial (PTEM). Cette ann\u00e9e encore, l\u2019OMPE se veut force de proposition pour vraiment\u00a0&lt;/span&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(128,128,128);\\\"&gt;commencer et r\u00e9ussir notre transition \u00e9cologique&lt;/strong&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(128,128,128);\\\"&gt;.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2 class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/h2&gt;&lt;h2 class=\\\"ql-align-justify\\\"&gt;La Caisse Verte\u00a0: pour que l\u2019argent vert aille vraiment \u00e0 l\u2019\u00e9cologie :&lt;/h2&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;En 2014, le gouvernement donnait naissance \u00e0\u00a0&lt;strong style=\\\"background-color:transparent;\\\"&gt;une \u00e9ni\u00e8me taxe environnementale&lt;/strong&gt;\u00a0officiellement appel\u00e9e \u00ab\u00a0Contribution Climat-\u00c9nergie\u00a0\u00bb mais plus connue sous le nom de \u00ab\u00a0Taxe carbone\u00a0\u00bb. Alors qu\u2019elle n\u2019est pas encore instaur\u00e9e, elle est d\u00e9j\u00e0 per\u00e7ue par les fran\u00e7ais comme une nouvelle taxe qui va peser sur les m\u00e9nages. La Taxe carbone, qui vise \u00e0 encourager particuliers et entreprises \u00e0 des comportements plus \u00ab verts \u00bb, est en r\u00e9alit\u00e9\u00a0&lt;strong style=\\\"background-color:transparent;\\\"&gt;une mesure de rendement budg\u00e9taire de plus adopt\u00e9e par le gouvernement sous couvert d\u2019\u00e9cologie.&lt;/strong&gt;\u00a0Carburants, gaz naturel ou encore charbon, la Taxe Carbone touche tout et rapporte beaucoup d\u2019argent \u00e0 l\u2019\u00c9tat fran\u00e7ais\u00a0: 5,6 milliards en 2017 puis 10 milliards en 2018 et 12,8 milliards en 2019 si elle continue \u00e0 s\u2019alourdir. \u00c9trangement, le gouvernement a finalement d\u00e9cid\u00e9 de supprimer la hausse de la taxe TICPE (Taxe Int\u00e9rieure sur la Consommation de Produits \u00c9nerg\u00e9tiques) pr\u00e9vue en 2019\u2026 L\u2019\u00c9tat devra renoncer \u00e0 environ 4 milliards d\u2019euros. D\u2019une mani\u00e8re g\u00e9n\u00e9rale,\u00a0&lt;strong style=\\\"background-color:transparent;\\\"&gt;les recettes de la fiscalit\u00e9 \u00e9cologique fran\u00e7aise&lt;/strong&gt;\u00a0devraient s\u2019\u00e9lever \u00e0 37,7 milliards d\u2019euros en 2019.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La Taxe carbone est un principe que l\u2019OMPE rejette depuis le d\u00e9but. Injuste envers les citoyens qui doivent supporter une charge fiscale de plus,\u00a0&lt;strong style=\\\"background-color:transparent;\\\"&gt;la Taxe carbone manque aussi cruellement de transparence&lt;/strong&gt;. Notre projet de la Caisse Verte apporte une r\u00e9ponse concr\u00e8te aux Gilets Jaunes qui se demandent, \u00e0 juste titre, \u00ab\u00a0&lt;em style=\\\"background-color:transparent;\\\"&gt;o\u00f9 va l\u2019argent de la fiscalit\u00e9 \u00e9cologique\u00a0?&lt;/em&gt;\u00a0\u00bb. En r\u00e9alit\u00e9,\u00a0&lt;strong style=\\\"background-color:transparent;\\\"&gt;seulement 19 % des milliards engendr\u00e9s seront revers\u00e9s \u00e0 la transition \u00e9cologique\u00a0!&lt;/strong&gt;\u00a0Ainsi, sur les 9 milliards d\u2019euros de taxe carbone per\u00e7us en 2018, seulement 1,8 milliards sont destin\u00e9s aux \u00e9nergies renouvelables. La Caisse Verte est justement faite pour\u00a0&lt;strong style=\\\"background-color:transparent;\\\"&gt;mettre fin aux occultations financi\u00e8res dans l\u2019\u00e9cologie&lt;/strong&gt;\u00a0! Gr\u00e2ce \u00e0 elle, l\u2019\u00e9cologie sera de moins en mois d\u00e9pendante des fluctuations politiques et les politiques n\u2019auront plus la main sur le mode de circulation des taxes et des aides \u00e9cologiques.\u00a0&lt;strong style=\\\"background-color:transparent;\\\"&gt;L\u2019argent vert ira vraiment \u00e0 l\u2019\u00e9cologie.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\ufeff&lt;/em&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/d63d81771e1daf94ad353637c27b0a47a98cd83f.jpeg\\\" alt=\\\"d63d81771e1daf94ad353637c27b0a47a98cd83f.jpeg\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2 class=\\\"ql-align-justify\\\"&gt;La Caisse Verte, clef de vo\u00fbte du PTEM et du SAGAV :&lt;/h2&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Depuis plusieurs mois, l\u2019OMPE ne travaille pas seulement sur le projet de la Caisse Verte mais sur un\u00a0&lt;strong style=\\\"background-color:transparent;\\\"&gt;Plan de Transition \u00c9cologique Mondial&lt;/strong&gt;\u00a0(PTEM) plus global. Ce PTEM repose sur 2 sous-projets\u00a0: la Caisse Verte pour l\u2019\u00e9cologie et le Climat et le\u00a0&lt;strong style=\\\"background-color:transparent;\\\"&gt;SAGAV&lt;/strong&gt;\u00a0(Syst\u00e8me Automatis\u00e9 de Gestion de l\u2019Argent Vert), un progiciel qui g\u00e9rera informatiquement la Caisse Verte.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Le PTEM repose sur un principe simple :&lt;strong style=\\\"background-color:transparent;\\\"&gt;\u00a0ce n\u2019est plus le consommateur qui paye et qui est tax\u00e9 mais les soci\u00e9t\u00e9s consid\u00e9r\u00e9es comme polluantes&lt;/strong&gt;\u00a0&lt;span style=\\\"color:rgb(0,0,0);background-color:transparent;\\\"&gt;car elles participent aux \u00e9missions de CO2 et \u00e0 la hausse des temp\u00e9ratures.\u00a0Un comit\u00e9 ind\u00e9pendant d\u00e9terminera alors des tranches de taxation. Les soci\u00e9t\u00e9s polluantes\u00a0recevront progressivement moins d\u2019aides et paieront plus de taxes qui seront ensuite revers\u00e9es \u00e0 la Caisse Verte.\u00a0Les&lt;/span&gt;&lt;strong style=\\\"color:rgb(0,0,0);background-color:transparent;\\\"&gt;\u00a0soci\u00e9t\u00e9s consid\u00e9r\u00e9es comme \u00e9co-responsables&lt;/strong&gt;&lt;span style=\\\"color:rgb(0,0,0);background-color:transparent;\\\"&gt;,\u00a0quant \u00e0 elles,\u00a0recevront\u00a0logiquement\u00a0plus d\u2019aides et paieront moins de taxes.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;Pour en savoir plus sur le principe, les objectifs et le fonctionnement de la Caisse Verte, nous vous invitons \u00e0 consulter\u00a0&lt;a href=\\\"http://www.ompe.org/theme/la-caisse-verte/\\\" style=\\\"color:rgb(93,194,105);\\\"&gt;la page d\u00e9di\u00e9e \u00e0 notre nouveau projet&lt;/a&gt;.\u00a0&lt;strong style=\\\"background-color:transparent;\\\"&gt;Une p\u00e9tition sera prochainement lanc\u00e9e\u00a0&lt;/strong&gt;pour r\u00e9clamer la mise en place de la Caisse Verte. La France repr\u00e9sentant 1% des \u00e9missions de CO2 au niveau mondial, elle pourrait constituer un excellent \u00ab\u00a0pays test\u00a0\u00bb de la Caisse Verte, du PTEM et du SAGAV.&lt;/p&gt;","&lt;p&gt;Tout comme celle contre le gaspillage alimentaire, obligeons les enseignes \u00e0 faire don aux associations des produits manufactur\u00e9s qu'ils pr\u00e9f\u00e8rent jeter que donner. Ces produits feraient le bonheur des plus d\u00e9favoris\u00e9s. En cas de non respect de la loi, une amende permettrait de renflouer les caisses de l'\u00e9tat et de r\u00e9cup\u00e9rer une partie de l'argent que certains (pour ne citer qu'Amazon) devraient payer en imp\u00f4ts.&lt;/p&gt;","&lt;p&gt;Permettre  le d\u00e9veloppement et l'homologation des syst\u00e8mes r\u00e9duisant la consommation de carburant des v\u00e9hicules.&lt;/p&gt;&lt;p&gt;Concernant la production d'\u00e9nergie \u00e9lectrique, mettre uniquement sur le march\u00e9 des mat\u00e9riaux performants (Homologation ADEME). &lt;/p&gt;","&lt;p&gt;Il y a depuis de nombreuses ann\u00e9es une surproduction industrielle mondiale de biens de consommation qui a un effet dramatiquement n\u00e9faste sur la plan\u00e8te. Il faut lutter contre cette pratique sans attendre car les cons\u00e9quences graves sur l'environnement sont d\u00e9j\u00e0 l\u00e0.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De nombreux objets sont jet\u00e9s alors qu'ils peuvent encore servir. Les circuits de valorisation de ces objets ne sont pas toujours bien identifi\u00e9s e/out accessibles par tous les citoyens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc que chaque municipalit\u00e9 ou commune de France mette \u00e0 disposition un espace dans lequel chacun pourra d\u00e9poser des objets dont il ne sert plus et qui sont encore utilisables et dans lequel chacun pourra venir r\u00e9cup\u00e9rer des objets dont il \u00e0 besoin.&lt;/p&gt;&lt;p&gt;Cet espace sera donc un service publique, sous la responsabilit\u00e9 des mairies, facile d\u2019acc\u00e8s et gratuit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Trop de diff\u00e9rences faites entre ruraux et citadins . Arr\u00eatons de les opposer . Effectivement, les animaux des ruraux polluent en \u00e9mettant du m\u00e9thane , leurs v\u00e9hicules polluent en \u00e9mettant des particules de combustion , leurs rivi\u00e8res sont pollu\u00e9es aux nitrates et autres produits m\u00e9dicamenteux . A l\u2019inverse, les citadins , roulent \u00e0 l\u2019\u00e9lectrique voire vont \u00e0 pied\u00a0; au pire ils utilisent le m\u00e9tro ou le tram\u2019 . Mais ce m\u00eame citadin, sait-il r\u00e9ellement d\u2019o\u00f9 provient l\u2019\u00e9lectricit\u00e9 qui permet de faire fonctionner sa voiture\u00a0? Sait-il que s\u2019il utilise un v\u00e9hicule hybride, il lui faudra rouler 40 000 km avant que la simple fabrication de sa batterie soit amortie \u00e9cologiquement\u00a0? il faudra ensuite la d\u00e9construire\u00a0! Si l\u2019on d\u00e9cidait d\u2019arr\u00eater les v\u00e9hicules diesel, sait-on que faire de ce m\u00eame diesel (produit issu du raffinage du p\u00e9trole)\u00a0? On le rejette \u00e0 la mer\u00a0? Combien faudra t-il construire d\u2019EPR pour remplacer le diesel\u00a0? Il est illusoire de penser que d\u2019un coup de baguette magique, les \u00e9oliennes et autres hydroliennes, vont tout d\u2019un coup produire suffisamment d\u2019\u00e9nergie pour satisfaire \u00e0 notre petit confort .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Apr\u00e8s \u00eatre sortis de l\u2019Europe, sortir de la mondialisation qui est peut-\u00eatre la seconde cause de pollution de la plan\u00e8te.&lt;/p&gt;","&lt;p&gt;que tout soit mis en oeuvre pour qu'un animal destin\u00e9 a finir dans nos assiette soit respect\u00e9 depuis sa naissance jusqu'a sa mise a mort . interdire les transports ignoble , trop loin etc.... interdire l'\u00e9gorgement , ces chaines o\u00f9 des vaches sont suspendu vivante par une jambe et bien d'autre. il faut \u00e9tudier des syst\u00e8me o\u00f9 l'animal ne voit pas arriver sa mort ,qui doit \u00eatre rapide et indolore . autoriser les \u00e9leveurs a abattre leurs animaux sur place avec des moyens rapides et indolore . investir dans la recherche sur ces questions et la viande; En finir d\u00e9finitivement avec toutes ces souffrances inutiles .sensibiliser et inciter  fortement les citoyens a moins consommer de viande&lt;/p&gt;","&lt;p&gt;La seule \u00e9nergie qui ne pollue pas, c'est celle qu'on ne d\u00e9pense pas. Lancer un plan d'isolation thermique de grande envergure. Isolation des logements les plus \u00e9nergivores. Le financement de l'op\u00e9ration sera partag\u00e9 entre propri\u00e9taire, \u00e9tat, collectivit\u00e9 territoriale et vendeurs d'\u00e9nergie. Une partie pourra \u00eatre report\u00e9e sur le locataire sous r\u00e9serve que le montant charge \u00e9nerg\u00e9tique + loyer n'augmente pas. &lt;/p&gt;","&lt;p&gt;https://www.change.org/p/traitez-en-bio-les-vignes-situ%C3%A9es-pr%C3%A8s-des-%C3%A9coles-stoppesticides&lt;/p&gt;","&lt;p&gt;Il n'est pas normal qu'on cultive du mais au Sud de la Loire et qu'on l'arrose toute une partie de l'ann\u00e9e malgr\u00e9 les \u00e9pisodes de s\u00e9cheresse. Il faut utiliser des cultures adapt\u00e9es au climat&lt;/p&gt;","&lt;p&gt;-Agriculture de plus en plus naturelle .&lt;/p&gt;&lt;p&gt;-Suppression des pesticides \u00e0 risques pour l'humanit\u00e9 .&lt;/p&gt;&lt;p&gt;-Distribution le plus possible en circuits courts .&lt;/p&gt;&lt;p&gt;-Respect de la saisonnalit\u00e9 des produits .&lt;/p&gt;","&lt;p&gt;La fili\u00e8re automobile est une des plus polluantes.&lt;/p&gt;&lt;p&gt;Elle renouvelle les normes rendant obsol\u00e8tes des v\u00e9hicules en bon \u00e9tat. Les citoyens n'ont pas tous les moyens de changer de voiture pour une voiture neuve.&lt;/p&gt;&lt;p&gt;Aider au changement pour un moteur hybride ou Euro6, et sa ligne d'\u00e9chappement serait plus \u00e0 la port\u00e9e des petites et moyennes bourses.&lt;/p&gt;","&lt;p&gt;Promouvoir les b\u00e9n\u00e9fices de l'agriculture biologique, autant au niveau sanitaire qu'\u00e9cologique. Sensibiliser les agriculteurs conventionnels sur la transition vers le biologique. &lt;/p&gt;&lt;p&gt;L\u00e9galiser le partage des semences naturels.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;passer de 130 \u00e0 150 sur des autoroutes 3 voies s\u00e9curis\u00e9es&lt;/p&gt;","&lt;p&gt;L'installation de milliers d'\u00e9oliennes est un scandale, d\u00e9figurent le paysage de notre belle France, incidence sur\u00a0la sant\u00e9 des\u00a0habitants pr\u00e8s de ces \u00e9oliennes,\u00a0aucune \u00e9tude\u00a0des cons\u00e9quences sur la faune, \u00a0au bout de 20 ans elles deviennent inutilisables et laisser en l'\u00e9tat par les promoteurs\u00a0\u00e0 cause du co\u00fbt du d\u00e9mant\u00e8lement\u00a0, \u00a0b\u00e9tonnage monstre, rendement presque nul et de plus nous sommes tax\u00e9s sur notre consommation \u00e9lectrique pour d\u00e9velopper \u00a0cet \u00e9nergie . Ces \u00e9oliennes sont import\u00e9es, donc cr\u00e9ation d'emplois nulle. Co\u00fbt du kw/h \u00e9lev\u00e9 par rapport aux autres \u00e9nergies..&lt;/p&gt;","&lt;p&gt;Obligation sur tous les appels d'offre fran\u00e7ais et europ\u00e9en de prendre en compte et en condition sine qua non l'impact carbone, ce qui permettrait d'exclure des produits, services ou autres de venir de je ne sais o\u00f9 qui polluent m\u00eame s'ils sont moins chers !&lt;/p&gt;","&lt;p&gt;il y a assez de zone, terrain agricole pour privil\u00e9gier un \u00e9levage local et en plein air pour les animaux qui servent \u00e0 notre alimentation, offrons leur une vie meilleure et respections les. &lt;/p&gt;","&lt;p&gt;Il faut pratiquer en priorit\u00e9 l'imposition des plus gros pollueurs (industries, transporteurs a\u00e9ronautiques et maritimes) avant celle des particuliers&lt;/p&gt;","&lt;p&gt;J'ai travaill\u00e9e dans une entreprise ou l'on fabrique des sandwichs, pizzas.. J'ai \u00e9t\u00e9 horrifi\u00e9e de voir les d\u00e9chets jet\u00e9s et declares en pertes&lt;/p&gt;&lt;p&gt;Cette nourriture est saine puisque r\u00e9cup\u00e9r\u00e9e dans des bacs propres et d\u00e9sinfecter.&lt;/p&gt;&lt;p&gt;Des m\u00e9langes saumon fum\u00e9 ou thon avec oeuf et tomates, des tranche de jambon blanc, cru, chorizo,rosette fromage jet\u00e9s, \u00e7a m'a fait mal.&lt;/p&gt;","&lt;p&gt;Red\u00e9velopper le rail, rouvrir des gares&lt;/p&gt;","&lt;p&gt;suppression du permis \u00e0 point.&lt;/p&gt;&lt;p&gt;et des radars&lt;/p&gt;","&lt;p&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cr\u00e9er une banque publique \u00e0 destination \u00e9cologique.&lt;/p&gt;&lt;p&gt;Alimentation en cr\u00e9dits par ceux r\u00e9affect\u00e9s du CICE et des taxations port\u00e9es sur les \\\"gros polleurs-gros payeurs\\\".&lt;/p&gt;&lt;p&gt;Orientation et soutien \u00e0 des projets respectueux de l'environnement local.&lt;/p&gt;","&lt;p&gt;Quand \u00e0 la SNCF il y a une premi\u00e8re classe inaccessible pour des raisons financi\u00e8res il y a une rupture d'\u00e9galit\u00e9 dans un moyen de transport au service de tous alors que l'\u00e9galit\u00e9 est un droit et un devoir, c'est la raison pour laquelle je propose la suppression de la premi\u00e8re classe dans les trains de la SNCF&lt;/p&gt;","&lt;p&gt;Imposer aux multinationales de fournir tous les \u00e9chantillons n\u00e9cessaires pour faire r\u00e9aliser des \u00e9tudes sur leur impact sur l'environnement et la sant\u00e9. &lt;/p&gt;&lt;p&gt;Ces \u00e9tudes seront men\u00e9es par des chercheurs ind\u00e9pendants (v\u00e9rifier leurs liens \u00e9ventuels), pay\u00e9es par l'Etat, les sommes \u00e9tant avanc\u00e9es par les multinationales pour \u00e9viter que le contribuable soit ponctionn\u00e9.&lt;/p&gt;&lt;p&gt;Imposer la charge de la preuve de l'innocuit\u00e9 des produits aux multinationales et non comme aujourd'hui, obliger la victime \u00e0 faire la preuve de sa dangerosit\u00e9.&lt;/p&gt;","&lt;p&gt;Mettre en un place une tva \u00e0 taux z\u00e9ro et un pr\u00eat \u00e0 taux z\u00e9ro pour toute action \u00e9cologique ( panneau solaire, \u00e9olienne, voiture \u00e9lectrique ou tr\u00e8s peu polluante, etc ...)&lt;/p&gt;","&lt;p&gt;l'Elys\u00e9e et Matignon doivent\u00a0 avoir l'obligation de publier leur bilan carbone mensuel&lt;/p&gt;","&lt;p&gt;Au lieu de construire des autoroutes \u00e0 tour de bras pour r\u00e9galer les soci\u00e9t\u00e9s priv\u00e9es et continuer \u00e0 polluer avec les voitures, il serait plus judicieux de r\u00e9habiliter les voies de trains qui ont \u00e9t\u00e9 sacrifi\u00e9es, touristiques, conviviales et bien moins polluantes&lt;/p&gt;","&lt;p&gt;R\u00e9tablissement par la SNCF ou cr\u00e9ation par des entreprises priv\u00e9es de transport par voie ferr\u00e9e de transport par wagons isol\u00e9s  comme c'\u00e9tait le cas il y a un douzaine d'ann\u00e9es en subventionnant ces transports , ce qui permettrait de faire de s\u00e9rieuses \u00e9conomies dans l'entretien des routes et lutterait efficacement contre la pollution de tout ordre et les d\u00e9sordres humains de tout genre bien trop nombreux!&lt;/p&gt;&lt;p&gt;Cr\u00e9ation d'autoroutes ferroviaires comme c'\u00e9tait pr\u00e9vu entre le Portugal ,l'Espagne et la FRANCE et enterr\u00e9es depuis plusieurs ann\u00e9es. Aucune suite donn\u00e9es ni cr\u00e9ation  de ces autoroutes annonc\u00e9es \u00e0 br\u00e8ve \u00e9ch\u00e9ance.&lt;/p&gt;","&lt;p&gt;Afin de sortir de ces gestions empiriques de la pollution et de la s\u00e9curit\u00e9 routi\u00e8re, je propose que les constructeurs automobiles cr\u00e9es un double bridage du v\u00e9hicule (sauf les v\u00e9hicules prioritaires) un de base \u00e0 95 km/h sur route et un a 135 km/h sur autoroute. L'intelligence artificielle pourrait permettre de passer automatiquement d'un processus \u00e0 l'autre selon le type de route.&lt;/p&gt;&lt;p&gt;Ceci permettrait de diminuer les accidents, morts et bless\u00e9s sur la route.&lt;/p&gt;&lt;p&gt;En contre partie, les radars fixes existants seraient red\u00e9ploy\u00e9s sur les entr\u00e9es et sorties de villes.&lt;/p&gt;&lt;p&gt;Les radars jumelles ainsi que les radars embarqu\u00e9s seraient supprim\u00e9s, ainsi que les investissements sur les futurs radars \\\"intelligents\\\" - m\u00e9dia fusion....&lt;/p&gt;&lt;p&gt;Par ailleurs, les policiers seraient \u00e0 m\u00eame de contr\u00f4ler en pr\u00e9vention davantage de v\u00e9hicules pour v\u00e9rifier les papiers d'assurance, contr\u00f4le technique, permis de conduire, cartes grises....&lt;/p&gt;","&lt;p&gt;La meilleure mani\u00e8re d'\u00eatre et rester en bonne sant\u00e9, c'est de se nourrir des produits l\u00e9gumiers et fruitiers de saison uniquement.&lt;/p&gt;&lt;p&gt;Vous mangerez aussi \u00e0 l'\u00e9conomie car durant l'ann\u00e9e ces fruits et l\u00e9gumes de saison sont le moment ou on les payent le moins cher. Profiter en pour en faire des conserves pour l'ann\u00e9e. Ainsi vous mangerez de bons fruits et l\u00e9gumes avec le moins, si ce n'est pas, de r\u00e9sidu de pesticides toute l'ann\u00e9e. Il vous suffira de les accomoder diff\u00e9remment tout au long de l'ann\u00e9e et vous conserverez une sant\u00e9 de fer.&lt;/p&gt;","&lt;p&gt;le 1er juin, chaque humain plante un arbre!&lt;/p&gt;","&lt;p&gt;Le passage \u00e0 la voiture \u00e9lectrique est une option qui contribuerait fortement  \u00e0 la r\u00e9duction des \u00e9missions de gaz \u00e0 effet de serre. Encore plus vrai, si l'\u00e9lectricit\u00e9 n\u00e9cessaire est tr\u00e8s peu carbon\u00e9e. Pourtant la voiture \u00e9lectrique est consid\u00e9r\u00e9e comme un luxe que seuls les riches peuvent s'offrir. Je propose d'impliquer fortement les entreprises dans la mise \u00e0 disposition de voiture \u00e9lectrique aupr\u00e8s de ses employ\u00e9s. &lt;/p&gt;&lt;ul&gt;&lt;li&gt;les entreprises donneraient aux employ\u00e9s des voitures \u00e9lectriques au lieu de prime annuelle. La prime pourrait \u00eatre calcul\u00e9e sur plusieurs ann\u00e9es. &lt;/li&gt;&lt;li&gt;les entreprises doivent pouvoir s'organiser pour n\u00e9gocier aupr\u00e8s des constructeurs des conditions d'achat tr\u00e8s favorables puisqu'en m\u00eame temps elles offrent un march\u00e9 captif \u00e0 ces m\u00eames constructeurs.&lt;/li&gt;&lt;li&gt;l'entreprise qui atteint un quota \u00e9valu\u00e9 au cas par cas avec des r\u00e8gles transparentes verra son imp\u00f4t sur les soci\u00e9t\u00e9s fortement diminu\u00e9es. On peut faire des calculs pour comparer ce gain avec le co\u00fbt d'achat des v\u00e9hicules. &lt;/li&gt;&lt;li&gt;les entreprises construisent sur leur parking les moyens de recharger les v\u00e9hicules. Cela d\u00e9veloppera les petites entreprises locales d'\u00e9lectricit\u00e9 qui s'engagent \u00e0 diminuer le co\u00fbt d'installation  avec la duplication des solutions. Mais aussi les solutions renouvelables, les stockages d'\u00e9nergie par batteries et chargement rapide. Toutes ces technologies qui profitent de cet \u00e9lan. L'entreprise b\u00e9n\u00e9ficiera des cr\u00e9dits d'imp\u00f4t aux \u00e9nergies renouvelables.&lt;/li&gt;&lt;li&gt;l'employ\u00e9 voyant ses co\u00fbts de transport diminuer s'engage \u00e0 r\u00e9investir dans les economies d'energie dans son habitation : appareils basse consommation, gestion optimisee, l'isolation thermique quand c'est possible. Donc on d\u00e9gage un nouveau gain. et du pouvoir d'achat. Cet investissement est contr\u00f4l\u00e9 par les factures de consommation d'\u00e9nergie. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;augmenter le bonus malus sur les v\u00e9hicules de telle fa\u00e7on que total des bonus= total des malus afin que cel\u00e0 ne coute rien au contribuable&lt;/p&gt;&lt;p&gt;v\u00e9hicules professionnels exclus car pour l'instant peu de choix possible&lt;/p&gt;","&lt;p&gt;interdire l'elevage intensif&lt;/p&gt;","&lt;p&gt;Je demande de v\u00e9ritables \u00e9tudes sur ce sujet car il empoisonne la vie de milliers d'habitants (troubles du sommeil, stress, acouph\u00e8nes, ultra-sensibilt\u00e9) sans que cela soit pris en consid\u00e9ration par les installateurs et fournisseurs (relais t\u00e9l\u00e9phoniques, wifi, compteurs Linky).&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Vid\u00e9o&lt;/strong&gt; de pr\u00e9sentation : https://www.youtube.com/watch?v=7Stjd-tnA4s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De nombreuses initiatives proposent aujourd'hui des &lt;strong&gt;syst\u00e8mes alimentaires alternatifs au syst\u00e8me agro-industriel&lt;/strong&gt; : AMAP, commerce \u00e9quitable... Mais si ces alternatives ne remplacent pas le syst\u00e8me agro-industriel, on se retrouve avec un &lt;strong&gt;syst\u00e8me alimentaire \u00e0 2 vitesses&lt;/strong&gt; :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;d'un c\u00f4t\u00e9 les personnes qui ont les moyens de s'acheter des produits de qualit\u00e9, bons pour la sant\u00e9, l'environnement et respectant les producteurs (bio, \u00e9quitables, frais...)&lt;/li&gt;&lt;li&gt;de l'autre, les personnes contraintes d'acheter les produits \u00e0 bas prix de l'agro-industrie, dont les effets n\u00e9fastes sur la sant\u00e9, sur l'environnement et sur les producteurs ne sont plus \u00e0 d\u00e9montrer.\u00a0&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La s\u00e9curit\u00e9 sociale alimentaire a pour but d'assurer l'acc\u00e8s \u00e0 tous et toutes \u00e0 une alimentation choisie et de qualit\u00e9, avec un &lt;strong&gt;budget de 150\u20ac/mois et par habitant\u00b7e&lt;/strong&gt; (enfants compris) r\u00e9serv\u00e9 \u00e0 l'achat de produits conventionn\u00e9s.\u00a0&lt;/p&gt;&lt;p&gt;Le conventionnement ou non des produits et des producteurs / distributeurs serait choisis d\u00e9mocratiquement par des instances citoyennes locales. Il s'inscrirait \u00e9galement dans le respect d'un cadre national :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;les &lt;strong&gt;professionnels conventionn\u00e9s&lt;/strong&gt; devront r\u00e9mun\u00e9rer au juste prix les travailleurs et redistribuer les profits de son activit\u00e9,&lt;/li&gt;&lt;li&gt;ils devront &lt;strong&gt;respecter l'environnement&lt;/strong&gt;,&lt;/li&gt;&lt;li&gt;l'ensemble des produits conventionn\u00e9s doit respecter la &lt;strong&gt;diversit\u00e9 des r\u00e9gimes alimentaires&lt;/strong&gt;.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plusieurs propositions sont \u00e0 l'\u00e9tude pour &lt;strong&gt;d\u00e9finir le mode de financement&lt;/strong&gt; de la s\u00e9curit\u00e9 sociale alimentaire (150\u20ac/habitant\u00b7e\u00b7s, enfants compris), l'une d'elle consiste \u00e0 cotiser \u00e0 hauteur de 8% du salaire superbrut (= salaire net + cotisations salariales + cotisations patronales).\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour &lt;strong&gt;plus de d\u00e9tails&lt;/strong&gt;, voir le lien suivant : https://www.isf-france.org/articles/pour-une-securite-sociale-alimentaire?fbclid=IwAR0gSRG8SbwELdZifU_dcDlEatq7gLq8vsu3ERMcFTHIdjECsf4FV_h9CR4&lt;/p&gt;","&lt;p&gt;L'agriculture Fran\u00e7aise n'est pas comp\u00e9titive avec des pays qui produisent des produits m\u00e9diocres \u00e0 tr\u00e8s bon march\u00e9. Donc je pense qu'il faudrait que le gouvernement , dans le cadre de la transition \u00e9nerg\u00e9tique, encourage les agriculteurs \u00e0 produire de la viande et l\u00e9gumes de tr\u00e8s haute qualit\u00e9 afin que les produits agricoles Fran\u00e7ais deviennent synonymes de qualit\u00e9 exceptionnelle, vendus plus chers naturellement mais qui en valent la peine.Je crois que ce serait une bonne fa\u00e7on d'essayer de sortir l'agriculture du d\u00e9sastre.&lt;/p&gt;&lt;p&gt;L'Allemagne a cette r\u00e9putation ,presque un label de qualit\u00e9, pour son industrie, nous pourrions avoir en FRANCE les produits agricoles de qualit\u00e9. En plus ce serait plus agr\u00e9able de voir une campagne bio avec des b\u00eates bien trait\u00e9es, et des rivi\u00e8res non pollu\u00e9es par les traitements agricoles&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;Transport des marchandises &lt;/em&gt;&lt;/strong&gt;: d\u00e9velopper leur transport par train\u00a0; tva modulable en fonction de la distance entre le lieu d\u2019exp\u00e9dition et la destination (\u00ab\u00a0plus j\u2019ach\u00e8te pr\u00e8s de chez moi, moins c\u2019est cher\u00a0!\u00a0\u00bb)&lt;/p&gt;&lt;p&gt;\t&lt;/p&gt;&lt;p&gt;\t&lt;strong&gt;&lt;em&gt;Favoriser l\u2019isolation des logements et la production autonome d\u2019\u00e9lectricit\u00e9&lt;/em&gt;&lt;/strong&gt; (panneaux photovolta\u00efques, par ex) par des aides publiques simples et des loyers index\u00e9s sur le niveau de performance \u00e9nerg\u00e9tique du logement\u00a0; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\t&lt;strong&gt;&lt;em&gt;Transport des personnes&lt;/em&gt;&lt;/strong&gt;\u00a0: plut\u00f4t la r\u00e9compense que la taxation\u00a0: exemple pour les automobilistes, acceptation d\u2019un r\u00e9gulateur de vitesse automatique \u2013 contre baisse prime d\u2019assurance \u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ne pas supprimer le glyphosate tant qu'il n'\u00e9xiste pas de produit de subsitution pour les agriculteurs.&lt;/p&gt;","&lt;p&gt;Toutes d\u00e9cisions prises, par d'autres minist\u00e8res se fait par l'aval d'un supra ministre(devant le 1er ministre lui-m\u00eame).&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a sur ce sujet une synergie d\u2019int\u00e9r\u00eats compl\u00e9mentaires de nos industries fran\u00e7aises et de nos collectivit\u00e9s. Un partenariat et la convergence de ces int\u00e9r\u00eats nous projetterait dans un cercle vertueux gagnant \u2013 gagnant.&lt;/p&gt;&lt;p&gt;Nos constructeurs automobiles s\u2019appr\u00eatent \u00e0 commercialiser des autos hybrides et \u00e9lectriques. Pour rendre cette solution abordable donc efficace \u00e0 moyen terme sur notre urgence climatique, les ventes doivent cro\u00eetre rapidement.\u00a0H\u00e9las\u00a0peu d\u2019habitants disposent d\u2019une solution de recharge \u00e0 domicile. Seuls les propri\u00e9taires de maison avec garage int\u00e9gr\u00e9 peuvent envisager un tel achat, d\u2019o\u00f9 un march\u00e9 de niche, \u00e0 des prix de vente non amortissables\u2026(sauf flottes de v\u00e9hicules).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Notre entreprise fran\u00e7aise COLAS a d\u00e9velopp\u00e9 une technologie robuste de dalles solaires pour les routes et cherche un march\u00e9 de masse pour produire \u00e0 co\u00fbts faible cette technologie et exporter cette solution&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;EDF perd 50 % de sa production \u00e9lectrique entre les lieux de production\u00a0et ceux de consommation. Le d\u00e9veloppement du SMART GRID proche de ses consommateurs n\u2019est pas ais\u00e9 \u00e0 financer seul. Ce d\u00e9veloppement lui permettrait pourtant de r\u00e9duire le co\u00fbt des solutions \u00e9lectriques dans le mix \u00e9nerg\u00e9tique \u00e0 construire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le plan fibre ou les op\u00e9rateurs du c\u00e2ble d\u00e9veloppent \u00e0 leur rythme financier l\u2019installation des fibres- c\u00e2bles \u00e0 haut d\u00e9bit&lt;/p&gt;&lt;p&gt;Les collectivit\u00e9s et l\u2019ETAT aussi peinent \u00e0 financer des \u00e9quipements d\u2019envergure&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;ASSOCIONS tous ces projets, efforts et int\u00e9r\u00eats partag\u00e9s&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que se passerait-il par exemple si COLAS installait ses dalles solaires robustes sur les trottoirs (baisse co\u00fbt production par march\u00e9 de masse, exportation possible), reli\u00e9es au r\u00e9seau EDF (smart grid), \u00e0 des bornes de recharge rapides (vente d\u2019autos \u00ab\u00a0vertes\u00a0\u00bb possible), alimentait l\u2019\u00e9clairage public \u00e0 LED (\u00e9conomies pour la collectivit\u00e9), int\u00e9grait le c\u00e2ble ou fibre en m\u00eame temps sous ces dalles (haut d\u00e9bit)\u00a0?&lt;/p&gt;&lt;p&gt;Ce sch\u00e9ma pourrait \u00e9galement s\u2019appliquer pour les parkings des grandes surfaces, des cin\u00e9mas, des \u00e9glises, des centres ville \u00e0 redynamiser (l\u00e8che- vitrine pendant le temps de recharge des batteries), pour les flottes de v\u00e9hicules (ambulances, pompiers, taxis, postiers, infirmi\u00e8res \u00e0 domicile, VTC, livraison villes, autobus) et pour les particuliers.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et si ces recharges multiples et rapides sont enfin possibles, aurons nous encore besoin d\u2019autant d\u2019autonomie \u00e9lectrique, donc de batteries embarqu\u00e9es (co\u00fbt moindre, poids inf\u00e9rieur, conso \u00e9lectrique plus basse, temps de recharge plus court\u2026)&lt;/p&gt;&lt;p&gt;Ce qui simplifierait l\u2019essor du march\u00e9 automobile \u00e9lectrique abordable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9tablir de toute urgence  les radars cass\u00e9s par les gilets jaunes,  r\u00e9guler la vitesse en supprimant les changements inutiles de limite de vitesse (par exemple, uniformiser la vitesse sur les routes qui sont \u00e0 trois voies, soit toujours \u00e0 80 km/h, soit \u00e0 90 km/h, mais n'accepter aucune tol\u00e9rance
