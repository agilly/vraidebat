eaux&lt;/p&gt;","&lt;p&gt;Mesurer par des compeurs et capteurs communicants les \u00e9co-gestes des m\u00e9nages (en mati\u00e8re d'\u00e9nergie, de d\u00e9chets,de d\u00e9placements, de recyclage, de r\u00e9paration, d'entraide de proximit\u00e9\u2026), les transformer en unit\u00e9s de valeurs sous forme de Certificats d'Eco-Gestes financ\u00e9s par des entreprises redevables ( \u00e9nerg\u00e9ticiens, industriels, agro-alimentaire, grandes marques, grande distribution fast food ...) selon le m\u00eame principe que les Certificats d'Economie d'Energie ( CEE), les convertir en \u20ac de monnaie verte compl\u00e9mentaire virtuelle redistribu\u00e9e aux m\u00e9nages \\\" pour leur permettre une consommation de biens et de services \u00e9co-responsables&lt;/p&gt;","&lt;p&gt;Proposer des journ\u00e9es pay\u00e9es de r\u00e9cup\u00e9ration des d\u00e9chets aux SDF et RSA&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;LA TRANSITION \u00c9COLOGIQUE IMPOSE DE R\u00c9TABLIR ABORD LA SOUVERAINET\u00c9 DES GOUVERNEMENTS POUR R\u00c9GULER LES FONDS MON\u00c9TAIRES ET LES MARCH\u00c9S\u00a0IRRESPONSABLES !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Stop \u00e0 la mondialisation sauvage, \u00e0 la globalisation ultra-nationale &lt;/strong&gt;avec ses gigantesques transports de marchandises intercontinentaux sur les gros tankers, les d\u00e9forestations massives, les cultures au Roundup ou les extractions mini\u00e8res polluantes \u00e0 ciel ouvert ! Ce sont les principales causes du gaspillage de nos ressources plan\u00e9taires. &lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;L&lt;/u&gt;a r\u00e9ponse, c\u2019est l\u2019application \u00e0 l\u2019\u00e9cologie &lt;u&gt;du principe de subsidiarit\u00e9&lt;/u&gt;, pr\u00f4n\u00e9 par&lt;/strong&gt; &lt;strong&gt;l\u2019Europe&lt;u&gt;,&lt;/u&gt;&lt;/strong&gt; o\u00f9 chaque R\u00e9gion, chaque Etat, chaque Continent, assurerait d\u2019abord en priorit\u00e9 son autosuffisance par les \u00e9changes de proximit\u00e9, et taxerait, en crescendo selon les distances, les importations.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Attention aux cons\u00e9quences de la dette souveraine,\u00a0qui est le principal frein \u00e0 la transition \u00e9cologique &lt;/strong&gt;! Autrefois les Etats \u00e9taient souverains, en fabriquant leur monnaie et la Banque de France fabriquait sa propre monnaie et ses emprunts \u00e0 taux z\u00e9ro. Aujourd\u2019hui, et ceci depuis la pr\u00e9sidence de Georges Pompidou, ancien directeur de Banque Rothschild, et sa loi du 3 janvier 1973, la France, et plus tard l\u2019Europe ne sont plus souverains, mais empruntent \u00e0 la finance internationale et sont enti\u00e8rement soumis \u00e0 elle. Celle-ci pousse \u00e0 la surconsommation, avec sa globalisation, et m\u00eame la suppression progressive des r\u00e9gions, puis des pays, puis des continents. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Le nouvel ordre mondial&lt;/strong&gt; (Rockefeller, Rothschild, Kissinger \u2026) est certes amoral, d\u00e9shumanisant, mais son pouvoir exponentiel impose d\u00e9j\u00e0 \u00e0 l\u2019Europe un effondrement environnemental, \u00e9conomique et social. En Russie, Poutine l\u2019a refus\u00e9, a ferm\u00e9 la banque Rothschild, ou encore s\u2019est attaqu\u00e9 au milliardaire hongrois Georges Soros pour terrorisme financier international. Aujourd\u2019hui 26 milliardaires sont aussi riches que la moiti\u00e9 des humains (3.8 Milliards d\u2019humains les plus pauvres), en pillant litt\u00e9ralement les ressources de notre plan\u00e8te qui ne pourra plus les nourrir.\u00a0La mise en cotations boursi\u00e8res, avec ses sp\u00e9culations, des denr\u00e9es alimentaires (c\u00e9r\u00e9ales, soja, caf\u00e9, cacao \u2026) est une catastrophe\u00a0: elle pousse \u00e0 la famine 500 Millions d\u2019\u00eatres humains\u00a0! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Conditionner le salaire en fonction du travail fourni. Notamment pour la pr\u00e9sence \u00e0 l'assembl\u00e9e. Absent\u00e9isme \u00e0 une s\u00e9ance = s\u00e9ance non pay\u00e9e&lt;/p&gt;","&lt;p&gt;&lt;em&gt;Permis d'empreinte \u00e9cologique: un quota de consommation raisonnable d'eau, de gaz et \u00e9lectricit\u00e9 serait calcul\u00e9 par personne. Si le quota est respect\u00e9 \u00e0 la fin de l'ann\u00e9e, une taxation light serait appliqu\u00e9e. Si le quota est un peu d\u00e9pass\u00e9, le surplus serait tax\u00e9 plus franchement et si vraiment le quota est explos\u00e9, la taxe du surplus serait tax\u00e9e s\u00e9v\u00e8rement car consid\u00e9r\u00e9e comme un luxe irresponsable et irrespectueux. Le permis serait d\u00e9cern\u00e9 selon les cas\u00a0: par exemple si chauffage au gaz ou \u00e9lectricit\u00e9. Etre gilet jaune ne veut pas dire qu'on ne se soucie pas de l'h\u00e9ritage \u00e9cologique \u00e0 venir. Certains gestes de la vie quotidienne peuvent permettre si tout le monde fait un effort de r\u00e9duire la facture \u00e9cologique. A chacun le choix\u00a0: penser \u00e9cologie co\u00fbte moins cher que de gaspiller l\u00a0'\u00e9nergie\u00a0.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Les taux de tva actuels devraient \u00e9voluer selon un bonus ou malus de 5 points  selon l' empreinte \u00e9cologique du produit : Ainsi un produit agricole bio et local n' aurait de tva \u00e0 l oppos\u00e9 un produit \u00e9nergivore et en provenance d' un continent lointain aurait un malus maximum . Chaque  producteur et/ou industriel pourrait faire labelliser ses produits  aupr\u00e8s d' une instance compos\u00e9e d' experts ind\u00e9pendants ; il n' y aurait aucune contrainte mais cette labelisation pourrait donner un coup de pouce aux productions nationales et respectueuses de l' environnement&lt;/p&gt;","&lt;p&gt;Je sugg\u00e8re l'interdiction des pesticides,&lt;/p&gt;&lt;p&gt;Que cesse l'abattage des arbres, la destruction des haies, le comblement des mares,&lt;/p&gt;&lt;p&gt;sugg\u00e8re la protection des zones humide et des terres arrables,&lt;/p&gt;&lt;p&gt;r\u00eave que soit interdite la chasse le dimanche.&lt;/p&gt;&lt;p&gt;Je souhaite que soit port\u00e9 \u00e0 la connaissance des citoyennes et des citoyens le nom des d\u00e9put\u00e9s et s\u00e9nateurs permettant la promulgation de loi mortif\u00e8res.&lt;/p&gt;","&lt;p&gt; Interdire d'urgence les emballages plastiques &lt;/p&gt;","&lt;p&gt;R\u00e9introduire l'usage de la consigne pour les bouteilles et autres r\u00e9cipients. &lt;/p&gt;","&lt;p&gt;En attendant que les v\u00e9hicules \u00e9lectriques ou hybrides soient plus accessibles en termes de prix&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Financement 100 % ou bascule d'une partie de la prime \u00e0 la conversion pour \u00e9quiper les v\u00e9hicules \u00e9ligibles de boitier pour rouler \u00e0 l'\u00e9thanol&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u00c0 l'heure de la transition \u00e9nerg\u00e9tique, 10% des touristes visitant la R\u00e9union se payent un tour d'h\u00e9lico, d'avion ou ULM. Les moteurs a\u00e9riens sont une pollution acoustique maximal, les ULM et les avions sont g\u00eanants aussi dans un milieu naturel particuli\u00e8rement fragile. Le Parc National inscrit \u00e0 l'Unesco est devenu l'un des lieux les plus survol\u00e9s de la plan\u00e8te avec le Grand Canyon, \u00e0 la diff\u00e9rence que c'est une zone insulaire contenant une faune et flore bien plus fragile.&lt;/p&gt;&lt;p&gt;Le tourisme par h\u00e9licopt\u00e8re, avions et ULM consomme aussi beaucoup d'\u00e9nergie, et provoque un \u00e9norme pr\u00e9judice en plus de baisse de la qualit\u00e9 de vie, de la d\u00e9valuation immobili\u00e8re des sites impact\u00e9s et d'une orientation vers un tourisme irresponsable qui provoque des d\u00e9g\u00e2ts collat\u00e9raux dans le bruit et l'agitation. &lt;/p&gt;","&lt;p&gt;Donner un v\u00e9ritable pouvoir aux r\u00e9gions comme en allemagne, aux USA, en Suisse... une autonomie face au pouvoir central, remettre des services publics et des trains pas des cars macron au diesel, 4 referendum/an r\u00e9gionaux comme en suisse, transparence par le net des activit\u00e9s des \u00e9lus, projets, r\u00e9alisations,salaires des \u00e9lus, justification des frais....&lt;/p&gt;","&lt;p&gt;Demander une d\u00e9rogation \u00e0 l'Europe ( s\u00fbrement illusoire ) pour que les grandes surfaces ne peuvent plus acheter les fruits et les l\u00e9gumes des agriculteurs \u00e0 des prix d\u00e9risoires. Fixer une grille avec des tarifs minimums selon le calibre et le type de produit.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper le transport interm\u00e9diaire pour les distances entre 2 et 10 km en d\u00e9veloppant l'intermodalit\u00e9 avec les trains et bus. Cr\u00e9er des espaces d\u00e9di\u00e9s comme des pistes cyclables express pour des engins \u00e9lectriques rapides.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Pour un remplacement de cet indicateur \u00e9conomique par une boussole plus adapt\u00e9e aux enjeux de d\u00e9veloppement durable mondiaux, qui contribuera au changement de paradigme n\u00e9cessaire \u00e0 notre civilisation.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019indicateur produit int\u00e9rieur brut (PIB) n\u2019est plus adapt\u00e9 \u00e0 la conduite du pays.&lt;/p&gt;&lt;p&gt;Il convient de le compl\u00e9ter, puis \u00e0 terme de le remplacer par d\u2019autres indicateurs qui tiennent compte de la probl\u00e9matique d\u00e9veloppement durable\u00a0: patrimoine naturel, consommation de ressources renouvelables ou non, pollutions environnementales, b\u00e9n\u00e9volat, autoconsommation\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u2019autres indicateurs existent d\u00e9j\u00e0\u00a0: il convient de les mettre en exergue pour assurer le changement de paradigme dont nous avons besoin pour adapter notre syst\u00e8me \u00e0 la finitude de notre plan\u00e8te et \u00e0 ses ressources limit\u00e9es (quelques exemples \u00e0 compl\u00e9ter : indice de d\u00e9veloppement humain (IDH) ; PIB vert, BNB: \u00abbonheur national brut\u00bb).&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mr le Pr\u00e9sident de la R\u00e9publique,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je suis \u00e0 la MDPH (maison des handicap\u00e9s)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je suis propri\u00e9taire de mon logement qui est une passoire \u00e9nergivore, actuellement il fait entre 4 et 7 degr\u00e9s dans mon logement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'ai tous les accords de l'ANAH qui m'ont \u00e9t\u00e9 accord\u00e9s du fait de mes revenus (868 EUR/mois) mais il m'est impossible d'effectuer des travaux car je ne peux pas payer le reste \u00e0 charge.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Selon l'ANAH : \\\"Vous \u00eates propri\u00e9taire d'un appartement ou d'une maison et vous y habitez.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais ce logement est en mauvais \u00e9tat, difficile \u00e0 chauffer ou mal adapt\u00e9 \u00e0 votre handicap. Vous pouvez aussi souhaiter anticiper des travaux n\u00e9cessaires pour vieillir confortablement chez vous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'Agence nationale de l'habitat (Anah) vous aide \u00e0 financer ces travaux et vous accompagne dans votre projet\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comment financer les travaux lorsque vous n'en avez pas les moyens ???&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Merci Mr le Pr\u00e9sident de bien vouloir m'expliquer comment je dois faire pour cesser de souffrir du froid dans mon logement ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un citoyen pauvre&lt;/p&gt;","&lt;p&gt;nationalisation la SNCF et  ouvrons des lignes de transport pour le fait routage afin de mettre les container de marchandises et de transport de voyageur modernisons et multiplions ces lignes.la majorit\u00e9 de nos politiciens et technocrate n'on qu'une visions de cour terme et se foutent des g\u00e9n\u00e9rations a venir , arr\u00eatons d'avoir une visions de rentabilit\u00e9 a cour terme&lt;/p&gt;","&lt;p&gt;Faire en sorte que toutes les nouvelles constructions soient autonomes pour leur lumi\u00e8re et leur eau chaude.&lt;/p&gt;","&lt;p&gt;Consommer mod\u00e9r\u00e9ment la viande et le poisson\u00a0 au b\u00e9n\u00e9fice de notre sant\u00e9 et du respect de la condition animale , c'est soutenir l'\u00e9levage et la p\u00eache\u00a0traditionnels\u00a0et bannir toutes les productions industrielles de type \\\" ferme de mille vaches\\\"\u00a0ou plus ! totalement r\u00e9voltantes.&lt;/p&gt;&lt;p&gt;C'est ainsi qu'on retrouve du saumon\u00a0bourr\u00e9 d'antibiotiques dans les cantines scolaires , arr\u00eatons cela.&lt;/p&gt;","&lt;p&gt;Nous savons pertinemment que nous allons devoir apprendre \u00e0 manger moins de viande et de poissons dans le futur. Nous sommes 7 milliards, nous serons 10 milliards dans dis ans. La natalit\u00e9 comme le r\u00e9chauffement climatique \u00e9tant des ph\u00e9nom\u00e8nes exponentiels. (Qui s\u2019emballent)&lt;/p&gt;&lt;p&gt;Nous manquerons d\u2019eau, hirs l\u2019elevage De bovins en particulier est tr\u00e8s consommateur d\u2019eau. Nous ne pourrons plus dans 15 ans faire de l)\u00e9levage intensif et arroser les cultures.&lt;/p&gt;&lt;p&gt;il faudra choisir.&lt;/p&gt;&lt;p&gt;Aurant habituer firs et d\u00e9j\u00e0 les enfants aux contraintes de demain en leur apprenant \u00e0 r\u00e9duire leur consommation de prot\u00e9ines animales.&lt;/p&gt;&lt;p&gt;un lundi et mercredi sans viande ni poisson \u00e0 la cantine. Excellent \u00e9galement pour le syst\u00e8me cardio vasculaire. Tout bien :))&lt;/p&gt;","&lt;p&gt;http://www.lemonde.fr/planete/article/2017/08/07/dechets-radioactifs-cigeo-ou-la-chronique-d-un-echec-annonce_5169692_3244.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;LE MONDE - 7 ao\u00fbt 2017&lt;/p&gt;&lt;p&gt; &lt;strong&gt; D\u00e9chets radioactifs\u00a0: \u00ab\u00a0Cig\u00e9o ou la chronique d\u2019un \u00e9chec annonc\u00e9\u00a0\u00bb &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dans une tribune au \u00ab\u00a0Monde\u00a0\u00bb, trois scientifiques plaident pour l\u2019abandon du projet d\u2019enfouissement et pour la poursuite des recherches sur la gestion des d\u00e9chets nucl\u00e9aires.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Par Benjamin Dessus, ing\u00e9nieur, \u00e9conomiste\u00a0; Bernard Laponche, polytechnicien, docteur \u00e8s sciences\u00a0; Bertrand Thuillier, ing\u00e9nieur, docteur \u00e8s sciences.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;En tant que scientifiques, il nous semble utile de revenir sur le Centre industriel de stockage g\u00e9ologique (Cig\u00e9o) de d\u00e9chets radioactifs en projet \u00e0 Bure (Meuse) et sur les tr\u00e8s nombreuses questions pr\u00e9sentes dans le rapport de l\u2019Institut de radioprotection et de s\u00fbret\u00e9 nucl\u00e9aire (IRSN) remis fin juin, comme dans le projet d\u2019avis de l\u2019Autorit\u00e9 de s\u00fbret\u00e9 nucl\u00e9aire (ASN) publi\u00e9 d\u00e9but ao\u00fbt, \u00e0 propos des options de s\u00fbret\u00e9 de cette installation.&lt;/p&gt;&lt;p&gt;Ces questions ne concernent pas uniquement les risques majeurs lors de l\u2019exploitation (incendie, explosion), mais soul\u00e8vent \u00e9galement des interrogations sur la capacit\u00e9 effective du site\u00a0: 104 000 m&lt;sup&gt;3&lt;/sup&gt; de d\u00e9chets dits \u00ab\u00a0en r\u00e9serve\u00a0\u00bb et 68 500 m&lt;sup&gt;3&lt;/sup&gt; de combustibles us\u00e9s non pris en compte, d\u00e9chets non acceptables en l\u2019\u00e9tat (colis bitumineux et d\u00e9chets \u00ab\u00a0incertains\u00a0\u00bb, soit 38\u00a0%, en nombre, des d\u00e9chets de moyenne activit\u00e9).&lt;/p&gt;&lt;p&gt;Elles font aussi appara\u00eetre des doutes sur certains aspects de la conception de l\u2019installation (capacit\u00e9 \u00e0 surveiller, \u00e0 maintenir, \u00e0 r\u00e9cup\u00e9rer, \u00e0 sceller, etc.). Rappelons que la demande d\u2019autorisation de cr\u00e9ation, initialement pr\u00e9vue pour 2015, avait d\u00e9j\u00e0 \u00e9t\u00e9 repouss\u00e9e \u00e0 2018, avant de l\u2019\u00eatre \u00e0 2019.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Sous contrainte de temps et sans r\u00e9el contr\u00f4le&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Il faut s\u2019\u00e9tonner que de telles questions, sur un projet aussi important, soient encore pr\u00e9sentes \u00e0 quelques mois de cette demande. En r\u00e9alit\u00e9, pour certains scientifiques comme pour les associations exprimant leur opposition au projet et qui suivent ce dossier, ces questions ne sont que des cons\u00e9quences d\u2019un projet men\u00e9 sans alternative \u00e0 l\u2019enfouissement \u00e0 Bure, sous influence de l\u2019industrie nucl\u00e9aire, sous contrainte de temps et sans r\u00e9el contr\u00f4le dans son d\u00e9veloppement par la Commission nationale d\u2019\u00e9valuation.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ces questions sont \u00e9galement l\u2019anticipation du constat d\u2019un projet irr\u00e9alisable, issu d\u2019un choix discutable (enfouissement dans l\u2019argile) et d\u2019une conception trop rapide (inspir\u00e9e d\u2019un entrep\u00f4t de surface).&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Revenons par cons\u00e9quent sur la gen\u00e8se de cette impasse. En 1991, la loi Bataille ouvrait intelligemment une r\u00e9flexion sur le sort des d\u00e9chets nucl\u00e9aires de haute activit\u00e9 et de moyenne activit\u00e9 \u00e0 vie longue, en envisageant trois voies de recherche pour leur gestion\u00a0: stockage g\u00e9ologique, maintien en surface et s\u00e9paration/transmutation des radio\u00e9l\u00e9ments.&lt;/p&gt;&lt;p&gt;Mais en 1999, c\u2019est d\u00e9j\u00e0 l\u2019absence d\u2019alternative. Des moyens et des cr\u00e9dits tr\u00e8s importants sont affect\u00e9s majoritairement \u00e0 l\u2019enfouissement au d\u00e9triment des deux autres voies, et un seul laboratoire de recherche g\u00e9ologique est cr\u00e9\u00e9 \u00e0 Bure, alors que la loi imposait plusieurs sites de recherche.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Roche friable et pr\u00e9sence d\u2019eau&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;En 2005, c\u2019est la contrainte de temps qui intervient.. Le dossier Argile 2005, issu des recherches \u00e0 Bure, mentionnait bien la capacit\u00e9 de l\u2019argile \u00e0 retenir les radio\u00e9l\u00e9ments, mais caract\u00e9risait aussi la roche comme friable (d\u2019o\u00f9 la n\u00e9cessit\u00e9 de centaines de milliers de tonnes d\u2019acier) et faisait \u00e9tat de la pr\u00e9sence d\u2019eau (7\u00a0% \u00e0 8\u00a0%), ce qui g\u00e9n\u00e9rerait des milliers de m\u00e8tres cubes d\u2019hydrog\u00e8ne par radiolyse et corrosion..&lt;/p&gt;&lt;p&gt;Seul le premier enseignement a \u00e9t\u00e9 retenu. Un projet industriel a alors \u00e9t\u00e9 con\u00e7u, trop rapidement, et par cons\u00e9quent en s\u2019inspirant beaucoup trop de solutions d\u00e9j\u00e0 existantes\u00a0: des entreposages de surface, sans contraintes de volume, accessibles et ventil\u00e9s naturellement.&lt;/p&gt;&lt;p&gt;En 2006, dans la foul\u00e9e et sous l\u2019influence de la fili\u00e8re nucl\u00e9aire, une loi est vot\u00e9e rapidement, ent\u00e9rinant la poursuite des travaux. Mais cette loi ne tient absolument pas compte des conclusions du d\u00e9bat public de 2005-2006, qui proposait une voie de moyen terme \u2013 un entreposage de longue dur\u00e9e \u2013 afin de permettre, apr\u00e8s un temps long d\u2019observations et de recherches, une solution consensuelle et \u00e9prouv\u00e9e.&lt;/p&gt;&lt;p&gt;En juin 2007, l\u2019absence de contr\u00f4le se v\u00e9rifie, avec les premiers rapports de la Commission nationale d\u2019\u00e9valuation, qui d\u00e9crivent les op\u00e9rations sans apporter de r\u00e9elles critiques ni alerter sur les probl\u00e8mes \u00e0 venir.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Tout ce que nous avions annonc\u00e9 est v\u00e9rifi\u00e9&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Le r\u00e9sultat est que le projet Cig\u00e9o rec\u00e8le maintenant des erreurs structurelles de conception qui avaient pourtant \u00e9t\u00e9 anticip\u00e9es. Les dossiers Argile produits en 2005 et en 2009 par l\u2019Agence nationale pour la gestion des d\u00e9chets radioactifs (Andra) apportaient d\u00e9j\u00e0 la preuve de l\u2019immense fragilit\u00e9 de l\u2019option du stockage g\u00e9ologique profond. Nous avions d\u00e9nonc\u00e9, d\u00e8s 2012, la pr\u00e9sence d\u2019hydrog\u00e8ne du fait du choix d\u2019une matrice argileuse, la non-prise en compte des combustibles us\u00e9s, les incertitudes sur les scellements, la n\u00e9cessit\u00e9 d\u2019une ventilation continue, la vuln\u00e9rabilit\u00e9 du site en cas de contamination des galeries et des puits, l\u2019impossible r\u00e9cup\u00e9ration de colis en cas d\u2019accident et/ou d\u2019incendie\u2026&lt;/p&gt;&lt;p&gt;Tout ce que nous avions annonc\u00e9 est maintenant v\u00e9rifi\u00e9 officiellement. Le laboratoire de Bure ne doit, ne peut que rester le laboratoire qui avait \u00e9t\u00e9 annonc\u00e9 en 1999 aux habitants de la Meuse et de la Haute-Marne.&lt;/p&gt;&lt;p&gt;Cependant, nous sommes bien conscients que les d\u00e9chets ne dispara\u00eetront pas avec la disparition de Cig\u00e9o\u00a0; ils doivent imp\u00e9rativement disposer d\u2019une solution de gestion. Revenons alors \u00e0 l\u2019esprit et \u00e0 la lettre des conclusions du d\u00e9bat public de 2005-2006 afin d\u2019envisager la seule solution r\u00e9ellement \u00e0 notre port\u00e9e actuellement\u00a0: l\u2019entreposage \u00e0 sec en subsurface, afin de pouvoir poursuivre les recherches sur la nature de ces d\u00e9chets, leur tri et leur production, sans dogmatisme et en mobilisant les doutes et le pragmatisme indispensables face \u00e0 la complexit\u00e9 de cette probl\u00e9matique.&lt;/p&gt;&lt;p&gt;Signataires\u00a0:&lt;/p&gt;&lt;p&gt;&lt;em&gt;Benjamin Dessus, ing\u00e9nieur, \u00e9conomiste.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; Bernard Laponche, polytechnicien, docteur \u00e8s sciences.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt; Bertrand Thuillier, ing\u00e9nieur, docteur \u00e8s sciences.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Alors que les scandales sanitaires explosent, que les pesticides, herbicides, engrais sont reconnus nocifs pour la sant\u00e9, que les agriculteurs reconvertis dans le bio confirment mieux s'en sortir financi\u00e8rement, obliger toute l'agriculture \u00e0 passer au bio.&lt;/p&gt;&lt;p&gt;D'autre part en finir avec l'\u00e9levage industriel, qui ne respecte ni l'animal ni l'\u00eatre humain. Revenir \u00e0 l'\u00e9levage \u00e0 taille humaine, donc manger moins de viande mais de la bonne.&lt;/p&gt;","&lt;p&gt;Ne plus interdire la vente et le don des semences paysannes. Au m\u00eame titre que l'air et l'eau la diversit\u00e9 des semences\u00a0 et des vari\u00e9t\u00e9s traditionnelles\u00a0 anciennes est une richesse \u00e9cologique qui peut sauver l'humanit\u00e9 de la famine dans le futur en cas de maladie des v\u00e9g\u00e9taux commercialis\u00e9s par les grands semenciers.\u00a0Plus g\u00e9n\u00e9ralement, interdire les brevets sur le vivant comme ceux qui sont d\u00e9pos\u00e9s par les compagnies pharmaceutiques apr\u00e8s avoir vol\u00e9 les connaissances des \\\"peuples premiers\\\".\u00a0&lt;/p&gt;","&lt;p&gt;Prendre un moratoire sur les projets cons\u00e9quents d'anthropisation des espaces naturels et agricoles&lt;/p&gt;","&lt;p&gt;Les soins par les plantes a depuis la nuit des temps prouv\u00e9 son efficacit\u00e9 et est sans danger compar\u00e9 \u00e0 la chimie. Cette derni\u00e8re doit \u00eatre utilis\u00e9 seulement lorsque n\u00e9cessaire.&lt;/p&gt;","&lt;p&gt;Depuis 2008, dans le but de soutenir leur pouvoir d'achat, les salari\u00e9s ont la possibilit\u00e9 de b\u00e9n\u00e9ficier sans d\u00e9lai des sommes vers\u00e9es par l'employeur au titre de la participation.&lt;/p&gt;&lt;p&gt;Auparavant, les avoirs de la participation \u00e9taient bloqu\u00e9s de droit pour cinq ans sur des comptes d'\u00e9pargne, les b\u00e9n\u00e9ficiaires ne pouvant les percevoir de mani\u00e8re anticip\u00e9e que dans certains cas exceptionnels tels que mariage, surendettement, licenciement, etc.&lt;/p&gt;&lt;p&gt;Le dispositif permettant le d\u00e9blocage exceptionnel des avoirs de la participation et de l'int\u00e9ressement, mis en place par la\u00a0&lt;a href=\\\"http://www.legifrance.gouv.fr/affichTexte.do;jsessionid=1FF876FBFDB9CE5960017299998060DF.tpdjo14v_1?cidTexte=JORFTEXT000027625094&amp;amp;dateTexte=&amp;amp;oldAction=rechJO&amp;amp;categorieLien=id\\\" style=\\\"color:rgb(18,111,127);\\\"&gt;loi n\u00b0 2013-561 du 28 juin 2013&lt;/a&gt;, s'est achev\u00e9 au 31 d\u00e9cembre 2013. Il n'a pas \u00e9t\u00e9 reconduit par la suite.&lt;/p&gt;&lt;p&gt;Le texte ouvrait une p\u00e9riode de d\u00e9blocage du 1er juillet au 31 d\u00e9cembre 2013, permettant le versement en une fois des avoirs bloqu\u00e9s dans l\u2019un des dispositifs d\u2019\u00e9pargne salariale, sauf Perco et fonds solidaires, avec une exon\u00e9ration d\u2019imposition, \u00e0 hauteur de 20 000 \u20ac maximum par b\u00e9n\u00e9ficiaire. Les sommes d\u00e9bloqu\u00e9es devaient \u00eatre affect\u00e9es \u00e0 l\u2019achat de biens, en particulier dans le secteur automobile, ou de prestations de services.&lt;/p&gt;&lt;p&gt;Le gouvernement pourrait donc consentir \u00e0 un d\u00e9blocage exceptionnels des avoirs pour l'achat d'un &lt;u&gt;v\u00e9hicule neuf&lt;/u&gt;, &lt;u&gt;\u00e0 essence ou hybride ou \u00e9lectrique (diesel exclu) et d'origine fran\u00e7aise &lt;/u&gt;avec une exon\u00e9ration d\u2019imposition \u00e0 hauteur de 25 000 \u20ac maximum par b\u00e9n\u00e9ficiaire.&lt;/p&gt;","&lt;p&gt;https://fr.wikipedia.org/wiki/V%C3%A9hicule_%C3%A0_air_comprim%C3%A9&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Faire la chasse aux gaspillages \u00e9nerg\u00e9tiques dans le secteur public et priv\u00e9\u00a0: un nouvel organisme de l\u2019\u00e9tat charg\u00e9 de ce contr\u00f4le / cette sensibilisation\u00a0?&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Le 20 mars 2012, Mr Jean-Marc JANCOVICI a \u00e9t\u00e9 auditionn\u00e9 au s\u00e9nat dans le cadre de l\u2019\u00e9nergie et de l\u2019\u00e9lectricit\u00e9. Il d\u00e9montre, chiffres \u00e0 l\u2019appui, devant les s\u00e9nateurs, apr\u00e8s avoir fait un bilan pragmatique sur l\u2019utilisation des \u00e9nergies jusqu\u2019\u00e0 aujourd\u2019hui, qu\u2019il est indispensable de revoir nos modes de consommation. Il propose entre autres que les constructeurs automobiles r\u00e9alisent des moteurs avec une consommation minimum de carburant. Et ce, en attendant de trouver une \u00e9nergie propre pour nos modes de locomotion, autres que les voitures \u00e9lectriques qui polluent tout autant que les \u00e9nergies fossiles dans la r\u00e9alisation des batteries.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Est-il n\u00e9cessaire aujourd\u2019hui d\u2019avoir des voitures qui font 150 CV et qui consomme 12L au 100km\u00a0? (Sur des routes limit\u00e9es \u00e0 90 ou 130 km/h)&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Nos ing\u00e9nieurs sont en mesure de r\u00e9aliser des moteurs qui consommeraient 3L au 100km pour un d\u00e9veloppement de chevaux suffisant pour rouler sur les routes et autoroutes. Alors pourquoi continuer \u00e0 construire des voitures puissantes\u00a0?\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Rendre le stationnement r\u00e9sident gratuit ou tr\u00e8s peu chers (\u00e0 l\u2019inverse des abus manifestes de certains maires de m\u00e9tropoles ou de villes moyennes s\u2019appuyant sur la loi MAPTAM) pour inciter les gens \u00e0 ne PLUS utiliser leur voiture pour leurs trajets quotidiens. &lt;/li&gt;&lt;li&gt;Favoriser le covoiturage par la cr\u00e9ation dans chaque mairie de grande ville ou de ville moyenne d'un service d\u00e9di\u00e9 sous forme d'une plateforme GRATUITE mise \u00e0 disposition des administr\u00e9s pour organiser leurs covoiturages quotidiens.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;obliger les grandes-surface \u00e0 arr\u00eater le sur-emballage : plastique pour signaler un lot, plastique sur les fruits...&lt;/p&gt;&lt;p&gt;diminuer les emballages \u00e0 l'unit\u00e9 : quelle aberration d'emballer chaque biscuit d'un paquet quand on sait qu'on se limite rarement \u00e0 un seul!&lt;/p&gt;&lt;p&gt;favoriser le \\\"vrac\\\"&lt;/p&gt;","&lt;p&gt;EX: Glyphosate &lt;/p&gt;","&lt;p&gt;Mettre de l'\u00e9nergie pour qu'aux d\u00e9bats des \u00e9lections europ\u00e9ennes le Pacte finance climat  (cf site et livre) soit largement connu et soutenu.&lt;/p&gt;&lt;p&gt;Pour qu'enfin un vrai budget pour la transition (\u00e9nerg\u00e9tique, agro-\u00e9cologique, avec de tr\u00e8s nombreux emplois)  se mette en place en Europe et en France ! En r\u00e9sum\u00e9 : la Banque Centrale Europ\u00e9enne \u00e9met beaucoup de possibilit\u00e9 de cr\u00e9dits pour les banques  ... Il est urgent qu'au moins 1000 milliard  soit fl\u00e9ch\u00e9  clairement pour la transition.  ...Une des mani\u00e8res de rogner  le \\\"syst\u00e8me\\\",   pour  d\u00e9j\u00e0 s'atteler \u00e0 l'urgence climatique et ses effets sur tous ici en France et en Europe....&lt;/p&gt;","&lt;p&gt;Le remembrement a permis de regrouper des parcelles pour la culture au d\u00e9triment des haies et des arbres&lt;/p&gt;","&lt;p&gt;Favoriser la mise en place de panneaux photo volta\u00efque sur toutes les maisons neuves ou r\u00e9centes pour arriver \u00e0 l\u2019autonomie \u00e9nerg\u00e9tique pour chacune, notamment dans le Sud de la France, en Corse et outre mer, avec des aides pour permettre l\u2019autonomie. Panneaux photo volta\u00efques \u00e0 faire fabriquer en France.&lt;/p&gt;","&lt;p&gt;Je suis retrait\u00e9 de la MSA ( caisse agricole). Les m\u00e9decins m'ont diagnostiqu\u00e9 la maladie de Parkinson. J'ai appris que cette maladie neurologique incurable est reconnue \\\" &lt;strong class=\\\"ql-size-large\\\"&gt;maladie professionnelle\\\"&lt;/strong&gt; par la MSA car potentiellement provoqu\u00e9e par l'usage des produits phytosanitaires. Donc une instance de sant\u00e9 nationale reconnue par tous et toutes admet que ces produits sont dangereux pour la sant\u00e9. Il faut donc mettre en cause sur le plan juridique les d\u00e9cideurs politiques, les instances techniques agricoles qui pr\u00e9conisent, les fabricants de ces produits. A moins que la sant\u00e9 des personnes soient moins importante que les retomb\u00e9es financi\u00e8res de leur commercialisation.&lt;/p&gt;","&lt;p&gt;R\u00e9gulation des naissances mondiales, calcul de l'occupation humaine moyenne tol\u00e9rable par notre plan\u00e8te et pour que cette humanit\u00e9 puisse vivre correctement sans impact destructif sur l'environnement et la biodiversit\u00e9. &lt;/p&gt;&lt;p&gt;Cela peut para\u00eetre drastique mais cette solution pourrait r\u00e9gler globalement les probl\u00e8mes.&lt;/p&gt;","&lt;p&gt;Exiger la suppression de tous les additifs canc\u00e9rig\u00e8nes dans les aliments transform\u00e9s, ainsi que les colorants; Limiter le sel, le sucre et les additifs. Exigeons une alimentation saine m\u00eame pour les aliments industrialis\u00e9s et une pr\u00e9f\u00e9rence pour les produits de France ! &lt;/p&gt;&lt;p&gt;Exigeons une tra\u00e7abilit\u00e9 int\u00e9grale, une nomenclature exacte de tous les composants et un encart des valeurs nutritives sur l'\u00e9tiquetage.&lt;/p&gt;&lt;p&gt;demandons une diminution des emballages et une simplification du pacaging pour \u00e9viter la pollution, la d\u00e9forestation et le gaspillage de contenants inutiles;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer la part abonnement des factures d'eau et d'\u00e9nergie, qui p\u00e9nalise les petits consommateurs par rapport aux gros.&lt;/p&gt;&lt;p&gt;mettre en place des tarifs progressifs pour l'eau au del\u00e0 d'un certain volume &lt;strong&gt;par personne &lt;/strong&gt;(pas pour l'\u00e9nergie car ce sont souvent les pauvres qui habitent des passoires thermiques).&lt;/p&gt;","&lt;p&gt;remettre un cr\u00e9dit  d\u2019imp\u00f4t de 50\u00b0/\u00b0 , m\u00eame pour des fen\u00eatres ayant  plus de 30ans  et avec un double vitrage, car  en bois  et plus \u00e9tanche aux froid !&lt;/p&gt;","&lt;p&gt;r\u00e9\u00e9valuer toutes les dates de p\u00e9remption des aliments qui ne repose sur rien de scientifique ni rationnel &lt;/p&gt;","&lt;p&gt;Vous l'avez entendu ces derniers temps : &lt;strong&gt;\\\"Nous prenons des mesures pour \u00e9viter la fin du monde\\\"&lt;/strong&gt;. Mais quelle fin du monde ? Le &lt;strong&gt;N\u00f4tre&lt;/strong&gt; mon g\u00e9n\u00e9ral, oui, &lt;strong&gt;N\u00f4tre Monde&lt;/strong&gt; car le Monde, lui, la Plan\u00e8te pour \u00eatre pr\u00e9cis, survivra sans probl\u00e8me \u00e0 nos exc\u00e8s ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'esp\u00e8ce humaine peut mourir, et avec elle des milliers d'autres esp\u00e8ces, la terre continuera de tourner et, apr\u00e8s quelques dizaines ou quelques centaines de milliers d'ann\u00e9es, apr\u00e8s avoir assainies sa surface et ses entrailles de nos d\u00e9chets, de notre pr\u00e9sence, elle produira de nouvelles esp\u00e8ces et des esp\u00e8ces pensantes car l'\u00e9volution continuera sans nous... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La terre a encore plusieurs milliards d'ann\u00e9es \u00e0 vivre, alors que n\u00f4tre monde, n\u00f4tre mode de vie, sont aux portes d'un n\u00e9ant. Sommes-nous toujours aussi cons pour y plonger ? On va voir...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bon, c'\u00e9tait ma minute de cynisme sur la fa\u00e7on idiote de pr\u00e9senter un possible enfer climatique par les politiques et m\u00eame les \u00e9cologistes. Mais c'est moins grave qu'il n'y para\u00eet au niveau de la plan\u00e8te, qui a v\u00e9cu des \u00e8res pendant lesquelles nous n'aurions pas pu respirer deux bouff\u00e9es sans crever ni m\u00eame imaginer prosp\u00e9rer quand elle n'\u00e9tait que glace, que eau, etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La terre peut se passer de nous et donner vie \u00e0 bien mieux que nous, si nous d\u00e9montrons que nous ne la m\u00e9ritons pas... &lt;/p&gt;","&lt;p&gt;44000 tonnes de d\u00e9chets toxiques menacent la plus grande nappe phr\u00e9atique d'europe&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.destocamine.fr/\\\"&gt;https://www.destocamine.fr/&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous sommes des \u00e9tudiants en droit, et menons un projet tuteur\u00e9 concernant le statut juridique de l'animal sauvage. En effet, l'animal sauvage est en cruel manque de l\u00e9gislation et donc de protection, puisque le droit fran\u00e7ais cat\u00e9gorise les animaux, sauvage, domestique ou animaux d'\u00e9levages, en tant que \\\"biens\\\", s'opposant aux personnes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi ne pas faire \u00e9voluer le droit fran\u00e7ais sur cette question ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Entr\u00e9e en vigueur le 1&lt;sup&gt;er&lt;/sup&gt; f\u00e9vrier 2019, dans le cadre de la loi Alimentation, la \u00ab\u00a0r\u00e9forme du seuil de revente \u00e0 perte\u00a0\u00bb rel\u00e8ve de 10\u00a0% le prix minimal auquel les distributeurs peuvent vendre une denr\u00e9e alimentaire. Ainsi, plus question d'\u00e9tiqueter un produit moins de 1,10\u00a0\u20ac s'ils l'ont achet\u00e9 1\u00a0\u20ac au producteur. R\u00e9sultat, la facture des consommateurs grimpe et la marge des commer\u00e7ants est accrue\u00a0! Quant aux agriculteurs, que cette mesure est cens\u00e9e aider \u00e0 \u00eatre mieux r\u00e9tribu\u00e9s, rien n'oblige distributeurs et fabricants \u00e0 leur reverser le surplus pr\u00e9lev\u00e9 sur le dos des consommateurs\u00a0! Alors supprimons cette r\u00e9forme inutile.et adoptons une r\u00e9forme qui soit plus favorable aux agriculteurs  pour qu'ils puissent vivre dignement de leur travail&lt;/p&gt;","&lt;p&gt;Qui dit voiture \u00e9lectrique, dit aujourd'hui centrale nucl\u00e9aire,, autre chose , \u00e9nergie libre !! autre ...  \u00e9viter par exemple la construction de la plus grande centrale au monde entre la France et l'Inde,, de plus sur faille sismique  ( https://reporterre.net/En-secret-la-France-et-l-Inde-veulent-construire-la-plus-grande-centrale-nucleaire-du-monde?fbclid=IwAR1HDjYgm20HBP0v09T7V-IZsd24UrhNlMFsh-eBY7uB9a-DI1dbnD5Qm_A )  peu m\u00e9diatis\u00e9, voir pas &lt;/p&gt;","&lt;p&gt;produits dangereux, \u00e7a expose le glyphosate et diflubenzuron les productions sur d\u00e9levage de poisson mon c'est a\u00e9roport\u00e9 ces autorisations de l'\u00c9tat produits dangereux&lt;/p&gt;&lt;p&gt;annuler autorisation imm\u00e9diatement&lt;/p&gt;","&lt;p&gt;Faire en sorte de ne pas tomber dans la folie \u00e9tasunienne qui fait choisir en \u00e9t\u00e9 une temp\u00e9rature \u00ab\u00a0de confort\u00a0\u00bb inf\u00e9rieure \u00e0 celle de l\u2019hiver: limiter le chauffage et la climatisation des transports, des lieux publics, et si possible, priv\u00e9s \u00e0 des temp\u00e9ratures mod\u00e9r\u00e9es, par exemple 19 degr\u00e9s pour le chauffage et 25 degr\u00e9s pour la climatisation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Nous savons que les animaux marins souffrent avant, pendant et apr\u00e8s les spectacles. C'est pourquoi je propose tout simplement de soumettre au r\u00e9f\u00e9rendum ces nouvelles mesures : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;\u25a0\u00a0La fin des spectacles&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(68,68,68);background-color:transparent;\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;\u25a0\u00a0La fin de la reproduction des dauphins&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(68,68,68);background-color:transparent;\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"background-color:transparent;\\\"&gt;\u25a0\u00a0&lt;/strong&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);\\\"&gt;L\u2019arr\u00eat des transferts et des \u00e9changes&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(68,68,68);background-color:transparent;\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;\u25a0\u00a0L\u2019interdiction de nouveaux delphinariums\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(68,68,68);background-color:transparent;\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les chasseurs sont munis d armes de guerre.&lt;/p&gt;","&lt;p&gt;Je propose qu' on puisse louer \u00e0 plusieurs des morceaux de parcelles de terre  urbain dans les villes , et de partager un potager bio , pour permettre aux citoyens qui le veulent ,de pourvoir manger des l\u00e9gumes de leurs jardins et de partager s' entra\u00eener et jardiner ensemble.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;PROPOSITIONS&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;L\u2019\u00c9tat et les collectivit\u00e9s locales, dans un d\u00e9lai de cinq ans maximums, s\u2019engagent \u00e0 mettre tous les b\u00e2timents publics aux normes d\u2019isolation RT 2012 (ou les normes les plus r\u00e9centes), et \u00e0 renoncer \u00e0 tout moyen de chauffage utilisant des combustibles fossiles. Seul le bois, l\u2019\u00e9lectricit\u00e9 ou les syst\u00e8mes g\u00e9othermiques doivent \u00eatre utilis\u00e9s. Les dotations de l\u2019\u00c9tat aux collectivit\u00e9s locales devraient \u00eatre partiellement conditionn\u00e9es \u00e0 ces politiques locales, pour d\u00e9busquer les \u00e9lus peu sinc\u00e8res sur ce sujet.&lt;/li&gt;&lt;li&gt;Le parlement vote une loi obligeant tous les bailleurs de logement \u00e0 mettre l\u2019int\u00e9gralit\u00e9 du parc de logement locatif aux normes d\u2019isolation RT 2012 (ou les normes les plus r\u00e9centes) dans un d\u00e9lai de cinq ans maximums. De plus les moyens de chauffage utilisant des carburants fossiles doivent \u00eatre bannis. Seul le bois, l\u2019\u00e9lectricit\u00e9 ou les syst\u00e8mes g\u00e9othermiques doivent \u00eatre utilis\u00e9s. Durant cette p\u00e9riode de transition, les bailleurs s\u2019engagent \u00e0 r\u00e9duire des loyers de leurs locataires, l\u2019exc\u00e8s de d\u00e9penses de chauffage, d\u00fb \u00e0 l\u2019isolation insuffisante des logements propos\u00e9s. Ce remboursement se fera sur la base d\u2019un bar\u00e8me fond\u00e9s sur la consommation \u00e9nerg\u00e9tique unitaire effective (issue du bilan \u00e9nerg\u00e9tique obligatoire) et la surface habitable du logement.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Une TVA diff\u00e9rentielle passant de 0% pour les besoins essentiels \u00e0 la vie jusqu'\u00e0 des valeurs dissuasives pour des produits plus ou moins luxueux prenant en compte leur \u00e9nergie grise (l\u2019\u00e9nergie grise ou \u00e9nergie intrins\u00e8que est la quantit\u00e9 d'\u00e9nergie consomm\u00e9e lors du cycle de vie d'un mat\u00e9riau ou d'un produit : la production, l'extraction, la transformation, la fabrication, le transport, la mise en \u0153uvre, l'entretien et enfin le recyclage) plus leur capacit\u00e9 \u00e0 polluer pendant leur utilisation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour exemple\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alimentaire non bio\u00a0: 0%&lt;/p&gt;&lt;p&gt;Alimentaire bio\u00a0: -3% (subvention).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Eau Energie nationalis\u00e9es prix HT unique sur tous les territoires fran\u00e7ais\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;0% TVA pour la quantit\u00e9 minimale (\u00e0 d\u00e9finir) n\u00e9cessaire pour chaque individu ou salari\u00e9 dans son lieu de vie. Au del\u00e0 augmentation progressive de 20% de TVA par tranche de volume (\u00e0 d\u00e9finir) jusqu'\u00e0 un pourcentage de TVA dissuasif (1000% ou plus).&lt;/li&gt;&lt;li&gt;20% de TVA d\u00e9part de tranche de volume par salari\u00e9 (\u00e0 d\u00e9finir) puis augmentation progressive jusqu'\u00e0 un pourcentage de TVA dissuasif (1000% ou plus).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Construction neuve\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Logement principal\u00a0: 0% TVA&lt;/li&gt;&lt;li&gt;Logement secondaire\u00a0: 20% TVA&lt;/li&gt;&lt;li&gt;Autres investissements\u00a0: 50% TVA ou plus&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;V\u00e9hicules\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Particuliers\u00a0: 10% pour v\u00e9hicules \u00e0 faible \u00e9nergie grise et non polluant puis augmentation progressive de la TVA suivant ces 2 crit\u00e8res jusqu'\u00e0 pourcentage dissuasif.&lt;/li&gt;&lt;li&gt;Collectifs\u00a0: 0% pour v\u00e9hicules \u00e0 faible \u00e9nergie grise et non polluant puis augmentation progressive de la TVA suivant ces 2 crit\u00e8res jusqu'\u00e0 pourcentage dissuasif.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Transport\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Taxe par km parcouru (\u00e0 d\u00e9finir) au del\u00e0 de 200 km.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Agriculture\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;30% TVA sur tous intrants chimiques, pesticides, herbicides, etc....&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Recyclage, r\u00e9paration, remise en service\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;0% de TVA sur sur ces activit\u00e9s.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;r\u00e9instaurer les haies dans nos r\u00e9gions pour retenir la terre lors de pluies intensives, prot\u00e9ger les b\u00eates des intemp\u00e9ries et du soleil, favoriser la biodiversit\u00e9 ' oiseaux , insectes, et gibier) et enfin faire du bois de chauffage lors de l'entretien. Et c'est plus agr\u00e9able \u00e0 voir que des tr\u00e8s grandes parcelles de culture tristes et uniformes&lt;/p&gt;","&lt;p&gt;Toute terre agricole prise dans le cadre de projet d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral ou non, doit \u00eatre compens\u00e9 par d'autre terre remise dans le domaine agricole.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=zUayX2wzNvA&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Non au pouvoir d'achat. Ne plus \u00eatre r\u00e9duit \u00e0 de simple consommateurs. Se r\u00e9-approprier les savoirs-faire et les outils afin de pouvoir produire ses propres moyens de subsistances et de ne plus d\u00e9pendre du monopole de l'industrie.  &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Que les magasins laissent en libre acc\u00e8s leurs bennes pour que les glaneurs y viennent r\u00e9cup\u00e9rer leur invendus sans que ceux-ci soient d\u00e9natur\u00e9s.&lt;/li&gt;&lt;li&gt;Interdire aux commerces de mettre leurs poubelles dans des espaces inaccessibles ou sur une propri\u00e9t\u00e9 priv\u00e9s afin que tous y est l'acc\u00e8s.&lt;/li&gt;&lt;li&gt;Ne plus poursuivre en justice pour vol les personnes fouillant dans les poubelles pour lutter contre le gaspillage alimentaire et le r\u00e9chauffement du climat et pour se nourrir. &lt;/li&gt;&lt;li&gt;Condamner les responsables et salari\u00e9s de commerce qui emp\u00eache le glanage de leur invendus en bennes.&lt;/li&gt;&lt;li&gt;Supprimer un certain nombre de normes sanitaires et d\u2019hygi\u00e8nes ridicules qui limite et complique les dons alimentaires aux associations.&lt;/li&gt;&lt;li&gt;Permettre \u00e0 des collectifs de pouvoir r\u00e9cup\u00e9rer des invendus d'une enseigne via une convention sans pour autant \u00eatre une association.&lt;/li&gt;&lt;li&gt;D\u00e9diaboliser davantage les glaneurs aupr\u00e8s de l'opinion publique.&lt;/li&gt;&lt;li&gt; Punir les glaneurs qui font de la revente seulement d'invendus alimentaires.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Que le ver de terre soit reconnu comme l'aide indispensable \u00e0 une terre fertile pour les cultivateurs. La chute du nombre de ver de terre dans les sols en France est tr\u00e8s inqui\u00e9tante. La mort de nos sols ne laisse pas un avenir radieux \u00e0 nos enfants...&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Construire de nouveaux barrages hydrauliques, voir EDF a lanc\u00e9 les travaux de construction du nouveau barrage hydro\u00e9lectrique de Romanche-Gavet (Is\u00e8re). &lt;strong&gt;Il s\u2019agit de la premi\u00e8re installation hydro\u00e9lectrique construite en France depuis 17 ans&lt;/strong&gt;. Le barrage de Romanche-Gavet est pratiquement invisible dans la montagne et souterrain, l'hydraulique est la moins ch\u00e8re des \u00e9nergies, avant le nucl\u00e9aire. &lt;/li&gt;&lt;li&gt; D\u00e9velopper d'avantage la g\u00e9othermie&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nous trions le verre. Nous le mettons dans des conteneurs, ce dernier est collect\u00e9, les bouteilles fondues pour en refaire d'autres.&lt;/p&gt;&lt;p&gt;Et si nous remettions la consigne en place ?&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;alors.....? si le diesel pollue ? l essence sans plomb pollue ? le gpl pollue ? l \u00e9lectricit\u00e9 pollue ? et l huile de friture pollue......?\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;span style=\\\"color:rgb(255,255,255);\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;un jour,au information,j'entend parler,d'un homme qui avait inventer avec un prototype de voiture avec un moteur ,a air comprim\u00e9(hydrog\u00e8ne),il avait d\u00e9poser le brevet, mais l'\u00e9tat n'en voulait pas ! car l'\u00e9tat voulait plutot l'or noir ! pourquoi pas une conversion des moteurs, en moteur a hydrog\u00e8ne ?&lt;/p&gt;","&lt;p&gt;Il faudrait \u00e9tudier la mise en oeuvre de turbines de production \u00e9lectrique sur les grands fleuves .&lt;/p&gt;&lt;p&gt;\u00e0 l'instar des moulins \u00e0 eau qu'il y avait jadis sur les cours d'eau qui utilisaient la force hydraulique.&lt;/p&gt;&lt;p&gt;C'est une \u00e9nergie gratuite au m\u00eame titre que l'\u00e9olien.&lt;/p&gt;&lt;p&gt;Etudier la possibilit\u00e9 pour les particulers habitants \u00e0 proximit\u00e9 de ces rivi\u00e8res et fleuves &lt;/p&gt;","&lt;p&gt;Cette interdiction est incompr\u00e9hensible et inacceptable. S'agit-il de drogues ? NON. S'agit-il de produits toxiques ou pr\u00e9sentant un quelconque danger pour la sant\u00e9 ou l'environnement ? NON. Alors au nom de quoi en justifier l'interdiction, quand paradoxalement on autorise le glyphosate et les OGM (qui eux n'ont rien de naturel et dont l'un est m\u00eame consid\u00e9r\u00e9 comme dangereux)  ? Les semences paysannes, elles, sont seulement des \u00e9l\u00e9ments naturels produits par la nature elle-m\u00eame et auxquels notre acc\u00e8s est donc un droit. C'est pourquoi cette abrogation ridicule doit \u00eatre imm\u00e9diatement supprim\u00e9e&lt;/p&gt;","&lt;p&gt;Obligation  pour toutes les cantines collectives publics ET priv\u00e9es de servire du bio locale et de saison de fa\u00e7on progressive biensur...&lt;/p&gt;","&lt;p&gt;Beaucoup trop de terrains municipaux innocup\u00e9s pourraient \u00eatre utilis\u00e9s pour la culture maraich\u00e8re, dans le cadre du projet des jardins familiaux. Enveloppe &lt;strong&gt;\\\"projet encadr\u00e9\\\"&lt;/strong&gt; distribu\u00e9e aux populations d\u00e9favoris\u00e9s. Outillage communautaire, partage des productions. Suppervision, pilotage par la communaut\u00e9 des communes. Public prioritaire. Rotation des adh\u00e9rents.&lt;/p&gt;","&lt;p&gt;Autoriser l'emploi d'huiles essentielles pour soigner les animaux dans l'\u00e9levage (bio notamment)&lt;/p&gt;&lt;p&gt;Aujourd'hui c'est interdit les \u00e9leveurs qui voudraient soigner leurs b\u00eates de fa\u00e7on naturelle seraient hors la loi (m\u00eame s'ils ont suivi des formations). Elles n'ont pas d'AMM (autorisation de mise sur le march\u00e9).&lt;/p&gt;&lt;p&gt;. lien http://www.web-agri.fr/conduite-elevage/sante-animale/article/reglementation-des-medecines-complementaires-aromatherapie-phytotherapie-1184-139359.html (lobby des laboratoires)&lt;/p&gt;&lt;p&gt;Par contre \\\"Le v\u00e9t\u00e9rinaire peut prescrire des substances ne disposant pas d\u2019autorisation de mise sur le march\u00e9, lorsqu\u2019aucun autre m\u00e9dicament n\u2019est appropri\u00e9\\\" Un comble !!!!&lt;/p&gt;","&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Une piste serait la mise en valeur et l'utilisation des solutions d\u00e9j\u00e0 existantes ou bien, en passe de l'\u00eatre que ce soit la g\u00e9othermie, le solaire, l'\u00e9olien, promouvoir l'\u00e9nergie issue de l'hydrog\u00e8ne, faire marcher les moteurs, dans un premier temps pour acc\u00e9l\u00e9rer le processus de la sortie des besoins en \u00e9nergies fossiles et en attendant l'utilisation g\u00e9n\u00e9ralis\u00e9e des moteurs \u00e0 hydrog\u00e8ne et du stockage de son \u00e9nergie, en utilisant l'huile de friture, l'alcool de fruits, de v\u00e9g\u00e9taux non consommables, l'\u00e9nergie solaire, etc. (qui sont aussi des\u00a0\u00e9nergies polluantes, mais qui ont l'avantage de diminuer rapidement par leurs utilisations l'impacte \u00e9conomique et le dictat des promoteurs de l'exploitation des \u00e9nergies fossiles). En r\u00e9utilisant nos mat\u00e9riaux d\u00e9j\u00e0 utilis\u00e9s, en un mot mettre en place un plan de grande envergure pour agrandir la famille des mati\u00e8res recyclables, en d\u00e9veloppant des techniques innovantes d'utilisation diverses. En int\u00e9grant \u00e0 ce plan, par exemple, une industrie de r\u00e9cup\u00e9ration, le tri et le conditionnement des plastiques constituant le septi\u00e8me continent. 3/5&lt;/p&gt;","&lt;p&gt;Stop SPECISME, pour un monde meilleur, les animaux souffrent, ils sont dou\u00e9s d'\u00e9motions. Arr\u00eat total du meurtres de masse d'individu non humain.... &lt;/p&gt;","&lt;h3&gt;Nous demandons a ce que le monoxyde de dihydrog\u00e8ne, actuellement utilis\u00e9 massivement dans l'agriculture et l'alimentation par les grands industriels soit interdit en raison  de sa nocivit\u00e9.&lt;/h3&gt;&lt;h3&gt;&lt;br /&gt;&lt;/h3&gt;&lt;h3&gt;Qu'est-ce que le monoxyde de dihydrog\u00e8ne?&lt;/h3&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Le monoxyde de dihydrog\u00e8ne (en anglais \u00abDihydrogen Monoxide\u00bb - DHMO) est un compos\u00e9 chimique incolore et inodore, \u00e9galement d\u00e9nomm\u00e9 par certains oxyde de dihydrog\u00e8ne, hydroxyde d'hydrog\u00e8ne, hydroxyde d'hydronium, ou simplement acide hydrique. Son constituant de base est le radical instable hydroxyl, qu'on retrouve dans de nombreux compos\u00e9s caustiques, explosifs et toxiques tels que l'acide sulfurique, la nitroglyc\u00e9rine et l'alcool \u00e9thylique.  Pour une information plus d\u00e9taill\u00e9e, comprenant des indications sur les pr\u00e9cautions \u00e0 prendre, les r\u00e8gles d'emploi et de stockage, veuillez vous reporter \u00e0 la &lt;a href=\\\"http://www.radix.net/~fornax/me/msdsdhmo.html\\\"&gt; Material Safety Data Sheet (MSDS)&lt;/a&gt; (en anglais) sur le monoxyde de dihydrog\u00e8ne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Dois-je me sentir concern\u00e9 par le monoxyde de dihydrog\u00e8ne?&lt;/h3&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Oui, vous devez l'\u00eatre! Bien que le gouvernement des \u00c9tats-Unis et les \u00abCenters for Disease Control\u00bb (CDC) n'imposent pas de restrictions sur le monoxyde de dihydrog\u00e8ne (alors qu'ils en ont impos\u00e9es \u00e0 des substances plus famili\u00e8res telles que l'acide chlorhydrique et la saccharine), le monoxyde de dihydrog\u00e8ne est un constituant de substances toxiques, d'agents provoquant ou favorisant des maladies et de menaces pour l'environnement aussi nombreux que connus, et peut m\u00eame \u00eatre l\u00e9thal \u00e0 un \u00eatre humain \u00e0 des doses aussi faibles que quelques gouttes.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Quels sont les dangers du monoxyde de dihydrog\u00e8ne?&lt;/h3&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Chaque ann\u00e9e, le monoxyde de dihydrog\u00e8ne est connu pour \u00eatre une des causes de milliers de morts et contribuer au premier chef \u00e0 des millions et des millions de Dollars de d\u00e9g\u00e2ts aux constructions et \u00e0 l'environnement. Parmi les p\u00e9rils du monoxyde de dihydrog\u00e8ne on peut citer:   des d\u00e9c\u00e8s d\u00fbs \u00e0 l'inhalation accidentelle, m\u00eame en faibles quantit\u00e9s.&lt;/li&gt;&lt;li&gt;L'exposition prolong\u00e9e \u00e0 sa forme solide entra\u00eene des dommages graves des tissus.&lt;/li&gt;&lt;li&gt;L'ingestion en quantit\u00e9s excessives donne lieu \u00e0 un certain nombre d'effets secondaires d\u00e9sagr\u00e9ables, bien que ne mettant pas habituellement en cause le pronostic vital.&lt;/li&gt;&lt;li&gt;Le monoxyde de dihydrog\u00e8ne est un constituant majeur des pluies acides.&lt;/li&gt;&lt;li&gt;Sous forme gazeuse, il peut causer des br\u00fblures graves.&lt;/li&gt;&lt;li&gt;Il contribue \u00e0 l'\u00e9rosion des sols.&lt;/li&gt;&lt;li&gt;Il entra\u00eene la corrosion et l'oxydation de nombreux m\u00e9taux.&lt;/li&gt;&lt;li&gt;La contamination de dispositifs \u00e9lectriques entra\u00eene souvent des court-circuits.&lt;/li&gt;&lt;li&gt;Son exposition diminution l'efficacit\u00e9 des freins automobiles.&lt;/li&gt;&lt;li&gt;A \u00e9t\u00e9 trouv\u00e9 dans des biopsies de tumeurs et l\u00e9sions pr\u00e9-canc\u00e9reuses.&lt;/li&gt;&lt;li&gt;Est souvent associ\u00e9 aux cyclones mortels survenant notamment dans le centre des \u00c9tats-Unis.&lt;/li&gt;&lt;li&gt;Des variations de temp\u00e9rature du monoxyde de dihydrog\u00e8ne sont soup\u00e7onn\u00e9es de contribuer au ph\u00e9nom\u00e8ne climatique El Ni\u00f1o.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt; Quels sont les utilisations du monoxyde de dihydrog\u00e8ne?&lt;/h3&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Malgr\u00e9 les dangers connus du monoxyde de dihydrog\u00e8ne, il continue \u00e0 \u00eatre utilis\u00e9 quotidiennement par l'industrie, le gouvernement, et m\u00eame dans les foyers aux \u00c9tats-Unis et de par le monde. Parmi les usages bien connus du monoxyde de dihydrog\u00e8ne on le trouve:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;comme solvant et r\u00e9frig\u00e9rant industriel,&lt;/li&gt;&lt;li&gt;dans les centre nucl\u00e9aires de production d'\u00e9lectricit\u00e9,&lt;/li&gt;&lt;li&gt;dans les syst\u00e8mes de propulsion de navires anciens de la Marine des \u00c9tats-Unis,&lt;/li&gt;&lt;li&gt;chez les sportifs de haut niveau pour am\u00e9liorer leurs performances,&lt;/li&gt;&lt;li&gt;dans la production du polystyr\u00e8ne expans\u00e9,&lt;/li&gt;&lt;li&gt;dans la fabrication d'armes biologiques et chimiques,&lt;/li&gt;&lt;li&gt;comme produit inhibant et retardant \u00e0 pulv\u00e9riser sur les incendies,&lt;/li&gt;&lt;li&gt;dans les cliniques d'avortement,&lt;/li&gt;&lt;li&gt;comme ingr\u00e9dient majeur de nombreuses bombes artisanales,&lt;/li&gt;&lt;li&gt;comme sous-produit de la combustion des hydrocarbures dans les chaudi\u00e8res et du fonctionnement des compresseurs de climatisation,&lt;/li&gt;&lt;li&gt;dans les rituels de certains cultes,&lt;/li&gt;&lt;li&gt;utilis\u00e9 par l'\u00c9glise de Scientologie sur ses membres et leur famille,&lt;/li&gt;&lt;li&gt;utilis\u00e9 aussi bien par le Ku Klux Klan que par la NAACP (\u00abNational Association for the Advancement of Colored People\u00bb : association nationale pour l'avancement des gens de couleurs) lors de leurs rassemblements et d\u00e9fil\u00e9s,&lt;/li&gt;&lt;li&gt;utilis\u00e9 par les p\u00e9dophiles et pornographes (pour des usages que nous pr\u00e9f\u00e9rons taire),&lt;/li&gt;&lt;li&gt;utilis\u00e9 par la client\u00e8le de plusieurs \u00abbath houses\u00bb homosexuelles de New York et San Francisco,&lt;/li&gt;&lt;li&gt;pr\u00e9sent, historiquement dans les camps de la mort de l'Allemagne nazie, et dans des prisons en Turquie, Serbie, Croatie, Libye, Iraq et Iran,&lt;/li&gt;&lt;li&gt;dans des camps japonais de prisonniers pendant la Seconde Guerre mondiale, et dans des prisons chinoises, en diverses formes de tortures,&lt;/li&gt;&lt;li&gt;dans l'arm\u00e9e serbe, avec l'autorisation de Slobodan Milosevic, lors de leur r\u00e9cente campagne de purification ethnique,&lt;/li&gt;&lt;li&gt;dans des laboratoires de recherche sur des animaux, et&lt;/li&gt;&lt;li&gt;dans la production et la diffusion de pesticides.&lt;/li&gt;&lt;li&gt;Vous serez peut-\u00eatre surpris de d\u00e9couvrir dans quels produits le monoxyde de dihydrog\u00e8ne est utilis\u00e9, sans qu'il en soit fait mention, pour une raison ou une autre, dans les expos\u00e9s publics sur les dangers encourus par nos familles et amis. Parmi ces emplois alarmants on le trouve: comme additif \u00e0 certains produit alimentaires, dont les repas en pot et les pr\u00e9parations pour b\u00e9b\u00e9s, et m\u00eame dans de nombreux potages, boissons sucr\u00e9es et jus de fruits pr\u00e9tendument \u00abenti\u00e8rement naturels\u00bb&lt;/li&gt;&lt;li&gt;dans des m\u00e9dicaments contre la toux et d'autres produits pharmaceutiques liquides,&lt;/li&gt;&lt;li&gt;dans des bombes de d\u00e9capage de fours,&lt;/li&gt;&lt;li&gt;dans des shampoings, cr\u00e8mes \u00e0 raser, d\u00e9odorants, et bien d'autres produits d'hygi\u00e8ne,&lt;/li&gt;&lt;li&gt;dans des produits de bain moussants destin\u00e9s aux enfants,&lt;/li&gt;&lt;li&gt;en tant que conservateur dans les rayons de fruits et l\u00e9gumes frais des surfaces alimentaires,&lt;/li&gt;&lt;li&gt;dans la production de bi\u00e8res de toutes les grandes marques,&lt;/li&gt;&lt;li&gt;dans le caf\u00e9 vendu dans les principaux \u00abcoffee-shops\u00bb des \u00c9tats-Unis et d'autres pays,&lt;/li&gt;&lt;li&gt;dans les v\u00e9hicules de Formule 1, son usage \u00e9tant cependant r\u00e9glement\u00e9 par la Commission des courses de Formule 1, et&lt;/li&gt;&lt;li&gt;comme objectif de recherches plan\u00e9taires et stellaires en cours \u00e0 la NASA.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; L'un des faits les plus surprenants, r\u00e9cemment d\u00e9voil\u00e9, \u00e0 propos de la contamination par le monoxyde de dihydrog\u00e8ne est son usage comme \u00abd\u00e9contaminant\u00bb des produits alimentaires et industriels. Des \u00e9tudes ont montr\u00e9 que m\u00eame apr\u00e8s un lavage soigneux, les aliments et produits manufactur\u00e9s pr\u00e9alablement contamin\u00e9s demeurent pollu\u00e9s par le monoxyde de dihydrog\u00e8ne.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Affecter toutes les subventions agricoles \u00e0 l'agro\u00e9cologie\u00a0pour une vraie transition \u00e9nerg\u00e9tique, la sauvegarde de l'environnement, une alimentation saine, la cr\u00e9ations de nombreux emplois (vie en milieu rural plus \u00e9quilibr\u00e9 que dans les grandes villes), la cr\u00e9ation de puits de carbone naturel (replanter des haies partout) le d\u00e9veloppement des exportations dans le monde entier  en haut de gamme &lt;/p&gt;","&lt;p&gt;Mettre, v\u00e9ritablement, en place le ferroutage.\u00a0&lt;/p&gt;&lt;p&gt;Taxer le transport routier pour un r\u00e9\u00e9quilibrage avec le fer. Taxe carbone et taxe entretien des routes.&lt;/p&gt;&lt;p&gt;Imposer aux transporteurs la r\u00e9percussion de ces nouveaux co\u00fbts sur le client.\u00a0&lt;/p&gt;","&lt;p&gt;Il faut cr\u00e9er une industrie batterie, afin que la voiture \u00e9lectrique d\u00e9tronne la voiture \u00e0 moteur thermique. La batterie n'appartiendra pas au constructeur de voiture. Elle sera standard, on changera de batterie dans des stations con\u00e7us expr\u00e8s, comme si l'on faisait le plein d'essence. Ces stations rechargeront les batteries gr\u00e2ce \u00e0 des panneaux solaires et une fili\u00e8res recyclage sera cr\u00e9\u00e9.&lt;/p&gt;","&lt;p&gt;Le cr\u00e9do actuel de nos gouvernants successifs a \u00e9t\u00e9 de d\u00e9velopper des \\\"m\u00e9tropoles\\\" dont ils pensaient qu'elles devaient rivaliser avec les m\u00e9tropoles au niveau mondial. R\u00e9sultat, tous les investissement sont dirig\u00e9s vers quelques grandes villes qui concentrent tous les emplois. La population doit alors s'y concentrer et les logements manquent. Les prix augmentent et la consommation d'espace naturel s'acc\u00e9l\u00e8re quelque soient les discours affich\u00e9s. Il faut revenir \u00e0 une politique d'am\u00e9nagement qui r\u00e9partisse l'emploi sur l'ensemble du territoire. Les villes petites et moyennes qui d\u00e9p\u00e9rissent m\u00e9ritent de vivre. Elles repr\u00e9sentent des investissement en infrastructure \u00e9normes qu'il serait tout \u00e0 fait d\u00e9raisonnable de laisser s'\u00e9crouler et c'est pourtant ce qui a lieu aujourd'hui. Le Grand Paris est une aberration. En ajoutant des infrastructures toujours plus nombreuses dans la capitale, le des\u00e9quilibre s'accentue et les inconv\u00e9nients not\u00e9s plus haut atteignent un paroxisme. Avec le t\u00e9l\u00e9travail on doit r\u00e9investir sur la totalit\u00e9 du territoire national en repsectant l'\u00e9galit\u00e9 de traitement \u00e0 laquelle ils ont tous droit.&lt;/p&gt;","&lt;p&gt;Mise en place d'une vraie transition \u00e9cologique par la mise en place d'une fiscalit\u00e9 \u00e9cologique incitative (d\u00e9chets m\u00e9nagers, eau), le d\u00e9veloppement de v\u00e9hicules non polluants autres qu'\u00e9lectriques (pile \u00e0 hydrog\u00e8ne).&lt;/p&gt;","&lt;p&gt;Pour respirer, il est indispensable d'avoir acc\u00e8s \u00e0 la nature. Or nous sommes maintenant 80% d'urbains. Toutes les \u00e9tudes montrent que les personnes qui ont un acc\u00e8s \u00e0 la nature (y compris en ville) pr\u00e9sentent un moindre risque de faire une d\u00e9pression et une plus grande propension \u00e0 avoir des activit\u00e9s sportives gratuites.&lt;/p&gt;&lt;p&gt;Pour la nature, la biodiversit\u00e9 comme la sant\u00e9 humaine, il est indispensable de pr\u00e9voir des espaces verts partout en ville.&lt;/p&gt;","&lt;p&gt;Il faut redonner de l'oxyg\u00e8ne \u00e0 la ville !&lt;/p&gt;","&lt;p&gt;Les transports en commun sont moins inefficaces en \u00e9nergie que des v\u00e9hicules particuliers uniquement sur le long terme...&lt;/p&gt;&lt;p&gt;Car l'infrastructure est extr\u00eamement co\u00fbteuse \u00e0 mettre en place en budget mais aussi, en \u00e9nergie ou pollution \u00e0 \u00e9mettre, en mat\u00e9riaux, etc ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour optimiser le retour sur investissement de ces infrastructures, cr\u00e9er des emplois et pousser le plus de personnes possibles \u00e0 prendre les transports en commun m\u00eame le week-end, obligation pour les r\u00e9gions de cr\u00e9er des cadencement constants quelque-soit le jour ou l'heure de la journ\u00e9e avec un minimum de TROIS trains par heure.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cr\u00e9ation d'un abonnement national pour r\u00e9partir solidairement les revenus entre zones \u00e0 faible trafic et zones \u00e0 fort trafic.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Obligation de remise en \u00e9tat de toutes les lignes ferroviaires&lt;/p&gt;","&lt;p&gt;Arr\u00eater les lobbies des chasseurs, les \u00e9levages intensifs, les abattoirs d\u00e9shumanis\u00e9 emp\u00eacher les chasseurs de rentrer dans les \u00e9coles pour soi disant donner des cours sur la nature (qu'ils detruisent) arr\u00eater les \u00e9levages intensifs de gibier d'elevage. Reconstruire des haies dans les campagnes. Arr\u00eater les pesticides. Aider les agriculteurs au changement. R\u00e9tablir la proximit\u00e9 et la culture bio dynamique.&lt;/p&gt;","&lt;p&gt;il s\u2019agit de cr\u00e9er un capital pour chaque citoyen pour son v\u00e9hicule (a calculer en&lt;/p&gt;&lt;p&gt;fonction de la personne, de son travail, milieu rural ou urbain etc\u2026)&lt;/p&gt;&lt;p&gt;11 mois de carburant d\u00e9tax\u00e9 (pas de taxe carbone)&lt;/p&gt;&lt;p&gt;Si la personne fait tr\u00e8s attention aux d\u00e9placements inutiles et prolonge son acquis&lt;/p&gt;&lt;p&gt;de 11 mois, elle continue \u00e0 profiter de son capital carburant : cela veut dire moins de&lt;/p&gt;&lt;p&gt;carburant d\u00e9pens\u00e9, moins de pollution, et en plus cela est b\u00e9n\u00e9fique et gratifiant.&lt;/p&gt;","&lt;p&gt;Ne plus laisser les grandes entreprises faire du b\u00e9n\u00e9fice sur la consommation d'eau.&lt;/p&gt;&lt;p&gt;Rendre aux communes les services li\u00e9es \u00e0 l'eau et \u00e0 l'assainissement&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(Le film \\\"Jusqu'\u00e0 la derni\u00e8re goutte ... La guerre secr\u00e8te de l'eau en Europe\\\" d\u00e9taille tr\u00e8s bien la probl\u00e9matique de la privatisation de la gestion de l\u2019eau.)&lt;/p&gt;","&lt;p&gt;arr\u00eatons  la multiplication des points de Control cela ne favorise que l'industrie mais que de d\u00e9chets quand on r\u00e9fl\u00e9chie,au  prix d'une voiture neuve cela   pour une dur\u00e9 de vie tr\u00e8s limit\u00e9 sans compter a son co\u00fbt d'entretien ,de contr\u00f4le technique,  d'essence, assurance ect cela g\u00e9n\u00e8re un co\u00fbt extravagant par rapport au prix d'une maison ou d'un appartement. a qui profite le crime: a tous les industriels et actionnaires du d\u00e9but a la fin de la cha\u00eene recyclage comprit alors que nos voiture sont faite pour vivre en moyenne 15 a 20 ans lorsqu'elles son entretenue r\u00e9guli\u00e8rement arr\u00eatons ce gaspillage tr\u00e8s malsains de plus nous n'avons pas besoins d'autan de mod\u00e8le une voiture c'est comme un v\u00e9lo c'est fait pour se d\u00e9placer d'un point a un autre on se fou de sa beaut\u00e9 on demande seulement a ce qu'elle soit fiable et efficace&lt;/p&gt;","&lt;p&gt;Stopper les subventions pour la culture du ma\u00efs notamment pour l'ensilage&lt;/p&gt;","&lt;p&gt;D\u00e9velopp\u00e9 \u00e0 l'ensemble du territoire la gratuit\u00e9 des transports en commun.&lt;/p&gt;","&lt;p&gt;Nos \u00e9missions de vapeur d'eau ont \u00e9t\u00e9 multipli\u00e9es par plus de 10 en un si\u00e8cle. Or, nous savons que la vapeur d'eau produit un important r\u00e9chauffement de l'air quand elle se condense (ou dispara\u00eet) pour former des brumes et des nuages. Les graphiques appel\u00e9s \u00ab\u00a0Adiabatic lapse rate\u00a0\u00bb nous montrent cela.&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/8ec6916f7f6aadd35564fb33c5e8ed8c63261577.gif\\\" alt=\\\"8ec6916f7f6aadd35564fb33c5e8ed8c63261577.gif\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Nous voyons que la temp\u00e9rature de l'air baisse de 5\u00b0C par km quand le ciel est nuageux, et de 10\u00b0C par km quand il est clair. &lt;/p&gt;&lt;p&gt;Et tous les bulletins m\u00e9t\u00e9o nous montrent aussi qu'il fait toujours plus chaud quand le ciel est couvert. Ce r\u00e9chauffement ne vient donc pas d'un effet de serre, \u00e0 la fois parce que le taux d'humidit\u00e9 dans l'atmosph\u00e8re est stable, et parce que les nuages renvoient dans l'espace le rayonnement solaire.&lt;/p&gt;","&lt;p&gt;La cr\u00e9ation de ferme municipale se ferait par la pr\u00e9emption d'un terrain par la mairie sur lequel un agriculteur faisant de la culture bio ( permaculture, rotation des cultures, non utilisation de produits chimiques) serait employ\u00e9 par la mairie. Il cultiverait des fruits et des l\u00e9gumes qui seraient ensuite servis dans les cantines scolaires. Le prix ne changerait pas pour les parents gr\u00e2ce \u00e0 la chasse au gaspillage dans les assiettes.&lt;/p&gt;","&lt;p&gt;Aussi bien individuellement (m\u00e9nages) qu'\u00e0 l'\u00e9chelons de la grande distribution (\u00e0 Rungis, plus grand march\u00e9 du monde),  journellement des tonnes de nourriture  (l\u00e9gumes, fruits etc) sont d\u00e9vers\u00e9s dans des poubelles (ou broy\u00e9s). Des tonnes dont on a pay\u00e9 le transports venant de pays \u00e9trangers bien souvent. Le m\u00eame jour, allez sur les fins de march\u00e9s \u00e0 Paris ou ailleurs,&lt;/p&gt;&lt;p&gt;regardez qui fait les poubelles. Honte \u00e0 nous.&lt;/p&gt;","&lt;p&gt;Interdire l'huile de palme &lt;/p&gt;","&lt;p&gt;Obligation \u00e0 tous les TGV et autres train de s\u2019arr\u00eate dans toutes les gare ou ils passent&lt;/p&gt;","&lt;p&gt;Beaucoup d'entreprises s'opposent au t\u00e9l\u00e9 travail, encore au 21eme si\u00e8cle, m\u00eame dans l'informatique, alors que ce sont les m\u00eames qui parlent de transition num\u00e9rique, d'agilit\u00e9 ! Un grand nombre de personnes salari\u00e9es peut travailler \u00e0 distance en t\u00e9l\u00e9-travail. Tous les outils techniques sont disponibles.&lt;/p&gt;&lt;p&gt;Ma demande consiste \u00e0 ce que les entreprises ne peuvent s'opposer \u00e0 cette organisation du travail et que le t\u00e9l\u00e9-travailleur soit l'\u00e9quivalent en termes de droits/devoirs qu'un salari\u00e9.&lt;/p&gt;&lt;p&gt;il est fr\u00e9quent de se retrouver dans les bouchons dans sa voiture pour aller sur son lieu de travail pour r\u00e9aliser une audio conf\u00e9rence avec des personnes elles m\u00eames sur des sites distants.&lt;/p&gt;&lt;p&gt;Aucune r\u00e9union au sommet sur l\u2019\u00e9cologie de nos politiques ne m'a sembl\u00e9 traiter cette \u00e9vidence.&lt;/p&gt;","&lt;p&gt;Encourager le recours \u00e0 l'agriculture fran\u00e7aise propre en taxant \u00e0 l'importation les fruits et l\u00e9gumes de saison, les viandes, identiques&lt;/p&gt;&lt;p&gt;\u00e0 ceux produits chez nous mais \u00e9galement les productions fran\u00e7aises ayant recours aux pesticides et autres agents d\u00e9gradant&lt;/p&gt;","&lt;p&gt;Du fait de l'islamisme grandissant, l'\u00e9gorgement \u00e0 vif est devenu la r\u00e8gle dans nos abattoirs, au m\u00e9pris de la loi fran\u00e7aise. Interdisons l'abattage sans \u00e9tourdissement, l'importation et la vente de viande d'animaux abattus sans \u00e9tourdissement.&lt;/p&gt;","&lt;p&gt;Les immenses zones qui ont \u00e9t\u00e9 exploit\u00e9es par l'agriculture intensive ou par l'industrie doivent redevenir des zones de for\u00eat naturelle pour maintenir le carbone \u00e0 l'\u00e9tat solide, cr\u00e9er des zones humides.&lt;/p&gt;","&lt;p&gt;instauration d'une taxe au kilometre pour tous les produits de base (alimentation, hygi\u00e8ne ...) cette taxe au kilometre permettrait de taxer plus fortement les produits import\u00e9s, afin de favoriser les productions locales, ceci bien entendu en fonction des produits cibl\u00e9s, par exemple, une banane de martinique ne serait pas tax\u00e9e, alors que la meme venant de la rep. dominicaine serait, elle, tax\u00e9e ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Parce que toutes les p\u00e9riph\u00e9ries des villes se ressemblent, parce que ce sont toujours les m\u00eames enseignes (la majorit\u00e9s \u00e9trang\u00e8res) qui polluent notre paysage urbain, il est urgent de stopper l'expansion des zones d'activit\u00e9 commerciale. &lt;/p&gt;","&lt;p&gt;une sortie des pesticides, glyphosate ... sur tout le territoire mais avec un vrai accompagnement pour les agriculteurs :&lt;/p&gt;&lt;p&gt;Ne montrons pas du doigts les agriculteurs sur leurs pratiques ce n'est pas que \u00e0 eux de faire les efforts de cette transition \u00e9cologique mais bien \u00e0 l'\u00e9tats , aux syndicats et industrielles de les aider  ( n'oublions pas que ce sont eux qui les ont dirig\u00e9s dans l'agriculture actuelle ) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt; formation des techniciens des chambres d'agricultures aux nouvelles techniques de production biologique&lt;/li&gt;&lt;li&gt;d\u00e9veloppements du semi-direct , agro-foresterie , auxiliaires de cultures ...&lt;/li&gt;&lt;li&gt;plus de travail m\u00e9canique et manuel ( en all\u00e9geant les charges salariales pour plus d'embauche ... )&lt;/li&gt;&lt;li&gt; un vrai programme dans les lieux de formations sur l'agriculture biologique ( reformations pour les professeurs ... ) &lt;/li&gt;&lt;li&gt;un vrai budget pour les chercheurs et leur donner les moyens de faire une vrai transition agricole .&lt;/li&gt;&lt;li&gt;de vrai lois stoppant le pouvoir des lobbies dans les d\u00e9cisions politiques et dans les analyses sur la dangerosit\u00e9 d'un produit, technique ... &lt;/li&gt;&lt;li&gt; ... &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Ce n'est pas parce qu'une voiture DIESEL ou ESSENCE a moins de 200 000 kms est reconnu \u00e9pave ! J'ai 2 voitures toujours entretenue ... aujourd'hui elles sont reconnues \u00e9paves toutes les 2 ... Je n'ai pas les moyens d'en acheter 1 autre ... donc je roule quand m\u00eame. &lt;/p&gt;&lt;p&gt;Quand j'ai achet\u00e9 mon v\u00e9hicule DIESEL c'est pour l'emmener \u00e0 300 000 kms au moins ... et en fin de vie je change ... Aujourd'hui parce que le CT est de plus en plus difficile nos voitures achet\u00e9es tr\u00e8s cheres ... sont HS alors qu'elles peuvent encore rouler des milliers de kms. &lt;/p&gt;&lt;p&gt;Mes 2 voitures ne passent plus \u00e0 cause d'un voyant moteur pour l'une et voyant air bag pour l'autre ... trop de frais pour \u00e9teindre les voyants ... Je n'ai pas concu les v\u00e9hicules mais mon argent \u00e9tait bon quand j'ai achet\u00e9 les v\u00e9hicules \u00e0 l'\u00e9poque. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;En pr\u00e9alable \u00e0 toutes surconsommation \u00e9nerg\u00e9tique, qu\u2019une &lt;u&gt;instance ind\u00e9pendante&lt;/u&gt; fasse un \u00e9tat des lieux de toutes les consommations d'\u00e9nergies inutiles au bien \u00eatre humain ( veilleuses, \u00e9crans, illuminations commerciales ,applications, etc...., la liste est longue) et ce avant la recherche de plus de croissance.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Une \u00e9nergie de besoin et non de superflue.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Alignement des prix sur les denr\u00e9es alimentaires et produit de premiere n\u00e9cessit\u00e9 \u00e0 l'\u00eele de la r\u00e9union &lt;/p&gt;","&lt;p&gt;Il semble qu'il n'y ait aucune planification strat\u00e9gique et coordonn\u00e9e au niveau national pour pr\u00e9parer la sortie du nucl\u00e9aire et le d\u00e9veloppement des \u00e9nergies alternatives.&lt;/p&gt;&lt;p&gt;Pour le nucl\u00e9aire, les \u00e9tudes s'entassent, souvent parcellaires et ponctuelles. Pour le d\u00e9veloppement des \u00e9nergies alternatives, les initiatives viennent soit du priv\u00e9 soit de collectivit\u00e9s territoriales&lt;/p&gt;&lt;p&gt;On assiste souvent \u00e0 des d\u00e9bats qui tournent en rond, o\u00f9 chacun y va de sa formule et de ses a priori (voire de ses propres int\u00e9r\u00eats), mais qui ne d\u00e9bouchent pas sur une r\u00e9elle programmation globale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourtant l'\u00e9nergie est \u00e0 la fois essentielle et strat\u00e9gique pour tous (particuliers, entreprises, institutions) et sur tout le territoire. &lt;/p&gt;&lt;p&gt;Au vu des probl\u00e8mes de fin de vie des centrales nucl\u00e9aires existantes, des risques associ\u00e9s au nucl\u00e9aire, et des d\u00e9lais de constitution d'offres alternatives, la programmation ne peut pas se faire \u00e0 l'aveugle, au bon vouloir de quelques op\u00e9rateurs priv\u00e9s et de r\u00e9alisations locales au coup par coup. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est urgent de se doter d'une planification strat\u00e9gique nationale de l'\u00e9nergie pour tous ses aspects (approvisionnement, production, stockage, distribution, gestion des infrastructures, gestion des d\u00e9chets, co\u00fbts, impacts sociaux et environnementaux, etc.). &lt;/p&gt;&lt;p&gt;Cette planification est d'autant plus n\u00e9cessaire que certaines actions n\u00e9cessitent du temps de pr\u00e9paration et de r\u00e9alisation (souvent plusieurs ann\u00e9es) et elles doivent s'ordonnancer avec d'autres actions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une planification strat\u00e9gique doit permettre d'avoir une visibilit\u00e9 sur les pr\u00e9-requis, les impacts, les moyens \u00e0 d\u00e9ployer, le d\u00e9veloppement des modes d\u00e9grad\u00e9s et alternatifs, la trajectoire sociale et l'am\u00e9nagement du territoire, les coordinations \u00e0 op\u00e9rer, tout en tenant compte de facteurs exog\u00e8nes (g\u00e9opolitiques par exemple : on est d\u00e9pendant de sources d'uranium \u00e9tranger pour le nucl\u00e9aire); de consolider ces \u00e9l\u00e9ments au niveau national et de les d\u00e9cliner localement.&lt;/p&gt;&lt;p&gt;Elle permet de dresser des trajectoires \u00e0 moyen et long terme et d'\u00e9tablir des sc\u00e9narios (globaux, par fili\u00e8re, par probl\u00e9matique, par r\u00e9gion et par site). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je voudrais proposer une revendication dans le cadre du mouvement citoyen GILETS JAUNES.&lt;/p&gt;&lt;p&gt; Cela concerne les vignettes crit'air qui interdit aux vieilles autos et motos de circuler dans le p\u00e9rim\u00e8tre de l'A86 pour l'\u00eele de France.&lt;/p&gt;&lt;p&gt; Cela concerne plus de 800000 autos et je ne sais pas combien de motos et camions.&lt;/p&gt;&lt;p&gt; C'est vignettes sont aussi la stigmatisation des pauvres car les aides de l'\u00e9tat ne permettront pas pour la plupart des gens d'avoir une voiture neuve car il faut rajouter au bout de l'argent.&lt;/p&gt;&lt;p&gt; IL FAUT ANNULER LES VIGNETTES CRIT'AIR !&lt;/p&gt;&lt;p&gt; De plus les politiciens comme Hidalgo sont tr\u00e8s mal renseign\u00e9s sur la pollution puisque les voitures modernes qu'ils veulent nous faire acheter g\u00e9n\u00e8rent des pollutions nanometrique que les normes de contr\u00f4les ne mesurent
