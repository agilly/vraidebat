2019exploiter massivement les \u00e9nergies fossiles, comme le montre l\u2019activit\u00e9 du groupe Fran\u00e7ais Total : achat massif de p\u00e9trole issu de forages russes en zone arctique, extraction de p\u00e9trole bitumineux au Canada, extraction du gaz de schiste en Argentine et en Alg\u00e9rie, etc. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9dier les cr\u00e9dits de la PAC et de l\u2019\u00c9tat \u00e0 la conversion vers l'agriculture biologique&lt;/p&gt;","&lt;p&gt;Ensemencer les zones vertes au sein des communes, au niveau des immeubles, des zones d'activit\u00e9s ou industrielles... avec des semences mellif\u00e8res&lt;/p&gt;","&lt;p&gt;Il faut arr\u00eater le massacre de nos paysages embl\u00e9matiques par un arr\u00eat des projets \u00e9oliens qui ne profitent qu'\u00e0 des financiers.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les citadins n'ont aucune id\u00e9e des nuisances de ces machines&lt;/strong&gt; qui peuvent atteindre maintenant 240 m de hauteur. les \u00e9oliennes industrielles n'ont rien d'\u00e9colo, elles n'ont aucun effet sur le CO2 au contraire, car elles sont intermittentes et le manque ou l'exc\u00e8s de vent doit \u00eatre compens\u00e9 sur le r\u00e9seau par le nucl\u00e9aire ou des centrales \u00e0 gaz voire m\u00eame au charbon comme chez nos chers voisins allemands devenus premiers pollueurs d'Europe.&lt;/p&gt;&lt;p&gt;Il faut \u00e9loigner ces machines des habitations comme dans de nombreux pays, la loi des 500 m actuelle doit \u00eatre imp\u00e9rativement remplac\u00e9e par celle des &lt;strong&gt;\\\"10 fois la hauteur de la machine\\\"&lt;/strong&gt;. Les 500m pour les premiers engins de 60 m de haut c'\u00e9tait d\u00e9j\u00e0 contestable, mais avec des \u00e9oliennes de plus de 200 m (la tour Montparnasse) c'est inadmissible, insupportable et dangereux pour les riverains.&lt;/p&gt;&lt;p&gt;Malheureusement les promoteurs \u00e9oliens gav\u00e9s de subventions que nous payons par nos imp\u00f4ts et sur notre facture \u00e9lectrique, ne veulent pas en entendre parler et contr\u00f4lent la politique et l'information \u00e0 ce sujet.&lt;/p&gt;&lt;p&gt;Nous avons actuellement 8000 ventilateurs sur le territoire fran\u00e7ais et Macron &lt;strong&gt;veut multiplier ce nombre par trois&lt;/strong&gt; c'est une folie financi\u00e8re et environnementale. Certains pays font d\u00e9j\u00e0 machine arri\u00e8re comme la Pologne, les USA... l'Allemagne qui va stopper les subventions \u00e0 l'\u00e9olien, donc d'office l'arr\u00eat de nouveaux projets.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;M\u00eame si nous recouvrons notre cher pays par ces gigantesques \u00e9pouvantails qui bougent les bras mais aux pieds de b\u00e9ton arm\u00e9 (1500 tonnes hyper \u00e9cologique), nous ne chasserons pas les centrales nucl\u00e9aires&lt;/strong&gt;. Peut \u00eatre une ou deux vieilles mais elles seront vite remplac\u00e9es par 3 ou 4 EPR de nouvelle g\u00e9n\u00e9ration.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dans quelques ann\u00e9es nous aurons d\u00e9finitivement d\u00e9truit notre patrimoine paysager exceptionnel&lt;/strong&gt;, adieu les touristes verts, avec des dizaines de milliers de machines, plus de nucl\u00e9aire, plus de solaire sur les terres agricoles, &lt;strong&gt;plus, plus, toujours plus, il faut stopper \u00e7\u00e0.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ex: Les cargos et grosses entreprises &lt;/p&gt;","&lt;p&gt;augmenter la densification des zones urbanis\u00e9es partout : pour le logement et les zones d'activit\u00e9 afin de ne pas d\u00e9ttruire les milieux naturesl , eviter de cr\u00e9er des routes, des r\u00e9seaux  , permettre la mise en place de transports urbains &lt;/p&gt;&lt;p&gt;ne pas construire dans les zones ou il n'y a pas d'emploi afin d'\u00e9viter le recours aux transports entre l'habitation et le travail&lt;/p&gt;&lt;p&gt;retirer aux maires la signature des permis de construire qui ne d\u00e9coule que des POS \u00e0 l'initiative des mairies&lt;/p&gt;","&lt;p&gt;Transport par train obligatoire pour les camions traversant la France sans s'arr\u00eater, par exemple de l'Espagne ou du Portugal vers de l'Europe du Nord et de l'Est, et r\u00e9ciproquement, ou de l'Italie vers l'Angleterre.&lt;/p&gt;","&lt;p&gt;Arr\u00eater l'\u00e9cologie punitive. Ceux qui vivent \u00e0 la campagne ou en zone montagne comme moi sont oblig\u00e9s de se d\u00e9placer en voiture pour tout (travail, courses, trajets scolaires...). Lorsque l'on fait partie des classes moyenne m\u00eame sup\u00e9rieure on n'a pas droit aux aides pour changer de voiture, de chaudi\u00e8re...Ces aides de toute fa\u00e7on on les paie avec nos imp\u00f4ts. &lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Cr\u00e9ation d'une taxe PL pour les transporteurs \u00e9trangers qui empruntent nos routes et ainsi participer \u00e0 l'entretien de nos routes. Celle-ci pourrait prendre la forme d'une vignette comme en Belgique ou d'une remise en place de l'\u00e9co-taxe tout en exon\u00e9rant nos transporteurs Fran\u00e7ais qui eux paient d\u00e9j\u00e0 l'imp\u00f4t en France.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Adapter les limitations de vitesse par rapport aux dangers et \u00e0 la pollution \u00e9cologique et sonore&lt;/p&gt;&lt;p&gt;le 80 peut revenir \u00e0 90 ou \u00eatre selon les cas diminu\u00e9,&lt;/p&gt;&lt;p&gt;en p\u00e9riurbain 90 au lieu de 110 km/h,&lt;/p&gt;","&lt;p&gt;abandon progressif de l\u2019agriculture intensive au profit de l\u2019agriculture biologique = R\u00e9server toutes les aides au seul profit des agriculteurs qui s\u2019engeraient effectivement sur ce mode de culture.  Donc, il convient de favoriser la culture de c\u00e9r\u00e9ales, fruits, l\u00e9gumes, v\u00e9g\u00e9taux .... Et par cons\u00e9quent r\u00e9duire les \u00e9levages (b\u0153uf mouton volaille...) ou tout du moins favoriser l\u00e0 aussi les petites structures qui respectent les animaux eux-m\u00eames de l.\u00e9levage jusqu\u2019\u00e0 l\u2019abattage.&lt;/p&gt;&lt;p&gt;De plus, il faut favoriser (voire rendre obligatoire) la distribution de nos productions agricoles en circuit court pour inciter les gens \u00e0 acheter fran\u00e7ais d\u2019abord. Pour cela il faut obliger les pouvoirs publics fran\u00e7ais \u00e0 fixer des prix agricoles planchers qui garantissent aux agriculteurs d\u2019\u00eatre pay\u00e9s au-dessus de leur co\u00fbt de production. &lt;/p&gt;&lt;p&gt;Que les produits agricoles soient eux aussi soumis \u00e0 un cours mondial est inacceptable et un scandale car l\u00e0 aussi cela favorise la sp\u00e9culation !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Trop de voitures = trop de pollution&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adopter un calendrier annuel de conduite matin ( 00:00-14:00 )/soir ( 14:00-00:00 ) voitures immatricul\u00e9es n\u00b0pair/impair.&lt;/p&gt;&lt;p&gt;En seront exempt\u00e9s ceux qui conduisent pour raisons professionnelles, urgences m\u00e9dicales et vacances scolaires, vacances avec si besoin attestation employeur, et retrait\u00e9s.&lt;/p&gt;&lt;p&gt;Dans un couple avec 2 voitures l'une aura un n\u00b0pair et l'autre aura un n\u00b0 impair.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Inciter fiscalement les comportements environnementaux vertueux (bio, utilisation de transports propres, d\u00e9marche de r\u00e9duction de pesticides\u2026)\u00a0&lt;/p&gt;","&lt;p&gt;Bonjour. Je propose que les &lt;strong&gt;100 premiers kilom\u00e8tres sur les autoroutes soient gratuits en contrepartie de garder les 80km/h&lt;/strong&gt; sur les voies secondaires. Cette r\u00e9duction serait valable seulement 2 fois dans la journ\u00e9e. Et de plus il faut encadrer les augmentations du prix du kilom\u00e8tre pour \u00e9viter que les soci\u00e9t\u00e9s d'autoroutes contournent la l\u00e9gislation.&lt;/p&gt;","&lt;p&gt;Quand on vent un appartement, on doit faire un diagnostic \u00e9nerg\u00e9tique.&lt;/p&gt;&lt;p&gt;Le rendre annuel et obligatoire dans toutes les entreprises . Un inspecteur ind\u00e9pendant des lobbies ferait des propositions d'\u00e9conomies d'\u00e9nergies et &lt;u&gt;proposerait des solutions alternatives et concr\u00e8tes.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans les entreprises de plus de 50 employ\u00e9s, obligation de cr\u00e9er un poste de \\\"chasseur d'\u00e9nergies gaspill\u00e9es et de transition \u00e9cologique\\\" &lt;/p&gt;","&lt;p&gt;Le circuit court est une obligation pour limiter les gaz \u00e0 effet de serre, qui tueront la plan\u00e8te.&lt;/p&gt;","&lt;p&gt;taxer les avions, les paquebots, les grosses usines qui poluents \u00e9norm\u00e9ment. condamner les bateaux qui d\u00e9gazent, et les usines qui ne sont pas aux normes&lt;/p&gt;","&lt;p&gt; D\u00e9velopper toutes les \u00e9nergies renouvelables &lt;/p&gt;","&lt;p&gt;Au lieu de taper toujours de plus en plus fort sur les dociles automobilistes, et face aux d\u00e9fis climatiques qui s'annoncent, ayons le courage de taxer les vrais pollueurs (liste non exhaustive) :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le transport a\u00e9rien et maritime est exon\u00e9r\u00e9 de TICPE, cette exon\u00e9ration est partielle dans le transport routier&lt;/li&gt;&lt;li&gt;par comparaison, un paquebot \u00e0 quai pollue autant &lt;strong&gt;qu'un million de voitures.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;\u00e9levage intensif et production industrielle d\u2019engrais (m\u00e9thane, ammoniac,...)&lt;/li&gt;&lt;li&gt;chauffage r\u00e9sidentiel&lt;/li&gt;&lt;li&gt;industries manufacturi\u00e8res (dont cimenteries)&lt;/li&gt;&lt;li&gt;construction&lt;/li&gt;&lt;li&gt;automobile, donc...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On constate que les particules tr\u00e8s fines (les plus dangereuses pour l'homme) sont \u00e9mises \u00e0 plus de &lt;strong&gt;60 % par les chaudi\u00e8res et \u00e0 17 % par le trafic routier&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;98 % des \u00e9missions routi\u00e8res (17 % du total) de particules tr\u00e8s fines sont de plus issues du diesel !!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La pollution de l'air cause 48.000 morts par an en France... (compar\u00e9 aux 3.450 morts sur nos routes) &lt;/p&gt;&lt;p&gt;Manifestement, l'urgence n'est pas l\u00e0 o\u00f9 l'on croit...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Source : https://www.citepa.org/fr/activites/inventaires-des-emissions/secten&lt;/p&gt;","&lt;p&gt;POUR TOUT CE QUI EST ALIMENTAIRE REVENIR AUX BOUTEILLES EN VERRE &lt;/p&gt;&lt;p&gt;IMPOSER UN TAXE A COCA COLAS POUR AVOIR POLLUER LA FRANCE DE BOUTEILLE EN PLASTIQUE&lt;/p&gt;","&lt;p&gt;Limiter les supermarch\u00e9s permettrait d'une part d'\u00e9viter le gaspillage, permettrait de r\u00e9introduire des petits commerces, de retrouver un lien social... Il suffirait de fixer un nombre de supermarch\u00e9s tous les xxx kilom\u00e8tres.&lt;/p&gt;&lt;p&gt;Etant jeune j'allais faire mes courses chez l'\u00e9picier et je me souviens qu'\u00e0 la maison il n'y avait pas de g\u00e2chis de nourriture, aujourd'hui adulte, il m'arrive d'aller au supermarch\u00e9, mais je suis tent\u00e9e par beaucoup de choses, dont certaines qui me sont inutiles. De plus, je passe \u00e9norm\u00e9ment de temps \u00e0 regarder les emballages, et surtout chose plus grave, je vais moins culpabiliser si j'ai trop pris ou si je g\u00e2che. - le film discount - de louis-Julien Petit :\u00a0\\\"Discount\\\" met de l'optimisme et de la g\u00e9n\u00e9rosit\u00e9 dans le caddie du cin\u00e9phile.&lt;/p&gt;","&lt;p&gt;La personne recevant l'amende paiera un montant proportionnel \u00e0 ses revenus.&lt;/p&gt;&lt;p&gt;Un montant minimum sera toutefois appliqu\u00e9.&lt;/p&gt;","&lt;p&gt;Juste pour d\u00e9penser inutilement :&lt;/p&gt;&lt;p&gt;Mme Chiappa \u00e0 \u00e9t\u00e9 arr\u00eat\u00e9e \u00e0 150km/h.&lt;/p&gt;&lt;p&gt;Le cabinet de la secr\u00e9taire d\u2019\u00c9tat explique qu\u2019ils\u00a0&lt;em&gt;\u00ab\u00a0ont d\u00fb rouler vite car ils \u00e9taient pris dans l\u2019urgence de l\u2019agenda\u00a0\u00bb&lt;/em&gt;. Quoi de plus urgent, en effet, que d\u2019aller pr\u00eacher le cat\u00e9chisme \u00ab\u00a0escrologiste\u00a0\u00bb (et les taxes qui vont avec) aux quatre coins de l\u2019Hexagone ? Quand le pronostic vital d\u2019un champ d\u2019\u00e9oliennes ou de panneaux photovolta\u00efques est engag\u00e9, on ne barguigne pas\u2026&lt;/p&gt;&lt;p&gt;Les employ\u00e9s qui doivent prendre un avion, le plombier appel\u00e9 pour une fuite, le m\u00e9decin pour un cas inqui\u00e9tant, ne connaissent, eux, rien des \u00ab\u00a0urgences de l\u2019agenda\u00a0\u00bb : \u00e0 plus de 80 km/h, ce sont les fameux\u00a0&lt;em&gt;\u00ab\u00a0criminels de la route\u00a0\u00bb&lt;/em&gt;\u00a0de madame Perrichon ! Des gens qui, comme dit Benjamin Griveaux,\u00a0&lt;em&gt;\u00ab\u00a0fument des clopes et roulent au diesel\u00a0\u00bb&lt;/em&gt;\u2026&lt;/p&gt;&lt;p&gt;Rien \u00e0 voir avec madame Wargon, HEC + Sciences Po + ENA, ce triangle des Bermudes o\u00f9 s\u2019ab\u00eeme tout sentiment d\u2019appartenance au petit peuple.&lt;/p&gt;&lt;p&gt;Les \u00e9l\u00e9ments ont presque disparu.  Restent les particules fines, mais en nette diminution, comme en t\u00e9moignent les monuments raval\u00e9s il y a des d\u00e9cennies, mais toujours d\u2019une fra\u00eecheur immacul\u00e9e. D\u2019ailleurs, il ne sert \u00e0 rien de battre le tam-tam pour leurs tr\u00e8s rares pics ; en effet, c\u2019est l\u2019accumulation dans le temps qui est dangereuse, et non une br\u00e8ve exposition. Qu\u2019est-ce qui est le plus risqu\u00e9 : fumer un paquet de cigarettes chaque jour de sa vie ou trois paquets d\u2019un coup une fois tous les dix ans ? La r\u00e9ponse est \u00e9vidente !&lt;/p&gt;&lt;p&gt;\u00a0D'accord&lt;/p&gt;&lt;p&gt;\u00a0Mitig\u00e9&lt;/p&gt;&lt;p&gt;\u00a0Pas d'accord&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il n'est pas normal que les modes de transport les plus polluants ne soient pas tax\u00e9s en fonction de la pollution qu'ils engendrent. &lt;/p&gt;&lt;p&gt;Cette proposition vise \u00e0 &lt;strong&gt;r\u00e9tablir un \u00e9quilibre entre les moyens de transports&lt;/strong&gt; pour que le choix des consommateurs ne soit plus biais\u00e9 par le prix.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'id\u00e9e consiste \u00e0 \u00e9tablir annuellement pour chaque citoyen une &lt;strong&gt;d\u00e9claration de transports&lt;/strong&gt; r\u00e9sumant les activit\u00e9s de transports de l'ann\u00e9e \u00e9coul\u00e9e, qui servira de base \u00e0 une \u00e9ventuelle taxation. Afin de ne pas taxer ainsi la mobilit\u00e9 des gens qui en ont besoin, par exemple pour se rendre \u00e0 leur travail, cette d\u00e9claration permettra d'\u00e9tablir un &lt;strong&gt;bonus / malus&lt;/strong&gt; en fonction des moyens de transports utilis\u00e9s, en tenant compte d'une &lt;strong&gt;franchise mobilit\u00e9&lt;/strong&gt; (par exemple 20'000 kms / an / adulte)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mauvais kilom\u00e8tres:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Avion, h\u00e9licopt\u00e8re (kms x2 parce que en moyenne un avion rejette 2x plus de CO2 par km / personne)&lt;/li&gt;&lt;li&gt;Croisi\u00e8re (kms x4 ou plus)&lt;/li&gt;&lt;li&gt;Moteurs \u00e0 combustion (auto, moto, scooter)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bons kilom\u00e8tres:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Train / Tram&lt;/li&gt;&lt;li&gt;Bus&lt;/li&gt;&lt;li&gt;Moyens personnels \u00e9lectriques (auto, moto, scooter,)&lt;/li&gt;&lt;li&gt;V\u00e9lo, trottinette&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En faisant anuellement &lt;strong&gt;la diff\u00e9rence entre les mauvais et les bons kilom\u00e8tres&lt;/strong&gt;, il sera possible de taxer les plus pollueurs d'entre nous. &lt;/p&gt;","&lt;p&gt;Avant de faire payer des taxes aux fran\u00e7ais ( regarder que font les chinois) la terre et ronde et l\u2019 air que nous respirons ne nous appartient pas !!!&lt;/p&gt;&lt;p&gt;remettre la nature \u00e0 \u00e7a place ( les haies ,talus,foss\u00e9s etc...) nos anciens faisaient du bio aujourd\u2019hui nos terres sont pollu\u00e9es \u00ab\u00a0 comment faire!!\u00a0\u00bb&lt;/p&gt;&lt;p&gt;TROP NOMBREUX SUR TERRE !!!!! ( rien ne sert \u00e0 faire des enfants pour qu\u2019ils meurent de faim)&lt;/p&gt;&lt;p&gt;faire la voiture \u00e0 l\u2019eau et non \u00e9lectrique ( encore plus de pollution) pillage des mines en Afrique,batteries non reciclables.&lt;/p&gt;&lt;p&gt;alimentation \u00e0 am\u00e9liorer &lt;/p&gt;","&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;L'URGENCE \u00c9COLOGIQUE&lt;/strong&gt;&lt;/p&gt;&lt;h1&gt;&lt;strong&gt;La planification \u00e9cologique: &lt;/strong&gt;&lt;a href=\\\"https://laec.fr/chapitre/3/la-planification-ecologique\\\"&gt;https://laec.fr/chapitre/3/la-planification-ecologique&lt;/a&gt;&lt;/h1&gt;&lt;ol&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;La transition \u00e9cologique, enjeu central&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;100\u202f% d'\u00e9nergies renouvelables en 2050&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Plan de r\u00e9novation \u00e9cologique de tout le b\u00e2ti&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;D\u00e9velopper les transports publics \u00e9cologiques et repenser la mobilit\u00e9 individuelle&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;P\u00e9naliser les transports sur longue distance pour relocaliser les productions&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Consommer autrement&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Une France \u00ab\u00a0Z\u00e9ro d\u00e9chet\u00a0\u00bb&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Sauver l'\u00e9cosyst\u00e8me et la biodiversit\u00e9&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Pour une agriculture \u00e9cologique et paysanne&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Organiser et am\u00e9nager le territoire par la d\u00e9mocratie et les services publics&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Exploiter durablement la for\u00eat fran\u00e7aise&lt;/span&gt;&lt;/li&gt;&lt;/ol&gt;","&lt;ol&gt;&lt;li&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;tel est le titre du livre de Fran\u00e7ois Gervais, professeur \u00e0 l'Universit\u00e9 de Tours, directeur de recherches au CNRS, et m\u00eame \\\"expert reviewer\\\" du rapport du GIEC ( Ed. l'artilleur). Je me r\u00e9f\u00e8re \u00e0 cet ouvrage pour affirmer ce qui suit :&lt;/span&gt;&lt;/li&gt;&lt;li&gt;en aucun cas le CO2 est polluant ; il a un \\\"effet de serre\\\" tr\u00e8s minime par rapport \u00e0 la vapeur d'eau ; le r\u00e9chauffement climatique possible \u00e0 la fin du si\u00e8cle imputable au CO2 li\u00e9 \u00e0 l'activit\u00e9 humaine, serait \u00e0 peine de 0,5 degr\u00e9 C, au maximum de 1 \u00b0. La variabilit\u00e9 naturelle du climat est largement sup\u00e9rieure \u00e0 ce seuil.&lt;/li&gt;&lt;li&gt;Les plantes sont tr\u00e8s gourmandes de CO2, \u00e0 la base du cycle vital : le surplus de CO2 est favorable aux r\u00e9coltes et \u00e0 l'alimentation et favorise la croissance des arbres ( et donc la biodiversit\u00e9).&lt;/li&gt;&lt;li&gt;etc... &lt;/li&gt;&lt;li&gt;Ce qui est int\u00e9ressant dans ce livre , c'est qu'il suit un raisonnement scientifique rigoureux sur les CAUSES d'un possible r\u00e9chauffement climatique, graphiques \u00e0 l'appui et confrontation aux donn\u00e9es r\u00e9elles contrairement aux mod\u00e8les abstraits du GIEC. &lt;/li&gt;&lt;li&gt;Mais me direz-vous : \\\"celui qui n'entend qu'une cloche n'entend qu'un son\\\".. Aussi ai-je essay\u00e9 de me plonger dans le rapport du GIEC, qui date, quand m\u00eame, de 2014. Mais il est en anglais et peu accessible. Donc si vous trouvez un livre accessible et scientifiquement rigoureux sur les CAUSES d'un possible r\u00e9chauffement climatique, je suis preneur.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aide \u00e0 l'isolation avec paiement int\u00e9grale des travaux sur la plue value du bien avec une d\u00e9cote suivant l'ann\u00e9e. &lt;/p&gt;&lt;p&gt;Idem pour les propri\u00e9taires louant des b\u00e2timents v\u00e9tustes avec r\u00e9cup\u00e9ration sur les loyers avec obligation de travaux&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Combattre l'obsolescence programm\u00e9e des biens de consommation par un allongement des dur\u00e9es de garanties l\u00e9gales des produits.&lt;/li&gt;&lt;li&gt;Lutter contre le suremballage, le gaspillage (notamment alimentaire) et refuser le tout jetable.&lt;/li&gt;&lt;li&gt;Rendre obligatoires le recyclage, le compostage ou l'incin\u00e9ration avec r\u00e9cup\u00e9ration de l'\u00e9nergie produite pour tous les d\u00e9chets, g\u00e9n\u00e9raliser les consignes dans les commerces.&lt;/li&gt;&lt;li&gt;Soutenir toutes les initiatives s'appuyant sur la r\u00e9utilisation des mat\u00e9riaux (ressourceries\u2026) et d\u00e9velopper les fili\u00e8res scolaires et universitaires professionnelles dans le secteur.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Cela g\u00e9n\u00e8re des frais pour une propagande personnelle et reste tr\u00e8s moyen au niveau des \u00e9conomies d'\u00e9nergie !!&lt;/p&gt;","&lt;p&gt;Je propose que l 'ensemble des petits commerces en zone rurale ( village -petite agglom\u00e9ration ) qui se trouvent loin des grands centres urbains soient subventionn\u00e9s par les \u00e9normes b\u00e9n\u00e9fices que font toutes les chaines d'hypermarch\u00e9 afin que ces petits commerces d'une part restent et d'autre part puissent vivre de leur travail tout en proposant des produits \u00e0 des prix \u00e9gaux \u00e0 ceux pratiqu\u00e9s dans les supers\u00a0march\u00e9&lt;/p&gt;","&lt;p&gt;On trouve des personnes, souvent seules et  \u00e2g\u00e9es , propri\u00e9taires de leur masures  certes ,mais incapables de faire face \u00e0 ce type de d\u00e9pense.. Cela permettrait qu'elles vivent dignement et soient moins impact\u00e9e financi\u00e8rement l'hiver . &lt;/p&gt;","&lt;p&gt;les voitures \u00e9lectriques actuelles sont trop ch\u00e8res pour les familles et ne sont pas un investissement souhaitable, car elles ne conviennent pas pour les transports \u00e0 longue distance.&lt;/p&gt;&lt;p&gt;Il faut donc mettre en place \u00e0 court terme, pour les transports \u00e0 courte distance, des r\u00e9seaux \u00e9quip\u00e9s de fourgonnettes \u00e9lectriques, fonctionnant comme des taxis collectifs .L'usage de l'internet et du smartphone permettrait d'optimiser la desserte.&lt;/p&gt;","&lt;p&gt;De nombreuses communes organisent le ramassage des d\u00e9chets organiques. Proposition : \u00e9tendre ces dispositifs \u00e0 l'ensemble du territoire en France &lt;/p&gt;","&lt;p&gt;envoyer chier une bonne fois pour toute monsanto !&lt;/p&gt;","&lt;p&gt;on nous serine que nous devons mettre \u00e0 la casse nos diesels qui polluent???? mais ensuite on nous revend des diesels qui soit-disant polluent moins??? je pense que c'est fait surtout pour \u00e9cluser les stocks des compagnies automobiles, toutes marques confondues. Les m\u00e9nages modestes, malgr\u00e9 la prime de l'Etat, doivent prendre un pr\u00eat pour payer le solde et, les fins de mois difficiles ne le permettent pas. Alors, on reste avec son vieux di\u00e9sel. Et si on demandait  aux industries de moins polluer en recyclant les fum\u00e9es et vapeur d'eau? La voiture \u00e9lectrique, SUPER! mais comment sont d\u00e9truites ou recycl\u00e9es les batteries \u00e9lectriques en fin de vie de ces voitures? &lt;/p&gt;","&lt;p&gt;Il s'agit de pr\u00e9voir l'arr\u00eat de la vente de ces voitures, progressivement, en restreignant d'abord ceux qui polluent le plus, (consomment le plus,sont les plus chers) plus en imposant des parts de march\u00e9 deplus en plus r\u00e9duite pour les voitures essences et diesel. &lt;/p&gt;","&lt;p&gt;La connaissance du pays principal de fabrication est une mauvaise chose selon les extr\u00e9mistes europ\u00e9ens du libre-\u00e9change (cela fausserait la libre concurrence!). Il faut au moins la r\u00e9tablir pour des questions \u00e9cologiques pour ceux qui veulent favoriser les circuits les plus courts.&lt;/p&gt;","&lt;p&gt;Le minist\u00e8re de l'agriculture doit donner plus d'aides \u00e0 la conversion des exploitations conventionnelles au bio. &lt;/p&gt;&lt;p&gt;Et soutenir les agriculteurs bio. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;G\u00e9n\u00e9ralisation des produits bio dans les cantines scolaires et administrations.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9tablir une vignette importante sur les SUV et autres v\u00e9hicules lourds et ou puissants. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9tablir les aides pour l'isolation des logements, sp\u00e9cifiquement pour les m\u00e9nages les plus modestes. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9duction fiscale pour les personnes s'engageant dans des d\u00e9marches z\u00e9ro d\u00e9chets. G\u00e9n\u00e9ralisation de la tarification diff\u00e9renci\u00e9e du ramassage des poubelles en fonction du poids. &lt;/p&gt;&lt;p&gt;Que toutes les personnes qui pratiquent une activit\u00e9 \u00e0 forte valeur ajout\u00e9e pour l\u2019environnement soient aid\u00e9es et accompagn\u00e9es. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;G\u00e9n\u00e9ralisation de l'indemnit\u00e9 kilom\u00e9trique v\u00e9lo avec un tarif attractif (0.5\u20ac/km?)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9velopper de mani\u00e8re importante l'offre de transports en commun entre les zones p\u00e9riurbaines et urbaines. &lt;/p&gt;&lt;p&gt;En zone urbaine, favoriser le d\u00e9veloppement des parcs et jardins pour am\u00e9liorer la qualit\u00e9 de l'air. &lt;/p&gt;&lt;p&gt;Cr\u00e9er des pistes cyclables et voies pi\u00e9tonnes s\u00e9curis\u00e9es sur tout le territoire. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Planifier la sortie du nucl\u00e9aire sur 30 ans en imposant des jalons pr\u00e9cis tous les 5 ans. Accompagner cette transition par un plan ambitieux de r\u00e9duction de la demande (sobri\u00e9t\u00e9 et \u00e9fficacit\u00e9 \u00e9nerg\u00e9tiques) dans tous les domaines, notamment : transport, industrie, logement en s'inspirant du scenario negawatt.&lt;/p&gt;","&lt;p&gt;Taxer tr\u00e8s fortement  tous les v\u00e9hicules de luxe polluants fortement .&lt;/p&gt;&lt;p&gt;Taxer les transports routiers et particuli\u00e8rement les \u00e9trangers&lt;/p&gt;&lt;p&gt;Taxer  tr\u00e8s fortement les croisi\u00e8res maritimes &lt;/p&gt;&lt;p&gt;Taxer tr\u00e8s fortement le transport a\u00e9rien  &lt;/p&gt;","&lt;p&gt;Favoriser les commerces de proximit\u00e9, redynamiser les centre-villes de fa\u00e7on \u00e0 recr\u00e9er du lien social, des emplois et lutter contre la prolif\u00e9ration des grandes surfaces, du e-commerce et de leurs cupides actionnaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous avons laiss\u00e9 se cr\u00e9er de v\u00e9ritables monstres monopolistiques (Amazon, etc...) qui aujourd'hui gouvernent nos vies et nous attirent dans le monde merveilleux de l'hyper consommation (achats d'impulsion, obsolescence programm\u00e9e, exploitation salariale, respect des marges pour les fournisseurs, etc...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cessons de subir cette pression marchande et reprenons notre destin en main... &lt;/p&gt;","&lt;p&gt;Vous voulez am\u00e9liorer l' air ou lutter contre le r\u00e9chauffement climatique , implanter des arbres .&lt;/p&gt;&lt;p&gt;Je propose \u00e0 ceux qui ont un jardin , de planter des arbres ou d' y apporter du v\u00e9g\u00e9tal.Y compris dans les milieux urbains , jardin public , implanter des arbres vari\u00e9s et de v\u00e9g\u00e9taliser les villes , milieux voisins.&lt;/p&gt;&lt;p&gt;Ou en milieu rural .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;[Petit rappel /Chaque ann\u00e9e, un arbre produit 15 \u00e0 30 kg d\u2019oxyg\u00e8ne en surplus (non r\u00e9absorb\u00e9 par l\u2019activit\u00e9 de la terre et des diff\u00e9rentes couches de l\u2019atmosph\u00e8re) et un hectare de for\u00eat d\u00e9gage 10 \u00e0 15 tonnes d\u2019oxyg\u00e8ne.&lt;/p&gt;&lt;p&gt;Les essences les plus productives permettraient \u00e0 deux arbres de fournir assez d\u2019oxyg\u00e8ne pour les besoins d\u2019une famille de quatre personnes. &lt;/p&gt;&lt;p&gt;Les essences restent cependant tr\u00e8s in\u00e9gales dans leur production d\u2019oxyg\u00e8ne et les \u00e9tudes scientifiques nous apportent des r\u00e9sultats vari\u00e9s selon les essences d\u2019arbres, les for\u00eats et leur implantation g\u00e9ographique. D\u2019une fa\u00e7on g\u00e9n\u00e9rale, plus un arbre produit d\u2019\u00e9l\u00e9ments nutritifs pour grandir, plus il produit de l\u2019oxyg\u00e8ne. &lt;/p&gt;&lt;p&gt;De plus, un arbre en croissance produit \u00e9galement plus d\u2019oxyg\u00e8ne qu\u2019un arbre m\u00fbr au taux de croissance ralenti.&lt;/p&gt;&lt;p&gt;Une personne adulte consomme 700 grammes d\u2019oxyg\u00e8ne par jour et 15 \u00e0 30 kg en un mois et demi \u00e0 peine. &lt;/p&gt;&lt;p&gt;En une ann\u00e9e, elle consomme l\u2019\u00e9quivalent de la quantit\u00e9 d\u2019oxyg\u00e8ne fournit par dix arbres .&lt;/p&gt;&lt;p&gt;La population du Nord-Pas-de-Calais, constitu\u00e9e d\u2019environ 4 000 000 habitants, respire donc en une ann\u00e9e 1 020 000 tonnes d\u2019oxyg\u00e8ne.&lt;/p&gt;&lt;p&gt;Une voiture consomme 2.8 kg d\u2019oxyg\u00e8ne par litre d\u2019essence. &lt;/p&gt;&lt;p&gt;Il faut donc toute une ann\u00e9e \u00e0 un arbre pour produire ce qu\u2019une voiture consommera en une centaine de kilom\u00e8tres.&lt;/p&gt;&lt;p&gt;Par ailleurs une voiture produit l\u2019\u00e9quivalent de 20 kg de gaz carbonique aux 100 km. &lt;/p&gt;&lt;p&gt;La moyenne des fran\u00e7ais effectue 15 000 km en une ann\u00e9e. Chaque conducteur produit donc 3 tonnes de CO2 par an. Par an, un million et demi de v\u00e9hicules (en moyenne, calcul INSEE) :- Produit 4 500 000 tonnes de CO2- Consomme 3 200 000 tonnes d\u2019oxyg\u00e8ne.&lt;/p&gt;&lt;p&gt;Mais il n\u2019y a pas que les hommes et les voitures qui consomment de l\u2019oxyg\u00e8ne et rejettent des gaz carboniques. On estime que l\u2019activit\u00e9 humaine g\u00e9n\u00e8re 175 millions de tonne de CO2 par jour dans l\u2019atmosph\u00e8re.&lt;/p&gt;&lt;p&gt;En revanche, on ne sait pas exactement combien de tonnes d\u2019oxyg\u00e8ne par jour produit la Terre. Et ce, pour plusieurs raisons &lt;/p&gt;&lt;p&gt;\u2013 Les arbres ne sont pas les seuls \u00e0 produire de l\u2019oxyg\u00e8ne, il y a aussi les algues, les v\u00e9g\u00e9taux herbac\u00e9s (sauvages et cultiv\u00e9s),&lt;/p&gt;&lt;p&gt;\u2013 Les \u00e9tudes scientifiques sur la production et la consommation de l\u2019oxyg\u00e8ne sont relativement r\u00e9centes, de nombreuse sont encore en cours dans diff\u00e9rents domaines et n\u2019ont donc pas rendu toutes leurs conclusions.&lt;/p&gt;&lt;p&gt;Ces calculs ne tiennent pas compte des \u00ab\u00a0pi\u00e8ges \u00e0 carbone\u00a0\u00bb que sont : l\u2019activit\u00e9 de la terre, de certaines bact\u00e9ries, la formation du charbon, de la tourbe, du p\u00e9trole et du gaz, et m\u00eame le bois d\u00e9j\u00e0 coup\u00e9 qui continue tout au long de sa vie \u00e0 fixer le carbone dans ses fibres ! &lt;/p&gt;&lt;p&gt;Activit\u00e9s qui ne produisent pas forc\u00e9ment d\u2019oxyg\u00e8ne mais qui contribuent toutes \u00e0 la r\u00e9duction du taux de CO2 dans l\u2019atmosph\u00e8re.]&lt;/p&gt;","&lt;p&gt;Afin de limiter le transport anti\u00e9cologique de marchandises il vaut mieux taxer les marchandises au poids plut\u00f4t que les carburants.&lt;/p&gt;&lt;p&gt;Par exemple une taxe de 0,01 \u20ac/kg/km de capitale \u00e0 capitale permettrait pour un iPhone venant de Chine d\u2019\u00eatre tax\u00e9 de&lt;/p&gt;&lt;p&gt;0,01 x 0,4 kg x 10 000 km = 40 \u20ac.&lt;/p&gt;&lt;p&gt;Une BMW de 2 tonnes venant d\u2019Allemagne (capitale Berlin) serait tax\u00e9e de&lt;/p&gt;&lt;p&gt;0,01 x 2 000 kg x 1 000 km = 20 000 \u20ac.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Interdiction totale de l'importation d'animaux non autochtones&lt;/li&gt;&lt;li&gt;Interdiction de l'importation de plantes invasives&lt;/li&gt;&lt;li&gt;St\u00e9rilisation des chats pour les particuliers (protection des oiseaux)&lt;/li&gt;&lt;li&gt;Interdiction de la reproduction des chiens et chats par les particuliers&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Donner des couverts jetables, du verre \u00e0 la cuill\u00e8re, \u00e0 un client qui mange sur place n'est aucunement justifi\u00e9, d'autant plus que l'immense majorit\u00e9 des fast food, quelle que soit leur taille ou renomm\u00e9e, ne propose pas de tri s\u00e9lectif alors qu'il y sont oblig\u00e9s! Et le couvert ou contenant jetable en lui-m\u00eame est une aberration et source \u00e9norme de pollution, et pas que la paille en plastique...&lt;/p&gt;","&lt;p&gt;La principale cause de nos probl\u00e8mes \u00e9cologiques et de\u00a0la destruction de la plan\u00e8te \u00e9tant la surpopulation, \u00a0il faut arr\u00eater d\u2019encourager une surnatalit\u00e9. &lt;/p&gt;&lt;p&gt; Des allocations pour le premier et le deuxi\u00e8me enfant puis diminution ou suppression.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;plus jeter dehors tout type de d\u00e9chet ( alimentation, mouchoir, papier, sac etc...) et faut que les propri\u00e9taires de chien syst\u00e9matiquement ramasse les besoins de leur animal de compagnie. &lt;/p&gt;&lt;p&gt;des contraventions existe d\u00e9j\u00e0 mais plus les appliqu\u00e9s.&lt;/p&gt;","&lt;p&gt;Ecologique, \u00e9conomique et s\u00e9curisant.&lt;/p&gt;&lt;p&gt;Remettre en service certains trains de nuit pour les particuliers, surtout les auto-trains, sur TOUT le territoire fran\u00e7ais. Du Sud vers le Nord, seule Paris-Bercy est desservie, plus rien d'Est en Ouest depuis plusieurs ann\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d\u2019une taxe dissuasive et obligatoire pour toutes les entreprises pollueuses (pourcentage du chiffre d\u2019Affaires) : compagnies p\u00e9troli\u00e8res, a\u00e9riennes, etc... Avec obligation de nettoyer les sites qu\u2019elles ont pollu\u00e9s et de payer tous les frais li\u00e9s \u00e0 leur pollution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut savoir que l\u2019industrie du p\u00e9trole a purement et simplement abandonn\u00e9 un grand nombre de puits qui ne sont plus exploit\u00e9s et qui fuient aux quatre coins de la plan\u00e8te.... Youpi! ... Lire l\u2019article dans le dernier Science &amp;amp; Vie&lt;/p&gt;&lt;p&gt;Il en va de m\u00eame pour les puits de fracturations en gaz de schistes.... HONTEUX !&lt;/p&gt;","&lt;p&gt;Am\u00e9liorer l'investissement des r\u00e9gions dans le tri des d\u00e9chets, qu'il soit optimis\u00e9 et identique sur tout le territoire. &lt;/p&gt;","&lt;p&gt;Chaque citoyen devrait se poser la question avant d'acheter Chinois, Est-ce que c'est bon pour nos emplois en France pour la plan\u00e8te (transports), sans se rendre compte, lorsqu'on ach\u00e8te Chinois ou autres pays \u00e0 bas co\u00fbts\u00a0salaires, c est peut \u00eatre l'emploi de mon voisin voir de mes proches qui est ou sera affect\u00e9.&lt;/p&gt;&lt;p&gt;Souvent ces produits sont de mauvaises qualit\u00e9s voir dangereux ( jouets,..).&lt;/p&gt;","&lt;p&gt;Tous les immeubles et maisons qui seront construites ou r\u00e9nov\u00e9es devront \u00eatre \u00e9quip\u00e9es de panneaux solaire, pompe \u00e0 chaleur, tous moyens permettant d'\u00eatre autonome en \u00e9nergie&lt;/p&gt;","&lt;p&gt;Le d\u00e9veloppement du fret ferroviaire&lt;/p&gt;","&lt;p&gt;Lutter contre la pollution de l'air. Initier les enfants d\u00e8s le plus jeune \u00e2ge \u00e0 la protection de l'environnement et lutter contre le gaspillage. Une v\u00e9ritable politique incitative pour les v\u00e9hicules propres, l' isolation des logements par des aides claires et bien identifi\u00e9es.&lt;/p&gt;","&lt;p&gt;Il faut multiplier le nombre de fonctionnaires charg\u00e9s des contr\u00f4les. Il faut sanctionner s\u00e9v\u00e8rement (au civil et au p\u00e9nal) toute d\u00e9rive (d\u00e9lits d'initi\u00e9s, ententes entre producteurs, distributeurs, etc...), emp\u00eacher tout favoritisme et tout lobbying.&lt;/p&gt;&lt;p&gt;Appliquer strictement le principe de pr\u00e9caution pour toutes les productions int\u00e9rieures de biens et services et toute importation.&lt;/p&gt;&lt;p&gt;L'Etat est garant du respect des lois par les entreprises. Le droit de l'Etat est sup\u00e9rieur \u00e0 celui des entreprises, quelles qu'elles soient&lt;/p&gt;","&lt;p&gt;Il faut renoncer \u00e0 notre religion de la croissance mondiale et du revenu maximal, qui n'aboutira qu'\u00e0 la destruction de l'homme et de la nature; Nature que l'on d\u00e9figure en la transformant progressivement en usine \u00e0 faire des produits mondialis\u00e9s\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que nos dirigeants cessent de s'allier aux marchands universalistes, pour nous imposer une mondialisation des \u00e9changes culturels et commerciaux, une fr\u00e9n\u00e9sie de la consommation et du d\u00e9placement de masse qui bouleversent les \u00e9quilibres naturels et nous entraine vers un monde contre nature et violent.&lt;/p&gt;&lt;p&gt;Car c'est bien sans doute notre obsession pour \\\" l'id\u00e9e mondiale \\\" et le r\u00eave universaliste d'une humanit\u00e9 unifi\u00e9e qui rend l'homme malade de lui-m\u00eame, en le coupant de la nature et son pass\u00e9 animal.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Face \u00e0 cela (et comme elle l'a d\u00e9j\u00e0 fait par le pass\u00e9), la France pourrait \u00e0 son \u00e9chelle montrer l'exemple: &lt;/p&gt;&lt;ul&gt;&lt;li&gt;Mettre en place une politique de limitation de la circulation infinie des capitaux, des hommes et des marchandises;&lt;/li&gt;&lt;li&gt;Basculer d'une \u00e9conomie de march\u00e9s vers une \u00e9conomie de besoins;&lt;/li&gt;&lt;li&gt;Organiser une d\u00e9flation r\u00e9gul\u00e9e, signifiant une baisse progressive mais drastique du cout de la vie;&lt;/li&gt;&lt;li&gt;Retrouver une souverainet\u00e9 mon\u00e9taire, une industrie et une production agricole nationales qui soient raisonn\u00e9es et capables de r\u00e9pondre \u00e0 nos besoins essentiels mais suffisants, &lt;/li&gt;&lt;li&gt;R\u00e9tablir un contr\u00f4le des prix et des changes sur notre territoire pour s'affranchir des oligarchies \u00e9conomiques et de la puissance des trusts priv\u00e9s.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;exemple concret:&lt;/p&gt;&lt;p&gt;https://www.lyoncapitale.fr/actualite/lyon-des-bus-vont-rouler-avec-le-gaz-des-excrements/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;permettre des finacement participatif a ce genre de projets! le retour sur investisssement etant rapide on pourrait creer des placements verts remun\u00e9r\u00e9s a taux garanti pour les francais (livret Vert par exemple)&lt;/p&gt;","&lt;p&gt;On nous rackets sous couvert de s\u00e9curit\u00e9 routi\u00e8re &lt;/p&gt;&lt;p&gt;Alors qu'il me prouve sa r\u00e9elle volont\u00e9 en limitant la puissance des v\u00e9hicules,pas de v\u00e9hicule pouvant d\u00e9passer les 150 Km/h ( \u00e0 oui mais il y a les lobbys)&lt;/p&gt;","&lt;p&gt;Actuellement, les subventions profitent \u00e0 l'agriculture intensive et polluante.&lt;/p&gt;&lt;p&gt;Il faut&lt;strong&gt; r\u00e9orienter les aides pour soutenir les paysan.ne.s qui sont en bio&lt;/strong&gt; ou celle et ceux qui veulent le devenir. La p\u00e9riode de transition dure trois ans, et c'est \u00e0 la collectivit\u00e9 de les soutenir.&lt;/p&gt;","&lt;p&gt;Les parkings immenses et b\u00e9tonn\u00e9s peuvent \u00eatre couverts de panneaux solaires en toiture et alimenter les communes sans nuire \u00e0 l'environnement (lignes d'alimentation existantes, pas d'emprise suppl\u00e9mentaire au sol , production d'\u00e9nergie pr\u00e8s des lieux d'utilisation , fourniture d'\u00e9nergie pour les voitures \u00e9lectriques ....)&lt;/p&gt;&lt;p&gt;Energir solaire 1Kwhc au m\u00b2 .Parking moyen 10 ha (100 000m\u00b2 ) soit une puissance th\u00e9orique de 100 Mwh pour un parking de  supermarch\u00e9&lt;/p&gt;","&lt;p&gt;Il est scandaleux de voir nos terres agricoles ou viticoles massivement achet\u00e9es par des investisseurs Chinois, alors qu'il est impossible pour un Fran\u00e7ais de faire la m\u00eame chose en Chine.&lt;/p&gt;&lt;p&gt;La SAFER ne fait pas son boulot !&lt;/p&gt;","&lt;p&gt;Remplacer les voitures diesel par des voitures \u00e9lectriques n'est pas la solution cela \u00e9quivaut \u00e0 remplacer une pollution par une autre , avant de d\u00e9penser de l'argent dans une solution qui ne l'est pas il faudrait travailler sur une voiture vraiment \u00e9cologique , on a des ing\u00e9nieurs qui peuvent le faire ou m\u00eame des solutions ont d\u00e9j\u00e0 \u00e9t\u00e9 trouv\u00e9es   mais n'int\u00e9ressent pas les lobbys p\u00e9troliers et automobiles, il est grand temps de favoriser une \u00e9cologie constructive et non punitive , travaillons de concert avec l'industrie automobile afin d'arriver  \u00e0 cr\u00e9er un v\u00e9hicule le plus propre possible et arr\u00eatons de taper sur automobilistes , accompagnons les dans le changement , non \u00e0 une \u00e9cologie punitive ! &lt;/p&gt;","&lt;p&gt;Les logements lou\u00e9s sont souvent mal isol\u00e9s et mal chauff\u00e9s, causant un grand gaspillage d'\u00e9nergie aux d\u00e9pens des locataires. Les bailleurs doivent \u00eatre contraint \u00e0 r\u00e9aliser l'isolation des locaux habit\u00e9s et installer un \u00e9quipement de chauffage \u00e9conomique, ou \u00e0 d\u00e9faut de c\u00e9der leur bien pour que les travaux soient r\u00e9alis\u00e9s.&lt;/p&gt;&lt;p&gt;Simultan\u00e9ment l'Etat et les collectivit\u00e9s doivent exercer leur pouvoir de r\u00e9quisition ou de pr\u00e9emption pour emp\u00eacher que le parc locatif soir d\u00e9lib\u00e9r\u00e9ment restreint, et investir dans ce projet fructueux pour l'\u00e9conomie.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Supprimer les budgets pour les \u00e9oliennes, voici des exemples concrets...&lt;/strong&gt; Depuis 2012 l'Allemagne et l'Espagne ne subventionnent plus l'\u00e9lectricit\u00e9 \u00e9olien pour les nouveaux projets (c'est pour cela qu'en France les promoteurs s'affolent pour faire signer des contrats avant que la France fasse de m\u00eame) Depuis cette date, l'installation d'\u00e9oliennes s'est imm\u00e9diatement interrompue, cette fili\u00e8re est d\u00e9sormais en paralysie totale. Les contrats Allemands, dont une grande partie arrive \u00e0 \u00e9ch\u00e9ance ouvre une vague de d\u00e9mant\u00e8lement et de non renouv\u00e8lement sans pr\u00e9c\u00e9dent. Il est pr\u00e9vu de d\u00e9manteler pr\u00e8s de 5.000 \u00e9oliennes en Allemagne d'ici 2020. Pour ce qui concerne le d\u00e9mant\u00e8lement d'une \u00e9olienne par explosif il faut pr\u00e9voir environ 400.000\u20ac (d\u00e9duction faite des mat\u00e9riaux r\u00e9cup\u00e9r\u00e9s) 600.000\u20ac pour un d\u00e9montage. En Europe d\u00e9sormais la loi est sur le point d'exiger le d\u00e9mant\u00e8lement total du socle en b\u00e9ton (pour m\u00e9moire un socle en b\u00e9ton arm\u00e9 est de 1500 T) cela porte la facture \u00e0 pr\u00e8s de 800.000\u20ac. Le plus important \u00e0 savoir : Les promoteurs ont l'obligation de provisionner 50.000\u20ac pour le d\u00e9mant\u00e8lement somme d\u00e9risoire et leur argument est de dire \\\"nous reportons une partie du co\u00fbt du d\u00e9mant\u00e8lement dans le cadre du repowering\\\" Il faut bien noter que dans la majorit\u00e9 des cas il n'y a pas de \\\"repowering\\\" !!! Ceci c'est tout simplement pour rassurer le propri\u00e9taire du terrain pour le faire signer ! car de toute mani\u00e8re avant la fin du contrat il y a d\u00e9j\u00e0 bien longtemps que le promoteur ne sera plus propri\u00e9taire de l'\u00e9olienne donc il peut bien faire des promesses...&lt;/p&gt;","&lt;p&gt;Un exemple: En supermarch\u00e9, dans le rayon des jus de fruits... Il faudrait arriver \u00e0 ne plus trouver une seule bouteille plastique! Uniquement du carton ou du verre... Ca ne para\u00eet pourtant pas compliqu\u00e9 de faire des lois pour imposer ce genre de choses... Qu'attendent nos \u00e9lus pour agir? Peur des lobbies?... L\u00e0 encore le RIC nous aiderait \u00e0 faire avancer les choses...&lt;/p&gt;","&lt;p&gt;La situation actuelle du d\u00e9samiantage qui fait peser sur les seuls propri\u00e9taires le co\u00fbt du d\u00e9samiantage conduit \u00e0 des situations ubuesques : d\u00e9charges sauvages, abandon de structures amiant\u00e9es par manque de moyens, dissimulation etc \u2026 l\u2019amiante a \u00e9t\u00e9 employ\u00e9e dans la construction pendant des ann\u00e9es avec l\u2019assurance des pouvoirs publics d\u2019utiliser un produit sans danger. Les gens \u00e0 l\u2019\u00e9poque ont \u00e9t\u00e9 de bonne foi. Le d\u00e9samiantage doit \u00eatre pris en charge par la collectivit\u00e9.&lt;/p&gt;","&lt;p&gt;arreter le tout \u00e9lectrique.   L\u00e0 fabrications des batteries d\u00e9truisent les pays avec l exploitations des m\u00e9taux rares. Et en plus aucune solutions de recyclage.   Dernier argument  la Chine a le monopole d\u00e9s fabrication 97%. Donc nous deviendrons d\u00e9pendants sans compter la pollution des gros tanker pour approvisionner l Europe &lt;/p&gt;","&lt;p&gt;Le fourrage des animaux d'\u00e9levage (viande, lait/ fromage) est import\u00e9 actuellement en tr\u00e8s grande partie (90% selon certaines sources) d'Am\u00e9rique du Sud. Or ce fourrage est un OGM... Pas de culture d'OGM mais des b\u00eates nourris aux OGM : Cherchez l'erreur !&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Interdire purement et simplement de vendre (aux particuliers, aux grossistes, aux restaurateurs...) de la viande d\u2019animaux ayant \u00e9t\u00e9 nourris, sur le sol Fran\u00e7ais ou ailleurs, avec du fourrage contenant des OGM&lt;/strong&gt;.&lt;/p&gt;","&lt;p&gt;La plan\u00e8te et la sant\u00e9 humaine sont endommag\u00e9s par l'industrie et le mod\u00e8le consum\u00e9riste. Arr\u00eatons cela.&lt;/p&gt;&lt;p&gt;Pour les transports supprimer les v\u00e9hicules individuels pour favoriser des moyens non dangereux pour tous \u00e7a serait par exemple favoriser les transports en commun et lib\u00e9rer l'espace des villes accapar\u00e9s par du goudron et les \u00e9missions des pots d'\u00e9chappement. Les chevaux par exemple ne vont pas plus lentement qu'un v\u00e9hicule coinc\u00e9 dans des embouteillages et permettrait de supprimer la fili\u00e8re dangereuse de l'automobile en fournissant une nouvelle(\u00e0 nouveau) fili\u00e8re de m\u00e9tier. Ce n'est qu'un exemple mais applicable facilement. Je pense aussi \u00e0 la recherche et au d\u00e9veloppement de fili\u00e8res(transport et autre) qui ne soient pas dangereuses et les abus d'un syst\u00e8me consum\u00e9riste en bout de course. Pour le cas de l'auto qui rends les lieux tous identiques: pollu\u00e9s et irrespirables cela veut dire aussi d\u00e9velopper une ind\u00e9pendance \u00e9nerg\u00e9tique pas rapport au p\u00e9trole ou \u00e0 la fabrication d'\u00e9lectricit\u00e9 (charbon/barrage destructeurs d\u2019\u00e9cosyst\u00e8me et de lieux de vies/atomique avec des toxicit\u00e9s sur plusieurs g\u00e9n\u00e9rations...). Sans d\u00e9tailler la fin de la p\u00e9trochimie usit\u00e9e pour la cr\u00e9ation du plastique favoriserait les m\u00e9tiers artisanaux et la production de nouveaux 'objets'/technologies et r\u00e9duirait l'influence des capitalismes o\u00f9 seul l'accroissement financier compte.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;1/ Mesures \u00e0 prendre :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;d\u00e9velopper le Ferroutage &lt;/li&gt;&lt;li&gt;d\u00e9velopper les transports en commun en zones rurales&lt;/li&gt;&lt;li&gt;Favoriser l\u2019achat de v\u00e9hicules hybrides par des primes \u00e0 la conversion plus importantes&lt;/li&gt;&lt;li&gt;Favoriser la transition \u00e9nerg\u00e9tique par des primes au changement de chaudi\u00e8re, fen\u00eatres, portes, isolation des logements&lt;/li&gt;&lt;li&gt;d\u00e9velopper les \u00e9nergies durables&lt;/li&gt;&lt;li&gt;d\u00e9velopper la rechercher pour trouver des alternatives aux pesticides afin de les interdire&lt;/li&gt;&lt;li&gt;d\u00e9velopper l\u2019agriculture biologique&lt;/li&gt;&lt;li&gt;r\u00e9duire l\u2019agriculture intensive et l\u2019\u00e9levage intensif&lt;/li&gt;&lt;li&gt;Fermer progressivement les centrales nucl\u00e9aires&lt;/li&gt;&lt;li&gt;Ne plus autoriser de d'exploration p\u00e9troli\u00e8re comme TOTAL le fait en Guyane&lt;/li&gt;&lt;li&gt;Ne Pas autoriser la mine de la Montagne d'or en Guyane &lt;/li&gt;&lt;li&gt;Imposer des normes \u00e9cologiques pour toutes\u00a0les constructions neuves qui consommeront moins en \u00e9nergie&lt;/li&gt;&lt;li&gt;Ne pas signer d'accords de libre-\u00e9change qui ne respectent pas les accords sur le climat. (COP 21 et autres)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;2/FINANCEMENT :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les taxes \u00ab vertes \u00bb doivent exclusivement \u00eatre utilis\u00e9es pour la transition \u00e9cologique et \u00e9nerg\u00e9tique et pas pour financer le CICE ou la suppression de l\u2019ISF&lt;/li&gt;&lt;li&gt;Taxe sur les billets d\u2019avion et de paquebot pour la transition \u00e9cologique&lt;/li&gt;&lt;li&gt;Taxe identique sur le di\u00e9sel, l\u2019essence, le fuel maritime et le k\u00e9ros\u00e8ne pour financer la transition \u00e9nerg\u00e9tique&lt;/li&gt;&lt;li&gt;Mise en place d\u2019un ISF \u00ab vert \u00bb afin que les + riches qui polluent le plus, financent + la transition \u00e9cologique&lt;/li&gt;&lt;li&gt;Instaurer une taxe sur l\u2019achat des grosses voitures, 4X4 et voitures puissantes au di\u00e9sel ou essence, pour financer la transition \u00e9cologiques&lt;/li&gt;&lt;li&gt;Vignette sur les poids lourds \u00e9trangers qui n\u2019utilisent pas le Ferroutage pour participer \u00e0 l\u2019entretien des routes et financer la transition \u00e9cologique&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Fin des querelles de voisinage. Car souvent ceux qui font du bruit sont fortement alcoolis\u00e9s et parfois fort cons et mena\u00e7ants. Arr\u00eatez de picoler grave !&lt;/p&gt;&lt;p&gt;Respectez vos voisins, respectez le calme et l'air pur. Soyez zen. La vie est plus belle ainsi.&lt;/p&gt;","&lt;p&gt;La France est un grand pays, compos\u00e9 de personnes de confession diff\u00e9rente qui peux nous amener \u00e0 \u00eatre plus fort ensemble. &lt;/p&gt;&lt;p&gt;Pourquoi ne pas plus investir sur la recherche pour que les trouvailles d'antan trouve place dans notre vie d'aujourd'hui...? &lt;/p&gt;&lt;p&gt;Donner du travail aux gens dans le d\u00e9veloppement \u00e9cologique et \u00e9conomique. &lt;/p&gt;&lt;p&gt;Le moteur \u00e0 eau &lt;/p&gt;&lt;p&gt;Le moteur \u00e0 hydrog\u00e8ne &lt;/p&gt;&lt;p&gt;Pourquoi on avait interdiction de rouler \u00e0 l'huile de friture ancienne sur nos ancien dessiel ? &lt;/p&gt;&lt;p&gt;Arr\u00eater et dire stop fi\u00e8rement aux industies comme Total... &lt;/p&gt;&lt;p&gt;Retrouver une force fran\u00e7aise. &lt;/p&gt;&lt;p&gt;Pourquoi ne pas construire des machines qui passe 1 vie humaine et non pas qq ann\u00e9es quand on as de la chance... Dire stop \u00e0 la s\u00fbr consommation qui fini \u00e0 nous appauvrir et juste enrichir les g\u00e9ants mondiales.. &lt;/p&gt;&lt;p&gt;L\u00e0 France pourrait construire des machines comme machines \u00e0 laver qui vivra \u00e0 vie. Ou des t\u00e9l\u00e9 des frigo t\u00e9l\u00e9viseurs ou autres. &lt;/p&gt;&lt;p&gt;Ces produit \u00e9tant d\u00e9velopp\u00e9 pour durer seraient plus cher. Mais 40 ans pour un frigo c'\u00e9tait avant... &lt;/p&gt;&lt;p&gt;Pourquoi devons nous changer et consommer le pays va t il mieux? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Investir dans le d\u00e9veloppement technologique. &lt;/p&gt;&lt;p&gt;Rechercher les puissances de l'eau pour notre \u00e9lectricit\u00e9... &lt;/p&gt;&lt;p&gt;L\u00e0 puissance des vagues serait mieux pour nous que de fabriquer des d\u00e9chets radioactifs. &lt;/p&gt;&lt;p&gt;Oblige chaque nouvelle construction avec % plus fort en \u00e9cologie. &lt;/p&gt;&lt;p&gt;Des douches qui fonctionnent en circuit ferm\u00e9 avec uniquement 5 Litres d'eau... &lt;/p&gt;&lt;p&gt;Pourquoi j'ai pas de conposteur en bas de l'immeuble ? &lt;/p&gt;&lt;p&gt;Y a tellement de choses cach\u00e9s pour enrichir les milliardaires et continuer \u00e0 d\u00e9truire la plan\u00e8te... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Inciter les industriels \u00e0 respecter les lois\u00a0sur l'environnement &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Interdiction de la fabrication et de l\u2019importation des voitures particuli\u00e8res diesel d\u2019ici 2 ans. Majoration des bonus et des malus favorisant les v\u00e9hicules les moins polluants\u00a0: GPL, hybrides et \u00e9lectriques. Pour ces derniers, leur d\u00e9veloppement est li\u00e9 \u00e0 celui de l\u2019\u00e9lectricit\u00e9 fabriqu\u00e9e avec les \u00e9nergies renouvelables. D\u00e9veloppement de tous les moteurs utilisant des \u00e9nergies moins polluantes que les hydrocarbures (hydrog\u00e8ne, biocarburants\u2026). Pour les biocarburants, il faut favoriser ceux qui utilisent les d\u00e9chets de l\u2019agriculture et de l\u2019\u00e9levage, qui ne consomment pas des terres au d\u00e9triment de l\u2019alimentation.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\tRetour des autoroutes dans le domaine public.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\tD\u00e9veloppement des transports en commun partout. Priorit\u00e9 au train, qui doit \u00eatre subventionn\u00e9 pour qu\u2019il soit moins cher. Multiplication du nombre des voies de bus et de trams dans les villes, permettant l\u2019augmentation des transports en communs et d\u00e9courageant la circulation des voitures. D\u00e9veloppement des transports doux comme le v\u00e9lo (pistes cyclables\u2026). Politique de d\u00e9veloppement des centres villes \u00e0 la place des zones commerciales p\u00e9riph\u00e9riques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ne plus baser le Contr\u00f4le Technique sur l'age des voitures.&lt;/p&gt;&lt;p&gt;Une 4L des ann\u00e9e 80 pollue moins qu'une voiture moderne ! Elle roule moins loin et moins puissament \u00e9conomisant ainsi carburant, consommables et pi\u00e8ces d\u00e9tach\u00e9s et for\u00e7ant ainsi \u00e0 moins se d\u00e9placer ou a mieux se d\u00e9placer en commun.&lt;/p&gt;","&lt;p&gt;L'on a \u00e0 peu pr\u00e8s accept\u00e9 le principe de restreindre la pub pour l'alcool et le tabac au pr\u00e9texte que leur consommation est nocive.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par ailleurs, le d\u00e9r\u00e8glement climatique va \u00eatre d'une nocivit\u00e9 bien sup\u00e9rieure \u00e0 la cigarette et \u00e0 la vodka r\u00e9unis.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il serait donc de bon sens de bannir ou au moins restreindre la publicit\u00e9 pour les biens et services les plus \u00e9metteurs de CO2 : voitures de plus de 100 cv, tourisme par avion, viande bovine.&lt;/p&gt;","&lt;p&gt;Toujours dans l'optique d'\u00eatre logique, de faire usage de son bon sens, et de mettre ses actes en conformit\u00e9 avec ses paroles, il convient, \u00e0 mon avis, que les repr\u00e9sentants des Nations Unies d\u00e9clarent solennellement que l'humanit\u00e9 est en voie d'extinction.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Concr\u00e8tement, cela peut se faire en d\u00e9terminant le statut de conservation de notre esp\u00e8ce, ce tout en prenant soin de ne pas consid\u00e9rer que parce qu'il y a huit milliards d'humains sur Terre, cela signifie forc\u00e9ment que l'avenir de notre esp\u00e8ce est radieux et sa survie assur\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'homme n'est pas un animal comme les autres. Il a des besoins d'ordre psychologique, spirituel et affectif, qui font qu'il est en danger quand bien m\u00eame les repr\u00e9sentants de son esp\u00e8ce sont nombreux \u00e0 fouler le sol de cette plan\u00e8te.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En red\u00e9finissant le statut de conservation de l'humanit\u00e9, en tant qu'esp\u00e8ce animale aux besoins singuliers et menac\u00e9e par des p\u00e9rils qui le sont tout autant, l'humanit\u00e9 se donnera une base pour mettre en oeuvre une politique mondiale coh\u00e9rente visant \u00e0 sa perp\u00e9tuation, \u00e0 la coexistence pacifique et \u00e0 la biodiversit\u00e9 en son sein m\u00eame o\u00f9 de nombreuses ethnies, par la d\u00e9population et/ou l'acculturation, sont d'ores et d\u00e9j\u00e0 menac\u00e9es d'extinction de facto.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pensons en termes de globalit\u00e9 et agissons, chacun, au niveau local.&lt;/p&gt;","&lt;p&gt;Aide au permis pour tous et non pas trier les profiles p\u00f4le emploi.&lt;/p&gt;&lt;p&gt;\u00c7a permettrai que les personnes puissent retrouver du travail plus facilement dans les zones rurales.&lt;/p&gt;","&lt;p&gt;Interdite l'\u00e9levage massif des animaux destin\u00e9 \u00e0 la consommation. &lt;/p&gt;&lt;p&gt;Respecter leurs besoins naturels, (\u00e9levage en libert\u00e9, alimentation adapt\u00e9e etc)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mise en place d'un syst\u00e8me de consigne sur l'ensemble des produits embouteill\u00e9s et se pr\u00e9sentant sous forme de bo\u00eetes de conserve&lt;/p&gt;","&lt;p&gt;Mise en place d'un plan de lutte contre l'\u00e9rosion des sols et le ruissellement, notamment en&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Obligeant les agriculteurs \u00e0 labourer parall\u00e8lement aux courbes de niveau,&lt;/li&gt;&lt;li&gt;G\u00e9n\u00e9ralisant l'utilisation de bandes enherb\u00e9es comme zone-tampon au bas des pentes ainsi qu'aux abords des mares, \u00e9tangs et cours d'eau,&lt;/li&gt;&lt;li&gt;(Re)plantant des haies et recr\u00e9ant un paysage bocager,&lt;/li&gt;&lt;li&gt;Favorisant des labours peu profonds,&lt;/li&gt;&lt;li&gt;Promouvant des pratiques agricoles respectueuses de la vie des sols.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;les grandes villes  Lyon Marseille Bordeaux Nantes Strasbourg Toulouse  paris ect, ect ne doivent plus s\u2019agrandir,ni m\u00eame en hauteur ou en profondeur, halte  trop de probl\u00e8me ing\u00e9rable, \u00e9cologique,de gestion de quartiers, d\u00e9linquance,eau de pluie d\u00e9chets parking circulation ,ect  ect pas assez de travail pour tous le monde  ,le peu de poumons vert qui reste dans nos grande ville doit \u00eatre sauvegard\u00e9 ,( parc et jardin) c'est n\u00e9cessaire pour absorb\u00e9 le carbone les promoteurs font n'importe quoi  il ne penses qu'a rentabiliser le m\u00e8tre carr\u00e9 pour leur leur profit avec l'aide h\u00e9las des maires de ces grandes villes qui ne voit pour la plupart leur r\u00e9\u00e9lection;il faut  donc supprim\u00e9 les derni\u00e8re lois absurde qui favorise l\u2019extension de nos villes g\u00e9rons d\u2019abord tous les probl\u00e8me existant avant d'agrandir et seulement quand tous mais vraiment tout les probl\u00e8mes seront r\u00e9solu en passer par les urnes pour voir la suite possible&lt;/p&gt;","&lt;p&gt;Prime de boitier ethanol par Region.&lt;/p&gt;&lt;p&gt;Favoriser la construction de vl multi fuels. Le vl electrique ayant peu d autonomie n est pas encore a l ordre du jour&lt;/p&gt;&lt;p&gt;Non au traite de Paris comme l a dit or President des USA.&lt;/p&gt;&lt;p&gt;TAXER les entreprises de carburant TOTAL et autres raffineries&lt;/p&gt;","&lt;p&gt;Interdire \u00e0 l'industrie de la mode de d\u00e9truire ses stocks d'invendus.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un service \u00e9cologique de mani\u00e8re \u00e0 former nos jeunes aux diff\u00e9rents m\u00e9tiers li\u00e9s \u00e0 la transition \u00e9cologique .  C'est peut-\u00eatre une id\u00e9e qui m\u00e9rite d'\u00eatre approfondie. &lt;/p&gt;","&lt;p&gt;Le r\u00e9seau ferroviaire a \u00e9t\u00e9 massacr\u00e9 depuis 1930.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour une vraie transition \u00e9cologique, il est n\u00e9cessaire d'avoir la m\u00eame qualit\u00e9 et diversit\u00e9 de transports en communs que l on soit en ville ou en campagne/montagne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus en plus de camions sur les routes, donc plus de pollutions, et risque major\u00e9 d'accidents.&lt;/p&gt;&lt;p&gt;Le projet de transport de marchandises par ferroutage a \u00e9t\u00e9 totalement abandonn\u00e9...&lt;/p&gt;","&lt;p&gt;apr\u00e8s 22 h, les bureaux sont vides, n\u00e9anmoins, par exemple au quartier de la D\u00e9fense, la plupart des immeubles vides sont illumin\u00e9s. Enseigne lumineuse mais aussi locaux int\u00e9rieurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi ne pas \u00e9teindre les lumi\u00e8res ! la consommation d'\u00e9lectricit\u00e9 s'en ressentirait fortement et les entreprises n'auraient pas \u00e0 g\u00e9rer leurs co\u00fbts en baissant les salaires...&lt;/p&gt;","&lt;p&gt;Mettre en place un prix progressif des carburants en fonction du nombre de chevaux fiscaux du v\u00e9hicule. Mettre en place (financement par les distributeurs de carburant) un syst\u00e8me de lecture des plaques min\u00e9ralogiques par cam\u00e9ras avant-arri\u00e8re lorsque le v\u00e9hicule est stationn\u00e9 pour prendre son carburant. Acc\u00e8s \u00e0 la carte grise (sans acc\u00e8s au nom du propri\u00e9taire pour respecter RGPD) et d\u00e9termination imm\u00e9diate du prix du carburant en fonction du nombre de CV. Le prix de l'essence affich\u00e9 \u00e0 la pompe serait donc une fourchette variant entre le prix minimum pour une voiture de peu de CV et le prix maxi pour une voiture avec beaucoup de CV. Cela implique \u00e9galement que les camions payent le carburant au prix fort ce qui va augmenter les couts de transport routier. Pour les plaques \u00e9trang\u00e8res, application d'un tarif \u00e9lev\u00e9 si non pr\u00e9sentation de la carte grise du v\u00e9hicule.&lt;/p&gt;","&lt;p&gt;Ces grosses exploitations (centaines d'hectares) ne peuvent pas utiliser de personnel dont le co\u00fbt ram\u00e8nerait leurs revenus mensuels de 2000\u20ac \u00e0 1000\u20ac mensuel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;(Il est entendu que nous parlons ici des \u00ab\u00a0\u00e9oliennes industrielles\u00a0\u00bb, ces \u00e9normes machines de plus de 100m de haut).&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;La consommation d\u2019\u00e9lectricit\u00e9 a tripl\u00e9 en France entre 1973 et 2008 et le chauffage repr\u00e9sente \u00e0 lui seul actuellement 30% de cette consommation (sous la pouss\u00e9e d\u2019EDF afin de vendre l\u2019exc\u00e9dent \u00e9lectronucl\u00e9aire).&lt;/p&gt;&lt;p&gt;Les a\u00e9rog\u00e9n\u00e9rateurs fonctionnent avec un vent de 10 \u00e0 15 km/h jusqu\u2019\u00e0 90 km/h. Au-del\u00e0 ils sont arr\u00eat\u00e9s\u00a0parce que trop dangereux. &lt;/p&gt;&lt;p&gt;En 2009 le parc \u00e9olien fran\u00e7ais a fourni 7,8 Twh \u00e0 partir de 4400 Mw de puissance install\u00e9e. Sur 8760 heures que compte une ann\u00e9e, cela revient \u00e0 20% de sa puissance maximale. On appelle ce chiffre le facteur de capacit\u00e9. Il ne veut rien dire en soi si on ne le compare aux autres modes de production. Le nucl\u00e9aire tourne \u00e0 70%, l\u2019hydro\u00e9lectrique \u00e0 50%, l\u2019\u00e9olien offshore \u00e0 40% et le photovolta\u00efque seulement \u00e0 8,6%\u00a0! (chiffres RTE, r\u00e9seau de transport d\u2019\u00e9lectricit\u00e9). Ces chiffres restent \u00e0 peu pr\u00e8s les m\u00eames au cours des ans quel que soit le nombre de machines ou de panneaux solaires. On ne peut modifier ni le vent ni le soleil.&lt;/p&gt;&lt;p&gt;Si l\u2019on prend la production \u00e9lectrique totale du pays, les \u00e9oliennes n\u2019en repr\u00e9sentent que quelques % et, si la production d\u2019\u00e9nergie \u00ab\u00a0renouvelable\u00a0\u00bb augmente de 3% / an celle de l\u2019\u00e9lectricit\u00e9 conventionnelle augmente plus encore. Ceci pour dire qu\u2019au train o\u00f9 vont les choses nous n\u2019aurons jamais assez d\u2019\u00e9oliennes pour seulement compenser l\u2019augmentation de la consommation.&lt;/p&gt;&lt;p&gt;Nous savons, gr\u00e2ce aux chiffres Danois et Allemands, qu\u2019il faut des centrales thermiques pour remplacer l\u2019absence de production les jours sans vent et que les \u00e9missions de CO2 dans ces pays n\u2019ont pas diminu\u00e9 avec les \u00e9oliennes pour cette raison.&lt;/p&gt;&lt;p&gt;Apr\u00e8s les chiffres parlons pollution proprement dite, sans parler des inconv\u00e9nients sonores et visuels dont nous avons d\u00e9j\u00e0 longuement d\u00e9battu.&lt;/p&gt;&lt;p&gt;La fabrication des \u00e9l\u00e9ments constitutifs des \u00e9oliennes (56% fabriqu\u00e9s en Chine par la main d\u2019\u0153uvre que l\u2019on sait) n\u00e9cessite des mat\u00e9riaux et des traitements nocifs\u00a0: polyester, vinyle, \u00e9poxy, polyur\u00e9thane sous formes diverses- peinture, r\u00e9sine, colle- pour prot\u00e9ger les mats et les pales. Dans le but d\u2019all\u00e9ger les aimants des g\u00e9n\u00e9rateurs les constructeurs ont recours aux m\u00e9taux du groupe des terres rares (dont la Chine poss\u00e8de le quasi monopole, les mafias chinoises devrait on dire). Leur extraction r\u00e9clame l\u2019emploi de puissants acides qui polluent les rivi\u00e8res et d\u00e9truisent les rizi\u00e8res et les exploitations piscicoles. (Courrier International du 23 avril 2009) Par ailleurs une \u00e9olienne de 1,4 Mw contient plus de 4 tonnes de cuivre dont les gisements du P\u00e9rou et du Chili ont d\u00e9j\u00e0 chass\u00e9 de leurs terres des villages entiers de paysans. &lt;/p&gt;&lt;p&gt;Le photovolta\u00efque n\u2019est pas mieux loti, nous y reviendrons si n\u00e9cessaire.&lt;/p&gt;&lt;p&gt;Mais le point essentiel qu\u2019il faut bien comprendre c\u2019est que l\u2019\u00e9olien constitue la &lt;strong&gt;derni\u00e8re d\u00e9marche menant \u00e0 l\u2019occupation totale du territoire par l\u2019industrie l\u00e0 o\u00f9 on peut encore la refuser. La r\u00e9duction des gaz \u00e0 effet de serre passe par la relocalisation des moyens de production et donc l\u2019abandon des grosses installations industrielles dont le seul but est de produire de plus en plus\u00a0; retour sur investissement oblige.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;C\u2019est pourquoi nous nous opposons \u00e0 toute implantation d\u2019\u00e9oliennes.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; &lt;/strong&gt;Sources\u00a0: LE SENS DU VENT &lt;em&gt;Notes sur la nucl\u00e9arisation de la France au temps des illusions renouvelables. &lt;/em&gt;D\u2019Arnaud Michon.&lt;/p&gt;&lt;p&gt;Pour remplacer tous les r\u00e9acteurs nucl\u00e9aires il faudrait installer 100000 \u00e9oliennes de 2MW, soit une tous les 5 km\u00b2\u00a0! (carr\u00e9 de 2,23 km de c\u00f4t\u00e9), sans compter le facteur de charge qui voudrait que ce chiffre soit multipli\u00e9 par 5 (500\u00a0000 machines) et leur associer au moins 200\u00a0000 MW/H produits par des centrales \u00e0 flamme. Bonjour les d\u00e9g\u00e2ts. &lt;/p&gt;","&lt;p&gt;-Faire un GRAND DEBAT sur la soci\u00e9t\u00e9 de l'argent , des banques , du profit sans limite ! &lt;/p&gt;&lt;p&gt;-Doit on irr\u00e9m\u00e9diablement accepter notre propre extinction et celle des esp\u00e8ces animales , v\u00e9g\u00e9tales pour satisfaire l'avidit\u00e9 d'une minorit\u00e9 ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Il faudrait interdire toutes sp\u00e9culations sur l'alimentation et consid\u00e9rer que ce ne sont pas des biens comme les autres.&lt;/p&gt;","&lt;p&gt;Consommez moins, vous le mettrez \u00e0 genoux et vous sauverez la plan\u00e8te&lt;/p&gt;","&lt;p&gt;Des quantit\u00e9s de bons producteurs viendraient vendre leurs bons produits ainsi le petit commerce des centres ville ressusciteraient &lt;/p&gt;&lt;p&gt;et les consommateurs tourneraient le dos \u00e0 la grande distribution &lt;/p&gt;","&lt;p&gt;Une installation de m\u00e9thanisation g\u00e9n\u00e8re des nuisances olfactives, il serait important d'imposer &lt;strong class=\\\"ql-size-normal\\\"&gt;un confinement des intrants&lt;/strong&gt; dans ces installations et aussi d'imposer une implantation intelligente.&lt;/p&gt;&lt;p&gt;Pour les parcs \u00e9oliens,&lt;strong&gt; \u00e9viter la concentration&lt;/strong&gt; comme en Champagne Ardennes, &lt;strong&gt;une r\u00e9partition nationale&lt;/strong&gt; sera souhaitable. Les machines de plus en plus hautes ont un impact sur des territoires de plus en plus \u00e9loign\u00e9s de celle-ci, l\u2019enqu\u00eate publique devra avoir lieu dans un plus grand rayon\u00a0! &lt;/p&gt;&lt;p&gt;L\u2019achat de l\u2019\u00e9nergie \u00e9olienne devra \u00eatre revu au co\u00fbt de la vente aux contribuables.&lt;/p&gt;","&lt;p&gt;obliger les grosses entreprises emettrices de chaleur a faire des reseaux de recuperation de chaleur urbain a proximit\u00e9, financement a prevoir avec les communes avoisinantes&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un droit des objets \u00e0 avoir une empreinte environnementale minimale&lt;/p&gt;","&lt;p&gt;relocaliser la production et l'economie de l'\u00e9nergie &lt;/p&gt;","&lt;p&gt;Les clauses sociales et environnementales doivent \u00eatre obligatoires dans tous les trait\u00e9s de libre-\u00e9change.&lt;/p&gt;&lt;p&gt;Ahurissant d'importer des produits dont on interdit la production chez nous.&lt;/p&gt;&lt;p&gt;Il est indispensable de modifier TOUS ces trait\u00e9s pour mettre fin au dumping fiscal, social et environnemental.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La technologie est au point, il ne reste plus que la volont\u00e9 politique pour mettre la production en route afin de mettre en circulation des voitures non \u00e9mettrices de CO2 et gaz polluants capables de faire de longs trajets et sans avoir recourt \u00e0 des batteries au lithium qui pour l'instant sont trop polluantes pour \u00eatre \u00e9cologiquement soutenables (le lithium est rare et des sites remarquables comme le Salar d'Uyuni en Bolivie sont menac\u00e9s de destruction).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Obliger, en quelques ann\u00e9es, les constructeurs automobiles \u00e0 convertir leurs motorisations essence et diesel pour passer \u00e0 l'hydrog\u00e8ne. Et notamment les poids lourds connus pour \u00eatre particuli\u00e8rement polluants.&lt;/p&gt;&lt;p&gt;Cet hydrog\u00e8ne serait produit \u00e0 base de biomasse issue de d\u00e9chets agricoles mais aussi de d\u00e9chets alimentaires des m\u00e9nages, cantines, restaurants etc. La ressource en France a \u00e9t\u00e9 calcul\u00e9e et elle est sup\u00e9rieure \u00e0 la quantit\u00e9 de p\u00e9trole import\u00e9.&lt;/p&gt;&lt;p&gt;La distribution se fera \u00e0 la pompe pour le m\u00eame prix que la gasoil d\u00e9tax\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est donc urgent, car tout cela est circulaire sinon \u00e7a ne fonctionne pas, de mettre en place, \u00e0 l'\u00e9chelle nationale, r\u00e9gionale et communale, une collecte efficace et aussi incitative que possible (donc facile avec de nombreux points de collecte), des d\u00e9chets verts et alimentaires afin de cr\u00e9er la ressource n\u00e9cessaire \u00e0 la production de ce nouveau carburant.&lt;/p&gt;&lt;p&gt;Et parall\u00e8lement, de cr\u00e9er un maillage efficace du territoire en pompes avant la commercialisation des voitures \u00e0 hydrog\u00e8ne pour ne pas freiner les achats.&lt;/p&gt;","&lt;p&gt;Quand c'est possible mettre les camions sur des wagons rail.&lt;/p&gt;&lt;p&gt;Vitesse limit\u00e9 \u00e0 90 km/h&lt;/p&gt;&lt;p&gt;Suppression du permis \u00e0 point et remettre le permis permanent.&lt;/p&gt;","&lt;p&gt;Aux Etats-Unis, le bilan de l\u2019extraction de ces \u00e9nergies fossiles est catastrophique : pollution massive des nappes phr\u00e9atiques et de l\u2019air, destruction des paysages et de milieux naturels, etc. Leur exploitation, en France, conduirait in\u00e9luctablement aux m\u00eames d\u00e9g\u00e2ts ainsi qu\u2019\u00e0 des \u00e9missions accrues de gaz \u00e0 effet de serre, alors m\u00eame que notre pays s\u2019est engag\u00e9 \u00e0 les diviser par quatre.&lt;/p&gt;&lt;p&gt;Je vous laisse la p\u00e9tition ci-dessous pour vous faire un avis :&lt;/p&gt;&lt;p&gt;https://www.mesopinions.com/petition/nature-environnement/gaz-schiste-merci/18504&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je vous invite \u00e0 regarder la vid\u00e9o youtube de Philippe Pascot sur le gaz de schiste. Si apr\u00e8s avoir vu \u00e7a, vous n'\u00eates pas convaincu, je ne sais plus quoi faire ou dire!&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=x3qe3eZqbfw&amp;amp;t=1s&lt;/p&gt;","&lt;p&gt;Une voiture \u00e0 air comprim\u00e9 existe, elle a \u00e9t\u00e9 cr\u00e9\u00e9e en 1996 par Guy N\u00e8gre, aujourd'hui d\u00e9c\u00e9d\u00e9, et une \u00e9quipe d'ing\u00e9nieurs. C'est une voiture qui filtre l'air et qui renvoie, lorsqu'on roule en ville, de l'air filtr\u00e9. J'attends depuis plusieurs ann\u00e9es sa commercialisation et ensuite son \u00e9volution pour am\u00e9liorer l'autonomie sur route. La soci\u00e9t\u00e9 qui l'a cr\u00e9\u00e9e s'appelle MDI. Cette voiture a \u00e9t\u00e9 pr\u00e9sent\u00e9e \u00e0 Toulouse et devait voir le jour d\u00e8s 2009 (je crois)&lt;/p&gt;","&lt;p&gt;Supprimer toutes les \u00e9oliennes&lt;/p&gt;","&lt;p&gt;Tout le monde sait maintenant que l'urgence est absolue. La course au profit en particulier par la cr\u00e9ation continue de faux besoins est maintenant plus que jamais criminelle. De m\u00eame que entretenir une croissance qui continue de d\u00e9vaster la plan\u00e8te et d'attaquer la vie et qui va n\u00e9cessairement provoquer des guerres (qui ont d\u00e9j\u00e0 commenc\u00e9, par exemple sur la question des ressources en eau\u00a0: au moyen-orient l'enjeu de l'eau est aussi important que celui du p\u00e9trole).&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas tout simplement faire en sorte que les recettes des taxes carburants vont dans la transition \u00e9cologique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(Notamment augmenter \u00e0 ce jour la prime pour passer \u00e0 un v\u00e9hicule plus propre. Quand on sait qu'il est malheureux qu'\u00e0 ce jour il est souvent plus rentable de rester au diesel ou \u00e0 l'essence que de passer \u00e0 une voiture \u00e9lectrique).&lt;/p&gt;","&lt;p&gt;Parce que l'homme ne n\u00e9cessite pas de manger des produits animaux pour \u00eatre en bonne sant\u00e9, il est souhaitable de reconsid\u00e9rer le sort que nous r\u00e9servons aux animaux d'\u00e9levage qui ne demandent, comme nous, qu'\u00e0 vivre leur vie. Ils sont abattus dans des conditions totalement insupportables pour notre seul plaisir gustatif.&lt;/p&gt;&lt;p&gt;Il est reconnu que :&lt;/p&gt;&lt;p&gt;1/ la consommation de viande, souvent excessive, est source de maladies cardiovasculaires et de certains cancers&lt;/p&gt;&lt;p&gt;2/ l'\u00e9levage est source de pollution, de gaspillage des ressources en eau, de d\u00e9forestation&lt;/p&gt;&lt;p&gt;3/ et contribue au r\u00e9chauffement climatique (l'\u00e9levage est l'un des premiers responsables de l'augmentation des gaz \u00e0 effet de serre)&lt;/p&gt;&lt;p&gt;Voir : https://www.viande.info&lt;/p&gt;&lt;p&gt;Mettre fin \u00e0 l'\u00e9levage, fermer les abattoirs et v\u00e9g\u00e9taliser son alimentation constitue une r\u00e9ponse \u00e0 cette probl\u00e9matique, et permet, par la m\u00eame occasion, de mettre fin \u00e0 la grande souffrance que nous faisons subir aux animaux.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est indispensable de limiter le trafic routier tout en d\u00e9gageant par le biais des imp\u00f4ts, des sommes \u00e0 investir dans la reconversion \u00e9cologique. Dans cette optique, il faut d\u00e9velopper le fret ferroviaire, taxer le k\u00e9ros\u00e8ne et le fuel des porte-containers...&lt;/p&gt;","&lt;p&gt;Une liste de composants nocifs av\u00e9r\u00e9s (canc\u00e9rig\u00e8nes, pertubateurs endocriniens etc) existe pourtant les produits les contenant sont en libre vente&lt;/p&gt;&lt;p&gt;Malgr\u00e9 la prise de conscience collective et les outils de v\u00e9rification des compositions, pourquoi ne pas simplement interdire de commercialisation ces produits ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Informer que les v\u00e9hicules thermiques diesel ne sont pas fait pour des vitesses moyennes de moins de 45 km/h. \u00c0 ces vitesses l\u00e0 les moteurs s'encrassent \u00e0 cause du recyclage des gaz (pour tenir les seuils d'\u00e9mission des oxydes d'azote par km, \u00e0 basse vitesse, la temp\u00e9rature de combustion des moteurs est abaiss\u00e9e par le recyclage des gaz froid de combustion). Cela g\u00e9n\u00e8re des particules qui sont brul\u00e9s dans les catalyseurs ou pi\u00e9g\u00e9s dans les filtre \u00e0 particules. Cependant la vanne de recyclage \u00e0 tendance \u00e0 s'encrasser et le v\u00e9hicule ne respecte plus sa classe \u00e9nerg\u00e9tique (les \u00e9missions de polluants ne sont plus en dessous des seuils des normes anti-pollution). Aussi faut-il d\u00e9conseiller \u00e0 des conducteurs qui se d\u00e9placent quasi exclusivement en agglom\u00e9ration d'acheter un v\u00e9hicule diesel.&lt;/p&gt;","&lt;p&gt;Favoriser (aides, etc ) les circuits courts , taxer les produits venus d'autres continents pouvant \u00eatre cultiv\u00e9s en France/Europe et taxer \u00e9galement les bateaux qui acheminent ces produits . &lt;/p&gt;","&lt;p&gt;http://www.plateforme-petite-peche.fr/?page_id=4&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.lepecheurresponsable.com/defense-mer-et-ecologie/la-plateforme-de-la-petite-p%C3%AAche-artisanale.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.change.org/p/didier-guillaume-ministre-de-l-agriculture-de-la-peche-et-de-l-alimentation-m-le-ministre-agissez-pour-le-thon-rouge-et-la-petite-p%C3%AAche-artisanale-fran%C3%A7aise&lt;/p&gt;","&lt;p&gt;Favoriser les constructions passives (\u00e9conomes en \u00e9nergie), l'habitat participatif et interg\u00e9n\u00e9rationnel dans le logement social et la construction en g\u00e9n\u00e9ral par un partenariat public priv\u00e9 (financement participatif).&lt;/p&gt;","&lt;p&gt;Arr\u00eater le glyphosate et tous les d\u00e9riv\u00e9s, aider nos agriculteurs, \u00e9leveurs \u00e0 produire moins mais de grande qualit\u00e9 pour notre sant\u00e9, revenir \u00e0 la culture saine, la malbouffe il y en a ASSEZ !!!!&lt;/p&gt;","&lt;p&gt;R\u00e9tablir le contr\u00f4le technique avec la r\u00e9glementation  d'avril 2018 .Avec les nouvelle normes un v\u00e9hicule qui n'\u00e9tait pas dangereux en avril 2018 peut le devenir un mois apr\u00e8s. Personne n'a penser que cela va p\u00e9naliser des milliers de Fran\u00e7ais n'ayant pas les moyens de changer de v\u00e9hicule....m\u00eame avec la prime .&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;FAIRE UNE PRIORITEE L'ACCESSIBILITE AUX PERSONNE HANDICAPE des transport en commun DELAIS MAXIMUM POUR REGLER CE PROBLEME DEUX ANS \\\"cela aurais du etre fait depuis au moins 3 ans selon la loie d insertion des personne handicaper ce n 'est toujours pas fait depuis 15 ans \\\"&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Taxer fortement le k\u00e9ros\u00e8ne et le fioul lourd pour les paquebots et les portes containers ( de 200 \u00e0 500% ). Les transports a\u00e9riens et maritimes polluent fortement.Pollueur payeur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;INTERDIRE LE GLYPHOSATE ET TOUTES SUBSTANCES DERIVEES PLUS DE TRANSPARENCE DANS LE TRI DE NOS DECHETS &lt;/p&gt;"
