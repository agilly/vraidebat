qu'il nous permettra de vivre comme nous le faisons, pour toujours et sans cons\u00e9quences. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Toute la v\u00e9rit\u00e9, rien que la v\u00e9rit\u00e9:&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;V\u00e9rit\u00e9 sur le degr\u00e9 de validit\u00e9 des mesures globales,\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;V\u00e9rit\u00e9 sur la port\u00e9e r\u00e9elle des r\u00e9sultats des glaciologues,\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;V\u00e9rit\u00e9 la signification des d\u00e9crues glaciaires et nivales,\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;V\u00e9rit\u00e9 sur la valeur des courbes thermiques,\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;V\u00e9rit\u00e9 sur la relation des GES avec l\u2019homme et le r\u00e9chauffement climatique,&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;V\u00e9rit\u00e9 sur le poids de la vapeur d\u2019eau,\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00c0 int\u00e9grer toutes ces donn\u00e9es aucune n\u2019est susceptible d\u2019entrer dans une doctrine satisfaisante, sauf\u00a0\u00e0 privil\u00e9gier les seuls processus naturels, ce qui viderait le d\u00e9bat de toute substance,  hors de question pour les hyst\u00e9riques et les agit\u00e9s du r\u00e9chauffement anthropique, la d\u00e9sinformation la plus totale est n\u00e9cessaire, indispensable. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nos autoroutes sont encombr\u00e9es de poids lourds \u00e9trangers, souvent qui viennent des pays de l'Est avec des normes de pollution laxistes. Il faut leur faire payer une taxe carbone \u00e0 l'entr\u00e9e sur notre territoire, ou une vignette carbone \u00e0 l'ann\u00e9e.&lt;/p&gt;","&lt;p&gt; Taxer le transport par camions pour inciter le transport ferroviaire ou fluvial &lt;/p&gt;","&lt;p&gt;Je souhaite  que l'alimentation  BIO  soit accessible  a  tous ,pas que g\u00e9ographiquement parlant mais financi\u00e8rement. &lt;/p&gt;&lt;p&gt;Que les produits  chimiques toxiques  pour les animaux  et les humains  utilis\u00e9s  dans les cultures soit a interdits. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;L\u2019Etat doit montrer l\u2019exemple avant d\u2019imposer aux citoyens des contraintes \u00e9cologiques.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;En ce qui concerne le r\u00e9chauffement climatique, les citoyens ne peuvent porter les mesures restrictives sans que ne soient mis \u00e0 contribution tous les responsables\u00a0: notamment les secteurs de l\u2019aviation, du transport routier et maritime.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;En ce qui concerne le diesel, apr\u00e8s avoir incit\u00e9 les automobilistes \u00e0 faire le choix d\u2019une voiture \u00e9quip\u00e9e au diesel, l\u2019Etat ne peut aujourd\u2019hui ni culpabiliser, ni sanctionner les usagers.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Dans le cadre des nouvelles normes, l\u2019Etat doit donc prendre \u00e0 sa charge les transformations n\u00e9cessaires en faisant payer les v\u00e9ritables pollueurs comme il est pr\u00e9vu dans la loi.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Favoriser les produits locaux dans tous les magasins.&lt;/p&gt;","&lt;p&gt;Laissez tous particuliers,copropri\u00e9taires, entreprises, \u00e9leveurs...produire de l\u2019\u00e9nergie Verte. La production par directement dans le r\u00e9seau. La quantit\u00e9 produite de KW vient en d\u00e9duction de sa propre consommation.&lt;/p&gt;","&lt;h1&gt;&lt;span class=\\\"ql-size-small\\\"&gt;Ouvrir (vite) une usine EN FRANCE qui produise tous les types de batteries en version propre, au sodium.&lt;/span&gt;&lt;/h1&gt;","&lt;p&gt;Obliger les banques (a qui nous avons c\u00e9der le pouvoir de cr\u00e9ation mon\u00e9taire ,ne l'oublions pas ) a doubler la prime a la casse !!&lt;/p&gt;","&lt;p&gt;Acheter du vrac \u00e0 l'aide de contenant que l'on poss\u00e9derait d\u00e9j\u00e0. &lt;/p&gt;&lt;p&gt;On pourrait faire cela pour acheter: les p\u00e2tes, le riz, les c\u00e9r\u00e9ales, sel, sucre, \u00e9pices, ... &lt;/p&gt;&lt;p&gt;ou avec des bouteilles pour le lait, les jus de fruit, ...&lt;/p&gt;","&lt;p&gt;Les lobbies sont en grande partie responsables de l'inertie des \u00e9tats en mati\u00e8re d'\u00e9cologie&lt;/p&gt;","&lt;p&gt;Le scandale du \\\"bio\u00e9thanol\\\" E85, fait \u00e0 base de palme, de sucre, de bl\u00e9, de colza et de tournesol&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Depuis quelques mois, \u00e9tonn\u00e9s, les automobilistes ont vu appara\u00eetre, dans certaines stations services, un nouveau carburant bon march\u00e9, le bio\u00e9thanol E85 . Il faut savoir que cette \\\"alternative\\\" -pas du tout bio- est un m\u00e9lange de graisse de palme import\u00e9e d'Indon\u00e9sie -laquelle entra\u00eene la d\u00e9forestation des derni\u00e8res for\u00eats primaires et l'an\u00e9antissement de nombreuses esp\u00e8ces, dont nos cousins orang-outans- d'huile de colza et de tournesol, de canne \u00e0 sucre, de bl\u00e9, de ma\u00efs et de 15% d'essence fossile.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Franchement, n'est-il pas ind\u00e9cent de transformer des aliments destin\u00e9s aux humains en carburant pour nos bagnoles, alors que 800 millions de personnes dans le monde souffrent de la faim et des maladies collat\u00e9rales, soit une personne sur dix ?\u00a0&lt;/p&gt;","&lt;p&gt;R\u00e9tablir le contr\u00f4le technique avec la r\u00e9glementation d'Avril 2018. A cause des nouvelles normes un v\u00e9hicule qui n\u2019\u00e9tait pas \\\"dangereux\\\"  en avril 2018 peut le devenir un mois apr\u00e8s . Personne n'a pens\u00e9 que cela pourrait handicaper des milliers de Fran\u00e7ais n'ayant pas les moyens de changer de voiture .&lt;/p&gt;","&lt;p&gt;Que dans chaque territoire, du quartier ou hameau, \u00e0 la r\u00e9gion,(voire au niveau national) soit r\u00e9fl\u00e9chi un plan local de non-urbanisme, c'est-\u00e0-dire un plan notifiant les zones o\u00f9 on ne construira pas, o\u00f9 la nature (cultiv\u00e9e, r\u00e9serv\u00e9e \u00e0 l'\u00e9levage, ou bien laiss\u00e9e en friche ou \u00e0 l'\u00e9tat sauvage) sera interdite de construction (routes comprises), que cette nature soit priv\u00e9e ou publique. A cela sera adjointe une loi de r\u00e9ciprocit\u00e9 : pour qu'une zone soit nouvellement b\u00e2tie, il faudra qu'une autre zone b\u00e2tie de surface \u00e9quivalente soit rendue \u00e0 la nature (pour culture ou friche).&lt;/p&gt;","&lt;p&gt;Pour les transporteurs qui se contentent de traverser notre pays, rendre obligatoire le ferroutage. Cela sous entend de mettre en place un service de ferroutage efficace et adapt\u00e9 (c'est \u00e0 dire d\u00e9livrant un service acceptable \u00e0 un tarif acceptable).&lt;/p&gt;","&lt;p&gt;La biodiversit\u00e9, et notamment les insectes sont aujourd'hui extr\u00eamement menac\u00e9s, notamment par l'utilisation des pesticides.&lt;/p&gt;&lt;p&gt;Ce d\u00e9clin sans pr\u00e9c\u00e9dent des insectes constitue une menace pour l'ensemble de l' \u00e9cosyst\u00e8me (d\u00e9clin des autres esp\u00e8ces qui d\u00e9pendent de ces insectes, mais aussi des services \u00e9cosyst\u00e9miques tels que la pollinisation).&lt;/p&gt;&lt;p&gt;Il est aujourd'hui urgent:&lt;/p&gt;&lt;p&gt;-D'aider financi\u00e8rement les agriculteurs afin qu'ils puissent revoir leur syst\u00e8me de production et limiter l'usage des pesticides (notamment aide plus importante pour la conversion en bio ou en agriculture de conservation)&lt;/p&gt;&lt;p&gt;-Financer la recherche en agro-\u00e9cologie afin de trouver des alternatives acceptables aux pesticides &lt;/p&gt;&lt;p&gt;-P\u00e9naliser ou taxer fortement les exploitations qui ne respecteraient pas les bonnes pratiques en terme d'usage des pesticides&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.sciencesetavenir.fr/nature-environnement/les-insectes-un-declin-mondial-sans-precedent_131407&lt;/p&gt;","&lt;p&gt;(Chers lecteurs, je m'excuse pour l'absence d'accent sur mon clavier.) Commencer par differencier le \\\"PIB prospere\\\", du \\\"PIB pauperiste\\\" en analysant non seulement les flux monetaires mais leurs effets. Si la croissance consideree cree de la valeur commune et rend la societe plus prospere, elle serait comptabilisee dans le PIB prospere. Si au contraire les effets de la croissance consideree sont la destruction d'eco-systeme ou de tissu social, la perte de resilience ou l'accaparement de biens communs, elle serait consideree comme du PIB pauperiste.&lt;/p&gt;","&lt;p&gt;Je propose que toute les recettes r\u00e9cup\u00e9rer, soit investit dans la transition \u00e9cologique et que lorsque les prix des carburants monte, la taxe doit baisser.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Moins de production de viande (hausse du co\u00fbt de la viande, jour sans viande dans les cantines, etc.). Modifier les campagnes de sensibilisation sur l\u2019alimentation pour ne plus dire qu\u2019il faut manger de la viande/lait \u00e0 chaque repas et mieux avertir sur la contamination des poissons et fruits de mer.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La premi\u00e8re attention du \u00ab\u00a0new deal\u00a0vert \u00bb dois \u00eatre port\u00e9, sur la planification territoriale, le transport publique et la vie communautaire, en particulier dans les zones rurales, les milieux p\u00e9ri-urbains et les territoires outre-mer. Cela gr\u00e2ce \u00e0 un grand effort national de r\u00e9g\u00e9n\u00e9ration de notre infrastructure territoriale.\u00a0Le\u00a0\u00ab\u00a0new deal\u00a0vert \u00bb, fonctionnerait ainsi comme un plan vert et solidaire pour des villes et des villages \\\"marchables\\\", durables et \u00e9quitable qui combinerait aussi les efforts de circularit\u00e9 et d\u2019\u00e9nergie renouvelable d\u00e9crit ci-desous. Pour la d\u00e9cisions pr\u00e9cise des usages de ces fonds, et de tous les fonds territoriaux, des budgets participatifs peuvent \u00eatre mis en place dans toutes les communes de France. Le model\u00e9 de Porto Al\u00e8gre tel qu\u2019il fus mis en \u0153uvre de 1989 \u00e0 2004 repr\u00e9sente la forme la plus effective de budget participatif, et il est recommand\u00e9 d\u2019adapter et d\u2019\u00e9tendre sa structure pour touts les territoires de la France\u00a0: https://www.tandfonline.com/doi/full/10.1080/19463138.2019.1570219 &lt;/p&gt;&lt;p&gt;De plus, ces investissements doivent \u00eatre accomplis avec un attention particuli\u00e8re a l\u2019\u00e9conomie sociale et solidaire ainsi des majeurs restructurations et refinancements de la recherche sous une logique \u00ab\u00a0open source\u00a0\u00bb pour impulser des nouvelles structures \u00e9conomiques collaboratives, innovatrices et hautement transformatrices. &lt;/p&gt;&lt;p&gt;Pour assurer la transition voulu ce \u00ab\u00a0new deal\u00a0vert \u00bb dois \u00eatre combin\u00e9 \u00e0 la mise en \u0153uvre d\u2019une loi d'\u00e9conomie circulaire obligeant touts les acteurs \u00e9conomiques (producteurs, commercialisateurs, municipalit\u00e9s, recycleurs etc.) \u00e0 coordonner leurs activit\u00e9s pour fermer tous les cycles mat\u00e9riels d'ici 2030. Cela leurs obligera ainsi a faire en sorte que tout produit soit facilement r\u00e9parable, r\u00e9utilisable, reconditionnable ou recyclable et que l\u2019organisation de la production, la vente, l\u2019utilisation, la d\u00e9charge et la r\u00e9cup\u00e9ration de tout produit soit parfaitement circulaire. De plus cet effort pourra mener a la cr\u00e9ation de multiples travails et industries sp\u00e9cialis\u00e9s qui propulseront la transition \u00e9cologique. &lt;/p&gt;&lt;p&gt;Le \u00ab\u00a0new deal\u00a0vert \u00bb aidera aussi \u00e0 la transition \u00e9nerg\u00e9tique ver les renouvelables qui co\u00fbtent \u00e0 pr\u00e9sent moins cher que toutes autres \u00e9nergies nucl\u00e9aires ou fossiles. Un plan visant une Energie 100% renouvelable pour la France d\u2019ici 2040 est donc enti\u00e8rement possible et facile \u00e0 mettre en \u0153uvre.&lt;/p&gt;","&lt;p&gt;Que chaque citoyen d\u00e8s sa naissance dispose d'un quota \u00e9quivalant \u00e9nerg\u00e9tique qui serait cr\u00e9dit\u00e9 tous les mois et d\u00e9bit\u00e9 \u00e0 chaque achat ou activit\u00e9 qui ont un co\u00fbt en \u00e9nergie (production transport conditionnement...).&lt;/p&gt;&lt;p&gt;Donc prendre l'avion, acheter du sak\u00e9 ou un pull qui vient de l'autre bout du monde serait tr\u00e8s cher. &lt;/p&gt;&lt;p&gt;Une fois arriv\u00e9 au bout de son cr\u00e9dit de \\\"points \u00e9nerg\u00e9tiques\\\" le citoyen d\u00e9pensier ne pourrait plus que s'acheter des produits de base, locaux, non transform\u00e9s.&lt;/p&gt;&lt;p&gt;En clair, mettre en place un rationnement contraignant et \u00e9quitable sur notre consommation d'\u00e9nergie. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Oui je sais c'est liberticide, aucun gouvernement ne pourrait \u00eatre \u00e9lus avec un tel programme et on se retrouverait avec une r\u00e9volution (et moi pendu \u00e0 un arbre). &lt;/p&gt;&lt;p&gt;Mais l'avenir de notre esp\u00e8ce, de nos enfants, ne vaut-il pas de payer ce prix? &lt;/p&gt;","&lt;p&gt;1 - l'energie nucl\u00e9aire ne rejette aucun gaz nocif. Seuls les d\u00e9chets sont nocifs et peuvent \u00eatre r\u00e9duits si on reconstruit, par exemple, Super Ph\u00e9nix qui fonctionnait avec les d\u00e9chets des centrales classiques. Ces d\u00e9chets peuvent\u00a0\u00e9galement \u00eatre enfouis profond\u00e9ment sans aucun risque&lt;/p&gt;&lt;p&gt;2 - les \u00e9oliennes sont un d\u00e9sastre \u00e9cologique, technique et financier. Sachez que EDF rejette dans la terre l'\u00e9lectricit\u00e9 produite par des champs d'\u00e9oliennes inf\u00e9rieurs \u00e0 10 ou 12 unit\u00e9s pour ne pas d\u00e9grader la qualit\u00e9 du courant&lt;/p&gt;&lt;p&gt;3 - le CO\u00b2 ne repr\u00e9sente que 4 \u00e0 5% des gaz \u00e0 effet de serre, et la France n'en produit que tr\u00e8s peu gr\u00e2ce au nucl\u00e9aire. Donc harceler les fran\u00e7ais, d\u00e9penser des fortunes pour r\u00e9duire ce CO\u00b2 et surtout taxer les fran\u00e7ais est inadmissible. Sachet que le CO\u00b2 est bon pour les plantes, les agriculteurs en injectent m\u00eame dans les serres pour am\u00e9liorer la production.&lt;/p&gt;&lt;p&gt;4 - le photovolta\u00efque est un leurre. Cela ne produit presque rien et co\u00fbte beaucoup d'argent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;il faut&lt;/p&gt;&lt;p&gt;a - \u00eatre fier de notre politique nucl\u00e9aire qui nous donne une ind\u00e9pendance \u00e9nerg\u00e9tique et nous a permis de d\u00e9velopper une industrie performante. Il faut reconna\u00eetre que cette industrie est moins dangereuse qu'on veut bien nous le faire croire car avec environ 56 centrales et une quarantaine d'ann\u00e9e d'exploitation, la France n'a pas connu de d\u00e9g\u00e2ts s\u00e9rieux. Le p\u00e9trole, le charbon, le bois ont caus\u00e9 beaucoup plus de morts....&lt;/p&gt;&lt;p&gt;Il est compl\u00e9tement stupide de se donner des objectifs de r\u00e9duction pour une industrie qui a si bien servie le pays. Maintenir ce potentiel productif serait plus raisonnable. Beaucoup de pays d\u00e9veloppent d'ailleurs leur production.&lt;/p&gt;&lt;p&gt;b - aller chercher, comme les am\u00e9ricains qui seront bient\u00f4t les 1er producteur mondiaux, le gaz ou le p\u00e9trole enfouis dans les sous-sols fran\u00e7ais dans des conditions \u00e9cologiques acceptables bien entendu. Cela nous enrichira et permettra de d\u00e9velopper d'autres technologies qui restent \u00e0 perfectionner ou \u00e0 d\u00e9couvrir pour le futur&lt;/p&gt;","&lt;p&gt;L'image est aujourd'hui un enjeu primordial pour les grands groupes internationaux. Combien seraient pr\u00eats \\\"pour l'image de leur entreprise\\\" \u00e0 diminuer leur rentabilit\u00e9 en \u00e9change d'un \\\"s'engage pour la plan\u00e8te\\\", \\\"pour le futur\\\", ... pr\u00e9sent sur le packaging de leurs produits et ainsi gagner des parts de march\u00e9 et une meilleure notori\u00e9t\u00e9 ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'imposition d'une \u00e9cotaxe facultative pourrait inciter les grands groupes \u00e0 franchir le pas . Cette taxe (1 pourcentage du prix de vente encaiss\u00e9) bien que facultative pourrait rapport\u00e9 \u00e9norm\u00e9ment \u00e0 l'Etat\t&lt;/p&gt;","&lt;p&gt;\u00c9cologie et cadre de vie ;)&lt;/p&gt;","&lt;p&gt;Je soutiens l\u2019id\u00e9e d\u2019un revenu de base, selon la d\u00e9finition du MFRB (Mouvement Fran\u00e7ais pour un Revenu de Base) :&lt;/p&gt;&lt;p&gt;\u00ab Le revenu de base est un droit inali\u00e9nable, inconditionnel, cumulable avec d\u2019autres revenus, distribu\u00e9 par une communaut\u00e9 politique \u00e0 tous ses membres, de la naissance \u00e0 la mort, sur base individuelle, sans contr\u00f4le des ressources ni exigence de contrepartie, dont le montant et le financement sont ajust\u00e9s d\u00e9mocratiquement. \u00bb revenudebase.info&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;notamment la version des D\u00e9croissants : Baptiste Mylondo et Vincent Liegey : www.&lt;strong&gt;projet&lt;/strong&gt;-&lt;strong&gt;decroissance&lt;/strong&gt;.net&lt;/p&gt;","&lt;p&gt;L'eau est un \u00e9l\u00e9ment essentiel qui appartient \u00e0 tout le monde et qui est absolument indispensable \u00e0 la vie. Partant de ce constat, nous nous devons de g\u00e9rer avec beaucoup d'attention cette ressource qui va devenir de plus en plus rare. Il n'est donc pas acceptable qu'elle soit consid\u00e9r\u00e9e comme une marchandise quelconque et qu'elle fasse l'objet de sp\u00e9culations. &lt;/p&gt;","&lt;p&gt;renationaliser le r\u00e9seau autoroutier sans compensation aux VINCI et consorts&lt;/p&gt;","&lt;p&gt;Il n'y a aucune justification \u00e0 ce plaisir cruel  et dangereux.&lt;/p&gt;&lt;p&gt;Les animaux libres n'appartiennent pas aux chasseurs mais \u00e0 l'avenir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;ertains ont compris que pour payer moins cher le peage, il pouvait prendre une sortie et reprendre juste derriere une entr\u00e9e au m\u00eame endroit de l'autoroute, ceci fait que les dits vehicules font des centaines de metres pour rien, donc pollution inutile et perte de temps. Les concessionnaires doivent revoir leur politique tarifaire pour empecher cela&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Taxe \u00e9cologique (carbone et sant\u00e9) juste et progressive (TVA \u00e0 5% pour les produits/projets \u00e9cologique et 25-30-35-40% (progressif) pour les produits fort \u00e9metteurs de carbone) en accompagnant cette taxe d\u2019aides pour ceux qui ne peuvent pas faire autrement pour le moment&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Faire voter une loi pour que le ferroutage soit obligatoire sur notre territoire.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;le k\u00e9ros\u00e8ne est exon\u00e9r\u00e9 de taxes suite a la loi de 1944 convention de chicago , pourtant l'avion est responsable de 12 % des \u00e9missions de gaz \u00e0 effet de serres, il convient de le taxer ainsi que les camions et bateaux .&lt;/p&gt;","&lt;p&gt;Abolir l'\u00e9levage intensif, abolir la chasse \u00e0 cours, abolir les corridas, abolir l'\u00e9levage des oies pour le foie gras, favoriser le transport petite distance des animaux amen\u00e9s \u00e0 l'abattoir, contr\u00f4le total pour un abatage sans souffrance.&lt;/p&gt;&lt;p&gt;Favoriser l'information dans les \u00e9coles primaires et secondaires pour se nourrir autrement : sans prot\u00e9ines animales.&lt;/p&gt;&lt;p&gt;Prot\u00e9ger la faunes sauvages dans les campagnes environnantes de villages et villes.&lt;/p&gt;&lt;p&gt;ABOLIR l'exp\u00e9rimentation sur les animaux. &lt;/p&gt;","&lt;p&gt;Rendre gratuite la consommation \u00e9l\u00e9mentaire d\u2019\u00e9nergie que soient l eau ou Electricit\u00e9 /gaz (1 douche par personne par jour, 2 chasses d'eau par personne/jour et un taux pour le lavage de linge/vaisselle suivant le nombre de personnes au foyer . Faire payer tout d\u00e9passement du seuil bas de consommation responsable pour responsabiliser et \u00e9duquer .La m\u00eame chose pour les ordures m\u00e9nag\u00e8res peut \u00eatre envisag\u00e9 , ce qui inciterait au compostage et \u00e0 l achat de produits non sur emball\u00e9s.&lt;/p&gt;","&lt;p&gt;Obligation pour les cantines scolaires de proposer uniquement des produits issu d'une agriculture locale et totalement bio.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Interdiction (ou en tout cas r\u00e9duction drastique) des produits phytosanitaires&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut r\u00e9apprendre \u00e0 nos enfants \u00e0 marcher pour les courts d\u00e9placements utilitaires (trajet vers les \u00e9tablissements scolaires par exemple) et pour leurs loisirs.&lt;/p&gt;&lt;p&gt;Voir : https://www.lemonde.fr/sciences/article/2019/01/10/pourquoi-pas-un-plan-marche_5407054_1650684.html (cet article est r\u00e9serv\u00e9 aux abonn\u00e9s mais peut \u00eatre lu int\u00e9gralement sur l'application gratuite Le Monde.fr)&lt;/p&gt;","&lt;p&gt;au lieu de planter des plantes qui ne se mangent pas , pourquoi ne pas envahir nos centre ville parc .... centre des village etc ... par des arbres fruitier .... je me suis toujours pos\u00e9 cette question .&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- Faire passer chaque dossier d'envergure (travaux publiques, r\u00e9forme strat\u00e9gique, nouvel \u00e9quipement...) dans les mains d'un collectif compos\u00e9 du minist\u00e8re de l'\u00e9cologie, d'ONGs et de sp\u00e9cialistes en d\u00e9veloppement durable pour qu'il puisse valider sa \\\"raisonabilit\u00e9\\\" en terme \u00e9cologique et social (herm\u00e9tique aux lobbys et influences externes, en toute objectivit\u00e9). &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- Interdire le glyphosate et tout produit suspect\u00e9 d'\u00eatre un perturbateur endocrinien ou canc\u00e9rig\u00e8ne avant de pouvoir prouver leur non dangerosit\u00e9. Observer le principe de pr\u00e9caution strictement avant le principe d'innovation (bloquer les brevets et conserver leur anonymat lorsqu'un doute subsiste pour que les industriels ne puissent pas perdre leurs innovations en cas de non dangerosit\u00e9). &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La transition \u00e9cologique est con\u00e7ue comme un gigantesque man\u00e8ge \u00e0 d\u00e9penses qui oblige \u00e0 investir \u00e9norm\u00e9ment pour atteindre des normes th\u00e9oriques toujours plus contraignantes. Cela co\u00fbte un\\\" pognon de dingue\\\" pour un r\u00e9sultat d\u00e9cevant. La France n'arrive m\u00eame pas \u00e0 diminuer sa production gaz \u00e0 effet de serre  malgr\u00e9 une croissance \u00e9conomique tr\u00e8s, tr\u00e8s molle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Laissons tomber tout cela et g\u00e9n\u00e9ralisons les petits investissements qui rapportent gros: la gestion pilot\u00e9e du chauffage, la gestion centralis\u00e9e des chaufferies, les calorifugeage de base (combles, sous-sol, tuyauterie apparente), les \u00e9conomiseurs d'eau et surtout d'eau chaude ce qui aura un effet r\u00e9el et rapide sur la consommation et sur les finances de nos concitoyens qui reprendront confiance dans cette transition hypoth\u00e9tique et nul besoin d'une fiscalit\u00e9 suppl\u00e9mentaire pour cela.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'argent \u00e9conomis\u00e9, investissons le dans la recherche et des exp\u00e9riences diverses,\u00e9valu\u00e9es par des structures ind\u00e9pendantes pour pr\u00e9parer l'\u00e9tape suivante ou d'autres d\u00e9cisions seront \u00e0 prendre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Deux mesures imm\u00e9diates \u00e0 prendre concernant les logements: &lt;/p&gt;&lt;ul&gt;&lt;li&gt;remonter la norme \u00e9nerg\u00e9tique dans le neuf autour de 80 kwh/m2&lt;/li&gt;&lt;li&gt;remonter la norme \u00e9nerg\u00e9tique \u00e0 100 kwh/m2 dans l'ancien &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Rien de trop cher, que de l'efficace.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Individuellement dans mes choix de vie, de consommation et de d\u00e9placement je suis attentif \u00e0 mon impact environnemental. Je peux toujours progresser mais je crois aussi dans le &lt;strong&gt;pouvoir des politiques publiques pour changer les comportements&lt;/strong&gt; des acteurs \u00e9conomiques et investir dans la transition \u00e9cologique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La &lt;strong&gt;protection des \u00e9cosyst\u00e8mes et des esp\u00e8ces&lt;/strong&gt; est possible aujourd'hui en grande partie par les contraintes impos\u00e9es par la Commission europ\u00e9enne (directives et r\u00e8glements). &lt;strong&gt;Sans la menace des sanctions il n'y aurait pas autant d'ambition&lt;/strong&gt; pour la protection des milieux aquatiques, de la biodiversit\u00e9 et des paysages. &lt;strong&gt;Il faut que la France soit exemplaire&lt;/strong&gt; et investisse dans la transition \u00e9cologique, comme elle a investi dans les lumi\u00e8res, la culture et la science en d'autres temps pour acqu\u00e9rir sa place et son image dans le monde. La transition \u00e9cologique ne sera possible que dans &lt;strong&gt;une soci\u00e9t\u00e9 solidaire avec ses plus d\u00e9munis&lt;/strong&gt;, s\u00e9v\u00e8re avec les lobbies \u00e9conomiques qui poussent vers les in\u00e9galit\u00e9s (\u00e9vasion fiscale) et les solutions \u00e0 court terme et en investissant bien plus sur l'avenir par l'\u00e9ducation et la recherche publiques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sans parler des &lt;a href=\\\"https://www.sciencesetavenir.fr/nature-environnement/developpement-durable/economie-verte-elle-pourrait-creer-24-millions-d-emplois-d-ici-a-2030_123928\\\"&gt;industries \\\"vertes\\\"&lt;/a&gt;, la &lt;strong&gt;protection de l'environnement et la restauration des milieux naturels &lt;/strong&gt;sont souvent per\u00e7us comme des contraintes mais ils&lt;strong&gt; cr\u00e9ent de nombreux emplois locaux&lt;/strong&gt; (non d\u00e9localisables) dans de nombreux corps de m\u00e9tiers techniques (pour la mise en oeuvre des travaux), scientifiques (pour les \u00e9tudes), artisanaux et sociaux (pour les chantiers), plus ou moins qualifi\u00e9s. Ils aident \u00e0 &lt;strong&gt;dynamiser la vie locale&lt;/strong&gt;, rurale ou urbaine. Ils am\u00e9liorent la &lt;strong&gt;qualit\u00e9 de vie&lt;/strong&gt; et l\u2019&lt;strong&gt;attrait des territoires&lt;/strong&gt; (touristique en particulier), comme le montrent certaines r\u00e9gions comme la Bretagne qui en ont fait leur atout. La France devrait en faire autant \u00e0 l'\u00e9chelle nationale pour pr\u00e9server les emplois, favoriser l'innovation et soutenir une \u00e9conomie juste.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France peut \u00eatre innovante, &lt;strong&gt;investir dans les solutions \u00e9cologiques et la transition \u00e9cologique&lt;/strong&gt;. Id\u00e9alement on la citerait comme exemple, peut-\u00eatre avant les pays nordiques, qui sait ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\\\"https://www.sciencesetavenir.fr/nature-environnement/developpement-durable/economie-verte-elle-pourrait-creer-24-millions-d-emplois-d-ici-a-2030_123928\\\"&gt;\u00c9conomie verte : elle pourrait cr\u00e9er 24 millions d'emplois d'ici \u00e0 2030&lt;/a&gt; &lt;a href=\\\"https://www.sciencesetavenir.fr/auteurs/aurelia-payelle_15534/\\\" style=\\\"background-color:rgb(255,255,255);color:rgb(16,16,16);\\\"&gt;Aur\u00e9lia Payelle&lt;/a&gt; / Sciences et Avenir&lt;/li&gt;&lt;li&gt;&lt;a href=\\\"https://www.lecese.fr/sites/default/files/pdf/Avis/2016/2016_09_contribution_emplois_biodiversite.pdf\\\"&gt;Contribution des emplois de la biodiversit\u00e9 \u00e0 la transition \u00e9cologique&lt;/a&gt; Allain Bougrain Dubourg / Les Avis du CESE&lt;/li&gt;&lt;li&gt;&lt;a href=\\\"https://www.afbiodiversite.fr/sites/default/files/DELANNOY_BIODIV_Rapport_Final_20161117-compressed.pdf\\\"&gt;La biodiversit\u00e9, une opportunit\u00e9 pour le d\u00e9veloppement \u00e9conomique et la cr\u00e9ation d\u2019emplois&lt;/a&gt; Minist\u00e8re de l\u2019Environnement, de l\u2019Energie et de la Mer (2016)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;1 mettre en place l \u00e9cotaxe poids lourd et 3.5T \u00e9trangers &lt;/p&gt;&lt;p&gt;2 mettre en place le ferroutage et le fluvial &lt;/p&gt;&lt;p&gt;3 suppression de tous pesticides dans toutes cultures&lt;/p&gt;","&lt;p&gt;Dans le domaine routier et ferroviaire il existe nombre de projet d\u2019am\u00e9nagement du territoire. Dans bon nombre de cas un projet neuf peut \u00eatre mis en concurrence avec l\u2019am\u00e9nagement de l\u2019existant. Par exemple privil\u00e9gier le doublement sur place la RN184 \u00e0 une A104 neuve, privil\u00e9gier la cr\u00e9ation d\u2019un tunnel sur la jonction Rocade Arc en Ciel / A64 en lieu et place d\u2019une autoroute entre le sud de Toulouse et l\u2019A64 \u00e0 travers champs, cr\u00e9er un tunnel sous l\u2019ouest Lyonnais pour relier la D342 et l\u2019A450 en lieu et place de l\u2019anneau des sciences, mettre \u00e0 niveau l\u2019ensemble du lin\u00e9aire routier Lens / Armenti\u00e8res &amp;amp; la fronti\u00e8re belge en lieu et place du contournement sud est de Lille. Ces pratiques peuvent permettre de r\u00e9duire de moiti\u00e9 le coup initial des projets. Ce qui n\u2019est pas d\u00e9penser est \u00e0 rediriger massivement vers la compl\u00e9mentation en transport en commun et train, pour compl\u00e9ter l\u2019offre de transport. La m\u00eame logique est a avoir par exemple en doublant une voie SNCF \u00e0 voie unique au lieu de remettre un LGV neuve par exemple. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Grace \u00e0 son histoire, la France a un grands nombres de moulin sur ses rivi\u00e8res. Beaucoup ces moulins sont en sommeil. Ils ne demandent qu'\u00e0 \u00eatre \u00e9quip\u00e9s de generateur \u00e9lectique. L'Europe exige la destruction des barages n\u00e9cessaires au fonctionnement de ces moulins pour des motifs principalements id\u00e9ologiques. La France n'a d'autre choix que de s'ex\u00e9cuter. Il est pourant claire que produire une \u00e9nergie verte devrait \u00eatre une priorit\u00e9 absolu pour luter contre le r\u00e9chauffement climatique. Il faut donc absolument remettre en service tous ces moulins. Pour ce faire iI faut \u00e9liminer tous les obstacles \u00e0 la r\u00e9alisation de ce projet.&lt;/p&gt;","&lt;p&gt;6 milliards, 9 milliards, 11 milliards, 100 milliards, 1000 milliards...de dollars? &lt;/p&gt;&lt;p&gt;Mais non, d'humains !&lt;/p&gt;&lt;p&gt;Manque d'eau, manque de terres arables, manque d'espaces naturels, sur-pollution des sols, de l'air, des eaux, et des humains &lt;/p&gt;&lt;p&gt;D\u00e8s aujourd'hui sauvons la France, limitons les naisssances \u00e0 2 enfants par femme !&lt;/p&gt;&lt;p&gt;Urgence extinction de l'humanit\u00e9 ! Baby si terre !&lt;/p&gt;","&lt;p&gt;Stop :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00e0 la production = z\u00e9ro produit chimique dans l'agriculture.&lt;/li&gt;&lt;li&gt;\u00e0 la transformation = idem (+nano particules) dans les industrie alimentaire ET l'industrie de l'emballage aussi.&lt;/li&gt;&lt;li&gt;a la consommation = que des mati\u00e8res nobles pour les emballages et ustensile&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On en a assez que le gouvernement nous culpabilise , nous les automobilistes, comme \u00e9tant les responsables majeurs de la pollution. Ce sont des menteurs , le transport routier ne repr\u00e9sente que 12% de la pollution et encore on compte la dedans les camions !!&lt;/p&gt;&lt;p&gt;La pollution des autos diminue tous les ans car les v\u00e9hicules consomment de moins en moins. Alors Il faut cesser de nous vilipender et surtout arr\u00eater d'augmenter les taxes sous ce pr\u00e9texte , car en r\u00e9alit\u00e9 c'est uniquement fait pour renflouer sans le dire les caisses de l'\u00e9tat.Si l'\u00e9tat veut vraiment taxer les pollueurs elle a le choix, l'industrie, le transport maritime et a\u00e9rien , les camions.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Formation \u00e0 l'Agriculture bio&lt;/li&gt;&lt;li&gt;Aide \u00e0 la conversion en bio&lt;/li&gt;&lt;li&gt;Aide des productions bio&lt;/li&gt;&lt;li&gt;Imposition faible&lt;/li&gt;&lt;li&gt;Interdiction OGM, pesticides chimiques, et perturbateurs endocriniens&lt;/li&gt;&lt;li&gt;Prix garantis&lt;/li&gt;&lt;/ul&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Encourager fiscalement le t\u00e9l\u00e9travail \u2013 rendre plus attractif l\u2019emploi vraiment local par rapport \u00e0 l\u2019emploi de ressources venant de plus loin&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Car aller au travail en v\u00e9lo \u00e9lectrique c'est pas possible pour tout le monde&lt;/p&gt;&lt;p&gt;Car aller au travail en transports en commun c'est pas possible pour tout le monde non plus&lt;/p&gt;&lt;p&gt;Car rouler en voiture \u00e9lectrique n'oblige pas \u00e0 rouler au nucl\u00e9aire&lt;/p&gt;&lt;p&gt;Car la pollution des voitures \u00e9lectriques n'est pas si exag\u00e9r\u00e9e qu'on voudrait nous le faire croire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La voiture \u00e9lectrique est la moins mauvaise alternative actuellement pour quitter l'aire du p\u00e9trole et cr\u00e9er des emplois en France pour d\u00e9velopper les \u00e9nergies renouvelables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je vous invite \u00e0 vous documenter avec des vraies sources, il y en a un recueil ici : https://forums.automobile-propre.com/topic/les-preuves-des-avantages-du-ve-la-m%C3%A9diath%C3%A8que-en-ligne-9673/?tab=comments#comment-160693&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Remise en place de l'\u00e9co taxe pour les PL circulants en France (comp\u00e9tence r\u00e9gionale?)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;ou un dispositif similaire (taxer les PL traversant la France)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre fin \u00e0 l'agriculture intensive et \u00e0 l'\u00e9levage industriel, sources de pollution des sols et des cours d'eau, source d'effondrement de la biodiversit\u00e9 et des esp\u00e8ces naturelles, et source de souffrance animale (et certainement aussi humaine). &lt;/p&gt;&lt;p&gt;A coupler avec un syst\u00e8me de TVA fluctuante en fonction de l'empreinte carbone du produit (voire une taxe sur l'empreinte \\\"nature\\\" pour p\u00e9naliser des produits certes locaux mais bourr\u00e9s de pesticides!)&lt;/p&gt;&lt;p&gt;Favoriser l'agriculture et l'\u00e9levage bio, ainsi que l'\u00e9levage de plein air.&lt;/p&gt;","&lt;p&gt;Les chasseurs repr\u00e9sentent \u00e0 peine un peu plus de 1% de la population et pourtant ils monopolisent l'acc\u00e8s \u00e0 nos campagnes au d\u00e9triment des 99% des autres qui souhaitent profiter de la nature en toute s\u00e9curit\u00e9 et sans tuer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdiction du glyphosate, aide aux agriculteurs bio, aide aux agriculteurs ayant de petites surfaces (PAC)&lt;/p&gt;","&lt;p&gt; Concentrer les moyens de recherche en agriculture, en particulier de l'INRA, sur le d\u00e9veloppement des m\u00e9thodes alternatives: permaculture, agro\u00e9cologie, agroforesterie, ... &lt;/p&gt;","&lt;p&gt;Au sein d'associations de b\u00e9n\u00e9voles (loi 1901), \u00e9ventuellement subventionn\u00e9es par les municipalit\u00e9, donner le go\u00fbt de revenir aux fourneaux au lieu d'acheter de la nourriture toute pr\u00e9par\u00e9e ou de, fr\u00e9quenter les fast-food. Cette id\u00e9e n'est pas de moi mais du regrett\u00e9 Jean Pierre Coffe. &lt;/p&gt;","&lt;p&gt;Permettre aux salari\u00e9s en bureautique de travailler pour leur entreprise depuis leur lieu de vie. Il serait alors possible de limiter les \u00e9missions de carbone li\u00e9es aux trajets professionnels, d'\u00e9viter aux entreprises la cr\u00e9ation de nouveaux locaux et ainsi limiter leurs d\u00e9penses en \u00e9nergie.&lt;/p&gt;","&lt;p&gt;tout le monde parle de transition \u00e9nerg\u00e9tique mais personne ne propose une quelconque solution cr\u00e9dible pour y parvenir. Un dialogue de sourd entre les pro et les anti-nucl\u00e9aire, des \u00e9nonc\u00e9es chiffr\u00e9es compl\u00e8tement biais\u00e9es par la mauvaise foi et les mensonges patents de EELV et des partisans de la d\u00e9croissance. Malheureusement et de part leur pr\u00e9sence dans les m\u00e9dias et les r\u00e9seaux sociaux, ces bobos des centre villes sont en train de nous forcer \u00e0 faire de mauvais choix strat\u00e9giques. Leur projet, qui est de d\u00e9velopper des \u00e9oliennes et des panneaux solaires \u00e0 outrance sur notre territoire est d'une b\u00eatise abyssale. De part leur intermittence, il est n\u00e9cessaire de mettre en place des syst\u00e8mes de stockage (type hydrog\u00e8ne ou STEP). Sans rentrer dans les d\u00e9tails, il serait donc n\u00e9cessaire d'investir dans des dizaines de milliers d'\u00e9oliennes (avec un impact \u00e9norme sur nos campagnes!) mais aussi dans des solutions de stockage et cela de mani\u00e8re massive sur tout le territoires fran\u00e7ais. Ce projet co\u00fbterait entre 2000 et 5000 milliards d'euros (l'Allemagne a d\u00e9j\u00e0 d\u00e9pens\u00e9 500 milliards sans r\u00e9gler le probl\u00e8me de l'intermittence puisqu'elle utilise massivement du charbon et du gaz pour palier l'intermittence). Dans quelques ann\u00e9es, nous aurons besoin d'une production \u00e9lectrique efficiente pour r\u00e9pondre aux besoins de la production d'hydrog\u00e8ne pour d\u00e9carboner le secteur des transports. Nous aurons besoin de beaucoup d'\u00e9lectricit\u00e9 (d'une quinzaine de GW pour quelques dizaines de millions de v\u00e9hicules). Il est donc imp\u00e9ratif d'avoir \u00e0 l'avenir un parc de production \u00e9lectrique qui puisse supporter ce bouleversement \u00e9cologique et \u00e9conomique. Nous ne pourrons jamais faire face \u00e0 ce d\u00e9fi avec une production intermittente. En quelques mots, pour d\u00e9crire mon projet: Il faut partir des villes de plus de 20 000 habitants et mettre en place des stations de production/compression/distribution d'hydrog\u00e8ne avec des unit\u00e9s de quelques MW (de 1 \u00e0 10 MW selon la ville). Pour info, Un MW g\u00e9n\u00e8re 1200 euros d'\u00e9lectricit\u00e9 (prix sortie r\u00e9acteur) en 24 heures et permet de produire 420 kg d'hydrog\u00e8ne (soit 2.9 euros d'\u00e9lectricit\u00e9 d\u00e9pens\u00e9e pour un kilo d'hydrog\u00e8ne). Un MW permettrait de faire rouler un millier de v\u00e9hicules. Il est indispensable que la station service puisse produire elle m\u00eame son hydrog\u00e8ne car ce gaz est difficilement stockable et transportable (cela r\u00e9duirait en plus les risques d'explosion). Quelques conditions pour la r\u00e9ussite de ce projet : 1- que l'\u00e9tat d\u00e9cide que l'\u00e9lectricit\u00e9 utilis\u00e9e pour l'\u00e9lectrolyse soit au prix \\\"sortie r\u00e9acteur\\\" soit 50 euros par MWh. 2- Que l'\u00e9lectricit\u00e9 soit d'origine nucl\u00e9aire (pas d'intermittence et z\u00e9ro CO2). 3- Que les stations services produisent elles m\u00eame leur propre hydrog\u00e8ne en flux tendu pour \u00e9viter le transport et le stockage du gaz! Merci d'avoir prit le temps de me lire si c'est le cas.&lt;/p&gt;","&lt;p&gt;L\u2019industrie veut forcer les paysans \u00e0 acheter les semences qu\u2019elle vend et les emp\u00eacher d\u2019utiliser celles qu\u2019ils produisent eux-m\u00eames ! OR les semences sont la base de notre alimentation et le contenu de nos assiettes d\u00e9pend de qui les produit. Ces soci\u00e9t\u00e9s commerciales orient\u00e9es vers la satisfaction des int\u00e9r\u00eats de leurs actionnaires NE DOIVENT POUVOIR nous empecher de produire nos semences.&lt;/p&gt;","&lt;p&gt;Planter des arbres \u00e0 fruits dans les espaces publics\u00a0\u00e0 la libre disposition, pour que \u00e7ela profite aux plus d\u00e9munis. &lt;/p&gt;","&lt;p&gt;arr\u00eat de l\u2019obsolescence programm\u00e9e &lt;/p&gt;","&lt;p&gt;Pour des raisons de s\u00e9curit\u00e9 le d\u00e9tecteur de fum\u00e9e a \u00e9t\u00e9 rendu obligatoire dans tous les logements en location soit 45% du parc fran\u00e7ais environ.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose que l'on rende obligatoire la double chasse d'eau dans tous les logements collectifs anciens et neufs. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;limitons l\u2019arrosage des culture qui demande une grande quantit\u00e9 d'eau exemple le mais il existe des varit\u00e9s de mais tel dans le chiapas qui demande beaucoup moins d'eau  arrosons plut\u00f4t la nuit  que le jour moins de traitement aussi&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;1 - L'automobiliste n'est pas un salaud de pollueur.&lt;/strong&gt; La voiture est une n\u00e9cessit\u00e9 pour tout le monde en province, plus encore \u00e0 la campagne. Elle est une industrie profitable \u00e0 l'\u00e9conomie de notre pays. Les voitures qui circulent en France sont de moins en moins polluants gr\u00e2ce \u00e0 l'application de normes plus strictes.&lt;/p&gt;&lt;p&gt;Toutefois je crois judicieux l'instauration d'une TVA \u00e0 25% pour les v\u00e9hicules de grosses cylindr\u00e9es ou l'augmentation du malus pour ces m\u00eames v\u00e9hicules. Avantage, r\u00e9duire la part de grosses berlines ou de 4x4 gourmands en carburant sur nos routes et accessoirement limiter l'acc\u00e8s de notre march\u00e9 aux grosses berlines allemandes (mais l\u00e0, chuuut...).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2 - L'automobiliste n'est pas un pigeon ni une vache \u00e0 lait&lt;/strong&gt;. L'instauration de la limitation de vitesse \u00e0 80 km/h, sans concertation est per\u00e7ue comme la volont\u00e9 de l'\u00e9tat de se faire un peu d'argent sur le dos des automobilistes. exemple, j'ai fait 1000 km d\u00e9but septembre hors autoroute, les yeux riv\u00e9s sur le compteur kilom\u00e9trique (dangereux!). Au bout de 800 kms, la grosse b\u00eatise, le manque d'attention, me voila d\u00e9linquant, flash\u00e9 \u00e0 87 km/h (r\u00e9duit \u00e0 81 km/h) ; 45 \u20ac d'amende. Belle entourloupe, non? De plus, certaines routes sont truff\u00e9es successivement de panneau 70 et 80 km/h. Il m'arrive m\u00eame de ne plus savoir \u00e0 quelle vitesse rouler! Le radar de Longeault (21) planqu\u00e9 derri\u00e8re un arbre juste \u00e0 l'entr\u00e9e de la ville est un bel exemple de pi\u00e8ge tendu \u00e0 notre portefeuille - il faut piler de 70 \u00e0 50 km/h. Alors \u00e9tonnez vous que les radars soient vandalis\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;3 - L'Etat a int\u00e9r\u00eat \u00e0 une forte consommation de produits p\u00e9troliers&lt;/strong&gt; car o\u00f9 trouverai-t-il 34 milliards d'euros pour son budget quand nous rouleront tous \u00e0 l'\u00e9lectrique?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;4 - Pollution&lt;/strong&gt; - Pourquoi tant d'acharnement \u00e0 nous culpabiliser alors que la France est d\u00e9ja parmis les pays d\u00e9velopp\u00e9s celui qui \u00e9met le moins de CO2 par habitant? (Australie : 16 T/hab/an; USA 14,95; Canada 14,91; Russie 9,97; Japon 9,04; Allemagne 8.88; Chine 6,57; UK 5,65, Italie 5,37... France 4,38) et moins de 1% de l'\u00e9mission totale (Ag. Int. de l'Energie - 2016). Si l'on veut agir pour am\u00e9liorer les choses, demandez \u00e0 Mme Merkel de limiter les \u00e9missions de ses centrales \u00e0 charbon lorsque le vent souffle vers l'est! (mais on ne va pas contrarier Mme Merkel)&lt;/p&gt;&lt;p&gt;&lt;strong&gt;5 - La production d'\u00e9nergie nous oblige \u00e0 conserver un parc nucl\u00e9aire fort&lt;/strong&gt;. L'alimentation future des v\u00e9hicules \u00e9lectriques, la suppression \u00e0 terme des hydrocarbures dans notre consommation vont demander toujours plus de Kw/h. Les sources d'\u00e9nergie alternative ne pourront jamais compenser ce besoin \u00e9nerg\u00e9tique. Les \u00e9oliennes qui d\u00e9figurent nos paysages et qui co\u00fbtent une fortune \u00e0 construire et maintenir n'y suffiront pas - nous ne sommes pas le Danemark, petit pays maritime o\u00f9 le vent souffle en abondance - quant \u00e0 l'\u00e9nergie solaire, c'est une voie int\u00e9ressante \u00e0 la seule condition de permettre \u00e0 ceux qui le veulent de produire leur propre \u00e9lectricit\u00e9 sans avoir \u00e0 la revendre tr\u00e8s cher \u00e0 ERDF au frais du consommateur moyen.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une taxe au kilom\u00e8tre parcourut pour tous les produits, de fa\u00e7on \u00e0 ce que plus les produits viennent de loin plus et un abattement ou une exon\u00e9ration pour les produits locaux.&lt;/p&gt;","&lt;p&gt;- Interdire tous les sacs plastiques dans les commerces.&lt;/p&gt;&lt;p&gt; Commencer par mettre les sacs plastiques aux caisses \u00e0 5\u20ac ce qui rebuterait les personnes a en acheter \u00e0 chaque passage en caisse.&lt;/p&gt;&lt;p&gt;C'est une mesure facile \u00e0 mettre en \u0153uvre tr\u00e8s rapidement en rempla\u00e7ant les plastiques par des sacs papiers.&lt;/p&gt;","&lt;p&gt;&lt;em&gt;PRENDRE LE TEMPS DE CUISINER AU LIEU D'ACHETER DES PRODUITS INDUSTRIELS,  CONSOMMONS LOCAL ET FAISONS VIVRE LES PETITS PRODUCTEURS QUI FONT DE LA QUALIT\u00c9.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;NE PAS HABITUER NOS ENFANTS AU MACDO ET TOUTES CES CHAINES QUI NOUS FONT MANGER QUE DES COCHONNERIES.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;La circulation de toutes les voitures doit \u00e2tre p\u00e9nalis\u00e9e en ville. L'interdiction des voiture dites polluantes est une discrimination : les pauvres n'ont plus le droit de circuler, alors que les voitures ch\u00e8res ( qui polluent autant ou plus, puisqu'elles ne sont propres que le jour du contr\u00f4le antipollution !!! ) les voitures ch\u00e8res, m\u00eame si elles polluent moins, sont une nuisance en ville car elles encombrent, font du bruit, et constituent un danger et un surco\u00fbt en mati\u00e8re de voirie. Une bonne voiture est une voiture en stationnement : les villes doivent mettre fin au racket du stationnement et encourager les stationnement long : seul le premier jour doit \u00eatre payant. Pour les gens de la p\u00e9riph\u00e9rie : des parcs auto gratuits en p\u00e9riph\u00e9rie avec un transport en commun subventionn\u00e9 pour aller au centre.&lt;/p&gt;","&lt;p&gt;Pour rouler plus vert et moiti\u00e9 moins cher. Mais le kit co\u00fbte environ 1000e&lt;/p&gt;","&lt;p&gt;1/ \u00e9cologigue&lt;/p&gt;&lt;p&gt;2/ baisse des charges employeur : remboursement travail-domicile&lt;/p&gt;&lt;p&gt;3/ favorise le developpement du service public du transport&lt;/p&gt;&lt;p&gt;4/ favorise la mobilit\u00e9 professionnelle et l'emploi -&amp;gt; r\u00e9duction du ch\u00f4mage en rapprochant l'offre de la demande&lt;/p&gt;&lt;p&gt;5/ force d'attractivit\u00e9 du pays : investisseurs/entreprises&lt;/p&gt;&lt;p&gt;6/ augmentation taxe essence si le service gratuit est existant&lt;/p&gt;&lt;p&gt;7/ augmentation taux d'imposition des plus riches et r\u00e9duction des d\u00e9penses de l'Etat&lt;/p&gt;","&lt;p&gt;Suppression de la limitation \u00e0 80 km/h&lt;/p&gt;","&lt;p&gt;Ne ratifier (signer ?) aucun trait\u00e9 de libre-\u00e9change (CETA, JEFTA, MERCOSUR, etc..., etc....) par les Parlementaires fran\u00e7ais m\u00eame si la Commission europ\u00e9enne a donn\u00e9 son accord. Il ne sera plus possible, apr\u00e8s signature, de revenir sur les normes environnementales n\u00e9goci\u00e9es (tr\u00e8s probablement en dessous des normes fran\u00e7aises) dans tous les domaines.... dont l'alimentation. De plus, le r\u00e8glement des diff\u00e9rends Multinationales-Etat, confi\u00e9 \u00e0 des juristes priv\u00e9s internationaux, co\u00fbtera \u00e9norm\u00e9ment d'argent (frais de proc\u00e9dures et indemnisations \u00e9ventuelles). Quant \u00e0 la \\\"mise sous tutelle\\\" des parlementaires et de tous les \u00e9lus par la mise en oeuvre de la \\\"coop\u00e9ration r\u00e9glementaire\\\" c'est \u00e0 la fois la porte ouverte \u00e0 toutes les exigences des Multinationales et une aberration d\u00e9mocratique.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Appliquer une taxe cons\u00e9quente sur tous les produits alimentaires industriels issus de l'agriculture intensive remise en int\u00e9gralit\u00e9 \u00e0 tous les agriculteurs(trices) de petites structures qui appliquent une agriculture bio.&lt;/li&gt;&lt;li&gt;\u00c9tiqueter clairement sur chaque produit alimentaire le niveau de toxicit\u00e9 (autocollant avec graduation de couleur).&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;OUI la Taxe carbone est un moyen de faire infl\u00e9chir la consommation d\u2019\u00e9nergie et de permettre de diff\u00e9rencier les sources plus ou moins polluantes. Mais pour que cela soit justement repartie a l'ensemble de citoyens il est imp\u00e9ratif que l\u2019imp\u00f4t sur le revenu soit plus progressif qu\u2019actuellement pour maintenir les co\u00fbts a la pompe dans le domaine du raisonnable.&lt;/p&gt;","&lt;p&gt;Modifier la TVA en int\u00e9grant les distances des transports et la pollution de ces transport&lt;/p&gt;&lt;p&gt;5 points de moins sur la TVA  g\u00e9n\u00e9rale puis doit \u00eatre ajout\u00e9 &lt;/p&gt;&lt;p&gt;1 point pour d\u00e9placement propre ou moins de 100 KM&lt;/p&gt;&lt;p&gt;2 point pour les d\u00e9placement de 100 a 500 km&lt;/p&gt;&lt;p&gt;3 points pour les d\u00e9placements entre 500 et 1000 kM&lt;/p&gt;&lt;p&gt;4 points pour les d\u00e9placements entres 1000 et 10000 km&lt;/p&gt;&lt;p&gt;5 points au dessus des 10000 KM&lt;/p&gt;","&lt;p&gt;Application d'un taux Z\u00c9RO pour l'alcool et les stup\u00e9fiants au volant. &lt;/p&gt;&lt;p&gt;Regardez en Russie... Le taux de mortalit\u00e9 \u00e0 chut\u00e9 de fa\u00e7on vertigineuse. &lt;/p&gt;&lt;p&gt;Ajustez les amandes en fonction des salaires. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Imposer le k\u00e9ros\u00e8ne et le fioul lourd, ce dernier carburant le plus polluant. &lt;/p&gt;&lt;p&gt;Aujourd'hui on taxe les carburants routiers, ils sont polluants mais beaucoup&lt;/p&gt;&lt;p&gt;moins en co2 &lt;/p&gt;&lt;p&gt;que le k\u00e9ros\u00e8ne ou en oxyde d'azote\u2014NOX-- , et en oxyde de soufre\u2014SOX-&lt;/p&gt;&lt;p&gt;que le fioul lourd, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;que les transports a\u00e9roport\u00e9s ou maritimes (  28000 porte-conteneurs, paquebots, croisi\u00e9ristes...) utilisent en raison de &lt;/p&gt;&lt;p&gt;leurs prix, sans aucune pr\u00e9occupation \u00e9cologique. Ils augmentent tr\u00e8s &lt;/p&gt;&lt;p&gt;fortement le nombre de particules fines et tr\u00e8s fines qui menacent nos&lt;/p&gt;&lt;p&gt;organismes. &lt;/p&gt;","&lt;p&gt;Redonner de l'importance aux routes. Prioriser l'entretien et la mise en faveur des voies routi\u00e8res hors autoroutes. &lt;/p&gt;&lt;p&gt;Rendre la totale propri\u00e9t\u00e9 des autoroutes \u00e0 l'\u00e9tat. &lt;/p&gt;&lt;p&gt;Renforcer le contr\u00f4le par l'\u00e9tat des concessions d'autoroutes et en particulier en red\u00e9finissant sans condition les contrats et les \u00e9quilibres financiers qui pr\u00e9servent les int\u00e9r\u00eats de l'\u00e9tat (c. \u00e0 d. des citoyens contribuables).&lt;/p&gt;","&lt;p&gt;rassembler des agriculteurs qui font du bio, de la permaculture et autres m\u00e9thodes \u00e9cologiques avec l'INRA, et autres organismes qui d\u00e9tiennent des connaissances,dans le domaine, des parlementaires et \u00e9lus r\u00e9gionaux, des membres de l'ex\u00e9cutif concern\u00e9s , les r\u00e9f\u00e9rents de  l'\u00e9ducation de l'agriculture, des \u00e9conomistes sp\u00e9cialis\u00e9s en agriculture, des repr\u00e9sentants syndicaux agricoles etc etc afin de capitaliser les m\u00e9thodes de culture bio, de fournir des m\u00e9thodes et pratiques de ces pratiques dans le but de diffuser l'ensemble des connaissances et des savoir faire pratiques pour d\u00e9velopper  l'agriculutre bio et la permaculture&lt;/p&gt;&lt;p&gt;enseigner la culture bio et la permaculture dans tous les \u00e9tablissements d'enseignement, permettre la formation continue des agriculteurs pour qu'ils s'adaptent&lt;/p&gt;","&lt;p&gt; Se d\u00e9placer en v\u00e9lo pourrait \u00eatre r\u00e9alisable partout et pour tous....\u00e0 condition que les routes et rues soient  refaites et qu'on ajoute des voies cyclables ; se d\u00e9placer \u00e0 pied pourrait \u00eatre simple s'il existait des trottoirs....Le probl\u00e8me ne se pose pas dans les tr\u00e8s grandes villes, mais il existe dans les villes moyennes et les villages...&lt;/p&gt;&lt;p&gt;On pourrait demander une contribution \u00e0 Vinci !!!!!&lt;/p&gt;","&lt;p&gt;Les animaux ont envie de vivre, comme nous, ils ont le droit \u00e0 la vie et au respect. Il faut mettre un terme au g\u00e9nocide animal. L'homme n'est pas sup\u00e9rieur aux animaux, il n'a aucun droit sur eux. Fermeture des exploitations d'\u00e9levage et aux abattoirs, interdiction des lieux de spectacle avec animaux, interdiction de l'utilisation des animaux dans les laboratoires de vivisection. Tant qu'il y aura des guerres contre le vivant, les hommes souffriront.&lt;/p&gt;","&lt;p&gt;Prendre en compte l'impact sur les foyers les plus modestes au niveau qualit\u00e9 de vie et \u00e9conomie. La transition \u00e9nerg\u00e9tique doit se faire petit \u00e0 petit \u00e0 moins d'avoir une compensation nette vis \u00e0 vis d'\u00e9ventuels efforts demand\u00e9s. Il y a de l'argent chez les gros actionnaires des entreprises qui fournissent les vecteurs de pollution comme les voitures, usines etcetc...et si quelqu'un doit payer c'est eux, pas l'entreprise directement mais les actionnaires et en particulier ceux qui font de gros b\u00e9n\u00e9fices, et, parfois des bulles sp\u00e9culatives. Donc aussi penser \u00e0 r\u00e9injecter imm\u00e9diatement une partie ou la totalit\u00e9 des bulles sp\u00e9culatives vers les caisses de l'\u00e9tat ou des caisses, pour le cas pr\u00e9sent, qui auront pour but de financer la transition \u00e9cologique.&lt;/p&gt;","&lt;p&gt;Taxer \u00e0 100% tous les produits agricoles import\u00e9s des pays hors de l'UE d\u00e8s lors qu'ils peuvent \u00eatre produit en France ou dans l'UE.&lt;/p&gt;&lt;p&gt;Doubler la taxe lorsque ces produits sont transport\u00e9s par avion avec du k\u00e9ros\u00e8ne d\u00e9tax\u00e9.&lt;/p&gt;","&lt;p&gt;Les \u00e9l\u00e8ves ne doivent pas \u00eatre consid\u00e9r\u00e9s, lorsqu\u2019ils sont \u00e0 l\u2019\u00e9cole, comme des consommateurs, d\u2019autant plus lorsqu\u2019il est question d\u2019une probl\u00e9matique aussi importante que celle de l\u2019alimentation : la sant\u00e9 des enfants ou des adolescents est en jeu.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La viande (hors volaille), par exemple, est class\u00e9e par l\u2019Agence nationale de s\u00e9curit\u00e9 sanitaire de l\u2019alimentation, de l\u2019environnement et du travail (ANSES) comme aliment \u00ab dont la consommation augmente le risque de maladies chroniques \u00bb.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019\u00e9cole est un lieu d\u2019apprentissage, non d\u2019endoctrinement, et l\u2019intervention des industriels venant faire la publicit\u00e9 de la viande est \u00e0 bannir. Le principe de neutralit\u00e9 \u00e0 l\u2019\u00e9cole, ainsi que l\u2019interdiction de proposer des op\u00e9rations commerciales dans l\u2019enceinte des \u00e9coles doivent s\u2019opposer \u00e0 des initiatives de lobbies venant, sous le pr\u00e9texte de pr\u00e9senter des \u00ab kits p\u00e9dagogiques \u00bb, vanter les m\u00e9rites de leur fili\u00e8re en d\u00e9formant la r\u00e9alit\u00e9 et ce, sans aucune caution scientifique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous proposons d\u2019interdire l\u2019intervention en milieu scolaire d\u2019industries agroalimentaires dont les produits entra\u00eenent un risque pour la sant\u00e9.&lt;/p&gt;","&lt;p&gt;Une chaleur excessive am\u00e8ne un besoin suppl\u00e9mentaire de clim, donc de consommation d'essence et de pollution. &lt;/p&gt;&lt;p&gt;1) Faciliter le teintage des vitres par une aide \u00e9conomique, surtout du pare-brise&lt;/p&gt;&lt;p&gt;2) Malus \u00e9cologique sur la vente de voitures noires et sombres qui absorbent beaucoup + de chaleur (albedo)&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(102,102,102);background-color:rgb(255,255,255);\\\"&gt;L\u2019agriculture a connu plusieurs grandes r\u00e9volutions depuis sa d\u00e9couverte par l\u2019humanit\u00e9, marquant, en partie, le passage du pal\u00e9olithique au n\u00e9olithique. La diversification des cultures et des \u00e9levages a permis la richesse alimentaire ; la m\u00e9canisation et l\u2019intensification ont permis de r\u00e9pondre \u00e0 la pression d\u00e9mographique de l\u2019esp\u00e8ce humaine. Cependant, une nouvelle r\u00e9volution agricole voit le jour. &lt;/span&gt;&lt;span style=\\\"color:rgb(102,102,102);\\\"&gt;Elle souhaite remettre de la raison et de l\u2019\u00e9thique dans les modes de production, de distribution et de consommation.&lt;/span&gt;&lt;span style=\\\"color:rgb(102,102,102);background-color:rgb(255,255,255);\\\"&gt; Elle cherche \u00e9galement \u00e0 permettre aux \u00e9cosyst\u00e8mes de retrouver leur \u00e9quilibre.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(102,102,102);background-color:rgb(255,255,255);\\\"&gt;Plus d'infos:&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.lesgoodnews.fr/2017/07/13/lethique-quete-des-fermes-davenir/\\\"&gt;https://www.lesgoodnews.fr/2017/07/13/lethique-quete-des-fermes-davenir/&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;La pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique constitue une forme de \u00abdouble peine\u00bb: les 20% de m\u00e9nages les plus pauvres consacrent \u00e0 l\u2019\u00e9nergie une part de budget 2,5 fois plus \u00e9lev\u00e9e que les 20% les plus riches (source: Ademe). La cause en est l\u2019\u00e9tat des logements non ou mal isol\u00e9s, dont les performances thermiques sont catastrophiques. Il en r\u00e9sulte \u00e0 la fois une surconsommation d\u2019\u00e9nergie qui contribue \u00e0 appauvrir encore les plus d\u00e9munis et \u00e0 les exposer aux privations, au recours humiliant aux aides, \u00e0 l\u2019endettement et aux coupes ou restrictions d\u2019acc\u00e8s. Pour que cela cesse, un grand plan d\u2019isolation thermique \u2013visant en priorit\u00e9 les logements les plus d\u00e9grad\u00e9s \u2013 doit prendre la place du maquis des aides, illisibles et inefficaces qui pr\u00e9valent aujourd\u2019hui. Pour ce faire un fond national doit \u00eatre constitu\u00e9. Il doit \u00eatre abond\u00e9 par une taxe sur les \u00e9missions de CO2 des grands groupes (les 1400 plus grands), qui pour la plupart \u00e9chappent au paiement de la taxe carbone, face aux quotas distribu\u00e9s par Bruxelles. On fera ainsi d\u2019une pierre trois coups: combattre la pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique, donner du pouvoir d\u2019achat aux b\u00e9n\u00e9ficiaires des travaux, inciter les grands groupes \u00e0 moins polluer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition : Mettre en place un fond national pour investir et mettre fin \u00e0 la pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique, financ\u00e9 par une taxe carbone portant sur les grands groupes.&lt;/p&gt;","&lt;p&gt;alternative au nucl\u00e9aire&lt;/p&gt;&lt;p&gt;taxes sur le carburant qui sert au budget g\u00e9n\u00e9ral de l'Et\u00e2t&lt;/p&gt;&lt;p&gt;r\u00e9organisation des transports publics&lt;/p&gt;&lt;p&gt;plans de circulation des grandes villes&lt;/p&gt;&lt;p&gt;0 voitures en ville&lt;/p&gt;","&lt;p&gt;Un syst\u00e8me de TVA modulable suivant que le produit auquel il est appliqu\u00e9 a une empreinte carbone plus ou moins \u00e9lev\u00e9e. Un produit local, dont la fabrication a un faible impact sur l'environnement et/ou commercialis\u00e9 par des circuits courts se verrait appliquer un taux de TVA faible (voire nul dans le cas des produits locaux). Un produit venant de loin, ayant voyag\u00e9 par bateau/avion, et/ou int\u00e9grant dans sa fabrication des techniques de production polluantes, se verrait appliquer un taux \u00e9lev\u00e9.&lt;/p&gt;","&lt;p&gt;Il nous faut un grand plan de d\u00e9veloppement des \u00e9nergies renouvelables financ\u00e9 par le gouvernement gr\u00e2ce aux taxes sur les ultra riches dans l'optique de faire une vraie transition \u00e9cologique et rendre l'\u00e9lectricit\u00e9 gratuite pour tous. &lt;/p&gt;&lt;p&gt;La mise en place et la maintenance \u00e9tant financ\u00e9e par ces taxes, cela cr\u00e9era un nombre important d'emplois et luttera de ce fait contre le ch\u00f4mage.&lt;/p&gt;&lt;p&gt;Associ\u00e9 \u00e0 un grand plan d'am\u00e9lioration des transports publics par des v\u00e9hicules \u00e9lectriques (pas d'hydrog\u00e8ne qui est inefficace).&lt;/p&gt;","&lt;p&gt;Afin de mettre en place une urbanisation et un am\u00e9nagement des territoires conformes \u00e0 l'int\u00e9r\u00eat g\u00e9n\u00e9ral, tous les terrains libres d\u00e9clar\u00e9s constructibles dans les plans d'urbanisme deviendront propri\u00e9t\u00e9s publiques. En contrepartie, les anciens propri\u00e9taires ( et leurs h\u00e9ritiers) seront exon\u00e9r\u00e9s de taxe fonci\u00e8re et se verront attribuer ( ou leurs h\u00e9ritiers exon\u00e9r\u00e9s de droits d'h\u00e9ritage) , pendant une p\u00e9riode de 99ans, une indemnisation correspondant \u00e0 50% des droits vers\u00e9s par le promoteur qui construira sur leur ex-propri\u00e9t\u00e9..&lt;/p&gt;&lt;p&gt;Pour les propri\u00e9taires ou copropri\u00e9taires de constructions existantes, la propri\u00e9t\u00e9 du sol, devenue publique, sera dissoci\u00e9e de son usage ( habitation ou commerce) qui leur sera conc\u00e9d\u00e9 pour une dur\u00e9e reconductible de 66 ans moyennant une exon\u00e9ration de leur taxe fonci\u00e8re et l'exon\u00e9ration de tous droits de cession ou d'h\u00e9ritage durant une premi\u00e8re p\u00e9riode de 66ans.&lt;/p&gt;&lt;p&gt;Tout projet de construction sur les terrains constructibles fera l'objet d'un appel \u00e0 projets.d\u00e9cid\u00e9 par la collectivit\u00e9 concern\u00e9e , Les projets en lice seront instruits par les fonctionnaires de l'urbanisme charg\u00e9s de v\u00e9rifier leurs compatibilit\u00e9 avec les r\u00e8gles en vigueur et seront soumis pour choix final \u00e0 un jury populaire compos\u00e9 pour 2/3 de citoyens locaux tir\u00e9s au sort et 1/3 d'\u00e9lus locaux, apr\u00e8s v\u00e9rification pour chacun de tout \u00e9ventuel conflit d'int\u00e9r\u00eat. En cas de partage des voix lors du vote du jury, le maire ou son repr\u00e9sentant aura une voix pr\u00e9pond\u00e9rante,&lt;/p&gt;&lt;p&gt;Le promoteur du projet retenu b\u00e9n\u00e9ficiera d'une concesssion d'usage du sol pour une dur\u00e9e maximum de 99 ans moyennant le paiement de droits \u00e0 la collectivit\u00e9 ( revers\u00e9s par celle-ci pour moiti\u00e9 pendant une p\u00e9riode de 99 ans \u00e0 l'ancien propri\u00e9taire priv\u00e9 )et d' une redevance annuelle \u00e9quivalente au montant de la taxe fonci\u00e8re appliqu\u00e9e \u00e0 la totalit\u00e9 de la surface utile b\u00e2tie du projet qu'il fera r\u00e9aliser et ce pour une dur\u00e9e de 66ans..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour inciter \u00e0 fabriquer en France&lt;/p&gt;","&lt;p&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tendre vers la gratuit\u00e9 des transports en commun.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Financement par r\u00e9orientation des cr\u00e9dits allou\u00e9s au CICE, r\u00e9cup\u00e9r\u00e9s de la lutte contre l'\u00e9vasion fiscale et des augmentations de taxation sur les pollutions industrielles.&lt;/p&gt;","&lt;p&gt;Imposer aux constructeurs fran\u00e7ais de d\u00e9velopper des v\u00e9hicules \u00e0 moteur \u00e0 eau.&lt;/p&gt;","&lt;p&gt;stopper empoisonnement du sol et des nappes phr\u00e9atiques par des produits chimiques&lt;/p&gt;","&lt;p&gt;interdire toutes ces grandes cl\u00f4tures qui emp\u00eachent au gibier de circuler librement et provoque de la consanguinit\u00e9 de certaines esp\u00e8ces. &lt;/p&gt;&lt;p&gt;je suis d'accord avec Nicolas Vannier mais c'est le pot de terre contre le pot de fer &lt;/p&gt;","&lt;p&gt;Vaste sujet qui ne peut pas \u00eatre d\u00e9taill\u00e9 ici (mais aussi car il doit \u00eatre construit collectivement).&lt;/p&gt;&lt;p&gt;Il s'agit de r\u00e9am\u00e9nager progressivement le territoire pour optimiser les transports contraints ; par exemple :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;r\u00e9duire la distance entre lieux d'habitation et lieux de consommation (achats) ou de services (hopitaux, poste, ...)&lt;/li&gt;&lt;li&gt;r\u00e9duire la distance entre lieux de travail  et lieux d'habitation&lt;/li&gt;&lt;li&gt;r\u00e9duire la distance entre lieux d'extraction et lieux de production&lt;/li&gt;&lt;li&gt;etc...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Ce ne peut \u00eatre qu'un compromis, un optimum, visant \u00e0 r\u00e9duire globalement les distances \u00e0 parcourir. &lt;/p&gt;","&lt;p&gt;Fixer le m\u00eame r\u00e9gime de retraite pour tous, en particulier pour tous les \u00e9lus et hauts fonctionnaires: 1 mois travaill\u00e9 = 1 mois cotis\u00e9 (avec la m\u00eame valeur)&lt;/p&gt;","&lt;p&gt;lutter contre l'obsolescence programm\u00e9e, le gaspillage alimentaire et vestimentaire;&lt;/p&gt;&lt;p&gt;Permettre que l'on puisse avoir des pi\u00e8ces de rechange \u00e0 vie  avec des services de r\u00e9paration et une garantie \u00e0 vie sur les produits comme l'\u00e9lectronique et l'\u00e9lectrom\u00e9nager. &lt;/p&gt;&lt;p&gt;Cr\u00e9er des centres de fripperie pour les gens d\u00e9munis (en campagne \u00e7a n'existe pas...&lt;/p&gt;&lt;p&gt;donner automatiquement la nourriture non vendue des grandes surfaces aux banques alimentaires, et associations pour les pauvres (arm\u00e9e du salut, resto du coeur etc....) Ne plus jamais voir de nourritures et de l\u00e9gumes asperges d'eau de javel comme cette semaine vers Bordeaux je crois !!!! c'est honteux !&lt;/p&gt;&lt;p&gt;P\u00e9naliser fortement amazon qui d\u00e9truit des marchandises neuves parce que \u00e7a lui coute moins cher que de les renvoyer; dans ce cas, qu'ils les bradent ou m\u00eame les distribuent gratuitement plut\u00f4t que de les jeter ! Il y a tant de gens qui n'ont pas les moyens de s'acheter autre chose que de la nourriture au jour le jour !!!! c'est un gaspillage monstre et \u00e9coeurant !&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- Les collectivit\u00e9s en g\u00e9n\u00e9ral devraient developer les voies cyclables, et les r\u00e9gions cr\u00e9er des r\u00e9seaux de transports propres plus efficaces et reliant mieux les secteurs r\u00e9sidentiels aux secteurs d'activit\u00e9. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;- L'Etat devrait reconsid\u00e9rer le Jacobisme en vigueur et \u00e9clater les P\u00f4les d'activit\u00e9 pour \u00e9taler les entreprises sur tout le territoire, ce qui permettrait aux collectivit\u00e9s et aux transports d'\u00eatre plus efficaces, et aux temps de transport de se r\u00e9duire de plus de moiti\u00e9 dans des endroits congestionn\u00e9s. De plus, cela permettrait aux loyers de se lisser et de ne plus avoir autant de disparit\u00e9s selon les territoires&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Aujourd'hui, on peut se chauffer gr\u00e2ce \u00e0 des syst\u00e8mes de chauffage alternatif \u00e0 celui du fioul ou du tout \u00e9lectrique.&lt;/p&gt;&lt;p&gt;Par exemple favoriser le chauffage par plancher basse temp\u00e9rature chauff\u00e9 gr\u00e2ce \u00e0 des po\u00eales \u00e0 bois performants qui br\u00fblent 85% du combustile \u00e0 800\u00b0C et qui ne pollue pas.&lt;/p&gt;&lt;p&gt;Favoriser le d\u00e9veloppement et la fabrication de po\u00eales dits \\\"Rocket Stove\\\" qui sont hyper \u00e9conomique en bois. Il en reste \u00e0 un niveau exp\u00e9rimental car pas tout \u00e0 fait autoris\u00e9.&lt;/p&gt;","&lt;p&gt;Pour am\u00e9liorer l'offre de transports en commun le chemin de fer pourrait \u00eatre une solution avec un meilleur maillage territorial&lt;/p&gt;","&lt;p&gt;MISE EN PLACE D UNE LISTE DES ENTREPRISES CERTIFIEES&lt;/p&gt;&lt;p&gt;AUGMENTATION DES CONTR\u00d4LES CONCERNANT L EFFICACITE&lt;/p&gt;&lt;p&gt;MISE EN PLACE D UNE LISTE DES ENTREPRISES NON COMPETENTES ( suite aux contr\u00f4les) et remboursement par ses derni\u00e8res des sommes per\u00e7ues&lt;/p&gt;&lt;p&gt;Fin des certifications pay\u00e9es par les entreprises &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;selon L ADEM un trop grand nombre de travaux d isolation s av\u00e8rent inefficaces, pourtant objets de subvention.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Apr\u00e8s r\u00e9flexion je pense que la question de l \u00e9cologie doit \u00eatre au c\u0153ur de nos revendications puisque cela va orient\u00e9 et conditionn\u00e9 nos fa\u00e7ons de vivre, de penser, et bien entendu nos d\u00e9cisions.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Introduire une contribution carbone sur le transport de marchandises.&lt;/li&gt;&lt;li&gt;Instaurer une taxe kilom\u00e9trique aux fronti\u00e8res de la France pour int\u00e9grer le co\u00fbt \u00e9cologique dans les produits, qui d\u00e9pendra de la distance parcourue par les produits import\u00e9s.&lt;/li&gt;&lt;li&gt;Privil\u00e9gier syst\u00e9matiquement les circuits courts et les productions locales dans la commande publique (alimentation, fournitures, etc.) et les rendre obligatoires pour les cantines scolaires.&lt;/li&gt;&lt;/ol&gt;","&lt;pre class=\\\"ql-syntax\\\"&gt;1/ Arr\u00eater le b\u00e9tonnage (laisser tomber les projets  biodiverticides (Europa City, centres commerciaux, autoroutes etc)\\\n-2/ Supprimer les d\u00e9crets de pr\u00e9l\u00e8vements sur les loups et les oiseaux migrateurs (oies cendr\u00e9es).\\\n-3/ Supprimer l'allongement de la chasse concernant les nuisibles qui n'en sont pas (renards mangent les mulots qui d\u00e9truisent les champs, blaireau etc)\\\n-4/ Interdire la chasse \u00e0 courre, la chasse \u00e0 pi\u00e8ges, \u00e0 la glu. Interdire la chasse le dimanche, les jours f\u00e9ri\u00e9s et pendant les vacances scolaires.\\\n-5/ Interdire le glyphosate et les perturbateurs endocriniens pour nous prot\u00e9ger et prot\u00e9ger les insectes pollinisateurs.\\\n-6: Un d\u00e9cret pour interdire l'\u00e9pandage de pesticides aux abords des \u00e9coles, coll\u00e8ges.\\\n&lt;/pre&gt;&lt;p&gt;7-/&lt;em&gt;Interdire la vente d'animaux de la part des particuliers et des animaleries et interdire les spectacles qui impliquent les animaux. Cr\u00e9er des sanctuaires pour sauvegarder les animaux sauvages.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Obligation pour les administrations et les cantines de se fournir prioritairement en denr\u00e9es alimentaires produites en France&lt;/p&gt;","&lt;p&gt;Faire de l'\u00e9cologie en faisant faire des \u00e9conomies aux m\u00e9nages.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;C'est un projet polluant et qui risque de cr\u00e9er une v\u00e9ritable catastrophe \u00e9cologique.&lt;/p&gt;","&lt;p&gt;Pour une question d \u00e9galit\u00e9 chaque citoyen doit avoir un ch\u00e9quier Carbonne&lt;/p&gt;&lt;p&gt;ceci permettrait &lt;/p&gt;&lt;ul&gt;&lt;li&gt; a certains de limiter les voyages en Yatch avec 8000 litres de plein&lt;/li&gt;&lt;li&gt; a celui qui n\u2019a pas de voiture et qui pourrais se faire racheter son ch\u00e9quier, ce qui aiderai les pauvres&lt;/li&gt;&lt;li&gt;d\u2019interdire les multi voyage autour de la terre car pas assez de ch\u00e8ques...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;pour une solution \u00e9quitable face \u00e0 la pollution riche ou pauvre&lt;/p&gt;","&lt;p&gt;Remplacer les hausses de taxes sur les carburants par une redevance auto similaire \u00e0 la redevance audiovisuelle payable uniquement par les habitants des villes ayant un r\u00e9seau de transports en communs d\u00e9velopp\u00e9s.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Constitutionnaliser la r\u00e8gle verte\u00a0: ne pas pr\u00e9lever sur la nature davantage que ce qu'elle peut reconstituer ni produire plus que ce qu'elle peut supporter.&lt;/li&gt;&lt;li&gt;Adopter une loi-cadre instaurant une planification \u00e9cologique, d\u00e9mocratique et articulant les niveaux national et local.&lt;/li&gt;&lt;li&gt;Cr\u00e9er une fonction de d\u00e9l\u00e9gu\u00e9s d\u00e9partementaux \u00e0 l'\u00e9cologie charg\u00e9s d'alerter sur les dysfonctionnements, sur le mod\u00e8le des d\u00e9l\u00e9gu\u00e9s d\u00e9partementaux de l'\u00c9ducation nationale.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(73,73,73);\\\"&gt;La production de viande occupe en moyenne 12 fois plus de terres agricoles que la production de v\u00e9g\u00e9taux. R\u00e9duire la d\u00e9forestation et la production croissante de gaz \u00e0 effet de serre passe par une r\u00e9duction significative de la consommation de viande. Il faut proposer des menus v\u00e9g\u00e9tariens et v\u00e9g\u00e9taliens dans la restauration collective.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Comme chaque \u00e9cologiste professeur d'\u00e9cole \u00e9l\u00e9mentaire autant que primaire le sait, produire un bien ou un service n\u00e9cessitant 40 heures de travail hebdomadaire pollue beaucoup plus depuis le passage aux 35 heures.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les 35 H n\u00e9cessitent 6 d\u00e9placements quotidiens domicile/travail, alors que les 40 H n'en n\u00e9cessitaient que 5, pour ce bien ou service.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On se souvient que les 35 H ont \u00e9t\u00e9 l'objet de primes \u00e0 l'incitation que seules les PME en grandes difficult\u00e9s ou assoiff\u00e9es de profits quelles qu'en soient les morales et leurs origines ont souhaiter gober.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On sait qu'elles ont toutes massivement licenci\u00e9 ensuite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La grosse Martine a succ\u00e9d\u00e9 \u00e0 la grosse Berta.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les femmes en ont souffert un peu plus que les hommes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est vital et urgent de revenir aux 40 heures de travail hebdomadaire.&lt;/p&gt;","&lt;p&gt;60% des animaux sauvages ont disparu en 44 ans. https://www.lapresse.ca/environnement/dossiers/changements-climatiques/201810/29/01-5202155-la-terre-a-perdu-60-de-ses-animaux-sauvages-en-44-ans.php?fbclid=IwAR1lqPFTfE8WuXnMvvKXInNtQzvuyKzqXb8O3EEb3AvsqST_Wm8l16PXR8E&lt;/p&gt;&lt;p&gt;Nous n'\u00e9chapperons \u00e0 l'extinction que si nous n'agissons tr\u00e8s vite. L'impact de l'\u00e9levage est une des causes majeures du r\u00e9chauffement climatique, de la pollution, de l'\u00e9puisement et de la destruction des ressources naturelles (eau, for\u00eats, air...) Il est temps de passer \u00e0 une alimentation en majeure partie v\u00e9g\u00e9talienne, afin de pr\u00e9server le vivant, et de faire cesser l'exploitation animale. Sans cette transition, des scientifiques l'ont \u00e9nonc\u00e9, preuves \u00e0 l'appui, pas de survie pour l'humanit\u00e9.&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=BAcb4-kYU10&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=FM_wAN2id58&lt;/p&gt;&lt;p&gt;La permaculture \u00e0 grande \u00e9chelle est possible et rentable, c'est une avanc\u00e9e formidable que freinent les lobbies, comme la fnsea et Bayer, avec l'appui des gouvernements&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=4cLsbyxDpaE&amp;amp;t=1s&lt;/p&gt;","&lt;p&gt;Il s'agit de rendre obligatoire le fer-routage des remorques de poids lourds jusqu'au stade de la logistique du dernier kilom\u00e8tre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, aujourd'hui, le trafic des poids lourds - dont celui du transport national et international routier - est tr\u00e8s important sur les grands axes routiers comme sur le r\u00e9seau secondaire. Il engendre une pollution atmosph\u00e9rique importante, encombre le r\u00e9seau routier et g\u00e9n\u00e8re des risques d'accident de la route graves.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Seule demeurera le transport dit de la logistique du dernier kilom\u00e8tre, c'est-\u00e0-dire celui du chargeur \u00e0 la gare SNCF la plus proche et de la gare SNCF la plus proche au client final.&lt;/p&gt;","&lt;p&gt;Il faut que les produits issus de l'agriculture \\\"bio\\\" soient la norme et que ceux issus de l'agriculture conventionnelle soient, eux, clairement identifi\u00e9s comme tel. C'est le contraire aujourd'hui, il faut avoir un label pour produire sainement ! &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;cr\u00e9ation d'un label sur la base d'une liste de crit\u00e8res d\u00e9finis conjointement avec des ONG sociales et \u00e9cologistes. Ces crit\u00e8res refl\u00e9teraient:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;la durabilit\u00e9 (r\u00e9sistance aux chocs, au lavages, potentiel de r\u00e9paration)&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;l'impact \u00e9cologique de la production&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;l'impact \u00e9cologique du transport&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;la r\u00e9mun\u00e9ration des employ\u00e9s.&lt;/li&gt;&lt;li&gt;Imposer syst\u00e9matiquement l\u2019\u00e9tiquetage de respect ou non respect (sous forme de jauge) de ces crit\u00e8res.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Le conseil constitutionnel a retoqu\u00e9 cette disposition de la loi sur alimentation ( l\u2019article 78 de la \\\"loi Egalim\\\"\u00a0(\u00e9quilibre des relations commerciales dans le secteur agricole et alimentaire et une alimentation saine, durable et accessible \u00e0 tous).&lt;/p&gt;&lt;p&gt;Il faut r\u00e9tablir cette disposition&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er de voies ferr\u00e9s d\u00e9di\u00e9es au ferroutage le long du r\u00e9seau autoroutier en commen\u00e7ant par les plus emprunt\u00e9es par les transports routiers internationaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour la mise en \u0153uvre je propose d'utiliser l'emprise des autoroutes actuelles avec une restriction \u00e0 2 fois deux voies lorsque n\u00e9cessaire. Pour la mise en place des gares \u00e0 intervalles r\u00e9guliers, il y a l'espace des p\u00e9ages pleines voies et les aires de repos les plus \u00e9tendues qui peuvent \u00eatre partiellement utilis\u00e9. La m\u00e9thode consiste \u00e0 rester dans l'emprise du r\u00e9seau actuel.&lt;/p&gt;&lt;p&gt;Il s'agit dans un premier temps de  Mettre en place de grands travaux structurant pour le territoire et g\u00e9n\u00e9rateurs d'emploi afin de cr\u00e9er ces voies. ce projet doit aussi favoriser le d\u00e9veloppement de notre industrie ferroviaire pour cr\u00e9er les motrices et les wagons-plateforme capable de passer sous les ponts et tunnel existant. C'est peut \u00eatre bien pour Alstom. Les d\u00e9veloppements technologiques induits par un tel projet peuvent aussi \u00e0 moyen terme renforcer nos capacit\u00e9s d'exportation pour le secteur transport au moins.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A l'usage il y faut une obligation, pour les semi remorques, d'utiliser ces rames pour tout parcours sup\u00e9rieur \u00e0 80km, ce qui implique la cr\u00e9ation de gare \u00e0 intervalle r\u00e9gulier. La baisse de circulation des camions permet de diminuer la pollution, les&lt;/p&gt;&lt;p&gt;risques d'accident et fluidifie le trafic. Le co\u00fbt d'usage de ces rames doit correspondre au p\u00e9age.&lt;
