m\u00e9canismes pour s\u00e9curiser les approvisionnements locaux \u00e0 court, moyen, et long terme, et en cons\u00e9quence pr\u00e9server un maillage du territoire avec des exploitations agricoles qui permettent de r\u00e9pondre aux besoins primaires.&lt;/p&gt;&lt;p&gt;Les m\u00e9dias ont aussi une responsabilit\u00e9 dans cet aveuglement g\u00e9n\u00e9ral. Ils donnent principalement la parole \u00e0 la FNSEA ou \u00e0 des pseudos experts align\u00e9s alors que tous les syndicats agricoles n\u2019ont pas les m\u00eames positions et les m\u00eames revendications. La Conf\u00e9d\u00e9ration Paysanne par exemple est clairement plus favorable \u00e0 une agriculture plus r\u00e9gul\u00e9e et qualitative.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je ne comprends ni les choix politiques ni les d\u00e9cisions strat\u00e9giques des groupes agro-alimentaires fran\u00e7ais qui ont \u00e9t\u00e9 pris maintenant depuis plus de 30 ans \u00e0 part une logique de gains \u00e0 tr\u00e8s court terme et une fuite en avant totalement destructrice. &lt;/p&gt;&lt;p&gt;Pour le bien de tous, il serait temps que les choses changent\u00a0!&lt;/p&gt;","&lt;p&gt;Faciliter le remplacement des v\u00e9hicules (et /ou du chauffage ) en proposant une avance sur les \u00e9conomies qui vont \u00eatre r\u00e9alis\u00e9es. Ainsi si l'\u00e9change permet 30% d\u2019\u00e9conomie sur les d\u00e9penses annuelles de carburant (estim\u00e9es \u00e0 6000 euros par m\u00e9nage), faire l\u2019avance de l\u2019\u00e9quivalent de l'\u00e9conomie sur 8 ans (soit 16.000 euros) pour permettre l\u2019achat d\u2019un \u00e9quipement neuf. On v\u00e9rifie que le remboursement de l\u2019avance n\u2019exc\u00e8dera pas le surco\u00fbt qu'aurait induit la situation pr\u00e9c\u00e9dente et on atteindra du coup imm\u00e9diatement l\u2019objectif de transition \u00e9nerg\u00e9tique sans d\u00e9pense suppl\u00e9mentaire.&lt;/p&gt;&lt;p&gt;On conserve en outre les primes de conversion pour stimuler ce choix.&lt;/p&gt;&lt;p&gt;Il faut que la balance \u00e9conomique des choix entre conserver l\u2019\u00e9quipement ancien et changer pour un \u00e9quipement neuf propre penche en faveur de la transition \u00e9nerg\u00e9tique car c\u2019est l\u00e0 l\u2019\u00e9l\u00e9ment d\u00e9terminant de cet enjeu : le co\u00fbt.&lt;/p&gt;&lt;p&gt;Un citoyen ne peut pas admettre qu\u2019il doit prendre \u00e0 sa charge les frais qui r\u00e9sultent d\u2019une transition \u00e9nerg\u00e9tique rendue n\u00e9cessaire en raison de mauvais choix pr\u00e9c\u00e9dents r\u00e9alis\u00e9s par d\u2019autres (pouvoirs publics, industrie, secteur commercial ..), soit tous ceux qui l\u2019ont pouss\u00e9 \u00e0 consommer en ce sens&lt;strong&gt; &lt;/strong&gt;et donc plac\u00e9 sur cette mauvaise voie, en\u00a0tirant par ailleurs de gros b\u00e9n\u00e9fices, puis maintenant lui faire payer la conversion, en r\u00e9cup\u00e9rant en passant encore une fois des b\u00e9n\u00e9fices !&lt;/p&gt;&lt;p&gt;S\u2019agissant des particuliers qui sont les victimes \u00e9cologiques de l\u2019\u00e8re industrielle, les mesures de transition doivent reposer sur la r\u00e9compense et non pas sur la sanction, laquelle doit \u00eatre elle appliqu\u00e9e aux pollueurs industriels !&lt;/p&gt;","&lt;p&gt;ameliorer la fraicheur de nos villes pendant les futurs \u00e9t\u00e9s caniculaire annonc\u00e9s et ameliorer l apport d oxygene .EN Y PLANTANT DES ARBRES en  grand nombre .ET POURQUOI PAS aussi DES ARBRES FRUITIERS ..un platane est egal a cent  climatiseurs .......&lt;/p&gt;","&lt;p&gt;Proscrire les fermes industrielles ou on enferme des milliers d\u2019animaux dans des b\u00e2timents de plusieurs \u00e9tages, bourr\u00e9s d\u2019antibiotiques et nourris aux farines dont on ne sait pas trop de qu\u2019elles contiennent, dont les rejets polluent massivement les rivi\u00e8res, tout \u00e7a pour produire de la viande industrielle de pi\u00e8tre qualit\u00e9 \u00e0 bas co\u00fbt\u00a0: o\u00f9 est le respect du consommateur\u00a0? Et celui du de bien \u00eatre animal\u00a0? Et pour ceux qui persiste dans cette voie appliquer une taxe de 20% qui servira \u00e0 financer l'\u00e9levage bio.&lt;/p&gt;","&lt;p&gt;DEVELOPPER LES RESEAUX DE TRANSPORTS MUS A L'ELECTRICITE&lt;/p&gt;","&lt;p&gt; D\u00e9velopper le Bio dans les cantines scolaires avec les circuits courts &lt;/p&gt;","&lt;p&gt;Obligation d'avoir un maximum de produits locaux et bio pour pr\u00e9parer les repas collectifs tant pour nos enfants que pour nos a\u00een\u00e9s. Ces derniers sont totalement abandonn\u00e9s aux mains des structures priv\u00e9es n'h\u00e9sitant pas \u00e0 faire de l'argent sur leur alimentation en ayant recours aux produits industriels et dangereux.&lt;/p&gt;","&lt;p&gt;Ne plus r\u00e9partir l'aide en fonction de la surface des exploitations&lt;/p&gt;","&lt;p&gt;Si, et je dis bien \\\"si\\\", les d\u00e9r\u00e8glements d'ordre climatique menacent &lt;em&gt;vraiment&lt;/em&gt;, et \u00e0 ce point, comme l'affirme le &lt;strong&gt;GIEC&lt;/strong&gt;, la survie m\u00eame de l'esp\u00e8ce humaine, et ce \u00e0 br\u00e8ve \u00e9ch\u00e9ance, alors il convient de prendre des &lt;u&gt;mesures radicales&lt;/u&gt;, et &lt;u&gt;imm\u00e9diatement&lt;/u&gt;. En effet, s'en remettre \u00e0 la seule bonne foi de tels chefs d'Etat et aux seules promesses de tels autres, afin de r\u00e9duire les \u00e9missions de gaz \u00e0 effet de serre, serait, bien s\u00fbr, suicidaire. Quant aux contraintes financi\u00e8res, elles n'auront pour r\u00e9sultat que d\u00e9truire l'\u00e9conomie, l'emploi et le tissu social de nombreuses nations \u00e0 travers le monde, cr\u00e9ant d'autres probl\u00e8mes (guerre, pauvret\u00e9, terrorisme, instabilit\u00e9 politique, exode massif des populations, etc.), soit autant de menaces suppl\u00e9mentaires pour la paix mondiale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En cons\u00e9quence, si l'on veut \u00eatre &lt;u&gt;efficace&lt;/u&gt; et &lt;u&gt;juste&lt;/u&gt; \u00e0 la fois, afin de conjurer &lt;u&gt;rapidement&lt;/u&gt; et &lt;u&gt;d\u00e9finitivement&lt;/u&gt; ce p\u00e9ril, il convient de proposer aux diff\u00e9rents chefs d'Etat un nouvel accord universel sur le climat (apr\u00e8s l'accord de Paris beaucoup trop timide, incomplet et peu contraignant), stipulant que &lt;strong&gt;tout chef d'Etat et/ou gouvernement qui ne tiendrait pas ses engagements en la mati\u00e8re s'expose \u00e0 \u00eatre &lt;u&gt;renvers\u00e9&lt;/u&gt;&lt;/strong&gt;, y compris par des moyens ill\u00e9gaux, brutaux et souterrains, ce dans l'int\u00e9r\u00eat du plus grand nombre, c'est-\u00e0-dire de son propre peuple et de l'humanit\u00e9 tout enti\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par le pass\u00e9, les d\u00e9mocraties occidentales ont proc\u00e9d\u00e9 &lt;u&gt;exactement&lt;/u&gt; de cette fa\u00e7on afin d'\u00e9viter que la plan\u00e8te ne soit infest\u00e9e d'une multitude de gouvernements &lt;u&gt;fascistes&lt;/u&gt; ou &lt;u&gt;communistes&lt;/u&gt;, armant des r\u00e9voltes, provoquant des coups d'Etat, ou finan\u00e7ant des oppositions jug\u00e9es plus conciliantes que le pouvoir en place. Pourquoi ne pas proc\u00e9der ainsi, aujourd'hui, alors que l'enjeu, &lt;strong&gt;int\u00e9ressant la survie m\u00eame de notre esp\u00e8ce&lt;/strong&gt;, est encore plus grand ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une derni\u00e8re fois, si, et je dis bien \\\"si\\\", le &lt;strong&gt;GIEC&lt;/strong&gt; dit la v\u00e9rit\u00e9, alors c'est ici la moins pire des solutions qui s'impose. Reste \u00e0 savoir si les grands leaders plan\u00e9taires auront le courage de l'appliquer, d'autant que ce sont eux qui, souvent, sont \u00e0 la t\u00eate des Etats rejetant le plus de gaz \u00e0 effet de serre dans l'atmosph\u00e8re (Chine et Etats-Unis en t\u00eate).&lt;/p&gt;","&lt;p&gt;Garanties des produits et biens de consommation de 5 ans minimun par d\u00e9faut au lieu de 2 ans&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Prime de transport pour les salari\u00e9s augment\u00e9e \u00e0 100 % de l\u2019abonnement&lt;/p&gt;","&lt;p&gt;Simplification du financement des travaux d'isolation des r\u00e9sidences principales et secondaires&lt;/p&gt;","&lt;p&gt;arr\u00eater la vente d'ALSTOM Transport \u00e0 SIEMENS (c'est fait, merci \u00e0 la Commission europ\u00e9enne pour une fois).&lt;/p&gt;&lt;p&gt;Travailler \u00e0 la constitution d'un AIRBUS du rail, par coop\u00e9ration des entreprises europ\u00e9ennes du domaine&lt;/p&gt;","&lt;p&gt;Lancer un grand d\u00e9bat citoyen sur la transition \u00e9cologique\u00a0pour fixer conjointement des objectifs-moyens-\u00e9ch\u00e9ances, une feuille de route dont il sera rendu compte aux fran\u00e7ais tous les ans.&lt;/p&gt;","&lt;p&gt;Arreter d'importer d'autre pays du lait, de la viande, des aliments qui sont produits sans aucun contr\u00f4le alors que la France doit se plier \u00e0 des normes de production draconiennes. Nos produits sont sains et ils seront export\u00e9s \u00e0 l'\u00e9tranger tandis que nous nous devrons consommer de la m...e gr\u00e2ce au CETA et toutes les idioties sign\u00e9es par les gouvernements au m\u00e9pris de leurs citoyens. C'est une honte !&lt;/p&gt;","&lt;p&gt;R\u00e9parer tous les radars cass\u00e9s et en mettre de nouveaux hors d'atteinte des casseurs (en particulier les gilets jaunes !)&lt;/p&gt;&lt;p&gt;Mettre sur toutes les routes des voitures banalis\u00e9es avec radars embarqu\u00e9s&lt;/p&gt;","&lt;p&gt;&lt;em&gt;moins de gaspillage de surface de logement / b\u00e2timent pro et commerciaux\u00a0: inciter \u00e0 r\u00e9duire \u00e0 l\u2019essentiel par des taxes proportionnelles au rapport nombre d\u2019usagers / surface \u2013 interdire le gaspillage \u00e9vident (chauffage de terrasses ext\u00e9rieures des commerces, de piscines individuelles, etc.)&lt;/em&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Favoriser la pluralit\u00e9 de l\u2019 information, notamment sur le service public, afin que les citoyens puissent se faire une opinion sur les effets du d\u00e9r\u00e8glement climatique et ses causes.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les Citoyens sont capables de discerner l\u2019escroquerie et la propagande.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Dans un monde o\u00f9 la concurrence r\u00e8gne, il est \u00e9tonnant de constater qu\u2019un consensus m\u00e9diatique s\u2019est impos\u00e9 sur les causes du d\u00e9r\u00e8glement climatique.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Entamer un v\u00e9ritable projet d\u2019am\u00e9nagement du territoire au lieu de favoriser l\u2019\u00e9talement de m\u00e9tropoles qui \u00e9touffent dans la pollution et la circulation.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Projet qui doit \u00e9galement s\u2019int\u00e9resser aux DOM-TOM inexplicablement sous exploit\u00e9s et subventionn\u00e9s.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Renforcer la lutte contre l\u2019immigration qui provoque une densit\u00e9 suppl\u00e9mentaire de population sur un espace r\u00e9duit. Piller les forces vives du tiers-monde ne l\u2019aidera pas \u00e0 se d\u00e9velopper.&lt;/p&gt;","&lt;p&gt;Pendant 10 000 ans l'agriculture a \u00e9t\u00e9 biologique. Depuis quelques d\u00e9cennies, elle est devenue chimique, d\u00e9truisant la nature, la sant\u00e9, couteuse pour les soci\u00e9t\u00e9s (d\u00e9pollution). Ce n'est pas \u00e0 l'agriculture biologique d'\u00eatre labellis\u00e9e. C'est \u00e0 celle chimique d'indiquer qu'elle utilise des produits dangereux pour la nature par la cr\u00e9ation du label AC et ainsi \u00eatre aussi contr\u00f4l\u00e9e.&lt;/p&gt;","&lt;p&gt;Il faudrait am\u00e9liorer le traitement des eaux us\u00e9es gr\u00e2ce \u00e0 de nouvelles technologies pour traiter les microparticules, les nanoparticules, les m\u00e9taux lourds, les rejets des eaux industrielles, ...&lt;/p&gt;","&lt;p&gt;Pour la cr\u00e9ation d'une TVA qui serait d\u00e9gressive selon la qualit\u00e9 et l'impacte \u00e9cologique du produit vendu (donc un malus aux emballages, produits \\\"phytosanitaires\\\", venant de loin ou l'utilisation de mati\u00e8res premi\u00e8res polluantes ou gourmandes en carbone. &lt;/p&gt;","&lt;p&gt;Faire de l'alimentation Bio et locale (quand c'est possible) une priorit\u00e9 dans les cr\u00e8ches et les \u00e9coles.&lt;/p&gt;&lt;p&gt;Une alimentation Bio c'est 6 \u00e0 7 fois moins de polluants ing\u00e9r\u00e9s!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.generations-futures.fr/actualites/sante-publique-france-recommandation-bio/\\\"&gt;https://www.generations-futures.fr/actualites/sante-publique-france-recommandation-bio/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;bonjour a tous !!!!!! &lt;/p&gt;&lt;p&gt;Il faut \u00e9liiner tous c'est abatoirs car il faut tenir compte de la souffrance animale et de leurs stress qui entre nous soit dit provoque le d\u00e9clenchement de l hormone de la souffrance qui est un v\u00e9ritable poson qui se retrouve dans  viande ,&lt;/p&gt;&lt;p&gt;par ailleurs les scandinaves ont des abatoirs mobiles et ils vont directement dans les fermes&lt;/p&gt;&lt;p&gt;cela evitent les bourreau sadique que l ont d\u00e9couvre a chaque scandale , les transports odieux !!!!&lt;/p&gt;&lt;p&gt;pur une meilleur qualit\u00e9 et moins de pollution &lt;/p&gt;&lt;p&gt;quand pensez vous&lt;/p&gt;","&lt;p&gt;Imposer aux constructeurs  sur les v\u00e9hicules neufs un limiteur de vitesse connect\u00e9 \u00e0 une carte nationale r\u00e9pertoriant les vitesses en vigueur sur tous les axes routiers mis \u00e0 jour par le l\u00e9gislateur ( mon Waze fait \u00e7a tr\u00e8s bien) et avoir le choix de l\u2019activer ou non. &lt;/p&gt;","&lt;p&gt;Suppression des vaisselles \u00e0 usage unique en plastique, des bo\u00eetes alimentaires, des biberons en plastique.&lt;/p&gt;","&lt;p&gt; P\u00e9naliser ceux qui ne respectent pas les obligations li\u00e9es \u00e0 la transition \u00e9cologique&lt;/p&gt;","&lt;p&gt;Cette information doit \u00eatre aussi, si ce n'est plus, visible que la prix !&lt;/p&gt;","&lt;p&gt;De l'avis de toutes les personnes comp\u00e9tentes, des docteur.es en physique \u00e0 la Cour des comptes, le Linky constitue une aberration \u00e9conomique, \u00e9cologique et sanitaire. Le Professeur Le Ruz (Criirem) l'a qualifi\u00e9 de \\\"d\u00e9lire technologique\\\". Au lieu d'imposer ce compteur dangereux \u00e0 tout le monde, mesure anti-d\u00e9mocratique au possible, le gouvernement devrait l'interdire (les \u00e9lu.es allemand.es ont su \u00e9pargner leur concitoyen.nes), ou, a minima, le rendre facultatif.&lt;/p&gt;","&lt;p&gt;Brider les moteurs \u00e0 150 km/h&lt;/p&gt;&lt;p&gt;J'ai jamais compris pourquoi les compteurs montaient \u00e0 plus de 200km/h alors que toutes les routes et autoroutes sont limit\u00e9 \u00e0 130 max et pourquoi j'ai un compteur qui va jusqu'\u00e0 200 sur un kangoo qui n'ira jamais jusque l\u00e0...&lt;/p&gt;","&lt;p&gt;Taxer les gafa&lt;/p&gt;&lt;p&gt;Taxer les cie aeriennes sur le carburant&lt;/p&gt;&lt;p&gt;Taxer les groupes industrielles total esso etc&lt;/p&gt;&lt;p&gt;Interdire monsanto et tous ses pesticides en france&lt;/p&gt;&lt;p&gt;Controler l emploi des pesticides chez les agriculteurs&lt;/p&gt;&lt;p&gt;Investir dans les energies propres mais pas  aux detriments du contribuables &lt;/p&gt;&lt;p&gt;Taxer les grosses multinationnales qui speculent sur l achat de la pollution &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aides\u00a0&lt;u&gt;sans condition &lt;/u&gt;pour l'isolation et l'acquisition de moyens de chauffage plus \u00e9cologique (primes ou d\u00e9fiscalisation ou reversement de montants par EDF...)&lt;/p&gt;&lt;p&gt;Pas de TVA pour les travaux \u00e9cologiques&lt;/p&gt;","&lt;p&gt;Depuis un bon moment les \\\"granm\u00e9dias\\\" opposent syst\u00e9matiquement les gilets jaunes par exemple aux jeunes qui manifestent \\\"pour le climat\\\".&lt;/p&gt;&lt;p&gt;D\u00e9j\u00e0 on peut s'interroger sur ce que veut dire une manifestation \\\"pour le climat\\\" et qu'est-ce qu'\u00eatre \\\"contre le climat\\\" ? est-ce qu'on manifeste \\\"pour ou contre les montagnes, les volcans, les mar\u00e9es, ...\\\" ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et puis ceci parce que les gilets jaunes se sont soulev\u00e9s contre de nouvelles taxes sur le carburant, taxes pesant essentiellement sur ceux qui n'ont d'autre moyen de transport que les voitures et non sur les citadins disposant de nombreux transports en commun, avec des distances n'exc\u00e9dant pas quelques kilom\u00e8tres et donc faisables en v\u00e9lo.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ici il n'y a AUCUN transport en commun, la (petite) ville avec des commerces et une gare la plus proche est \u00e0 15 km (et c'est une \\\"petite ligne\\\" qui risque de fermer car gu\u00e8re rentable). Pour les formalit\u00e9s administratives ou pour travailler, trouver des magasins sp\u00e9cialis\u00e9s, il faut faire 40 km !!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comment ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On veut des voitures \u00e9lectriques, comme si c'\u00e9tait \\\"\u00e9cologique\\\", mais les batteries sont extr\u00eamement polluantes, utilisent des m\u00e9taux, des terres rares, ... qu'on ne sait pas vraiment recycler. Et cerise sur le g\u00e2teau il faut produire cette \u00e9lectricit\u00e9 : 100 000 voitures \u00e9lectriques = une centrale \u00e9lectrique de plus ... alors qu'on parle de r\u00e9duire la consommation d'\u00e9lectricit\u00e9 !!! Sans compter qu'il faudra installer des dizaines de milliers de points de recharge, que ces v\u00e9hicules ne sont pas \u00e0 la port\u00e9e financi\u00e8re de la majorit\u00e9 des gens, ...&lt;/p&gt;&lt;p&gt;Et cette \u00e9lectricit\u00e9 il faudrait ne la produire qu'avec des \u00e9oliennes et des panneaux solaires, encore des machines utilisant des terres rares et des mat\u00e9riaux non recyclables ... \u00e7a des \\\"\u00e9cologistes\\\" ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.lefigaro.fr/economie/le-scan-eco/decryptage/2019/01/29/29002-20190129ARTFIG00141-le-polluant-recyclage-des-vieilles-eoliennes-allemandes.php&lt;/p&gt;","&lt;p&gt;On nous oppose souvent le stockage de l'\u00e9nergie renouvelable.&lt;/p&gt;&lt;p&gt;Ne serait il pas possible d'utiliser l'\u00e9nergie quand elle est disponible. Le reste du temps, limiter la production au service essentiel (H\u00f4pitaux, etc...)&lt;/p&gt;&lt;p&gt;Mieux isoler les maisons et utiliser des m\u00e9thodes de chauffage passive (puis canadien, mur ou toits v\u00e9g\u00e9taux ...)&lt;/p&gt;","&lt;p&gt;subventionner la transport ferroviaire afin de permettre tout les fran\u00e7ais de pouvoir se d\u00e9placer sans polluer via les bus macron&lt;/p&gt;","&lt;p&gt;imp\u00f4ts pour les hypermarch\u00e9s d\u00e9pendant de la taille surface des parkings ... qui est redistribu\u00e9s aux commerces de proximit\u00e9 des centres &lt;/p&gt;","&lt;p&gt;Restaurer la possibilit\u00e9 d'utiliser, de vendre ou de troquer ses propres semences sans \u00eatre hors la loi.&lt;/p&gt;&lt;p&gt;Halte aux OGM plus cher que les semences naturelles !!&lt;/p&gt;","&lt;p&gt;Les personnes qui empruntent les autoroutes doivent payer leur trajet aux services rendus,si il y a des travaux ,accident ou autres choses qui emp\u00eachent de circuler dans le \\\" temps t\u00e9moin \\\"devront payer moins cher &lt;/p&gt;","&lt;p&gt;Les personnes en pr\u00e9carit\u00e9 on aussi besoin de se d\u00e9placer et ne pourront pas s'acheter un v\u00e9hicule moins polluant ou en avoir un avant des ann\u00e9es. &lt;/p&gt;","&lt;p&gt;La gratuit\u00e9 n'existe pas, elle ne profite qu'aux politiciens cherchant \u00e0 se faire \u00e9lire tout en imposant des imp\u00f4ts suppl\u00e9mentaires, m\u00eame \u00e0 ceux qui ne pourront pas profiter de ce (cadeau).&lt;/p&gt;&lt;p&gt;L'\u00e9cologie d'\u00e9tat ne sert qu'\u00e0 assouvir la soif de puissance de certaines entreprises amies qui nous imposent une fausse \u00e9cologie (\u00e9oliennes, voitures \u00e9lectrique entre autre)&lt;/p&gt;&lt;p&gt;Fausses information d\u00e9livr\u00e9es en continu par tous ceux qui en tire profit en essayant de cacher toutes les expertises contraires.&lt;/p&gt;&lt;p&gt;(heureusement, on peut les retrouver sur internet.)&lt;/p&gt;","&lt;p&gt;Tout devient \u00e9lectrique quelque que soit l'appareil. On nous somme de r\u00e9duire notre consommation d'\u00e9lectricit\u00e9 tout en vendant de plus en plus d'\u00e9quipements n\u00e9cessitant de plus en plus d'\u00e9lectricit\u00e9 : t\u00e9l\u00e9phones, voitures, etc., et m\u00eame ceux du soi-disant d\u00e9veloppement durable comme les po\u00eales \u00e0 granul\u00e9s, ce qui est un nonsens. Pr\u00e9servons les \u00e9quipements qui n'en demandent pas.&lt;/p&gt;","&lt;p&gt;On pourrait \u00e9viter certaines maladresses rencontr\u00e9es dans les d\u00e9chetteries et qui doivent inciter certains \u00e0 jeter leurs d\u00e9chets dans la nature. Par exemple:&lt;/p&gt;&lt;p&gt; - un jour j'ai d\u00fb payer en rapportant un pneu, alors que j'avais d\u00e9j\u00e0 pay\u00e9 l'\u00e9co-contribution en achetant le pneu de remplacement&lt;/p&gt;&lt;p&gt; - on m'a refus\u00e9 des plaques de fibrociment en me demandant de les porter \u00e0 une autre d\u00e9chetterie situ\u00e9e \u00e0 35 km, alors qu'il n'y aurait aucun danger \u00e0 les collecter pour ensuite les envoyer au centre de traitement adapt\u00e9 (tant qu'on ne les d\u00e9coupe pas ou ne les emmiette pas).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a aussi le co\u00fbt de mise en d\u00e9chetterie pour les professionnels, qui semble excessif et qui suscite la cr\u00e9taion de d\u00e9charges sauvages.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;d\u00e9velopper le Ferroutage pour les camions afin de le rendre obligatoire rapidement&lt;/li&gt;&lt;li&gt;en attendant qu'il soit obligatoire, imposer une Vignette sur les poids lourds \u00e9trangers qui n\u2019utilisent pas le Ferroutage pour participer \u00e0 l\u2019entretien des routes et financer la transition \u00e9cologique&lt;/li&gt;&lt;/ul&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Les \u00e9tudes de risques sur les produits \u00e9mis par les voitures ou les traitements phytos doivent \u00eatre r\u00e9alis\u00e9es uniquement par des laboratoires ind\u00e9pendants et financ\u00e9s par les industriels demandant l\u2019autorisation de mise sur le march\u00e9. Id\u00e9alement, le laboratoire ne doit pas conna\u00eetre l\u2019entreprise qui a soumi l\u2019AMM et inversement (du type de la correction du baccalaur\u00e9at).&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;pourquoi les locataires n'auraient pas droit \u00e0 un cr\u00e9dit d'impot ou des aides comme le propri\u00e9taires qui,faut bien le dire c'est les grands gagnants,ils touchent les aides mais personne ne peut les oblig\u00e9s ni leur interdire de re louer un logement non conforme en terme de chauffage,d'insalubrit\u00e9.&lt;/p&gt;","&lt;p&gt;Toute personne qui a d\u00fb vendre un bien immobilier sait qu'on est fortement tax\u00e9. Ce qu'on appelle abusivement les \\\"frais de notaire\\\", qui repr\u00e9sentent plus de 10% de la valeur du bien immobilier, sont pour 90% constitu\u00e9s d'un imp\u00f4t, que le notaire per\u00e7oit effectivement, mais qu'il reverse aux d\u00e9partements et aux r\u00e9gions. Cet imp\u00f4t \u00e9tant lourd, les citoyens tentent d'\u00e9viter de le payer. Il faut maintenant trente ans, voire plus, pour rembourser un pr\u00eat immobilier. Dix pour cent de ce temps correspond donc \u00e0 trois ans de capacit\u00e9 d'\u00e9pargne : d\u00e9m\u00e9nager en vendant un bien immobilier pour en racheter un autre impose de travailler trois ans pour la r\u00e9gion ou le d\u00e9partement !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La proposition est de supprimer cette imposition pour la vente d'une r\u00e9sidence principale. La r\u00e9mun\u00e9ration du service accompli par le notaire reste par contre normale. Savoir si un tel acte doit \u00eatre accompli par un officier priv\u00e9 ou par un organisme public est un autre probl\u00e8me. &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Taxer (TVA suppl\u00e9mentaire) ce qui vient les produits qui viennent de l'\u00e9tranger tant que l'on ne peut pas taxer dans le monde les tankers les avions et les bateaux&lt;/li&gt;&lt;li&gt;taxer les camions a l'entr\u00e9e en FRANCE qui traverse la France sans payer.&lt;/li&gt;&lt;li&gt;Ne pas taxer les autos qui roulent au diesel ou \u00e0 l'essence car les autos \u00e9lectriques ont des batteries tr\u00e8s polluantes avec des mat\u00e9riaux qui sont recherch\u00e9s par des enfants de 5 ans&lt;/li&gt;&lt;/ul&gt;&lt;p class=\\\"ql-indent-1\\\"&gt;   \u00a0\u00a0Si tout le monde ach\u00e8te 1 auto \u00e9lectrique il faudrait 2 centrales \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0nucl\u00e9aires en + &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;ul&gt;&lt;li&gt;D\u00e9velopper les transports en commun&lt;/li&gt;&lt;li&gt;on ne doit pas financer la transition \u00e9cologique par des imp\u00f4ts, taxes....&lt;/li&gt;&lt;li&gt;Commencer par \u00e9duquer les jeunes pour la pr\u00e9servation de l environnement&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;   &lt;/p&gt;","&lt;p&gt;Vendre au priv\u00e9 des infrastructures pay\u00e9s par nos imp\u00f4ts est d\u00e9j\u00e0 une honte. De plus, apr\u00e8s l'argent de la vente, il ne reste plus rien comme revenu et c'est donc un manque \u00e0 gagner pour l'\u00e9tat, donc pour nous. IL FAUT ARRETER DE PRIVATISER LES RICHESSES ET DE SOCIALISER LES DEPENSES: ces autoroutes ont \u00e9t\u00e9 pay\u00e9es avec notre argent, je ne vois pas pourquoi des actionnaires devraient se faire beaucoup de fric avec. En effet, si c'\u00e9tait pas rentable, croyez-moi, ils n'auraient pas accept\u00e9 ce cadeau!&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Renforcer par des mesures incitatives la lutte contre le gaspillage \u00e9lectrique et la pollution lumineuse par exemple en taxant sp\u00e9cialement les enseignes lumineuses&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Les changements incessants, tr\u00e8s nombreux des limitations de vitesses sur la route sont sources d'erreurs, de stress, d'incompr\u00e9hensions et poussent \u00e9videment \u00e0 la faute (exemple : sur un tron\u00e7on Beaune / Dijon (21), plus de 45 changements de limitations pour 30 km...)&lt;/p&gt;&lt;p&gt;Ces changements nombreux de vitesses cr\u00e9ent autant de ralentissements, risques d'accidents, bouchons et pollutions \u00e0 cause aussi des acc\u00e9l\u00e9rations et d\u00e9c\u00e9l\u00e9rations&lt;/p&gt;&lt;p&gt;Il faut revoir l'ensemble des limitations, les homog\u00e9n\u00e9iser, etc... et permettre de rouler \u00e0 90 km l\u00e0 o\u00f9 les routes n'ont pas provoqu\u00e9es d'accidents. Un r\u00e9capitulatif / rapport mensuel des accidents par route pourra permettre aux usagers de prendre connaissances des routes dangereuses et de ne pas ob\u00e9ir b\u00eatement \u00e0 des limitations souvent non justifi\u00e9es.&lt;/p&gt;","&lt;p&gt;L'Etat et les entreprises fran\u00e7aises devraient d\u00e9velopper, accompagner et soutenir l'avenir de la navigation : les bateaux \u00e0 voile modernes. La France poss\u00e9de de grands chantiers navales.Elle est leader dans les domaines de la voile, de la plaisance , de la glisse et du pneumatique. Elle a montr\u00e9 de nombreuses r\u00e9ussites dans ce domaine par le pass\u00e9 exemple: l'Hermione.&lt;/p&gt;&lt;p&gt;Aujourd'hui elle exp\u00e9rimente ce qui pourrait \u00e9tre les transports maritimes de demain. Il faudrait un grand plan industriel \u00e0 l'echelle nationale pour concr\u00e9tiser et exploiter r\u00e9ellement ces projets.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; L\u2019id\u00e9e ? Faire circuler les marchandises non plus sur des bateaux propuls\u00e9s par des \u00e9nergies fossiles, mais sur de gigantesques bateaux \u00e0 voile. Comme dans le bon vieux temps donc, mais avec ce qu\u2019il se fait de mieux, aujourd\u2019hui, en mati\u00e8re de technologie !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Rien qu\u2019en Loire Atlantique, plusieurs projets de cargos et de paquebots \u00e0 voiles sont sur le point d\u2019aboutir. Objectif : conduire des marchandises de l\u2019Europe \u00e0 l\u2019Am\u00e9rique sans avoir recours au fuel, ou presque. Utopique ? Absolument pas. Les sp\u00e9cialistes en sont d\u2019ailleurs convaincus : ces navires g\u00e9ants (jusqu\u2019\u00e0 190m de long) propuls\u00e9s par le vent, c\u2019est pour demain !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://positivr.fr/paquebot-cargo-voile-transport-marchandise-neoline/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://france3-regions.francetvinfo.fr/pays-de-la-loire/loire-atlantique/nantes-on-mise-cargos-voile-1560954.html?utm_source=dlvr.it&amp;amp;utm_medium=twitter&lt;/p&gt;","&lt;p&gt;Les \u00e9oliennes ne peuvent fonctionner que 24% du temps dans le meilleur des cas du fait de l'intermittence, de la faiblesse ou la trop grande force du vent. Elle doivent \u00eatre relayer par des centrales fonctionnant au gaz, au charbon, au p\u00e9trole,  toutes \u00e9mettrices de gaz \u00e0 effet de serre. (Voir l'exemple allemand et ses centrales au lignite remises  en service pour pallier \u00e0 la production \u00e9olienne).&lt;/p&gt;&lt;p&gt;Leur implantation bouleverse les sols et sous-sols, modifie les circuits hydrologiques, entra\u00eene l'arrachage des haies, l'abattage d'arbres centenaires, le creusement de milliers de kilom\u00e8tres de tranch\u00e9es pour acheminer l'\u00e9nergie, le damage et le b\u00e9tonnage des sentiers et des chemins, la d\u00e9naturation des parcs naturels et bocages, la d\u00e9valuation de la valeur de l'immobilier. Juste un chiffre : une \u00e9olienne c'est un socle de 1500 tonnes de b\u00e9ton sur 3 m\u00e8tres \u00e0 3,5m\u00e8tres de profondeur qui demeurent \u00e0 tout jamais m\u00eame s'il y a d\u00e9mant\u00e8lement.&lt;/p&gt;&lt;p&gt;Les \u00e9oliennes c'est auss la collision avec les pales de toutes les esp\u00e8ces volantes, la destruction de l'habitat et  le barotraumatisme de toute la faune.&lt;/p&gt;&lt;p&gt;Malgr\u00e9 les demandes de l'Acad\u00e9mie de M\u00e9decine et de l'Organisation Mondiale de la Sant\u00e9 aucune \u00e9tude s\u00e9rieuse et impartiale n'est men\u00e9e pour mesurer les dangers des infrasons \u00e9mis pour la sant\u00e9 humaine et animal (probl\u00e8mes acoustiques, palpitations, stress).&lt;/p&gt;&lt;p&gt;Enfin ce sont des promoteurs plus soucieux de leurs profits que d'\u00e9cologie qui mettent la main sur le budget de 121 milliards sur quinze ans engag\u00e9s par l\u2019\u00c9tat  (donc nos imp\u00f4ts et la CSPE pay\u00e9e par nous sur notre facture d'\u00e9lectricit\u00e9). La France qui n'a nul besoin d'augmenter sa production d'\u00e9lectricit\u00e9 revend \u00e0 perte 10% de sa production sur des march\u00e9s ext\u00e9rieurs tout en \u00e9tant contrainte d'acheter le courant \u00e9olien \u00e0 un prix deux \u00e0 trois fois sup\u00e9rieur.&lt;/p&gt;&lt;p&gt;Les \u00e9oliennes sont donc g\u00e9n\u00e9ratrices de catastrophes \u00e9cologique, financi\u00e8re, sanitaire, sociale..... &lt;/p&gt;&lt;p&gt;   &lt;/p&gt;","&lt;p&gt; D\u00e9velopper les recherches sur l'hydrog\u00e8ne pour les \u00e9nergies domestiques et de transport &lt;/p&gt;","&lt;p&gt;Relocaliser le maximum d'activit\u00e9s dans notre pays, afin de fournir du travail \u00e0 tous ceux qui sont en recherche d'activit\u00e9.&lt;/p&gt;&lt;p&gt;N'importer que ce qui ne peut \u00eatre produit en France ou qui n'y existe pas. &lt;/p&gt;","&lt;p&gt;promouvoir le e85&lt;/p&gt;","&lt;p&gt;Pourquoi les circuits courts n'apportent-ils pas de b\u00e9n\u00e9fices pour le pouvoir d'achat des consommateurs ?&lt;/p&gt;&lt;p&gt;A chaque fois que j'ach\u00e8te un produit local en vente directe, je paye aussi cher si ce n'est plus qu'en grande surface. Per que signore ? &lt;/p&gt;&lt;p&gt;Normalement, quand un paysans vend \u00e0 un circuit, il gagne peu \u00e0 cause des interm\u00e9diaires qui s'engraissent au-dessus. Mais en vente directe, plus d'interm\u00e9diaires, donc le client doit s'y retrouver ! Et bien non, ou rarement... Alors, per que ?&lt;/p&gt;","&lt;p&gt;Arr\u00eater la construction et le financement de l\u2019EPR de flamanville . L\u2019EPR est une technologie datant des ann\u00e9es 90 . Le co\u00fbt initial a \u00e9t\u00e9 multipli\u00e9 par plus de 3 passant de 3 milliard d\u2019euros \u00e0 11 milliard d\u2019euros en cas d\u2019ach\u00e8vement des travaux.&lt;/p&gt;&lt;p&gt;De plus des malfa\u00e7ons  de construction , dissimulation des d\u00e9fauts , retards sont devenues un inventaire sans fin depuis le d\u00e9but de la construction en 2007.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus apr\u00e8s les co\u00fbts de construction , l\u2019EPR entra\u00eenera une explosion du prix de l\u2019\u00e9lectricit\u00e9, en 2016 le co\u00fbt \u00e9tait estim\u00e9 \u00e0 100\u20ac/MWh et ce n\u2019est que le d\u00e9but.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aussi arr\u00eatons les frais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nous devons lutter contre les industries intensives de viande et industries laiti\u00e8res qui maltraitent les vaches, veaux, les cochons, les poulets, les poussins et favoriser une production locale avec des produits de qualit\u00e9 et sans maltraitance animale&lt;/p&gt;&lt;p&gt;Ces industries polluent consid\u00e9rablement la plan\u00e8te!&lt;/p&gt;","&lt;p&gt;Une soci\u00e9t\u00e9 ou des int\u00e9r\u00eats priv\u00e9s ne pourront, sous quelque pr\u00e9texte que ce soit, commercialiser, fabriquer, ou continuer de le faire si cela nuit de quelque fa\u00e7on que ce soit au peuple fran\u00e7ais.&lt;/p&gt;&lt;p&gt;De plus, pour utiliser des labels reconnus en France comme le Bio ou autres, les soci\u00e9t\u00e9 (ou les pays) ne pourront utiliser ce label que si elles se plient aux normes fran\u00e7aises n\u00e9cessaire pour les avoir !&lt;/p&gt;","&lt;p&gt;Arr\u00eat imm\u00e9diat de tous les \u00e9levages intensifs comme par exemple (les milles vaches , poulets en batteries etc.. ) c'est vraiment monstrueux&lt;/p&gt;","&lt;p&gt;Arr\u00eater maintenant la production et la vente de v\u00e9hicules diesel pour les particuliers et laisser en circulation les diesel existants jusqu'\u00e0 leur fin de vie&lt;/p&gt;","&lt;p&gt;Rendre obligatoire pour conduire, de soixante-dix \u00e0 quatre-vingt ans, une visite m\u00e9dicale obligatoire tous les deux ans. De quatre-vingt \u00e0 quatre-vingt-dix ans, une visite tous les ans. Au del\u00e0, une visite tous les six mois.&lt;/p&gt;","&lt;p&gt;privil\u00e9gier l'agriculture fran\u00e7aise au lieu d'importer et tuer \u00e0 petit feu notre agriculture !&lt;/p&gt;","&lt;p&gt;En 2011 les Elus russes sont venus s'inspirer du Grand Paris Express pour lancer un chantier \u00e9quivalent, le Grand Moscou, l\u00e0 aussi un m\u00e9tro en rocade autour de la capitale pour d\u00e9sengorger les transports traversant la capitale ; tout comme le grand Paris Express, pour un co\u00fbt \u00e9quivalent de 35milliards.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;8 ans apr\u00e8s \u00e0 Paris :&lt;/p&gt;&lt;p&gt;Les travaux commencent \u00e0 peine, et rien n'est pr\u00e9vu avant 2024 au mieux mais uniquement l'ouverture de quelques tron\u00e7ons et non de lignes compl\u00e8tes.&lt;/p&gt;&lt;p&gt;8 ans apr\u00e8s \u00e0 Moscou :&lt;/p&gt;&lt;p&gt;D\u00e9j\u00e0 73 gares ouvertes, certes les entreprises du BTP travaillent 7j/7 et h24.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais pourquoi autant de lenteur chez Nous?&lt;/p&gt;&lt;p&gt;Car nos politiciens n'y croient pas.&lt;/p&gt;&lt;p&gt;Article de Capital rappelant que Hollande \u00e9tait contre ce projet dans sa campagne pour l'\u00e9lection 2012 :&lt;/p&gt;&lt;p&gt;https://www.capital.fr/economie-politique/le-projet-du-grand-paris-vire-au-grand-gaspi-1257472&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est anormal que d'autres fassent mieux que nous, nos politiciens doivent soutenir tout ce qui permet de mieux se d\u00e9placer, il doit donc ouvrir les portes de la banque et financer le GPE.&lt;/p&gt;&lt;p&gt;Je rappelle aussi que nous avions promis au CIO que nous aurions le GPE pour les JO2024.... Encore une promesse non tenue.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Passer progressivement d'une \u00e9conomie capitaliste lib\u00e9rale \u00e0 une \u00e9conomie sociale et solidaire (coop\u00e9ratives et associations). Sortir de la mondialisation o\u00f9 les droits des peuples sont bafou\u00e9s, o\u00f9 l'int\u00e9r\u00eat et la sant\u00e9 des citoyens sont ignor\u00e9es, au profit d'industriels et de fonds de pension toujours plus avides.&lt;/p&gt;","&lt;p&gt;Les publicitaires nous mentent, ils nous prennent pour des imb\u00e9ciles.La plupart des prix finissent par 95 ou 99 pour nous faire croire que c'est moins cher, ce qui est un manque flagrant de respect pour le consommateur.De plus, des tonnes de papier finissent dans les conteneurs.&lt;/p&gt;","&lt;p&gt;  La hi\u00e9rarchie entre les diff\u00e9rents moyens de produire de l\u2019\u00e9nergie doivent s\u2019op\u00e9rer en consid\u00e9rant l\u2019empreinte carbone in extenso desdits moyens. La d\u00e9cision de retenir tel ou tel moyen reposant donc sur le classement correspondant au respect de l\u2019environnement, et non pas issue de volont\u00e9 partisane et\u00a0/ou personnelle.&lt;/p&gt;","&lt;p&gt;Interdire l'emballage industriel pour un fruit unique ou un l\u00e9gumes &lt;/p&gt;","&lt;p&gt;Pourquoi\u00a0l'\u00e9tat ne\u00a0finance pas\u00a0le boitier pour le passage \u00e0 l'Ethanol ?\u00a0comme cela ce fait pour les chaudi\u00e8res, le boitier coute cher et n'est pas accessible \u00e0 tout le monde, avec l'aide de l'\u00e9tat il n'y aurait plus de probl\u00e8me de pollution pour les voitures. Il faut demander \u00e9galement aux constructeur d'\u00e9largir la garantie constructeur car\u00a0elle\u00a0n'est\u00a0plus valable\u00a0pour les voitures neuves si ce boitier est rajout\u00e9 ce qui est fait rebuter. &lt;/p&gt;&lt;p&gt;Favoriser\u00a0les agriculteurs \u00e0 la culture de betterave pour fabriquer c'est alcool d'origine v\u00e9g\u00e9tal, une ressource fabriqu\u00e9e sur notre propre sol.&lt;/p&gt;","&lt;p&gt;La grande distribution devrait vendre un certain pourcentage de produits frais, yaourts, \u0153ufs, l\u00e9gumes, viandes, poissons et m\u00eame boissons, par des agriculteurs, bio de pr\u00e9f\u00e9rence, dans un p\u00e9rim\u00e8tre autour du commerce pour limiter l\u2019impact carbone et favoriser l\u2019emploi local&lt;/p&gt;","&lt;p&gt;La T.V.A. sur les factures d'\u00e9nergies est appliqu\u00e9es non seulement sur vos consommations, mais \u00e9galement sur les taxes li\u00e9es \u00e0 votre consommation. C'est la taxe la plus inique qui soit. Elle touche les m\u00e9nages les plus faibles. Supprimons cette T.V.A. sur l'\u00e9nergie de vie.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Engager la r\u00e9forme agraire pour faciliter l'installation des jeunes agriculteurs en limitant la concentration des terres et la course \u00e0 l'agrandissement et cr\u00e9er 300\u202f000 emplois agricoles gr\u00e2ce \u00e0 des prix r\u00e9mun\u00e9rateurs et une refonte de la PAC.&lt;/li&gt;&lt;li&gt;Stopper les projets de fermes usines.&lt;/li&gt;&lt;li&gt;D\u00e9velopper l'agriculture biologique, proscrire les pesticides chimiques, instaurer une agriculture diversifi\u00e9e et \u00e9cologique (polyculture-\u00e9levage, etc.) et promouvoir les arbres fruitiers dans les espaces publics.&lt;/li&gt;&lt;li&gt;Favoriser les circuits courts, la vente directe, la transformation sur place et plafonner les marges de la grande distribution par un coefficient multiplicateur limit\u00e9 pour garantir des prix r\u00e9mun\u00e9rateurs aux producteurs et interdire les ventes \u00e0 perte pour les agriculteurs.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;nous subissons 40 ann\u00e9es de d\u00e9cisions de nos politiques qui nous ont conduit a opter pour le diesel(plus \u00e9conomique, annonc\u00e9 comme moins polluant par les industriels) et il faudrait tout changer en quelques mois .&lt;/p&gt;","&lt;p&gt;Ne pourrait \u00eatre mis sur le march\u00e9 que des produits dont les ouvriers ont \u00e9t\u00e9 justement r\u00e9mun\u00e9r\u00e9s (salaires couvrant les besoins quotidiens d'une famille dans le pays producteur), dont la sant\u00e9 n'a pas \u00e9t\u00e9 mise en danger, dont l'\u00e2ge adulte a \u00e9t\u00e9 v\u00e9rifi\u00e9, dont les conditions de travail (horaires, p\u00e9nibilit\u00e9) sont compatibles avec le droit fran\u00e7ais, dont la production et la consommation ne polluent pas.&lt;/p&gt;&lt;p&gt;Ex: Payons le cacao pour que celui qui en r\u00e9colte une tonne puisse au moins s'en offrir une plaque de 100g.&lt;/p&gt;&lt;p&gt;Payons ce que l'on mange, payons nos v\u00eatements, nos appareils \u00e9lectroniques et \u00e9lectrom\u00e9nagers au prix de cette responsabilit\u00e9.&lt;/p&gt;","&lt;p&gt;Pour r\u00e9duire les d\u00e9chet et favoriser le recyclage, la r\u00e9utilisation et l'emploi je propose de revenir aux bouteilles consign\u00e9es\u00a0et l'obligation d'y avoir recourt pour les fabricants &lt;/p&gt;","&lt;p&gt;Sortir du nucl\u00e9aire devenu trop co\u00fbteux et dangereux et d\u00e9velopper massivement les \u00e9nergies renouvelables et les \u00e9conomies d'\u00e9nergie. Application par les pouvoirs publics des \u00e9tudes de l'ADEME et de Negawatt visant \u00e0 100% de renouvelables en 2050 sur tout le bouquet \u00e9nerg\u00e9tique.&lt;/p&gt;","&lt;p&gt;Les agriculteurs sont essentiels \u00e0 notre pays, \u00e0 sa sant\u00e9, \u00e0 son d\u00e9veloppement comme peuvent l'\u00eatre les enseignants. Ils m\u00e9ritent une r\u00e9mun\u00e9ration stable \u00e0 la hauteur de leur labeur et une formation adapt\u00e9e et continue pour leur enseigner les bonnes pratiques et les prot\u00e9ger des d\u00e9rives et des pi\u00e8ges tendus par l'industrie. On peut \u00e9videmment penser \u00e0 la transition vers l'agriculture biologique et la permaculture par exemple.&lt;/p&gt;","&lt;p&gt;Apprendre \u00e0 fabriquer et \u00e0 utiliser des produits non polluants pour l'entretien du corps et de l'habitat . Cela peut s'apprendre \u00e0 l'\u00e9cole et permet d'avoir quelques connaissances simples en chimie et en biologie. Huiles, cire d'abeille, vinaigre, bicarbonate, cendres etc..., sont \u00e0 la base de ces produits sains et \u00e9conomiques.&lt;/p&gt;","&lt;p&gt;Mettre en place des mesures pour redonner vie aux commerces de proximit\u00e9s et \u00e0 la consommation locale.&lt;/p&gt;","&lt;p&gt;Depuis les ann\u00e9es 1970 la France a construit 65 000 giratoires en m\u00e9tropole et 2 500 dans les DOM TOM. Un ouvrage de la sorte coute en moyenne 500 K\u20ac. Cela repr\u00e9sente un investissement de 32 milliards d'\u20ac en plus de 40 ans. En m\u00e9tropole entre 2016 et 2018 il y a eu 4 500 ouvrages suppl\u00e9mentaires, pour un cout de 2,25 milliards d'\u20ac. Ce type d'am\u00e9nagement est nuisible non seulement pour l'environnement (artificialisation des sol, occupation de terre agricole) , mais \u00e9galement g\u00e9n\u00e9rateur d'embouteillage (donc de pollution). On ne compte plus les voies rapides ou les contournements de communes ou ces ouvrages fleurissent et g\u00e9n\u00e8rent des retenues, sachant que des axes en question sont fr\u00e9quent\u00e9s par plus 40 000 v\u00e9hicules selon les cas (autour de Lille, Nantes, Toulouse, Montpellier, N\u00eemes \u2026). Autour de Lille, Nantes ou N\u00eemes durant les heures de pointes ces infrastructures paralysent le r\u00e9seau secondaire et primaire \u00e0 cause des \u00e9changes non d\u00e9nivel\u00e9s. On peut en d\u00e9nombrer jusqu'\u00e0 1 tous les 900 m, ce qui est un record du monde ! &lt;/p&gt;","&lt;p&gt;Continuer inlassablement, encore et toujours, \u00e0 inciter \u00e0 une meilleure ISOLATION THERMIQUE des logements et b\u00e2timent tertiaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Limiter les POIDS LOURDS sur les routes et dans les villes, en red\u00e9veloppant le transport des marchandises par le rail.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bonne id\u00e9e de d\u00e9velopper les VOITURES ELECTRIQUES, mais ne pas se limiter \u00e0 cela, et favoriser aussi le d\u00e9veloppement du MOTEUR A HYDROGENE, aussi prometteur et \u00e0 plus faible impact environnemental, globalement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Attention au d\u00e9veloppement des VOITURES AUTONOMES, source de multiplication des cam\u00e9ras, capteurs, radars et mat\u00e9riels informatique et de communication n\u00e9cessaires, et par voie de cons\u00e9quence, surexploitation des ressources de la plan\u00e8te (min\u00e9raux, m\u00e9taux et \u00e9lectricit\u00e9) pour fabriquer puis faire fonctionner ces mat\u00e9riels.&lt;/p&gt;","&lt;p&gt;Le principal probl\u00e8me pour la plan\u00e8te est le nombre d'humains qui la peuple!&lt;/p&gt;&lt;p&gt;Si on arrive \u00e0 limiter la croissance du nombre d'humains on limitera son impacte sur la plan\u00e8te.&lt;/p&gt;&lt;p&gt;Ma proposition est clair concernant notre pays je propose que les allocations familiales ne soit vers\u00e9 que pour le premier enfant de chaque femme pour toutes les naissances qui auront lieu d'ici un an.&lt;/p&gt;","&lt;p&gt;Aider les acteurs bios \u00e0 se d\u00e9velopper&lt;/p&gt;","&lt;p&gt;passer automatiquement les usagers \u00e9quip\u00e9s du compteur Linky en mode jour/nuit ou heures pleines /heures creuses (une ligne informatique suffit ,ou presque ,contrairement aux installations \u00e0 compteurs m\u00e9caniques \u00e0 disque qui demandent diff\u00e9rents relais \u00e9lectriques et compteurs)&lt;/p&gt;","&lt;p&gt;Autoriser les semences paysannes pour prot\u00e9ger l'autonomie alimentaire.&lt;/p&gt;&lt;p&gt;Soutient financier pendant 5 ann\u00e9es pour les agriculteurs qui s'installent ou se reconvertissent \u00e0 l'agriculture biologique et la permaculture&lt;/p&gt;","&lt;p&gt;Dans la mesure o\u00f9 ils ont \u00e9t\u00e9 quasiment tous d\u00e9truits, endommag\u00e9s et ceux souvent \u00e0 plusieurs reprises et qu'il y a pas lieu que \u00e7a change, est il normal que nos imp\u00f4ts servent \u00e0 financer cette gabegie ? En outre notre premier ministre a d\u00e9clar\u00e9 r\u00e9cemment qu'il y avait un manque \u00e0 gagner du ce fait pour le financement des projets de collectivit\u00e9s ce qui sous entend que l'on esp\u00e8re que des conducteurs commettent des infractions. Je suis en revanche favorable au radar de feux s'ils sont bien mis en \u00e9vidence.&lt;/p&gt;&lt;p&gt;Qui plus est les radars sont r\u00e9pertori\u00e9s, les avertisseurs de contr\u00f4les en temps r\u00e9els omnipr\u00e9sents au point d'\u00eatre devenu un business, ne manque plus que la l\u00e9galisation du d\u00e9tecteur. Les radars fixes n'ont plus gu\u00e8re de sens.&lt;/p&gt;&lt;p&gt;Par ailleurs les automatismes m\u00eames perfectionn\u00e9s ne permettent pas de r\u00e9soudre les probl\u00e8mes comportementaux au volant ! Une authentique police de la route, pr\u00e9sente en nombre, discr\u00e8te, serait bien plus efficace.&lt;/p&gt;","&lt;p&gt;Aujourd\u2019hui que le Velo classique ou \u00e9lectrique Permet \u00e0 chacun de se d\u00e9placer quelque soit son \u00e2ge, alors que tout le monde s\u2019entend sur le faite qu\u2019il faut imp\u00e9rativement diminuer la pollution de l\u2019air, Il serait de bon ton que toutes les grandes villes au moins soit \u00e9quip\u00e9es depuis cette cyclable, et au mieux toutes les villes pour que ce moyen de d\u00e9placement  non polluant (et de plus excellent Pour la sant\u00e9) Puisse \u00eatre pratiqu\u00e9  en toute s\u00e9curit\u00e9 par les Fran\u00e7ais qui le souhaitent&lt;/p&gt;","&lt;p&gt;avancer sur le transport des camions par la voix ferr\u00e9e&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une cotisation sociale alimentaire : c'est-\u00e0-dire pr\u00e9lever une part sur les profits des entreprises (et oui les cotisations ce n'est pas de l'argent public, la S\u00e9cu en France c'est une association de droit priv\u00e9) et de les rassembler dans une caisse autonome, g\u00e9r\u00e9e par dls salari\u00e9s. Ainsi, on aurait tous une carte, comme une carte Vitale, avec 150 ou 200 euros dessus par mois, utilisable uniquement chez des producteurs bio par exemple.\u00a0&lt;/p&gt;&lt;p&gt;https://www.facebook.com/LeMediaOfficiel/videos/1227458004073113/UzpfSTgwMDc3NDUyMjoxMDE1NzMxMDg0Mzg2OTUyMw/&lt;/p&gt;","&lt;p&gt;Chaque foyer sera dot\u00e9 d'\u00e9conomiseurs d'eau sur lavabo, \u00e9vier, douche et wc. Ce sera contr\u00f4l\u00e9 lors des ventes/ achats de biens.&lt;/p&gt;&lt;p&gt;Comme pour les ampoules led un organisme distribuera les mousseurs.&lt;/p&gt;","&lt;p&gt;Rendre accessible financi\u00e8rement les voitures \u00e9lectriques pour les personnes de revenus modestes, notamment en zone rurale o\u00f9 la d\u00e9pendance \u00e0 la voiture est in\u00e9vitable&lt;/p&gt;","&lt;p&gt;Moins de pollution, moins d'asthme, moins de maladies respiratoires, moins de cancers, moins d'infections et de l'argent \u00e9conomis\u00e9  pour augmenter les salaires de mis\u00e8re des infirmi\u00e8res et des aides soignantes, le nombre de maisons de sant\u00e9 et d'h\u00f4pitaux. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;TL;DR &lt;/u&gt;: Il est urgent de changer de mod\u00e8le agricole pour une production locale et responsable. Cette transition ne sera pas faite par les g\u00e9ants de l'industrie de l'alimentation. Dans le m\u00eame temps, les ch\u00f4meurs sont stigmatis\u00e9s et forc\u00e9s d'accepter des emplois de plus en plus rares et contraignants. Faire la transition vers une agriculture propre en utilisant cette force de travail perdue pourrait permettre de d\u00e9velopper de nouveaux mod\u00e8les de production \u00e0 \u00e9chelle plus r\u00e9duite.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour cela, il faudrait cr\u00e9er progressivement des exploitations agricoles responsables et \u00e0 taille humaine sur l'ensemble du territoire. Ces exploitations seraient g\u00e9r\u00e9es par quelques personnes permanentes, qui accueilleraient des travailleurs au ch\u00f4mage r\u00e9sidant \u00e0 proximit\u00e9. Apr\u00e8s avoir test\u00e9 l'exp\u00e9rience sur des fermes pilotes, l'objectif serait de d\u00e9velopper suffisamment de ces types d'exploitation pour alimenter l'ensemble des cantines scolaires du pays. Une fois ce mod\u00e8le d\u00e9velopp\u00e9, il serait possible de revenir \u00e0 une agriculture locale motrice de la redynamisation des campagnes.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Notre gestion actuelle du ch\u00f4mage souffre de nombreux probl\u00e8mes.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le syst\u00e8me actuel n'est plus capable de fournir du travail \u00e0 tout le monde.&lt;/li&gt;&lt;li&gt;certaines personnes n'ont que peu d'espoir de pouvoir retourner \u00e0 la vie active.&lt;/li&gt;&lt;li&gt;la non-activit\u00e9 est souvent source de d\u00e9tresse sociale.&lt;/li&gt;&lt;li&gt;la stigmatisation et la culpabilisation \u00e0 l'encontre des \\\"assist\u00e9s\\\", rarement responsables de leur situation, ne r\u00e9sout rien.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La gestion de notre capacit\u00e9 de travail est le but premier de l'\u00e9conomie. Cette \u00e9conomie n'est plus capable d'effectuer cette gestion de mani\u00e8re responsable, et nous devons repenser enti\u00e8rement notre rapport au travail. Il semble logique que les acteurs de ce changement soient justement les laiss\u00e9s pour compte du syst\u00e8me actuel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Notre mode d'alimentation, et l'agriculture mondialis\u00e9e \u00e0 base d'engrais et de pesticides qui le soutient, montre \u00e9galement ses limites et ses d\u00e9rives :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;d\u00e9pendance aux ressources fossiles (engrais et p\u00e9trole).&lt;/li&gt;&lt;li&gt;bouleversement des \u00e9cosyst\u00e8mes, avec perte de biodiversit\u00e9, appauvrissement des sols, pollution, etc...&lt;/li&gt;&lt;li&gt;perte du savoir-faire et des m\u00e9thodes du monde paysan.&lt;/li&gt;&lt;li&gt;probl\u00e8mes de sant\u00e9 publique, \u00e0 la fois \u00e0 cause de la pollution et de la \\\"malbouffe\\\".&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La seule solution durable est le retour \u00e0 une production responsable, locale au maximum, et peu transform\u00e9e. Pour \u00eatre rapide et r\u00e9el, ce changement doit \u00eatre forc\u00e9, et soutenu par un plan actif. Il est illusoire d'esp\u00e9rer l'obtenir par des incitation \u00e9conomiques et des changements individuels. Il suffit pour s'en convaincre de se rappeler que le secteur est actuellement aux mains des multinationales de l'alimentaire et de la grande distribution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces deux situations sont des d\u00e9rives de notre syst\u00e8me \u00e9conomique n\u00e9olib\u00e9ral et peuvent \u00eatre pens\u00e9es ensemble. Peu importe la m\u00e9thode, il s'agira de toutes fa\u00e7ons de mobiliser des travailleurs pour exploiter diff\u00e9remment nos terres agricoles et repenser notre rapport \u00e0 la nourriture. Le plan serait le suivant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;A court terme :&lt;/u&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Cr\u00e9ation de nombreuses fermes pilotes \u00e0 travers le pays, par partenariat avec des agriculteurs volontaires et comp\u00e9tents devenant salari\u00e9s de l'\u00e9tat ou des rachats de terres agricoles d\u00e9sormais administr\u00e9es par l'\u00e9tat.&lt;/li&gt;&lt;li&gt;ces fermes se doivent de respecter des principes de production \u00e9thique stricts : pluriculture, motorisation minimale, pas d'engrais / pesticides chimiques, etc...&lt;/li&gt;&lt;li&gt;Accession facilit\u00e9e au travail dans ces fermes pour des travailleurs au ch\u00f4mage en \u00e9change d'une hausse / prolongation des droits, ou possibilit\u00e9 d'emploi \u00e0 plein temps si la personne le d\u00e9sire. Les modalit\u00e9s exactes pour garantir \u00e0 la fois le respect du travailleur et une main d\u2019\u0153uvre suffisante sont \u00e0 r\u00e9fl\u00e9chir plus pr\u00e9cis\u00e9ment.&lt;/li&gt;&lt;li&gt;Les productions de ces fermes sont donn\u00e9es aux cantines scolaires, associations d'aide aux sans-abris, ou revendues \u00e0 bas prix aux classes les moins ais\u00e9es de la population.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il s'agit tout simplement de r\u00e9pondre \u00e0 une question du type : avec 4 ou 5 personnes permanentes pour les t\u00e2ches complexes et l'organisation, et une dizaine de travailleurs plus ou moins qualifi\u00e9s, quelle surface peut-\u00eatre exploit\u00e9e, et quelle quantit\u00e9 peut \u00eatre produite ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;A moyen terme :&lt;/u&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Utilisation de l'exp\u00e9rience acquise dans les fermes pilotes pour \u00e9tablir les modalit\u00e9s d'un contrat publique d'agriculture.&lt;/li&gt;&lt;li&gt;L'\u00e9tat garantit des revenus au signataire du contrat et \u00e0 ceux qui viendront travailler sur les terres.&lt;/li&gt;&lt;li&gt;Le signataire s'engage \u00e0 suivre un plan d'exploitation \u00e9tudi\u00e9 et adapt\u00e9 en fonction de ses terres et des traditions locales. &lt;/li&gt;&lt;li&gt;La production issue de ces contrats doit \u00eatre capable d'alimenter l'ensemble des \u00e9tablissements scolaires du pays.&lt;/li&gt;&lt;li&gt;Cr\u00e9ation de dipl\u00f4mes / concours / \u00e9tudes de gestions de ce type d\u2019exploitation.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'ensemble du dispositif doit \u00eatre pens\u00e9 pour garantir la viabilit\u00e9 de ces contrats. Pour l'exploitant, il doit \u00eatre possible de tenter l'exp\u00e9rience sur une partie de ses terres tout en \u00e9tant form\u00e9 aux pratiques utilis\u00e9es. Cette alternative doit aussi lui appara\u00eetre comme une source de revenus stable et avantageuse. Pour les travailleurs, il faudra n\u00e9cessairement des responsables locaux permanents et form\u00e9s pour garantir l'organisation de la main d\u2019\u0153uvre temporaire. Les travailleurs au ch\u00f4mage qui le souhaitent pourraient alors travailler sur des dur\u00e9es de leur choix en \u00e9change d'avantages financiers adaptatifs. Cette possibilit\u00e9 doit se pr\u00e9senter comme un choix \u00e9vident : pour ne pas \u00eatre radi\u00e9, vaut-il mieux travailler 10 ou 15 jours dans le mois dans une ferme accessible en v\u00e9lo ou en transports en commun, ou accepter un CDI au smic \u00e0 80 kilom\u00e8tres de chez soit ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Concr\u00e8tement, les communes, d\u00e9partements et r\u00e9gions devront souscrire suffisamment de contrats pour garantir progressivement l'approvisionnement de leurs \u00e9tablissements scolaires, en r\u00e9fl\u00e9chissant \u00e0 des solutions localement adapt\u00e9es. Ces contrats devront \u00eatre nombreux plut\u00f4t que de grande \u00e9chelle pour que leur gestion reste \u00e0 taille humaine, et r\u00e9parties sur tout le territoire pour \u00eatre accessibles. La question des instances responsables de la gestion de cette production et de ses exc\u00e9dents, et des infrastructures n\u00e9cessaires \u00e0 son utilisation reste ouverte. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;A long terme :&lt;/u&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Remplacer l'int\u00e9gralit\u00e9 de la production agricole par des mod\u00e8les responsables. &lt;/li&gt;&lt;li&gt;D\u00e9velopper la distribution \u00e0 \u00e9chelle locale pour recr\u00e9er des petits commerces et redynamiser les campagnes.&lt;/li&gt;&lt;li&gt;Cr\u00e9er des statuts stable pour les travailleurs r\u00e9guliers de ces exploitations&lt;/li&gt;&lt;li&gt;Exploiter les exp\u00e9riences acquises pour r\u00e9fl\u00e9chir \u00e0 de nouveaux mod\u00e8les de production.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pense tr\u00e8s sinc\u00e8rement que ce type de plan est la seule mani\u00e8re viable d'envisager une v\u00e9ritable transition de l'agriculture : il faut progressivement gangr\u00e9ner le syst\u00e8me actuel, gigantesque et d\u00e9mesur\u00e9, par de petites alternatives, locale, humaines et qui montreront l'exemple, tout en relevant un d\u00e9fi de taille qui impactera les g\u00e9n\u00e9rations futures. Je pense aussi tr\u00e8s sinc\u00e8rement que les supermarch\u00e9s et leurs \u00e9talages infinis de nourriture aseptis\u00e9e, transform\u00e9e et plastifi\u00e9e, ont d\u00e9truit une partie du lien social qui existait dans les villes et les villages de quelques centaines ou milliers d'habitants o\u00f9 boucheries, fruitiers, boulangeries ont disparu. Je pense \u00e9galement tr\u00e8s sinc\u00e8rement que la perversion de l'alimentation et de l'agriculture est le symbole le plus criant des d\u00e9rives de notre syst\u00e8me, et que r\u00e9soudre ce probl\u00e8me constituerait une victoire \u00e9cologique majeure et essentielle. Enfin, je pense tr\u00e8s sinc\u00e8rement que notre rapport au travail doit changer pour revenir \u00e0 des consid\u00e9rations plus fondamentales, et que travailler pour nourrir des enfants est une t\u00e2che bien plus noble que la majorit\u00e9 de celles propos\u00e9es par la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je n'avais pas pr\u00e9vu d'\u00e9crire un tel pav\u00e9, mais si je n'ai qu'une proposition \u00e0 faire, elle est maintenant r\u00e9dig\u00e9e. La situation est trop urgente, et les lobbys de l'agroalimentaire trop puissants, pour que des mesures comme des taxations sur les pesticides ou des financements sur l'agriculture biologique soient suffisantes. Il faut reprendre activement la main sur ce que nous savons \u00eatre essentiel le plus vite possible.&lt;/p&gt;","&lt;p&gt;Remettre de toute urgence la taxe carbone qui elle seule peut inciter les automobilistes \u00e0 moins utiliser leur v\u00e9hicule ou \u00e0 utiliser des v\u00e9hicules plus propres ou des v\u00e9hicules moins gourmands en carburant. Bien entendu, il faut donner des aides aux plus d\u00e9munis pour qu'ils puissent s'orienter vres des v\u00e9hicules moins polluants et moins gros. Inutile d'avoir un gros SUV pour aller tous les jours au boulot. et utiliser au maximum le covoiturage.&lt;/p&gt;","&lt;p&gt;Recr\u00e9er les lignes secondaires \u00e0 multiples arr\u00eats ou transformer ces lignes en tramway&lt;/p&gt;&lt;p&gt;developper les trains de nuit pour les grandes distances  afin de supprimer les cars \u00ab\u00a0Macron\u00a0\u00bb&lt;/p&gt;","&lt;p&gt;Baisse de la TVA sur produits de premi\u00e8ren\u00e9cessit\u00e9 et sur tous les produits bio, affichage du Nutriscore sur tous les emballages, d\u00e9veloppement du commerce \u00e9quitable&lt;/p&gt;","&lt;p&gt;De nombreux professionnels (agriculteurs notamment) s\u2019alarment du nombre croissant de\u00a0malades dus \u00e0 l\u2019exposition aux pesticides. Permettre un accompagnement aux agriculteurs pour une transition vers l'agriculture biologique. Ou bien reboiser certains champs d'agriculture ou rachat des parcelles par la ville et soutien aupr\u00e8s d'association de r\u00e9insertion qui font travailler des personnes en r\u00e9insertion dans l'agriculture biologique.&lt;/p&gt;","&lt;p&gt;Relan\u00e7er de fa\u00e7on suffisamment importante la recherche sur les r\u00e9acteurs \u00e0 sels fondus , fili\u00e8re d\u00e9j\u00e0 \u00e9tudi\u00e9e avec des r\u00e9sultats probants mais qui avait le malheur de ne pas produire d'\u00e9l\u00e9ments utilisables militairement d'ou le d\u00e9veloppement de la fil\u00e8re actuelle..&lt;/p&gt;","&lt;p&gt;Mettre en place une modulation de la TVA (+5% pour les pollueurs / -5% pour les vertueux) qui s'autofinance, de sorte \u00e0 aider les consommateurs \u00e0 utiliser des produits meilleurs pour l'environnement sans que \u00e7a ait un co\u00fbt sur les finance publiques. Dans un cercle vertueux o\u00f9 mles producteurs chercheraient \u00e0 avoir des produits qui n'utilisent pas de polluants, ou de ressources naturelles rares, ou d'\u00e9nergie non renouvelable. &lt;/p&gt;","&lt;p&gt;Parce que les sucres ajout\u00e9s sont un v\u00e9ritable poison au m\u00eame titre que le tabac ou le glyphosate.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire l \u00e9levage des poules en batteries en   donnant des subventions imm\u00e9diates aux exploitations pour se transformer en poules \u00e9lev\u00e9es \u00e0 l air libre par nourriture bio&lt;/p&gt;","&lt;p&gt;Taxer ceux qui polluent le plus comme les transports maritimes :&lt;/p&gt;&lt;p&gt;les cargos, navires de croisi\u00e8re, tankers, porte-conteneurs sans oublier de taxer le k\u00e9ros\u00e8ne sur les transport a\u00e9riens en particulier les avions cargo&lt;/p&gt;","&lt;p&gt;La France n\u2019est pas un mauvais \u00e9l\u00e8ve en mati\u00e8re de r\u00e9chauffement (moins de 1% de rejet des produits carbon\u00e9s mondiaux), D\u00e8s lors n\u2019utilisons pas l\u2019\u00e9cologie comme pr\u00e9texte pour augmenter des taxes dont 9% seulement lui seront d\u00e9di\u00e9es. L\u2019\u00e9cotaxe, si ch\u00e8re aux \u00e9cologistes aurait \u00e9t\u00e9 g\u00e9r\u00e9e par les propri\u00e9taires de Beneton connus pour leur altruisme l\u00e9gendaire, ceux-l\u00e0 m\u00eame qui g\u00e8rent certaines autoroutes italiennes et qui sont \u00e0 l\u2019origine du manque d\u2019entretien du viaduc qui s\u2019est r\u00e9cemment \u00e9croul\u00e9 \u00e0 G\u00eanes. Cette \u00e9cotaxe qui devait rapporter un milliard d\u2019euros \u00e0 l\u2019Etat pour entretenir le r\u00e9seau routier, contre-v\u00e9rit\u00e9 d\u00e9j\u00e0 utilis\u00e9e \u00e0 propos des\u00a0recettes des radars routiers dont une partie seulement finance l\u2019entretien des routes. Ce qui est certain, c\u2019est que ce milliard aurait \u00e9t\u00e9 pay\u00e9 in fine par le consommateur, les transporteurs ne manquant pas de r\u00e9percuter l\u2019\u00e9cotaxe sur leurs factures, le concept \u00ab\u00a0pollueur/payeur\u00a0\u00bb rebattu ad nauseum\u00a0pour justifier cette pseudo-\u00e9cotaxe s\u2019av\u00e9rant \u00eatre une embrouille de plus pour cr\u00e9er une taxe suppl\u00e9mentaire sur la consommation et sur le pouvoir d'achat.\u00a0\u00a0&lt;/p&gt;&lt;p&gt;Il y a bien plus urgent que de rajouter une taxe au pr\u00e9texte de l'entretien du r\u00e9seau routier\u00a0qui devrait d\u00e9j\u00e0 \u00eatre financ\u00e9 par les radars\u00a0. A titre d'exemples:\u00a0la suppression du glyphosate et des produits canc\u00e9rog\u00e8nes , la reconversion\u00a0de l'agriculture et de l'\u00e9levage industriels ( les ferme-usines sont une honte), l'\u00e9tiquetage des produits en terme de sant\u00e9 publique\u00a0\u00a0et plus g\u00e9n\u00e9ralement la remise en cause du productivisme mondial qui \u00e9puise les ressources , pollue l'air et\u00a0les oc\u00e9ans\u00a0\u00a0, ce que certains \u00e9conomistes qualifient de d\u00e9croissance\u00a0est une n\u00e9cessit\u00e9 absolue , le r\u00e9chauffement climatique n'est pas une cause mais une cons\u00e9quence.\u00a0\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;En France vous avez pour un d\u00e9passement apr\u00e8s correction de 1 km/h \u00e0 20 km/h hors agglom\u00e9ration une amende de 180\u20ac (68\u20ac) et 1 point sur le permis, en ville 375\u20ac (135\u20ac) et 1 point, ce dernier tarif ne varie pas m\u00eame si vous d\u00e9passez de 50 km/h ! sauf que vous avez 1 point de plus pour 10 km de plus. en somme vous d\u00e9passez 1 km/h vous payez pareil que pour 50 km/h. Illogique !&lt;/p&gt;&lt;p&gt;On cherche toujours \u00e0 se comparer aux Allemands, alors prenons leur syst\u00e8me :&lt;/p&gt;&lt;p&gt;D\u00e9passement jusqu'\u00e0 10 km/h 10\u20ac (15\u20ac en ville), de 11 \u00e0 15 km/h 20\u20ac (25\u20ac en ville) et de 16 \u00e0 20 km/h 30\u20ac (35\u20ac en ville) pas de point, de 21 \u00e0 25 km/h 70\u20ac (80\u20ac en ville), 26 \u00e0 30 km/h 80\u20ac (100\u20ac en ville), 31 \u00e0 40 km/h 120\u20ac 1 point, de 26 \u00e0 40 km/h en cas de deux d\u00e9passements dans la m\u00eame ann\u00e9e 1 mois suspension du permis.  &lt;/p&gt;&lt;p&gt;catalogue complet https://www.bussgeldkatalog.org/strafenkatalog/  &lt;/p&gt;","&lt;p&gt;Autoriser yourtes et habitats legers a vivre sur des terrains non constructibles&lt;/p&gt;","&lt;p&gt;Concernant l'Ecologie, la d\u00e9finition du Larousse affirme:&lt;/p&gt;&lt;p&gt;&lt;em&gt;Science ayant pour objet les relations des \u00eatres vivants (animaux, v\u00e9g\u00e9taux, micro-organismes) avec leur environnement, ainsi qu'&lt;/em&gt;&lt;strong&gt;&lt;em&gt;avec les autres \u00eatres vivants&lt;/em&gt;&lt;/strong&gt;&lt;em&gt;.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;(Source: https://www.larousse.fr/dictionnaires/francais/%C3%A9cologie/27614)&lt;/p&gt;&lt;p&gt;La derni\u00e8re partie \\\"avec les autres \u00eatres vivants\\\" est amplement oubli\u00e9e du d\u00e9bat depuis toujours, et des programmes d'\u00e9ducations (que je solliciterai en parall\u00e8le de ma proposition ici pr\u00e9sente).&lt;/p&gt;&lt;p&gt;Je propose donc que la d\u00e9finition de l'Ecologie soit d\u00e9sormais celle du Larousse et prennent en consid\u00e9ration syst\u00e9matique 2 piliers:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;la Terre&lt;/li&gt;&lt;li&gt;les Relations Humaines&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Autrement dit, donnons une l\u00e9gitimit\u00e9 \u00e0 l'attention sur l'Ecologie Relationnelle, pour les les Relations Humaines renforce la bienveillance de Soi et des Autres, en passant notamment un programme que je d\u00e9taillerais dans le chapitre sur l'Education, en passant par la Connaissance de Soi, la Gestion des Conflits, l'apprentissage de techniques comportementales pour favoriser la Confiance en Soi. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est absolument n\u00e9cessaire de mettre un terme \u00e0 cette pratique barbare et d\u00e9su\u00e8te. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette derni\u00e8re \u00e0 un impact d\u00e9sastreux sur les \u00e9cosyst\u00e8mes qu'elle souille. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un simple d\u00e9fouloir de la petite Noblesse d\u00e9pourvu de tout sens d'humanit\u00e9 de respect et d'\u00e9thique. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une souffrance \u00e9pouvantable pour les animaux. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les populations de cervid\u00e9s des for\u00eats domaniales sont gravement menac\u00e9 par cette v\u00e9nerie. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des restrictions, impos\u00e9es par les pr\u00e9fets interdisent les promenades dans certaines zones \u00e0 la base publique ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nombre d'accident de la route sont caus\u00e9s par les chasseurs repoussants les b\u00eates jusqu'en lisi\u00e8re de for\u00eat, traversant ainsi la route ou elles s'y eurtent contre de simples automobilistes. Tout cela sans m\u00eame effleurer la bonne conscience des veneurs (chasseurs \u00e0 courre) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des collectifs activistes non violents existent tel que AVA- Abolissons la V\u00e9nerie Aujourd'hui &lt;/p&gt;&lt;p&gt;http://ava-picardie.org&lt;/p&gt;","&lt;p&gt;Pour travailler la terre dans de bonnes conditions(sans pesticides et produits de toute sorte), il faut qu'il y ait un retour vers le travail de la terre. Malheureusement, la population active agricole n'a pas cess\u00e9 de diminuer depuis deux si\u00e8cles. de plus, le travail agricole est mal consid\u00e9r\u00e9. Le paysan est devenu un exploitant agricole.&lt;/p&gt;&lt;p&gt;Ce travail est \u00e9galement mal pay\u00e9.&lt;/p&gt;","&lt;p&gt;interdire ces horribles elevages ou des milliers d'animaux s'entassent, sans voir le jour, sans voir l'herbe, sont engraisses pour y mourir ; c'est monstrueux !!!!!!!! &lt;/p&gt;","&lt;p&gt;Tout le monde conna\u00eet les dangers de ce type de produit , la sant\u00e9 de nos enfants n'a pas de prix !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9inventons de nouvelles cultures agricole en autorisant la culture de cannabis d'\u00e9tat \u00e0 des fin th\u00e9rapeutique, pharmaceutique et autres.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Revenir \u00e0 des exploitations agricoles de plus petite taille et plus \u00e9cologique&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Proposer que la municipalit\u00e9 cr\u00e9er des postes pour nettoyer les d\u00e9chets d'ordures sur les trottoirs et les merdes de chien.&lt;/p&gt;&lt;p&gt;\u00c7a a \u00e9t\u00e9 fait \u00e0 gruissan le maire a privil\u00e9gi\u00e9 le c\u00f4t\u00e9 \u00e9cologie , un employ\u00e9 passe , ramasse les poches , les d\u00e9chets au sol , megos de cigarettes , et il y a des poches pour ramasser les excr\u00e9ments des animaux pour les propri\u00e9taires.&lt;/p&gt;&lt;p&gt;Et il y a des contr\u00f4les et des amendes si certaines personnes ne servent pas des poubelles ou ne ramassent les excr\u00e9ments de leurs animaux.&lt;/p&gt;&lt;p&gt;J' ai trouv\u00e9 \u00e7a bien.&lt;/p&gt;","&lt;p&gt;Lois antisociales , antipauvres, antibanlieues bas\u00e9es sur le pouvoir d'achat uniquement Le projet pr\u00e9voit l'interdiction de tous les v\u00e9hicules essence d'avant 1997, les diesels d'avant 2001 et les 2-roues d'avant 2000. En 2024, tous les v\u00e9hicules, sauf les essences d'apr\u00e8s 2011, les 2-roues d'apr\u00e8s 2017 et les cyclomoteurs d'apr\u00e8s 2018, seront interdits dans le p\u00e9rim\u00e8tre de l'A86. Cela signifie 300000 v\u00e9hicules supprim\u00e9s d'ici juin 2019 et l'\u00e9limination d'ici 2 ans de 55% du parc dont 73% dans le d\u00e9partement 93&lt;/p&gt;","&lt;p&gt;Cette ligne sera d\u00e9di\u00e9 au transport entre Paris et l'a\u00e9roport Charles de Gaulle \u00e0 Roissy et empruntera les voies de l'actuel RER B.&lt;/p&gt;&lt;p&gt;Ce dernier fonctionne d\u00e9j\u00e0 tr\u00e8s mal et les investissements fait sur ce projet ralentiront sa r\u00e9novation. De plus les travaux impacteront forc\u00e9ment le fonctionnement du RER.&lt;/p&gt;&lt;p&gt;Enfin les billets de ce CDG Express seront \u00e0 plus de 20\u20ac l'aller simple ce qui le destine uniquement \u00e0 une client\u00e8le r\u00e9duite. Ce qui revient \u00e0 construire un train \\\"pour les riches\\\".&lt;/p&gt;","&lt;p&gt;Il faut vraiment lutter contre les d\u00e9charges ill\u00e9gales.&lt;/p&gt;&lt;p&gt;Habitant Champigny sur Marne (94), je vois touts les jours des artisans ou des citoyens d\u00e9poser leurs ordures et autres polluants de chantiers sur les trottoirs, malgr\u00e9 la prise de photos et la diffusion \u00e0 la Mairie, le maire ne fait rien.&lt;/p&gt;&lt;p&gt;Alors, qu'une simple cam\u00e9ra autonome permettrait de filmer ces contrevenants, et de leur faire payer la d\u00e9pollution et le nettoyage du site pollu\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Marre de voir des gens aussi jeter leurs d\u00e9blais de chantiers sur l'aire de repose de Cr\u00e9teil (94), l\u00e0 aussi, personne ne bouge et c'est r\u00e9current.&lt;/p&gt;&lt;p&gt;Il faut arr\u00eater de sensibiliser les artisans et citoyens, il faut taper fort dans leur porte-feuille.&lt;/p&gt;&lt;p&gt;De plus, un artisan pollueur pourrait \u00eatre oblig\u00e9 d'indiquer sa condamnation sur son camion et sa devanture de magasin, pour que les clients sachent que ce monsieur leur facture un enl\u00e8vement des d\u00e9chets \u00e0 la d\u00e9charge, mais qu'au final il garde les sous pour lui.&lt;/p&gt;","&lt;p&gt;Stop au sp\u00e9cisme. Les animaux ne sont pas des jouets-cibles qu'on tue pour passer le temps, ne sont pas des objets ou des morceaux de viande.&lt;/p&gt;&lt;p&gt;Ils sont des \u00eatres uniques comme chacun de nous, sensibles et conscients. Ils ont une seule vie qu'on a pas le droit de leur \u00f4ter.&lt;/p&gt;&lt;p&gt;On en tue 1100(!!!) milliards(!!!) par an. Il faut arr\u00eater cette folie sanguinaire. &lt;/p&gt;","&lt;p&gt;Recycl\u00e9e, d\u2019origine v\u00e9g\u00e9tale, bien moins polluante que le diesel tout en \u00e9tant beaucoup moins cher... l\u2019huile de r\u00e9cup\u2019 n\u2019a que des avantages. C\u2019est ce qu\u2019a bien compris l\u2019association Roule ma frite sur l\u2019\u00eele d\u2019Ol\u00e9ron, qui collecte aupr\u00e8s des restaurateurs du coin des dizaines de milliers de litres d\u2019huiles. Ceux-ci serviront ensuite \u00e0 alimenter les r\u00e9servoirs ou les chaudi\u00e8res des personnes en pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.bastamag.net/Comment-faire-le-plein-moins-cher-sans-polluer-grace-a-l-huile-de-friture&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.linfodurable.fr/environnement/quelles-alternatives-lessence-et-au-gazole-dapres-la-loi-7433&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.roulemafrite66.org/&lt;/p&gt;","&lt;p&gt;Dans un monde effr\u00e9n\u00e9 par la \\\"&lt;strong&gt;croissance&lt;/strong&gt;\\\" aveugle et destructrice des ressources de notre plan\u00e8te les changements climatiques acc\u00e9l\u00e8rent le d\u00e9clin de l'humanit\u00e9. Avons nous besoin de tous ces gadgets \u00e0 la mode qui ruinent les finances des familles et d\u00e9truisent notre \u00e9cosyst\u00e8me ? &lt;u&gt;Il faut repenser notre consommation pour se diriger vers l'essentiel et indispensable afin de pr\u00e9server notre plan\u00e8te et laisser un monde meilleur aux g\u00e9n\u00e9rations futurs.&lt;/u&gt;&lt;/p&gt;","&lt;p&gt;L'industrie agroalimentaire et la grande distribution tuent nos producteurs et \u00e9leveurs en s'engraissant sur leur dos&lt;/p&gt;&lt;p&gt;La production fran\u00e7aise de qualit\u00e9 doit \u00eatre encourag\u00e9e et distribu\u00e9e sur le territoire au lieu d'\u00eatre export\u00e9e et remplac\u00e9e par des &lt;/p&gt;&lt;p&gt;exportations ne r\u00e9pondant pas aux m\u00eames exigences impos\u00e9es sur note territoire&lt;/p&gt;&lt;p&gt;Supprimer d\u00e9finitivement tous les pesticides pour notre sant\u00e9&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;J'ai parcouru ce th\u00e8me de l'\u00e9cologie et selon mon humble opinion, toutes vos revendications, fort louables, sont conditionn\u00e9es par un changement complet de notre syst\u00e8me d\u00e9mocratique. Tant que nous n'aurons pas mis \\\"au pouvoir\\\" des citoyens r\u00e9ellement anim\u00e9s par l'int\u00e9r\u00eat g\u00e9n\u00e9ral, rien ou peu de choses seront chang\u00e9es.&lt;/p&gt;","&lt;p&gt;Cr\u00e9e des pistes cyclables prot\u00e9g\u00e9es partout ou cela est n\u00e9cessaire et possible.&lt;/p&gt;","&lt;p&gt;Suppression de cette taxe carbone.&lt;/p&gt;&lt;p&gt;Ce n'est pas en p\u00e9nalisant toujours plus les citoyens que l'on r\u00e9ussira une transition \u00e9cologique, c'est avec&lt;/p&gt;&lt;p&gt;l'adh\u00e9sion de tous.&lt;/p&gt;","&lt;p&gt;Vu que l'Union europ\u00e9enne refuse de le faire proposons de taxer \u00e0 nos fronti\u00e8res nationales&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;tous les produits import\u00e9s de circuit long qui ne respectent pas nos crit\u00e8res \u00e9cologiques&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Parall\u00e8llement d\u00e9taxation de la production / distribution biologique locale \u00e0 l'\u00e9chelle du d\u00e9partement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;.&lt;/p&gt;","&lt;p&gt;Il faut acc\u00e9l\u00e9rer le d\u00e9veloppement de la fili\u00e8re hydrog\u00e8ne comprenant;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;production d'\u00e9lectricit\u00e9 par \u00e9oliennes offshore et nouveaux barrages hydrauliques&lt;/li&gt;&lt;li&gt;production d'hydrog\u00e8ne par \u00e9lectrolyse puis stockage, distribution vers des stations service&lt;/li&gt;&lt;li&gt;production de camions et voitures \u00e9quip\u00e9s de pile \u00e0 combustible et moteurs \u00e9lectriques&lt;/li&gt;&lt;li&gt;Objectif de mise en place sur 20 ou 30 ans&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Ne pas prendre la voiture \u00e9lectrique comme r\u00e9f\u00e9rence.&lt;/p&gt;&lt;p&gt;Notamment car la production du lithium d\u00e9truit un nombre consid\u00e9rable de terre comme au chili. Argentine et Bolivie.&lt;/p&gt;&lt;p&gt;Que faisons nous des piles qui sont tr\u00e8s polluante.&lt;/p&gt;&lt;p&gt;Rechercher les nouvelle sources hydrog\u00e8ne, biogaz, par les c\u00e9r\u00e9ales ou par les algues etc.&lt;/p&gt;","&lt;p&gt;Circuits courts encourag\u00e9s, taxer l'importation, aider \u00e0 la reconversion bio, arr\u00eater de subventionner les gros c\u00e9r\u00e9aliers, revenir \u00e0 la Raison.&lt;/p&gt;","&lt;p&gt;Une \u00e9p\u00e9e de Damoclesse est sur notre t\u00eate et un risque majeur se profile \u00e0 plus ou moins long termes , en effet des centaines de millions de tonnes d'armes chimiques datant de la 1\u00e8re et 2\u00e8mes guerre mondiales sont immerg\u00e9es le long des c\u00f4tes fran\u00e7aises et ce \u2026. et l'on \u00e9t\u00e9 jusqu'en 1997, l'opacit\u00e9 successives de tous les gouvernements du 20\u00e8me si\u00e8cle jusqu'\u00e0 nos jours, nous ont cacher et nous cache encore actuellement , car nul ne peux rechercher administrativement ces traces dans quelconques minist\u00e8res ou archives en France , une fin de non recevoir digne des pays les moins d\u00e9mocratiques et les plus
