dias arr\u00eatent d'appeler tout le temps Taxe carbone  la TICPE pour lui donner un air d'\u00e9cologie alors que ce n'en est pas une et que l'\u00e9cologie ils s'en moquent.&lt;/p&gt;&lt;p&gt;En  r\u00e9agissant les gilets jaunes ne se sont pas rebell\u00e9s contre une taxe carbone mais contre une taxe sanction ou taxe vache \u00e0 lait.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par contre il serait juste d'aligner la taxe des diff\u00e9rents carburants. Taxe unique appliqu\u00e9e \u00e0 tous les carburants k\u00e9ros\u00e8ne et fioul lourd inclus. Taxe divis\u00e9e en deux partie.  TVA des produits de luxe comme tout autre produit vendu  + taxe additionnelle pour l'environnement. Cette derni\u00e8re partie devant aller dans  des actions de lutte contre les \u00e9missions de gaz \u00e0 effet de serre.&lt;/p&gt;&lt;p&gt;L'alignement de la taxe globale sur la plus basse des taxes appliqu\u00e9es au gas-oil (Corse) mais \u00e9tendue au fioul lourd et k\u00e9ros\u00e8ne rapporterait presque 1 milliards \u00e0 l'Etat (l'essence baisserait mais sans risque r\u00e9el d'incidence d\u00e9favorable sur la consommation )&lt;/p&gt;","&lt;p&gt;logements=passoires thermiques   donc \u00e0 isoler en priorit\u00e9&lt;/p&gt;","&lt;p&gt;Il est commun de penser que mettre son \\\"d\u00e9chet\\\" en verre dans la poubelle \\\"verre recycl\u00e9e\\\" est un acte \u00e9cologique ou de bon sens. Cependant, le recyclage de bouteilles en verre n\u00e9cessite \u00e9norm\u00e9ment d'\u00e9nergie (refonte du verre \u00e0 plus de 1500\u00b0C) pour des propri\u00e9t\u00e9s m\u00e9caniques inf\u00e9rieurs au verre de premi\u00e8re g\u00e9n\u00e9ration. Cette \u00e9nergie induit une production accrue des \u00e9missions de CO2.&lt;/p&gt;&lt;p&gt;Plus d'infos &lt;a href=\\\"https://www.zerowastefrance.org/consigne-verre-recyclage-bilan-climat-le-climat/\\\"&gt;ICI&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Remettre la consigne des emballages en verre au go\u00fbt du jour permettrait donc de diminuer les \u00e9mission de gaz, de remettre du lien social et de donner une valeur aux objets. De plus, une fois que le nombre de bouteilles en circulation est suffisant, les emballages r\u00e9utilis\u00e9s deviennent moins ch\u00e8res que les emballages neufs ou recycl\u00e9s.&lt;/p&gt;&lt;p&gt;Plus d'infos sur 10 initiatives \u00e0 d\u00e9velopper &lt;a href=\\\"https://www.ademe.fr/analyse-10-dispositifs-reemploi-reutilisation-demballages-menagers-verre\\\"&gt;ICI&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Comment fonctionne la consigne ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Exemple pour des bouteilles en bi\u00e8res : Le consommateur ach\u00e8te sa bi\u00e8re en bouteille, il paye le prix de la bi\u00e8re + la consigne de la bouteille (une somme entre 5 et 30 centimes d'\u20ac). Lorsqu'il retourne acheter de nouvelles bi\u00e8res, il ram\u00e8ne ses bouteilles vides contre la consigne. Les bouteilles seront alors lav\u00e9s puis remplies de bi\u00e8res pour \u00eatre de nouveau vendus dans le commerce.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les collectivit\u00e9s locales (municipales, r\u00e9gionales...) serait \u00e9ventuellement en charge de la logistique, du lavage et du transport des bouteilles. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;N'h\u00e9sitez pas \u00e0 participer pour apporter vos id\u00e9es !!!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Taxer le sur-emballage, et surtout le plastique non recyclable, dont on retrouve des proportions importantes dans la nature, sous forme de microparticules dans l\u2019eau. A l\u2019aide de cette taxe, cr\u00e9er un service de consigne peu cher et efficace, auquel m\u00eame les petites entreprises puissent adh\u00e9rer. Inciter \u00e0 des formats standardis\u00e9s pour faciliter cette consigne.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Le point important qui pourrait inciter beaucoup de monde d'ailleurs je vais le citer. Tous les gouvernements de tous pays jouent sur le m\u00eame accord en prenant un peu les gens pour des imb\u00e9ciles. Tous le monde ne peut pas prendre de cr\u00e9dit \\\"interdits bancaires, surendettement, etc, etc\\\" et changer de voiture du jour au lendemain et surtout, il y a aussi une frange que vous ne prenez m\u00eame pas en compte, ceux qui ne veulent pas changer de v\u00e9hicule, simplement parce qu'ils ont achet\u00e9s celles dont ils r\u00eavaient, et veulent conserver. Des solutions peuvent \u00eatres mises en place, mais cela bien entendu ne sera pas aussi rentable pour les constructeurs automobiles et pour l'\u00e9tat mais par contre sur le plan \u00e9cologique, ce serait un coup double. Mon id\u00e9e? remettre \u00e0 niveau les v\u00e9hicules de plus de 15 ans. Il est parfaitement r\u00e9alisable, moins co\u00fbteux, plus \u00e9cologique de transformer la motorisation d'un v\u00e9hicule et de le rendre aux normes europ\u00e9ennes. Pour cela? des adaptations de supports moteur, un sch\u00e9ma \u00e9lectrique universel, comment faire? en cr\u00e9ant une sp\u00e9cialisation contr\u00f4l\u00e9e avec l'appuie des mines. pas rentable? qu'est ce qui ne serait pas rentable au nom de l'\u00e9cologie ? Combien de v\u00e9hicules allez-vous encore vouloir d\u00e9truire et qui vont s'entasser un peu partout en France? Est-ce \u00e7a votre vision de l'\u00e9cologie? Moi je vous apporte une premi\u00e8re solution. Pour les diesels, plut\u00f4t que de taper dessus, un type avait cr\u00e9er une invention g\u00e9niale avec un compresseur de m\u00e9lange eau et gazole qui permettait de faire carr\u00e9ment tomber \u00e0 n\u00e9ant les particules fines. Qui a achet\u00e9 et bloqu\u00e9 cette invention? Depuis le d\u00e9part il y a des solutions pour \u00e9viter aux vieux v\u00e9hicules d'\u00eatres d\u00e9truits, alors pourquoi absolument prendre les automobilistes en otages, lorsque ceux-ci sont priv\u00e9s de r\u00e9elles solutions?&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Cree un groupe qui enqueterai sur chaque endroit a forte mortalite avec les rapports de gendarmerie ou police ,des temoignagnes et des tests ...ils aurait le pouvoir de modifier les voiries pour dimininuer les risques .. en modifiant un virage , eliminant un dos d ane ou obligeant les entreprises a nettoyer les routes boueuses des chantiers ..et si rien n est possible modifier la vitesses ou autre facteur de risque ...&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;SNCF\u00a0: supprimer les tarifs incompr\u00e9hensibles (\u00ab\u00a0yield management\u00a0\u00bb car les cadres sup\u00e9rieurs ne savent pas parler fran\u00e7ais) et &lt;strong&gt;revenir au tarif kilom\u00e9trique&lt;/strong&gt;, seul tarif juste et \u00e9quitable pour tous quelle que soit la ligne emprunt\u00e9e\u00a0: &lt;strong&gt;halte \u00e0 la discrimination par les tarifs&lt;/strong&gt;.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le tourisme est aujourd'hui une activit\u00e9 \u00e9conomique essentielle or il est responsable d'une pollution \u00e9norme, d'un gaspillage de ressources consid\u00e9rable, et a souvent un impact tr\u00e8s n\u00e9gatif sur les soci\u00e9t\u00e9s ou les \u00e9cosyst\u00e8mes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On peut l\u00e9gitimement avoir envie de visiter le Togo ou les Seychelles mais il faut mesurer l'impact d'un tel voyage sur l'environnement du fait des d\u00e9penses \u00e9nerg\u00e9tiques, des \u00e9missions des avions ET de la mani\u00e8re dont le tourisme de masse d\u00e9s\u00e9quilibre le d\u00e9veloppement des pays h\u00f4tes en cr\u00e9ant des d\u00e9pendances tr\u00e8s lourdes, en orientant les investissements vers des \u00e9quipements non productifs, et en d\u00e9truisant des espaces naturels \u00e0 grand coups d'am\u00e9nagements.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On peut aimer le ski mais il faut penser \u00e0 l'impact terrible qu'a sur les massifs montagneux (faune et fore) la transformation des zones montagneuses en parcs de loisirs. A titre d'exemple d\u00e9ranger la faune sauvage durant une randonn\u00e9e \u00e0 ski, tue plus s\u00fbrement cette faune que la chasse elle-m\u00eame!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On peut aimer la mer mais en gardant en t\u00eate le b\u00e9tonnage et l'artificialisation des c\u00f4tes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est donc urgent de repenser notre approche du tourisme en recherchant syst\u00e9matiquement des approches et des pratiques \u00e9co responsables et \u00e9conomes de notre environnement. En privil\u00e9giant ici aussi le circuit court.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Moins de feux de for\u00eats, moins de morts, moins de mobilisation des pompiers, moins d'argent parti en fum\u00e9e ! &lt;/p&gt;","&lt;p&gt;Les \u00e9oliennes profitent d'abord aux industries priv\u00e9es (et pas toujours fran\u00e7aises d'ailleurs). Le p\u00e9quin de base ne voit rien chang\u00e9 sur sa facture.&lt;/p&gt;&lt;p&gt;Une \u00e9olienne implant\u00e9 sur un terrain priv\u00e9....au bout de sa course 20-30 ans, le d\u00e9montage est \u00e0 la charge du propri\u00e9taire du terrain&lt;/p&gt;","&lt;p&gt;Obligation aux communes de plantations d'arbres (consommateurs de CO2) \u00e9gale au nombre d'habitants. Pour les nouvelles constructions , obligations de citernes de r\u00e9cup\u00e9rations des eaux de pluie, avec r\u00e9seaux sur WC lave linge et lave vaisselle. Panneaux solaires pour productions eaux chaudes, et mini \u00e9oliennes pour \u00e9clairages ext\u00e9rieurs.&lt;/p&gt;&lt;p&gt;Des \u00e9oliennes pourraient \u00eatre install\u00e9es le long des voies autorouti\u00e8res, notamment dans la vall\u00e9e du Rhone.&lt;/p&gt;","&lt;pre class=\\\"ql-syntax\\\"&gt;Annuler le projet. \\\nCe projet n'apportera AUCUNE choses positives \u00e0 la Guyane, seulement des externalit\u00e9s n\u00e9gatives (pollution mini\u00e8re. Regardez l'exemple actuel au Br\u00e9sil). Une multinationale Russo cannadienne n'est pas l'acteur dont le Guyane a besoin pour se d\u00e9velopper. C'est envoyer de la poudre de perlipimpim aux yeux des guyanais et de leur \u00e9lus, de leur faire miroiter que l'or, le p\u00e9trole &amp;amp; co est la r\u00e9ponse \u00e0 leurs soucis. Je suis indign\u00e9e que, par les temps qui court, o\u00f9 notre plan\u00eate devrait \u00eatre au centre de nos pr\u00e9occupations (avec bien s\u00fbr la justice sociale), et avec un pr\u00e9sident \\\"champion de la terre\\\", ce projet n'ait pas encore \u00e9t\u00e9 stopp\u00e9.\\\n&lt;/pre&gt;","&lt;p&gt;R\u00e9mun\u00e9rer (cash, bons d'achat...) la collecte de tous les objets et emballages plastiques, qu'ils soient r\u00e9cents ou anciens, qui seront r\u00e9cup\u00e9r\u00e9s par des centres de destruction ou de recyclage. Consigne sur tous nouveau contenant plastique. &lt;/p&gt;&lt;p&gt;Remplacement progressif de la totalit\u00e9 de la production de plastiques et autres mati\u00e8res non d\u00e9gradables par des \u00e9quivalents biod\u00e9gradables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;assez etudes scientifiques et ecologiques pour savoir dans quels sens aller reduction gaz effet de serre arreter le nucleaire chasser les polluants les pesticides les ogm  assainir notre sol et notre air proteger et respecter les animaux et la nature &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;D\u00e9favoriser fiscalement le commerce mondialis\u00e9 au profit d\u2019une consommation plus locale&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;span style=\\\"color:rgb(255,255,255);\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;en france, on doit interdire les decharges sauvages, responsabilis\u00e9 les gens (qui jettent leurs d\u00e9chets,n'importe ou et n'importe comment) ,sanctionner s\u00e9v\u00e8rement les pollueurs,interdire les tags et graffiti,&lt;/p&gt;","&lt;p&gt;Au d\u00e9but de l'encouragement \u00e0 installer des chaudi\u00e8res \u00e0 granul\u00e9s la TVA sur le granul\u00e9 \u00e9tait \u00e0 5,5% Pourquoi est- elle pass\u00e9e \u00e0 20%? supprimer cette TVA&lt;/p&gt;&lt;p&gt;Le minimum la remettre \u00e0 5.5% et arr\u00eater  de prendre les Fran\u00e7ais pour des pompes \u00e0 fric.&lt;/p&gt;","&lt;p&gt;Il faut supprimer les publicit\u00e9s sur papier qui d\u00e9bordent de nos bo\u00eetes aux lettres, jonchent les rues et les couloirs de m\u00e9tro et  ne visent qu'\u00e0 accroitre la consommation, de voitures  notamment. Je vise \u00e9galement les journaux gratuits qui ne sont rien qu'une autre forme de publicit\u00e9 ! Tout cela repr\u00e9sente des quantit\u00e9s \u00e9normes d'arbres, pour aboutir \u00e0 un gaspillage insens\u00e9.&lt;/p&gt;","&lt;p&gt;R\u00e9ouverture des maisons closes afin d\u2019eviter des d\u00e9placements inutiles vers les pays frontaliers&lt;/p&gt;","&lt;p&gt;L'interdiction des produits jetables en plastique est une chose mais les pailles et les assiettes en plastique ne sont pas aussi pr\u00e9sentent que tous les sachets plastiques pr\u00e9sents autour de la presque totalit\u00e9 des produits de l'industrie agro-alimentaire que ce soit des barquettes, des films, des emballages. Le plastique est polluant et se retrouve dans la nature. Mais le carton des emballages pose soucis aussi. Il remplit les poubelles et les d\u00e9charges. Il faudrait plut\u00f4t se tourner vers le vrac que vers le recyclage qui d\u00e9pense de l'\u00e9nergie et de l'eau en exc\u00e8s alors qu'il suffirait juste de ne pas produire ces d\u00e9chets juste destin\u00e9s \u00e0 \u00eatre jet\u00e9s. &lt;/p&gt;","&lt;p&gt;Plus d'aide pour tout ce qui est d\u00e9placement urbain, prime pour achat de v\u00e9lo Electrique, trottinette, gyroroue, etc... &lt;/p&gt;","&lt;p&gt;Nous avons des normes pour nous prot\u00e9ger de produits finis dangereux mais nous n'avons rien pour nous prot\u00e9ger des conditions de production potentiellement destructrices de l'environnement et d\u00e9loyales car rendant les productions europ\u00e9ennes plus ch\u00e8res.Donc situation destructrice de l'environnement plan\u00e9taire et destructrice d'emplois europ\u00e9ens et qui entrave fortement les progr\u00e8s environnementaux europ\u00e9ens.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Moratoire pour 2019 sur la hausse de la taxe carbone. Puis comme initialement pr\u00e9vu, progression lin\u00e9aire du prix du carbone pour atteindre en 2030 la valeur de 100 \u20ac par tonne de CO2.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;il n'y a rien \u00e0 ajouter&lt;/p&gt;","&lt;p&gt;Imposer que soit mis en place des d\u00e9tecteurs de mouvement pour tout \u00e9clairage public afin de mettre un terme a la pollution nocturne.&lt;/p&gt;","&lt;p&gt;Reprendre les bonnes id\u00e9es du Pacte Climat de MM\u00a0Jean Jouzel et Pierre Larrouturou: il faut changer de paradigme : une vision du monde qui mette en premier les hommes et leur cadre de vie! L\u2019argent tout le monde en a besoin, ne serait ce que pour pouvoir se nourrir et se loger convenablement\u00a0mais arr\u00eatons de prendre la Finance et ses milliards comme la r\u00e9ussite de notre \u00e9poque!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Remise en place de la chaire de micro faune des sols dans la formation des ing\u00e9nieurs agronomes&lt;/p&gt;&lt;p&gt;Interdiction de tous les pesticides de synth\u00e8se&lt;/p&gt;&lt;p&gt;R\u00e9forme de la politique des aides pour qu'elles ne d\u00e9pendent plus de la surface exploit\u00e9e mais des bonnes pratiques environnementales.&lt;/p&gt;&lt;p&gt;2% de la surface agricole utile consacr\u00e9e \u00e0 la biodiversit\u00e9 (zones abri)&lt;/p&gt;&lt;p&gt;Cellule permanente de contr\u00f4le de la biodiversit\u00e9 pour enrayer la disparition des esp\u00e8ces&lt;/p&gt;","&lt;p&gt;Encourager l'ouverture de grandes surfaces o\u00f9 les agriculteurs vendent leurs produits directement aux consommateurs sans interm\u00e9diaires (exemple : centre commercial en Alsace)&lt;/p&gt;","&lt;p&gt;R\u00e9ouvrir  les lignes ferroviaires existantes&lt;/p&gt;","&lt;p&gt;Aujourd'hui, la limite de distance du circuit court est tr\u00e8s faible. Un produit en circuit court peut venir de l'autre bout de la France tant que le nombre d'interm\u00e9diaire est respect\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est donc urgent d'int\u00e9grer la notion de \\\"local\\\" aux circuits courts. Effectivement, une petit mara\u00eecher qui livre ses l\u00e9gumes \u00e0 100km avec un petit v\u00e9hicule de livraison type \\\"trafic\\\" polluerait autant qu'un grand transporteur classique paquebot+camions. (chiffre \u00e0 v\u00e9rifier, clarifier, ou r\u00e9futer, je ne pr\u00e9tends pas \u00eatre une source fiable, c'est une chiffre que j'ai vu pass\u00e9 r\u00e9cemment)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9tiquetage \\\"France\\\" doit \u00eatre interdit. Il doit AU MOINS appara\u00eetre la r\u00e9gion d'origine. Un bonus doit \u00eatre accord\u00e9 aux entreprises qui font l'effort de donner la localisation pr\u00e9cise (puisqu'on imagine que plus l'\u00e9tiquetage est pr\u00e9cise, plus le co\u00fbt de la r\u00e9alisation/actualisation de l'\u00e9tiquette est \u00e9lev\u00e9).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un malis doit \u00eatre accord\u00e9 \u00e0 ceux qui vendent trop loin et \u00e0 ceux qui ach\u00e8tent trop loin. Le b\u00e9n\u00e9fice de ces taxes permet de financer les bonus.&lt;/p&gt;","&lt;p&gt;Le train doit redevenir un moyen de transport populaire. Avec des prix abordables pour tous, transparents et li\u00e9s au kilom\u00e9trage, non plus au calendrier. &lt;/p&gt;&lt;p&gt;Arr\u00eater, par exemple, la gratuit\u00e9 des transports pour les agents de la SNCF et surtout pour leur famille (genre beaux-parents\u2026), mieux r\u00e9partir les frais, pour plus d'\u00e9quit\u00e9. Au minimum, rendre public le manque \u00e0 gagner.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;pour l environnement  revoir le moteur a eau , \u00e7\u00e0 serai une vrai r\u00e9volution   &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.letelegramme.fr/morbihan/moteur-a-eau-il-roule-toujours-11-06-2016-11103016.php    (j ai mis le lien)&lt;/p&gt;","&lt;p&gt;Cr\u00e9er des aides pour que tous les m\u00e9nages fran\u00e7ais puissent isoler convenablement leur habitat et l'\u00e9quiper de moyens de chauffage \u00e9conomiques et \u00e9cologiques.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Taxation du k\u00e9ros\u00e8ne des avions et du fioul des cargos et paquebots, plus \u00e9lev\u00e9e pour les usages priv\u00e9s (jets, yachts).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Mise en place de l'\u00e9cotaxe pour les camions.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Baisse imm\u00e9diate de la taxation de l'essence pour qu'lle soit moins ch\u00e8re que le gasoil.&lt;/p&gt;","&lt;p&gt;Exigeons que les pollueurs, qu'ils soient des entreprises, des bateaux ou autres, paient et prennent en charge la d\u00e9contamination des sites industriels (ex les boues rouges de Gardane) ou nettoient les plages pollu\u00e9es par les d\u00e9gazages sauvages en plus d'amandes dissuasives et qu'ils indemnisent tous les professionnels affect\u00e9s gravement par ces fl\u00e9aux (ostr\u00e9iculteurs,  professionnels du tourisme lorsqu'il s'agit de plages touristiques etc....) &lt;/p&gt;&lt;p&gt;Ne laissons plus rien passer concernant la pollution des sites naturels;&lt;/p&gt;&lt;p&gt;On a les moyens avec les radars et cam\u00e9ras satellite de voir qui pollue en mer et sur terre ! Avec la volont\u00e9 d'agir , on peut !&lt;/p&gt;","&lt;p&gt;Mettre en place un syst\u00e8me qualit\u00e9 des transports en communs&lt;/p&gt;&lt;p&gt;Avec \u00e9valuation des performances, suivi d'indicateurs qualit\u00e9&lt;/p&gt;&lt;p&gt;Respect des horaires annonc\u00e9s, diminution des \u00e9venements de d\u00e9faillance, maintenance des bus/m\u00e9tro, anticipation +++++&lt;/p&gt;&lt;p&gt;Propret\u00e9 et remplacement des \u00e9lements us\u00e9s&lt;/p&gt;","&lt;p&gt;que cesse le tout plastique qui salit les bords de route , rivi\u00e8res... retour aux bouteilles en verre consign\u00e9es &lt;/p&gt;","&lt;p&gt;Interdiction des \u00e9levages de gibiers en vue de les chasser , interdiction de chasser les pr\u00e9dateurs ( loups , renards , fouines , ect ... )&lt;/p&gt;","&lt;p&gt;Installation de panneaux solaires sur les toitures maisons individuelles&lt;/p&gt;&lt;p&gt;Financement : maintien de l'abonnement ERDF &lt;/p&gt;&lt;p&gt;Pas de co\u00fbt consommation&lt;/p&gt;","&lt;p&gt;proc\u00e9der par appel d'offre en consevant le personnel existant selon les r\u00e8gles du code du travail, harmonisation des retraites avec le r\u00e9gim\u00e9 g\u00e9n\u00e9ral&lt;/p&gt;","&lt;p&gt;l'ard\u00e8che est un d\u00e9partement magnifique et un poumon vert ! c'est aussi un d\u00e9partement tr\u00e9s touristique, les gens y viennent souvent en vacances ! et pour les gens qui habite dans ce d\u00e9partement ca pourrait leur rendre service,pour se rendre a leur travail ! et r\u00e9ouvrir les gares et lignes sncf de l'ard\u00e8che,pourrait redonner de l'emploi ! alors si la voiture,le camion,le bus,la moto,polluent ? pourquoi pas remettre le train ? &lt;/p&gt;","&lt;p&gt;Supprimer la TVA sur les produits bio&lt;/p&gt;","&lt;p&gt;Des solutions technique existent pour limiter voir inverser la courbe du r\u00e9chauffement climatique. Mais les brevets des inventions de ce type sont souvent rachet\u00e9s pour \u00eatre enterr\u00e9s par les industries du p\u00e9troles. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose que l'\u00e9tat saisisse ces brevets et les mettent \u00e0 profit comme par exemple:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- le pantone: limites la pollution diesel baisse la consommation de 20% et limite les rejets&lt;/p&gt;&lt;p&gt;https://youtu.be/nrADBCWSfww&lt;/p&gt;&lt;p&gt;- les filtres \u00e0 algues: transform\u00e9 le co2 en o2 et g\u00e9n\u00e8re du p\u00e9trole&lt;/p&gt;&lt;p&gt;https://youtu.be/K1wIbxXU8UQ&lt;/p&gt;&lt;p&gt;- les moteur \u00e0 l'eau g\u00e9n\u00e9rant de l'hydrog\u00e8ne (carburant) &lt;/p&gt;&lt;p&gt;https://youtu.be/TyH1ijR5UcY&lt;/p&gt;","&lt;p&gt;Bonjour, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;je propose une meilleure utilisation d'internet, en passant par une \u00e9ducation pour les enfants (a l\u2019\u00e9cole, quelques heures par an pendant les cours d'informatique) et une information (par les m\u00e9dias)\u00a0pour les adultes&lt;/p&gt;&lt;p&gt;Il ne s'agit en rien de vouloir limiter l'utilisation d'internet ou de faire de nouvelles taxes en tout genres.&lt;/p&gt;&lt;p&gt;si Internet alors il serait le 3eme consommateur d\u2019\u00e9lectricit\u00e9 de la plan\u00e8te , avec la pollution qui en d\u00e9coule, je rappel que les \u00e9nergies renouvelable polluent aussi , que ce soit pendant la production/extraction de matieres premieres non iillimt\u00e9s , pendant la phase d'exploitation (principalement les phases de maintenances) ou pendant la phase de recyclage ( utilisation de produits chimie , cr\u00e9ation d'industries ,b\u00e2timent, stockage etc...) &lt;/p&gt;&lt;p&gt;Pourtant il existe des gestes tr\u00e8s simple pour limiter la consommation \u00e9lectrique &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;TOUT CECI EST GRATUIT ET NE LIMITE EN RIEN L'UTILISATION DU R\u00c9SEAU INTERNET !!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;*suppression des spams (plut\u00f4t que de les laisser stocker sur un serveur inutilement !)&lt;/p&gt;&lt;p&gt;*pr\u00e9f\u00e9rer les favoris plut\u00f4t qu'une recherche Google pour les sites souvent fr\u00e9quent\u00e9s&lt;/p&gt;&lt;p&gt;*limiter la taille des pi\u00e8ces jointes dans les mails (est-ce utile d'envoyer une photo de son chat en ultra haute d\u00e9finition quand, en basse r\u00e9solution ne changerait absolument rien?) &lt;/p&gt;&lt;p&gt;*limiter l'utilisation du cloud aux fichier utile &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;voila 4 exemple tr\u00e8s simple et sans cons\u00e9quence pour l'utilisateur &lt;/p&gt;&lt;p&gt;je vous met un lien plus d\u00e9taill\u00e9 &lt;/p&gt;&lt;p&gt;https://www.fournisseur-energie.com/internet-plus-gros-pollueur-de-planete/&lt;/p&gt;&lt;p&gt;https://www.supinfo.com/articles/single/4897-pollution-numerique&lt;/p&gt;","&lt;p&gt;La production insdustrielle  de viande est une catastrophe :&lt;/p&gt;&lt;p&gt;-environnementale (d\u00e9forestation, transport, algue verte, pesticide ogm pour faire du soja ...)&lt;/p&gt;&lt;p&gt;-sanitaire et donc \u00e9conomique (cardio vasculaire, trouble musculo squeletique pour les professionnels (d\u00e9coupe) ...)&lt;/p&gt;&lt;p&gt;-\u00e9thique (voir association L214 et autres)&lt;/p&gt;&lt;p&gt;-humanitaire (expropriation d'indien et de petits paysans au br\u00e9sil, production de c\u00e9r\u00e9ales pour les bestiaux au d\u00e9triment de cultures vivri\u00e8res pour les humains...).&lt;/p&gt;&lt;p&gt;La viande n'\u00e9tant ni n\u00e9cessaire ni indispensable \u00e0 l'alimentation humaine, c'est donc un luxe et surement pas un produit \\\"de 1ere n\u00e9cessit\u00e9\\\"&lt;/p&gt;&lt;p&gt;Si les gouvernements veulent \u00eatre cr\u00e9dibles et coh\u00e9rents dans leurs pr\u00e9tentions \u00e9cologiques, ils doivent taxer la viande, au moins celle industrielle, comme un produit de luxe avec une tva \u00e0 20% plus autre taxe \u00e9cologique (carbone...).&lt;/p&gt;","&lt;p&gt;Obliger les industriels \u00e0 remettre les consignes sur les bouteille en verre pour tous les liquides eau, jus de fruits etc.......&lt;/p&gt;","&lt;h1&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Alors qu'on a fait grand bruit autour de l'adoption du projet de loi de Hulot mettant fin \u00e0 la recherche et \u00e0 l\u2019exploitation des hydrocarbures, celle-ci excluait la Guyane, pourtant un des seuls d\u00e9partement fran\u00e7ais o\u00f9 il y a un v\u00e9ritable enjeux sur les hydrocarbures. Actuellement, Total r\u00e9alise tranquillement ses forages l\u00e0 bas, et on s'appr\u00eate une fois de plus \u00e0 sacrifier l\u2019environnement pour une multinationale. Les gisements vis\u00e9s sont ultra-profonds et leur exploitation sera tr\u00e8s risqu\u00e9e.&lt;/span&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.liberation.fr/planete/2018/10/24/guyane-malgre-7-173-avis-defavorables-total-autorise-a-mener-une-campagne-d-exploration-petroliere_1687488&lt;/p&gt;","&lt;p&gt;qui permettrait de financer par un  grand emprunt  la transition \u00e9nerg\u00e9tique\u00a0. &lt;/p&gt;&lt;p&gt;qui permettrait de distribuer des prets , des financements et cr\u00e9er une vraie ing\u00e9nierie financi\u00e8re de la transition \u00e9nerg\u00e9tique &lt;/p&gt;","&lt;p&gt;au niveau de l'Europe, un grand plan de d\u00e9placement par le train doit \u00eatre \u00e9labor\u00e9, pour relier les capitales entre elles jusqu'aux petits villages. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9lectricit\u00e9 n\u00e9cessaire sera produite par des centrales photovolta\u00efques et transport\u00e9e le long des voies. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les communes inaccessibles par le train le seront par des bus \u00e9lectriques, (qui se rechargeront par des cat\u00e9naires \u00e0 chaque arr\u00eat).&lt;/p&gt;","&lt;p&gt;Concr\u00e8tement, inciter tous les propri\u00e9taires &lt;u&gt;publics&lt;/u&gt; de b\u00e2tis accueillant du public \u00e0 installer des panneaux photovolta\u00efques lors de la r\u00e9paration ou du remplacement de toiture. Possibilit\u00e9 de pr\u00e9voir des dotations sp\u00e9cifiques sur fonds d'Etat pour ces collectivit\u00e9s locales et territoriales.&lt;/p&gt;&lt;p&gt;Inciter fiscalement tous les propri\u00e9taires de b\u00e2tis &lt;u&gt;priv\u00e9s&lt;/u&gt; \u00e0 installer des panneaux photovolta\u00efques lors de la r\u00e9paration/remplacement de toitures : primes ou all\u00e8gements fiscaux.&lt;/p&gt;&lt;p&gt;Propositions pour permettre le d\u00e9veloppement massif des \u00e9nergies renouvelables et citoyennes :&lt;/p&gt;&lt;p&gt;Adopter un &lt;strong&gt;objectif de 15 % d\u2019\u00e9nergies renouvelables port\u00e9es par les citoyens, les collectivit\u00e9s et leurs outils op\u00e9rationnels d\u2019ici 2030&lt;/strong&gt;, pour permettre une appropriation locale des \u00e9nergies renouvelables, condition essentielle \u00e0 leur d\u00e9veloppement massif. &lt;/p&gt;&lt;p&gt;A niveau local et r\u00e9gional, &lt;strong&gt;mettre \u00e0 disposition des collectifs locaux engag\u00e9s dans les \u00e9nergies renouvelables des moyens facilitant la r\u00e9ussite des projets&lt;/strong&gt; : appui technique, soutien et relais de communication, mise \u00e0 disposition de b\u00e2timents ou de terrains. &lt;/p&gt;&lt;p&gt;A niveau national, &lt;strong&gt;mettre en place et renforcer des dispositifs favorables aux projets d\u2019\u00e9nergie renouvelable port\u00e9s par les citoyens et les collectivit\u00e9s&lt;/strong&gt; (faciliter l\u2019investissement des citoyens et des collectivit\u00e9s dans les \u00e9nergies renouvelables, adapter les dispositifs d\u2019aide pour les petits projets photovolta\u00efques, renforcer les exigences du dispositif national de soutien aux projets citoyens). &lt;/p&gt;","&lt;p&gt;Les jeunes ont peur de l'avenir climatique...les plus anciens, par exp\u00e9rience ont moins peur car ils savent que le catastrophisme ambiant est particuli\u00e8rement diffus\u00e9 par les politiques et les m\u00e9dias. Pourquoi ? parce qu'ils connaissent les fic\u00e8lles de ces pseudos scientifiques du Giec, pay\u00e9s par la politique, et qu'il leur faut de plus en plus d'argent et qui payent ? L'ensemble des citoyens fran\u00e7ais pendant que les autres b\u00e9n\u00e9ficient de ces avoirs par le biais de soci\u00e9t\u00e9s int\u00e9ress\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=iK3G8wqqp_k&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;R\u00e9server les terres agricoles \u00e0 l'alimentation de l'humanit\u00e9 et non aux agro-carburants.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;L\u2019\u00e9nergie est partout autour de nous, soleil , vent , eau, chaleur \u2026&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Nous en utilisons une infime partie et consommons une autre \u00e9nergie ch\u00e8re et polluante.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Pourquoi\u00a0? parce que nous ne sommes pas libre de notre choix.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;L\u2019\u00e9nergie est sous le contr\u00f4le de monopoles, pour le gaz et l\u2019\u00e9lectricit\u00e9.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Il devrait \u00eatre aussi facile de produire de l\u2019\u00e9lectricit\u00e9 que d\u2019en consommer , &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Transformons le statut de consommateur en partenaire du r\u00e9seau \u00e9nergie &lt;/span&gt;&lt;span style=\\\"background-color:#FFFFFF;color:#FF0000;\\\"&gt;.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Enedis nous a impos\u00e9 des compteurs LINKY qui ne g\u00e8re des \u00e9conomies que sur le papier.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Nous pouvons leur imposer le compteur \u00e0 double sens, d\u00e9bit-cr\u00e9dit .&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Individuellement et en petite quantit\u00e9, le march\u00e9 n\u2019existe pas car il \u00e9tait impossible \u00e0 d\u00e9velopper, si de nouvelles normes de g\u00e9n\u00e9rateurs de toutes tailles sont autoris\u00e9es, l\u2019industrie pourra cr\u00e9er des \u00e9quipements qui pourront se connecter sur une prise du r\u00e9seau actuel et produire de l\u2019\u00e9lectricit\u00e9\u00a0.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Il serait aussi facile de produire avec des vitres photovolta\u00efques que consommer avec un s\u00e8che-cheveux .&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Et dans quelques ann\u00e9es, des parasols photovolta\u00efques, et moulins \u00e0 vent g\u00e9n\u00e9reront plus d\u2019\u00e9lectricit\u00e9 que n\u2019en consomment nos \u00e9quipements connect\u00e9s en permanence , r\u00e9frig\u00e9rateurs, box internet \u2026.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;stop aux produits carn\u00e9s et transform\u00e9s = vers une autre organisation de l'agriculture et\u00a0 des circuits de distribution &lt;/p&gt;","&lt;p&gt;\u00a0   Il serait temps d&lt;u&gt;\u2019interdire la chasse&lt;/u&gt;\u00a0: d\u00e9fendre cette &lt;strong&gt;activit\u00e9 archa\u00efque&lt;/strong&gt; sous pr\u00e9texte que c\u2019est un h\u00e9ritage de la R\u00e9volution ne me semble pas recevable au XXI&lt;sup&gt;\u00e8me&lt;/sup&gt; si\u00e8cle. Dans ce cas, on pourrait remettre au go\u00fbt du jour un autre divertissement de cette p\u00e9riode en raccourcissant quelques Robespierre des barri\u00e8res ou des Danton de chefs- lieux de cantons. Les adeptes de ce \u00ab\u00a0sport\u00a0\u00bb pourraient remplacer les op\u00e9rations commandos avec 4x4 et meutes par des exp\u00e9ditions \u00e0 VTT et s\u2019adonner \u00e0 la chasse photographique de la faune qui n\u2019a pas encore disparu.&lt;/p&gt;&lt;p&gt;   Il ne faut pas non plus oublier de &lt;u&gt;lutter&lt;/u&gt; s\u00e9v\u00e8rement &lt;u&gt;contre&lt;/u&gt; cette saloperie qu\u2019est &lt;u&gt;le braconnage&lt;/u&gt;.&lt;/p&gt;","&lt;p&gt;D\u00e9chets recyclables&lt;/p&gt;&lt;p&gt;Ferroutage obligatoire&lt;/p&gt;&lt;p&gt;Privil\u00e9gier circuits courts sauf bananes&lt;/p&gt;","&lt;p&gt;Faire \u00e9voluer favorablement la condition animale au sein de notre soci\u00e9t\u00e9 : Garantir le respect de l'animal dans les \u00e9levages, supprimer les \u00e9levages en cages , interdite les animaux dans les cirques les cirques, limiter les transports d'animaux vivants destin\u00e9s \u00e0 la consommation \u00e5 un p\u00e9rim\u00e8tre r\u00e9duit autour du lieu de production, exportation apr\u00e8s abattage sur place, nterdire la vente danimaux bivants suf les march\u00e9s, r\u00e9glementer et surveiller les abattoirs, sanctionner r\u00e9ellement et plus s\u00e9v\u00e8rement  tous les mauvais traitements envers les animaux pour les professionnels comme pour les particuliers.&lt;/p&gt;","&lt;p&gt;Mettre en \u0153uvre une vraie d\u00e9centralisation pour rapprocher les d\u00e9cisions des citoyens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Attention, d\u00e9centraliser ne veut pas dire donner tous les pouvoirs aux grosses m\u00e9tropoles !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;planter au maximum des plantes utiles \u00e0 la d\u00e9pollution de l'eau, aux insectes aux arbres, multiplier les esp\u00e8ces diff\u00e9rentes le plus possible&lt;/p&gt;","&lt;p&gt;Je viens de prendre connaissance d'un documentaire portant sur l'h\u00e9ritage de 2 guerres mondiales, en mer du Nord et en mer Baltique, de sites de d\u00e9versement de munitions conventionnelles et surtout chimiques volontairement englouties apr\u00e8s guerre au large des c\u00f4tes europ\u00e9ennes (une 60aine de sites seraient identifi\u00e9s le long de nos c\u00f4tes).&lt;/p&gt;&lt;p&gt;300.000 tonnes de munitions saisies apr\u00e8s la d\u00e9faite allemande contenant divers produits chimiques ont \u00e9t\u00e9 envoy\u00e9es par le fond, et se trouvent dans un \u00e9tat de corrosion inconnu, &lt;/p&gt;&lt;p&gt;Si ces gaz de combat blessent parfois les marins, qu'en est-il vraiment de l'impact sur l'\u00e9cosyst\u00e8me marin ? (et sur notre &lt;/p&gt;&lt;p&gt;ressource halieutique et donc notre alimentation ?)&lt;/p&gt;&lt;p&gt;D'apr\u00e8s les sp\u00e9cialistes, si 1/6 de ces munitions venait \u00e0 \u00eatre lib\u00e9r\u00e9e en mer Baltique, aucune vie marine ne pourrait subsister. &lt;/p&gt;&lt;p&gt;Ne serait-il pas temps de prendre en compte ce grave probl\u00e8me environnemental au m\u00eame titre que celui du changement climatique ?&lt;/p&gt;&lt;p&gt;L'acc\u00e8s aux archives militaires est bien entendu class\u00e9 secret d\u00e9fense (Cf op\u00e9ration Davy Jones' Locker&lt;strong&gt;)&lt;/strong&gt;,&lt;/p&gt;&lt;p&gt;Le documentaire : https://www.publicsenat.fr/emission/documentaires/menaces-en-mers-du-nord-136058&lt;/p&gt;","&lt;p&gt;La France est en retard par rapport \u00e0 d'autres pays d'Europe comme l'Autriche, l'Espagne, l'Italie, l'Allemagne, qui d\u00e9veloppent davantage l'agriculture biologique. Il faudrait  soutenir financi\u00e8rement les producteurs de fa\u00e7on plus importante, avoir des certificateurs d'\u00e9tat( et non priv\u00e9s), d\u00e9velopper la recherche en s'appuyant sur l'exp\u00e9rience de ceux qui la pratiquent depuis quarante ans, et enfin l'enseigner d\u00e8s le plus jeune \u00e2ge en utilisant les jardins scolaires et les fermes p\u00e9dagogiques en agrobiologie.Les lyc\u00e9es agricoles ont un r\u00f4le d\u00e9terminant et les chambres d'agriculture doivent se transformer en profondeur.&lt;/p&gt;","&lt;p&gt;Expliquer, \u00e9duquer, sensibiliser tous les citoynes \u00e0 la d\u00e9croissance  &lt;/p&gt;","&lt;p&gt;Le soleil fournit en 1 heure toute l'\u00e9nergie dont nous avons besoin sur la terre pendant un an  ( chauffage, \u00e9lectricit\u00e9, transport).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette \u00e9nergie est g\u00e2ch\u00e9e. En implantant des panneaux photovolta\u00efques dans chaque habitation, et en utilisant la m\u00e9thanation, on peut produire et stocker l'\u00e9nergie solaire en \u00e9t\u00e9 pour l'utiliser tout au long de l'ann\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chaque ann\u00e9e on importe pour des dizaines de milliards d'euros d'\u00e9nergie fossiles. Cet argent peut permettre de financer notre autonomie. &lt;/p&gt;&lt;p&gt;A terme, le pouvoir d'achat de chacun augmentera gr\u00e2ce \u00e0 la fin des factures d'\u00e9lectricit\u00e9, de chauffage, de carburant tout en permettant de ne plus polluer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9tat ne sera plus oblig\u00e9 d'importer de grandes quantit\u00e9s de p\u00e9trole ou de gaz, d'ou une \u00e9conomie de plusieurs dizaines de milliards chaque ann\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;desservir par transport public ad\u00e9quat des grandes infrastructures publiques, tel que h\u00f4pitaux, et priv\u00e9es : grandes entreprises et commerces. ne pas autoriser des nouvelles constructions type \\\"grande surface\\\" sans une bonne desserte du site par le transport en commun&lt;/p&gt;","&lt;p&gt;Prime pour r\u00e9parer et conserver son ancien v\u00e9hicule car la production du nouveau et le recyclage de l'ancien ne sont pas pris en compte dans le bilan \u00e9cologique et peuvent ne pas \u00eatre amortis sur une dur\u00e9e de vie de 100 000 \u00e0 200 000 km, selon les mod\u00e8les.&lt;/p&gt;","&lt;p&gt;Arr\u00eatons ces\u00a0carottes fiscales pour revenir \u00e0 des prix plus justes qui n'auraient pas besoin de subventions...qui\u00a0 profitent surtout aux fabricants et aux \u00a0entreprises...stop \u00e0 ces mille feuilles administratifs n\u00e9cessaires pour faire la demande de subvention, puis les justificatifs des d\u00e9penses... quelle perte de temps et d'\u00e9nergie ! &lt;/p&gt;","&lt;p&gt;Au lieu de taxer les automobilistes et les routiers, arr\u00eater la fabrication des moteurs di\u00e9sel \u00e0 &lt;/p&gt;&lt;p&gt;raison de 100% sur 5 ans soit 20% l'an, en France, en Europe, dans le&lt;/p&gt;&lt;p&gt;monde.&lt;/p&gt;&lt;p&gt;Si les firmes refusent ou pratiquent le lobbying, des p\u00e9nalit\u00e9s de plusieurs dizaines de millions d'euros refroidiront leurs ardeurs.&lt;/p&gt;&lt;p&gt;Nous sommes tous sur la m\u00eame plan\u00e8te, avec les m\u00eames pr\u00e9occupations, les m\u00eames menaces.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais la menace la plus puissante demeure la course au profit sans foi ni loi, sans aucune attention port\u00e9e aux pr\u00e9occupations \u00e9cologiques. L'amende colossale est la r\u00e9ponse idoine, exclusive.&lt;/p&gt;","&lt;p&gt;amendes pour les entreprises qui trichent ou mentent. Exemple Monsanto qui payent des \u00e9tudes pour d\u00e9montrer l'inocuit\u00e9 de ses produits. Malversation.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, le recyclage en France est assez limit\u00e9, voir inexistant suivant les communes.&lt;/p&gt;&lt;p&gt;Une bonne partie de nos d\u00e9chets sont juste brul\u00e9s, d'autres (les \u00e9lectroniques notamment) se retrouvent dans des pays du tiers monde qui nous servent de poubelle...&lt;/p&gt;&lt;p&gt;Il est grand temps que l'\u00e9tat mette en place une r\u00e9elle politique de gestion et de recyclage des d\u00e9chets!&lt;/p&gt;&lt;p&gt;Ce n'est pas une proposition claire nette et pr\u00e9cise, mais en vrac les premi\u00e8res pistes d'\u00e9tudes que je vois:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Mettre en place plus de possibilit\u00e9 de traitement des d\u00e9chets que les sac noirs, jaunes et les bennes \u00e0 verres &lt;/li&gt;&lt;li&gt;Faire payer les entreprises agroalimentaires qui abusent des emballages / taxer les produits avec trop d'emballage&lt;/li&gt;&lt;li&gt;Faire des appels d'offres de march\u00e9 public pour la cr\u00e9ation de centre de traitement vari\u00e9s, et de recyclage, locaux&lt;/li&gt;&lt;li&gt;Mettre en place une grosse campagne de sensibilisation&lt;/li&gt;&lt;li&gt;Mettre en place des programme d'aide aux communes sur leur d\u00e9veloppement sur ces sujets&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Ce n'est pas forc\u00e9ment \u00e9conomiquement rentable (je ne sais pas, je ne suis pas un expert) mais il faut aussi commencer \u00e0 penser d'urgence au co\u00fbt \u00e9cologique!&lt;/p&gt;","&lt;p&gt;Arr\u00eater la production agricole destin\u00e9e aux agro carburants,y compris l\u2019huile de palme import\u00e9e par TOTAL, c\u2019est un non sens sur le plan climatique et agricole.&lt;/p&gt;","&lt;p&gt;Regardez le reportage \\\"Menaces en mers du nord\\\" sur youtube, c'est tr\u00e8s grave: 150000 tonnes d'obus explosifs et chimiques, effrayants et encombrants \u00e0 l'\u00e9poque , gisent au fond des mers du nord et le long des littoraux europ\u00e9ens. La France, alors que les autres coop\u00e8rent pour recenser ces bombes \u00e0 retardement, elle, garde porte close au nom du secret d\u00e9fense, c'est inadmissible ! Les bombes l\u00e0 depuis 100 ans rouillent et commencent \u00e0 \u00e9pandre leurs contenus. Quel cadeau faisons nous ainsi ? C'est d\u00e9gueulasse, les guerres ont laiss\u00e9 des traces et le retour de baton, si nous ne faisons rien, sera cataclysmique. Il fait regler ce probl\u00e8me au niveau europ\u00e9en. &lt;/p&gt;","&lt;p&gt;je suis locataire d,une maison , non par choix !! , cette maison est des annee 60 , donc pas isolee , ni fenetre a double vitrages , se qui implique de grosse factures de chauffage ! et pas le droit aux cheque energie j,uste le droit de payer le loyer\u00a0 a un proprietaire \u00a0privee , il faudrait une loi qui oblige ces proprietaire a isoler ces maisons&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Lutter pour pr\u00e9server un climat favorable \u00e0 la vie n\u00e9cessite de changer nos consommations, notre rapport au travail, notre rapport aux autres, nos modes de vie et notre notion de progr\u00e8s.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Il est n\u00e9cessaire de ne consommer que ce qui existe en abondance, refuser les emplois n\u00e9fastes pour l\u2019avenir de l\u2019humanit\u00e9, cesser toutes les comp\u00e9tions fratricides, apprendre \u00e0 travailler toutes et tous ensemble, ralentir, de ne plus cro\u00eetre sans but, chercher des \u00e9quilibres entre qui nous sommes, qui nous souhaitons devenir, et la prosp\u00e9rit\u00e9 de l\u2019humanit\u00e9, le respect de la vie, de l\u2019avenir.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ces changements sont radicaux et, puisque nous avons trop attendus, ils sont urgents.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ils ne seront accept\u00e9s par toutes et tous que s\u2019ils n\u2019augmentent pas les in\u00e9galit\u00e9s, que si nous sommes unis et travaillons les uns avec les autres pour le bien de toutes et de tous et non pour les d\u00e9tenteurs de pouvoirs \u00e9conomiques ou politiques.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ainsi, la premi\u00e8re \u00e9tape de toute politique voulant lutter pour pr\u00e9server un climat favorable \u00e0 l\u2019avenir de l\u2019humanit\u00e9 est de d\u00e9finir collectivement ce qui est n\u00e9cessaire pour vivre d\u00e9cemment sans \u00e9puiser nos ressources communes et de garantir que toute personne puisse y acc\u00e9der.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Un des moyens pragmatiques et applicables rapidement pour y parvenir est d\u2019instituer le droit \u00e0 un revenu de base inconditionnel sup\u00e9rieur aux seuils de pauvret\u00e9.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Quelques arguments, en vid\u00e9o\u00a0: &lt;/strong&gt;&lt;a href=\\\"https://tinyurl.com/y5muxeyp\\\"&gt;&lt;strong&gt;https://tinyurl.com/y5muxeyp&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Une p\u00e9tition\u00a0: &lt;/strong&gt;&lt;a href=\\\"https://tinyurl.com/yc6l9p3f\\\"&gt;&lt;strong&gt;https://tinyurl.com/yc6l9p3f&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Fran\u00e7ois NICOLAS, REZE(44)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.facebook.com/FrancoisNicolas44\\\"&gt;&lt;strong&gt;https://www.facebook.com/FrancoisNicolas44&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.youtube.com/user/myfanch\\\"&gt;&lt;strong&gt;https://www.youtube.com/user/myfanch&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On nationalise une usine pour produire un mod\u00e8le de voiture \u00e9cologique, robuste, fiable, p\u00e9renne, facilement r\u00e9parable, dont la maintenance est int\u00e9gr\u00e9e au prix d'achat, l'achat et l'entretien le plus \u00e9conomique possible et les voitures produites sont partag\u00e9es ou achet\u00e9es par les citoyens. Chaque pi\u00e8ces de la voiture peut \u00eatre chang\u00e9e avec le maximum de simplicit\u00e9 et toutes les pi\u00e8ces d\u00e8s la conception sont produites pour \u00eatre assembl\u00e9es facilement Cette voiture est aussi con\u00e7ue pour \u00eatre un compl\u00e9ment r\u00e9el des transports en commun.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper en p\u00e9riph\u00e9rie des centres urbains des jardins collaboratifs pour r\u00e9apprendre aux gens \u00e0 oeuvrer ensemble, pour produire les l\u00e9gumes que nous consommons. &lt;/p&gt;","&lt;p&gt;Le monde paysan s'est d\u00e9j\u00e0 soulev\u00e9 pour refuser le fait que les terres cultivables en France soient achet\u00e9s par des sp\u00e9culateurs (souvent Chinois) dont le seul objectif est de produire massivement sans souci de qualit\u00e9 mais pour obtenir les subventions de la CE.Ce n'est pas de l'agriculture mais de la sp\u00e9culation.&lt;/p&gt;&lt;p&gt;Les jeunes agriculteurs n'ont pas les moyens financiers de lutter et se trouvent ainsi priver d'acquisition de terres cultivables&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Au vu des taux d'int\u00e9r\u00eat des livrets actuellement, je propose un emprunt d'\u00c9tat r\u00e9mun\u00e9r\u00e9 \u00e0  3 % pour initier de grands projets li\u00e9s \u00e0 la transition \u00e9cologique, comme la m\u00e9thanisation, recherche sur l'hydrog\u00e8ne. Cet emprunt pour \u00eatre bas\u00e9 comme le cash founding sur un projet pour lequel chaque \u00e9pargnant investirait &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Supprimer d'embl\u00e9e la double TVA de 16% sur tous les carburants&lt;/strong&gt;, dont la TVA\u00a0&lt;em&gt;-totalement abusive cette fois-\u00a0&lt;/em&gt;sur la\u00a0&lt;a href=\\\"https://fr.wikipedia.org/wiki/Taxe_int%C3%A9rieure_de_consommation_sur_les_produits_%C3%A9nerg%C3%A9tiques\\\" style=\\\"color:rgb(192,240,255);\\\"&gt;&lt;strong&gt;TICPE&lt;/strong&gt;&lt;/a&gt;\u00a0\u00a0&lt;a href=\\\"https://fr.wikipedia.org/wiki/Taxe_int%C3%A9rieure_de_consommation_sur_les_produits_%C3%A9nerg%C3%A9tiques\\\" style=\\\"color:rgb(192,240,255);\\\"&gt;&lt;img src=\\\"https://www.terresacree.org/images2/liens-icone-larger.png\\\" alt=\\\"liens-icone-larger.png\\\" /&gt;&lt;/a&gt;&lt;em&gt;(&lt;/em&gt;&lt;strong&gt;&lt;em&gt;taxe int\u00e9rieure de consommation sur les produits \u00e9nerg\u00e9tiques&lt;/em&gt;&lt;/strong&gt;&lt;em&gt;),&lt;/em&gt;inacceptable sous sa forme actuelle\u00a0&lt;em&gt;(voir graphiques ci-dessus),&lt;/em&gt;\u00a0et enfin les 45,1% de la&lt;strong&gt;\u00a0TICPE&lt;/strong&gt;\u00a0qui va sans raison directement dans les poches de l'\u00e9tat et n'a rien \u00e0 voir avec la\u00a0&lt;strong&gt;transition \u00e9nerg\u00e9tique&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lien vers le d\u00e9tail des taxes pr\u00e9lev\u00e9es sur le carburant, \u00e0 faire circuler sur les r\u00e9seaux sociaux : https://www.terresacree.org/actualites/fichiers/images/2018-12/1544123724-H8H.jpg&lt;/p&gt;","&lt;p&gt;R\u00e9nover en privil\u00e9giant les mat\u00e8riaux produits localement et / ou biosourc\u00e9s&lt;/p&gt;","&lt;p&gt;Interdire au d\u00e9taillant de vendre un produit alimentaire plus de 2,5 fois le prix achet\u00e9 au producteur permettrait au producteur d'\u00eatre mieux r\u00e9mun\u00e9r\u00e9  en conservant les prix de d\u00e9tails actuels et donc \u00e0 la fili\u00e8re grossiste, transport, d\u00e9taillant etc de rechercher de vraie \u00e9conomies pour rester profitables. I&lt;/p&gt;","&lt;p&gt;Il faut, je pense, recr\u00e9er des petites exploitations agricoles bio et ceci en grands nombre. En effet en 20 ans le nombres d'exploitations agricole a baisser de plus de la moiti\u00e9.&lt;/p&gt;&lt;p&gt;https://www.insee.fr/fr/statistiques/1374189?sommaire=1374192&lt;/p&gt;&lt;p&gt;En revenant au commerce de proximit\u00e9 on cr\u00e9 de l\u2019emploi voir beaucoup d'emploi et ce faisant on utiliserais beaucoup moins de gazole du aux transports. Si en plus on favorise r\u00e9ellement l\u2019agriculture bio pendant quand parall\u00e8le on fait payer les v\u00e9ritables pollueurs a juste comparaison des d\u00e9g\u00e2ts occasionner aux citoyens et a la plan\u00e8te, alors la je pense que l'on auraient les moyens d'avancer.&lt;/p&gt;&lt;p&gt;Ils faut aussi commencer a passer a l\u2019apprentissage de l'agriculture bio dans les \u00e9coles. Venant moi m\u00eame de l'enseignement agricoles je peux vous dire que l'on ni apprend pas le bio loin s'en faut, actuellement c'est l'utilisation des produits phytosanitaires que l'on enseigne en omettant bien de pr\u00e9ciser leurs dangers biens r\u00e9els.&lt;/p&gt;&lt;p&gt;Il faut aussi a mon sens stopper le b\u00e9tonnent et rendre \u00e7\u00e0 place a l'agriculture partout ou cela et possible. Arreter pour cela de donner des permis de construire aux grandes surface ou aux promoteurs rapaces qui ne pense qu'a l'argent que cela peut leurs rapporter au d\u00e9triment des habitants et de leurs environnement.&lt;/p&gt;&lt;p&gt;Il faut pour cela r\u00e9fl\u00e9chir a notre mode de consommation g\u00e9n\u00e9rales afin de trouver et construire des alternatives \u00e9galitaires et respectueuses de notre environnement.&lt;/p&gt;","&lt;p&gt;Proposer l'alternative des produits en vrac chez tous les distributeurs sans surcout bien au contraire. Revenir \u00e0 un mode de consignes sur les contenants.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Interdiction totale d\u2019apports chimiques &lt;/strong&gt;dans nos cultures. Dehors Mossanto et cie\u00a0\u00e0 qui l\u2019on doit tous nos cancers. Ces empoisonneurs nous font perdre des vies, des c\u0153urs, des id\u00e9es, des hommes, des femmes, nos paysans, des insectes, de la faune et de la flore qui constituent notre \u00e9quilibre de vie si fragile. Il nous faudra des d\u00e9cennies enti\u00e8res pour retrouver notre terre saine, riche et non souill\u00e9. Mais pour cela, il faut d\u00e9j\u00e0 punir ces industriels assassins qui se l\u00e8vent le matin pour tuer des gens. Quelle conscience ont-ils\u00a0?&lt;/p&gt;","&lt;p&gt;aider financuetemebt les propri\u00e9taires de r\u00e9sidence secondaire de - de 50 m2 \u00e0 installer panneaux solaires&lt;/p&gt;","&lt;p&gt;FAVORISE ET RESTAURE LES MOULINS A EAU POUR PRODUIRE DE L ELECTRICITE&lt;/p&gt;","&lt;p&gt;d\u00e9velopper les transports en commun ( trains, bus, m\u00e9tro urbain ) et surtout avoir des tarifs accessibles \u00e0 tous (y compris rouvrir de petite gares si la demande est suffisante)&lt;/p&gt;&lt;p&gt;aidez la recherche sur les \u00e9nergies nouvelles  (solaires, \u00e9olien, centrales thermiques)&lt;/p&gt;&lt;p&gt;mettre le paquet sur la recherche automobile ( v\u00e9hicule hydrog\u00e8ne,a pile a combustible, a \u00e9nergie solaire) le v\u00e9hicule \u00e9lectrique n'\u00e9tant pas pour moi loin sans faut la panac\u00e9e &lt;/p&gt;&lt;p&gt;inciter les constructeurs automobiles a fabriquer des moteurs a faible consommation et a faible rejet de co2&lt;/p&gt;&lt;p&gt;d\u00e9velopper les pistes cyclables partout ou cela est possible&lt;/p&gt;&lt;p&gt;dans le cadre de l'enseignement, de la primaire au lyc\u00e9e avoir une information permanente sur la biodiversit\u00e9 , l'\u00e9cologie, la transition \u00e9nerg\u00e9tique de mani\u00e8re a sensibiliser les plus jeunes a cette probl\u00e9matique&lt;/p&gt;&lt;p&gt;faire payer les gros pollueurs ( total en premier) avec un syst\u00e8me de bonus malus pour les entreprise vertueuses et celles qui le sont beaucoup moins&lt;/p&gt;&lt;p&gt;faire un r\u00e9el effort sur le tri s\u00e9lectif et les emballages&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;par le Pacte Finance-Climat&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;-cr\u00e9ation d'une banque europ\u00e9enne du climat qui financerait des pr\u00eats \u00e0 taux z\u00e9ro&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;-Contribution de 5% sur les b\u00e9n\u00e9fices des entreprises. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.lecho.be/economie-politique/europe/general/comment-financer-les-mesures-necessaires-pour-la-transition-ecologique/10096023.html&lt;/p&gt;","&lt;p&gt;dans toutes les villes pour permettre d'alimenter les gens en circuit court avec cueillettes, et respectueuses des animaux. Ce qui \u00e9viterait de faire venir des tomates, fraises d'espagne,  avec des camions polluants. &lt;/p&gt;","&lt;p&gt;Une r\u00e9mun\u00e9ration plus juste (vis \u00e0 vis de leurs charges de travail) de nos agriculteurs qui ont parfois du mal \u00e0 finir le mois.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;interdire les vols commerciaux dans l'espace&lt;/p&gt;&lt;p&gt;obliger les gros bateaux \u00e0 fonctionner avec un fuel plus propre&lt;/p&gt;&lt;p&gt;obliger les bateaux de croisi\u00e8re \u00e0 quai \u00e0 \u00eatre reli\u00e9s au r\u00e9seau d'\u00e9lectricit\u00e9 et donc couper les moteurs&lt;/p&gt;","&lt;p&gt;Aujourd'hui, la mode est aux SUV, ces v\u00e9hicules mi4*4, mi monospace sont lourds et consomment \u00e9norm\u00e9ment, il serait plus utile de faire des v\u00e9hicules l\u00e9gers, et donc des berlines et autres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour exemple&lt;/p&gt;&lt;p&gt;Une Renault Clio 4 p\u00e8se 1215Kg&lt;/p&gt;&lt;p&gt;Une Renault Clio\u00a03 break p\u00e8se 1195Kg&lt;/p&gt;&lt;p&gt;Un Renault Captur p\u00e8se jusqu'\u00e0 1290Kg&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plus on va dans le temps, plus les voitures s'alourdissent.&lt;/p&gt;&lt;p&gt;La premi\u00e8re Renault Clio psait entre 800 et 950Kg !&lt;/p&gt;&lt;p&gt;sacr\u00e9e prise de poids pour une petite citadine !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'Etat pourrait imposer aux constructeurs de s'engager dans une baisse de poids des autos, cela r\u00e9duirait la consommation des v\u00e9hicules.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;en rendant les \u00e9missions par kilom\u00e8tre de plus en plus contraignante, oblig\u00e9 les constructeurs \u00e0 am\u00e9liorer les voitures (poids et consommation)&lt;/p&gt;","&lt;p&gt;Nous vivons dans un environnement que les pesticides de synth\u00e8se menacent : c'est pire \u00e0 la campagne ;( Lois en vigueur :  interdiction de l'utilisation des pesticides dans les espaces publics - 1er janvier 2017, interdiction de l'utilisation de pesticides par les particuliers, donc dans les jardins, sur les balcons, les terrasses - 1er janvier 2019. Bon pour les agriculteurs : ? Il n'est pas question d'agribashing amis d'aider les agriculteurs \u00e0 changer leurs pratiques, \u00e0 les accompagner avec des aides et des prix qui r\u00e9mun\u00e8rent leur travail car c'est plus beaucoup, beaucoup plus long de d\u00e9sherber sans glyphosate. Bref ! Rejoignons les coquelicots : objectif : 5 millions de signataires en 2020 pour l'interdiction des pesticides de synth\u00e8se : https://nousvoulonsdescoquelicots.org/&lt;/p&gt;&lt;p&gt;Plus nous serons nombreux, plus notre voix pourra compter. Jim&lt;/p&gt;","&lt;p&gt;En finir avec les arbres d'ornements et les remplacer graduellement par des fruiters bio. Recolte collectiviser ou libre service...&lt;/p&gt;","&lt;p&gt;nationaliser les barrages hydrauliques &lt;/p&gt;","&lt;p&gt;Rendre obligatoire la plantation de haies d'arbres d'essence indig\u00e8ne dans les campagnes et dans les villes le long des grands axes et autour des lotissements (pas de petits arbustes exotiques en bac, mais des vrais arbres avec des racines profondes).&lt;/p&gt;&lt;p&gt;Planter de grands arbres sur les places, dans les cours d'\u00e9cole, les jardins, les parkings.&lt;/p&gt;","&lt;p&gt;Que l Etat donne les moyens \u00e0 toutes les communes de gagner en autonomie \u00e9nerg\u00e9tique. &lt;/p&gt;&lt;p&gt;Panneaux solaires&lt;/p&gt;&lt;p&gt;Phyto \u00e9puration&lt;/p&gt;&lt;p&gt;R\u00e9cup\u00e9ration et entretien de l eau&lt;/p&gt;&lt;p&gt;Stopper les march\u00e9s des cdc qui imposent aux communes qui en d\u00e9pendent de passer par des march\u00e9s publics pour l assainissement alors que ces villes ont d\u00e9j\u00e0 leur propre r\u00e9seau. &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Respecter la plan\u00e8te en repensant le syst\u00e8me de consommation&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; ex : Autoriser les particuliers \u00e0 produire eux-m\u00eames leur \u00e9nergie&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Ch\u00e8que Fiscal Eco citoyen pour la pose d'un mat\u00e9riel sur son automobile pour l'emploi de bio Carburant type \u00e9thanol , &lt;/p&gt;&lt;p&gt;ce ch\u00e8que financer par les taxes existantes des producteurs de p\u00e9trole.&lt;/p&gt;","&lt;p&gt;D\u00e9velopper l'ensemble des \u00e9nergies renouvelables&lt;/p&gt;&lt;p&gt;Sortir des \u00e9nergies carbon\u00e9es en commen\u00e7ant par l'arr\u00eat des subventions aux \u00e9nergies fossiles et de toute exploration de gaz et p\u00e9trole de schiste et de houille&lt;/p&gt;&lt;p&gt;Stopper la privatisation des barrages hydro\u00e9lectriques&lt;/p&gt;&lt;p&gt;Stopper les EPR - gouffre financier&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre en place des services publique gratuits pour tous&lt;/p&gt;","&lt;p&gt;Utiliser le transport par voie ferr\u00e9e bien plus \u00e9cologique que le transport routier pour les marchandises.&lt;/p&gt;","&lt;p&gt;Interdire le gavage des oies comme dans la plupart des pays europ\u00e9ens&lt;/p&gt;&lt;p&gt;Interdire les corridas&lt;/p&gt;&lt;p&gt;Vid\u00e9os de surveillance dans les abattoirs&lt;/p&gt;&lt;p&gt;Obligation d'avoir un acc\u00e8s au plein air pour les animaux en \u00e9levage et limiter leur nombre&lt;/p&gt;","&lt;p&gt;D\u00e9velopper les fiouls verts.&lt;/p&gt;&lt;p&gt;Chaque \u00e9nergie est capable d'apporter sa transition \u00e9cologique, l'\u00e9lectricit\u00e9 avec l'\u00e9olien et l'hydraulique, le gaz avec le biogaz et le fioul avec le biofioul, \u00e0 vouloir supprimer le fioul domestique, le gouvernement n'essaie-t-il pas de favoriser les \u00e9nergies dans lesquelles il est actionnaire ? (400 millions d'euros d'actions gagn\u00e9es par l'Etat pour ses parts dans EDF l'ann\u00e9e derni\u00e8re). De plus, est-il bon pour la plan\u00e8te de mettre \u00e0 la casse des millions de chaudi\u00e8res fioul ? Messieurs les \u00e9narques, il est plus important de r\u00e9duire sa consommation d'\u00e9nergie plut\u00f4t que de faire la guerre \u00e0 une \u00e9nergie par rapport \u00e0 une autre.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Lors de toutes d\u00e9cisions prises dans les domaines l\u00e9gislatifs et r\u00e9glementaires le questionnement sur &lt;u&gt;l\u2019impact qu\u2019elles entra\u00eenent&lt;/u&gt; sur le r\u00e9chauffement climatique et plus g\u00e9n\u00e9ralement sur l\u2019\u00e9cologie doit \u00eatre la r\u00e8gle imp\u00e9rative et prioritaire et ce \u00e0 tous les niveaux (\u00e9tat, r\u00e9gion, d\u00e9partement, commune)&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Peu importe quels imp\u00f4ts et taxes doivent permettre de financer la transition \u00e9cologique car &lt;u&gt;elle est vitale&lt;/u&gt;, MAIS chaque mesure doit \u00eatre accompagn\u00e9e, aid\u00e9e par l\u2019\u00e9tat au regard des contraintes qu\u2019elles imposent \u00e0 la population&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Mettre les camions et/ou leurs marchandises sur des trains pour limiter l'impact sur les routes et autoroutes et les travers\u00e9es de villes, villages et vall\u00e9es.&lt;/p&gt;","&lt;p&gt;Dans 80% des voitures, il n'y a qu'une seule personne, y compris dans nos zones rurales.&lt;/p&gt;&lt;p&gt;Le covoiturage s'est bien, mais il faut le planifier via une plate-forme type blablacar.&lt;/p&gt;&lt;p&gt;Comment covoiturer pour les trajets courts, non pr\u00e9vus ou \u00e0 des horaires variables : le \\\"pouce\\\" (auto-stop en Qu\u00e9becois).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le principe que l'on peut facilement mettre en place dans nos campagnes : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;le conducteur, le \\\"pouceur\\\", s'inscrit en Mairie qui v\u00e9rifie le permis de conduire du chauffeur, l'assurance et le contr\u00f4le technique du v\u00e9hicule. La Mairie remet un panonceau \u00e0 mettre sur le pare-brise du v\u00e9hicule quand le conducteur peut pratiquer le \\\"pouce\\\".&lt;/li&gt;&lt;li&gt;le \\\"pouceux\\\" (auto-stoppeur) s'inscrit \u00e9galement en Mairie dans laquelle il ach\u00e8te des jetons (10 jetons pour 1 \u20ac), la Mairie lui remet un badge de \\\"pouceur\\\" (par exemple, ici \u00e0 Brive : un \\\"pouce gaillard\\\")&lt;/li&gt;&lt;li&gt;le \\\"pouceux\\\" se met sur le bord de la route (Nb : les Mairies pourraient am\u00e9nager des emplacements pour le \\\"pouce\\\") (par exemple dans un arr\u00eat de bus), quand un gentil automobiliste \\\"pouceur\\\" passe, il s'arr\u00eate. Le \\\"pouceux\\\" lui donne un jeton pour un trajet de 5 km (tout est bien s\u00fbr n\u00e9gociable), il peut \u00eatre d\u00e9pos\u00e9 \u00e0 un carrefour et recommence, etc.&lt;/li&gt;&lt;li&gt;le \\\"pouceur\\\" qui a obtenu beaucoup de \\\"jetons gaillards\\\" va les \u00e9changer en Mairie, ou ach\u00e8te sa baguette avec (si le commer\u00e7ant est ok) ou les revend \u00e0 des \\\"pouceux\\\" qui en ont besoin.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bon, \u00e7a peut para\u00eetre un peu basique et vieille \u00e9poque, mais certaines communes l'ont test\u00e9, un \\\"pouceux\\\" attend moins de 5 minutes en g\u00e9n\u00e9ral. Certaines communes sont \u00e9galement pass\u00e9es via une plate-forme avec g\u00e9olocalisation, etc. Cela demande un investissement suppl\u00e9mentaire, alors que dans ce syst\u00e8me il y a juste \u00e0 investir dans les jetons.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bien entendu, il faut envisager ce syst\u00e8me au niveau des communaut\u00e9s de communes.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;OUI&lt;/strong&gt; il faut des r\u00e8gles de s\u00e9curit\u00e9 routiere, &lt;strong&gt;OUI&lt;/strong&gt; il faut les respecter,&lt;strong&gt; OUI&lt;/strong&gt; il faut \u00eatre sanctionn\u00e9 quand elles sont enfreintes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;NON&lt;/strong&gt; au harc\u00e8lement des automobilistes par des moyens de plus en plus r\u00e9pressif o\u00f9, de toute \u00e9vidence, ce n'est pas la s\u00e9curit\u00e9 routi\u00e8re qui est recherch\u00e9e, mais la rentabilit\u00e9 financi\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;OUI &lt;/strong&gt;\u00e0 une chasse aux chauffards, mais les vrais .... STOP au racket des gens \\\"normaux\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Manger n'est pas \u00eatre un luxe. Manger bon doit \u00eatre une absolue n\u00e9cessit\u00e9.&lt;/p&gt;&lt;p&gt;En obligeant chaque commune \u00e0 d\u00e9velopper une AMAP ouverte, les b\u00e9n\u00e9fices suivants sont attendus :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;maintien d'un emploi local, l'agent communal&lt;/li&gt;&lt;li&gt;alimentation saine des \u00e9coles et cantines&lt;/li&gt;&lt;li&gt;envoi des surplus aux villes&lt;/li&gt;&lt;li&gt;espaces verts en augmentation&lt;/li&gt;&lt;li&gt;possibilit\u00e9 de se servir en l\u00e9gumes pour les n\u00e9cessiteux sans avoir recours \u00e0 de l'argent, pas de sentiment de voler puisque l\u00e9gumes disponibles, pas de sentiment de culpabilit\u00e9 mais le plaisir de prendre 2 poireaux ce soir pour une soupe&lt;/li&gt;&lt;li&gt;moins d'argents pour les actionnaires de groupe de supermarch\u00e9&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;contr\u00f4le des grandes surface plus importants concernant le gaspillage alimentaire &lt;/p&gt;","&lt;p&gt;La France a \u00e9t\u00e9 moteur pour assurer le succ\u00e8s de la COP21 et pour d\u00e9finir des objectifs de r\u00e9duction des \u00e9missions de gaz \u00e0 effet de serre, malheureusement depuis, les actions sont rest\u00e9es tr\u00e8s insuffisantes et ces \u00e9missions augmentent au lieu de suivre la courbe de r\u00e9duction d\u00e9finie. Comme le proposent les associations qui assignent l'\u00e9tat en justice avec leur p\u00e9tition (https://laffairedusiecle.net/) que je vous invite \u00e0 signer, exigeons de l'\u00e9tat qu'il mette en place un plan ambitieux permettant d'avoir des r\u00e9sultats \u00e0 la hauteur de l'enjeu et qu'il arr\u00eate la politique des \\\"petits pas\\\". Cela doit \u00eatre une priorit\u00e9 nationale.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;r\u00e9duction de notre d\u00e9pendance au p\u00e9trole et au nucl\u00e9aire par le d\u00e9veloppement des \u00e9nergies renouvelables&lt;/li&gt;&lt;li&gt;plan de d\u00e9veloppement des transports alternatifs (transports en commun, auto-partage, ferroutage pour les poids-lourds,...)&lt;/li&gt;&lt;li&gt;plan de r\u00e9novation des logements pour l'isolation et le remplacement des chaudi\u00e8res&lt;/li&gt;&lt;li&gt;augmentation de la taxe carbone pour les entreprises et les collectivit\u00e9s polluantes&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Tous les 10 ans la surface d\u2019un d\u00e9partement dispara\u00eet sous le b\u00e9ton et les enrob\u00e9s, parce qu\u2019au nom du sacro saint d\u00e9veloppement pour la cr\u00e9ation d\u2019emplois, les maires et les pr\u00e9sidents de Communaut\u00e9s de communes ou d\u2019Agglomerations signent des permis de construire pour la cr\u00e9ation de zone d\u2019activites ou commerciales sur des terres carables. &lt;/p&gt;&lt;p&gt;il faut faire cesser ce scandale en obligeant la \u00e0 r\u00e9utilisation des friches industrielles ou commerciales laiss\u00e9es \u00e0 l\u2019abandon.&lt;/p&gt;","&lt;p&gt;Stop \u00e0 la maltraitance animal ( cochons \u00e9lev\u00e9s en cage , poule en cage..) en plus cela pollue . &lt;/p&gt;","&lt;p&gt;Certaines ressources mini\u00e8res et/ou fossiles ne sont pas renouvelables (uranium,p\u00e9trole), d'autres ressources mini\u00e8res, bien que recyclables, comme le cuivre par exemple, sont en voie de rar\u00e9faction, notamment \u00e0 cause d'une trop grande fragilit\u00e9 face \u00e0 l'oxydation, ou \u00e0 cause d'une trop grande dispertion/fragmentation. Pour ne pas ob\u00e9rer les chances de survie des g\u00e9n\u00e9rations futures il faut que pour chaque tonne de ressources non renouvelable ou en voie de rar\u00e9faction vendue sur le march\u00e9, une tonne de cette ressource soit stock\u00e9e dans un endroit s\u00e9curis\u00e9 propri\u00e9t\u00e9 de l'ONU. En clair l'humanit\u00e9 doit s'interdire de consommer plus de 50% d'une ressource donn\u00e9e.&lt;/p&gt;","&lt;p&gt;Alors que (comme en suisse par exemple) on met d\u00e8s que possible les camions sur le train (ferroutage) pour \u00e9viter qu'ils abiment les routes et polluent l'air. La France n'utilise que tr\u00e8s peu cette solution. Pas que les trains n'existent pas, ni que les gares ne soient pas faites pour ca... c'est juste que ca ne rapporte pas autant que certains tunnels. En haute savoie, par exemple, dans la vall\u00e9e de la mort (vall\u00e9e entre chamonix et gen\u00e8ve) des milliers de camions franchissent chaque jour le tunnel du mont blanc (et polluent la vall\u00e9e) \u00e0 la place de prendre le train. &lt;/p&gt;","&lt;p&gt;Il semble anormal que le transport ferroviaire pour les passagers soit aussi co\u00fbteux. \u00c0 partir de deux passagers il est toujours plus avantageux de circuler en v\u00e9hicule personnel.&lt;/p&gt;","&lt;p&gt;La transition \u00e9cologique va co\u00fbter tr\u00e8s ch\u00e8re au m\u00e9nage. En enlevant la tva, le co\u00fbt de tous les produits va consid\u00e9rablement baisser. Les taux de tva r\u00e9duit ne s'appliquent que sur l'am\u00e9lioration de l'habitat... Et pourquoi pas sur les constructions neuves ? Choisir une construction bois \u00e9cologique et peu \u00e9nergivore apporte une surco\u00fbt avec une tva \u00e0 20 % : c'est \u00e9norme. Idem si votre po\u00eale \u00e0 granule va dans une construction neuve ???&lt;/p&gt;","&lt;p&gt;Le d\u00e9veloppement de la fili\u00e8re hydrog\u00e8ne (par hydrolyse de l'eau et non \u00e0 partir de compos\u00e9s carbon\u00e9s) permettrait de :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;stocker les \u00e9nergies renouvelables non continues (solaire, \u00e9olien) et les restituer quand elles sont n\u00e9cessaires&lt;/li&gt;&lt;li&gt;remplacer les \u00e9nergies non renouvelables (charbon, gaz, fuel) dans l'industrie et pour les v\u00e9hicules&lt;/li&gt;&lt;li&gt;cr\u00e9er des richesses et des emplois dans les campagnes &lt;/li&gt;&lt;li&gt;diminuer le d\u00e9ficit ext\u00e9rieur et rendre la France ind\u00e9pendante \u00e9nerg\u00e9tiquement&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Nous ne pourrons pas parler d'\u00e9cologie, ni l'appliquer, tant que le capitalisme sera en vie. Ce syst\u00e8me est mortif\u00e8re car il nous emm\u00e8ne droit vers l'\u00e9puisement de notre environnement, sans parler biens sur des probl\u00e8mes climatiques , de pollutions et d'intoxications diverses.  L' AIE ( agence internationale de l'\u00e9nergie = organe intergouvernemental) nous annonce pour l'ann\u00e9e prochaine , que nous pourrions commencer \u00e0 manquer de p\u00e9trole, chose qui ne me parait pas impossible car nous savons depuis longtemps qu'une croissance infinie dans un monde fini est impossible.Nous vivons au dessus des moyens que peut nous accorder la plan\u00e8te. La seule solution est donc de r\u00e9duire la voilure et d'imaginer une vie plus sobre ou nos pr\u00e9dations sur la nature puissent devenir durables. Vive la sobri\u00e9t\u00e9 ! Mort au capitalisme et \u00e0 la soci\u00e9t\u00e9 industrielle.&lt;/p&gt;","&lt;p&gt;Fiscalit\u00e9 des carburants, all\u00e9ger les taxes de carburants des fran\u00e7ais, qui touchent directement le pouvoir d\u2019achat, en contrepartie, &lt;strong&gt;taxer le fioul des gros cargos, paquebot de croisi\u00e8res, le k\u00e9ros\u00e8ne des vols national ou international.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Compenser cette perte (collecte des v\u00e9hicules particuliers), pauvres, par la taxation des entreprises (collecte du k\u00e9ros\u00e8ne sur les cargos, paquebots et vols), riches.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;C'est simple il s'agit de la suppression de la TVA de tous les produits alimentaires courants (fruits/l\u00e9gumes, laits, sucre, farine, p\u00e2tes, ,riz, huiles, boissons courantes, (non inclus les alcools), viandes, ) et de l'augmentation du taux de la TVA sur tous les produits de luxe (bijoux,  voiture,  haute couture, maroquinerie, alcools, produits alimentaires de luxe, ....)&lt;/p&gt;","&lt;p&gt;La r\u00e9ponse des gouvernements est toujours \\\"on va vous aider \u00e0 acheter des voitures moins polluantes\\\". La r\u00e9ponses responsable \u00e0 la hauteur des enjeux est plut\u00f4t \\\"on va vous aider \u00e0 ne plus utiliser syst\u00e9matiquement votre voiture\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour se d\u00e9placer \u00a0en utilisant prioritairement des \u00e9nergies renouvelables:&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0les transports en commun \u00e0 tr\u00e8s bas co\u00fbts pour l\u2019usager, y compris en zone rurale en s\u2019inspirant des ramassages scolaires d\u00e9j\u00e0 en place, pour avoir le choix de ne pas utiliser nos v\u00e9hicules&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0le ferroutage, le cabotage et le transport fluvial pour que les marchandises quittent nos routes et autoroutes&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0puis augmenter le prix des carburants pour inciter \u00e0 moins utiliser les v\u00e9hicules (voitures et camions) individuels&lt;/p&gt;&lt;p&gt;Pour se loger et se chauffer\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0lancer un \u00ab\u00a0plan Marshall \u00bb de r\u00e9novation et construction dans les villes et villages (et plus en p\u00e9riph\u00e9ries ou banlieues \u00e9loign\u00e9es) de logements sociaux et priv\u00e9s peu gourmand en \u00e9nergie. Concevoir des \u00e9co-quartiers \u00e0 \u00e9nergie positive accessibles \u00e0 tous.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Accompagner le retour des habitants en centre-ville et village pour un retour \u00e0 l\u2019agriculture de zones commerciales et pavillonnaires&lt;/p&gt;","&lt;p&gt;Nationaliser les biens communs indispensables \u00e0 la vie Humaine pour les mettre aux services de l'int\u00e9r\u00eat g\u00e9n\u00e9ral. L'eau, les \u00e9nergies, les barrages, les a\u00e9roports, les autoroutes et routes, les ports, les gares,.... pour pouvoir avoir une politique \u00e9nerg\u00e9tique \u00e0 hauteur des enjeux du d\u00e9r\u00e8glement climatique.&lt;/p&gt;","&lt;p&gt;Suspendre le plus rapidement possible et d\u00e9finitivement le saccage de la for\u00eat guyanaise en interdisant ce projet de montagne d\u2019or qui aura un impact totalement n\u00e9gatif sur les populations et sur fa for\u00eat &lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Assurer l'isolation d'au moins 700\u202f000 logements par an.&lt;/li&gt;&lt;li&gt;Renforcer les programmes locaux de d\u00e9tection des passoires \u00e9nerg\u00e9tiques, avec davantage de moyens humains et financiers.&lt;/li&gt;&lt;li&gt;Mettre fin aux situations de pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique que vivent les m\u00e9nages.&lt;/li&gt;&lt;li&gt;Former, labelliser et coordonner les professionnels de la r\u00e9novation \u00e9nerg\u00e9tique afin d'imposer une obligation de r\u00e9sultats.&lt;/li&gt;&lt;li&gt;Mettre en place un &lt;em&gt;guichet unique&lt;/em&gt; regroupant les demandes de financement, l'\u00e9valuation des besoins, la coordination des professionnels n\u00e9cessaires pour organiser la r\u00e9novation par les propri\u00e9taires individuels.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Favoriser les 2 roues en ville : 10% de 2 roues en plus, 30% de bouchons en moins... donc moins de pollution. Plut\u00f4t que d'interdire les 2 roues, motos, scooters, ... favorisons leur utilisation.&lt;/p&gt;","&lt;p&gt;Accueillir les refugies, notamment les familles. Au sein des villages d\u00e9peupl\u00e9s:  les premiers temps, leur fournir une maison en \u00e9change de services au collectif: r\u00e9novation des maisons et du bourg, leur proposer des terres \u00e0 cultiver , des petits commerces ou artisanats \u00e0 recr\u00e9er..,, voire utiliser leurs talents et comp\u00e9tences &lt;/p&gt;","&lt;p&gt;Inciter les commercants \u00e0 ne pas laisser les portes des commerces ouvertes quand le chauffage ou la clim marchent .&lt;/p&gt;&lt;p&gt;Les clients prendront vite l'habitude d'ouvrir les portes .&lt;/p&gt;","&lt;p&gt;L'id\u00e9e est de cr\u00e9er un code de la route universel, qui soit le m\u00eame partout dans le monde.&lt;/p&gt;","&lt;p&gt;R\u00e9voquer l'accord C.E.T.A qui nous impose de manger de la nouriture de mauvaise qualit\u00e9.&lt;/p&gt;","&lt;p&gt;Imposer aux soci\u00e9t\u00e9s priv\u00e9es de r\u00e9parer toutes les fuites des canalisations des r\u00e9seaux de distribution d'eau afin d'\u00e9viter le gaspillage.&lt;/p&gt;","&lt;blockquote&gt;BONJOUR\u00a0une affiche et ses tract, car bcp trop de gens ne sont pas encore conscients\u00a0MERCI &lt;/blockquote&gt;&lt;blockquote&gt;il existe aussi d'autres sites,&lt;a href=\\\"https://planetaddict.com/boycott-les-marques-que-je-ne-consomme-plus/?fbclid=IwAR3L0qWQj30E1PIyPcQE7WEhoXaXfmIiReS0OupjSWJHXflWAKJ2stbNN1w\\\"&gt;https://planetaddict.com/boycott-les-marques-que-je-ne-consomme-plus/&lt;/a&gt;&lt;/blockquote&gt;&lt;blockquote&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/a365334bf4049248d77d78387754bd2bb8012459.jpeg\\\" alt=\\\"a365334bf4049248d77d78387754bd2bb8012459.jpeg\\\" /&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/46b899883ce0ce1a32333bd6ec3e91053a40d62b.jpeg\\\" alt=\\\"46b899883ce0ce1a32333bd6ec3e91053a40d62b.jpeg\\\" /&gt;&lt;/blockquote&gt;","&lt;p&gt;Mettre en place un contr\u00f4le vid\u00e9o des abattoirs&lt;/p&gt;","&lt;p&gt;Interdiction de toute publicit\u00e9 pour les v\u00e9hicules au-del\u00e0 d'une certaine puissance, quel que soit la source d'\u00e9nergie.&lt;/p&gt;&lt;p&gt;Interdiction des grosses cylindr\u00e9es (4\u00d74, voiture de courses), sauf motif valable (motif professionnel, sport motoris\u00e9s\u2026).&lt;/p&gt;","&lt;p&gt;Cesser l'artificialisation des sols, cesser la destruction des for\u00eats pour des routes ou des zones industrielles.&lt;/p&gt;&lt;p&gt;Nous pouvons creer de l'emploi en exploitant nos sols par de l'agriculture bio et maraich\u00e8re locale;&lt;/p&gt;&lt;p&gt;Notre alimentation doit \u00eatre fabriqu\u00e9e r\u00e9gionalement afin d'\u00e9viter les transports;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Etablir une taxe sur les billets d'avions et de croisi\u00e8res  pour remplacer la taxe carbone&lt;/p&gt;&lt;p&gt;Etablir une taxe sur les containers et marchandises import\u00e9es par avions et bat
