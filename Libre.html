rapport financier aussi\u00a0&lt;/p&gt;","&lt;p&gt;Compte tenu que le premier parti de France est celui de l'abstention, il convient de prendre en compte la repr\u00e9sentation des urnes.&lt;/p&gt;&lt;p&gt;Est-il normal que LREM  puisse gouverner sans tenir compte de l'opposition avec si peu de suffrages exprim\u00e9s en sa faveur?&lt;/p&gt;&lt;p&gt;Il faut que le Pr\u00e9sident mette en place un gouvernement repr\u00e9sentant l'ensemble des partis politiques. &lt;/p&gt;&lt;p&gt;Face \u00e0 l'urgence sociale il faut faire comme en 1945 avec un gouvernement d'Union;&lt;/p&gt;","&lt;p&gt;Arr\u00eat imm\u00e9diat de la pose des compteur LinKY eau,gaz,\u00e9lectricit\u00e9 nuisible \u00e0 notre sant\u00e9.Meilleure sant\u00e9&lt;/p&gt;","&lt;p&gt;Sanctions accrues avec application stricte en cas de maltraitance sur animal.&lt;/p&gt;","&lt;p&gt;Obligation de n'accepter des familles accueillantes d'enfants plac\u00e9s qui auront \u00e9t\u00e9 agr\u00e9\u00e9es par l'Etat apr\u00e8s une formation.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Reconnaissance du vote blanc &lt;/strong&gt;exprim\u00e9 pour calculs et exploitations des r\u00e9sultats&lt;/p&gt;","&lt;p&gt;R\u00e9guli\u00e8rement des abattoirs  d\u00e9montrent leur m\u00e9pris \u00e0 l'\u00e9gard des animaux qu'ils doivent mettre \u00e0 mort. En 2019 c'est inacceptable et il est lamentable que le Chef de l'\u00e9tat se soit oppos\u00e9 \u00e0 la surveillance de ces lieux au moyen de vid\u00e9o. Il faut revenir sur cette d\u00e9cision. En outre l'abattage rituel sans \u00e9tourdissement doit disparaitre. La fili\u00e8re de distribution, les \u00e9leveurs devraient y r\u00e9fl\u00e9chir...&lt;/p&gt;","&lt;p&gt;A l'instar de ce qui se fait aux USA, la constitution fran\u00e7aise devrait garantir la libert\u00e9 d'expression absolue de ses citoyens, y compris sur Internet. &lt;/p&gt;&lt;p&gt;Il n'est pas normal de se faire censurer, ou exclure de sites Internet, voir m\u00eame carr\u00e9ment se faire attaquer en justice par des associations ou des lobbies, parce qu'on parle de sujets (pouvant \u00eatre pol\u00e9miques ou sensibles voir politiquement incorrectes) en des termes qui ne leur plaisent pas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Plafonner les retraites\u00a0&lt;/p&gt;","&lt;p&gt;Ouvrir le droit \u00e0 la Procr\u00e9ation M\u00e9dicalement Assist\u00e9e \u00e0 toutes les femmes quelques soit leur situation marital (mari\u00e9e, c\u00e9libataire, h\u00e9t\u00e9ro ou lesbienne).&lt;/p&gt;&lt;p&gt;Permettre \u00e0 toutes les femmes de cryog\u00e9niser leurs ovocytes m\u00eame sans raison m\u00e9dicale.&lt;/p&gt;","&lt;p&gt;Il faudrait envisager de mettre en place une chaine TV publique TOTALEMENT ind\u00e9pendante , par et pour le peuple &lt;/p&gt;","&lt;p&gt;Rentr\u00e9e scolaire en bon d'achat \u00e0 r\u00e9cup\u00e9rer pour des besoins r\u00e9els (v\u00eatements, fournitures). Montant \u00e9gal pour 1 enfant ex 100\u20ac, 2 200\u20ac, 3 300\u20ac, 5 500\u20ac et 6 enfants 500\u20ac, plafonn\u00e9 \u00e0 500\u20ac au-dessus de 5 enfants. &lt;/p&gt;","&lt;p&gt;Accueillir dignement tous les demandeurs d'asile , leur offrir le gite et le couvert au moins jusqu'au traitement de leur demande . &lt;/p&gt;&lt;p&gt;Leur donner au minimum le RSA .&lt;/p&gt;&lt;p&gt;Donner une meilleur protection aux mineurs \u00e9trangers .&lt;/p&gt;&lt;p&gt;Les aider dans toutes leurs d\u00e9marches et leur apprendre syst\u00e9matiquement les bases du fran\u00e7ais .&lt;/p&gt;&lt;p&gt;Ouvrir plus de CAO partout en France . &lt;/p&gt;&lt;p&gt;Donner plus de subvention aux association d'aide aux r\u00e9fugi\u00e9s .&lt;/p&gt;","&lt;p&gt;Tous hommes et femmes d\u00e9tenant un casier judiciaire ne peuvent pas \u00eatre repr\u00e9sentants du peuple dans la fonction publique et de travailler en politique. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Remboursement &lt;/strong&gt;des frais de transport (au tarif fiscale)  dans une cagnotte en 3 parties pour ceux qui doivent prendre leur voiture&lt;/p&gt;&lt;p&gt;1) carburant , autres d\u00e9penses journali\u00e8res&lt;/p&gt;&lt;p&gt;2) assurances  , d\u00e9penses annuelle&lt;/p&gt;&lt;p&gt;3) Renouvellement du v\u00e9hicule  (\u00e9cologique)&lt;/p&gt;&lt;p&gt;2e effet  )  m\u00eame \u00e0 40km le travail pourra \u00eatre pris&lt;/p&gt;&lt;p&gt;3e effet)   moins de d\u00e9sertification des villages           (\u00e9galit\u00e9 des territoires)&lt;/p&gt;&lt;p&gt;4e  effet)   renouvellement des v\u00e9hicules en \\\"\u00e9cologiques\\\" avec la cagnotte&lt;/p&gt;&lt;p&gt;Ceci est forc\u00e9ment li\u00e9 aux loyers, \u00e9loignement, abandon des territoires p\u00e9riph\u00e9riques, d'o\u00f9 un &lt;strong&gt;INDICE &lt;/strong&gt;du co\u00fbt de la vie par commune&lt;/p&gt;&lt;p&gt;en fonction du loyer, des distances \u00e0 parcourir ....&lt;/p&gt;&lt;p&gt;Le smic par ex, est d\u00e9cid\u00e9 pour toute la France alors que le co\u00fbt de la vie est diff\u00e9rent que l'on habite \u00e0 perpette les bains ou dans une ville, d'o\u00f9 un indice correcteur&lt;/p&gt;","&lt;p&gt;Il est possible en quelques mots de d\u00e9truire la r\u00e9putation d'un professionnel, sans raison r\u00e9ellement valable. Stop aux avis en particulier sur google simplement parce que l'on est pas d'accord avec le professionnel. De nombreuses personnes ne supportent pas que les m\u00e9decins ne soient pas disponibles \u00e0 toute heure ou ne prennent pas de nouveau patient, si le nombre de praticiens est limit\u00e9 c'est un choix politique, choix d'\u00e9conomie de sant\u00e9 remontant au septennat de VGE, il ne faut pas en vouloir au m\u00e9decin de se prot\u00e9ger et  de bien vouloir faire son travail, &lt;strong&gt;un m\u00e9decin en burn-out = un m\u00e9decin encore en moins&lt;/strong&gt;, donc RESPECTONS nos m\u00e9decins. &lt;/p&gt;&lt;p&gt;La relation m\u00e9decin malade est une relation de confiance, tout m\u00e9decin ne peut pas correspondre \u00e0 l'attente de tout malade, en France nous avons encore pour l'instant la possibilit\u00e9 de changer, alors ppourquoi \u00eatre d\u00e9sagr\u00e9able. Si le premier contact n'a pas \u00e9t\u00e9 ce que l'on attendait, plut\u00f4t que de laisser un mauvais avis, cherchons un autre m\u00e9decin. Respectons nos m\u00e9decins, tant qu'il y en a encore quelques uns.&lt;/p&gt;","&lt;p&gt;Serait il possible de rajouter quelque part un th\u00e8me Logement ? &lt;/p&gt;","&lt;p&gt;Cette loi \u00e0 annul\u00e9 la seule loi permettant de contenir les d\u00e9rives graves d'un pr\u00e9sident envers son Pays. Il faut donc abroger cette loi afin de pouvoir mod\u00e9rer des ambitions incompatible ou contraire aux int\u00e9r\u00eats du peuple.      &lt;/p&gt;","&lt;p&gt;Cr\u00e9ation de logements suppl\u00e9mentaires ou r\u00e9novation de logements &lt;/p&gt;&lt;p&gt;Gratuit\u00e9 du logement pendant une ann\u00e9e&lt;/p&gt;&lt;p&gt;Aide minimum financi\u00e8re (500/700 euros) pendant une ann\u00e9e&lt;/p&gt;","&lt;p&gt;il faut arr\u00eater de taper sur tous les retrait\u00e9s, car ils ne sont pas des vaches \u00e0 lait. Ils ont cotis\u00e9 pendant plus de 40 ans&lt;/p&gt;","&lt;p&gt;Lutter contre l'Islamisme qui, au m\u00eame titre que le national-socialisme ou le fascisme, est une id\u00e9ologie totalitaire, en\u00a0supprimant la\u00a0\u00a0 nationalit\u00e9 fran\u00e7aise des individus qui propagent cette id\u00e9ologie.&lt;/p&gt;","&lt;p&gt;ne plus laisser ces bouffons path\u00e9tiques que sont drouet, nicolle ou rodrigues monopoliser la repr\u00e9sentation des GJ. Place aux femmes, levavasseur, przybylski et autres qui ont un vrai sens politique et une authentique d\u00e9termination \u00e0 conduire le mouvement.&lt;/p&gt;","&lt;p&gt;supprimer certaines institutions qui n'aurait pas une r\u00e9elle \u00e9fficacit\u00e9&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un site lisible et efficace encadr\u00e9 par un organisme ind\u00e9pendant de contr\u00f4le o\u00f9 les gens pourront faire une proposition de loi. Si celle-ci obtient un nombre assez cons\u00e9quent de signatures, elle devra \u00eatre discut\u00e9e \u00e0 l'Assembl\u00e9e Nationale qui aura l'obligation de la soumettre au vote des fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;Faire payer toutes les personnes d\u00e9tentrices de la nationalit\u00e9 fran\u00e7aise leurs imp\u00f4ts en FRance. &lt;/p&gt;&lt;p&gt;Imp\u00f4t sur la nationalit\u00e9.&lt;/p&gt;&lt;p&gt;\u00c7a marche pour d'autres pays&lt;/p&gt;","&lt;p&gt;Limiter l\u2019immigration, hors droit strict d\u2019asile , \u00e0 la capacit\u00e9 d\u2019accueil de la France (emplois, logements, capacite financi\u00e8re)  &lt;/p&gt;&lt;p&gt;renvoyer tous les ill\u00e9gaux et ceux qui ne respectent pas nos lois. &lt;/p&gt;","&lt;p&gt;La \\\"n\u00e9gociation\\\"permet aux puissants de gagner du temps de faire tra\u00eener en longueur afin de d\u00e9moraliser l'adversaire.&lt;/p&gt;&lt;p&gt;La n\u00e9gociation est une technique de combat.&lt;/p&gt;","&lt;p&gt;Rendre gratuits, pour tous et sans condition, les biens et services indispensables pour vivre dignement (sant\u00e9, logement, eau, \u00e9nergie, alimentation, transports etc.).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Financement par l'imp\u00f4t progressif et universel, ou par la cotisation sociale.&lt;/p&gt;","&lt;p&gt;Il y a souvent des arnaques derri\u00e8re l'humanitaire. Je me rappelle encore toutes les exigences de la m\u00e8re Chirac pour ses pi\u00e8ces jaune (un TGV d\u00e9di\u00e9 les banquets \u00e0 chaque arr\u00eat), le champagne qui coule \u00e0 flot dans les coulisses des \\\"enfoir\u00e9s\\\"...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et souvent, il n'y a pas assez de contr\u00f4le sur ces organisme ou association. Je propose donc que toutes les d\u00e9penses de ces associations soient rendue publique et permette \u00e0 tout un chacun de se faire une id\u00e9e sur la bonne gestion des dons fait, avec la publication annuelle d'une sorte d'\u00e9valuation par une autorit\u00e9 de l'\u00e9tat \u00e0 cr\u00e9er, permettant d'\u00e9valuer efficacit\u00e9 (par exemple le rapport entre les d\u00e9penses et les dons, l'utilisation des dons avec parcimonie...). Certains n'\u00e9voluant au dessus d'un minimum requis pourrais se voir interdit, tout simplement, et leurs auteurs interdit de refaire de l'associatif de pr\u00e8s ou de loin dans le domaine.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'humanitaire et les associations doivent redevenir des sujets s\u00e9rieux et les paravents associatifs doivent d\u00e9gager.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Localement&lt;/strong&gt;, le maire de ma petite ville a pris en charge une soixantaine de migrants venus de Calais. Il a r\u00e9quisitionn\u00e9 des logements sociaux alors que des citoyens fran\u00e7ais sont en attente. Les migrants sont log\u00e9s, nourris, occup\u00e9s \u00e0 des p\u00e9cadilles et re\u00e7oivent m\u00eame de l'argent de poche. Alors que des citoyens fran\u00e7ais sont au ch\u00f4mage, tout cet argent pourrait servir \u00e0 cr\u00e9er des emplois plus utiles pour les habitants: entretien des rues, des quartiers\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Plus g\u00e9n\u00e9ralement en France&lt;/strong&gt;, des centaines de milliers d'emplois ne trouvent pas de candidats comp\u00e9tents, la faute entre autres aux d\u00e9faillances de la formation et de l'apprentissage. Parall\u00e8lement des centaines de milliers de migrants incomp\u00e9tents et peu motiv\u00e9s pour travailler viennent grossir les rangs des ch\u00f4meurs. Parmi eux on cherche vainement les \\\"ing\u00e9nieurs et m\u00e9decins syriens\\\" dont on nous a rebattu les oreilles. Nul besoin de sortir de l'X ou de l'ENA pour voir que cette situation plombe nos comptes sociaux d\u00e9j\u00e0 surcharg\u00e9s (bien au-del\u00e0 de l'ISF). La solidarit\u00e9 des Fran\u00e7ais est grande mais elle a ses limites: la r\u00e9volte des gilets jaunes d\u00e9montre qu'on est \u00e0 l'os. Il faut donc limiter la venue des migrants aux secteurs en mal de personnels et reconduire \u00e0 la fronti\u00e8re ceux qui n'apportent rien ni \u00e0 la nation ni \u00e0 eux-m\u00eames. Il faut aussi bien s\u00fbr surveiller les fronti\u00e8res pour \u00e9viter l'entr\u00e9e d'autres clandestins qui ne rel\u00e8vent pas du refuge. Pour ces derniers il convient de\u00a0limiter la dur\u00e9e de leur accueil le temps que la guerre dans leur pays prenne fin. Ils sont d'ailleurs g\u00e9n\u00e9ralement les premiers \u00e0 vouloir retourner chez eux apr\u00e8s les hostilit\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0Plus g\u00e9n\u00e9ralement en Europe&lt;/strong&gt;,\u00a0on observe que cette Europe qui nous a \u00e9t\u00e9 impos\u00e9e apr\u00e8s la guerre sous de faux pr\u00e9textes pacifistes est en fait\u00a0un \u00ab territoire \u00bb cr\u00e9\u00e9 par les mondialistes pour servir de march\u00e9 commercial aux USA, mais aussi h\u00e9las pour servir de simple zone tampon tout juste bonne \u00e0 accueillir les millions de migrants qui constituent les d\u00e9g\u00e2ts collat\u00e9raux des guerres am\u00e9ricaines au Moyen-Orient. Les fronti\u00e8res de l'Europe doivent donc \u00eatre gard\u00e9es. A cet \u00e9gard la pens\u00e9e dominante majoritaire \u00e9volue vite et nos dirigeants, au lieu de mener un inutile\u00a0combat\u00a0d'arri\u00e8re-garde vou\u00e9 \u00e0 l'\u00e9chec et qui ne d\u00e9montrerait que leur collaboration avec les euromondialistes, seraient bien inspir\u00e9s de prendre le train \\\"en marche\\\" et de r\u00e9orienter leur politique, en application &lt;strong&gt;du principe d'opportunit\u00e9&lt;/strong&gt;. Devant une situation qui \u00e9volue il n'est pas interdit de revoir ses objectifs et de participer, plut\u00f4t que de la laisser \u00e0 d'autres,\u00a0\u00e0 l'\u00e9laboration, enfin, d'une premi\u00e8re\u00a0politique d'immigration europ\u00e9enne \u00e0 laquelle les peuples aspirent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;je trouve scandaleux que l on nous prenne encore une taxe pour l audiovisuelle qui contribue a deux chaines public et a radio France... nous avons tous un panel de chaines priv\u00e9es qui s auto finances a grand renfort de publicit\u00e9... en tant que citoyen j ai l impression de financer beaucoup de stars journalistiques et pr\u00e9sentateur avec des salaires de-mesurer... surtout que c est chaine public et radio  sont calquer sur les autres chaines priv\u00e9es et radio ..on paye d\u00e9j\u00e0 tous un abonnement pour recevoir les chaines .et t il normale que l on paye encore cette taxe ... merci  &lt;/p&gt;","&lt;p&gt;Interdiction de vendre des biens qui appartiennent \u00e0 la France, \u00e0 l'\u00e9tat et donc aux citoyens.&lt;/p&gt;&lt;p&gt;Cela doit s'appliquer :&lt;/p&gt;&lt;p&gt;- aux ressources naturelles, &lt;/p&gt;&lt;p&gt;- aux ressources agricole strat\u00e9giques (ressources alimentaires), &lt;/p&gt;&lt;p&gt;- aux infrastructures d'importances \u00e9conomiques ou strat\u00e9giques (ports, a\u00e9roports, \u00e9quipements de t\u00e9l\u00e9communication), &lt;/p&gt;&lt;p&gt;- aux r\u00e9seaux de transports (routes et autoroutes), &lt;/p&gt;&lt;p&gt;- aux syst\u00e8mes d'approvisionnement et de production d'\u00e9nergies (centrales, plans d'eaux, c\u00f4tes, barrages)&lt;/p&gt;&lt;p&gt;- aux r\u00e9serves en eaux, &lt;/p&gt;&lt;p&gt;- \u00e0 certains patrimoines architecturaux et artistiques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si n\u00e9cessaire d\u00e9l\u00e9guer la gestion contr\u00f4l\u00e9e par l'\u00e9tat de ces ressources et propri\u00e9t\u00e9s \u00e0 des entreprises.&lt;/p&gt;&lt;p&gt;Si n\u00e9cessaire r\u00e9appropriation (nationalisation ?) des biens ayant \u00e9t\u00e9 vendus et qui peuvent \u00eatre consid\u00e9r\u00e9s comme strat\u00e9giques.&lt;/p&gt;","&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Augmenter les condamnations des propri\u00e9taires de logement insalubre.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Favoriser la location avec accession \u00e0 la propri\u00e9t\u00e9. Cela \u00e9vite les d\u00e9gradations. Mettre suffisamment de logements sociaux sur le march\u00e9, avec accession \u00e0 la propri\u00e9t\u00e9, pour \u00e9viter l\u2019augmentation des loyers.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Mettre en place un r\u00e9el plan d\u2019urbanisation ou de r\u00e9habilitation, pour pouvoir avoir une capacit\u00e9 de logement suffisante par rapport \u00e0 la population, le plus rapidement possible. Eviter l\u2019effet ghetto et imposer le pourcentage en place de logements sociaux dans les communes.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Logements en harmonie avec l\u2019environnement.&lt;/p&gt;","&lt;p&gt;La presse doit redevenir l'aiguillon du pouvoir et \u00eatre libre. Il faut interdire toute subvention du contribuable pour la presse qu'elle soit \u00e9crite, radiophonique ou t\u00e9l\u00e9visuelle. De plus il faut arr\u00eater de gaver la presse par la publicit\u00e9. L'argent de la publicit\u00e9 c'est le r\u00e9sultat du travail du peuple. Donc obligation de la gestion de cet argent de la publicit\u00e9 par les comit\u00e9s d'entreprises. Revenir \u00e0 des publicit\u00e9s positives ( par exemple gr\u00e2ce \u00e0 l'accord du commit\u00e9 d'entreprise de X le troisi\u00e8me \u00e9tage de l'h\u00f4pital des enfants malades \u00e0 \u00e9t\u00e9 r\u00e9nov\u00e9, gr\u00e2ce \u00e0 la participation des commit\u00e9s des entreprises Y et Z la maternit\u00e9 de \\\" trifouillis les oies \\\" est maintenue ouverte etc.) Cela est sup\u00e9rieur et plus profitable, que de gaver des journalistes ignobles et traites \u00e0 leur profession, ainsi que des petits joueurs de foot qui ratent un p\u00e9nalty sans aucune sanction, mais gagnent en un mois ce qu'un chirurgien qui sauve des vies gagne dans toute sa carri\u00e8re. De plus supprimer le CSA et les ordures qui le compose. Interdire les groupes, ( 9 milliardaires squattent l'info ou plut\u00f4t l'intox ) une cha\u00eene par propri\u00e9taire exclusivement : TV Libert\u00e9s, R\u00e9information TV, Breizh, RT France, ind\u00e9pendance TV etc... doivent pouvoir avoir acc\u00e8s \u00e0 la TNT idem pour la presse \u00e9crite et radiophonique.&lt;/p&gt;","&lt;p&gt;L'activit\u00e9 humaine ne doit plus \u00eatre r\u00e9duite aux seuls chiffres de la croissance, des cours de la Bourse ou des chiffres du d\u00e9ficit public. &lt;/p&gt;&lt;p&gt;L'action de l'\u00e9tat et les politiques men\u00e9es doivent viser d'autres objectifs et \u00eatre \u00e9valu\u00e9es au regard d'autres crit\u00e8res que ceux actuellement \u00e0 l'\u0153uvre\u00a0: &lt;strong&gt;des objectifs et des crit\u00e8res de bien-vivre et de progr\u00e8s humain (sant\u00e9, \u00e9ducation, etc.).&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Mettre en place dans les grandes villes dans un premier temps le retour \u00e0 la consigne. Le recyclage du verre est tr\u00e8s \u00e9nergivore alors qu'une remise en bouteille est si simple et engendre un co\u00fbt beaucoup moins \u00e9lev\u00e9.&lt;/p&gt;","&lt;p&gt;Il faut harmoniser les droits sociaux europ\u00e9ens et sanctionner les Etats qui ne les respectent pas.&lt;/p&gt;&lt;p&gt;Il faut sanctionner les pays pratiquant le dumping social et les pays paradis fiscaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;que les journalistes ferment leur boite \u00e0 morale, qu'ils articulent au lieu de d\u00e9biter \u00e0 150 \u00e0 l'heure!!! Interdiction \u00e0 des nantis richissimes d'acheter des organes de presse; que les journaux qui n'ont pas la moiti\u00e9 de ventes aux particuliers ne soient plus financ\u00e9s par mes imp\u00f4ts.&lt;/p&gt;","&lt;p&gt;Dans les communes de plus de 1000 habitants depuis les derni\u00e8res \u00e9lections il n'y as que des listes compl\u00e8tes et donc bloqu\u00e9es. R\u00e9sultat dans les communes comprises entre 1000 et 2500 habitants il n'y as qu'une seule liste et le choix est impossible (c'est la raison pour laquelle je ne me d\u00e9place plus). Il faut remettre pour les elections des communes inf\u00e9rieures \u00e0 2000 ha des listes ouvertes non compl\u00e8tes.&lt;/p&gt;","&lt;p&gt;suprimer le versement automatique de retraite au emigr\u00e9s de plus de 60 ans venus en france et n'y ayant jamais travaill\u00e9 ni vers\u00e9 de cotisations .&lt;/p&gt;","&lt;p&gt;Supprimer la hausse de la CSG pour l'ensemble des retraites.&lt;/p&gt;&lt;p&gt;Augmenter les pensions sur le co\u00fbt de la vie.&lt;/p&gt;&lt;p&gt;R\u00e9tablir la 1/2 part veuf (imp\u00f4t sur le revenu) supprimer par Sarkozy.&lt;/p&gt;&lt;p&gt;Augmenter le nombre de tranches de calcul de l'imp\u00f4t sur le revenu&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Autoriser tout citoyen et/ou institution priv\u00e9e ou publique a appeler aux boycott une marque, un produit, une entreprise&lt;/p&gt;","&lt;p&gt;Salaires plus important donc moins d\u2019aides importantes &lt;/p&gt;&lt;p&gt;moins de verticalit\u00e9 et de rapports hierchiques dans le travail &lt;/p&gt;","&lt;p&gt;TVA 0% pour manger 5 fruits et l\u00e9gumes par jour comme le pr\u00e9conise le minist\u00e8re de la sant\u00e9 sur tous ces produits frais Fran\u00e7ais afin de valoriser l'agriculture fran\u00e7aise et que les agriculteurs soient justement r\u00e9mun\u00e9rer.&lt;/p&gt;","&lt;p&gt;Ils ont une responsabilit\u00e9 de la situation actuelle &lt;/p&gt;","&lt;p&gt;ET LAISSER LE LIBRE CHOIX A L INDIVIDU A SA MAJORITE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PUNIR LES PARENTS PRATIQUANT CETTE MALTRAITANCE PSYCHOLOGIQUE&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Interdire la t\u00e9l\u00e9prospection (prospection t\u00e9l\u00e9phonique), ou la soumettre \u00e0 l\u2019accord explicite du prospect.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La t\u00e9l\u00e9prospection s\u2019apparente \u00e0 du harc\u00e8lement commercial, par son c\u00f4t\u00e9 r\u00e9p\u00e9titif (plusieurs appels par jour), son m\u00e9pris des horaires (le soir et en week-end) et l\u2019impossibilit\u00e9 de la stopper.&lt;/p&gt;&lt;p&gt;La t\u00e9l\u00e9prospection devrait \u00eatre interdite sauf si la personne prospectable l\u2019autorise explicitement. &lt;/p&gt;","&lt;p&gt;1/ Abolition de la corrida et de toute forme cruelle de tauromachie ou de divertissement impliquant la cruaut\u00e9 envers les animaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2/ Abolition de la chasse \u00e0 courre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3/ Encadrement strict de la chasse, en attendant son interdiction absolue.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;4/ Encadrement strict de l\u2019\u00e9levage, de l\u2019abattage et p\u00e9nalisation en cas d\u2019infraction, en attendant que l\u2019abandon de la consommation de viande soit accept\u00e9e par notre soci\u00e9t\u00e9 civilis\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;5/ Plus globalement, imposer le respect du bien-\u00eatre (et du bien-mourir) des animaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;6/ P\u00e9nalisation de toute souffrance inflig\u00e9e \u00e0 un \u00eatre vivant quel qu\u2019il soit (humains et animaux).&lt;/p&gt;","&lt;p&gt;Une seule question:&lt;/p&gt;&lt;p&gt;\u00cates vous &lt;strong&gt;pour&lt;/strong&gt; ou &lt;strong&gt;contre&lt;/strong&gt; une nouvelle \u00e9lection pr\u00e9sidentielle?&lt;/p&gt;","&lt;p&gt;Plafonnement \u00e0 2500 euros du salaire des d\u00e9put\u00e9s 'un retrait\u00e9 \u00e9tant consid\u00e9r\u00e9 riche \u00e0 2500 euros, ce doit \u00eatre aussi le cas pour un d\u00e9put\u00e9) et suppression de tous les autres avantages sur la retraite et frais divers.&lt;/p&gt;","&lt;p&gt;La France notre pays bat les records d'imposition et en face de cela pratiquement aucun service public ne fonctionne correctement&lt;/p&gt;&lt;p&gt;Quelques exemples rapides&lt;/p&gt;&lt;p&gt;        Notre \u00e9cole est en 15ieme place en Europe, les instits et profs se plaignent&lt;/p&gt;&lt;p&gt;        ch\u00f4mage de masse&lt;/p&gt;&lt;p&gt;       ephad, h\u00f4pitaux, urgences sous \u00e9quip\u00e9s et satur\u00e9s&lt;/p&gt;&lt;p&gt;       Heures sup de policiers non pay\u00e9s&lt;/p&gt;&lt;p&gt;       Salaires minimum insuffisants car tous trop ponctionn\u00e9s de taxes et imp\u00f4ts&lt;/p&gt;&lt;p&gt;       Arm\u00e9e sous \u00e9quip\u00e9e avec des mat\u00e9riels vieillissants etc etc&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Nos imp\u00f4ts sont v\u00f4t\u00e9s,puis l'argent est utilis\u00e9 par des gens qui en vivent&lt;/strong&gt; ce qui conduit \u00e0 un toujours plus sans qu'une r\u00e9elle efficacit\u00e9 de l'emploi de l'argent public ne soit respect\u00e9e&lt;/p&gt;&lt;p&gt;La gabegie est telle( Portiques \u00e9co-taxe, A\u00e9roport N.D. Landes, Travaux du grand Paris ) qu' aucun budget initial d'aucun chantier d'\u00e9tat n'est respect\u00e9 , tous font l'objet de rallonges budg\u00e9taires&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Il faut pour limiter ces extravagances responsabiliser financi\u00e8rement tous nos \u00e9lus&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;     Les maires qui sur endettent les villes&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;     Les d\u00e9cideurs de chantier d'\u00e9tat qui d\u00e9finissent mal les cahiers des charges des chantiers qu'ils entreprennent ce   &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;      qui conduit \u00e0 une inflation des co\u00fbts&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;     Les projets d\u00e9marr\u00e9s, les d\u00e9penses engag\u00e9es puis annul\u00e9es qui entraine des pertes et des indemnisations&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;     etc etc&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;       &lt;/p&gt;&lt;p&gt;        &lt;/p&gt;","&lt;p&gt;certain pense comme Sancho  Panza et Pancho  Villa  mais  villa,  j'en connais de point fortun\u00e9&lt;/p&gt;","&lt;p&gt;Les loyers \u00e0 Paris sont devenus totalement hors de prix. Mes 2 enfants majeurs ne peuvent trouver de logements. &lt;/p&gt;&lt;p&gt;Il faut remettre absolument l'encadrement des loyers en place.&lt;/p&gt;&lt;p&gt;La d\u00e9centralisation fran\u00e7aise a \u00e9chou\u00e9, tout est regroup\u00e9 \u00e0 Paris mais il est devenu extr\u00eamement difficile, voire impossible de se loger \u00e0 Paris. La situation est d\u00e9sastreuse, absurde et terrifiante.Et je ne vois aucun b\u00e9n\u00e9fice \u00e0 vivre \u00e0 2 heures de transport de la &amp;gt;Capitale si on y travaille.&lt;/p&gt;","&lt;p&gt;J'ai essay\u00e9  de mettre sur ce site une contribution qui va l'encontre des id\u00e9es g\u00e9n\u00e9ralement exprim\u00e9es par les gilets jaunes, ma contribution a \u00e9t\u00e9 mise \u00e0 la poubelle !&lt;/p&gt;&lt;p&gt;C'est bien ce que je pensais, si les gilets jaunes arrivaient \u00e0 faire un putch et renverser le gouvernement, il n'y aurait plus de libert\u00e9 de parole dans ce pays !!!&lt;/p&gt;&lt;p&gt;Si vous remettez ce message \u00e0 la poubelle, je me ferai un plaisir de communiquer ce fait \u00e0 la presse (que les gilets jaunes d\u00e9testent \u00e9videmment puisqu'elle est encore libre dans notre pays !)&lt;/p&gt;&lt;p&gt;En esp\u00e9rant que votre site restera un vrai d\u00e9bat !&lt;/p&gt;","&lt;p&gt;D\u00e9claration adopt\u00e9e il y a 70 ans (en 1948)  tr\u00e8s peu enseign\u00e9e, trop peu connue. &lt;/p&gt;&lt;p&gt;Que soient enfin  appliqu\u00e9e les droits \u00e0 vivre d\u00e9cemment, dignement pour tout \u00eatre humain, &lt;/p&gt;&lt;p&gt;Objectif : cr\u00e9er un revenu de bien \u00eatre sans contrepartie et pour tous sans exception. &lt;/p&gt;&lt;p&gt;Comment ?  Revenu de bien \u00eatre pour tous,  financ\u00e9 par l'argent suppl\u00e9mentaire g\u00e9n\u00e9r\u00e9 par les syst\u00e8mes li\u00e9s \u00e0 l'intelligence artificielle , aux robots + Stop aux  d\u00e9penses d'armement + Supprimer les d\u00e9penses consacr\u00e9s aux salaires d'\u00e9lus ou de personnes qui ont des missions publiques y compris syndicats, partis etc... : ces personnes auront le revenu de bien \u00eatre -  revoir le nombre pl\u00e9thorique de repr\u00e9sentants, commissions, comit\u00e9s, observatoires, autorit\u00e9s administratives ind\u00e9pendantes et stop aux r\u00e9mun\u00e9rations de ces personnes qui ne devraient avoir que le revenu de bien \u00eatre - &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;La devise de la France c'est libert\u00e9, \u00e9galit\u00e9, fraternit\u00e9 mais qu'en est il r\u00e9ellement ? Peut on \u00eatre libre si on ne respecte pas la justice non pas celle des lois mais celle des justes ? Cela implique une certaine probit\u00e9 de celui qui la r\u00e9clame et par effet de bord de ceux qui la vote. Un casier vierge pour les \u00e9lus me semble \u00eatre un minimum. Sommes nous \u00e9gaux aux yeux de la soci\u00e9t\u00e9, mais sans \u00e9quit\u00e9 comment b\u00e2tir un mod\u00e8le \u00e9galitaire ? Pour \u00eatre \u00e9galitaire l'effort consentit doit avoir la m\u00eame port\u00e9e quelquesoit la classe d'appartenance. 500\u20ac n'ont pas le m\u00eame impact qu'on soit smicard ou PDG. (TVA modulable en fonction du quotient familial..) Sommes nous fraternels quand nos traditions s'entrechoquent \u00e0 travers le prisme de l'ignorance ? Ces asp\u00e9rit\u00e9s peuvent elles \u00eatre gomm\u00e9es par l'av\u00e8nement de la la\u00efcit\u00e9. \u00catre la\u00efc c'est respecter la libert\u00e9 des autres sans s'imposer. Les crispations confessionnelles viennent du fait qu'une minorit\u00e9 cherche \u00e0 s'imposer en bafouant la libert\u00e9 des autres. Aujourd'hui, la devise historique ne se suffit plus \u00e0 elle m\u00eame, elle doit \u00eatre \u00e9paul\u00e9e par les repr\u00e9sentants du peuple qui auront \u00e0 c\u0153ur de respecter ces couples indissociables. Libert\u00e9, probit\u00e9 \u00c9galit\u00e9, \u00e9quit\u00e9 Fraternit\u00e9, la\u00efcit\u00e9&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;L'information est devenue un pouvoir essentiel .&lt;/p&gt;&lt;p&gt;ce n'est pas pour rien qu'une dizaine de milliardaires est propri\u00e9taire de grands m\u00e9dias papiers , radio et TV .&lt;/p&gt;&lt;p&gt;En p\u00e9riode \u00e9lectorale notamment ce sont les m\u00e9dias qui imposent le choix de tel ou tel candidat en les mettant en avant&lt;/p&gt;&lt;p&gt;comme on a pu le constater avec l'incroyable publicit\u00e9 faite en 2017 pour E.Macron et M. Lepen .&lt;/p&gt;&lt;p&gt;Voil\u00e0 pourquoi il est urgent et n\u00e9c\u00e9ssaire d'\u00e9tablir une r\u00e9elle ind\u00e9pendance entre m\u00e9dias publics et pouvoir ex\u00e9cutif .&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Il me semble qu'un chapitre important voire fondamental de notre soci\u00e9t\u00e9 est absent des propositions : le LOGEMENT.&lt;/p&gt;&lt;p&gt;Peut-\u00eatre n'ai-je pas su trouver dans quelle sous-rubrique il pouvait se trouver ? En ce cas, merci de bien vouloir m'aider.&lt;/p&gt;&lt;p&gt;Je fais la proposition suivante, partant du postulat ( bien argument\u00e9 ) qu'en France, ce n'est pas parce que l'Emploi va mal que le Logement va mal, mais le contraire !&lt;/p&gt;&lt;p&gt;C'est parce que le Logement va si mal que l'Emploi va si mal aussi. Voir la vid\u00e9o \u00e9difiante : \\\" l'emploi biais\u00e9 par le logement\\\" : &lt;/p&gt;&lt;p&gt;\u00catre bien log\u00e9, ce n'est pas seulement bon pour l'Emploi, c'est moins de violences familiales et / ou conjugale, moins de difficult\u00e9s \u00e0 aider ses anciens ou ses enfants, c'est moins de d\u00e9crochage scolaire. C'est aussi moins de gens sans logement, davantage de turn-over dans les logements sociaux. C'est davantage de paix sociale. Si les \\\" quartiers sensibles\\\" br\u00fblent \\\" parfois, cela n'arrive jamais dans les r\u00e9sidences s\u00e9curis\u00e9es, arbor\u00e9es...non parce qu'on y est plus tol\u00e9rant\u00a0ou plus sociable, mais parce que les murs y sont plus \u00e9pais et les ext\u00e9rieurs mieux prot\u00e9g\u00e9s .&lt;/p&gt;&lt;p&gt;Le co\u00fbt social, humain, soci\u00e9tal du mal-logement, dans lequel on peut ajouter le \\\" pas de logement du tout \\\" est consid\u00e9rable : s'il y a bien \\\"un pognon de dingue\\\" vers\u00e9 par l'\u00c9tat, c'est dans le maintien de l'ordre de certaines zones, dans la d\u00e9scolarisation, dans les rapports conflictuels de personnes qui ne savent pas ce que le mot tranquillit\u00e9 veut dire, et encore plus dans l'\u00e9conomie souterraine et les trafics en tous genre ...Quand une m\u00e8re accepte un billet de banque d'origine douteuse venant de son fils, ce n'est pas pour le plaisir de l'encourager \u00e0 trafiquer, mais pour payer son loyer !!!&lt;/p&gt;&lt;p&gt;Avoir eu l'id\u00e9e d\u00e9lirante de baisser la ( d\u00e9j\u00e0 bien maigre ) APL a \u00e9t\u00e9 aussi odieux que d'arracher de la peau sur\u00a0grand br\u00fbl\u00e9 ! Comment des politiques ont-ils pu avoir eu, et avoir d\u00e9fendu une mesure aussi lourde de cons\u00e9quences ?&lt;/p&gt;&lt;p&gt;Jean-Louis Borloo ( qui n'est pas de mes amis, je le pr\u00e9cise ! ) a remis au pr\u00e9sident un rapport tr\u00e8s bien fait sur ce sujet. Ce rapport a demand\u00e9 des mois de travail et a mobilis\u00e9 un nombre important d'acteurs de terrain. Mais Macron l'a balay\u00e9 d'un revers de la main avec le m\u00e9pris qu'il a pour toute chose....&lt;/p&gt;&lt;p&gt;Je demande donc l'adoption imm\u00e9diate de toutes les mesures contenues dans le rapport Borloo.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Envisager une \u00e9volution globale du syst\u00e8me \u00e9conomique pour mettre en avant l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral plut\u00f4t que les int\u00e9r\u00eats particuliers. Il faut imaginer un projet de soci\u00e9t\u00e9 dans lequel chaque personne aura sa place, le droit et le devoir de travailler, avec un revenu suffisant pour r\u00e9pondre \u00e0 tous les besoins usuels\u00a0: se loger, se nourrir, se soigner, se distraire\u2026. Etant donn\u00e9 que les ressources de la terre sont limit\u00e9es, si on veut que le moins bien servi re\u00e7oive assez, cela implique que le mieux servi ne re\u00e7oive pas trop. C\u2019est donc un changement complet de syst\u00e8me. Puisque pour \u00a0le Pr\u00e9sident Macron e plus important est que les premiers de cord\u00e9e puissent s\u2019enrichir sans limite.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;VERITABLE GENOCIDE. FAVORISER L'AIDE AUX FUTURES MERES EN PARTICULIER CELLES EN DIFFICULTES.&lt;/p&gt;&lt;p&gt;ARRET DU REMBOURSEMENT PAR LA SS DES AVORTEMENTS. CE NE SONT PAS DES MALADIES MAIS DES ENFANTS A NAITRE.&lt;/p&gt;","&lt;p&gt;fermeture des mosqu\u00e9es ou l on preche la violence .&lt;/p&gt;","&lt;p&gt;Remplacement de l 'ENA par un recrutement dans toutes les formations en fonction des besoins + un sp\u00e9cialisation de 6 mois \u00e0 la haute fonction publique; D\u00e9j\u00e0 une grosse \u00e9conomie par rapport au co\u00fbt exorbitant de l'ENA&lt;/p&gt;&lt;p&gt;Si le haut fonctionnaire est en emploi \u00e0 vie, et qu'il veut faire de la politique, il quitte d\u00e9finitivement la fonction publique, pour \u00e9viter la corruption passive des \u00e9changes de bon service et de carnets d'adresses.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;un cahier des charges pour tous les minist\u00e8res - le nombre de cadres - d'employ\u00e9s - leurs activit\u00e9s - leur budget avec une &lt;/p&gt;&lt;p&gt;situation tous les 6 mois pour les citoyens&lt;/p&gt;","&lt;p&gt;Instaurer une TVA \u00e0 3 points pour tout ce qui est alimentaire.&lt;/p&gt;","&lt;p&gt;Il faudrait mettre de c\u00f4t\u00e9 nos pr\u00e9jug\u00e9s et autoriser l'ouverture de maisons closes (qu'on pourrait au contraire appeler \\\"maisons ouvertes\\\") o\u00f9 les travailleurs/travailleuses du sexe pourraient exercer en toute s\u00e9curit\u00e9, dans des conditions d'hygi\u00e8ne et de r\u00e9mun\u00e9ration d\u00e9centes. Cela a de multiples avantages : ne pas \u00e9carter toute une partie de la population de la sexualit\u00e9, s\u00e9curiser le travail de ces personnes, apporter des taxes \u00e0 l'Etat (TVA notamment), et surtout diminuer fortement le nombre d'agressions sexuelles, de viols, d'incestes. Cela mettrait fin \u00e9galement au prox\u00e9n\u00e9tisme et \u00e0 la prostitution forc\u00e9e. Tout le monde y serait gagnant. Il est bien s\u00fbr n\u00e9cessaire que ce soit tr\u00e8s s\u00e9rieusement encadr\u00e9 par des r\u00e8gles pour \u00e9viter les d\u00e9rives.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Le Pr\u00e9sident Macron a enterr\u00e9 le rapport BORLOO qu'il lui avait command\u00e9. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Le voici ici :&lt;/strong&gt; http://www.cohesion-territoires.gouv.fr/IMG/pdf/sra4_complet.pdf\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;et son sommaire : \ufeff&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a014 &lt;/strong&gt;Programme 01 : La qualit\u00e9 urbaine pour tous&lt;/p&gt;&lt;p&gt;&lt;strong&gt;20 &lt;/strong&gt;Programme 02 : La mobilit\u00e9, un droit et une n\u00e9cessit\u00e9&lt;/p&gt;&lt;p&gt;&lt;strong&gt;24 &lt;/strong&gt;Programme 03 : Investir dans la petite enfance&lt;/p&gt;&lt;p&gt;&lt;strong&gt;30 &lt;/strong&gt;Programme 04 : De l\u2019\u00e9cole \u00e0 la \u00ab cit\u00e9 \u00e9ducative \u00bb&lt;/p&gt;&lt;p&gt;&lt;strong&gt;36 &lt;/strong&gt;Programme 05 : Grandir par la culture&lt;/p&gt;&lt;p&gt;&lt;strong&gt;42 &lt;/strong&gt;Programme 06 : D\u00e9velopper et ins\u00e9rer nos quartiers par le sport&lt;/p&gt;&lt;p&gt;&lt;strong&gt;46 &lt;/strong&gt;Programme 07 : Tout passe par l\u2019entreprise et l\u2019emploi&lt;/p&gt;&lt;p&gt;&lt;strong&gt;54 &lt;/strong&gt;Programme 08 : Un plan national pour gagner la bataille contre l\u2019illettrisme&lt;/p&gt;&lt;p&gt;et l\u2019illectronisme, former aux savoirs de base&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a060 &lt;/strong&gt;Programme 09 : 200 quartiers d\u2019excellence num\u00e9rique&lt;/p&gt;&lt;p&gt;&lt;strong&gt;70 &lt;/strong&gt;Programme 10 : Reconna\u00eetre les nouveaux visages de Marianne&lt;/p&gt;&lt;p&gt;&lt;strong&gt;76 &lt;/strong&gt;Programme 11 : L\u2019acad\u00e9mie des leaders, la nouvelle grande \u00e9cole&lt;/p&gt;&lt;p&gt;&lt;strong&gt;80 &lt;/strong&gt;Programme 12 : Une nouvelle arm\u00e9e de la r\u00e9publique solidaire&lt;/p&gt;&lt;p&gt;&lt;strong&gt;84 &lt;/strong&gt;Programme 13 : Agir fermement pour la s\u00e9curit\u00e9 et la justice&lt;/p&gt;&lt;p&gt;&lt;strong&gt;90 &lt;/strong&gt;Programme 14 : Des moyens d\u2019agir pour les communes&lt;/p&gt;&lt;p&gt;&lt;strong&gt;94 &lt;/strong&gt;Programme 15 : \u00ab La Nation garantit \u00e0 tous la protection de la sant\u00e9 \u00bb&lt;/p&gt;&lt;p&gt;&lt;strong&gt;100 &lt;/strong&gt;Programme 16 : Les associations : le coeur des quartiers&lt;/p&gt;&lt;p&gt;&lt;strong&gt;104 &lt;/strong&gt;Programme 17 : Lutter contre les discriminations&lt;/p&gt;&lt;p&gt;&lt;strong&gt;108 &lt;/strong&gt;Programme 18 : Une Cour d\u2019\u00e9quit\u00e9 territoriale&lt;/p&gt;&lt;p&gt;&lt;strong&gt;114 &lt;/strong&gt;Programme 19 : A la rencontre de l\u2019Autre&lt;/p&gt;","&lt;p&gt;Aujourd'hui je paye 20% de TVA si j'ach\u00e8te n'importe quel produit de consommation, je paye des frais de notaire si j'ach\u00e8te un logement, je ne paye rien du tout si j'ach\u00e8te des actions d'une entreprise... La sp\u00e9culation boursi\u00e8re permet m\u00eame l'achat vente automatis\u00e9 dans un temps inf\u00e9rieur \u00e0 la seconde... Toutes ces transactions bancaires ne sont soumises \u00e0 aucune taxe pendant que les banques font des b\u00e9n\u00e9fices gargantuesques. &lt;/p&gt;","&lt;p&gt;La plupart de nos abattoirs fournissent d\u00e9sormais de la viande halal, c'est-\u00e0-dire abattue selon les rites de l'islam, sans \u00e9tourdissement des b\u00eates, avec une cruaut\u00e9 infinie et inhumaine.&lt;/p&gt;&lt;p&gt;De plus, ceux-ci doivent reverser aux instances islamiques une redevance, ce qui est un comble : nous finan\u00e7ons sans le savoir l'islam \u00e0 partir de nos abattoirs !!!! STOP !&lt;/p&gt;&lt;p&gt;Il faut cesser cela et interdire cette pratique moyen\u00e2geuse pour tuer les b\u00eates avec respect, sans les faire souffrir. Si les musulmans veulent du halal,il n'ont qu'\u00e0 importer cette viande \u00e0 leur frais, mais pas de \u00e7a chez nous&lt;/p&gt;","&lt;p&gt;\tDepuis des d\u00e9cennies, la dette a servi \u00e0 financer le d\u00e9ficit du budget. Si l'on peut admettre qu'en cas de circonstances exceptionnellement difficiles, une telle mesure puisse \u00eatre envisag\u00e9e sur la dur\u00e9e d\u2019une ann\u00e9e, le recours syst\u00e9matique au cr\u00e9dit est en revanche inconcevable et injustifiable. Que cela ait pu se (re)produire aussi longtemps sous tous les gouvernements successifs est incompr\u00e9hensible, et que la reconduction du m\u00eame m\u00e9canisme, ann\u00e9e apr\u00e8s ann\u00e9e, ne suscite aucune v\u00e9ritable r\u00e9action d\u2019envergure ni r\u00e9elle prise de conscience, ne s'explique pas davantage.&lt;/p&gt;&lt;p&gt;\tIl s'agit pourtant d'une faute collective grave et d'une d\u00e9marche irresponsable que l'on ne pardonnerait pas dans le cadre de la gestion du budget familial, et tout cela au nom de la pr\u00e9servation d\u2019un confort \u00e9ph\u00e9m\u00e8re et artificiel.&lt;/p&gt;&lt;p&gt;\tNous remboursons ainsi chaque ann\u00e9e le service de la dette (les int\u00e9r\u00eats) sans assurer un minimum de d\u00e9sendettement et sans para\u00eetre nous soucier du capital restant d\u00fb qui continue pourtant d'augmenter d'ann\u00e9e en ann\u00e9e. Comment peut-on croire un instant qu\u2019une telle situation pourra durer ind\u00e9finiment\u00a0? Comment peut-on croire (ou feindre de croire) qu'il est facile et commode d'\u00e9quilibrer le budget de l\u2019\u00c9tat en recourant \u00e0 ce qui s\u2019apparente pourtant \u00e0 une fuite en avant qui s'acc\u00e9l\u00e8re d'ann\u00e9e en ann\u00e9e et qui ne pourra que nous entra\u00eener dans le mur ?&lt;/p&gt;&lt;p&gt;\tC\u2019est comme si nous avions oubli\u00e9 que les budgets doivent \u00eatre \u00e9quilibr\u00e9s chaque ann\u00e9e, que seuls les investissements justifient de recourir \u00e0 l'endettement en misant sur un retour d'investissement au cours des ann\u00e9es suivantes, permettant le remboursement du capital et des int\u00e9r\u00eats.&lt;/p&gt;&lt;p&gt;\tNotre dette assure une rente aux march\u00e9s financiers qui nous dictent notre politique \u00e9conomique. C\u2019est in\u00e9vitable, et d\u2019une certaine mani\u00e8re normal dans ces circonstances. C\u2019est pourquoi il est n\u00e9cessaire de prendre conscience de cette r\u00e9alit\u00e9 et se d\u00e9cider \u00e0 agir. Comment\u00a0?&lt;/p&gt;&lt;p&gt;\tLe moyen d'agir concr\u00e8tement est d'instaurer une contribution bas\u00e9e sur les int\u00e9r\u00eats de la dette en leur appliquant par exemple un taux avanc\u00e9 \u00e0 l\u2019aube du quinquennat pr\u00e9c\u00e9dent pour d'autres taxations\u00a0: 75%. En se basant sur une assiette de 45 Milliards d\u2019euros, cela permettrait, en consacrant le produit de cette contribution au remboursement de la dette, de commencer la d\u00e9construction du mur de la dette.&lt;/p&gt;&lt;p&gt;\tDans ce projet, nous avons d\u00e9nonc\u00e9 la TVA comme \u00e9tant une taxe qui produit des effets n\u00e9fastes pour l'\u00e9conomie. Nous pensons en cons\u00e9quence que sa r\u00e9duction drastique permettrait un regain d'activit\u00e9 \u2013 m\u00eame si la consommation n'est pas forc\u00e9ment le meilleur des leviers \u2013 et une plus grande \u00e9quit\u00e9 entre les citoyens, la TVA \u00e9tant par nature un \u00ab\u00a0imp\u00f4t\u00a0\u00bb injuste et aveugle. Ainsi que nous l\u2019avons expos\u00e9 dans ce document, une fiscalit\u00e9 bas\u00e9e sur les flux permettrait de compenser cette r\u00e9duction consid\u00e9rable, en r\u00e9partissant les pr\u00e9l\u00e8vements de fa\u00e7on large et \u00e9quilibr\u00e9e.&lt;/p&gt;&lt;p&gt;\tLa sp\u00e9culation, quant \u00e0 elle, perturbe le fonctionnement normal de l'\u00e9conomie. Les mesures d\u00e9crites dans les chapitres pr\u00e9c\u00e9dents exposent les moyens de synchroniser l'\u00e9conomie r\u00e9elle avec l'\u00e9conomie financi\u00e8re. C\u2019est primordial \u00e9galement pour l'\u00e9quilibre des entreprises face aux march\u00e9s\u00a0: le temps de l'entreprise doit \u00eatre pris en consid\u00e9ration par des march\u00e9s. L'\u00e9conomie r\u00e9elle doit pouvoir acqu\u00e9rir son autonomie par des financements p\u00e9rennes en \u00e9tant moins d\u00e9pendante du bon vouloir des banques et des march\u00e9s qui, de leur c\u00f4t\u00e9, doivent r\u00e9inventer leur m\u00e9tier.&lt;/p&gt;&lt;p&gt;\tCe projet jaune propose une transformation de long terme qui tienne compte des difficult\u00e9s \u00e0 r\u00e9former le syst\u00e8me sans heurts. Mais le facteur temps est important et l\u2019objectif final est d\u2019aboutir \u00e0 une refonte compl\u00e8te. Ce mouvement doit s'inscrire dans un processus large qui d\u00e9passe les clivages traditionnels qui s\u2019expriment au cours d'une mandature. Bien entendu, les politiques doivent continuer \u00e0 d\u00e9battre des sujets qui les pr\u00e9occupent, mais il leur incombe aussi d\u2019int\u00e9grer ce projet dans leurs actions futures, car une vision \u00e0 court terme ne pourra jamais r\u00e9gler les dysfonctionnements d\u2019un syst\u00e8me devenu v\u00e9tuste et inadapt\u00e9.&lt;/p&gt;&lt;p&gt;\tSi nous n\u2019agissons pas, l'extinction du syst\u00e8me actuel surviendra dans une dizaine d'ann\u00e9es, peut-\u00eatre un peu plus, mais elle est inexorable. Au cours du grand d\u00e9bat, chacun des acteurs devra se positionner par rapport \u00e0 cette transformation de grande ampleur, et faire part des mesures qu'il compte prendre pour favoriser ou emp\u00eacher cette in\u00e9luctable n\u00e9cessit\u00e9.&lt;/p&gt;&lt;p&gt;\tLe projet jaune n'est pas le projet d'un homme. Il s'agit plut\u00f4t d'un projet que chacun d\u2019entre nous peut s'approprier, enrichir, compl\u00e9ter, promouvoir, combattre ou adopter. La seule motivation qui a guid\u00e9 la r\u00e9daction de ce document est la volont\u00e9 de susciter la r\u00e9flexion sur notre condition de citoyen, et sur les d\u00e9rives du pass\u00e9, d\u00e9rives qui nous ont plong\u00e9s dans un marasme g\u00e9n\u00e9ralis\u00e9.&lt;/p&gt;&lt;p&gt;Les intellectuels ont parfois d\u00e9nonc\u00e9, c\u2019est vrai, ce syst\u00e8me absurde, mais ne se sont pas souci\u00e9s de la concr\u00e9tisation de leurs id\u00e9es. Aujourd\u2019hui, nous avons besoin dans notre pays, non seulement d\u2019intellectuels qui pensent et s\u2019indignent, mais aussi et surtout d'intellectuels ouvriers de leurs prises de position, et de leurs propositions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Nous ne voulons plus payer le tribut aux \u00ab &lt;/span&gt;&lt;em&gt;seigneurs de la guerre&lt;/em&gt;&lt;span class=\\\"ql-size-large\\\"&gt; \u00bb&lt;/span&gt;, cette coalition internationale d\u2019int\u00e9r\u00eats des gros consortiums militaires, p\u00e9troliers, chimiques et banquiers au profit de laquelle les \u00e9tats de l\u2019OTAN, pour le moins, ont aujourd'hui perdu leur souverainet\u00e9.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;STOP aux \u00e9pandages a\u00e9riens de substances toxiques&lt;/strong&gt; pour lesquels nous payons par notre travail, par nos taxes et par notre sant\u00e9 !!! (voir notre p\u00e9tition : &lt;a href=\\\"https://www.mesopinions.com/petition/nature-environnement/epandages-aeriens-stop/5304\\\"&gt;https://www.mesopinions.com/petition/nature-environnement/epandages-aeriens-stop/5304&lt;/a&gt;).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Respirer de l'air sain ! De l'eau non empoisonn\u00e9e, un climat naturel ! Il faut pour cela exposer enfin la v\u00e9rit\u00e9 sur les op\u00e9rations militaires, et maintenant civiles sous couvert de g\u00e9o-ing\u00e9nierie qui, depuis plus de 60 ans d\u00e9truisent \u00e0 nos frais la plan\u00e8te, sols, mers et atmosph\u00e8re, lever le voile sur les caisses o\u00f9 s'engouffre le fruit de notre travail, o\u00f9 disparaissent nos taxes.&lt;/p&gt;","&lt;p&gt;Constitutionnalisation des droits r\u00e9cents\u00a0: mariage pour tous, droit \u00e0 l\u2019IVG, abolition de la peine de mort (pour clore d\u00e9finitivement ces d\u00e9bats)&lt;/p&gt;","&lt;p&gt;Voici l'adresse du blog&lt;/p&gt;&lt;p&gt;http://scienceenvironnement.free.fr/GiletsJaunes/ContributionsCombatsGiletsJaunes.htm&lt;/p&gt;&lt;p&gt;Il compile aussi les propositions mises en ligne sur le d\u00e9bat public depuis le 21 janvier 2019&lt;/p&gt;","&lt;p&gt;Demission du pr\u00e9sident de la r\u00e9publique &lt;/p&gt;","&lt;p&gt;Tous les fran\u00e7ais \u00e9tablis \u00e0 l \u00e9tranger, ne sont pas tous des exil\u00e9s fiscaux &lt;/p&gt;&lt;p&gt;pour les fran\u00e7ais du Maroc pour se soigner il faut en plus de la cotisation \u00e0 la s\u00e9cu, il faut souscrire un contrat CFE ,c est une caisse qui base ses remboursements de frais de sant\u00e9, sur les tarifs de la s\u00e9cu. Il faut donc prendre une mutuelle compl\u00e9mentaire, soit un co\u00fbt moyen de plus de 300 e par mois pour une seule personne ,et nous n avons pas droit au reste a charge 0 ,ni aux d\u00e9pistages gratuits il faut absolument que chaque fran\u00e7ais soit identique face \u00e0 la maladie.&lt;/p&gt;","&lt;p&gt;Les gouvernements successifs et notamment les gouvernements Hollande et Macron ont consid\u00e9rablement lamin\u00e9 les familles (quotient familial, allocations familiales, APL...).&lt;/p&gt;&lt;p&gt;La famille - petite soci\u00e9t\u00e9 domestique - est le socle de toute soci\u00e9t\u00e9. Elle doit \u00eatre soutenue et aid\u00e9e par une politique\u00a0nataliste et\u00a0familiale incitative.&lt;/p&gt;&lt;p&gt;Cela suppose de supprimer tout ce qui l'entrave : planning familial, avortement, entre autres.&lt;/p&gt;","&lt;p&gt;Non \u00e0 la chasse \u00e0 courre et non \u00e0 la chasse tout court qui n'est qu'une mise en sc\u00e8ne (l'homo sapiens n'a plus besoin de cela) et qu'on ne me dise pas qu'il y a destruction des cultures....car la plupart des animaux tu\u00e9s (faisans, perdrix...) sont \u00e9lev\u00e9s et relach\u00e9s (et ne se sauvent m\u00eame pas). Les sangliers sont parfois crois\u00e9s avec des cochons et son attir\u00e9s par des app\u00e2ts de nourriture. Non au d\u00e9terrage des blaireaux...pratique abominable (eux aussi ont le droit de vivre) sans compter que les chiens de chasse le rest de l'ann\u00e9e sont dans des enclos d'\u00e0 pine 15 m2 et deviennent dingues quand ils trouvent ce moment de \\\"libert\u00e9\\\".&lt;/p&gt;","&lt;p&gt;pendant 5 apr\u00e8s leur mandat il garde leurs avantages ensuite il tombe dans le domaine publique&lt;/p&gt;","&lt;p&gt;Pourquoi des radars et a combien estim\u00e9 vous votre vie ? la vraie question est pourquoi des radars ? r\u00e9fl\u00e9chissez ? Avant de vous posez la question combien de chance avez vous de gagner au loto ? pas beaucoup mais vous y croyez Et de mourir dans un accident ? beaucoup moins et la vous ne le croyez pas . Vous estimez votre vie moins ch\u00e8re que votre pognon. Merci la mentalit\u00e9&lt;/p&gt;&lt;p&gt;Beaucoup se plaignent des radars fixes : ils sont soit visibles soit signal\u00e9s. Il faut vraiment \u00eatre C... pour se faire prendre. d\u00e9sol\u00e9 c'est dit . Par contre ,\u00a0le nombre de mort li\u00e9 a la non perception soit de sa vitesse, d'un objet d'une personne sur ou au bords de la route, 1 c'est d\u00e9j\u00e0 trop&lt;/p&gt;","&lt;p&gt;En effet, le mariage pour tous est une question d'\u00e9galit\u00e9 entre les citoyens, donc il ne peut \u00eatre abroger sans porter atteinte \u00e0 l'\u00e9galit\u00e9 entre les citoyens. Pendant des d\u00e9cennies les homosexuels ont travaill\u00e9, pay\u00e9 des imp\u00f4ts, sans b\u00e9n\u00e9ficier des m\u00eames droits que les autres citoyens mari\u00e9s. En un mot, ils ont \u00e9t\u00e9 trait\u00e9s comme des sous-citoyens. Or, certains osent aujourd'hui remettre en cause cette loi. Ce n'est pas le mariage pour tous qui d\u00e9truit notre soci\u00e9t\u00e9, le climat, mais le CAPITALISME!!&lt;/p&gt;","&lt;p&gt;Introduire une bonne dose de proportionnelles ( 25% minimum) pour toutes les \u00e9lections.&lt;/p&gt;","&lt;p&gt;ex parmi tant d'autres : Amazon !&lt;/p&gt;&lt;p&gt;Tellement de personnes sont dans le besoin, c'est une honte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je comprends que l' on puisse etre en col\u00e8re contre Macron . Je suis retrait\u00e9 moi-meme . N\u00e9anmoins au 2 \u00e8me tour de la pr\u00e9sidentielle , les retrait\u00e9s ont vot\u00e9 en masse pour Macron alors que celui- ci avait bien pr\u00e9cis\u00e9 que ceux qui ne travaillaient pas ou plus ( retrait\u00e9s , chomeurs , rmistes etc etc ) \u00e9taient des fain\u00e9ants et qu' il allait les sacquer. Il ne faut pas maintenant venir se plaindre.&lt;/p&gt;","&lt;p&gt;Augmentation des salaires des petits fonctionnaires ou leur indice et gel\u00e9e depuis des ann\u00e9es. &lt;/p&gt;","&lt;p&gt;ARR\u00caT aux privatisations ++&amp;gt; Fran\u00e7aise de jeux, A\u00e9roport et barrage&lt;/p&gt;&lt;p&gt;Et toutes les soci\u00e9t\u00e9s rentables&lt;/p&gt;&lt;p&gt;Si privatisation Ok pour les soci\u00e9t\u00e9s qui perdent de l'argent et nous coute de l'argent public&lt;/p&gt;&lt;p&gt;ET NON A CELLES QUI RAPPORTENT DE L'ARGENT AUX CAISSES DE L'ETAT&lt;/p&gt;","&lt;p&gt;Le gouvernement d'Emmanuel Macron et Macron lui m\u00eame ce sont prononc\u00e9s en faveur d'une loi qui interdirait l'anonymat sur internet, \u00e9videmment la loi se veut \\\"moralisatrice\\\" de sorte que les harc\u00e8lements et incitations \u00e0 la haine ainsi que les injures ne demeurent pas sans r\u00e9ponse judiciaire . Toutefois derri\u00e8re ces bonnes intentions il y a malheureusement un versant beaucoup plus n\u00e9gatif car notre libert\u00e9 d'expression sera limit\u00e9e , chacun verra ses opinions politiques d\u00e9voil\u00e9es au grand jour , certaines personnes notamment tr\u00e8s influentes cesseront de donner leur avis car ils ne pourront plus le donner de mani\u00e8re anonyme . Raison pour laquelle je d\u00e9nonce une d\u00e9rive autoritaire de la part du pouvoir politique en place qui veut , \u00e0 terme , nous censurer notre libert\u00e9 d'expression qui est une libert\u00e9 fondamentale et la seule qui peut faire contrepoids contre le r\u00e9gime politique actuel . &lt;/p&gt;","&lt;p&gt;Cr\u00e9er un vrai processus de Paix car la France et tous les autres grands \u00c9tats savent ce qu'il se passe l\u00e0 bas depuis plus de 50 ans. &lt;/p&gt;&lt;p&gt;Une guerre fratricide. Un g\u00e9nocide. Des droits fondamentaux sont bafou\u00e9s. C'est devenu de la non assistance \u00e0 tout un peuple en danger.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les Hommes naissent et demeurent Libres et \u00c9gaux en droits.&lt;/p&gt;&lt;p&gt;Comme le Tibet qui clame son autod\u00e9termination.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Habitant un village d'un peu plus de 1000 habitants, vieillissant, les taxis et ambulances font des aller retour \\\"\u00e0 vide\\\" pour aller tant vers Tours que Chateauroux. Les personnes qui b\u00e9n\u00e9ficient de cette aide (un peu moins de 250\u20ac) seraient tout aussi heureuse si :&lt;/p&gt;&lt;p&gt;a) des transports en commun \u00e9taient mis en place&lt;/p&gt;&lt;p&gt;b) la gestion hospitali\u00e8re pourrait pr\u00e9voir des cr\u00e9neaux sp\u00e9cifiques (si possible) pour que tout ce petit monde soit accueilli en m\u00eame temps au sein des CHU&lt;/p&gt;","&lt;p&gt;Fin des privil\u00e8ges des agents SNCF&lt;/p&gt;","&lt;p&gt;Obligation de Faire identifier tous les animaux de compagnie&lt;/p&gt;&lt;p&gt;D\u00e9clarer en mairie chaque animal vivant dans un foyer&lt;/p&gt;&lt;p&gt;Punir rapidement et s\u00e9v\u00e8rement tout maltraitant (amende TRES significative)&lt;/p&gt;&lt;p&gt;Retirer imm\u00e9diatement tout animal maltrait\u00e9 &lt;/p&gt;&lt;p&gt;Ecrire des r\u00e8gles simples et&lt;u&gt; accessible&lt;/u&gt;s \u00e0 tous de bonne conduite pour traiter avec bienveillance un animal de compagnie&lt;/p&gt;&lt;p&gt;tout citoyen doit avoir acc\u00e8s facilement \u00e0 un organisme d\u00e9di\u00e9 aux animaux pour d\u00e9noncer une maltraitance (ex le v\u00e9t\u00e9rinaire par exemple, la police municipale, mairie, spa etc...ou plateforme num\u00e9rique 7/7j et 24/24h)&lt;/p&gt;&lt;p&gt;Ne plus permettre l'importation d'animaux de compagnie &lt;/p&gt;&lt;p&gt;st\u00e9riliser les animaux en surpopulation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je souhaite ke les \u00e9lus soient r\u00e9mun\u00e9r\u00e9s au maximum 2000\u20ac Par mois et qu'ils ne per\u00e7oivent plus d'avantages.&lt;/p&gt;","&lt;p&gt;Ras le bol d'entendre premier de corde, sans dent, gueux. Marre des bien pensants et des hors sol. Nous avons besoin de tout le monde. Sans ouvrier pas de patron, pas de petit chef, pas de citoyen pas de pr\u00e9sident.&lt;/p&gt;&lt;p&gt;Tout le monde doit \u00eatre respect\u00e9 dans sa diff\u00e9rence, d'ailleurs c'est la richesse de la soci\u00e9t\u00e9. Alors on vivra dans une soci\u00e9t\u00e9 apais\u00e9e ou les diff\u00e9rences de salaires seront accept\u00e9es, \u00e0 condition que tout monde vive dignement.&lt;/p&gt;","&lt;p&gt;obligation de museli\u00e8re pour tous les chiens&lt;/p&gt;","&lt;p&gt;On ne peut que souhaiter que cet outil \u00e0 port\u00e9e nationale perdure dans le temps&lt;/p&gt;&lt;p&gt;il est toujours possible de supprimer ses interventions sur le d\u00e9bat national, il faut d'abord supprimer les interventions  puis le profil si non elles seront comptabilis\u00e9es&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;parrainer une personne, habitant proche de chez soi ou non, pour la rencontrer, \u00e9changer, s'\u00e9couetr, dialoguer, se rencontrer physiquement et pas seulement via les r\u00e9seaux sociaux   s'aider au quotidien, se soutenir ...    arr\u00eater d'\u00eatre isol\u00e9s&lt;/p&gt;","&lt;p&gt;Interdiction de mettre des \u00c9narques ou autres polytechniciens a des niveaux de blocages dans les rouages de l'\u00e9tat, ils ont prouv\u00e9 leur incomp\u00e9tence pour plusieurs g\u00e9n\u00e9rations.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;test ajout source&lt;/p&gt;","&lt;p&gt;Merci \u00e0 toute l'\u00e9quipe ! &lt;/p&gt;","&lt;p&gt;Qu'il s'agisse de la vaccination de nos enfants, du compteur linkie ou du pr\u00e9l\u00e8vement \u00e0 la source, l'\u00e9tat n'en finit plus de nous imposer ses choix, au d\u00e9triment des n\u00f4tres!Je propose que soit soumis \u00e0 1 vote chaque d\u00e9cision importante ayant 1 impact sur la vie des citoyens&lt;/p&gt;","&lt;p&gt;Mettre fin d\u00e9finitivement \u00e0 la souffrance animale quelle qu'elle soit ! Appliquer et/ou \u00e9tablir des lois en ce sens , appliquer des peines s\u00e9v\u00e8res  de prison pour tout acte de cruaut\u00e9 envers un animal et \u00e9videmment interdire toute soit-disant \\\" tradition\\\" barbare ( curieusement le sang qui coule ne d\u00e9range pas  certains  \u00e0 condition que ce ne soit pas le leur bien s\u00fbr ! ).&lt;/p&gt;","&lt;p&gt;Changer les r\u00e8gles de nomination au conseil des sages. Composition : moiti\u00e9 par des juges de la Cour de cassation ou des juridictions judiciaires d'appel (4) et moiti\u00e9 par des juges du Conseil d'\u00e9tat ou des juridictions administratives d'appel (4). Pas de politiques. Mission de 5 ans non renouvelable. Aucune condamnation civile ou p\u00e9nale, m\u00eame le sursis, sinon r\u00e9vocation de droit. Parit\u00e9 homme femme stricte. Une r\u00e9mun\u00e9ration juste (cr\u00e9ation d'un corps sp\u00e9cial au sein du minist\u00e8re de la justice). \u00c0 la fin de leurs fonctions, les juges retrouvent leur ancien poste. Nomination par tirage au sort parmi les magistrats en poste. Limite d'\u00e2ge fix\u00e9e \u00e0 75 ans pour la fin de la mission.&lt;/p&gt;","&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;TVA\u00a0&lt;/strong&gt;: elle doit \u00eatre &lt;strong&gt;tr\u00e8s r\u00e9duite, voire dispara\u00eetre&lt;/strong&gt; sur les &lt;strong&gt;produits de premi\u00e8re n\u00e9cessit\u00e9&lt;/strong&gt; qui repr\u00e9sentent la majorit\u00e9 des d\u00e9penses des m\u00e9nages. Elle doit \u00eatre &lt;strong&gt;r\u00e9tablie sur les produits de luxe&lt;/strong&gt;, institu\u00e9e sur le k\u00e9ros\u00e8ne utilis\u00e9s par les avions par exemple&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(0,112,192);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \\\"C&lt;/span&gt;&lt;em style=\\\"color:rgb(0,112,192);\\\"&gt;omment pourrait-on rendre notre fiscalit\u00e9 plus juste et plus efficace\u00a0? Quels imp\u00f4ts faut-il \u00e0 vos yeux baisser en priorit\u00e9\u00a0?\\\"&lt;/em&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Baisser ceux des pauvres et r\u00e9tablir ceux des plus riches&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;r\u00e9tablir l\u2019ISF&lt;/strong&gt;\u00a0(Depuis 2012, m\u00eame le pr\u00e9sident de Renault n\u2019est plus r\u00e9sident fiscal en France, mais aux Pays-Bas en toute l\u00e9galit\u00e9 !)&lt;em&gt; \\\"&lt;/em&gt;&lt;span style=\\\"color:rgb(0,112,192);\\\"&gt;Ce serait&lt;/span&gt;&lt;em style=\\\"color:rgb(0,112,192);\\\"&gt; une\u00a0\u00abUNE LIGNE ROUGE\u00a0\u00bb\u2026 de revenir sur la suppression de l'ISF.&lt;/em&gt;&lt;span style=\\\"color:rgb(0,112,192);\\\"&gt; &lt;/span&gt;&lt;em style=\\\"color:rgb(0,112,192);\\\"&gt;Sur ces grandes orientations, ma d\u00e9termination n\u2019a pas chang\u00e9&lt;/em&gt;&lt;span style=\\\"color:rgb(0,112,192);\\\"&gt; &lt;/span&gt;&lt;em style=\\\"color:rgb(0,112,192);\\\"&gt;et\u00a0je n\u2019ai pas le droit d\u2019accepter la&lt;/em&gt;&lt;em&gt; &lt;/em&gt;&lt;em style=\\\"color:rgb(0,112,192);\\\"&gt;pression.&lt;/em&gt;&lt;span style=\\\"color:rgb(0,112,192);\\\"&gt; &lt;/span&gt;&lt;em style=\\\"color:rgb(0,112,192);\\\"&gt;Pour moi, il n\u2019y a pas de questions interdites&lt;/em&gt;&lt;em&gt;\\\" : &lt;/em&gt;&lt;strong&gt;Contradiction et de quel droit le pr\u00e9sident doit d\u00e9cider de faire pression sur nous\u00a0? ah bon ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;Taxer les transactions financi\u00e8res&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;Supprimer les niches fiscales&lt;/strong&gt; qui ne profitent qu\u2019aux plus ais\u00e9s&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;R\u00e9forme fiscale de l\u2019imp\u00f4t sur le revenu avec suppression de la CSG&lt;/strong&gt; et remplacement par un seul &lt;strong&gt;imp\u00f4t progressif&lt;/strong&gt; avec plusieurs tranches. &lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;Changer les r\u00e8gles comptables&lt;/strong&gt;\u00a0&lt;strong&gt;avec l\u2019optimisation fiscale&lt;/strong&gt;\u00a0:les entreprises qui ont une base en France doivent y payer leurs imp\u00f4ts. Pas de \u00ab\u00a0bilan consolid\u00e9\u00a0\u00bb . Ex\u00a0: Auchan fait des b\u00e9n\u00e9fices en France, mais la famille\u00a0Mulliez rapatrie \u00e0 l\u2019\u00e9tranger o\u00f9 elle est install\u00e9e la comptabilit\u00e9 de toutes ses unit\u00e9s\u00a0\u00a0(magasins\u2026) dans le monde = des b\u00e9n\u00e9fices \u00ab\u00a0globaux\u00a0\u00bb. Distribution\u00a0: une partie en dividendes, une\u00a0partie en investissements pour de nouvelles installations dans le monde.., ce qui \u00e9vite des b\u00e9n\u00e9fices\u00a0! et il ne reste quasiment rien pour les imp\u00f4ts. Les r\u00e8gles\u00a0sont imparables. &lt;strong&gt;Les b\u00e9n\u00e9fices r\u00e9alis\u00e9s l\u00e0 o\u00f9 est implant\u00e9e l\u2019installation doivent \u00eatre automatiquement imposables dans le pays, en ne tenant compte que du CA r\u00e9alis\u00e9 en France&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;Revenir \u00e0 une r\u00e8gle promise, plus \u00e9quitable  : 1/3 aux dividendes (rien que 57 milliards distribu\u00e9s en 2018 pour ceux qui ne font rien) 1/3 pour l\u2019investissement et 1/3 pour les ouvriers (pour ceux qui font tourner l'entreprise et r\u00e9aliser des b\u00e9n\u00e9fices.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Trop de p\u00e8res sont exclus de la vie de leurs enfants .&lt;/p&gt;&lt;p&gt;Et pour le coup trop de m\u00e8res qui se disent c\u00e9libataires ou isol\u00e9es et qui les \u00e9l\u00e8ves seules ...&lt;/p&gt;","&lt;p&gt;Sur une plan\u00e8te aux ressources limit\u00e9es, on ne peut pas continuer \u00e0 croitre inf\u00e9finiment. Il faut changer radicalement nos modes de vies. &lt;/p&gt;","&lt;p&gt;J'habite une commune rurale tr\u00e8s attractive, commerces de proximit\u00e9, zone artisanale en plein d\u00e9veloppement, etc.. ce dynamisme g\u00e9n\u00e8re beaucoup de trafic automobile, mais aussi une cohabitation parfois difficile avec les pi\u00e9tons. Une solution propos\u00e9e, la cr\u00e9ation de trottoir ou de cheminement pi\u00e9ton prot\u00e9g\u00e9, r\u00e9ponse des pouvoirs public pas de financement disponible, en revanche pour des travaux de voirie concernant la construction de plateformes destin\u00e9es \u00e0 recevoir des radars de chantier, budget illimit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un radar cela rapporte, un pi\u00e9ton, non, le choix est vite fait.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A m\u00e9diter.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il y a un d\u00e9calage de plus en plus grand entre le revenu per\u00e7u et celui retenu par le fisc.&lt;/p&gt;&lt;p&gt;Il faut y mettre fin. Cela veut dire :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;la csg non d\u00e9ductible devient d\u00e9ductible&lt;/li&gt;&lt;li&gt;les impots pr\u00e9lev\u00e9s dans l'ann\u00e9e doivent etre d\u00e9ductibles (IR et Impots locaux)&lt;/li&gt;&lt;li&gt;la totalit\u00e9 des aides per\u00e7us doivent etre cumul\u00e9es&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Le nouveau revenu net fiscal de r\u00e9f\u00e9rence ( qui doit servir pour tous droits ) est \u00eatre le total des entr\u00e9es diminu\u00e9es des pr\u00e9l\u00e9vements \u00e9tatiques retenus&lt;/p&gt;","&lt;p&gt;Faire en sorte que l'on puisse exprimer son opinion sans que l'on vous accuse de fascisme, d'homophobie, d'islamophobie. &lt;/p&gt;","&lt;p&gt;ce n est pas a proprement parler une proposition mais cela nous &lt;/p&gt;&lt;p&gt; concerne tous, nous citoyens. Il faut que l on reprenne conscience que nos \u00e9lus ne sont pas nos dirigeants. Ils sont nos repr\u00e9sentants. Ce sont eux qui au fil du temps se sont auto proclam\u00e9s nos \u00ab\u00a0dirigeants\u00a0\u00bb. Ils doivent donc tenir compte de nos aspirations et de nos revendications et tant pis si cela leur donne plus de boulot que de copier syst\u00e9matiquement  ce qui se fait de moins disant  dans les pays voisins.&lt;/p&gt;&lt;p&gt;si c est juste pour faire des copier-copier pour tirer notre mod\u00e8le social vers le bas inutile qu ils soient si nombreux et si bien pay\u00e9s. Mais cela implique pour nous citoyens de contr\u00f4ler le boulot de nos dirigeants et de ne pas leur signer un ch\u00e8que en blanc. Les \u00e9lus sont nos repr\u00e9sentants et \u00e0 ce titre ils doivent nous rendre compte de leurs activit\u00e9s de fa\u00e7on d\u00e9taill\u00e9e (pr\u00e9sence, proposition de loi, intervention). A nous d exercer un contr\u00f4le rigoureux ce ces activites&lt;/p&gt;","&lt;p&gt;C'est tout le sens du mouvement des Gilets Jaunes: le rejet du Pouvoir et des contre-pouvoir existants (opposition, m\u00e9dia...). Plus rien ne devrait \u00eatre fait sur le plan \u00e9conomique, politique, .... contre la volont\u00e9 des citoyens. Cr\u00e9ons l'Association des Citoyens:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le statut est facilement accessible et ne n\u00e9cessite pas une remise en cause des institutions (contrairement \u00e0 une Constituante par exemple)&lt;/li&gt;&lt;li&gt;elle est par nature ouverte \u00e0 tous et doit avoir comme vocation de repr\u00e9senter l'ensemble des citoyens: elle est donc apartisane!&lt;/li&gt;&lt;li&gt;elle organise ses actions en fonction de l'actualit\u00e9&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Tout cela demande un vrai travail de r\u00e9flexion et de structuration: mais cette voie semble attractive car facile \u00e0 mettre en oeuvre et correspondant bien \u00e0 la n\u00e9cessit\u00e9 de rassembler des femmes et des hommes aux revendications diff\u00e9rentes&lt;/p&gt;","&lt;p&gt;Demande pour que les maires des villages dans un but de r\u00e9elle am\u00e9lioration de la circulation et de la protection des usagers mettent \\\"\u00e0 la norme \\\" tous les dos d'\u00e2nes pass\u00e9s pr\u00e9sents et futurs , en particulier la hauteur de ces derniers qui ne peut pas \u00eatre de 30 cm mais qui est de 10 cm.&lt;/p&gt;&lt;p&gt;Des ralentisseurs de 30 cm fleurissent de partout en France occasionnant  de dangereuses d\u00e9penses inutiles et des abus de pouvoir de la par des maires.&lt;/p&gt;","&lt;p&gt;La grande distribution devrait \u00eatre bloqu\u00e9 sur les marges qu'elle pratique. Cette marge ne devrait pas exceder 30% du prix d'achat du produit. Au del\u00e0, pourquoi pas une amende de l'\u00e9tat, pour \\\"racket de la population\\\". &lt;/p&gt;","&lt;p&gt;Comme en Suisse ou dans d'autres pays \\\"d\u00e9mocratiques\\\", promulguons le RIC afin que les sujets les plus importants et concernant le plus grand nombre soient d\u00e9battus et vot\u00e9s par une assembl\u00e9e citoyenne repr\u00e9sentative de la pluralit\u00e9 du pays&lt;/p&gt;","&lt;p&gt;Ne pas avoir le droit de posseder plus de 2 propri\u00e9t\u00e9s par personne. Aucun interet d'en avoir plus !!&lt;/p&gt;","&lt;p&gt;J'ai  fais 2 themes ou j'ai r\u00e9pondu \u00e0  cot\u00e9 des questions parce que les questions ne correspondaient pas \u00e0  ce que je voulais voir comme questions, et quand j'ai voulu faire les 2 autres th\u00e8mes on m'a \\\"bloqu\u00e9 \\\" me disant que j\\\"avais d\u00e9j\u00e0 particip\u00e9. ........&lt;/p&gt;","&lt;p&gt;- R\u00e9tablissement de l'ISF\u00a0\u00e0 minima contr\u00f4le de l'investissement r\u00e9el dans l'\u00e9conomie.&lt;/p&gt;&lt;p&gt;- CICE qui va etre doubl\u00e9 40 milliards d'euros !!!\u00a0&lt;/p&gt;&lt;p&gt;Ok mais avec en contrepartie des embauches surtout \u00e0 v\u00e9rifier pour les grandes entreprises du CAC 40.&lt;/p&gt;&lt;p&gt;- Suppression du s\u00e9nat qui co\u00fbte une fortune et sert juste \u00e0 pantoufler \u00e0 vie dans le grand luxe. (1/3 seulem ent soumis au vote tous les neuf ans !!! ). L'Allemagne limite bien plus les co\u00fbts de fonctionnement de l'\u00e9tat que nous.&lt;/p&gt;&lt;p&gt;D\u00e9j\u00e0, cela doit permettre d'augmenter le SMIC les petites retraites....&lt;/p&gt;&lt;p&gt;Limiter les salaires mirifiques et les dividendes des actionnaires qui pompent tous les b\u00e9n\u00e9fices des entreprises et emp\u00eachent l'investissement et donc la comp\u00e9titivit\u00e9.\u00a0&lt;/p&gt;&lt;p&gt;Ceci est vot\u00e9 dans les conseils d'administration o\u00f9 chacun sert ses petits copains qui lui renvoient l'ascenseur.&lt;/p&gt;&lt;p&gt;Des imp\u00f4ts pour les grosse soci\u00e9t\u00e9s du CAC40 qui font des b\u00e9n\u00e9fices \u00e9normes et qui doivent \u00eatre tax\u00e9es autant que pour les PME : y'a pas de raison que elles paient moins d\u2019imp\u00f4ts ou pas du tout ! surtout celles qui polluent comme Total.&lt;/p&gt;&lt;p&gt;Plus de tranches d\u2019imp\u00f4ts afin que les classes moyennes basses sur qui on tape tout le temps paient moins d\u2019Imp\u00f4ts.&lt;/p&gt;&lt;p&gt;Apr\u00e8s il y a beaucoup \u00e0 faire sur l'\u00e9vasion fiscal.\u00a0\u00a0&lt;/p&gt;&lt;p&gt;Enfin pour les exil\u00e9s fiscaux : les exil\u00e9s am\u00e9ricains qui sont dans un pays qui paient moins d\u2019imp\u00f4ts doivent payer la diff\u00e9rence aux Etats unis et cela fonctionne tr\u00e8s bien.&lt;/p&gt;&lt;p&gt;Quand on veut on peut.\u00a0&lt;/p&gt;","&lt;p&gt;La nationalit\u00e9 s\u2019obtient automatiquement par la naissance sur le sol national ou en y demeurant trente ann\u00e9es cons\u00e9cutives sans interruption mais ne s\u2019obtient pas par le mariage, le rapprochement familial est largement facilit\u00e9.&lt;/p&gt;&lt;p&gt;Toutes les politiques migratoires visant \u00e0 durcir l\u2019entr\u00e9e sur le territoire n'ont  pas permis d\u2019arr\u00eater le flux, une ouverture compl\u00e8te des fronti\u00e8res, avec un contr\u00f4le syst\u00e9matique de l\u2019identit\u00e9 permettra une diminution des migrants restant sur le territoire\u00a0; en effet, le migrant comprenant qu\u2019il n\u2019y aucune difficult\u00e9 \u00e0 se rendre dans le pays restera moins longtemps car on ne quitte jamais sa terre natale avec gaiet\u00e9 de c\u0153ur et aspire \u00e0 y retourner au plus vite quand il a trouv\u00e9 (ou pas) ce qu\u2019il cherche loin de chez lui. Une soci\u00e9t\u00e9 plus sobre doit permettre aussi de favoriser la paix dans les pays o\u00f9 les populations fuient la guerre\u00a0: les conflits dans le monde sont g\u00e9n\u00e9r\u00e9s par la convoitise des mati\u00e8res premi\u00e8res comme le bois, le p\u00e9trole, le gaz, les diamants, le sucre, le cacao, l\u2019uranium, le charbon, les terres rares, un pays qui consomme ses propres mati\u00e8res premi\u00e8res et uniquement les siennes participera \u00e0 la paix dans le monde. La r\u00e9utilisation, le recyclage, la sobri\u00e9t\u00e9 participent donc \u00e0 diminuer le flux migratoire.&lt;/p&gt;","&lt;p&gt;Retirer la mention \\\"sexe\\\" de l'\u00e9tat civil et la remplacer par le rh\u00e9sus sanguin. Non seulement cela permettrait de r\u00e9duire les discriminations, mais s\u00e9curiserait aussi les parcours de soins : des pr\u00e9jug\u00e9s sont port\u00e9s au regard de la mention sexe (qui n'est pas forc\u00e9ment en ad\u00e9quation avec l'\u00e9quilibre hormonal d'un individu) et des soins peuvent \u00eatre port\u00e9 au d\u00e9triment d'un citoyen.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'ajout du rh\u00e9sus sanguin permettrait une prise en charge plus rapide des personnes en cas d'accident. En cas de besoin de sang \\\"rare\\\", on pourrait utiliser la base de donn\u00e9es civile pour demander en urgence un pr\u00e9l\u00e8vement sanguin (\u00e0 des citoyens consentants, qui auront accept\u00e9s d'\u00eatre r\u00e9f\u00e9renc\u00e9s pour ce cas de figure)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les personnes transgenres seraient moins soumises au pr\u00e9jug\u00e9s et aux discriminations.&lt;/p&gt;","&lt;p&gt;Je propose une TVA \u00e0 taux 0 pour le logement, l'eau, l'\u00e9lectricit\u00e9, le gaz, les l\u00e9gumes bio produit en France, les fruits bio produit en France&lt;/p&gt;","&lt;p&gt;Arretez d'acheter les disques, d'aller au cin\u00e9ma, d'acheter les DVD, de regarder les \u00e9missions de ceux qui s'expatrie \u00e0 l'\u00e9tranger pour ne pas payer leurs imp\u00f4ts en France et qui viennent r\u00e9guli\u00e9rement en France pour recharger leur compte en banque. Je pense \u00e0 des Johnny Halliday (qui en plus revient mourir en France), Florent Pagny, Gerard Depardieu, la liste est longue. D'ailleurs si on pouvait la consulter, ce serait bien. Si quelqu'un peut aider.&lt;/p&gt;","&lt;p&gt;Le peuple , surtout rural, est coup\u00e9 du pouvoir de d\u00e9cision, la r\u00e9gion et surtout Paris. A l'\u00e9coute des&lt;/p&gt;&lt;p&gt;\u00e9lites, femmes ou hommes politiques, m\u00e9dias, on constate une totale d\u00e9connexion avec le peuple&lt;/p&gt;&lt;p&gt;d'en bas et une m\u00e9connaissance totale des probl\u00e8mes tant sociaux que financiers , qui d\u00e9couvrent&lt;/p&gt;&lt;p&gt;l'\u00e9tat de pauvret\u00e9 de certains qui , en raison des charges obligatoires n'ont pratiquement plus rien&lt;/p&gt;&lt;p&gt;pour vivre et qui vivent dans la peur constante du d\u00e9couvert de leur compte bancaire, malgr\u00e9 leur&lt;/p&gt;&lt;p&gt;pr\u00e9carit\u00e9, ils supportent une fiscalit\u00e9 indirecte insupportable (TVA, CSG, carburants, impots locaux,&lt;/p&gt;&lt;p&gt;taxes diverses sur l'eau, l'\u00e9lectricit\u00e9 le gaz etc.) et que dire des frais de transports, achat, entretien&lt;/p&gt;&lt;p&gt;de voiture, contr\u00f4lr technique, stationnement, amendes diverses .......35 \u20ac pour des gens dans&lt;/p&gt;&lt;p&gt;cette situation, c'est \u00e9norme m\u00eame vital pour les gens d'en haut , c'est rien. Elles sont l\u00e0 aussi les&lt;/p&gt;&lt;p&gt;in\u00e9galit\u00e9s, enlever du vital pour certains , taper dans l'ultra superflu pour les autres. Taxer les&lt;/p&gt;&lt;p&gt;carburants pour ne pas taxer le travail, c'est m\u00e9conna\u00eetre la r\u00e9alit\u00e9 des ruraux, l'utilisation de leur&lt;/p&gt;&lt;p&gt;v\u00e9hicule fait partie de leur travail. Par contre, dans la r\u00e9gion parisienne , on aide les gens pour le&lt;/p&gt;&lt;p&gt;transport. On constate que les m\u00e9dias et m\u00eame les politiques qui avaient \u00e0 l'origine une certaine&lt;/p&gt;&lt;p&gt;sympathie pour les gilets jaunes, ont op\u00e8r\u00e9 un l\u00e9ger revirement, ils ont peur de l'hostilit\u00e9 de ceux-ci&lt;/p&gt;&lt;p&gt;par,rapport aux \u00e9lites, au Pr\u00e9sident et aux Ministres, d'ailleurs on n'entend pas les intellectuels, les&lt;/p&gt;&lt;p&gt;artistes, les syndicats etc....prompts \u00e0 dire qu'ils d\u00e9fendent le peuple, install\u00e9s dans leur confort&lt;/p&gt;&lt;p&gt;financier, il est vrai que beaucoup b\u00e9n\u00e9ficient directement ou indirectement des subsides de l'Etat.&lt;/p&gt;&lt;p&gt;Eh oui ! les gilets jaunes contestent les pr\u00e9l\u00e8vements et la r\u00e9partition des richesses du Pays. Les&lt;/p&gt;&lt;p&gt;\u00e9lites m\u00e9diatico- artistico-politiques, il faut qu'ils existent mais \u00e0 quel prix, il faut qu'ils comprennent&lt;/p&gt;&lt;p&gt;que dans la r\u00e9partition de la richesse nationale ce qu'ils ont en trop, c'est ce qu'on a pris en trop&lt;/p&gt;&lt;p&gt;pour une vie d\u00e9cente aux laiss\u00e9s pour compte. On voit sur certaine cha\u00eene TV, des anti bourgeois&lt;/p&gt;&lt;p&gt;voire trotkystes de mai 1968, s'en prendre verbalement aux gilets jaunes, parce qu'ils ont peur de&lt;/p&gt;&lt;p&gt;perdre leur bourgeoisie d'aujourd'hui. Et que dire de ceux qui sont charg\u00e9s de g\u00e9rer notre Pays,&lt;/p&gt;&lt;p&gt;assez de m\u00e9pris vis \u00e0 vis des humbles. Facile de stigmatiser ceux qui n'ont pas les moyens de&lt;/p&gt;&lt;p&gt;r\u00e9pondre, c'est comme taper un homme \u00e0 terre. Il est souhaitable que, au niveau des communes,&lt;/p&gt;&lt;p&gt;une r\u00e9union annuelle des administr\u00e9s soit mise en place, sans protocole, pas de conseil municipal,&lt;/p&gt;&lt;p&gt;pas de voeux du Maire, afin que les habitants puissent s'exprimer , sans d\u00e9bat, sinon \u00e7a part dans&lt;/p&gt;&lt;p&gt;tout les sens. Cette d\u00e9mocratie sera prolong\u00e9e par la chambre consultative r\u00e9gionale et nationale.&lt;/p&gt;&lt;p&gt;Pour \u00e9viter les doublons , il faut revoir les strates politiques et administratives (communes -&lt;/p&gt;&lt;p&gt;intercommunalit\u00e9s-d\u00e9partement-r\u00e9gions-pr\u00e9fectures etc.....) et rationaliser les d\u00e9penses de&lt;/p&gt;&lt;p&gt;fonctionnement au strict n\u00e9cessaire. Il faut revoir \u00e9galement l'organisation et le financement des&lt;/p&gt;&lt;p&gt;corps interm\u00e9diaires. Je me souviens d'un certain rapport sur la formation professionnelle d'un&lt;/p&gt;&lt;p&gt;budget de plusieurs milliards d'Euro , command\u00e9 par Nicolas Sarkozy , dont le rapporteur est Mr&lt;/p&gt;&lt;p&gt;Perruchot, j'ai lu ce rapport que j'ai pu me procurer par l'interm\u00e9diaire du Poi
