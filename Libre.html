u00e9 humaine et au renforcement du respect des droits de l'homme et des libert\u00e9s fondamentales. Elle doit favoriser la compr\u00e9hension, la tol\u00e9rance et l'amiti\u00e9 entre toutes les nations et tous les groupes raciaux ou religieux, ainsi que le d\u00e9veloppement des activit\u00e9s des Nations Unies pour le maintien de la paix.&lt;/li&gt;&lt;li&gt;Les parents ont, par priorit\u00e9, le droit de choisir le genre d'\u00e9ducation \u00e0 donner \u00e0 leurs enfants.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 27.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Toute personne a le droit de prendre part librement \u00e0 la vie culturelle de la communaut\u00e9, de jouir des arts et de participer au progr\u00e8s scientifique et aux bienfaits qui en r\u00e9sultent.&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;li&gt;Chacun a droit \u00e0 la protection des int\u00e9r\u00eats moraux et mat\u00e9riels d\u00e9coulant de toute production scientifique, litt\u00e9raire ou artistique dont il est l'auteur.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 28.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Toute personne a droit \u00e0 ce que r\u00e8gne, sur le plan social et sur le plan international, un ordre tel que les droits et libert\u00e9s \u00e9nonc\u00e9s dans la pr\u00e9sente D\u00e9claration puissent y trouver plein effet.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 29.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;L'individu a des devoirs envers la communaut\u00e9 dans laquelle seul le libre et plein d\u00e9veloppement de sa personnalit\u00e9 est possible.&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;li&gt;Dans l'exercice de ses droits et dans la jouissance de ses libert\u00e9s, chacun n'est soumis qu'aux limitations \u00e9tablies par la loi exclusivement en vue d'assurer la reconnaissance et le respect des droits et libert\u00e9s d'autrui et afin de satisfaire aux justes exigences de la morale, de l'ordre public et du bien-\u00eatre g\u00e9n\u00e9ral dans une soci\u00e9t\u00e9 d\u00e9mocratique.&lt;/li&gt;&lt;li&gt;Ces droits et libert\u00e9s ne pourront, en aucun cas, s'exercer contrairement aux buts et aux principes des Nations Unies.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 30.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Aucune disposition de la pr\u00e9sente D\u00e9claration ne peut \u00eatre interpr\u00e9t\u00e9e comme impliquant pour un \u00c9tat, un groupement ou un individu un droit quelconque de se livrer \u00e0 une activit\u00e9 ou d'accomplir un acte visant \u00e0 la destruction des droits et libert\u00e9s qui y sont \u00e9nonc\u00e9s&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;a comparer par rapport a 1789&lt;/p&gt;","&lt;p&gt;Les Gilets Jaunes, et plus g\u00e9n\u00e9ralement, tous les citoyens conscients devraient cesser de revendiquer. Les revendications appartiennent, sp\u00e9cifiquement aux syndicats, qui ont d\u00e9montr\u00e9, amplement, leur inefficacit\u00e9. Au dela des partis politiques, des syndicats, des associations et autres comit\u00e9s, les citoyens doivent aller chercher leur droit naturel imprescriptible, au dela des lois, s'il le faut. &lt;/p&gt;&lt;p&gt;Le peuple, fran\u00e7ais, en particulier, les Gaulois irr\u00e9ductibles doivent prendre leur destin en main et se gouverner en adultes responsables, non en mineurs infantilis\u00e9s par une dictature. Ce qui conduit \u00e0 un concept de \u00abmandat imp\u00e9ratif\u00bb, par lequel le peuple donne mandat \u00e0 des d\u00e9l\u00e9gu\u00e9s pour mettre en oeuvre une politique pr\u00e9cise. &lt;/p&gt;&lt;p&gt;Au moindre manquement, \u00e0 la moindre d\u00e9faillance, le peuple, sans convocation formelle, sans mot d'ordre d'un dirigeant ou porte parole, se l\u00e8verait, massivement, pour faire cesser la d\u00e9rive. On pourrait appeler cette structure informelle: le &lt;strong&gt;&lt;em&gt;C.A.V.E.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Le &lt;strong&gt;&lt;em&gt;C&lt;/em&gt;&lt;/strong&gt;omit\u00e9 d'&lt;strong&gt;&lt;em&gt;A&lt;/em&gt;&lt;/strong&gt;ction &lt;strong&gt;&lt;em&gt;V&lt;/em&gt;&lt;/strong&gt;igilance &lt;strong&gt;&lt;em&gt;E&lt;/em&gt;&lt;/strong&gt;lections (je mets, volontairement \u00e9lections, au pluriel)&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Le Cave se rebiffe!&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Je pense a une chose au sujet de l age de  d\u00e9part a la retraite  en fonction de la p\u00e9nibilit\u00e9 au travail . Puisque les politiques aiment les chiffres , pourquoi ne pas simplement tenir compte de l esperance de vie d un salari\u00e9 en fonction de son metier ? Ca doit etre facile a constater et plus juste ! Aujourd hui , c est le patron qui declare un travail p\u00e9nible , d\u00e9ja , c est pas gagn\u00e9 et les conditions sont un veritable casse tete !&lt;/p&gt;","&lt;p&gt;Pouvoir contacter les utilisateurs par message priv\u00e9 \u2014 ou \u00e0 d\u00e9faut pouvoir laisser un commentaire sur leur page, et qu'ils en soient avertis.&lt;/p&gt;","&lt;p&gt;Suppression de la CSG +100 mds&lt;/p&gt;&lt;p&gt;Suppression des niches fiscales -100 mds&lt;/p&gt;&lt;p&gt;Total +35 mds dans les caisses de l\u2019\u00e9tat&lt;/p&gt;&lt;p&gt;je vais plus loin dans le detail avec un exemple&lt;/p&gt;&lt;p&gt;Mr Z paye 400\u20ac/mois de CSG&lt;/p&gt;&lt;p&gt;on la supprime et il donne la moiti\u00e9 \u00e0 un pot commun il gagne 200\u20ac&lt;/p&gt;&lt;p&gt;Mr Y paye 80\u20ac/mois de CSG on la supprime et le pot commun lui donne 120\u20ac total 200\u20ac&lt;/p&gt;&lt;p&gt;\u00c7a coute rien au patron&lt;/p&gt;&lt;p&gt;Comment +100 -100= +35 ?&lt;/p&gt;&lt;p&gt;En supprimant la CSG compens\u00e9e par les niches fiscales on injecte 100 mds dans l\u2019\u00e9conomie&lt;/p&gt;&lt;p&gt;Donc recettes de TVA, imp\u00f4ts,...+ 35 mds&lt;/p&gt;&lt;p&gt;Vous allez me dire oui mais il y \u00e0 des niches fiscales utiles.&lt;/p&gt;&lt;p&gt;Oui on \u00e0 35 mds pour pallier&lt;/p&gt;&lt;p&gt;Et maintenant la cerise sur le g\u00e2teau&lt;/p&gt;&lt;p&gt;Les entreprises et les riches et plus..&lt;/p&gt;&lt;p&gt;La CSG pour les revenus du patrimoine c\u2019est 17,20% ils ne la payent plus &lt;/p&gt;&lt;p&gt;mais ils en reverse la moiti\u00e9 dans le pot commun&lt;/p&gt;&lt;p&gt;Malgr\u00e9 tout 17,20%/2 c\u2019est une bonne rentabilit\u00e9 imm\u00e9diate&lt;/p&gt;&lt;p&gt;De plus on augmente l\u2019attractivit\u00e9 du pays&lt;/p&gt;&lt;p&gt;On incite \u00e0 l\u2019investissement&lt;/p&gt;&lt;p&gt;Moins de tentation \u00e0 l\u2019exil fiscal&lt;/p&gt;&lt;p&gt;L\u2019EU serat tr\u00e8s contente&lt;/p&gt;","&lt;p&gt;De plus en plus de parent \u00e2g\u00e9s sont carr\u00e9ment abandonn\u00e9s par leurs enfants. Ils aimeraient qu' une loi ne les oblig\u00e9 plus \u00e0 laisser \u00e0 des enfants indignes , profiter de ce qu'ils ont  mis toute une vie \u00e0 gagner. Il y a des pays comme l' Angleterre o\u00f9 ils ont le DROIT de choisir leurs h\u00e9ritiers, il n existe pas la part reservataire. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Sans le ric le pouvoir restera entre les mains des oligarques. Nous voulons reprendre notre droit de Contr\u00f4le sur l'oligarchie financi\u00e8re, sur   les politiciens et les lois qu'ils votent par corporatisme et  toujours dans leur int\u00e9r\u00eat !! C'est notre devoir d exercer ce Contr\u00f4le &lt;/p&gt;","&lt;p&gt;ceci n'est pas une proposition mais une question pr\u00e9alable :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lors des manifestations actuelles des gilets jaunes, le gouvernement pr\u00e9texte la s\u00e9curisation de la manifestation pour envoyer sur place de nombreuses forces de l'ordre, mais sur quel texte s'appuie-t-il pour faire \u00e7a ? On pourrait comprendre si il y avait de nombreux contre-manifestants et qu'il faille emp\u00eacher les 2 groupes de se battre, mais ce n'est pas le cas, &lt;strong&gt;alors quel est le texte l\u00e9gislatif qui lui permet cet envoi massif de policiers et gendarmes ?&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Les fins de contrats et les licenciement pour les personnes seuls de plus de 50 ans m\u00e8nent \u00e0 des difficult\u00e9s de pouvoir garder son logement, moi je propose de voter une loi pour emp\u00eacher cela en proposant des services 10 heures/ semaines \u00e0 la ville de b\u00e9n\u00e9volat le temps de retrouver un emploi pour ces personnes !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;il faut arreter de rendre obligatoire de faire ses d\u00e9marches administratives via internet, il faut pouvoir choisir la version papier.&lt;/p&gt;","&lt;p&gt;L'une des premi\u00e8res mesures \u00e0 exposer dans un r\u00e9f\u00e9rendum serait \u00e0 mon sens la r\u00e9partition du temps de travail. A mon sens dans la majorit\u00e9 des entreprises fran\u00e7aises cela sera possible , en effet nous pouvons travailler en 3X4 dans la plupart des entreprises comme les banques, les assurances et autres grand groupe.&lt;/p&gt;&lt;p&gt;Pour cela il faudra dans le cadre d'un plan quinquennal proc\u00e9der \u00e0 la fermeture des fronti\u00e8res (que ce soit pour les \u00e9migr\u00e9s que les travailleurs sociaux d'autres pays europ\u00e9ens) et r\u00e9gulariser les entrants de plus de 5 ans. Supprimer \u00e9galement toutes les aides sociales qui gangr\u00e8nes notre soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;Faut-il que le mouvement des gilets jaunes s'arr\u00eate, avant d'avoir obtenu satisfaction sur la grande partie de ses revendications et surtout le RIC?&lt;/p&gt;","&lt;p&gt;lll&lt;/p&gt;","&lt;p&gt;Quand on met des taxes, les gens ne sont pas satisfait et demandent du pouvoir d'achat pour payer les dites taxes, quand on donne des primes (exemple pour le recyclage), les gens ne crient plus, recyclent et gagnent de l'argent. Le systeme est donc plus performant et applicable surement a plein de choses&lt;/p&gt;","&lt;p&gt;il faut valider le vote blanc&lt;/p&gt;","&lt;p&gt;Ne pas toucher \u00e0 la loi de 1905&lt;/p&gt;","&lt;p&gt;interdire toutes sortes de communautarismes en FRANCE.&lt;/p&gt;","&lt;p&gt;R\u00e9indexation des retraites sur l'inflation.&lt;/p&gt;","&lt;p&gt;Diminution du nombre de d\u00e9put\u00e9s qui co\u00fbtent un pognon de dingue. La France en a plus de 570 pour 67 millions de fran\u00e7ais alors qu'aux \u00c9tats-Unis, il ne sont que 300 s\u00e9nateurs par exemple !!!! &lt;/p&gt;","&lt;p&gt;Ma proposition est &lt;strong&gt;&lt;u&gt;simpliste&lt;/u&gt;&lt;/strong&gt; : quand le tribunal de commerce n'obtient pas de rachat correct, dans un d\u00e9lai raisonnable, la loi doit pr\u00e9voir la possibilit\u00e9 que l'entreprise soit &lt;strong&gt;&lt;u&gt;DONN\u00c9E&lt;/u&gt;&lt;/strong&gt;, sans contrepartie financi\u00e8re imm\u00e9diate, \u00e0 ses salari\u00e9s sous forme de &lt;strong&gt;&lt;u&gt;SCOP&lt;/u&gt;&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;J'ai r\u00e9\u00e9crit ma proposition qui n'avait connu qu'un accueil mitig\u00e9, peut-\u00eatre parce que les principes de la SCOP sont m\u00e9connus. Un article du gouvernement est tr\u00e8s int\u00e9ressant (cliquer) : &lt;a href=\\\"https://www.economie.gouv.fr/entreprises/definition-scop?xtor=ES-29-%5BBIE_154_20190228%5D-20190228-%5Bhttps://www.economie.gouv.fr/entreprises/definition-scop%5D-23501\\\"&gt;&lt;strong&gt;Qu'est-ce que la SCOP ?&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Pour les anciens actionnaires, c'est une perte mais pas une fin de vie. Je suis conscient qu'une telle loi \u00e9cornerait le droit de propri\u00e9t\u00e9, indispensable au capitalisme. Je ne propose pas de nationaliser, mais de transf\u00e9rer...&lt;/p&gt;","&lt;p&gt;Ne plus utiliser de discours paradoxaux qui entourent le quotidien et brouillent les messages. R\u00e9affirmer des d\u00e9finitions claires et pr\u00e9cises sur certains mots devenus g\u00e9n\u00e9riques et o\u00f9 chacun y met ce qu'il veut; R\u00e9forme: changement ou simplification?; Classe moyenne: revenu par personne ou pour un couple?; La\u00efcit\u00e9 oui mais pas adapt\u00e9e au malaise actuel car restrictif...&lt;/p&gt;","&lt;p&gt;Diminuer ? Organiser ?  \u00e0 la serpe on peut compter entre les d\u00e9put\u00e9s, les s\u00e9nateurs, les ministres, les maires, les conseils d\u00e9partementaux,  r\u00e9gionaux, le d\u00e9put\u00e9s fran\u00e7ais au parlement europ\u00e9en ........ et j'en oublie sans aucun doute    ? on doit d\u00e9passer les 30000 personnes qui  \\\" s'occupe de nous \\\"  !!!!!!!    &lt;/p&gt;","&lt;p&gt;il faut s organiser par d\u00e9partement pour faire un sondage par t\u00e9l\u00e9phone aupr\u00e8s de tous les fran\u00e7ais&lt;/p&gt;&lt;p&gt;Questions \u00e0 poser :&lt;/p&gt;&lt;p&gt;1/ d\u00e9mocratie citoyenne &lt;/p&gt;&lt;p&gt;2/ d\u00e9mocratie politicienne &lt;/p&gt;&lt;p&gt;S organiser en groupe d appelant sur chaque d\u00e9partement &lt;/p&gt;&lt;p&gt;recenser les r\u00e9ponses sur toute la France &lt;/p&gt;&lt;p&gt;Chaque citoyen a une possibilit\u00e9 d appeler en illimit\u00e9e et utiliser les pages blanches &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On nous impose ces compteurs dits \\\"intelligents\\\" alors que d'autres pays les refusent et que certains , \u00e0 cause des probl\u00e8mes graves suscit\u00e9s par leur utilisation , les d\u00e9montent. Voir le documentaire sur You- Tube ''Take back your power\\\"&lt;/p&gt;","&lt;p&gt;Plus je lis des contributions, plus je suis d\u00e9\u00e7u. Une fois enlev\u00e9 le principe de gratuit\u00e9 pour tout et n'importe quoi, le principe de supprimer  toutes les taxes et de taxer tout ce qui permet d'enlever de l'argent \u00e0 ceux qui en ont par leur travail ou leurs investissements...il reste peu de choses! La synth\u00e8se sera facile \u00e0 faire!&lt;/p&gt;","&lt;p&gt;  Bonjour Mamacita   Vous avez \u00e9crit   &lt;/p&gt;&lt;p&gt;&lt;strong&gt;La\u00efcit\u00e9 = respect de toutes les religions, donc, \u00e0 l'\u00e9cole : menus kasher et hallal et v\u00e9g\u00e9tarien pour les bouddhistes. C'est la loi, jusqu'\u00e0 preuve du contraire.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;cela risque d'\u00eatre un peu compliqu\u00e9 pour les g\u00e9rants des cantines scolaires; mais vous avez raison sur le principe. Par exemple le jour o\u00f9 il y a du boeuf il faut un plat de remplacement , pour les \u00e9l\u00e8ves de religion tamoul . ce n'est qu'un exemple ,je l'ai choisi, volontairement ,rare en France m\u00e9tropolitaine;&lt;/p&gt;&lt;p&gt; &lt;strong&gt;Mais ce que je d\u00e9nonce, c'est lorsque des parents d'\u00e9l\u00e8ves veulent interdire de servir du porc pour l'ensemble des enfants de l'\u00e9cole.&lt;/strong&gt; Ils veulent imposer leurs propres rites aux autres.; ce n'est plus la loi, c'est de l'intransigeance et du totalitarisme. .&lt;/p&gt;","&lt;p&gt;Une r\u00e9flexion pourrait \u00eatre men\u00e9e pour r\u00e9fl\u00e9chir \u00e0 une mutation de ces m\u00e9tiers et cette recherche pour une transition \u00e9cologique. &lt;/p&gt;","&lt;p&gt;Devant le nombre d'aides sociales et leur inefficacit\u00e9, il est n\u00e9cessaire de mettre en place un revenu minimum par personne qui remplacerait RSA, allocations ch\u00f4mage, allocations familiales etc ....&lt;/p&gt;","&lt;p&gt;le march\u00e9 fran\u00e7ais de la vente ill\u00e9gale du cannabis se chiffre en milliards d'euros, et la qualit\u00e9 du \\\"produit\\\" est souvent douteuse (coupure du principe actif avec du h\u00e9nn\u00e9 notamment), je propose tout simplement  la l\u00e9galisation du cannabis, de sa consommation, de sa d\u00e9tention et de sa vente dans des points de vente control\u00e9s par l'Etat (je pense aux tabacs par exemple), avec une \\\"taxe-joint\\\" qui am\u00e9liorerrait  la qualit\u00e9 du produit  et permettrait de r\u00e9colter des millions et des millions qui pourraient notamment combler le trou de la s\u00e9curit\u00e9 sociale, augmenter le nombre de lits et des effectifs de l'hopital,  embaucher plus de profs, etc..&lt;/p&gt;","&lt;p&gt;Il faudrait changer de langage, arr\u00eatons de scander \\\"Macron d\u00e9mission\\\", licencions-le !&lt;/p&gt;&lt;p&gt;Il est notre employ\u00e9, nous pouvons donc le licencier. Alors n'attendons pas le bon vouloir du \\\"prince\\\" et prenons les choses en main, &lt;/p&gt;&lt;p&gt;Je vois deux possibilit\u00e9s :&lt;/p&gt;&lt;ol&gt;&lt;li&gt;un courrier RAR de part des GJ adress\u00e9 \u00e0 E. Macron l'informant de son licenciement, &lt;/li&gt;&lt;li&gt;un courrier type que chaque fran\u00e7ais enverrait.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;Je pense que la premi\u00e8re solution aurait plus d'impact, avec conf\u00e9rence de presse au pied d'une bureau de poste, lecture de la lettre avec une bonne liste de reproches avant sa mise en bo\u00eete devant les cam\u00e9ras !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin, d'une mani\u00e8re g\u00e9n\u00e9rale, employons les bons mots : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les personnes arr\u00eat\u00e9es ne sont ni plus ni moins que des \\\"Prisonniers politiques\\\" ; nommons-les de cette fa\u00e7on,&lt;/li&gt;&lt;li&gt;Les gens bless\u00e9s l'ont \u00e9t\u00e9 par des armes de guerre, nommons-les \\\"Bless\u00e9s de guerre\\\",&lt;/li&gt;&lt;li&gt;etc.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est aussi une guerre de mots qu'il faut mener !&lt;/p&gt;","&lt;p&gt;arr\u00eat du partenariat public /  priv\u00e9s ce n,est que escroquerie de plus car il favorise les grand groupe comme -Vinci , Bouygues, Effage ,colas ,  grand travaux de Marseille ect ect  avec des concessions extr\u00eamement rentable pour ces groupes et ,d\u00e9s que la concession est termin\u00e9e c'est a dire quand le co\u00fbt des travaux deviennent exorbitant le public le reprend le r\u00e9habilite au frais du contribuable et reprte en concessionvers un autre groupe pour que cela se voit moins&lt;/p&gt;","&lt;p&gt;Au m\u00eame titre que l'on ne b\u00e9n\u00e9ficie de l'immunit\u00e9 d'imposition mon\u00e9gasque qu'au bout de plusieurs g\u00e9n\u00e9rations, les nouveaux arrivants ne devraient pas pouvoir disposer des aides sociales avant de n'avoir cotiser un certain temps.&lt;/p&gt;","&lt;p&gt;Suppression des doubles, triples, multi nationalit\u00e9s. Les personnes dans cette situations doivent faire un choix. Les modalit\u00e9s restant \u00e0 d\u00e9finir ...&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un site web d'acc\u00e8s facile permettant d'informer les autorit\u00e9s charg\u00e9es des infrastructures routi\u00e8res de:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-l'\u00e9tat des routes&lt;/p&gt;&lt;p&gt;-des zones de dangers&lt;/p&gt;&lt;p&gt;-d'apporter des propositions&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avec possibilit\u00e9 d'indiquer exactement les lieux, les dates, des photos, des vid\u00e9os&lt;/p&gt;","&lt;p&gt;Pour que l'\u00e9galit\u00e9 soit respect\u00e9 en France il faudrait que tous nos \u00e9lus payent des imp\u00f4ts comme tous les autres citoyens et qu'il ne cumulent ni emploi, ni retraite. Retraite qu'il devraient toucher de la m\u00eame mani\u00e8re que les autres citoyens c'est \u00e0 dire au bout de 191 \u00e0 172 trimestres et non pas au bout de quelques mois comme c'est parfois le cas.&lt;/p&gt;","&lt;p&gt;interdire les manifestations aux champs elysees  et supprimer les manifestations des gilets jaunes du samedi &lt;/p&gt;","&lt;p&gt;La force,la beaut\u00e9 ,la libert\u00e9 de ce mouvement est qu'il est n\u00e9 spontan\u00e9ment ,le 17 novembre 2018 les GJ  n'\u00e9taient inf\u00e9od\u00e9 \u00e0 aucun parti politique ni syndicat qui les traitaient meme \u00e0 l'\u00e9poque de fachiste dixit Mr Martinez/CGT qui faisait d'ailleurs un appel \u00e0 la greve le dimache suivant l'acte II de fa\u00e7on completement desolidaris\u00e9e des GJ du samedi puis ils se ralli\u00e8rent tardivement \u00e0 l'acte III.&lt;/p&gt;&lt;p&gt;Le mouvement etait A POLITIQUE et \u00e9tait f\u00e9d\u00e9rateur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous \u00e9tions tous motiv\u00e9 par un ras le bol fiscal qui nous rend exangue un peu plus tous les jours, cette vampirisation continue inexorablement Macron l'a dit:il ne changera pas de cap et dans les quelques miettes donn\u00e9es certaines sont suspensives,en mai 2019 nous nous reprendront toutes les hausses dans la tronche comme celles de f\u00e9vrier 2019 sur l'alimentation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous n'avons pas eut besoin ni des partis politiques,ni des syndicats pour exister ils vivent tous tres grassement sur notre dos depuis des d\u00e9cennies,ils ne veulent d'ailleurs pas le chaos ou le d\u00e9part de Macron,une remise \u00e0 plat totale serait leur oter leurs b\u00e9n\u00e9fices et privil\u00e8ges il ne faut pas rever ils sont tous des sangsues.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Certains ont lach\u00e9s ecoeur\u00e9s par la r\u00e9cup\u00e9ration politique en cours d'autres suivront et les alli\u00e9s du systeme resteront et ils auront gagn\u00e9,ce syst\u00e8me leur est trop pr\u00e9cieux ,ce sont des faussaires et des alli\u00e9s objectif de Macron.&lt;/p&gt;&lt;p&gt;Le Paon(CGT) et son salaire \u00e0 5000/mois+prime+voiture+appartement de fonction a \u00e9t\u00e9 reclass\u00e9 \u00e0 un poste sur mesure apr\u00e8s le scandale sur ses d\u00e9penses d'appart par Mr Hollande! et il en a tant d'autres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le mouvement va mourir il est deja en mutation mais pas pour l'interet g\u00e9n\u00e9ral mais pour eux,ils ont tous le pouvoir depuis 60 ans regardez ou on en est,ils n'ont rien fait pour nous et veulent prolonger notre agonie sous couvert de justice sociale,\u00e9galit\u00e9 tous les mots creux qui leur servent pour leur propagande,qui les servent eux.&lt;/p&gt;&lt;p&gt;Ne pactisons pas avec l'ennemi et l'alli\u00e9 objectif de Macron qui n'attendait que \u00e7a reprendre la main grace \u00e0 eux.&lt;/p&gt;&lt;p&gt;Restons libre donc A POLITIQUE &lt;/p&gt;&lt;p&gt;Ce qui n'empeche pas d'avoir ses id\u00e9es,opinions.\u00e0 garder pour l'apr\u00e8s, avec le RIC&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Vu que l'offre d'emploie va continuer a se r\u00e9duire. Due \u00e0 l'\u00e9volution technologique il est urgent de cr\u00e9er un revenu universel d\u00e9gressif en fonction des revenus. Cr\u00e9er un revenu digne m\u00eame sans travailler qui permet d'en vivre et se soigner. Travailler en plus sera un choix et permettra vivre mieux. Supprimer toutes les aides type caf apl aide handicap\u00e9s etc. Calculez juste le revenu universel en fonction de chaque situation. Cela supprimera toute cette gestion administrative. Une seul revenu universel. Le chomage sera toujours la mais on divis\u00e9 par 2 la dur\u00e9e. Plafonner le revenu universel \u00e0 un certain revenu salaire +revenu universel. Revoir la fiscalit\u00e9 \u00e0 partir  du 1er euro  touch\u00e9. Taxer tous les int\u00e9r\u00eat au capital. Taxer toutes les plus value boursi\u00e8res etc.... Les pertes boursi\u00e8res ne doivent pas \u00eatre d\u00e9ductibles des imp\u00f4ts le fait d'aller sur les march\u00e9s financiers doit responsabiliser les acteurs. Supprimer un maximum de niches fiscales. Etc etc.....cr\u00e9er une taxe d'habitation \u00e0 tous ceux qui loueront des logements hors de prix afin de les en dissuader. &lt;/p&gt;","&lt;p&gt;En 1991 on nous avait \\\"vendue\\\" la CSG pour cinq ans, au bout des 5 ans il a \u00e9t\u00e9 ajouter la RDS. Imp\u00f4ts qui n'a pas r\u00e9solu les probl\u00e8mes invoqu\u00e9s \u00e0 l'\u00e9poque puisque toujours existants 27 ans plus tard. &lt;/p&gt;&lt;ol&gt;&lt;li&gt;R\u00e9tablir un nombre plus grand de tranche d'imposition, fut un temps il y en avait 14.&lt;/li&gt;&lt;li&gt;Regrouper tous les imp\u00f4ts (imp\u00f4ts salaire, pension, aides, CSG RDS etc)&lt;/li&gt;&lt;li&gt;D\u00e9tailler l'imposition : \u00e0 r\u00e9ception de la feuille d\u2019imp\u00f4ts celle-ce devra comporter le % attribu\u00e9 pour tous les budgets de l'\u00e9tat. &lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Vous parlez d\u2019obligations, &lt;strong&gt;qui imposent l\u2019asile\u00a0? Appart les consignes, les ordres de l\u2019Union Europ\u00e9enne&lt;/strong&gt; et de ses commissaires, et appart &lt;strong&gt;votre loi d\u2019asile et immigration&lt;/strong&gt; que vous vous \u00eates empress\u00e9s de mettre sur la table m\u00eame pas 1 an apr\u00e8s votre arriv\u00e9e aux pouvoirs\u00a0? &lt;strong&gt;Le Pacte de Marrakech&lt;/strong&gt; que vous \u00eates all\u00e9s sign\u00e9s en douce en pleine crise sociale\u00a0?&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;L\u2019objectif fixer il est clair, il n\u2019est pas limit\u00e9 dans le temps, &lt;u&gt;les n\u00f4tres d\u2019abords&lt;/u&gt;&lt;/strong&gt;, ceux qui payent des imp\u00f4ts pour am\u00e9liorer leurs quotidiens et ceux qui ne peuvent plus en pay\u00e9s parce qu\u2019ils ont \u00e9t\u00e9 oubli\u00e9s par la nation. Cela s\u2019appelle &lt;strong&gt;la priorit\u00e9 nationale, et ce n\u2019est pas absurde, c\u2019est logique\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0&lt;strong&gt;&lt;u&gt;Baisse drastique des flux de migrants&lt;/u&gt;&lt;/strong&gt;\u00a0: les &lt;strong&gt;demandes d\u2019asiles devront se faire dans les pays d\u2019origines&lt;/strong&gt;, \u00e0 la source, pour un meilleur contr\u00f4le de qui rentre ou non sur notre territoire. Et non plus en France, une fois qu\u2019une grande majorit\u00e9 des migrants se seront volatilis\u00e9s sans laisser de traces.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Au 1er janvier 2019 entr\u00e9e en vigueur de l'accord sign\u00e9 par certaines organisations syndicales:&lt;/p&gt;&lt;p&gt;Minoration de 10 % de la retraite compl\u00e9mentaire pendant les 3 premi\u00e8res ann\u00e9es de la retraite et au maximum jusqu\u2019\u00e0 67 ans, en application d\u2019un coefficient de solidarit\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un hold-up sur les retraites !&lt;/p&gt;","&lt;p&gt;NE PAS FAIRE PASSER cette mesure &lt;/p&gt;","&lt;p&gt;Cr\u00e9er un statu de l'\u00e9lu afin de permettre a plus de personne de se pr\u00e9senter aux \u00e9lections l\u00e9gislatives cantonales etc....Aujourd'hui beaucoup d'\u00e9lu sont des fonctionnaires, profession lib\u00e9rales....peu de salari\u00e9s du priv\u00e9 et pas d'ouvriers&lt;/p&gt;","&lt;p&gt;on emmerde les fran\u00e7ais :&lt;/p&gt;&lt;p&gt;80 km/h&lt;/p&gt;&lt;p&gt;radars multiples&lt;/p&gt;&lt;p&gt;contr\u00f4le technique exhorbitant&lt;/p&gt;&lt;p&gt;rien pour les SDF / tout pour les migrants&lt;/p&gt;&lt;p&gt;on ne r\u00e9cup\u00e8re pas nos imp\u00f4ts : mis\u00e8re des services publics : h\u00f4pital, \u00e9ducation, police, justice \u2026&lt;/p&gt;&lt;p&gt;police et justice incapables de lutter contre les quartiers / traffic de drogues&lt;/p&gt;&lt;p&gt;t\u00e9l\u00e9phone au volant / conduite en ville / inaction des policiers&lt;/p&gt;&lt;p&gt;gitans qui s'installent o\u00f9 ils veulent / EDF gratuit&lt;/p&gt;&lt;p&gt;aide de la CAF aux gitans pour s'acheter des caravanes&lt;/p&gt;","&lt;p&gt;G\u00e8le des prix&lt;/p&gt;","&lt;p&gt;Mettre fin rapidement  aux diff\u00e9rences de salaire hommes/femmes &lt;/p&gt;","&lt;p&gt;remettre les femmes \u00e0 leur vrai place&lt;/p&gt;","&lt;p&gt;notre France \u00e9tait riche \\\"avant\\\" de donner tout cet argent aux \u00e9trangers qui ne viennent chez nous \\\"que pour profiter\\\"... faire des enfants, ce qui coute tr\u00e8s cher en suivis m\u00e9dical, accouchements, allocations et aides sociales diverses et vari\u00e9es... toutes ces fraudes avec les bigames et ces femmes qui se disent \\\"m\u00e8res isol\u00e9es\\\" mais qui ont un enfant du m\u00eame p\u00e8re tous les ans... etc. trop de fraudes depuis que les gens peuvent leurs d\u00e9marches via internet... exemple se disent en France mais sont au bled. il y a beaucoup trop d'immigr\u00e9s qui n'ont rien \u00e0 faire chez nous. il faut cesser le \\\"droit du sol\\\" rapidement et cesser de payer la CAF d\u00e8s le 2 \u00e8me enfant... ne serait-ce que pour la plan\u00e8te. il y a trop de naissances d'enfants non \u00e9duqu\u00e9s par les parents qui ne les font que pour l'argent... pour les loger, nos arbres sont coup\u00e9s nos villes sont charg\u00e9es d'immeubles... ce ne sont pas les fran\u00e7ais qui font autant d'enfants que je sache... nos \u00e9coles ? deux enfants \\\"blancs\\\" pour 30 musulmans si bien que nous devons mettre nos enfants en \u00e9cole priv\u00e9e afin qu'ils suivent correctement leurs \u00e9tudes... les p\u00e8res No\u00ebl sont interdit, plus de photo de classe, ils imposent leur fa\u00e7on de vivre... ces gens l\u00e0 sont incompatibles avec nous dans leur majorit\u00e9. STOP \u00e7a suffit.&lt;/p&gt;","&lt;p&gt;Des lanceurs d'alerte nous ont ouvert les yeux sur les paradis fiscaux. Tout le monde est maintenant inform\u00e9 que des milliards sont cach\u00e9s par une caste, pour la plupart nos hommes politiques de tout bord, des chefs d'entreprise richissimes, des actionnaires professionnels...Si on se bat sur ce sujet en demandant \u00e0 tous ces gens de rembourser l'argent qu'ils auraient d\u00fb payer aux imp\u00f4ts, tout redevient normal, plus de dettes, plus de probl\u00e8me avec les diff\u00e9rentes caisse (urssaf, retraite, chomage...) plus de d\u00e9ficit des services publics. Pour moi le VRAI et SEUL combat \u00e0 mener est que tous ces gens rendent le pognon qu'ils ont cach\u00e9.&lt;/p&gt;&lt;p&gt;A v\u00e9rifier mes dires aupr\u00e8s de gens qui enqu\u00eatent depuis longtemps, et qui connaissent leur sujet comme par exemple les sociologues &lt;strong&gt;Monique Pin\u00e7on-Charlot&lt;/strong&gt; et &lt;strong&gt;Michel Pin\u00e7on,&lt;/strong&gt; auteurs du livre &lt;strong&gt;&lt;em&gt;Tentatives d\u2019\u00e9vasion fiscale,&lt;/em&gt;&lt;/strong&gt;\u00a0La D\u00e9couverte, 2015.&lt;/p&gt;","&lt;p&gt;Depuis plusieurs ann\u00e9es le niveau des pensions de retraite \u00e0 recul\u00e9 chaque ann\u00e9e, les gouvernements successifs s\u2019en serve comme variable d\u2019ajustement pour fixer le budget de l\u2019etat. Depuis 2017, la chute s\u2019accelere avec une perte de pouvoir d\u2019achat de plus de 1,5 % par an. A ce rythme, les retrait\u00e9s perdent beaucoup de revenus et se retrouvent en grande difficult\u00e9 financi\u00e8re. Un rattrapage de 5 % serait le minimum et l\u2019inscription dans la loi comme inali\u00e9nable l\u2019alignement de la revalorisation des retraites sur l\u2019inflation serait une mesure indispensable pour s\u00e9curis\u00e9 les revenus pour les retrait\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La France ne peut pas accueillir toute la mis\u00e8re du monde.&lt;/p&gt;&lt;p&gt;L'immigration extra europ\u00e9enne engendre des probl\u00e8mes identitaires, sociaux, \u00e9conomiques et de s\u00e9curit\u00e9. Le peuple n'a jamais \u00e9t\u00e9 consult\u00e9 et les \u00e9lites mondialistes nous l'impose. Aucune soci\u00e9t\u00e9 multiethnique n'est stable. C'est bien pour cela qu'au fil des mill\u00e9naires chaque peuple a fait sa terre, celle de ces anc\u00eatres. &lt;/p&gt;&lt;p&gt;Il est nettement pr\u00e9f\u00e9rable d'entretenir des relations saines et respectueuses avec les \u00c9tats d'o\u00f9 provient cette immigration afin que les populations puissent vivre et travailler sur place que pr\u00e9tendre accueillir des millions et un jours des centaines de millions de personnes inassimilables.    &lt;/p&gt;&lt;p&gt;L'immigration encourag\u00e9e par le grand capital b\u00e9n\u00e9ficie aux grands patrons en cr\u00e9ant un Dumping social et ch\u00f4mage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;EDF doit supprimer \\\"l'avantage \u00e9nergie\\\" qu'il offre \u00e0 ses employ\u00e9s et ex salari\u00e9s (gratuit\u00e9 de l'abonnement, fourniture de l'\u00e9lectricit\u00e9 pour environ 4% du tarif de base et exon\u00e9ration de taxes)&lt;/p&gt;","&lt;p&gt;Pas de retraite \u00e0 mon de 1000 \u20ac quelque soit sa situation familiale ....la retraite est un acquis individuel et pas logique de tout g\u00e9rer en foyer fiscal sinon que de faire des \u00e9conomies encore...sur les plus pauvres&lt;/p&gt;","&lt;p&gt;La demande de destitution est justifi\u00e9e par son incapacit\u00e9 \u00e0 r\u00e9gler dans la d\u00e9mocratie, par un vote,  le conflit avec son peuple. Le mouvement des gilets jaunes s'est inscrit dans la dur\u00e9e malgr\u00e9 la violence polici\u00e8re et judiciaire mise en place par son gouvernement.&lt;/p&gt;&lt;p&gt;La seule issue est le retour aux urnes.&lt;/p&gt;","&lt;p&gt;Mettre fin aux frais de gestion de compte qui siphonnent les comptes  , aux rejets de pr\u00e9l\u00e8vement qui coutent  20 euros pour 1ct de d\u00e9passement (mettre en place un d\u00e9lais de paiement exemple 2 jours avant de rejeter ), mettre fin aux frais de for\u00e7age entre 8 et 15 euros par banque .&lt;/p&gt;&lt;p&gt;enfin avoir une banque nationale &lt;/p&gt;","&lt;p&gt;Les pensions d invalidit\u00e9 subissent une csg forte, et augment\u00e9e comme les pensions de retraite depuis le 1er janvier 2018. Elles ne sont pas index\u00e9es sur le co\u00fbt de la vie. De plus, un invalide vit en dessous du seuil de pauvret\u00e9 et doit tout de m\u00eame payer et la csg et l imp\u00f4t sur le revenu. L exon\u00e9ration de ces deux taxes permettraient une r\u00e9elle augmentation du pouvoir d achat pour les invalides.&lt;/p&gt;","&lt;p&gt;Redonner du sens et des valeurs dans la vie de tous et toutes. Nous vivons dans une soci\u00e9t\u00e9 Anxiog\u00e8ne et Frustrante.&lt;/p&gt;&lt;p&gt;Anxiog\u00e8ne parce que le futur est incertain sur tous les plans. Les emplois sont de plus en plus pr\u00e9caires et mal r\u00e9mun\u00e9r\u00e9s.&lt;/p&gt;&lt;p&gt;On nous dit cr\u00e9er de l'emploi, certe, mal pay\u00e9 et a dur\u00e9es d\u00e9termin\u00e9es qui ne nous permettent pas de faire des projets.&lt;/p&gt;&lt;p&gt;Tout le monde a besoin d'une perspective, d'un point de mire dans la vie pour avancer et ce n'est plus le cas. De plus on nous conseille r\u00e9guli\u00e8rement de pr\u00e9parer financi\u00e8rement nos retraite alors que pour la grande majorit\u00e9, nous arrivons juste a finir le mois sans pouvoir mettre un denier de c\u00f4t\u00e9. Mieux ne vaut dans ces conditions ne pas penser a nos vieux jours. Encore une raison d'\u00eatre anxieux ...... On nous parle \u00e9galement souvent de familles mono parentales. Mais ne serait ce pas l\u00e0 aussi un des mal de notre soci\u00e9t\u00e9 ?? Il est vrai qu'il est forc\u00e9ment plus dur de financer un \\\"foyer\\\" avec un seul salaire. Et cette pr\u00e9carit\u00e9 de la famille n'est elle pas aussi un facteur anxiog\u00e8ne ??&lt;/p&gt;&lt;p&gt;Frustrante parce qu'on nous abreuve de publicit\u00e9s qui nous font r\u00eaver a longueur de temps et qui s'av\u00e8re \u00eatre inatteignable pour la plus grande partie de chacun d'entre nous. On nous parle de vacances au soleil, de belles bagnoles, de jolies r\u00e9sidences, alors que nombreux sont ceux (et j'en fais partie) qui ne partent plus en vacances ne serait ce qu'une semaine par ans. Et pourtant sur nos t\u00e9l\u00e9viseurs, on nous pr\u00e9sente un sch\u00e9ma de vie ou une famille habite dans une jolie petite maison \u00e9quip\u00e9e d'une piscine, qui part en weekend d\u00e8s que possible, faire du ski et s'offre 15 jours a la plage tous les \u00e9t\u00e9s a bord d'une magnifique automobile.&lt;/p&gt;&lt;p&gt;Cette soci\u00e9t\u00e9 est faite de chiffres, de courbes, de comp\u00e9tition, d'individualisme, d'image ....bref,  il serait sans doute bon de replacer les choses a commencer par redonner sa place a l'individu. Retrouver les valeurs telles que la famille, l'honn\u00e8tet\u00e9, la fraternit\u00e9......&lt;/p&gt;&lt;p&gt;Il faut pour cela que nos dirigeants donnent l'exemple et changent totalement de politique et apporte un sens plus humain et moins financier et cela sur tous les fondements de cette soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;aucune loi ne devrait \u00eatre voter en urgence les lois sont trop importantes pour cela; chaque amendement devrais \u00eatre discut\u00e9 puis vot\u00e9 cela quel qu'en soit le nombre. les lois inique devrais \u00eatre rejet\u00e9 et retirer ainsi que les lois qui ne sont jamais appliqu\u00e9&lt;/p&gt;","&lt;p&gt;il faudrait que les jeunes de 18 \u00e0 25 ans puissent b\u00e9n\u00e9ficier du rsa au meme titre que les autres...pourquoi cette injustice ?&lt;/p&gt;","&lt;p&gt;Notre soci\u00e9t\u00e9 cr\u00e9e pour nous prot\u00e9ger des autres et de nous m\u00eame a mis en place tout un syst\u00e8me de par-feux pour eviter et nous eviter des drames de la vie. Ces multiples protections au lieux de nous rendre la vie plus s\u00fbre et sereine nous la rend en fait plus angoissante plus stressante voir plus accidentog\u00e8ne &lt;/p&gt;&lt;p&gt;Cette angoisse commence des que nous prenons nos v\u00e9hicules et utilisons les voies routi\u00e8res ponctu\u00e9es de signaux lumineux aux inter sections routi\u00e8res.Ces signalisations telles quelles sont con\u00e7ues nous stress en arrivant a proximit\u00e9 &lt;/p&gt;&lt;p&gt;La peur visc\u00e9rale du feux rouge et de son radar flash. &lt;/p&gt;&lt;p&gt;Que ne serions nous pas &lt;strong&gt;plus sereins&lt;/strong&gt; a l'approche des feux tricolore &lt;strong&gt;si nous avions des feux d'approche&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Actuellement du feux vert nous passons au feux orange de quelques fractions de secondes pour nous avertir de l'imminence du feux rouge ce qui a le don de nous stresser tous dans nos v\u00e9hicules voir m\u00eame a cr\u00e9er des accidents du style la voiture s\u2019arr\u00eate au vert juste parce qu elle sent que le feux va passer au rouge...voir je ne vais pas \u00e9chapper au flash....&lt;/p&gt;&lt;p&gt;Alors que du feux vert nous aurions un orange clignotant puis un orange fixe puis enfin le feux rouge&lt;/p&gt;&lt;p&gt;Croyez moi si vous grillez le feux rouge et vous vous faites flach\u00e9 c'est que vous l'avez voulu&lt;/p&gt;&lt;p&gt;Pour tous les autres c'est enfin supprimer les premi\u00e8res angoisses de notre d\u00e9but de journ\u00e9e et peut \u00eatre que notre sourire resterai fig\u00e9 pour tout le reste de la journ\u00e9e&lt;/p&gt;&lt;p&gt;C'est pas transcendant comme sujet mais croyez moi \u00e7a nous changerai notre vie quotidienne &lt;/p&gt;&lt;p&gt;Merci pour vos avis&lt;/p&gt;","&lt;p&gt;Retraite \u00e0 taux plein apr\u00e8s 40 ans de travail effectif et non plus en fonction de l\u2019\u00e2ge, index\u00e9e (ainsi que toutes les autres pensions) sur le co\u00fbt de la vie.\u00a0&lt;/p&gt;","&lt;p&gt;Les plateformes du num\u00e9rique se partagent le march\u00e9,d'un outil qui aujourd'hui nous est pour nous citoyen, indispensable. Avec cette proposition internet devient un service public (comme autrefois les Telecom). Par contre ce serait un version tr\u00e8s r\u00e9duite d'internet avec surtout les taches administratives en ligne et un acc\u00e8s facilit\u00e9 vers d'autres services publics (\u00e9coles, h\u00f4pitaux, m\u00e9diath\u00e8ques ).&lt;/p&gt;","&lt;p&gt; le gouvernement dit qu'il est difficile d'\u00e9valuer les bienfaits de la suppression de l'iSF sur l'\u00e9conomie et refuse de le restaurer.  Pourquoi ne pas cr\u00e9er un ISF lib\u00e9ratoire. Autrement dit seuls les fortun\u00e9s ayant r\u00e9ellement investit en France et pouvant le justifier Peuvent\u00a0b\u00e9n\u00e9ficier d'un cr\u00e9dit d'impot sur l'isf qu'ils auraient eu \u00e0 payer. Un cr\u00e9dit d'impot comme pour tout un chacun Quoi !! . Ceci permettrait en m\u00eame temps d'\u00e9valuer facilement l'impact positif ou non de la restauration de l'ISF en France,,par la somme des cr\u00e9dits d'impot accord\u00e9s \u00e0 ces pr\u00e9tendu investisseurs riches que l'on veut retenir sur le territoire francais \u00e0 tout prix. &lt;/p&gt;&lt;p&gt;Comme tout contribuable celui qui est exon\u00e9r\u00e9  d'ISF  investit d'abord dans l'\u00e9conomie francaise , cr\u00e9e des emplois etc... puis il obtient un cr\u00e9dit d'impot sur ISF \u00e0 payer puisqu'il aura contribu\u00e9 \u00e0 d\u00e9velopper l'\u00e9conomie de son PAYS .Comme tout les contribuables Quoi !!!\u00a0\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bonjour , supprimer le permis probatoire ( actuellement plus de 1500 \u20ac un permis) . Le jeune se prive et n'a un permis qu'avec 6 points . C'est compliqu\u00e9 . Et de plus sans permis pour travailler c'est compliqu\u00e9 . Ok pour l'amende ( il faut bien renflouer les caisses de l'\u00e9tat)  mais pas de points en moins sauf grosses effractions = Toute infraction \u00e0 moins de 3 points points doit etre supprim\u00e9e&lt;/p&gt;","&lt;p&gt;Beaucoup de commer\u00e7ants pleurent et menacent de fermeture des magasins d\u00e9j\u00e0 bancales - Je propose que pour les aider les paiements en argent liquide leur soient interdits de mani\u00e8re \u00e0 ce que ces pauvres gens paient l'imp\u00f4t au plus juste&lt;/p&gt;","&lt;p&gt;Diminuer le nombre de d\u00e9put\u00e9s \u00e0 l assembl\u00e9e et les privil\u00e8ges apr\u00e8s leur d\u00e9part, ils sont l\u00e0 pour repr\u00e9senter le peuple et non pas pour se faire du bussiness &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Mouvement de Gilets Jaunes&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Propositions de base de revendications: &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;1.\u00a0\u00a0\u00a0\u00a0Automobile&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Vitesse limite : 100Km/h sur route, 120 Km/h sur route a double voies s\u00e9par\u00e9es,150km/h sur autoroute.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Sur les autoroutes en plaine pas de limitations.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Libert\u00e9 de circulation\u00a0: Tous les v\u00e9hicules immatricul\u00e9s doivent pouvoir circuler partout en France.\u00a0Annulation des zones de restrictions.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Annulation de la vignette Crit-air.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Gratuit\u00e9 totale des autoroutes.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Suppression de tout les radars automatiques et tout syst\u00e8me de sanction automatique.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/span&gt;&lt;strong style=\\\"color:rgb(29,33,41);\\\"&gt;Interdiction de sous-traiter toute op\u00e9ration de s\u00e9curit\u00e9 routi\u00e8re.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Retour \u00e0 l\u2019ancien contr\u00f4le technique.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Suppression du permis \u00e0 points.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/span&gt;&lt;strong style=\\\"color:rgb(29,33,41);\\\"&gt;Suppression de l\u2019obligation d\u2019assurer un v\u00e9hicule non roulant, ou non destin\u00e9 \u00e0 circuler sur le domaine public.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/span&gt;&lt;strong style=\\\"color:rgb(29,33,41);\\\"&gt;Simplification extr\u00eame du permis de conduire pour obtenir\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;o\u00a0\u00a0&lt;/span&gt;&lt;strong style=\\\"color:rgb(29,33,41);\\\"&gt;Un co\u00fbt total de l\u2019ordre de 200 \u20acuros max&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;o\u00a0\u00a0&lt;/span&gt;&lt;strong style=\\\"color:rgb(29,33,41);\\\"&gt;Un taux de succ\u00e8s sup\u00e9rieur \u00e0 80%&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;2.\u00a0\u00a0\u00a0\u00a0\u00a0Constitution et principes l\u00e9gislatifs&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Instaurer le r\u00e9f\u00e9rendum d\u2019initiative populaire RIC CARL.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Rappeler dans la constitution que la libert\u00e9 de circuler fait partie des libert\u00e9s fondamentales, et que toute restriction de ces libert\u00e9s non d\u00fbment justifi\u00e9e ouvre droit \u00e0 une compensation financi\u00e8re pouvant aller &lt;/span&gt;&lt;u style=\\\"color:rgb(29,33,41);\\\"&gt;jusqu\u2019\u00e0 100 fois le pr\u00e9judice subit.&lt;/u&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt; (\u00c7a va en calmer quelques-uns)&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Limiter constitutionnellement les pr\u00e9l\u00e8vements obligatoires \u00e0 40% du PIB pr\u00e9c\u00e9dent, Avec un plan \u00e0 5 ans pour y parvenir. &lt;/span&gt;&lt;u style=\\\"color:rgb(29,33,41);\\\"&gt;Sanction en cas de non respect : Organisation imm\u00e9diate d\u2019\u00e9lections pr\u00e9sidentielles et l\u00e9gislatives.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Mettre dans la constitution: que aucun produit ne peut \u00eatre tax\u00e9 \u00e0 plus de 35%. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Que personne ne peut recevoir une quelconque prestation sociale sans avoir cotis\u00e9 au moins 6 mois.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Restauration de la s\u00e9paration des pouvoirs \u00e9x\u00e9citifs, l\u00e9gislatifs et judiciare&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;o\u00a0\u00a0La justice est ind\u00e9pendante et ne peut\u00a0\u00eatre soumise au pouvoir, en particulier les nominations doivent \u00eatre faites par le pouvoir judiciare lui-m\u00eame (En particulier les procureurs).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a090 s\u00e9nateurs et 150 d\u00e9put\u00e9s max.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Tous les d\u00e9put\u00e9s et s\u00e9nateurs doivent avoir un casier judiciaire vierge&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a012 ministres pas un de plus. Et pas un seul secr\u00e9taire d\u2019\u00e9tat.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Aucune subvention ne peut \u00eatre accord\u00e9e au un m\u00e9dia quel qu\u2019il soit. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;3.\u00a0\u00a0\u00a0\u00a0Budget de l\u2019\u00e9tat&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/span&gt;&lt;strong style=\\\"color:rgb(29,33,41);\\\"&gt;De limiter les budget de fonctionnement de l'Elys\u00e9e et des minist\u00e8res \u00e0 50% du budget actuel.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Le co\u00fbt total (salaire et indemnit\u00e9s) du pr\u00e9sident ne peut \u00eatre sup\u00e9rieur \u00e0 6 fois le SMIC.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Le salaire des ex-pr\u00e9sidents ne peut \u00eatre maintenu que 5 ans Maximum. Celui des d\u00e9put\u00e9s 2 ans.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Salaire et indemnit\u00e9s pour les \u00e9lus ne peuvent \u00eatre au dessus de 4 fois le SMIC.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Aucun haut fonctionnaire ne peut \u00eatre pay\u00e9 plus cher que le pr\u00e9sident.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Acc\u00e9s des fran\u00e7ais \u00e0 tout document administratif via le WEB (Saut secret d\u00e9fense) Y compris\u00a0:&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;o\u00a0\u00a0Les budgets&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;o\u00a0\u00a0Les subventions&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;o\u00a0\u00a0Les r\u00e9mun\u00e9rations et autres avantages en nature&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;o\u00a0\u00a0Les appels d\u2019offres, leurs r\u00e9ponses et la justification d\u2019attribution. En cas de Fraude ou de manquements \u00e0\u00a0la proc\u00e9dure, possibilit\u00e9 de r\u00e9vocation imm\u00e9diate du fonctionnaire incrimin\u00e9 avec diminution de 50% de ses droits \u00e0 la retraite.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;o\u00a0\u00a0Obligation pour l\u2019\u00e9tat de fournir tout document administratif demand\u00e9 par un citoyen ou un groupe de citoyen sous 4 semaines Maximum&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;o\u00a0\u00a0Sanctions administratives imm\u00e9diates des responsables renforc\u00e9es pour non respect de l\u2019obligation de transparence de l\u2019\u00e9tat pouvant aller jusqu\u2019\u00e0 l\u2019exclusion.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;4.\u00a0\u00a0\u00a0\u00a0Politique migratoire&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Fin du regroupement familial&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Fin du droit du sol.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00c9tablissement du droit du sang.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Fin des aides publiques aux immigr\u00e9s clandestins.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Aides publiques conditionnelles aux immigr\u00e9s l\u00e9gaux sur la base de leur int\u00e9gration\u00a0:&lt;/span&gt;&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Parler Fran\u00e7ais&lt;/span&gt;&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Obtenir une qualification&lt;/span&gt;&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Avoir un travail&lt;/span&gt;&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Avoir un comportement social \u00ab\u00a0int\u00e9gr\u00e9\u00a0\u00bb&lt;/span&gt;&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Ne pas d\u00e9pendre des aides sociales plus de 6 Mois dans sa vie.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Politique migratoire excluant les r\u00e9fugi\u00e9s \u00e9conomiques\u00a0:&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;o\u00a0\u00a0Refus de tout immigr\u00e9 n\u2019ayant pas au moins un BAC+3 ou \u00e9quivalent reconnu par l\u2019\u00c9ducation Nationale&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;o\u00a0\u00a0Les demandes de Visas touristiques venant de pays \u00ab\u00a0\u00e0 risque\u00a0\u00bb seront assortis d\u2019une Caution de 3000 \u20ac, acquise d\u00e9finitivement par l\u2019\u00e9tat si le retour n\u2019est pas r\u00e9alis\u00e9 dans les d\u00e9lais impartis. Cr\u00e9ation d\u2019un organisme National de cautionnement \u00e0 cet effet.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;o\u00a0\u00a0Avis favorable aux volontaires \u00e0 l\u2019immigration pouvant justifier d\u2019un patrimoine sup\u00e9rieur \u00e0 100.000\u20ac ou d\u2019une formation sup\u00e9rieure \u00e0 BAC +5 reconnue par l\u2019\u00e9ducation Nationale.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Retrait du Permis de s\u00e9jour imm\u00e9diat et automatique pour tout immigr\u00e9 ayant commis un d\u00e9lit de droit commun ou un crime entrainant une condamnation sup\u00e9rieure \u00e0 3 mois de prison.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9ch\u00e9ance de la nationalit\u00e9 imm\u00e9diat et automatique pour tout Naturalis\u00e9 ayant commis un d\u00e9lit de droit commun ou un crime entrainant une condamnation sup\u00e9rieure \u00e0 3 mois de prison.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Saisie automatique de tout les avoirs et comptes en banque de tout immigr\u00e9 en situation irr\u00e9guli\u00e8re.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Renvoi de tout immigr\u00e9 en situation irr\u00e9guli\u00e8re aux frais de son gouvernement.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Cr\u00e9ation d\u2019un camp de transit pour les immigr\u00e9s en situation irr\u00e9guli\u00e8re dans une zone faiblement peupl\u00e9e. (ex la Loz\u00e8re).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Cr\u00e9ation d\u2019un camp pour islamiste\u00a0extr\u00e9miste (Aux iles Kerguelen par exemple).&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;On veut de l'humain et moins de machines. Les fonctionnaires sont un lien entre l'usager et le service public. Pour acheter un billet de train (quand le train n'est pas supprim\u00e9), pour comprendre sa d\u00e9claration d'mp\u00f4ts, pour retirer un colis \u00e0 la poste ou envoyer un recommand\u00e9. L'usager est rassur\u00e9 s'il peut b\u00e9n\u00e9ficier de l'aide dans ses d\u00e9marches au  lieu de se retrouver face \u00e0 un ordinateur qui r\u00e9pond toujours \u00e0 c\u00f4t\u00e9 de la question. On veut pouvoir accoucher ailleurs que dans un taxi, ou \u00eatre pris en charge aux urgences avant de mourir. On veut prendre le train qu'on veut sans rendre des comptes et sans risque. On veut pouvoir se d\u00e9placer d'une ville \u00e0 une autre sans qu'on nous dise que la ligne vient d'\u00eatre supprim\u00e9e, ou la gare ferm\u00e9e pour panne informatique ou \u00e9lectrique.Que dire du parcours du combattant pour prendre rendez-vous avec les allocations familiales ou la pr\u00e9fecture pour renouveler une carte de s\u00e9jour ? Bien heureux celui qui ne devient pas fou et qui y parvient. Cela a un co\u00fbt, si les tr\u00e8s riches payaient 90 \u00b0/\u00b0 de leurs revenus en imp\u00f4ts, comme cela se pratique d\u00e9j\u00e0 dans certains pays, cela serait possible.&lt;/p&gt;","&lt;p&gt;Des centaines de milliers de cr\u00e9ations d'emplois avec des cr\u00e9ations d'usines, de points de ventes... Des millions de recettes recettes fiscales. Tout \u00e7a la premi\u00e8re ann\u00e9e. Une France-plateforme d'\u00e9change europ\u00e9en qui peut cr\u00e9er une beuh \\\"made in france\\\" propre aux fran\u00e7ais pour les francais et \u00e0 exporter pour nos voisins citoyens du monde libre. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce serait aussi une grande respiration pour la Police. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les arguments et les solutions sont infinies, je vous laisse ajouter les v\u00f4tres, je ne suis que l'initiateur de ce vrai d\u00e9bat national alors \u00e0 vous de jouer !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour plus d'infos sur ce que je pense, car j'ai d'autres id\u00e9es de d\u00e9bats en t\u00eate depuis des ann\u00e9es, retrouvez mes vid\u00e9os de reinformations sur YouTube : \\\"MAMENE TV\\\". &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bien cordialement,&lt;/p&gt;&lt;p&gt;Vive les 99% &amp;amp; vive la France ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je cherche le moyen de faire pression sur les m\u00e9dias publics pour qu'ils donnent la parole aux acteurs politiques qui sont interdits d'Antenne. Il ne peut pas y avoir de d\u00e9mocratie sans  \u00e9quit\u00e9 de la parole. Ce point est FONDAMENTAL. Le combat pour la reconqu\u00eate de la d\u00e9mocratie exige le reconqu\u00eate de la JUSTICE M\u00c9DIATIQUE.&lt;/p&gt;&lt;p&gt;Les mots comme UPR, Asselineau,  Frexit,  sont interdits dans la bouche des journalistes alors que l'UPR est le 3eme parti de France, ol est inexistant dans les consciences. Est-ce cela la pluralit\u00e9?  La pluralit\u00e9 c'est ce que veulent les journalistes c'est ce que veut le peuple, et  les GJ c'est le  peuple qui se donne lui-m\u00eame \u00e0 se repr\u00e9senter. &lt;/p&gt;","&lt;p&gt;Mis en place d'\u00e9lections \u00e0 mi-mandat durant le mandat pr\u00e9sidentiel. Comme cela peut-\u00eatre le cas aux Etats-Unis. Ces \u00e9lections accorderaient aux citoyen la possibilit\u00e9 de montrer son accord/d\u00e9saccord vis-\u00e0-vis de la politique men\u00e9e par le pr\u00e9sident et les d\u00e9put\u00e9s depuis leurs \u00e9lections respectives.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette proposition s'appuie sur le constat qu'une fois les 2 \u00e9lections (l\u00e9gislatives et pr\u00e9sidentielle) termin\u00e9es, les citoyens signent un ch\u00e8que en blanc pendant 5 ans, et ne dispose plus d'aucun levier pour exprimer le d\u00e9saccord avec la politique men\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus, en cas de victoire pour le parti au pouvoir, cela renforcerait leur l\u00e9gitimit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Suppression de la carte de presse et de ses avantages fiscaux.&lt;/li&gt;&lt;li&gt;Toute personne peut \u00eatre journaliste.&lt;/li&gt;&lt;li&gt;Fin des \u00e9coles de journalisme&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Faire reculer l'affichage publicitaire, en commen\u00e7ant par les abords des villes et des bourgs aujourd'hui d\u00e9figur\u00e9s, interdire les \u00e9crans publicitaires num\u00e9riques dans les lieux publics, ouvrir des espaces d'affichage pour l'expression citoyenne et culturelle&lt;/p&gt;","&lt;p&gt;comment pr\u00e9tendre \\\"penser\\\", \\\"avoir des id\u00e9es\\\", comment exiger d'\u00eatre trait\u00e9 comme un sujet de droit : si l'on ne prend pas la peine d'\u00e9tudier l'histoire (les histoires, par divers historiens (au moins deux)), celle des id\u00e9es comme des \u00e9v\u00e8nements ; si l'on ne se sert pas r\u00e9guli\u00e8rement d'un dictionnaire (le robert, par exemple, pour l'\u00e9tymologie pr\u00e9cise et les usages des mots dans des citations) ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;une \u00e9ducation qui ne fait pas AIMER lire beaucoup (plus l'histoire avance et plus il y en a \u00e0 lire) est un simple conditionnement \u00e0 l'esclavage&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les magazines, les bd ne suffisent pas ; les \u00e9crans (les bien nomm\u00e9s \\\"terminaux\\\") sont des cavernes de platon qui produisent les chiens de pavlov du n\u00e9o-totalitarisme&lt;/p&gt;","&lt;p&gt;des maisons ou centres pour des retrait\u00e9s d\u00e9pendants humanis\u00e9s!&lt;/p&gt;&lt;p&gt;plus de mouroirs!&lt;/p&gt;&lt;p&gt;plus d Ehpad o\u00f9 sont log\u00e9s 90 residents&lt;/p&gt;&lt;p&gt;des structures plus petites comme un petit village avec des soins aux alentours :kin\u00e9s , pedicure etc&lt;/p&gt;&lt;p&gt;donc des petits lieux 30 personnes maxi pourquoi pas plusieurs regroup\u00e9es en un centre&lt;/p&gt;&lt;p&gt;donc 1 infirmi\u00e8re pour 30 et non plus pour 90 residents!&lt;/p&gt;&lt;p&gt;des parcs autours du personnel en nombre suffisants pour le respect des ain\u00e9s !&lt;/p&gt;&lt;p&gt;et un groupement medical aux abords avec des unit\u00e9s sp\u00e9ciales pour les troubles psychiques qui ne soient pas des prisons !&lt;/p&gt;","&lt;p&gt;Je voudrais pour l'instant me limiter \u00e0 l'h\u00e9ritage familial , pour des biens immobiliers , mobiliers ou financiers . &lt;/p&gt;&lt;p&gt;La possession d'entreprises devra \u00eatre r\u00e9gl\u00e9e par d'autres processus , du type SCOP qui me parait la meilleure solution pour TPE et PME , et la NATIONALISATION pour les tr\u00e8s grandes entreprises . &lt;/p&gt;&lt;p&gt;Passons \u00e0 la mise en place progressive de l'abolition de l'h\u00e9ritage :&lt;/p&gt;&lt;p&gt;La propri\u00e9t\u00e9 immobili\u00e8re est libre de droits et taxes durant la vie des propri\u00e9taires du bien . &lt;/p&gt;&lt;p&gt;A la mort de ceux ci , le bien revient \u00e0 la COMMUNE . &lt;/p&gt;&lt;p&gt;Celle ci peut : &lt;/p&gt;&lt;p&gt;le revendre , apr\u00e8s \u00e9valuation ( d'o\u00f9 la r\u00e8gle ci dessus d'absence de taxes communales ou nationales  , les communes ayant ces revenus immobiliers n'auront plus besoin de taxer les habitants . )&lt;/p&gt;&lt;p&gt;le louer avec un droit de pr\u00e9f\u00e9rence pour les descendants des propri\u00e9taires, si ces descendants le souhaitent , le loyer \u00e9tant lui aussi \u00e9tabli selon les r\u00e8gles du march\u00e9 immobilier .&lt;/p&gt;&lt;p&gt;Dans une soci\u00e9t\u00e9 o\u00f9 le travail est correctement r\u00e9mun\u00e9r\u00e9 et les retraites \u00e9quitables  , les \\\" ex h\u00e9ritiers\\\" auraient toujours la possibilit\u00e9 de jouir de la maison de leurs ascendants , soit en l'achetant , soit en la louant .&lt;/p&gt;&lt;p&gt;Qui ach\u00e8te encore des biens \u00e0 ce compte , me direz vous ? &lt;/p&gt;&lt;p&gt;Ceux qui veulent \u00eatre libres d'effectuer am\u00e9nagements et travaux \u00e0 leur guise , de disposer de leur b\u00e2timents et de leurs terres en toute LIBERTE ! &lt;/p&gt;&lt;p&gt;Je suis bien consciente du changement total de mentalit\u00e9 que cela repr\u00e9sente  , mais je parie sur le fait que se lib\u00e9rer de l'obsession d' \u00eatre PROPRIETAIRE repr\u00e9sente beaucoup d'avantages .&lt;/p&gt;","&lt;p&gt;Fusionner les deux forces de l'ordre pour rationaliser leur emploi et faire de grosses \u00e9conomies en supprimant les logements de fonction.&lt;/p&gt;","&lt;p&gt;Lutter contre la fraude et l'optimisation fiscale. Lutter contre la concurrence fiscale plan\u00e9taire dont le r\u00e9sultat a \u00e9t\u00e9 une baisse g\u00e9n\u00e9ralis\u00e9e des imp\u00f4ts pour les plus riches et pour les soci\u00e9t\u00e9s.&lt;/p&gt;","&lt;p&gt;Voici plus de 20 ans que je suis locataire... avec l'ensemble des loyers que j'ai pay\u00e9 je pourrais \u00eatre largement propri\u00e9taire \u00e0 ce jour. Sauf que.... n'ayant pas eu la de CDI, je n'ai jamais pu obtenir un pr\u00eat...&lt;/p&gt;&lt;p&gt;Alors je loue et constate d'ann\u00e9e en ann\u00e9e l'augmentation des loyers et l'impossibilit\u00e9 \u00e0 ce jour de changer de logement (les loyers ont EXPLOSES en Gironde). &lt;/p&gt;&lt;p&gt;Je souhaite aussi d\u00e9noncer les pratiques des propri\u00e9taires qui en ont fait un business: propri\u00e9taires priv\u00e9s, SCI ou bailleurs sociaux... j'ai toujours respect\u00e9 mes obligations en tant que locataire mais \u00e0 l'inverse pour faire valoir mes droits... c'est impossible: probl\u00e8mes d'isolation thermique, ou phonique (pouvant aboutir \u00e0 des conflits de voisinage), propret\u00e9 voir insalubrit\u00e9, charges qui sont en constantes augmentations alors que la qualit\u00e9 des services est ... inexistante! &lt;/p&gt;&lt;p&gt;La qualit\u00e9 de vie passe aussi et d'abord par le logement et c'est un th\u00e8me qui n'est que tr\u00e8s peu abord\u00e9 voir absent.&lt;/p&gt;","&lt;p&gt;NON \u00e0 la loi dite Anti-casseurs !&lt;/p&gt;&lt;p&gt;Cette loi mettra fin \u00e0 l'Etat de droit puisque c'est le pr\u00e9fet et non un juge qui d\u00e9cidera qui pourra manifester...&lt;/p&gt;","&lt;p&gt;Aucun vote tol\u00e9r\u00e9 ou accept\u00e9 si la pr\u00e9sence r\u00e9elle de la moiti\u00e9 de l'effectif n'est pas pr\u00e9sent. Fin des d\u00e9l\u00e9gations !&lt;/p&gt;","&lt;p&gt;Que la France cesse de se prendre pour une puissance militaire capable d'imposer ses vues sur le monde et qu'elle arr\u00eate sa politique interventionniste. R\u00e9duction drastique du budget des arm\u00e9es. &lt;/p&gt;","&lt;p&gt;Tout bi national qui comettra un crime terroriste contre d 'autres citoyens francais perdra sa nationalite fran\u00e7aise. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Vous devez payer vos imp\u00f4ts par internet ou smartphone, si ceux-ci d\u00e9passent 300 euros, donc pour la majorit\u00e9 des citoyens.&lt;/p&gt;&lt;p&gt;A d\u00e9faut, si par exemple vous payez dans les d\u00e9lais par ch\u00e8que, vous \u00eates sanctionn\u00e9 (0,2 % du montant des sommes pay\u00e9es avec un moyen de paiement non autoris\u00e9 - avec un minimum de 15 euros), donc nouvelle taxe indirecte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Notre soci\u00e9t\u00e9 est de plus en plus violente ind\u00e9pendamment des manifestations et de la r\u00e9pression aff\u00e9rente.&lt;/p&gt;&lt;p&gt;Un domaine absent des d\u00e9bats\u00a0: la condition animale.&lt;/p&gt;&lt;p&gt;On parle des conditions d'\u00e9levage, d'abattage, de transport, mais on oublie que les comportements violents passent des animaux aux humains par une dilution de l'\u00e9thique dans la consommation et le productivisme concurrentiel.&lt;/p&gt;&lt;p&gt;C'est ce qu'ont constat\u00e9 certains pays comme la Gr\u00e8ce qui a instaur\u00e9 un programme de formation pour ses policier les pr\u00e9parant \u00e0 mieux traiter la violence qui passe si facilement, banalement, de l'animal \u00e0 l'homme.&lt;/p&gt;&lt;p&gt;En France nous ne semblons pas en avoir pris conscience, c'est b\u00eate non\u00a0?&lt;/p&gt;","&lt;p&gt;Obliger les entreprises \u00e0 donner leurs invendus (destin\u00e9s \u00e0 la poubelle) \u00e0 des associations aux plus d\u00e9munis (agroalimentaire, v\u00eatements, \u00e9lectrom\u00e9nager ...)&lt;/p&gt;","&lt;p&gt;R\u00e9\u00e9criture de la constitution par le peuple en y incluant le ric en tous points, r\u00e9vocatoire, constituant, l\u00e9gislatif, abrogatoire tout en prot\u00e9gent les lois qui touchent \u00e0 la dignit\u00e9 humaine.&lt;/p&gt;","&lt;p&gt;Fin de toutes les subventions publiques accord\u00e9es \u00e0 la Presse Nationale et r\u00e9gionale.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Suppression de l'augmentation du taux de CSG de 1,86% sans plafond pour toutes les les retraites.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Indexation sur l'indice du co\u00fbt de la vie de toutes les retraites inf\u00e9rieures \u00e0 3000 \u20ac.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Rattrapage de 3% sur les pensions de retraite en raison des pertes pass\u00e9es.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Garantie du maintien des r\u00e8gles actuelles des pensions de r\u00e9version.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;R\u00e9tablissement de la part de 0,5 point por les veuves et veufs.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il faut absolument maintenir le pouvoir d'achat. Comment peux-ton continuer de vivre d\u00e9cemment si r\u00e9guli\u00e8rement tout augmente sans que le pouvoir d'achat ne suive cette courbe. Tout citoyen, autre que la classe privil\u00e9gi\u00e9e, qui voit son pouvoir d'achat diminuer est un citoyen qui s'appauvrit et r\u00e9gresse. Les \\\"nouveau pauvres\\\" en sont l'ultime preuve \u00e0 laquelle nul ne souhaite arriver&lt;/p&gt;","&lt;p&gt;Mr le Pr\u00e9sident de la R\u00e9publique,&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;J'ai eu 62 ans, j'ai \u00e9t\u00e9 affect\u00e9 par une maladie invalidante ce qui m'a priv\u00e9 de pouvoir travailler pendant de nombreuses ann\u00e9es, j'\u00e9tais donc b\u00e9n\u00e9ficiaire de l'AAH (aide aux adultes handicap\u00e9s) jusqu\u2019\u00e0 mes 62 ans (1956/2018) avec un pourcentage de handicap ne me permettant pas de rester dans le dispositif AAH alors que je suis toujours \u00e0 la MDPH (maison des personnes handicap\u00e9s) jusqu'en 2021).&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;J'ai donc d\u00e9pos\u00e9 mon dossier \u00e0 la caisse de retraite CARSAT&amp;nbsp;je n'ai que 67 euros de retraite par mois du fait du manque de trimestres.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;La seule solution que la CARSAT m'a propos\u00e9 est L'ASPA (anciennement appel\u00e9 minimum vieillesse)&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Attention : certains allocataires l'ignorent, mais l'Aspa est partiellement r\u00e9cup\u00e9rable au d\u00e9c\u00e8s du&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;b\u00e9n\u00e9ficiaire sur les successions.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;ASPA : 868 EUR \u2013 582.38 EUR pr\u00eat hypoth\u00e9caire&amp;nbsp;= 285.61 EUR reste \u00e0 vivre&amp;nbsp;sans hypoth\u00e8que&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Je ne peux pas chauffer mon logement (entre 5/7 degr\u00e9s) et je n'ose pas vivre avec ce pr\u00eat car je ne veux pas endetter mes enfants de ce fait je vis avec le reste \u00e0 vivre sans hypoth\u00e8que (285.61)&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Mais quelle surprise de constater que pour les \u00e9trangers cela est compl\u00e8tement diff\u00e9rent.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;J'ai rencontr\u00e9 une personne \u00e9trang\u00e8re qui touche l'ASPA et qui ne devra rien rembourser \u00e9tant locataire.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;\u201cLes \u00e9trangers de plus de 65 ans arrivant en France et n'ayant pas forc\u00e9ment de bien immobilier, b\u00e9n\u00e9ficient automatiquement d\u2019une pension retraite de plus de 800 euros quand bien m\u00eame ils n\u2019ont jamais travaill\u00e9 ou cotis\u00e9 et n'auront rien \u00e0 rembourser n'\u00e9tant pas propri\u00e9taires.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Il n'est pas obligatoire d'\u00eatre fran\u00e7ais pour toucher l'Allocation de Solidarit\u00e9 aux Personnes \u00c2g\u00e9es (ASPA, anciennement minimum vieillesse). Un \u00e9tranger qui vit en France peut en b\u00e9n\u00e9ficier s'il respecte les conditions qui suivent.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Pour remplir cette condition de r\u00e9sidence r\u00e9guli\u00e8re, l'\u00e9tranger doit soit \u00eatre ressortissant d'un \u00c9tat membre de l'Espace \u00e9conomie europ\u00e9en ou de la Suisse, soit \u00eatre en possession depuis au minimum 10 ans d'un titre de s\u00e9jour autorisant \u00e0 travailler (cette condition est applicable y compris aux \u00e9trangers admis au regroupement familial), soit \u00eatre r\u00e9fugi\u00e9, apatride, b\u00e9n\u00e9ficier de la protection subsidiaire ou avoir combattu pour la France.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;S'il remplit ces conditions, le demandeur peut faire une demande d'Aspa via le formulaire cerfa 14957 de demande d'Aspa.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;En ces moments de grand d\u00e9bat je suis s\u00fbr que vous porterez, Mr le Pr\u00e9sident de la R\u00e9publique, toute votre attention \u00e0 cette injustice criante.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Un citoyen fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;Supprimer les voitures personnelles avec chauffeurs ,  privil\u00e9ges financements   des anciens chefs d' \u00c9tats.&lt;/p&gt;&lt;p&gt;Diminuer sur le long terme et supprimer le salaire des anciens pr\u00e9sidents.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Ceci devra \u00eatre dans la loi travail (comme l'est le handicap)&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A savoir que pour tout employ\u00e9   capable de r\u00e9aliser au moins 20% de son activit\u00e9 \u00e0 partir de son domicile, l'entreprise devra entreprendre la mise en \u0153uvre du poste de travail au domicile.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le tout sans perte de salaire et dans une fourchette horaire raisonnable et compatible avec une vie normale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avec bien s\u00fbr des contraintes r\u00e9ciproques pour l'employeur comme pour l'employ\u00e9 ...et avec possibilit\u00e9 de variations dans le futur dans la fr\u00e9quence du travail au domicile &lt;/p&gt;","&lt;p&gt;avant toutes \u00e9lections il faut interdire toutes sortes de sondage concernant cette election quelles soit national, r\u00e9gionales d\u00e9partementale ou local&lt;/p&gt;","&lt;p&gt;\u00c9tablir un tarif social pour les abonnements internet , chez Orange car les autres op\u00e9rateurs sont priv\u00e9s et l'\u00e9tat ne pourra pas les contraindre .&lt;/p&gt;","&lt;p&gt;Je voudrais mettre en garde Cap Collectif sur les conditions d'exploitation de toutes les propositions recueillies sur cette plateforme.&lt;/p&gt;&lt;p&gt;Il faut absolument interpr\u00e9ter avec beaucoup de discernement l'aspect quantitatif des r\u00e9sultats car il apparait \u00e9vident que vont arriver en nombre les revendications phares qui sont \u00e9cul\u00e9es telles que : am\u00e9liorer le pouvoir d'achat, baisser les imp\u00f4ts, d\u00e9fendre les services publics, r\u00e9duire le train de vie de l'Etat ... sans les assortir de solutions. &lt;/p&gt;&lt;p&gt;Ceci ne ferait pas avancer le d\u00e9bat d'un pouce (et reviendrait pour le coup \u00e0 de l'enfumage).&lt;/p&gt;&lt;p&gt;Il faut donc une m\u00e9thodologie adapt\u00e9e qui permette de passer un crible qualitatif sur les propositions innovantes, pertinentes, celles qui sont \u00e9tay\u00e9es d'arguments et de modes op\u00e9ratoires car l'int\u00e9r\u00eat du d\u00e9bat est justement de recueillir les id\u00e9es nouvelles.&lt;/p&gt;&lt;p&gt;Or les id\u00e9es \u00e9mergentes, par essence, n'ont pas de notori\u00e9t\u00e9 et par cons\u00e9quent auront peu de chance d'\u00eatre pl\u00e9biscit\u00e9es.&lt;/p&gt;&lt;p&gt;Je compte beaucoup sur vous et sur vos moyens d'adaptation pour parvenir \u00e0 ce r\u00e9sultat.&lt;/p&gt;&lt;p&gt;Il me semble que vous d\u00e9tenez entre vos mains, plus que tout autre, un levier important du succ\u00e8s de ce d\u00e9bat !&lt;/p&gt;&lt;p&gt;Ne trahissez pas cette confiance.&lt;/p&gt;","&lt;p&gt;Les cabinets de g\u00e9n\u00e9alogie mandat\u00e9s par les notaires se servent \u00e0 hauteur de 35 \u00e0 45%  sur l'h\u00e9ritage qu'ils r\u00e9v\u00e8lent.  Je propose une meilleure v\u00e9rification du travail de recherche effectu\u00e9 par le notaire et un encadrement des tarifs pris par les cabinets de g\u00e9n\u00e9alogie.  Il s' agit d'un prestataire du notaire donc le notaire doit regler directement la prestation. &lt;/p&gt;","&lt;p&gt;Il est important que chaque jeune de nationalit\u00e9 fran\u00e7aise entre 18 et 25 ans puisse effectuer un service national de 10 mois.Il pouura l'effectuer soit dans :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;L'arm\u00e9e (arm\u00e9e de terre, de l'air, marine)&lt;/li&gt;&lt;li&gt;L'\u00e9ducation nationale ou l'universit\u00e9&lt;/li&gt;&lt;li&gt;La recherche&lt;/li&gt;&lt;li&gt;La fonction publique&lt;/li&gt;&lt;li&gt;la fonction territoriale&lt;/li&gt;&lt;li&gt;Association&lt;/li&gt;&lt;/ul&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;1.\u00a0\u00a0\u00a0R\u00e9duire le pouvoir pr\u00e9sidentiel au profit de l assembl\u00e9e nationale et les \u00e9lus de terrain,&lt;/p&gt;&lt;p&gt;2\u00a0\u00a0\u00a0\u00a0Dissoudre l assembl\u00e9e nationale et proc\u00e9der \u00e0 une nouvelle \u00e9lection pour que celle-ci soit vraiment repr\u00e9sentative cette fois ci,\u00a0&lt;/p&gt;","&lt;p&gt;Tous les salaires en dessous de 3000 euros se doivent de subir une vraie augmentation significative de 30% .Et ceci doitt rester \u00e0 la charge des employeurs.&lt;/p&gt;&lt;p&gt;Mai 68 , le gouvernement et le patronat clamaient qu'il \u00e9tait impossible d'augmenter les salaires ce serait la chute de l'\u00e9conomie....Pourtant mis devant la contestation nationale , les salaires ont pris 30 \u00e0 35 % d'augmentation..Pour cela il suffit que le patronat r\u00e9duise les parts des actionnaires et des dirigeants.&lt;/p&gt;&lt;p&gt;Pour les petites entreprises de moins de 2250 salari\u00e9s artisans et petits employeur (supprim\u00e9e les CICE existant ) en  prendre la moiti\u00e9 soit 10 milliards qu'on leur reverseraient pour les aider, \u00e0 cr\u00e9er des emploi et faire face \u00e0 la dite augmentation des salaires, les entreprises de plus de 250 salari\u00e9s, elles ont les fonds.... ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Apr\u00e8s le pavoisement des classes, apr\u00e8s la \\\"Marseillaise\\\", pourquoi ne pas afficher le portrait de notre bien aim\u00e9 pr\u00e9sident dans les classes et faire chanter aux enfants \\\"Emmanuel, nous voil\u00e0\\\" ? Vichy, enfin !&lt;/p&gt;","&lt;p&gt;Stop aux interdits des m\u00e9decines douces, naturelles, alternatives. Stop \u00e0 l'infantilisation que les pouvoirs publics nous impose par sa l\u00e9gislation, ses \\\"recommandations\\\" d\u00e9pendantes de lobbies.&lt;/p&gt;","&lt;p&gt;marre de payer les autoroutes hors de prix. Gestion par des organismes choisis par les citoyens.&lt;/p&gt;","&lt;p&gt;Bien-\u00eatre animal (contre la chasse, la fourrure, les zoos, le traffic d'animaux et le foie gras)&lt;/p&gt;","&lt;p&gt;Taxer toutes les publicit\u00e9s, notamment \u00e0 la t\u00e9l\u00e9 ainsi qu'\u00e0 la radio. Nous sommes noy\u00e9s sous la quantit\u00e9 astronomique de pub qui nous lave le cerveau et nous rend accro \u00e0 la surconsommation. &lt;/p&gt;","&lt;p&gt;Si la loi prot\u00e8ge les oeuvres publi\u00e9s (livres, films, etc) de mani\u00e8re tr\u00e8s efficace il n'en va pas de m\u00eame pour les manuscrits non publi\u00e9s et sc\u00e9narios de film.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet reprendre ne serait-ce qu'un cour extrait d'un livre ou d'un film est punit par la loi, mais il y a un immense trou volontaire laiss\u00e9 dans la l\u00e9gislation aussi bien fran\u00e7aise qu'europ\u00e9enne et cela est l\u2019\u0153uvre des lobby d'argent des grosses soci\u00e9t\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9poser un copyright (droit d'auteurs) aupr\u00e8s d'un organisme agr\u00e9e et reconnu ne prot\u00e8ge de rien du tout et j'en ai fait la triste exp\u00e9rience, une soci\u00e9t\u00e9 de production peut fort bien faire un film en prenant des morceaux dans plusieurs sc\u0
