 \u00ab\u00a0croissance\u00a0\u00bb, il faut pour faire cro\u00eetre le capital initialement pr\u00eat\u00e9 une croissance sup\u00e9rieure au taux du pr\u00eat.&lt;/p&gt;&lt;p&gt;Ce syst\u00e8me pour se perp\u00e9tuer n\u00e9cessite une croissance constante. Il faut produire toujours plus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;5\u00b0) \u00c9volution de la croissance du PIB&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\ta) Ce que l'on peut observer&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://fr.wikipedia.org/wiki/Produit_int%C3%A9rieur_brut_de_la_France#/media/File:Ten-year_average_GNP_Growth_France_from_1950_to_2010.png&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On constate donc une tendance inexorable \u00e0 la baisse du taux de croissance en France et dans les pays d\u00e9velopp\u00e9s. Il y a \u00e9galement tendance \u00e0 la baisse au niveau mondial mais moins accentu\u00e9e en raison des forts taux de croissance de certains pays \u00ab\u00a0\u00e9mergents\u00a0\u00bb comme la Chine, l'Inde etc..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;b) &lt;strong&gt;Cette observation est en accord avec la th\u00e9orie de K. Marx sur la baisse tendancielle du taux de profit\u00a0. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela se v\u00e9rifie historiquement, pour la crise de 1929 par exemple.&lt;/p&gt;&lt;p&gt;Le taux de profit baisse principalement \u00e0 cause de la m\u00e9canisation, l'augmentation de la productivit\u00e9 et de la concurrence qui r\u00e9tr\u00e9cissent le march\u00e9. Il peut y avoir d'autres causes comme la diminution de la population et son vieillissement\u00a0: Japon, Allemagne, Italie, Espagne etc...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ol&gt;&lt;li class=\\\"ql-indent-2\\\"&gt;&lt;strong&gt;Une croissance infinie dans un monde fini est peu probable.&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et pourquoi serions nous oblig\u00e9s de produire toujours plus \u00e0 partir du moment o\u00f9 nos besoins sont satisfaits\u00a0?&lt;/p&gt;&lt;p&gt;Mais le fonctionnent du syst\u00e8me mon\u00e9taire ne donne pas les moyens \u00e0 tous de satisfaire les besoins puisque la monnaie doit avoir une certaine raret\u00e9 et que la comp\u00e9titivit\u00e9 pousse \u00e0 comprimer les salaires et le nombre de travailleurs.&lt;/p&gt;&lt;p&gt;Pour ceux qui ont assez de monnaie pour satisfaire une bonne partie de leur besoins, il y a la publicit\u00e9 qui incite \u00e0 consommer tout et n'importe quoi pour nous rendre d\u00e9pendants de la marchandise et que perdure la croissance.&lt;/p&gt;&lt;p&gt;Des politiques sont mises en \u0153uvres pour lutter contre la baisse de la croissance\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le cr\u00e9dit, qui augmente la dette&lt;/li&gt;&lt;li&gt;les taux de cr\u00e9dits tr\u00e8s bas voire n\u00e9gatifs&lt;/li&gt;&lt;li&gt;Des politiques de rachats d\u2019emprunts d'\u00e9tat (obligations) et d'actions sur les march\u00e9s boursiers (les QE pour Quantitative Easing) avec de l'argent cr\u00e9\u00e9 par les Banques Centrales&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Si on donne de l'argent au peuple cela d\u00e9truit la monnaie sans que l'on ait pr\u00e9vu de produire et distribuer en dehors de la monnaie comme dans l'Allemagne des ann\u00e9es 1920.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;6\u00b0) &lt;strong&gt;Accroissement inexorable de la dette&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comme le taux de croissance diminue le syst\u00e8me devient ing\u00e9rable, on fait de plus en plus de dettes&lt;/p&gt;&lt;p&gt;(priv\u00e9es, des \u00e9tats, des entreprises) pour une croissance moindre. C'est \u00e0 dire qu'on arrive \u00e0 faite 3 \u00e0 6$ de dettes pour cr\u00e9er 1$ de PIB.&lt;/p&gt;&lt;p&gt;C'est pour cela que les dettes explosent au niveau mondial.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(&lt;a href=\\\"https://www.latribune.fr/actualites/economie/international/20150206trib0197eaef5/200-000-milliards-de-dollars-la-dette-mondiale-en-2014.html\\\"&gt;&lt;u&gt;https://www.latribune.fr/actualites/economie/international/20150206trib0197eaef5/200-000-milliards-de-dollars-la-dette-mondiale-en-2014.html&lt;/u&gt;&lt;/a&gt;)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Conclusion&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La monnaie est \u00e0 la fois dette et valeur.&lt;/p&gt;&lt;p&gt;Comme elle est valeur elle doit avoir un certaine raret\u00e9. Une premi\u00e8re cons\u00e9quence c'est qu'il y aura des in\u00e9galit\u00e9s.&lt;/p&gt;&lt;p&gt;Comme elle est dette il faut une croissance infinie pour que le syst\u00e8me perdure.&lt;/p&gt;&lt;p&gt;Finitude du monde et baisse tendancielle du taux de profit entra\u00eenent in\u00e9luctablement baisse du taux de croissance.&lt;/p&gt;&lt;p&gt;Donc impossibilit\u00e9 du syst\u00e8me \u00e0 se perp\u00e9tuer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pendant une premi\u00e8re p\u00e9riode le syst\u00e8me peut donner l'impression \u00e0 certains qu'il est bon.&lt;/p&gt;&lt;p&gt;On fabrique des marchandises qui peuvent rendre la vie plus douce. Une partie de la soci\u00e9t\u00e9 acc\u00e8de \u00e0 un certain confort. Mais de part la nature m\u00eame de la monnaie une part importante de la population restera dans la n\u00e9cessit\u00e9.&lt;/p&gt;&lt;p&gt;L\u2019ascenseur social est une tromperie, il n'y a pas de place au soleil pour tout le monde, m\u00eame si nous \u00e9tions tous \u00ab\u00a0m\u00e9ritants\u00a0\u00bb, nous devrions en avoir conscience d\u00e8s le d\u00e9part.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour \u00e9viter ce qui c'est pass\u00e9 en 1929 le syst\u00e8me a d\u00e9velopp\u00e9 une financiarisation folle\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Augmentation des dettes&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Taux n\u00e9gatifs&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Quantitative Easing ou m\u00e9thodes non \u00ab\u00a0conventionnelles\u00a0\u00bb&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Produits d\u00e9riv\u00e9s&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Titrisation&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Effets leviers&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;etc....&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Ensuite le d\u00e9veloppement in\u00e9gal des pays (peut-\u00eatre existe-t-il encore des peuplades de chasseurs cueilleurs?) brouille la r\u00e9alit\u00e9 du syst\u00e8me.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout cela n'est que fuite en avant et conduira \u00e0 une spoliation d'une grande partie de la population, voire un effondrement chaotique de tout le syst\u00e8me, si nous ne r\u00e9agissons pas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La monnaie est-elle indispensable pour produire et distribuer\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On trouve des sites qui proposent des solutions pour se passer de monnaie exemple Philippe LANDEUX.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ou encore\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.voter-a-m.fr/index.htm&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Certains proposent \u00ab\u00a0d'autres monnaies\u00a0\u00bb, je ne suis pas convaincu.&lt;/p&gt;&lt;p&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;redonner un pavillon au nouveau bateau de l'ONG SOS M\u00e9diterran\u00e9e pour le secours aux migrants en m\u00e9diterran\u00e9e. Offrir en France un port s\u00fbr de d\u00e9barquement et une r\u00e9partition des sauv\u00e9s entre les divers pays m\u00e9diterran\u00e9ens. Isoler Salvini par des r\u00e9torsions commerciales ou autres pour l'obliger \u00e0 revenir sur ses funestes d\u00e9cisions&lt;/p&gt;","&lt;p&gt;En 1500 Copernic d\u00e9couvre que la  terre tournait autour du soleil. En 1630 Galil\u00e9e l\u2019affirme (mais est traduit en justice). Pendant plus d'un si\u00e8cle l\u2019\u00e9glise et jusqu'au bout a refus\u00e9 les faits ! Le pouvoir des pr\u00eatres en d\u00e9pendait : pas question pour eux de se contredire\u2026Une id\u00e9e fausse a perdur\u00e9 cent ans ! Une id\u00e9e Zombie ! &lt;/p&gt;&lt;p&gt;Nos \u00e9lites sont de bons \u00e9l\u00e8ves mais leurs programmes, leur formation, sont bas\u00e9s sur une id\u00e9ologie zombie ! Le n\u00e9olib\u00e9ralisme a depuis longtemps prouv\u00e9 ses effets n\u00e9fastes pour la vie de tous comme pour la vie de la plan\u00e8te.\u00a0Beaucoup d'\u00e9conomistes en conviennent. Il faut donc reformuler les programmes \u00e9conomiques des grandes \u00e9coles ENA  et universit\u00e9 !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;demission de macron&lt;/p&gt;","&lt;p&gt;diminuer le train de vie de l'\u00e9tat ( personnels,voitures, ..)&lt;/p&gt;&lt;p&gt;non cumul des retraites des politiques( parlementaires, s\u00e9nateurs, hauts fonctionnaires ....)&lt;/p&gt;&lt;p&gt;plus de proportionnelle&lt;/p&gt;&lt;p&gt;plus de participation du peuple (R.C.I , r\u00e9ferindums ....&lt;/p&gt;","&lt;p&gt;pourquoi ne pas faciliter l\u2019acc\u00e8s a l'achat immobilier et aider les propri\u00e9taire avec de faible revenu en augmentant les allocations logement envers un cr\u00e9dit immobilier , comme cela se faisait dans les ann\u00e9es 70 ? il y aurait moins de logement a l'abandon ! et plutot que de finir par obligation dans les logements dit sosciaux !!&lt;/p&gt;","&lt;p&gt;supprimer les imp\u00f4ts sur le revenu en dessous de 50.000 euros de revenu annuel  ( par m\u00e9nage ) \u00e9tant donn\u00e9 que nous payons assez d'imp\u00f4ts indirects sur tout .... - en ce qui concerne l'attitude des gouvernants :&lt;em&gt; &lt;/em&gt;&lt;strong&gt;&lt;em&gt;Arr\u00eatez de nous prendre pour des bananes ,et arr\u00eatez de nous pressez comme des citrons.......!!!!!! - &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Je suis pour le RIC j\u2019ai tr\u00e8s peur pour l\u2019avenir de mes enfants et mes petits enfants , je suis pour mettre \u00e0 plat les niches fiscales, pour que les privil\u00e8ges des anciens pr\u00e9sidents et politiques soient supprim\u00e9s ma plus grosse revendication serait de valoriser le travail des couples ou l\u2019un d\u2019eux \u00e0 un salaire plus bas EX: mon cas mon mari gagne plus de 2000\u20ac et moi 700&lt;/p&gt;&lt;p&gt;du coup nous d\u00e9passons les plafonds de toutes les aides je me sent un peu d\u00e9valoris\u00e9. La transparence des d\u00e9penses de l\u2019\u00e9tat des lois vot\u00e9es &lt;/p&gt;&lt;p&gt;il faut aussi sortir les gens de la rue &lt;/p&gt;&lt;p&gt;notre syst\u00e8me doit \u00eatre revue de \u00c0 \u00e0 Z&lt;/p&gt;&lt;p&gt;j\u2019espere \u00eatre entendu et remercie le mouvement des gilets jaune de nous permettre d\u2019\u00eatre reconnu &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On ne retrouve pas les propositions d\u00e9j\u00e0 faites . Le moteur de recherche ne fonctionne pas. Puisqu'on ne retrouve pas \\\"retraite \u00e0 60 ans\\\", par exemple, on cr\u00e9e une nouvelle proposition que personne ne voit. Je trouve \u00e9tonnant qu'on entende dans la rue les GJ crier : \\\"Macron d\u00e9mission\\\" et de ne pas voir \\\"la suppression du Pr\u00e9sident de la R\u00e9publique\\\" dans les propositions (ou de ne pas trouver pour voter, ce qui revient au m\u00eame). &lt;/p&gt;","&lt;p&gt;Suppression de l'immunit\u00e9 Parlementaire afin que la classe politique soit trait\u00e9e de la m\u00eame mani\u00e8re que chaque citoyen.&lt;/p&gt;","&lt;p&gt;Les grands m\u00e9dias TV affirment en boucle que les Gilets Jaune n'ont pas de revendications, alors qu'elles sont connues pour les principales depuis presque 3 mois. &lt;/p&gt;&lt;p&gt;Les \u00e9ditorialistes, pseudo journalistes et experts font peine \u00e0 voir tant leur mauvaise foi est pitoyable. Laissons les parler et scier eux m\u00eames les branches sur lesquelles ils sont assis. Quand ils tomberont ...&lt;/p&gt;","&lt;p&gt;R\u00e9cup\u00e9rer les entreprises qui appartiennent au peuple fran\u00e7ais (TF1, Air France, SNCF etc..) et ouvrir tous les domaines de m\u00e9tiers dans le publique pour laisser libre acc\u00e8s \u00e0 tous citoyens de trouver un travail sur concours selon leurs activit\u00e9s professionnelle. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;\u00a0- Faire rentrer l'\u00e9vasion fiscale pour aider \u00e0 rembourser la dette.(80 milliards/an).&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u00d8\u00a0Remettre le citoyen au centre des discussions, l\u2019indicateur principal pour qualifier la sant\u00e9 du pays doit \u00eatre bas\u00e9 sur le bien-\u00eatre de la population\u00a0et non sur la croissance \u00e9conomique ;&lt;/p&gt;&lt;p&gt;\u00d8\u00a0&lt;strong&gt;&lt;u&gt;Interdiction imm\u00e9diate du glyphosate et des diff\u00e9rents pesticides jug\u00e9s dangereux (pas dans 5 ou 10 ans) et interdiction de l\u2019importation de produits trait\u00e9s chimiquement\u00a0;&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00d8\u00a0R\u00e9industrialisation du pays\u00a0;&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Favorisation de l\u2019\u00e9conomie r\u00e9elle et de proximit\u00e9, il faut faire en sorte que le travail paye et non le capital\u00a0;&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Arr\u00eat de la dilapidation du service publique (investissement massif dans la sant\u00e9 ainsi que dans l\u2019\u00e9ducation)\u00a0;&lt;/p&gt;&lt;p&gt;\u00d8\u00a0&lt;strong&gt;&lt;u&gt;Hausse consid\u00e9rable du niveau de vie\u00a0: le gouvernement doit travailler pour 99% des Fran\u00e7ais et arr\u00eater de se concentrer sur les 0.1% des plus riches\u00a0;&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Nationalisation des autoroutes, des services de l\u2019\u00e9nergie et des transports.\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;\u00d8\u00a0R\u00e9tablissement du droit de manifestation\u00a0mis \u00e0 mal ces derniers weekends ;\u00a0&lt;/p&gt;","&lt;p&gt;selon les medias TV : 16 millions de retrait\u00e9s en France et 600 000 retrait\u00e9s qui travaillent, dont l'essentiel pour survivre... La Retraite, suivant Carsat, est \u00e0 ce jour, d\u00e9finitive, quand elle est fix\u00e9e... Pourquoi ne pas accorder un r\u00e9examen du dossier \u00e0 terme...&lt;/p&gt;&lt;p&gt;(exemple : Retraite = 744 \u20ac - loyer = 517 \u20ac - seule possibilit\u00e9, une ressource salaire, par exemple... Pourquoi si petite retraite : suite des accidents de vie, des maladies, des temps de AAH ne comptant pas pour la retraite, m\u00eame si c'est pour palier \u00e0 une pension Invalidit\u00e9 non attribu\u00e9, pour des criteres fig\u00e9s... et le retrait\u00e9 travaille, cotise encore \u00e0 la retraite, valide des trimestres, mais \u00e0 fond percu pour lui, puisque la retraite est d\u00e9finitive... Permettre au minima, 1 r\u00e9etude et evaluation d'une nouvelle retraite, serait pour le moins, mettre fin \u00e0 une Injustice, une escroquerie, et permettrait \u00e0 nos anciens, une fin de vie, avec les nouveaux trimestres valid\u00e9es, proche d'une retraite \u00e0 taux pleins... Encore faut il pouvoir les Valider, ces trimestres de cotisations, pris sur les salaires, cons\u00e9quent \u00e0 un travail en parall\u00e8le de sa retraite... Ce Sujet n'apparait jamais... Revoir la Loi, sur l'evaluation des retraites, pour permettre une deuxieme Chance, comme a dit Macron (chacun a droit \u00e0 une 2eme chance : Sauf en la matiere)...&lt;/p&gt;&lt;p&gt;Merci de prendre en Compte ce probleme qui n'est fait, que par l'application systematique d'un service...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Michel Gibergues&lt;/p&gt;","&lt;p&gt;D\u00e9finition collective des besoins et par cons\u00e9quent du travail \u00e0 fournir pour satisfaire ces besoins, et privil\u00e9gier le travail local au maximum.&lt;/p&gt;","&lt;p&gt;Mr Le Pr\u00e9sident de la R\u00e9publique,&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;J'ai eu 62 ans, j'ai \u00e9t\u00e9 affect\u00e9 par une maladie invalidante ce qui m'a priv\u00e9 de pouvoir travailler pendant de nombreuses ann\u00e9es, j'\u00e9tais donc b\u00e9n\u00e9ficiaire de l'AAH (aide aux adultes handicap\u00e9s) jusqu\u2019\u00e0 mes 62 ans (1956/2018).&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Je suis toujours \u00e0 la MDPH (maison des personnes handicap\u00e9s) jusqu'en 2021).&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;J'ai donc d\u00e9pos\u00e9 mon dossier \u00e0 la caisse de retraite CARSAT&amp;nbsp;je n'ai que 67 euros de retraite par mois du fait du manque de trimestres.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;La seule solution que la CARSAT m'a propos\u00e9 est L'ASPA (anciennement appel\u00e9 minimum vieillesse)&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Attention : certains allocataires l'ignorent, mais l'Aspa est partiellement r\u00e9cup\u00e9rable au d\u00e9c\u00e8s du&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;b\u00e9n\u00e9ficiaire sur les successions.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;ASPA : 868 EUR \u2013 582.38 EUR pr\u00eat hypoth\u00e9caire&amp;nbsp;= 285.61 EUR reste \u00e0 vivre&amp;nbsp;sans hypoth\u00e8que&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Je ne peux pas chauffer mon logement (entre 5/7 degr\u00e9s) et je n'ose pas vivre avec ce pr\u00eat car je ne veux pas endetter mes enfants.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Je vis donc avec les 285.61 de reste \u00e0 vivre sans hypoth\u00e8que.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Mais quelle surprise de constater que pour les \u00e9trangers cela est compl\u00e8tement diff\u00e9rent.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;J'ai rencontr\u00e9 une personne \u00e9trang\u00e8re qui touche l'ASPA et qui ne devra rien rembourser \u00e9tant locataire.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;En effet \u201cLes \u00e9trangers de plus de 65 ans arrivant en France et n'ayant pas forc\u00e9ment de bien immobilier, b\u00e9n\u00e9ficient automatiquement d\u2019une pension retraite de plus de 800 euros quand bien m\u00eame ils n\u2019ont jamais travaill\u00e9 ou cotis\u00e9 et n'auront rien \u00e0 rembourser n'\u00e9tant pas propri\u00e9taires.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Il n'est pas obligatoire d'\u00eatre fran\u00e7ais pour toucher l'Allocation de Solidarit\u00e9 aux Personnes \u00c2g\u00e9es (ASPA, anciennement minimum vieillesse). Un \u00e9tranger qui vit en France peut en b\u00e9n\u00e9ficier s'il respecte les conditions qui suivent.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Pour remplir cette condition de r\u00e9sidence r\u00e9guli\u00e8re, l'\u00e9tranger doit soit \u00eatre ressortissant d'un \u00c9tat membre de l'Espace \u00e9conomie europ\u00e9en ou de la Suisse, soit \u00eatre en possession depuis au minimum 10 ans d'un titre de s\u00e9jour autorisant \u00e0 travailler (cette condition est applicable y compris aux \u00e9trangers admis au regroupement familial), soit \u00eatre r\u00e9fugi\u00e9, apatride, b\u00e9n\u00e9ficier de la protection subsidiaire ou avoir combattu pour la France.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;S'il remplit ces conditions, le demandeur peut faire une demande d'Aspa via le formulaire cerfa 14957 de demande d'Aspa.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;En ces moments de grand d\u00e9bat je suis s\u00fbr que vous porterez, Mr le Pr\u00e9sident de la R\u00e9publique, toute votre attention \u00e0 cette injustice criante et y mettrez fin.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Un citoyen fran\u00e7ais pauvre.&lt;/p&gt;","&lt;p&gt;faire un grand m\u00e9nage dans les lois existantes avec un objectif et un calendrier par le biais des groupes de travail ind\u00e9pendant constitu\u00e9 par les parties concern\u00e9s par exemple que les lois sur la s\u00e9curit\u00e9s soit \u00e9crites avec les corps concern\u00e9 la police la gendarmerie les juges les avocats et des citoyens le tout tir\u00e9e au hasard  et enfin de s'assurer que la r\u00e9daction des nouvelles lois soit le plus simple possible afin d'en finir avec les diff\u00e9rences d'interpr\u00e9tations pour qu'elle soit comprise par le plus grand nombre de citoyens et applicable par tous et pour tous sans exception  &lt;/p&gt;","&lt;p&gt;D'abord faire des \u00e9conomies sous marins \u00e0 9 milliard pi\u00e8ce nouveau porte avion arr\u00eat immigration retour de nos soldats ne pas remplacer le rafale mais pr\u00e9voir des dr\u00f4nes suppression du senat v\u00e9rifier double emploi et tous les frais de tous les elus&lt;/p&gt;","&lt;p&gt;Macron est en fait un gros na\u00eff qui met sa confiance \u00e0 des personnes pour lequelles il ne devrait pas...&lt;/p&gt;&lt;p&gt;On apprends maintenant que Benalla est \u00e0 2,2 millions de contrat avec des russes proches de Poutine !!!&lt;/p&gt;&lt;p&gt;Et qu'il se t\u00e9l\u00e9phone avec le Garde du Corps de Le Pen.&lt;/p&gt;&lt;p&gt;Une hypoth\u00e8se : peut-\u00eatre que Macron a cru que Benalla l'a prot\u00e9g\u00e9 de quelque chose alors qu'il est une barbouze avec ses p\u00f4tes des russes ou d'autres ?&lt;/p&gt;","&lt;p&gt;Retraite universelle pour les plus pauvres qui n'ont pas de retraite ou qui n'ont jamais travaill\u00e9 ou tr\u00e8s peu travailler dans leurs vies et les SDF ou ceux qui ne peuvent pas travailler pour diverses raisons physique.&lt;/p&gt;","&lt;p&gt;Sortir de l'UE par l'article 50 du TFUE,&lt;/p&gt;&lt;p&gt;Seul moyen \u00e0 mettre en place avant de pouvoir obtenir le RIC en toutes mati\u00e8res.&lt;/p&gt;","&lt;p&gt;\\\"qu'un sang impur abreuve nos sillons \\\" si je mettais cela sur les r\u00e9seaux sociaux on me poursuivrai pour diffusion de la haine !&lt;/p&gt;&lt;p&gt;reformulons la merseillaise&lt;/p&gt;","&lt;p&gt;Pour d\u00e9cider de notre avenir et celui de nos enfants .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;A partir du moment o\u00f9 on veut devenir fonctionnaire, il est indispensable d'avoir un casier judiciaire vierge. Cette condition doit concerner aussi la politique. Toute personne  qui est condamn\u00e9e ne pourra \u00e0 vie se pr\u00e9senter de nouveau. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Double b\u00e9n\u00e9fice : ouvrir la profession de m\u00e9decin aux milieux pauvres et mieux r\u00e9partir les m\u00e9decins sur le territoire fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;Dans toute l'union europ\u00e9enne:&lt;/p&gt;&lt;p&gt;Obligation de la connaissance de deux langues en plus de la langue maternelle dont l'allemand ou le fran\u00e7ais avec un stage (plusieurs?) obligatoire en fin de scolarit\u00e9 d'une dur\u00e9e de deux mois minimum d'en l'un de ces deux pays.&lt;/p&gt;","&lt;p&gt;Merci \u00e0 toute l'\u00e9quipe du VD. J'esp\u00e8re qu'on pourra trouver une petite synth\u00e8se des propositions et des votes apr\u00e8s la cl\u00f4ture du d\u00e9bat. Il y a eu quelques contributions qui valaient leur pesant de cacahu\u00e8tes ! Bravo encore aux administrateurs (trices) et \u00e0 tou(te)s .....les contributeurs (trices)&lt;/p&gt;","&lt;p&gt;\u00a0appliquer la r\u00e8gle des 3/3 pour la r\u00e9partition des b\u00e9n\u00e9fices.&lt;/p&gt;&lt;p&gt;1/3 minimum pour l\u2019investissement\u00a0; 1/3 minimum pour le personnel\u00a0; Solde pour les actionnaires&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0Imp\u00f4ts de toutes les entreprises calcul\u00e9s uniquement sur chiffre d\u2019affaire et non plus sur masse salariale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9cup\u00e9rer les aides de l\u2019\u00e9tat en cas de non respect d\u2019un contrat initial obligatoire.&lt;/p&gt;","&lt;p&gt;R\u00e9duire les \u00e9carts de revenus, notamment en redonnant un niveau d\u00e9cent \u00e0 la classe moyenne qui est aujourd'hui beaucoup plus proche des 12% les plus pauvres que des 10% les plus riches, et si on regarde les 3%, voir le 1% des plus riche, l'\u00e9cart devient ind\u00e9cent! personne ne produit plus de 200 fois de richesse qu'un autre, et tous nous sommes interchangeables dans l'\u00e9conomie de march\u00e9 actuelle! &lt;/p&gt;&lt;p&gt;Situation d\u00e9crite des les liens ci-joints:&lt;/p&gt;&lt;p&gt;https://www.lemonde.fr/les-decodeurs/article/2017/05/30/dix-graphiques-qui-illustrent-les-inegalites-en-france_5136168_4355770.html&lt;/p&gt;&lt;p&gt;https://www.franceculture.fr/societe/sept-inegalites-criantes-dans-la-france-de-2017&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;Monsieur, Madame, &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Voici les fraudes pour emp\u00eacher le d\u00e9bat national vrai des gilets jaunes. &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Macron se croit au dessus de la loi et ne veut pas la respecter.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Sont concern\u00e9s les cabinets du premier ministre, les cabinets de l' Elys\u00e9e et les cabinets de divers ministres. Les \u00e9changes se font par courriel et par r\u00e9unions \u00e0 l' Elys\u00e9e.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Ces lettres et r\u00e9unions ont eu lieu en D\u00e9cembre 2018. &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Jouano est irr\u00e9prochable. Panique \u00e0 Matignon chez E Philippe. &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Pour se venger l' Elys\u00e9e organise la fuite sur le salaire de 14 000 euros de Jouano. &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Ces m\u00e9thodes ont pour but d'enfumer les gilets jaunes et de les conduire \u00e0 l' impasse. &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Il s'agit de communication frauduleuse et de science d\u00e9viante ou pseudo science. &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt; &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Alors que la &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;em&gt;&lt;u&gt;Commission nationale du d\u00e9bat public \u00e9tait dispos\u00e9e \u00e0 assurer l\u2019impartialit\u00e9 et la neutralit\u00e9 du grand d\u00e9bat national, l\u2019\u00c9lys\u00e9e s\u2019y est oppos&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;\u00e9. Documents et courriels confidentiels \u00e0 l\u2019appui, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;em&gt;&lt;u&gt;Mediapart r\u00e9v\u00e8le la lutte \u00e2pre qui s\u2019est d\u00e9roul\u00e9e dans les coulisses du pouvoir&lt;/u&gt;, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;&lt;u&gt;de sorte qu\u2019Emmanuel Macron puisse transformer l\u2019initiative, selon le mot de Chantal Jouanno, en une \u00ab campagne de communication \u00bb.&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;C\u2019est une curieuse histoire, qui se joue le 9 janvier, et qui va lourdement peser sur le grand d\u00e9bat national souhait\u00e9 par Emmanuel Macron, pour essayer de sortir de la crise des gilets jaunes. L\u2019avant-veille, le 7 janvier, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;em&gt;&lt;u&gt;sous le titre &lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;a href=\\\"https://www.lalettrea.fr/action-publique_executif/2019/01/07/debat-national--le-salaire-pas-tres-gilet-jaune-de-chantal-jouanno-a-la-cndp,108338617-ar1\\\" style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;\u00ab Le salaire pas tr\u00e8s \u201cGilet Jaune\u201d de Chantal Jouanno \u00bb,&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/a&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;em&gt; &lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;La Lettre A a r\u00e9v\u00e9l\u00e9 que la pr\u00e9sidente de la Commission nationale du d\u00e9bat public (CNDP) avait une &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;r\u00e9mun\u00e9ration de 14 666 euros brut par mois. La controverse s\u2019est aussit\u00f4t enflamm\u00e9e.&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; Et quand l\u2019int\u00e9ress\u00e9e tente de s\u2019expliquer, deux jours plus tard &lt;/em&gt;&lt;/strong&gt;&lt;a href=\\\"https://www.franceinter.fr/emissions/l-invite-de-7h50/l-invite-de-7h50-09-janvier-2019\\\" style=\\\"color:#000080;\\\"&gt;&lt;strong&gt;&lt;em&gt;au micro de France Inter&lt;/em&gt;&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;&lt;em&gt;, elle est en r\u00e9alit\u00e9 devenue inaudible.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Elle a beau dire que le niveau de sa r\u00e9mun\u00e9ration rel\u00e8ve d\u2019un d\u00e9cret, lequel rel\u00e8ve de la comp\u00e9tence de la puissance publique, et qu\u2019il lui appartient \u00e9ventuellement de la diminuer ; elle a beau pr\u00e9ciser &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;qu\u2019elle comprend qu\u2019un tel niveau de r\u00e9mun\u00e9ration puisse choquer les gilets jaunes&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;, dont les revendications portent pour beaucoup sur des questions de pouvoir d\u2019achat\u2026 &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;personne ne l\u2019entend.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Et quand Chantal Jouanno annonce ce 9 janvier qu\u2019elle reste pr\u00e9sidente de la CNDP mais &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;qu\u2019elle n\u2019assumera pas&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;, contrairement \u00e0 ce qui \u00e9tait pr\u00e9vu, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;le pilotage de ce grand d\u00e9bat national&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;, l\u2019opinion retient que c\u2019est cette pol\u00e9mique sur sa r\u00e9mun\u00e9ration qui est \u00e0 l\u2019origine de cette embard\u00e9e catastrophique pour le pouvoir.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Et pourtant, non ! &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Derri\u00e8re cette histoire, une autre se joue, dont personne \u00e0 l\u2019\u00e9poque ne se doute. Il y a bien une rumeur persistante qui circule&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;, et dont &lt;/em&gt;&lt;/strong&gt;&lt;a href=\\\"https://www.mediapart.fr/journal/france/090119/le-scandale-chantal-jouanno-en-cache-beaucoup-d-autres\\\" style=\\\"color:#000080;\\\"&gt;&lt;strong&gt;&lt;em&gt;Mediapart se fait l\u2019\u00e9cho dans notre premi\u00e8re enqu\u00eate&lt;/em&gt;&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;&lt;em&gt;, selon laquelle &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;les relations sont tendues entre le pouvoir et Chantal Jouanno, l\u2019ex-ministre sarkozyste, le premier cherchant \u00e0 se d\u00e9barrasser de la seconde. Mais cela ne va pas plus loin. Et nul ne se doute que cette mise en retrait de Chantal Jouanno est surtout l\u2019aboutissement ultime de tr\u00e8s vives tensions entre la CNDP d\u2019un c\u00f4t\u00e9, et l\u2019\u00c9lys\u00e9e&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; et Matignon de l\u2019autre&lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;em&gt;&lt;u&gt;, sur la mani\u00e8re de conduire ce grand d\u00e9bat national&lt;/u&gt;.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Chantal Jouanno, dont nous avons recueilli le t\u00e9moignage, admet elle-m\u00eame bien volontiers que ce 9 janvier, elle ne dit pas ce qu\u2019elle a sur le c\u0153ur. Par \u00ab loyaut\u00e9 \u00bb, dit-elle. Mais avec le recul, la pr\u00e9sidente souhaite visiblement faire conna\u00eetre sa version des faits. Pour r\u00e9tablir la v\u00e9rit\u00e9.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;L\u2019histoire commence donc &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;au d\u00e9but du mois de d\u00e9cembre. Emmanuel Macron a alors annonc\u00e9 son intention d\u2019ouvrir un grand d\u00e9bat national pour tenter de d\u00e9sarmer la col\u00e8re des gilets jaunes&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; et leur apporter la preuve qu\u2019il est \u00e0 l\u2019\u00e9coute.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le 5 d\u00e9cembre, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Chantal Jouanno, qui pr\u00e9side la CNDP, dont la mission est pr\u00e9cis\u00e9ment d\u2019\u00eatre le garant de la neutralit\u00e9 et de l\u2019impartialit\u00e9 de tous les d\u00e9bats publi&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;cs organis\u00e9s dans le pays, est donc approch\u00e9e. Dans un premier temps, c\u2019est Damien Caz\u00e9, conseiller au cabinet du premier ministre, qui lui demande si elle accepterait de piloter le grand d\u00e9bat. Mais la demande est curieusement formul\u00e9e : son interlocuteur lui demande si elle accepte de le faire \u00ab \u00e0 titre personnel \u00bb. R\u00e9ponse de Chantal Jouanno : c\u2019est impossible ! &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Si le gouvernement veut la saisir, cela ne peut \u00eatre qu\u2019\u00e8s qualit\u00e9s, comme pr\u00e9sidente de la CNDP. Il faut donc que le gouvernement respecte les proc\u00e9dures et fasse une saisine officielle de la CNDP.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Le sous-entendu est tr\u00e8s clair : la CNDP est r\u00e9gie par des r\u00e8gles. Et si le gouvernement veut faire appel \u00e0 elle, il devra les respecter.&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; Comme dans tous les d\u00e9bats organis\u00e9s par la CNDP&lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;em&gt;&lt;u&gt;, il ne peut y avoir de \u00ab lignes rouges \u00bb, c\u2019est-\u00e0-dire de sujets interdits&lt;/u&gt;. &lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;La neutralit\u00e9 et l\u2019impartialit\u00e9 des d\u00e9bats devront \u00eatre assur\u00e9es, et c\u2019est la CNDP qui en est n\u00e9cessairement le garant \u2013 et non un ministre ou un responsable politique. &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Tous les intervenants dans le d\u00e9bat sont \u00e9gaux : en clair, la parole d\u2019un pr\u00e9sident de la R\u00e9publique, s\u2019il intervient, ne peut pas peser plus que celle d\u2019un autre citoye&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;n. Ou alors, si le pr\u00e9sident ou un ministre participe, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;ils ne peuvent pr\u00e9sider la s\u00e9ance ni \u00eatre sur une tribune ou au centre de la salle, de sorte que tous les participants soient \u00e9gaux.&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; Quant aux restitutions et au &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;compte-rendu final des d\u00e9bats, c\u2019est aussi la CNDP qui doit en avoir la ma\u00eetrise, de sorte qu\u2019ils ne soient pas biais\u00e9s&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; par quiconque. Toutes ces r\u00e8gles, la puissance publique les conna\u00eet \u00e9videmment, et le premier \u00e9change ne fait qu\u2019y faire allusion.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Alors pourquoi Damien Caz\u00e9 demande-t-il \u00e0 Chantal Jouanno de piloter le grand d\u00e9bat \u00ab \u00e0 titre personnel \u00bb &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;? Le gouvernement souhaite-t-il obtenir la caution de la pr\u00e9sidente de la Commission, mais sans saisine officielle, c\u2019est-\u00e0-dire en s\u2019\u00e9mancipant des proc\u00e9dures d\u00e9mocratiques de la commission&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; ? Ce m\u00eame 5 d\u00e9cembre, un autre indice peut le sugg\u00e9rer. Il transpara\u00eet du courriel (voir ci-dessous) que &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Chantal Jouanno adresse&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; au m\u00eame Damien Caz\u00e9 mais aussi &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;\u00e0 Thomas Fatome, qui est le directeur adjoint de cabinet d\u2019\u00c9douard Philippe&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;. Chantal Jouanno leur signale que &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;deux ministres&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;, Jacqueline Gourault et Muriel P\u00e9nicaud, \u00ab &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;rencontrent demain les organisations syndicales et associations d\u2019\u00e9lus&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; \u00bb. Et la pr\u00e9sidente de la CNDP d\u2019ajouter : \u00ab &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Elles envisagent de d\u00e9finir et valider avec eux la m\u00e9thode et l\u2019organisation du d\u00e9bat.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Ceci n\u2019est pas en coh\u00e9rence avec la volont\u00e9 affich\u00e9e de confier \u00e0 une autorit\u00e9 ind\u00e9pendante cette organisation pour en garantir la neutralit\u00e9. \u00bb&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;En clair, il n\u2019y a pas encore de conflit entre le pouvoir et la CNDP, mais celle-ci peut commencer \u00e0 craindre que le gouvernement ne cherche \u00e0 s\u2019\u00e9manciper des r\u00e8gles&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; d\u2019un v\u00e9ritable d\u00e9bat d\u00e9mocratique. Quelques jours passent ensuite, sans que Chantal Jouanno n\u2019obtienne d\u2019\u00e9claircissements sur la m\u00e9thode retenue par le gouvernement.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Le 11 d\u00e9cembre, Chantal Jouanno \u00e9crit donc un nouveau courriel&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; \u00e0 Thomas Fatome et Damien Caz\u00e9, dans l\u2019espoir d\u2019avoir des nouvelles car l\u2019\u00e9ch\u00e9ance du 15 janvier, date annonc\u00e9e pour le lancement du grand d\u00e9bat, se rapproche. \u00ab Y voyez-vous plus clair sur l\u2019organisation du d\u00e9bat &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;? L\u2019\u00c9lys\u00e9e souhaite-t-il le piloter directement ? Si vous souhaitez l\u2019hypoth\u00e8se de la saisine de la CNDP, il faut le faire tr\u00e8s rapidement, car nous devons activer les budgets&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;, les \u00e9quipes pour mobiliser les prestataires \u00bb, leur demande-t-elle.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Dans la soir\u00e9e, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Damien Caz\u00e9 lui apporte une dr\u00f4le de r\u00e9ponse&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;. Ou plut\u00f4t, il revient vers elle pour lui poser une question : \u00ab &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Chantal, on peut mobiliser les \u00e9quipes sans saisine formelle ? Car on risque d\u2019avoir une gouvernance un peu compliqu\u00e9e\u2026 \u00bb Le message, cette fois, n\u2019est plus allusif : la formule de \u00ab gouvernance un peu compliqu\u00e9e \u00bb sugg\u00e8re que &lt;u&gt;le gouvernement cherche un moyen pour ne pas effectuer de saisine de la CNDP&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;et donc, pour \u00e9chapper aux contraintes d\u00e9mocratiques que cela imposerait.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4 class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le n\u00e9cessaire \u00ab filtrage du rapport final \u00bb&lt;/em&gt;&lt;/strong&gt;&lt;/h4&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le 12 d\u00e9cembre, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Chantal Jouanno confirme donc \u00e0 Matignon qu\u2019elle ne pourra piloter le grand d\u00e9bat que dans le cadre d\u2019une saisine officielle de la CNDP.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le 13 d\u00e9cembre, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;&lt;u&gt;le ton commence \u00e0 monter&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;. Une r\u00e9union a lieu ce jour-l\u00e0 \u00e0 l\u2019\u00c9lys\u00e9e, avec une d\u00e9l\u00e9gation de la CNDP conduite par Chantal Jouanno, la secr\u00e9taire g\u00e9n\u00e9rale adjointe de l\u2019\u00c9lys\u00e9e Anne de Bayser, le conseiller sp\u00e9cial de Macron Isma\u00ebl Emelien, le directeur adjoint de cabinet du premier ministre et divers autres conseillers. Un premier sujet de conflit appara\u00eet. &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;em&gt;&lt;u&gt;Isma\u00ebl Emelien veut qu\u2019il s\u2019agisse d\u2019un d\u00e9bat ferm\u00e9, avec des sujets hors d\u00e9bat&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; \u2013 &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;ce qui est contraire aux principes de la CNDP&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;. Un second sujet de d\u00e9saccord appara\u00eet quand un &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;em&gt;&lt;u&gt;conseiller \u00e9voque le n\u00e9cessaire \u00ab filtrage du rapport final &lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;\u00bb. Ce qui est pour la CNDP tout aussi inacceptable car les donn\u00e9es, dans leur int\u00e9gralit\u00e9, doivent pouvoir \u00eatre accessibles \u00e0 tous&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;, de sorte que chacun puisse v\u00e9rifier la sinc\u00e9rit\u00e9 de la restitution, \u00e0 la fin du d\u00e9bat.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le 14 d\u00e9cembre, apr\u00e8s visiblement beaucoup d\u2019h\u00e9sitations, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;\u00c9douard Philippe saisit officiellement la CNDP, mais les mots utilis\u00e9s par le premier ministre prolongent les ambigu\u00eft\u00e9s des jours pr\u00e9c\u00e9dents&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; :&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Dans sa lettre \u00e0 Chantal Jouanno, \u00c9douard Philippe utilise en effet ces formules : \u00ab Je souhaite que la CNDP accompagne et conseille le gouvernement dans l\u2019organisation de ce grand d\u00e9bat, et que vous assuriez personnellement cette mission. &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;\u00bb Qui donc pilotera le grand d\u00e9bat : la CNDP ou le gouvernement ? La formule choisie peut signifier que la CNDP n\u2019aura qu\u2019une mission d\u2019assistance et que c\u2019est le gouvernement qui sera le pilote&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;, ce qui serait une remise en cause du principe de neutralit\u00e9.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;La formule selon laquelle Chantal Jouanno assurerait \u00ab personnellement cette mission \u00bb peut aussi sugg\u00e9rer qu\u2019elle ne le ferait pas forc\u00e9ment \u00e9s qualit\u00e9s de pr\u00e9sidente de la CNDP mais \u00e0 titre personnel, d\u2019autant qu\u2019elle pourrait s\u2019appuyer pour conduire cette mission \u00ab sur une \u00e9quipe interminist\u00e9rielle \u00bb.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le 17 d\u00e9cembre, la CNDP rend sa d\u00e9cision, qui est publi\u00e9e comme le veut la loi &lt;/em&gt;&lt;/strong&gt;&lt;a href=\\\"https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000037833929&amp;amp;categorieLien=id\\\" style=\\\"color:#000080;\\\"&gt;&lt;strong&gt;&lt;em&gt;par le Journal officiel&lt;/em&gt;&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;&lt;em&gt; : \u00ab Article 1 &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;\u2013 La Commission, autorit\u00e9 administrative ind\u00e9pendante, accepte la mission d\u2019accompagner et de conseiller le Gouvernement dans l\u2019organisation du Grand d\u00e9bat national et d\u00e9signe sa Pr\u00e9sidente, Madame Chantal Jouanno, pour qu\u2019elle assure personnellement cette mission&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;. Cet accompagnement se poursuivra jusqu\u2019au lancement du d\u00e9bat. Article 2 \u2013 La poursuite de cette mission jusqu\u2019\u00e0 la r\u00e9daction du rapport final &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;suppose un engagement du Gouvernement \u00e0 respecter pour ce d\u00e9bat public les principes fondamentaux de la Commission nationale du d\u00e9bat public. \u00bb&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;em&gt;&lt;u&gt;Il s\u2019agit donc d\u2019une r\u00e9ponse favorable, mais \u00e0 la condition que les r\u00e8gles du d\u00e9bat d\u00e9mocratique soient bel et bien respect\u00e9es&lt;/u&gt; !&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; Car tout est l\u00e0, rel\u00e8ve Chantal Jouanno, de mani\u00e8re r\u00e9trospective : &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;\u00ab Ils ne voulaient pas \u00eatre contraints par les r\u00e8gles du d\u00e9bat public&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; \u00bb, confie-t-elle \u00e0 Mediapart.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le 18 d\u00e9cembre, pour en avoir le c\u0153ur net, Chantal Jouanno repart \u00e0 la charge. Sachant qu\u2019il y a eu une r\u00e9union de travail peu avant entre l\u2019\u00c9lys\u00e9e et Matignon, elle demande par courriel \u00e0 Thomas Fatome, le directeur adjoint de cabinet \u00e0 Matignon, pour lui demander qui fera le rapport final : la CNDP comme le veut ses proc\u00e9dures ou le gouvernement ? \u00ab Et ils ont arbitr\u00e9 sur CNDP jusqu\u2019\u00e0 la restitution ou seulement la mise en place ? \u00bb, demande-t-elle \u00e0 son interlocuteur. &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;&lt;u&gt;R\u00e9ponse peu avant minuit : \u00ab Point non abord\u00e9. Reparlons-en demain. \u00bb&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;La formule a de quoi inqui\u00e9ter Chantal Jouanno car le m\u00eame jour, peu avant, une r\u00e9union a eu lieu, toujours \u00e0 Matignon, au cours de laquelle &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;on lui a dit que la CNDP piloterait le grand d\u00e9bat, mais qu\u2019elle serait assist\u00e9e de personnalit\u00e9s faisant office de garants. Ce que Chantal Jouanno a refus\u00e9, toujours pour la m\u00eame raison : le garant, le seul, ne peut \u00eatre que la CNDP, puisque c\u2019est pr\u00e9cis\u00e9ment sa raison d\u2019\u00eatre.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Pour lever toutes les \u00e9quivoques, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;la CNDP transmet&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; d\u2019ailleurs au gouvernement ce 18 d\u00e9cembre \u00ab &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;une proposition de m\u00e9thode pour la conduite du Grand De#bat National&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; \u00bb (proposition qui, parmi d\u2019autres documents, figure dans le rapport final de la CNDP, que nous examinerons plus loin).&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Dans le lot de ces recommandations figure celleci : &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;\u00ab Nous d\u00e9conseillons fortement de pr\u00e9ciser publiquement avant le d\u00e9bat les \u201clignes rouges\u201d, c\u2019est-\u00e0-dire les propositions que le gouvernement refusera&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; quoi qu\u2019il advienne de prendre en compte, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;et plus encore les sujets dont il ne veut pas d\u00e9battre.&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; L\u2019exp\u00e9rience de la CNDP lui permet d\u2019affirmer qu\u2019afficher &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;une telle position avant l\u2019ouverture du Grand D\u00e9bat National en videra les salles ou en radicalisera plus encore les oppositions&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;. Un d\u00e9bat qui ne permet pas d\u2019aborder l\u2019option z\u00e9ro d\u2019un projet, c\u2019est-\u00e0-dire son abandon, est syst\u00e9matiquement un \u00e9chec. Par contre, il ne vous sera jamais reproch\u00e9 de r\u00e9pondre n\u00e9gativement et de mani\u00e8re argument\u00e9e. &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Nous d\u00e9conseillons \u00e9galement tr\u00e8s fortement d\u2019utiliser les mots de p\u00e9dagogie, d\u2019explication, ou tout autre terme qui laisse \u00e0 penser que les d\u00e9cideurs n\u2019\u00e9coutent pas et se placent toujours dans une position de sup\u00e9riorit\u00e9&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;. Plus g\u00e9n\u00e9ralement, l\u2019exp\u00e9rience de la CNDP permet d\u2019affirmer que &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;la seule p\u00e9dagogie acceptable lors d\u2019un d\u00e9bat est la \u201cp\u00e9dagogie r\u00e9ciproque\u201d et non unidirectionnelle. &lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;Un d\u00e9bat renseigne toutes les parties prenantes des points de vue, des arguments et des informations dont chacun dispose. Enfin le d\u00e9bat ne sert pas \u00e0 faire accepter les projets, mais \u00e0 faire \u00e9merger leur condition de faisabilit\u00e9. \u00bb&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Au chapitre \u00ab Neutralit\u00e9 et \u00e9coute pendant le Grand D\u00e9bat National \u00bb figure cette autre recommandation : \u00ab &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Pendant le Grand d\u00e9bat national, les membres du gouvernement comme les parlementaires doivent s\u2019engager a# adopter une posture d\u2019\u00e9coute active [\u2026].&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;La posture d\u2019\u00e9coute active implique de ne jamais prononcer de discours en ouverture, en cl\u00f4ture ou depuis une estrade, mais de r\u00e9pondre \u00e9ventuellement aux questions pos\u00e9es. \u00bb&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4 class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;La lettre confidentielle de Chantal Jouanno \u00e0 \u00c9douard Philippe&lt;/em&gt;&lt;/strong&gt;&lt;/h4&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le 21 d\u00e9cembre, Chantal Jouanno sait pourtant, par l\u2019\u00c9lys\u00e9e, que le grand d\u00e9bat ne se d\u00e9roulera pas sous le pilotage de la CNDP. L\u2019\u00c9lys\u00e9e souhaite toujours qu\u2019elle s\u2019implique, mais seulement \u00e0 titre personnel. Par une lettre adress\u00e9e ce 21 d\u00e9cembre \u00e0 \u00c9douard Philippe&lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;, elle lui fait donc savoir qu\u2019elle ne peut pas se livrer \u00e0 cet exercice. C\u2019est un \u00e9pisode qui \u00e9tait jusque-l\u00e0 inconnu, car on avait toujours pens\u00e9 que la d\u00e9cision de se mettre en retrait avait \u00e9t\u00e9 prise par Chantal Jouanno bien plus tard, le 9 janvier, dans le prolongement des pol\u00e9miques sur sa r\u00e9mun\u00e9ration. Or non : d\u00e8s ce 21 d\u00e9cembre, Chantal Jouanno refuse la mission, telle que le gouvernement la con\u00e7oit.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Voici cette lettre qui, jusqu\u2019\u00e0 pr\u00e9sent, n\u2019avait donc jamais \u00e9t\u00e9 rendue publique :&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;\u00ab &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Le cabinet du pr\u00e9sident de la R\u00e9publique a confirm\u00e9 que la CNDP n\u2019assurera pas le pilotage op\u00e9rationnel du Grand d\u00e9bat national, ni sa restitution,&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; \u00e9crit Chantal Jouanno. &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Le gouvernement a affich\u00e9 sa volont\u00e9 d\u2019\u00eatre le r\u00e9ceptacle de ce d\u00e9bat, sans instance tierce. Le gouvernement est libre de ce choix. Le cabinet du pr\u00e9sident de la R\u00e9publique m\u2019a demand\u00e9 de poursuivre \u00e0 titre personnel le pilota&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;ge de l\u2019organisation du Grand d\u00e9bat national, et qu\u2019un comit\u00e9 soit nomm\u00e9 \u00e0 mes c\u00f4t\u00e9s pour garantir que ce d\u00e9bat soit neutre et que sa restitution soit sinc\u00e8re. Apr\u00e8s r\u00e9flexion et compte tenu des \u00e9changes avec les membres de la commission, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;je ne peux accepter cette mission, m\u00eame \u00e0 titre personnel. Celle-ci n\u2019est en effet pas d\u00e9tachable de l\u2019objet m\u00eame de la CNDP&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;. Il ne serait pas compr\u00e9hensible, ni justifiable, que la pr\u00e9sidente de l\u2019autorit\u00e9 administrative ind\u00e9pendante charg\u00e9e de garantir le droit \u00e0 la participation ne s\u2019appuie pas sur celle-ci pour garantir le Grand d\u00e9bat national. Cette position ne manquerait pas de susciter de vives critiques au sein de la Commission qui seraient fortement p\u00e9nalisantes pour le bon d\u00e9roulement du d\u00e9bat. Ainsi, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;je regrette de ne pouvoir donner une suite favorable \u00e0 cette proposition et souhaite que ce Grand d\u00e9bat national soit une belle occasion pour r\u00e9concilier la Nation et un bel exemple d\u2019exercice d\u00e9mocratique. \u00bb&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;u&gt;Panique \u00e0 Matignon&lt;/u&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; ! \u00c0 peine la lettre arrive-t-elle \u00e0 Matignon que le directeur de cabinet d\u2019\u00c9douard Philippe, Beno\u00eet Ribadeau-Dumas, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;adresse un SMS \u00e0 Chantal Jouanno la priant instamment de ne pas se retirer.&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; Et le directeur adjoint de cabinet lui t\u00e9l\u00e9phone, lui disant en substance : \u00ab Ne fais pas cela &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;! Tu vas nous ruiner. On va trouver une solution\u2026 \u00bb&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Face \u00e0 l\u2019insistance de ses interlocuteurs et voulant \u00eatre loyale avec le gouvernement, Chantal Jouanno ne met donc pas aussit\u00f4t \u00e0 ex\u00e9cution ce qu\u2019elle a dit, pensant qu\u2019une solution sera peut-\u00eatre enfin trouv\u00e9e.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le 28 d\u00e9cembre, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;elle a pourtant tr\u00e8s vite la confirmation que son espoir est vain. Sur le site du gouvernement qui annonce le grand d\u00e9bat, deux phrases ont \u00e9t\u00e9 retir\u00e9es du projet initial&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;. Un retrait lourd de sens, puisque &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;les deux phrases disparues disaient ceci : \u00ab Le compte-rendu [du grand d\u00e9bat] sera r\u00e9alis\u00e9 par la Commission nationale du d\u00e9bat public \u00bb ; \u00ab C\u2019est la Commission nationale du d\u00e9bat public (CNDP) qui assure la coordination op\u00e9rationnelle et garantit la neutralit\u00e9&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; de l\u2019ensemble de la d\u00e9marche \u00bb. Aussit\u00f4t, Chantal Jouanno fait part au directeur de cabinet de Matignon de son inqui\u00e9tude.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Le 4 janvier, Chantal Jouanno adresse un courriel au directeur de cabinet de Matignon&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;, Beno\u00eet RibadeauDumas, pour lui expliquer dans le d\u00e9tail les contours que pourrait prendre le grand d\u00e9bat national, et elle lui joint une note de travail. Mais en pr\u00e9alable, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;elle lui demande (voir ci-dessous) si le gouvernement a clarifi\u00e9 la question du r\u00f4le de la CNDP et de la mission&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; : \u00ab La prochaine r\u00e9union des commissaires de la Commission nationale a lieu le mercredi 9 janvier. Il serait souhaitable que la lettre de r\u00e9ponse du premier ministre sur laquelle nous avons \u00e9chang\u00e9 avec Thomas [Fatome] puisse m\u2019\u00eatre transmis[e] d\u2019ici l\u00e0 pour clarifier ce point. &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Ce sera la derni\u00e8re s\u00e9ance avant le 15 janvier, date de d\u00e9marrage officiel du Grand d\u00e9bat. \u00bb&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;em&gt;&lt;u&gt;La demande reste sans effet : le gouvernement n\u2019apporte aucune r\u00e9ponse \u00e0 la CNDP&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le 7 janvier, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;La Lettre A sort son \u00ab indiscret \u00bb sur la r\u00e9mun\u00e9ration de Chantal Jouanno, et des sources gouvernementales multiplient les attaques contre la pr\u00e9sidente de la CNDP.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le 8 janvier dans la soir\u00e9e, Chantal Jouanno en vient donc \u00e0 la conclusion que rien n\u2019a chang\u00e9 depuis sa lettre de mise en retrait du 21 d\u00e9cembre, adress\u00e9e \u00e0 \u00c9douard Philippe, et que &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;le gouvernement ne veut pas \u00eatre contraint par les proc\u00e9dures du d\u00e9bat public. Elle annonce donc au gouvernement qu\u2019elle met en application ce qu\u2019elle annon\u00e7ait au premier ministre ce 21 d\u00e9cembre.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Le 9 janvier, Chantal Jouanno annonce publiquement qu\u2019elle ne pilotera pas le Grand d\u00e9bat&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;. La Commission nationale du d\u00e9bat public se r\u00e9unit et ne peut qu\u2019acter que &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;les conditions ne sont pas r\u00e9unies, puisque le gouvernement ne veut pas accepter les r\u00e8gles habituelles. Voici la d\u00e9cision de la CNDP :&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;La CNDF fait les constats suivants&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; : \u00ab Consid\u00e9rant que tout d\u00e9bat public doit &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;respecter les principes fondamentaux tels que, neutralit\u00e9 et ind\u00e9pendance&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; des organisateurs, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;\u00e9galit\u00e9 de traitement des participants, transparence dans le traitement des r\u00e9sultats \u00bb, la CNDP d\u00e9cide : \u00ab Article 1 : La Commission prend acte du retrait de sa pr\u00e9sidente&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; de la mission d\u2019accompagnement et de conseil du gouvernement dans l\u2019organisation du Grand d\u00e9bat national. Article 2 : &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;La Commission constate que sa mission de conception et de mise \u00e0 disposition des outils n\u00e9cessaires \u00e0 l\u2019organisation du Grand d\u00e9bat national est accomplie&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;. Article 3 : La Commission r\u00e9it\u00e8re son souhait que le gouvernement s\u2019engage \u00e0 ce que le Grand d\u00e9bat national se d\u00e9roule dans le respect des principes fondamentaux du d\u00e9bat public. \u00bb&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4 class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;\u00ab Ce n\u2019est pas \u00e7a un grand d\u00e9bat \u00bb&lt;/em&gt;&lt;/strong&gt;&lt;/h4&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le 10 janvier, une r\u00e9union de &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;passation du dossier&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; a lieu entre la CNDP, dont la mission s\u2019arr\u00eate, et &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;le &lt;/em&gt;&lt;/strong&gt;&lt;a href=\\\"https://www.gouvernement.fr/service-d-information-du-gouvernement-sig\\\" style=\\\"color:#FF0000;\\\"&gt;&lt;strong&gt;&lt;em&gt;Service d\u2019information du gouvernement (SIG)&lt;/em&gt;&lt;/strong&gt;&lt;/a&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;. La rencontre se passe mal, et les membres de la CNDP comprennent que toute la m\u00e9thodologie mise au point va voler en \u00e9clats. Alors que la CNDP d\u00e9fend un d\u00e9bat avec \u00ab des th\u00e8mes ouverts, et pas de lignes rouges \u00bb, &lt;u&gt;le SIG veut une \u00ab fermeture des th\u00e8mes&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; \u00bb. Et tout est \u00e0 l\u2019avenant. Alors que la CNDP d\u00e9fend \u00ab une posture d\u2019\u00e9coute du d\u00e9cideur \u00bb, &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;le gouvernement veut confier \u00e0 deux ministres, qui seront donc juges et parties, la gestion et le pilotage du grand d\u00e9bat,&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; etc. Jusqu\u2019\u00e0 la restitution qui aurait \u00e9t\u00e9 transparente, sous la responsabilit\u00e9 de la CNDP, et qui va passer sous le filtre du gouvernement, au risque d\u2019\u00eatre orient\u00e9e\u2026&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le 11 janvier, la CNDP publie son rapport, dans lequel elle consigne ce qu\u2019elle a fait \u2013 et o\u00f9 &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;on lit en pointill\u00e9 les d\u00e9saccords sur la m\u00e9thode. Voici ce rapport&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt;, intitul\u00e9\u00ab Mission d\u2019accompagnement et de conseil pour le grand d\u00e9bat national \u00bb :&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Ce rapport acte donc que la mission d\u2019accompagnement de la CNDP a pris fin.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Le 25 janvier, sur LCI, Chantal Jouanno ajoute pourtant une conclusion plus personnelle :&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;La pr\u00e9sidente de la CNDP fait donc entendre ses regrets : la &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;em&gt;&lt;u&gt;plateforme internet pr\u00e9par\u00e9e par la CNDP \u00ab \u00e9tait pr\u00eate, sauf qu\u2019en fait, ils ont tout refait \u00bb, ditelle&lt;/u&gt;.&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; \u00abOn n\u2019avait pas pr\u00e9vu de faire une op\u00e9ration de communication mais un grand d\u00e9bat, donc &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;em&gt;&lt;u&gt;on avait pr\u00e9vu de faire une plateforme num\u00e9rique totalement ouverte, [\u2026] o\u00f9 tout le monde pouvait \u00e9changer sur n\u2019importe quel sujet.&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; \u00bb \u00ab &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;Le grand d\u00e9bat est fauss\u00e9 \u00bb, ajoute-t-elle. \u00ab Nous n\u2019avions pas voulu que le grand d\u00e9bat se r\u00e9sume \u00e0 un questionnaire sur quatre th\u00e8mes,&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; nous avions dit [au gouvernement] : \u201cAujourd\u2019hui &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:#FF0000;\\\"&gt;&lt;em&gt;le grand d\u00e9bat se limite pour vous \u00e0 la possibilit\u00e9 de ne d\u00e9battre que des quatre th\u00e8mes et de ne r\u00e9pondre qu\u2019aux questions qui sont pos\u00e9es par le gouvernement&lt;u&gt;\u201d, ce n\u2019est pas \u00e7a un grand d\u00e9bat.&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;&lt;em&gt; \u00bb&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Mots cruels, mais qui r\u00e9sument tout : dans l\u2019esprit de la CNDP, le gouvernement a bel et bien pris le risque de &lt;/em&gt;&lt;/strong&gt;&lt;strong style=\\\"color:rgb(255,0,0);\\\"&gt;&lt;em&gt;&lt;u&gt;transformer le grand d\u00e9bat national en \u00ab une op\u00e9ration de communication \u00bb au profit d\u2019Emmanuel Macron\u2026&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;De fa\u00e7on g\u00e9n\u00e9rale la France a rat\u00e9 plusieurs rendez-vous importants :&lt;/p&gt;&lt;ol&gt;&lt;li&gt;la r\u00e9forme du syst\u00e8me des retraites (d\u00e8s les ann\u00e9es 60)&lt;/li&gt;&lt;li&gt;la rar\u00e9faction des \u00e9nergies non renouvelables (d\u00e8s les ann\u00e9es 70)&lt;/li&gt;&lt;li&gt;les d\u00e9localisations (d\u00e8s les ann\u00e9es 70)&lt;/li&gt;&lt;li&gt;la pollution (av\u00e9r\u00e9e d\u00e8s les ann\u00e9es 80)&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;Pour chacun de ces probl\u00e8mes, nous n'avons mis en place que tardivement (lorsqu'ils existent !) des syst\u00e8mes punitifs ou privatifs.&lt;/p&gt;","&lt;p&gt;\u00e9claircissement de ma par,&lt;/p&gt;&lt;p&gt;Si ,par mes propos quelquefois ont pu choquer quelques personnes , sachez,que je ne m\u00e9prise jamais, les femmes en tant que femmes ni les hommes en tant qu-hommes loin de moi cette id\u00e9e, j'ai je le pense et j'en ai la certitude , ni a l'avenir \u00e0 moins que ma cervelle ne devienne d\u00e9faillante ,et ne connaissant pas mon avenir, donc mes propos, ne s' adressaient qu'aux id\u00e9es,propositions et argumentations de ces personnes, sans jamais vouloir avilir ces personnes&lt;/p&gt;&lt;p&gt;je tenais \u00e0 le pr\u00e9ciser&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;D\u00e9concentration de l\u2019\u00c9tat pour moins d'opacit\u00e9 et pour le respect des territoires.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le mariage pour tous est un non-sens.\u00a0Il faut l \u2018abroger.&lt;/p&gt;&lt;p&gt;Ce mariage\u00a0modifie notre perception de la soci\u00e9t\u00e9. C ' est plus qu ' un droit accord\u00e9 aux homosexuels, c 'est un changement qui nous touche tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C \u2018est d \u2018abord le principe d \u2018\u00e9galit\u00e9 qui est mis \u00e0 mal par ce texte.&lt;/p&gt;&lt;p&gt;L \u2018union d\u2019un homme et d\u2019une femme est\u00a0diff\u00e9rente de l\u2019union entre deux hommes ou entre deux femmes. L \u2018 homosexualit\u00e9 c \u2018est le refus de l\u2019alt\u00e9rit\u00e9 sexuelle alors que l\u2019h\u00e9t\u00e9rosexualit\u00e9 fait vivre la compl\u00e9mentarit\u00e9 sexuelle. Seule l \u2018 h\u00e9t\u00e9rosexualit\u00e9 peut donner la vie, l \u2018homosexualit\u00e9 est st\u00e9rile.\u00a0Homosexualit\u00e9 et h\u00e9t\u00e9rosexualit\u00e9 sont donc diff\u00e9rentes. Pour cette raison on ne peut pas appliquer le principe d \u2018 \u00e9galit\u00e9 \u00e0 ces comportements. Soumettre ces deux formes d \u2018union \u00e0 une m\u00eame l\u00e9gislation , le\u00a0\\\" mariage pour tous \\\" est illogique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le mariage pour tous c \u2018est la confusion des sexes. Cela n 'est pas sans cons\u00e9quences.&lt;/p&gt;&lt;p&gt;Les humains ne sont pas semblables dans leur identit\u00e9 , leur histoire , leurs go\u00fbts , leur religion\u2026. . En particulier ils sont marqu\u00e9s par leur appartenance \u00e0 l\u2019un des deux sexes, \u00e9l\u00e9ment central de leur personnalit\u00e9. Avec le mariage pour tous la soci\u00e9t\u00e9 veut ignorer cet \u00e9l\u00e9ment majeur.&lt;/p&gt;&lt;p&gt;Nous sommes tous n\u00e9s d\u2019un homme et d\u2019une femme et ce rep\u00e8re de la filiation naturelle est fondamental, car il correspond \u00e0 un besoin universel et intrins\u00e8que de l\u2019Homme, et qu\u2019\u00e0 ce titre, il doit \u00eatre pr\u00e9serv\u00e9 pour nos contemporains et pour les g\u00e9n\u00e9rations futures.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette loi enfin bouleverse l \u2018ordre logique de conception des r\u00e8gles de droit.&lt;/p&gt;&lt;p&gt;Avant cette loi la soci\u00e9t\u00e9 constatait un fait qui lui \u00e9tait favorable. Par exemple des couples homme-femme se cr\u00e9aient. Le droit, avec le mariage, confortait leur situation pour leur avantage et celui de la soci\u00e9t\u00e9. Le droit ne cr\u00e9ait pas de nouvelle situation, il se contentait de valider l \u2018 existence d' une situation utile \u00e0 la soci\u00e9t\u00e9. Avec la nouvelle loi une situation ne concernant pas la soci\u00e9t\u00e9 : deux hommes ou deux femmes vivant en couple,\u00a0pouvant d 'ailleurs se voir appliquer le principe de libert\u00e9 , est valoris\u00e9e, encadr\u00e9e . De ce fait c \u2018 est l \u2018 \u00c9tat qui d\u00e9sormais peut cr\u00e9er n \u2018 importe quelle structure familiale : mariage \u00e0 trois , \u00e0 quatre\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En attendant la mise en \u0153uvre de telles nouvelles lubies , le mariage pour tous am\u00e8ne le chaos dans la filiation.&lt;/p&gt;&lt;p&gt;Il existe un lien entre le mariage pour tous et la PMA pour toutes en particulier les couples de lesbiennes. En effet la loi Taubira valide un mariage femme-femme , donc sans homme . Ce mariage nous m\u00e8ne \u00e0 penser qu \u2018il est l\u00e9gitime de l\u00e9galiser une PMA avec des enfants sans p\u00e8re . De m\u00eame ce mariage pour tous rend possible un mariage homme-homme donc sans femme et l\u00e9gitime de ce fait la GPA avec des enfants sans m\u00e8re. Cela entra\u00eene la mise en place d \u2018un syst\u00e8me de fabrique d \u2018 orphelins, orphelins qui ne sauront m\u00eame pas qui est leur g\u00e9niteur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le mariage pour tous c \u2018est la confusion inscrite dans le droit.\u00a0C 'est l ' alt\u00e9ration des fondements de la soci\u00e9t\u00e9. C \u2018est une loi qui nous affecte tous et qui doit \u00eatre abrog\u00e9e.&lt;/p&gt;","&lt;p&gt;Avoir des portions autoroute ou on peut rouler \u00e0 la vitesse qu'on souhaite comme en Allemagne avec des routes entretenu. &lt;/p&gt;&lt;p&gt;Sur des grandes lignes droite.  c'est pas pour autant quand Allemagne il y a plus de morts.  sur ces voit ultra rapide. Le mieux serait sur des  4 voies par c\u00f4t\u00e9. Donc une route de 8 voies. &lt;/p&gt;","&lt;p&gt;les forces politique partisanes du parlement doivent se connecter \u00e0 travers le parlement europ\u00e9en et les parlements nationaux avec les forces politiques de nos partenaires.&lt;/p&gt;&lt;p&gt;L'objectif est de mieux conna\u00eetre ce qui se fait en Europe pour mettre en place des projets de coordination et de coop\u00e9ration dans les champs suivants:&lt;/p&gt;&lt;p&gt;-\u00e9nergie&lt;/p&gt;&lt;p&gt;-transport&lt;/p&gt;&lt;p&gt;-industries militaires et de d\u00e9fense des territoires&lt;/p&gt;&lt;p&gt;-culture&lt;/p&gt;&lt;p&gt;-fiscalit\u00e9&lt;/p&gt;&lt;p&gt;-s\u00e9curit\u00e9 civile&lt;/p&gt;&lt;p&gt;-solidarit\u00e9 avec les migrants discrimin\u00e9s et politique migratoire&lt;/p&gt;&lt;p&gt;-lutte contre le blanchiment&lt;/p&gt;&lt;p&gt;-lutte contre la fraude fiscale et contre les paradis fiscaux&lt;/p&gt;&lt;p&gt;-lutte contre le dumping social et fiscal&lt;/p&gt;&lt;p&gt;-lutte contre la criminalit\u00e9 organis\u00e9e, le terrorisme&lt;/p&gt;&lt;p&gt;Le gouvernement et le parlement doivent, sur cette base, avancer des propositions de \\\"coop\u00e9rations renforc\u00e9es\\\"  avec nos partenaires, pour faire progresser la coh\u00e9rence des politiques nationales, dans le respect d'un pacte social europ\u00e9en, \u00e0 mettre en place.&lt;/p&gt;","&lt;p&gt;Chaque foyer ne peut poss\u00e9der qu'un logement. Les r\u00e9sidences 2aires, 3tiaires ... seront achet\u00e9es par un organisme dans chaque commune, lou\u00e9es \u00e9ventuellement, et vendues en priorit\u00e9 aux postulants \u00e0 la r\u00e9sidence principale. Les prix de l'immobilier vont se d\u00e9gonfler et tout le monde pourra avoir son logement ou sa maison. Il n'y aura plus un seul SDF !&lt;/p&gt;","&lt;p&gt;face au bruits incessants de nos \u00e9crans, de nos applications de r\u00e9seaux sociaux, d'information ou de jeux, et face \u00e0 notre incapacit\u00e9 dans notre grande majorit\u00e9 \u00e0 nous limiter personnellement, instaurer un jour de 6H du matin \u00e0 6H du matin le lendemain (appriori le dimanche) ou l'internet et la t\u00e9l\u00e9 serait tout simplement couper sur tout le territoire. &lt;/p&gt;","&lt;p&gt;Le Gouvernement se d\u00e9leste des r\u00e9sponsabilit\u00e9s sur les R\u00e9gions et Communaut\u00e9s de Communes, je ressent que nous prenons l'exemple de l'Am\u00e9rique cela est flagrant, exemple la Taxe d'habitation et de la redevance audiovisuel et bien plus encore, r\u00e9sultat de cette d\u00e9centralisation une augmentation significative de ces taxes contre le contribuable de leur situation d\u00e9j\u00e0 pr\u00e9occupante du cout de la vie. STOP&lt;/p&gt;","&lt;p&gt;Bonjour je n'ai pas r\u00e9ussi \u00e0 savoir si ce th\u00e8me avait \u00e9t\u00e9 d\u00e9j\u00e0 \u00e9tudi\u00e9. &lt;/p&gt;&lt;p&gt;Tant que persiste la loi de la finance nos gouvernements se corromprent. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nos lobbies sont -ils si puissants ?..le cac40 augmente le nombre de milliardaires de m\u00eame et si la pauvret\u00e9 n'a pas augment\u00e9 elle se paup\u00e9rise de fa\u00e7on violente et de plus en plus d'o\u00f9 les gj. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La TTF (taxe sur les transactions financi\u00e8res) mise en place en 2012 est appliqu\u00e9e \u00e0 chaque achat d'action d'une soci\u00e9t\u00e9 fran\u00e7aise dont la capitalisation boursi\u00e8re d\u00e9passe un milliard d'euros. Ce taux est de 0,30% \u00e0 compter du 1er janvier 2017. Elle est factur\u00e9e par l'op\u00e9rateur fournissant des services d'investissement.La taxe s'applique sur les transferts de propri\u00e9t\u00e9, ce qui signifie qu'elle ne s'applique que sur les op\u00e9rations d'achat au comptant. Les op\u00e9rations \u00e0 terme, comme les op\u00e9rations au SRD (Service de r\u00e8glement diff\u00e9r\u00e9), en sont exon\u00e9r\u00e9es. Ainsi, ceux qui investissent sur la dur\u00e9e payent la taxe, alors que ceux qui font des op\u00e9rations \u00e0 d\u00e9couvert pour sp\u00e9culer sur la variation rapide des cours en sont exon\u00e9r\u00e9s.&lt;/p&gt;&lt;p&gt;Par exemple, les op\u00e9rations suivantes sont exon\u00e9r\u00e9es : achats au comptant avec revente dans la journ\u00e9e (avant la cl\u00f4ture), ou achats \u00e0 d\u00e9couvert avec revente en fin de mois (SRD). &lt;/p&gt;&lt;p&gt;Encore une fois, le cynisme des gouvernants les poussent in\u00e9vitablement \u00e0 taxer la masse (les petits porteurs investissant en bon p\u00e8re de famille) plut\u00f4t que le capitalisme sp\u00e9culatif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La taxe Tobin consisterait \u00e0 taxer \u00e0 haureur de 1% les milliards de transactions financi\u00e8re effectu\u00e9es par des calculateurs et qui permettent aujourd'hui l'irationalit\u00e9 de la gestion boursi\u00e8re mondiale face au travail es masses.&lt;/p&gt;","&lt;p&gt;Faire une loi pour prot\u00e9ger les propri\u00e9taires contre les promoteurs immobiliers ( nexity , bouygues;;;;) qui livrent des constructions remplis de malfa\u00e7ons sans jamais reconnaitre leurs responsabilit\u00e9es (la d\u00e9c\u00e9nale trouve toujours un pretexte pour ne pas proc\u00e9der aux r\u00e9parations). Seule l'argent compte pour eux, ils vous laisse avec vos cr\u00e9dits et leurs malfa\u00e7ons sur le dos. En FRANCE plusieurs milliers de personnes se heurtent \u00e0 la loi du plus fort.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;En dehors d'un vrai sentiment d'appartenance \u00e0 la nation, d'une vraie conviction d'une communaut\u00e9 de destin entre nous, il n'y aura ni paix, ni consentement \u00e0 l'imp\u00f4t, ni volont\u00e9 de partage\u2026 Le \\\"chacun pour soi\\\" ira croissant !&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Il nous faut un r\u00e9el changement d'\u00e9tat d'esprit pour plus de fraternit\u00e9, d'\u00e9galit\u00e9 et de libert\u00e9 : qui sera forc\u00e9ment exigeant \u00e
