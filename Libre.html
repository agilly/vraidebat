ion avec les lois de la r\u00e9publique. &lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0L\u2019\u00e9tat pourra fermer les lieux de culte qui seraient en contradiction avec les lois de la r\u00e9publique.&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Pluralit\u00e9 de l'\u00e9tat.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Tous les services de l\u2019\u00e9tat, des r\u00e9gions ou des mairies qui d\u00e9cident de f\u00eater une f\u00eate religieuse (ex no\u00ebl) devront en faire autant pour les 2 autres principales religions (islam et juive).&lt;/p&gt;&lt;p&gt;\u00d8\u00a0En entreprise ou dans les administrations.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0L'expression de toute religion dans les entreprises et les administrations doit \u00eatre interdite.&lt;/p&gt;","&lt;p&gt;Suite au massacre de la d\u00e9coration de l'Elys\u00e9e r\u00e9alis\u00e9e par la t\u00e9nardi\u00e8re Macron, je propose de restaurer les magnifiques d\u00e9cors qui faisaient honneur \u00e0 la France et qui ressemble d\u00e9sormais \u00e0 une vulgaire salle d'attente de dentiste (et encore, certain dentiste on du go\u00fbts). Floril\u00e8ge de ce massacre ci-dessous :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/2f01d95c7680b7e2699ee589ee255d42e8bccf06.jpeg\\\" alt=\\\"2f01d95c7680b7e2699ee589ee255d42e8bccf06.jpeg\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/7f06001f1191f4697787bf06eff2a35afc5d995e.jpeg\\\" alt=\\\"7f06001f1191f4697787bf06eff2a35afc5d995e.jpeg\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/e0b506506c0f66fd7ef1f78a2868ab9a993ce450.jpeg\\\" alt=\\\"e0b506506c0f66fd7ef1f78a2868ab9a993ce450.jpeg\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/b8adf7390ffcfea2cde1e78e6719c79737022bb1.jpeg\\\" alt=\\\"b8adf7390ffcfea2cde1e78e6719c79737022bb1.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Cahier de dol\u00e9ances:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pr\u00e9ambule&lt;/strong&gt;:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le syst\u00e8me n\u00e9olib\u00e9ral th\u00e9oris\u00e9 vers le milieu de XXi\u00e8me si\u00e8cle par &lt;a href=\\\"https://fr.wikipedia.org/wiki/Milton_Friedman\\\"&gt;&lt;u&gt;Milton Friedman&lt;/u&gt;&lt;/a&gt; et &lt;a href=\\\"https://fr.wikipedia.org/wiki/Friedrich_Hayek\\\"&gt;&lt;u&gt;Friedrich Hayek&lt;/u&gt;&lt;/a&gt; a commenc\u00e9 a diffuser dans les politiques \u00e0 partir des ann\u00e9e 1980 au niveau europ\u00e9en et mondial (Thatcher et Reagan). En France les politiques d'inspiration n\u00e9olib\u00e9rale ont commenc\u00e9es \u00e0 \u00eatre appliqu\u00e9es par le parti socialiste en 1983 apr\u00e8s le tournant de la rigueur. Depuis, qu'ils soient de gauche ou de droite, les gouvernements m\u00e8nent des politiques n\u00e9olib\u00e9rales, qu'elles soient clairement assum\u00e9es (Sarkozy, Macron) ou pas (Hollande). Les peuples ont commenc\u00e9 \u00e0 souffrir de ce syst\u00e8me depuis les ann\u00e9es 1990 avec une acc\u00e9l\u00e9ration \u00e0 partir de la crise \u00e9conomique de 2008. Voici, en vrac, les domaines ou le nouveau syst\u00e8me diffuse en cr\u00e9ant des tensions qui affectent en priorit\u00e9 les populations pauvres et les classes moyennes:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Limitation de la d\u00e9mocratie et du pouvoir des \u00e9tats-nations par diff\u00e9rents moyens:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;D\u00e9r\u00e9gulation de l'\u00e9conomie, de la finance, \u00e9nergie, transports, mouvements capitaux et travailleurs. Taux d'int\u00e9r\u00eat, taux de changes. produits d\u00e9riv\u00e9s, shadow banking. Une boite pandore est alors ouverte.&lt;/li&gt;&lt;li&gt;Les \u00e9tats ne peuvent plus cr\u00e9er de monnaie et doivent emprunter aux banques.&lt;/li&gt;&lt;li&gt;Introduction de limitations dans la constitution (dictature du d\u00e9ficit et r\u00e8gle d'or budg\u00e9taire)&lt;/li&gt;&lt;li&gt;Transferts souverainet\u00e9 vers l'Europe lib\u00e9rale des lobbies.&lt;/li&gt;&lt;li&gt;Accords de commerce transnationaux (TTIP, CETA), tribunaux arbitraux priv\u00e9s.&lt;/li&gt;&lt;li&gt;Le mythe du march\u00e9 omniscient (agences de notation)&lt;/li&gt;&lt;li&gt;Poids des lobbies bancaires et industriels.&lt;/li&gt;&lt;li&gt;Les GAFA et leur puissance \u00e9conomiques et POLITIQUES&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Mondialisation de l'\u00e9conomie, concurrence fiscale et dumping social.&lt;/p&gt;&lt;p&gt;- Mythe de la croissance infinie.&lt;/p&gt;&lt;p&gt;- Financiarisation de l'\u00e9conomie (\u00e9conomie r\u00e9elle, \u00e9conomie sp\u00e9culative)&lt;/p&gt;&lt;p&gt;- Politiques de l'offre ( Hollande \u00e0 partir de 2013)&lt;/p&gt;&lt;p&gt;- D\u00e9sordres \u00e9cologiques mondiaux (migration, pollution, d\u00e9r\u00e8glement climatique)&lt;/p&gt;&lt;p&gt;- Marchandisation de tout (et m\u00eame du vivant si possible)&lt;/p&gt;&lt;p&gt;- Mise en place de l'Euro en 2002 et perte de souverainet\u00e9 mon\u00e9taire des \u00e9tats membres.&lt;/p&gt;&lt;p&gt;- D\u00e9veloppement de grands pays \u00e9mergents (Asie, Chine, Inde)&lt;/p&gt;&lt;p&gt;- Lente \u00e9volution du syst\u00e8me politique Fran\u00e7ais vers plus de verticalit\u00e9.&lt;/p&gt;&lt;p&gt;- D\u00e9gradation de la repr\u00e9sentativit\u00e9 des \u00e9lus et d\u00e9fiance vis \u00e0 vis des politiques et syndicats.&lt;/p&gt;&lt;p&gt;- Baisse tendancielle des revenus des imp\u00f4ts pour l'\u00e9tat (concurrence fiscale au niveau europ\u00e9en, paradis fiscaux, baisse de l'imp\u00f4ts des soci\u00e9t\u00e9s.&lt;/p&gt;&lt;p&gt;- Entreprises multinationales qui paye peu ou pas d'imp\u00f4ts.&lt;/p&gt;&lt;p&gt;- Diff\u00e9rentiation du d\u00e9veloppement des m\u00e9tropoles-campagnes&lt;/p&gt;&lt;p&gt;- Politiques publiques sociales et \u00e9cologiques non coh\u00e9rentes.&lt;/p&gt;&lt;p&gt;- Av\u00e8nement du num\u00e9rique (fracture)&lt;/p&gt;&lt;p&gt;- Informations biais\u00e9es (presque totalit\u00e9 des journaux appartiennent a 9 oligarques), manipulations \u00e0 partir des r\u00e9seaux sociaux, fake news.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Quelles sont les cons\u00e9quences pour les peuples de ces bouleversements:&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- La classe moyenne est tir\u00e9e vers le bas et n\u2019a plus les moyens de pouvoir vivre d\u00e9cemment.&lt;/p&gt;&lt;p&gt;- Augmentation de l'\u00e9cart de revenus et de patrimoine entre les plus riches et les plus pauvres.&lt;/p&gt;&lt;p&gt;- Pertes de confiance dans les \u00e9lites, politiques, media ou syndicats.&lt;/p&gt;&lt;p&gt;- Sentiment de perte de souverainet\u00e9 (les d\u00e9cisions se prennent ailleurs).&lt;/p&gt;&lt;p&gt;- Augmentation continue de l'abstention lors des \u00e9lections.&lt;/p&gt;&lt;p&gt;- Niveau de ch\u00f4mage \u00e9lev\u00e9 permanent.&lt;/p&gt;&lt;p&gt;- Sentiments d'injustice.&lt;/p&gt;&lt;p&gt;- D\u00e9gradation continue des services publics (sant\u00e9, justice, \u00e9ducation, transport)&lt;/p&gt;&lt;p&gt;- Sentiment que le futur sera pire que le pr\u00e9sent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les probl\u00e8mes actuels de la France s'int\u00e8grent dans un bouleversement mondial mais sont peut-\u00eatre ressentis avec plus d'acuit\u00e9 et de sentiment d'injustice que dans d'autres pays car cela vient de notre histoire. Nous avons pour devise: Libert\u00e9, Egalit\u00e9, Fraternit\u00e9. La mondialisation voudrait gommer les diff\u00e9rences entre les nations mais cela cr\u00e9e de fortes tensions. Il semble assez clair que les fran\u00e7ais privil\u00e9gient la qualit\u00e9 de vie et une recherche d'un \u00e9quilibre raisonnable entre la vie priv\u00e9e et professionnelle. D'autres pays sont peut-\u00eatre moins sensibles \u00e0 ces probl\u00e8mes d'\u00e9galit\u00e9 et peuvent adh\u00e9rer au th\u00e8me du travailler plus pour gagner plus. Un peuple doit pouvoir choisir les options qui lui conviennent et on ne peut lui en imposer d'autres au risque de s\u00e9rieux d\u00e9sordres. La mondialisation est l\u00e0 et on ne peut revenir en arri\u00e8re, mais les \u00e9tats nations existent avec leurs caract\u00e9ristiques propres et nos \u00e9lites ne devraient pas l'oublier.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le probl\u00e8me est profond et complexe. Un grand d\u00e9bat national est n\u00e9cessaire pour permettre une prise de conscience \u00e9clair\u00e9e de l'ensemble des citoyens sur les probl\u00e8mes sp\u00e9cifiques de la France et des fran\u00e7ais, de la situation de la France dans l'Europe et dans le monde et des contraintes auxquelles nous sommes confront\u00e9es.&lt;/p&gt;&lt;p&gt;- On ne r\u00e9soudra pas en France l'ensemble des d\u00e9sordres mondiaux.&lt;/p&gt;&lt;p&gt;- Le travail sera long et difficile, on ne change pas en quelques ann\u00e9es une d\u00e9rive de 40 ans&lt;/p&gt;&lt;p&gt;- Il faut d\u00e9finir clairement ou la France doit se situer en Europe et dans notre plan\u00e8te mondialis\u00e9e. De quelle libert\u00e9s disposons-nous pour faire nos choix de vie et de d\u00e9veloppement?&lt;/p&gt;&lt;p&gt;- Le pays doit bouger ensemble, il ne doit pas y avoir plusieurs France dont les avenirs divergent et qui ne parlent pas le m\u00eame langage.&lt;/p&gt;&lt;p&gt;- Il faudra prendre des actions rapidement pour soulager les fractures mais les plans d'actions \u00e0 moyen et long terme devront \u00eatre plac\u00e9s dans une temporalit\u00e9 qui d\u00e9passe les prochaines \u00e9ch\u00e9ances \u00e9lectorales et revus r\u00e9guli\u00e8rement avec les avanc\u00e9es et les \u00e9checs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mes dol\u00e9ances: Les th\u00e8mes&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1- Imp\u00f4ts-D\u00e9penses-Action publique-Justice sociale.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2- Organisation de l'\u00e9tat- Collectivit\u00e9s publiques&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;3- La transition Ecologique&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;4- D\u00e9mocratie- Citoyennet\u00e9&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1- Imp\u00f4ts-D\u00e9penses-Action publique-Justice sociale.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une politique publique c'est des d\u00e9penses r\u00e9galiennes pour la d\u00e9fense, l'\u00e9ducation, la justice, la sant\u00e9, le fonctionnement de l'\u00e9tat, il n'y a pas de fatalit\u00e9 \u00e0 la d\u00e9gradation des services publics, il faut avoir le courage d'aller chercher les ressources qui existent. J'ai indiqu\u00e9 en pr\u00e9ambule l'obsession n\u00e9olib\u00e9rale du moins d'\u00e9tat et moins d'imp\u00f4ts. Effectivement les ressources de l'\u00e9tat diminuent tendanciellement et l'obligent \u00e0 rogner continuellement sur les politiques publiques. Le probl\u00e8me n'est pas uniquement de contraindre les d\u00e9penses de l'\u00e9tat en fonction des recettes mais aussi de voir pourquoi les recettes baissent et comment les augmenter. On ne peut pas, comme unique obsession, dire que la dette de la France est trop importante et que nous n'avons plus les moyens de faire des politiques sociales, et faire reposer le gros de l'imp\u00f4t de plus en plus sur les classes moyennes. Voici des exemples de recettes perdues par l'\u00e9tat fran\u00e7ais:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Privatisations qui transf\u00e8rent une parties des ressources au priv\u00e9 (privatisation des autoroutes, vente de l'a\u00e9roport de Toulouse \u00e0 un groupe chinois).&lt;/p&gt;&lt;p&gt;- Evasion/optimisation fiscale des grandes entreprises.&lt;/p&gt;&lt;p&gt;- Paradis fiscaux.&lt;/p&gt;&lt;p&gt;- Baisse tendancielle de l'imp\u00f4ts sur les soci\u00e9t\u00e9s.&lt;/p&gt;&lt;p&gt;- Concurrence fiscale europ\u00e9enne.&lt;/p&gt;&lt;p&gt;- GAFA qui \u00e9chappent \u00e0 l'imp\u00f4ts (rescrits fiscaux en Irlande et au Luxembourg )&lt;/p&gt;&lt;p&gt;- Mutualisation des pertes lors des crises bancaires et privatisation des b\u00e9n\u00e9fices.&lt;/p&gt;&lt;p&gt;- Pr\u00e9l\u00e8vements du secteur bancaire/financier sur l'\u00e9conomie r\u00e9elle.&lt;/p&gt;&lt;p&gt;- Plateformes mondiales qui pr\u00e9carisent les travailleurs et pompent la valeur ajout\u00e9e au d\u00e9triment des travailleurs (Ub\u00e9risation).&lt;/p&gt;&lt;p&gt;- Niches fiscales en g\u00e9n\u00e9ral plut\u00f4t accessibles aux plus riches.&lt;/p&gt;&lt;p&gt;- Politiques de l'offre avec transfert des ressources de l'\u00e9tat vers les entreprises (CICE..). A- t-on fait un bilan des r\u00e9sultat des ces politiques commenc\u00e9es en 2014, au niveau de la croissance, du pouvoir d'achat et du ch\u00f4mage? S'il y avait eu un r\u00e9sultat \u00e7a se saurait, \u00e0 moins que ces politiques de l'offre ne soient tout simplement inspir\u00e9es par une id\u00e9ologie (celle du ruissellement).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PROPOSITIONS pour augmenter les recettes de l'\u00e9tat:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1- Imp\u00f4ts europ\u00e9en sur les transactions financi\u00e8res (si pas d'accord europ\u00e9en, mettre en place au niveau de la France).&lt;/p&gt;&lt;p&gt;2- Supprimer le verrou de Bercy et s'attaquer s\u00e9rieusement \u00e0 l'\u00e9vasion/optimisation fiscale.&lt;/p&gt;&lt;p&gt;3- Supprimer les niches fiscales sur les \u00e9nergies fossiles (fuel lourd, k\u00e9ros\u00e8ne)&lt;/p&gt;&lt;p&gt;4- Taxer les GAFA et multinationales sur le chiffre d'affaire fait en France. Si pas d'accord europ\u00e9en, le faire un niveau de la France.&lt;/p&gt;&lt;p&gt;5- Faire payer les camions \u00e9trangers qui ne paient pas la d\u00e9gradation de nos routes.&lt;/p&gt;&lt;p&gt;6- Faire une \u00e9valuation syst\u00e9matique des politiques publiques et informer les fran\u00e7ais des r\u00e9sultats. Exemple: Quel gain suite \u00e0 la diminution du nombre de r\u00e9gions? Quel gain suite \u00e0 la mise en place du CICE?&lt;/p&gt;&lt;p&gt;7- Audit de la dette FR par organisme v\u00e9ritablement ind\u00e9pendant.&lt;/p&gt;&lt;p&gt;8- Comme les Am\u00e9ricains Fiscalit\u00e9 rattach\u00e9e \u00e0 la nationalit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PROPOSITIONS pour am\u00e9liorer la justice sociale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1- Diminuer les in\u00e9galit\u00e9s de revenus: On peut utiliser plusieurs m\u00e9thodes: augmenter les pourcentages d'imp\u00f4ts par tranches en fonction des revenus, remettre en vigueur l'imp\u00f4t sur la fortune, limiter par la loi les \u00e9carts entre les hauts et les bas revenus dans le priv\u00e9 comme dans le public.&lt;/p&gt;&lt;p&gt;4- Egaliser les avantages entre les secteurs publics et priv\u00e9s.&lt;/p&gt;&lt;p&gt;5- Politique fiscale et \u00e9cologique coh\u00e9rente et juste. Tr\u00e8s souvent les niches fiscales favorisent les hauts revenus. Toute action \u00e9cologique qui a un cout doit \u00eatre compens\u00e9e par un gain imm\u00e9diat ou \u00e0 terme (ex: isolations des passoires thermiques, taxer les plus pollueurs -k\u00e9ros\u00e8ne pour les avions)&lt;/p&gt;&lt;p&gt;6- Seule la gratuit\u00e9 peut permettre une \u00e9galit\u00e9 des chances devant l'\u00e9ducation. Formons aussi bien l'ensemble des travailleurs que nous savons le faire pour nos \u00e9lites et nos ing\u00e9nieurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PROPOSITIONS pour augmenter le pouvoir d'achat&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1- Montrer que l'\u00e9cologie c'est un gain de pouvoir d'achat imm\u00e9diat ou a terme.&lt;/p&gt;&lt;p&gt;2- Mettre en place des visites gratuites pour chaque m\u00e9nage par des experts pour faire des propositions personnalis\u00e9es pour diminuer ses consommations (\u00e9nergies, fluides)&lt;/p&gt;&lt;p&gt;3- Etablir un plan de bataille sur 5 ans pour isoler les passoires thermiques&lt;/p&gt;&lt;p&gt;4- Attaquer s\u00e9rieusement l'obsolescence des appareils avec pour objectifs de doubler les dur\u00e9es de vie et donc de diminuer les d\u00e9penses d'\u00e9quipement par deux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2- Organisation de l'\u00e9tat- Collectivit\u00e9s publiques&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;La France n'a pas encore r\u00e9ussi \u00e0 faire une vraie d\u00e9centralisation qui permettent aux r\u00e9gions de prendre en main leur avenir. Les niveaux administratifs sont trop nombreux et rendent inefficaces et on\u00e9reux les service publics. Il faut un grand d\u00e9bat national pour une vraie d\u00e9centralisation. Est-ce que notre \u00e9ducation nationale centralis\u00e9e est toujours adapt\u00e9e, ou est-elle responsable de la d\u00e9gradation de notre enseignement telle que mesur\u00e9e au niveau international?&lt;/p&gt;&lt;p&gt;- Lancer un d\u00e9bat sur une vraie d\u00e9centralisation et sanctionner par un r\u00e9f\u00e9rendum.&lt;/p&gt;&lt;p&gt;- La v\u00e9rification des r\u00e9sultats des politiques publiques doit \u00eatre inscrite dans la loi.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;3- La transition Ecologique&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nicolas Hulot a bien diagnostiqu\u00e9 le probl\u00e8me. Le monde entier doit changer de syst\u00e8me de d\u00e9veloppement. Cela prendra plusieurs d\u00e9cennies, n\u00e9anmoins il faut que la France soit un leader. C'est une chance \u00e0 saisir car elle permettra de r\u00e9soudre les probl\u00e8mes cruciaux de notre pays. Elle permettra: une augmentation du pouvoir d'achat, une r\u00e9duction des in\u00e9galit\u00e9s, une meilleure justice sociale, une meilleure sant\u00e9 par une diminution des pollutions et une diminution du ch\u00f4mage car un monde plus \u00e9cologique est plus intensif en emplois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PROPOSITIONS:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1- Un plan drastique d'isolation des maisons et immeubles mal isol\u00e9s (passoires thermiques)&lt;/p&gt;&lt;p&gt;2- Mettre en place des visites gratuites pour chaque m\u00e9nage par des experts pour faire des propositions personnalis\u00e9es pour diminuer ses consommations (\u00e9nergie, fluides). Cr\u00e9ation d'emplois d'experts et utilisation des retrait\u00e9s experts.&lt;/p&gt;&lt;p&gt;3- Un plan d'incitation a augmenter la dur\u00e9e de vie des produits. Cr\u00e9ation d'un indice de Durabilit\u00e9 des produits et \u00e0 terme augmenter les dur\u00e9es de garantie par cat\u00e9gorie de produits de 5 et 10 ans. R\u00e9sultats attendus: Un gain \u00e9norme de pouvoir d'achat et d'utilisation des ressources de la plan\u00e8te avec d\u00e9veloppement de l'\u00e9conomie circulaire relocalis\u00e9e cr\u00e9atrice d'emplois (r\u00e9cup\u00e9ration r\u00e9paration, recyclage, valorisation, r\u00e9utilisation).&lt;/p&gt;&lt;p&gt;4- Promouvoir une agriculture moins d\u00e9pendante du p\u00e9trole et des pesticides, plus respectueuses des sols, plus locale, de meilleure qualit\u00e9 et meilleure pour la sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;4- D\u00e9mocratie- Citoyennet\u00e9&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Depuis 1958 les gouvernements sont stables mais de moins en moins repr\u00e9sentatifs du peuple. Le pr\u00e9sident actuel qui dirige la France a recueilli 18% des votes des \u00e9lecteurs inscrits au premier tour. Les taux de non-participation aux \u00e9lections augmentent r\u00e9guli\u00e8rement. Le parlement n'est plus qu'une chambre d'enregistrement des lois voulues par le pr\u00e9sident. Une caste a pris le pouvoir qui se recrute dans un petit cercle de la haute fonction publique (ENA, grands corps d'\u00e9tats dont l'inspection des finances) qui est au service de l'oligarchie et non du peuple. Le lobby des banques et des industriels c'est l'\u00e9tat lui-m\u00eame. Les \u00e9lites de la haute fonction publique commutent r\u00e9guli\u00e8rement entre l'\u00e9tat et les entreprises financi\u00e8res-bancaires-industrielles. Il est clair que ces \u00e9lites servent les puissances d'argent mais pas le peuple.&lt;/p&gt;&lt;p&gt;Le r\u00e9sultats du r\u00e9f\u00e9rendum de 2005 sur un trait\u00e9 \u00e9tablissant une constitution pour l'EUROPE n'a pas \u00e9t\u00e9 respect\u00e9 et a laiss\u00e9 des traces ind\u00e9l\u00e9biles sur la d\u00e9fiance des fran\u00e7ais \u00e0 l'\u00e9gard de la classe politique.&lt;/p&gt;&lt;p&gt;Depuis 2004, c'est \u00e0 dire peu de temps apr\u00e8s l'introduction de l'euro la France subit un d\u00e9ficit commercial de 20 milliards d'euros en moyenne par mois. Nous avons perdu les commandes pour diriger notre \u00e9conomie et ce n'est pas la flexibilit\u00e9 du marche du travail ou la baisse des salaires qui va changer la donne. Si l'on veut redonner de l'espoir aux peuples, nos gouvernements ne doivent pas accepter comme in\u00e9luctable les externalit\u00e9s n\u00e9gative de la mondialisation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PROPOSITIONS:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1- Il faut revenir \u00e0 une d\u00e9mocratie parlementaire repr\u00e9sentative avec un scrutin &lt;strong&gt;proportionnel&lt;/strong&gt; qui permette une meilleure repr\u00e9sentation de la diversit\u00e9 des opinions. Un accord doit \u00eatre pass\u00e9 entre les partis pour former un gouvernement qui a une majorit\u00e9 \u00e0 l'assembl\u00e9e (comme en RFA).&lt;/p&gt;&lt;p&gt;2- Reconnaitre le vote blanc comme une expression politique.&lt;/p&gt;&lt;p&gt;3- R\u00e9\u00e9quilibrer le recrutement des agents de la haute fonction publique pour diminuer leur consanguinit\u00e9.&lt;/p&gt;&lt;p&gt;4- Compte tenu de l'\u00e9volution de la soci\u00e9t\u00e9 (meilleure \u00e9ducation, av\u00e8nement du num\u00e9rique), les fran\u00e7ais doivent pourvoir donner leur opinions r\u00e9guli\u00e8rement sur les lois propos\u00e9es par le gouvernement au moyen de referendums \u00e0 la demande du gouvernement ou du peuple.&lt;/p&gt;&lt;p&gt;5 - Il faut faire un r\u00e9f\u00e9rendum pour demander aux fran\u00e7ais s'ils veulent continuer \u00e0 faire partie de l'Europe telle qu'elle est et s'il veulent garder l'euro comme monnaie. Beaucoup de fran\u00e7ais ne veulent pas d'une Europe \u00e9conomique des lobbies, de la concurrence fiscale et des travailleurs d\u00e9tach\u00e9s. Nous voulons une Europe plus solidaire et qui prot\u00e8ge ses peuples.&lt;/p&gt;&lt;p&gt;6 - Les instances repr\u00e9sentatives des salari\u00e9s doivent \u00eatre associ\u00e9s a la gouvernance des entreprises.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Politique de reboisement notamment en mettant l'accent sur les espaces verts en zones urbaines &lt;/p&gt;","&lt;p&gt;r\u00e9tablir les 10 meilleurs ann\u00e9es pour prise en compte du calcul de la retraite&lt;/p&gt;","&lt;p&gt;Proposer l\u2019asile politique aux lanceurs d\u2019alerte en g\u00e9n\u00e9ral, et \u00e0 Julian Assange en particulier.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Il me para\u00eet essentiel de faire supprimer  d\u00e9finitivement par  le syst\u00e8me bancaire, les agios  que l'on nous  imposent lorsque nous sommes  \u00e0 d\u00e9couvert.     Comment  proc\u00e9der ?  Pourrait  on  l'inclure  dans le RIC ?   A  MEDITER  et  SURTOUT  A METTRE EN PLACE &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Suppression des lois m\u00e9morielles et liberticides, retour \u00e0 la loi sur la presse de 1881&lt;/p&gt;&lt;p&gt;Mise en place constitutionnellement d'une libert\u00e9 d'expression, in-amendable par la clique au pouvoir.&lt;/p&gt;&lt;p&gt;Inscription dans la constitution de l'Is\u00e9goria: droit de dire ce qu'on veut a tout moment et a tout propos&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Revaloriser les retraites en tenant compte de l'inflation. on applique cette r\u00e8gle pour la revalorisation des p\u00e9ages et on ne l'applique pas pour les retraites. &lt;/p&gt;&lt;p&gt;Pour la hausse de la CSG revoir les seuils pour l'application. On nous consid\u00e8re comme riche pour un couple avec moins de 4400 \u20ac. &lt;/p&gt;","&lt;p&gt;engagement solennel du pr\u00e9sident de la r\u00e9publique d'interdire PMA/GPA durant son quinquennat&lt;/p&gt;","&lt;p&gt;Une plateforme t\u00e9l\u00e9phonique et web sous forme de service public qui informe les Fran\u00e7ais de leurs droits et du fonctionnement de la justice sur des probl\u00e8mes concrets.&lt;/p&gt;","&lt;p&gt;Cessons de pr\u00e9senter tous les retrait\u00e9s comme des nantis qui partent en croisi\u00e8re ! Cela peut concerner des JEUNES RETRAIT\u00c9S, mais bient\u00f4t arrive le grand \u00e2ge avec tous ses probl\u00e8mes (besoin de proth\u00e8ses auditives et dentaires, lunettes, difficult\u00e9s de d\u00e9placement, mutuelles de plus en plus ch\u00e8res...,  biens de consommation les plus lourds :voiture, gros \u00e9lectro-m\u00e9nager, etc. vieillissent aussi et demandent \u00e0 \u00eatre remplac\u00e9s. Maisons de retraite hors de prix...)&lt;/p&gt;&lt;p&gt;Et pendant ce temps-l\u00e0 le pouvoir d'achat diminue : CSG, non indexation des pensions sur l'inflation. Et pour ceux qui ont r\u00e9ussi \u00e0 placer de petites \u00e9conomies sur le livret A : elles se d\u00e9valorisent d'ann\u00e9e en ann\u00e9e.&lt;/p&gt;&lt;p&gt;Sans oublier les hommes qui, \u00e0 l'\u00e9poque, ont donn\u00e9 deux ans et demi de leur jeunesse au service militaire en temps de guerre et qui, en signe de reconnaissance, ont le droit qu'on mette le drapeau national sur leur cercueil !&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'une taxe sur les automates ou robots qui prennent la place d'un travailleur et qui font augmenter le ch\u00f4mage .&lt;/p&gt;&lt;p&gt;on peut tr\u00e8s bien cr\u00e9er une CSG sur les caisses automatiques ( exemples caisses des supermarch\u00e9s - station services automatiques - bornes de paiement autoroutes etc...) &lt;/p&gt;","&lt;p&gt;Pas de communes en dessous de 5000 habitants .&lt;/p&gt;","&lt;p&gt;R\u00e9former le syst\u00e8me des cong\u00e9s\u00a0:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;conserver les 5 journ\u00e9es des f\u00eates civiles communes \u00e0 tous les citoyens (\u00e9ventuellement remplacer le 8 mai et le 11 novembre par des journ\u00e9es de la paix, pourquoi pas europ\u00e9ennes, mais c'est un autre d\u00e9bat)&lt;/li&gt;&lt;li&gt;donner \u00e0 chacun le choix de 6 dates parmi les f\u00eates religieuses dans une liste\u00a0: f\u00eates chr\u00e9tiennes, juives, musulmanes, bouddhistes, etc \u2026 pourquoi pas pastafaristes.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Notons qu'il n'y a aucun changement pour les catholiques, ils ne voient rien changer dans la pratique de leur religion, il y aura seulement un nouveau choix pour les adeptes des autres religions et une nouvelle libert\u00e9 pour les libres penseurs.&lt;/p&gt;","&lt;p&gt;Inciter \u00e0 d\u00e9localiser vers les zones rurales les entreprises dites de services exemptes de transports comme par exemple : informatique, fonctions supports, relances t\u00e9l\u00e9phoniques, etc...&lt;/p&gt;","&lt;p&gt;Michel Polnareff soutient les gilets jaunes...depuis les USA: on croit r\u00eaver! Si l' \u00e9tat est en lambeaux, ruine, c est a cause de gens comme lui, Danny Boon, Delon, Depardieu, Sy, Halliday et autres, qui sont tellement rats qu apr\u00e8s avoir gagn\u00e9 leur argent en France, payent leurs imp\u00f4ts et vont d\u00e9penser leur argent ailleurs. Combien d infirmi\u00e8res, d enseignants on aurait pu avoir avec leurs imp\u00f4ts en France? Combien de mat\u00e9riel pour la police, a moiti\u00e9 clochardisee? Et certains autres, qui vivent en France, disent soutenir les GJ. Mais on ne les voit jamais dans les manifs, et je n' ai pas appris qu ils avaient aide le mouvement financierement. Ou sont les chanteurs engag\u00e9s? Du pipo, ils sont vieux et pansus et d\u00e9fendent leur classe. Fermez votre bo\u00eete a camembert, bande de l\u00e2ches!&lt;/p&gt;","&lt;p&gt;place surdimensionn\u00e9e de l'administration&lt;/p&gt;&lt;p&gt;fonctionnement en autarcie&lt;/p&gt;&lt;p&gt;consultations organis\u00e9e \\\"entre soi\\\" avec des correspondants pr\u00e9tendument repr\u00e9sentatifs mais eux_m\u00eames d\u00e9connect\u00e9s des r\u00e9alit\u00e9s de terrain&lt;/p&gt;&lt;p&gt;DONNER DE VRAIS POUVOIR AUX RESPONSABLES DE TERRAIN&lt;/p&gt;&lt;p&gt;ACCEPTER DE TENIR COMPTE DES REALITES LOCALES&lt;/p&gt;&lt;p&gt;NE PAS IMPOSER SYSTEMATIQUEMENT LE MODELE \\\"PARISIEN\\\"&lt;/p&gt;&lt;p&gt;SUPPRIMER LES HAUTS FONCTIONNAIRES ARROGANTS&lt;/p&gt;","&lt;p&gt;Rendre obligatoire la publication par toute personne intervenant dans les m\u00e9dias de ses croyances, confessions religieuses, ob\u00e9dience ma\u00e7onnique, parti politique, id\u00e9ologie&lt;/p&gt;","&lt;p&gt;mettre en place un erreur de 10 km sur le d\u00e9clenchement des radars&lt;/p&gt;","&lt;p&gt; Au lieu de planter des betteraves ou autres pour faire du carburant, chercher des solutions avec les retraitements des d\u00e9chets &lt;/p&gt;","&lt;p&gt;De plus en plus, l'acc\u00e8s aux services publics se fait via des plate forme internet ou t\u00e9l\u00e9phonique (d\u00e9mat\u00e9rialisation) au d\u00e9triment des guichets physiques au motif de la rationalisation des services publics. La r\u00e9alit\u00e9 c'est que cela \u00e9loigne les usagers de ces services publics. Non seulement certaines personnes n'ont pas acc\u00e8s \u00e0 internet (zone blanche) ou ont du mal \u00e0 utiliser un ordinateur, mais parfois les services fournis par ces plates formes sont d\u00e9faillants (service d\u00e9livrance cartes grises) et ont beaucoup moins de flexibilit\u00e9 que ceux fournis par des fonctionnaires comp\u00e9tents et experts dans leur domaine qui pourront comprendre chaque demande sp\u00e9cifique. &lt;/p&gt;&lt;p&gt;La d\u00e9mat\u00e9rialisation n'est pas mauvaise en elle meme, mais elle ne doit pas se faire au d\u00e9triment des guichets physiques et cacher un objectif de r\u00e9ductions du nombre de fonctionnaires ou de la d\u00e9pense publique. \t&lt;/p&gt;&lt;p&gt;Voir l'avis rendu par le d\u00e9fenseur des droits r\u00e9cemment : &lt;/p&gt;&lt;p&gt;https://www.defenseurdesdroits.fr/fr/actualites/2018/05/la-dematerialisation-des-services-publics-ne-doit-pas-penaliser-les-usagers&lt;/p&gt;","&lt;p&gt;  &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La loi PACTE est en d\u00e9bat actuellement au S\u00e9nat. Ce Plan d\u2019Action pour la Croissance et la Transformation des entreprises, vot\u00e9 en premi\u00e8re lecture par l'assembl\u00e9e nationale en octobre 2018, est l\u2019un des principaux \u00a0instruments de la r\u00e9volution \u00e9conomique de notre pr\u00e9sident de la r\u00e9publique, loi qui risque d'\u00eatre promulgu\u00e9e dans l'indiff\u00e9rence g\u00e9n\u00e9rale (syndicats, gilets jaunes, chroniqueurs sp\u00e9cialistes de la finance, partis politiques...,). La loi PACTE d\u00e8s sa promulgation va clore le Grand D\u00e9bat National avant sa synth\u00e8se ! Ce plan a \u00e9t\u00e9 examin\u00e9 au s\u00e9nat en s\u00e9ances publiques les 29, 30, 31 janvier puis 5, 6, 7 et 12 f\u00e9vrier 2019 d\u2019apr\u00e8s le calendrier publi\u00e9 par le s\u00e9nat. Mercredi 20 f\u00e9vrier 2019, la commission mixte paritaire charg\u00e9e d'\u00e9laborer un texte commun sur le projet de loi relatif \u00e0 la croissance et la transformation des entreprises se r\u00e9unit.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Cette loi PACTE est-elle la bonne r\u00e9ponse aux attentes des revendications populaires\u00a0? Il faut r\u00e9pondre aux expectatives du gouvernement qui d\u00e9nonce des manifestations sans revendications. Il faut donner un nouveau \u00a0sens au grand d\u00e9bat en cours pour que les attentes des fran\u00e7ais soient mieux respect\u00e9es par ceux qui ont accept\u00e9 la charge de conduire leur avenir. &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il faudrait quitter la logique gouvernementale de l'accroissement de l'endettement qui profite essentiellement aux secteurs financiers et bancaires, pour se consacrer \u00e0 la logique de la croissance du PIB. L\u2019Economie est au c\u0153ur du d\u00e9bat avant d\u2019en \u00eatre un enjeu politique. La finance n'est d'aucun parti, ni gauche ni droite, et l'efficacit\u00e9 des revendications populaires s\u2019en trouve renforc\u00e9e de n'\u00eatre ni de gauche ni de droite. &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;1. Le PIB doit accumuler, mais ce n\u2019est visiblement\u00a0pas le cas, toutes les richesses cr\u00e9\u00e9es dans notre pays auxquelles toute la population contribue actifs ou retrait\u00e9s, que l\u2019on soit professionnels ou\u00a0b\u00e9n\u00e9voles ou b\u00e9n\u00e9ficiaires de prestations. Nous avons tous un r\u00f4le de producteurs ou de consommateurs de richesses.\u00a0Toute politique qui n\u2019a pas pour objectif la croissance du PIB et la r\u00e9duction de la dette n\u2019est pas acceptable. &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;2. Toute politique qui vise \u00e0 combler la dette en levant des imp\u00f4ts et taxes au d\u00e9triment du pouvoir d'achat des citoyens et du PIB n\u2019est pas acceptable, &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;3. Toute politique de d\u00e9pr\u00e9ciation du PIB aux fins de planifier le gel des salaires et des retraites, et en cons\u00e9quence de nuire au pouvoir d'achat des citoyens et de supprimer les services publics de sant\u00e9 et d\u2019infrastructures n\u2019est pas acceptable. &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;4. Toute politique qui encourage\u00a0un endettement des entrepreneurs qui les lie \u00e0 la d\u00e9pendance des banques, cela via des fonds de pensions et des montages LBO type anglo-saxons assortis d\u2019exon\u00e9rations fiscales de l'\u00e9tat, n\u2019est pas acceptable, car cela vient \u00e0 r\u00e9duire le PIB. Ces dispositifs sont encore plus nocifs que la suppression de l\u2019ISF. Ces milliers d\u2019entreprises du secteur Secondaire de l\u2019\u00e9conomie, non cot\u00e9es en bourse, supportent seules leurs dettes qui peuvent atteindre 80% de leur rachat, alors qu\u2019elles versent des dividendes pr\u00e9lev\u00e9s sur leur valeur ajout\u00e9e \u00e0 leur holding qui est exon\u00e9r\u00e9e fiscalement, et dont le si\u00e8ge est souvent \u00e0 l\u2019\u00e9tranger. Leur rentabilit\u00e9 asphyxi\u00e9e est donc plus que pr\u00e9caire. Depuis les 30 glorieuses, base 1962,\u00a0le secteur Primaire a quasiment disparu en chutant de 90%, le secteur Secondaire \u00e0 chut\u00e9 de 45 % par contre le secteur Tertiaire \u00e0 progress\u00e9 de 80 %. Mais durant cette p\u00e9riode le PIB a chut\u00e9 de 6,67% en 1962 \u00e0 1,82% en 2017. Le capital transmission type LBO s\u2019est fortement d\u00e9velopp\u00e9 sur le secteur secondaire depuis ces\u00a030 ans en France avec notamment des records battus en 2017 et 2018. Ce qui\u00a0transfert l\u2019emploi et le ch\u00f4mage sur le secteur du tertiaire\u00a0qui n\u2019offre que pr\u00e9carit\u00e9, peu d'emploi aux fili\u00e8res industrielles,\u00a0burn out et bas salaires.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;5. Toute politique qui g\u00e8le le smic et la pyramide des salaires en France \u00ab\u00a0ouvriers, employ\u00e9s, cadres \u00bb pour all\u00e9ger la masse salariale dans le but d'attirer des capitaux d'acquisitions et transmissions d'entreprises n\u2019est pas acceptable. &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;6. Toute politique qui force l'\u00e9pargne salariale par des produits sp\u00e9culatifs\u00a0au d\u00e9triment du pouvoir d'achat et de l'\u00e9pargne libre n\u2019est pas acceptable. &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;7. Toute politique qui consiste \u00e0 ne pas comptabiliser au PIB l'ensemble de la valorisation des heures travaill\u00e9es productives effectu\u00e9es dans notre pays, y compris celles du b\u00e9n\u00e9volat, et celles des travailleurs d\u00e9tach\u00e9s, pour minorer artificiellement le PIB cela dans but d'augmenter le taux d'endettement du pays, afin de r\u00e9duire le co\u00fbt des services publics et prestations sociales mais aussi des retraites n\u2019est pas acceptable. &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;8_Toute politique de TVA qui taxe la consommation et donc le pouvoir d'achat, au lieu de taxer les producteurs et distributeurs sur leur r\u00e9elle valeur ajout\u00e9e (exc\u00e9dent Brut d'Exploitation), n'est pas acceptable.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;9. Toute politique qui consiste \u00e0 taxer une cat\u00e9gorie sociale au profit d\u2019une autre n\u2019est pas acceptable.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Etre un petit employ\u00e9 \u00e0 petit salaire avec un casier judiciaire, m\u00eame pour des faits mineurs, ce n'est pas \u00e9vident.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par contre, entrer au Conseil Constitutionnel avec un gros salaire, et malgr\u00e9 une grosse condamnation, ON PEUT ! ! !&lt;/p&gt;","&lt;p&gt;Depuis des d\u00e9cennies notre constitution \u00e0 \u00e9t\u00e9 modifi\u00e9e par des \u00e9lus qui ont transform\u00e9s les lois dans leurs seuls int\u00e9r\u00eats. Il est grand temps de reprendre notre destin\u00e9e en main gr\u00e2ce au \\\"RIC en toutes mati\u00e8res\\\".&lt;/p&gt;","&lt;p&gt;France = 16 millions de retrait\u00e9s, et 600 000 retrait\u00e9s qui travaillent, dont essentiellement des petites retraites pour survivre... (suivant chaine TV proche Macron : BFM)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quand la retraite est etudi\u00e9 elle est d\u00e9finitive (Carsat)... Mais des retrait\u00e9s avec des retraites entre 700 et 1000 \u20ac, (exemple : retrait\u00e9 \u00e0 744 \u20ac et 517 \u20ac loyer... L'autre source de Revenu est de la distribution de prospectus... travail d'esclave pour un retrait\u00e9 de 70 ans)... depuis 5/6/7 ans qu'il font le travail en parall\u00e8le, il cotise pour la retraite... et leur temps supplementaire de travail, les auraient rapproch\u00e9s d'une retraite \u00e0 taux plein... Pourquoi ne pas accorder une deuxieme chance, un deuxieme calcul... cela serait JUSTICE, puisqu'il cotise \u00e0 fond perdu pour eux meme... Cela eviterait dans faire des for\u00e7ats, jusqu'\u00e0 la fin des jours... Cela libererait des places, pour des plus jeunes (600 000 \u00e0 ce jour occup\u00e9es, par necessit\u00e9)... Une mesure simple, reviser la loi sur l'accord de la retraite... Merci d'en faire part... Ce sujet n'est pas des premiers valoris\u00e9s par les Gilets, et pourtant, il meriterait tant qu'on s'en occupe... Michel Gibergues.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;L\u2019\u00e9dit de 1532, simple loi fran\u00e7aise,\u00a0promulgu\u00e9e par le roi de France\u00a0Fran\u00e7ois Ier, venu en Bretagne pour cela, encadr\u00e9 par son arm\u00e9e,\u00a0est un chiffon de papier, jamais accept\u00e9 par le peuple breton \u2013 ni par ses \u00e9lites -, et comme telle sans effet\u00a0juridique\u00a0aucun en Bretagne, pays souverain .&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Prise en compte des bulletins blancs \u00e0 la suite d'\u00e9lections et comptabilis\u00e9s dans les suffrages exprim\u00e9s&lt;/p&gt;","&lt;p&gt;le s\u00e9nat un contre-pouvoir ?   -    dire au gouvernement qu'il a chez eux des puces et des cafards, c'est un contre-pouvoirs&lt;/p&gt;&lt;p&gt;un contre-pouvoir c'est contr\u00f4l\u00e9 -stopp\u00e9 les abus et d\u00e9cisions abusives - une personne qui gagne 1200.- \u20ac par mois est&lt;/p&gt;&lt;p&gt;ais\u00e9e - Mme Jouaneau qui gagne 15000.- \u20ac  est quoi !!!!!!!&lt;/p&gt;","&lt;p&gt;il faut pour un bon \u00e9quilibre dans une soci\u00e9t\u00e9 ou dans le public des personnes ayant des niveaux d'\u00e9tudes divers mais il faut aussi que les gens de terrain ayant acquis une exp\u00e9rience de terrain quel que soit le domaine puisse \u00e9voluer par leurs comp\u00e9tences ce qui n'est plus le cas dans notre soci\u00e9t\u00e9 pas dipl\u00f4mes aucune chance d'\u00e9voluer m\u00eame si vous \u00eates le meilleur dans votre domaine.&lt;/p&gt;&lt;p&gt;cela permettrai de voir beaucoup de choix qui sont aberrants  dans le  service public. trouvons cette \u00e9quilibre regarder la g\u00e9n\u00e9ration des ann\u00e9e 70 / 80 l'\u00e9volution \u00e9tait encore possible. &lt;/p&gt;","&lt;p&gt;il faut pour tous les retrait\u00e9s une retraite index\u00e9e sur l'inflation pour ne pas perdre de pouvoir d'achat&lt;/p&gt;","&lt;p&gt;les plus d\u00e9munis paient le maximul d'agios (frais de d\u00e9couvert, d'impay\u00e9, d'interventionetc)&lt;/p&gt;&lt;p&gt;STOP au racket bancaire&lt;/p&gt;","&lt;p&gt;Attirer les entreprises par des avantages fiscaux.Avec engagement de dur\u00e9e en contrepartie.  Cela cr\u00e9erait des emplois et ferait tourner l'\u00e9conomie. Le plein emploi fait remonter automatiquement les avantages. Cela a fonctionn\u00e9 pour l'Irlande et fonctionne encore.&lt;/p&gt;","&lt;p&gt;L'interventionnisme de l'\u00e9tat, de plus en plus oppressant et complexe, il nous \u00e9loigne des choses simples et efficaces.&lt;/p&gt;&lt;p&gt;En supprimant progressivement nos libert\u00e9s &lt;em&gt;(tout en nous expliquant que c'est pour notre bien...)&lt;/em&gt; nous nous retrouvons enferm\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Propositions :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Pour chaque loi limitant les libert\u00e9s des citoyens, une contrepartie \u00e9quivalente devra en rendue dans un autre domaine. &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il faut arr\u00eater ce flux migratoire qui est aberrant et qui n'est pas toujours justifi\u00e9 et parfois le fait de passeurs dont le comportement douteux n'est pas puni.&lt;/p&gt;&lt;p&gt;Il faut renvoyer les personnes dans leur pays d'origine en aidant ces pays \u00e0 la cr\u00e9ation d'emploi et au d\u00e9veloppement \u00e9conomique et social. &lt;/p&gt;&lt;p&gt;Les pays \\\"soit disant\\\" d\u00e9velopp\u00e9s doivent arr\u00eater le pillage des richesses des pays plus faibles et moins \u00e9volu\u00e9s sans contre partie. &lt;/p&gt;&lt;p&gt;Une question a se poser :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Devons nous accepter tous ces migrants alors que nous avons des personnes qui n'ont pas de logement en 2019 et pas d'emploi ??? -&lt;/li&gt;&lt;li&gt;Doit-on favoriser le d\u00e9racinement de ces migrants par des appels \u00e0 mieux vivre dans nos pays ? &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;J'ai d\u00e9j\u00e0 particip\u00e9 \u00e0 la consultation organis\u00e9e par le CESE au mois de d\u00e9cembre 2019 dont la synth\u00e8se des r\u00e9sultats et propositions se fait attendre depuis le 24 janvier 2019.&lt;/p&gt;&lt;p&gt;Apr\u00e8s une lettre directement adress\u00e9e au Pr\u00e9sident de la R\u00e9publique fran\u00e7aise en r\u00e9ponse \u00e0 sa lettre aux Fran\u00e7ais ; j'ai aussi particip\u00e9 au Grand D\u00e9bat National en cours en y for\u00e7ant les divers verrouillages pour y exprimer mes propositions et id\u00e9es.&lt;/p&gt;&lt;p&gt;Au cas o\u00f9 les synth\u00e8ses et r\u00e9sultats des deux consultations pr\u00e9cit\u00e9es seraient sensiblement diff\u00e9rentes, ce qui serait un indice de manipulation de la V\u00e9rit\u00e9 exprim\u00e9e par nous les Fran\u00e7ais, je participe aussi \u00e0 votre consultation qui sera la troisi\u00e8me pour moi.&lt;/p&gt;&lt;p&gt;Je tiens \u00e0 pr\u00e9ciser que je ne suis pas un gilet-jaune actif mais un sympathisant qui a toujours pens\u00e9 qu'il fallait \u00e9couter, comprendre et tirer les d\u00e9cisions de ce que disaient et continuent \u00e0 dire les Gilets-Jaunes o\u00f9 qu'ils soient et non pas les juger.&lt;/p&gt;&lt;p&gt;Soyons clairs, je n'approuve pas les violences qu'elles soient originaires des Gilets-Jaunes, des casseurs par id\u00e9ologie, des Forces de l'Ordre mal dirig\u00e9es. Notre Ministre de l'Int\u00e9rieur aurait d\u00fb apprendre le Jeu de GO avant d'exercer son actuelle mission.&lt;/p&gt;&lt;p&gt;Pour terminer, je pr\u00e9cise habiter Bourgoin-Jallieu en Is\u00e8re et \u00eatre un retrait\u00e9 \u00e2g\u00e9 de 73 ans et fort m\u00e9pris\u00e9 de Mr MACRON.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Bonjour quand on voit l'EDF augment\u00e9e l\u2019alimentation pareille tout augment les loyer trop\u00a0ch\u00e8re mais\u00a0rien pour les personnes qui touche le\u00a0SMIC on\u00a0devrait augmenter le SMIC comme L'EDF qui va augmenter de 6 pour-cent et quand on augmente le SMIC\u00a00,2 ou\u00a00,3 mais\u00a0vraiment on\u00a0se moque de nous tout\u00a0augment les\u00a0loyers l\u2019alimentation les\u00a0p\u00e9ages\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Nous, on a 2 salaires, je viens de toucher mon salaire, je suis d\u00e9j\u00e0\u00a0a\u00a0180 \u20ac de d\u00e9couvert comment voulais vous faire avec un d\u00e9couvert de plus de 800 \u20ac par mois a remonter la pente et en plus, on vous dit vous avez 2 salaire vous ne m'avez pas le droit au logement social et pourtant, je ne suis pas un cadre, je suis un simple agent de service et ma femme pareil, je comprends\u00a0vraiment.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;&lt;/span&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;L\u2019organisation du parlement doit \u00eatre enti\u00e8rement revue. Les d\u00e9put\u00e9s, \u00e9lus par les citoyens au sein de leur circonscription devraient \u00eatre apolitique. Ils sont l\u00e0 pour d\u00e9fendre les int\u00e9r\u00eats des administr\u00e9s de leur circonscription et non les int\u00e9r\u00eats de tel ou tel parti politique. Car aujourd\u2019hui, il vote des lois non pas en accord avec leur conviction personnel ou pour les personnes qui les ont \u00e9lus mais bien dans le sens de leur parti. Et ce, m\u00eame si le texte de loi va \u00e0 l\u2019encontre de ce qu\u2019il pense. \u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;L'acte 13&lt;/strong&gt; vient de se finir, alors, c'est la &lt;strong&gt;fin &lt;/strong&gt;des gilets jaunes ?  &lt;strong&gt;50.000&lt;/strong&gt; manifestants pour &lt;strong&gt;60.000.000&lt;/strong&gt; d'habitants : ridicule selon un compte \\\"officiel\\\" (et certains commentateurs). Rendez vous compte, cel\u00e0 ne fait que 1 gilet jaune pour une commune de 30.000 habitants !!  Comme si tout le monde allait sortir manifester : les moins de 8 ans, les gens en fauteuil roulant, ceux qui travaillent, ceux qui ne \\\"peuvent pas\\\", ceux qui n'ont pas envie. Quel est ce &lt;strong&gt;&lt;u&gt;M\u00c9PRIS GOUVERNEMENTAL&lt;/u&gt;&lt;/strong&gt; qui ne pense qu'\u00e0 la &lt;strong&gt;s\u00e9curit\u00e9 &lt;/strong&gt;et non \u00e0 l'&lt;strong&gt;humain&lt;/strong&gt;, aux chiffres !!  C'est \u00e7a la vie ??  C'est \u00e7a la soci\u00e9t\u00e9 ??  Il y a &lt;strong&gt;PEU &lt;/strong&gt;de manifestants, donc ce n'est pas la peine de les \u00e9couter, cel\u00e0 g\u00eane les &lt;strong&gt;touristes &lt;/strong&gt;!! Mais de qui se moque t'on ??&lt;/p&gt;","&lt;p&gt;D'abord mettre dans l&lt;strong&gt;'assiette  imposable&lt;/strong&gt; &lt;strong&gt;tous les revenus&lt;/strong&gt;, y compris toutes les allocs et autres indemnit\u00e9s/subventions. &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Adapter le taux d'imposition&lt;/strong&gt; \u00e9videmment.&lt;/p&gt;&lt;p&gt;Ensuite pouvoir &lt;strong&gt;d\u00e9duire de ces revenus toutes les d\u00e9penses d'emploi&lt;/strong&gt;, salaires ET charges ( nounous, femme de m\u00e9nage, jardinier, mains d'oeuvre de tout artisan etc). Comme toute entreprise en fait.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La d\u00e9ontologie devrait interdire aux \u00e9lus et journalistes de mentir et ce n'est pas le cas. Nous avons des sp\u00e9cialistes du mensonge ou du detournement de la v\u00e9rit\u00e9. &lt;/p&gt;","&lt;p&gt;je demande qu'il soit interdit a une personne de d\u00e9tenir une somme sup\u00e9rieur a 30 millions d'euros , cette somme est suffisante pour pouvoir cr\u00e9e des entreprises et garantir la libert\u00e9 d'entreprendre , ceux qui vous dirons que c'est impossible ou que cela ne servirais a rien sont des menteurs , 26 personnes poss\u00e8de la moitie des richesse de la plan\u00e8te , donc m\u00eame a l\u2019\u00e9chelle de la 5 me puissance \u00e9conomique mondial , vous pouvez en imaginer les effets , servons d'exemple au reste du monde comme la France la toujours fait .   &lt;/p&gt;","&lt;p&gt;Le pr\u00e9sident de notre r\u00e9publique doit &lt;strong&gt;quitter l\u2019\u00c9lys\u00e9e&lt;/strong&gt;. La place d\u2019un repr\u00e9sentant d\u2019une d\u00e9mocratie ne doit pas \u00eatre dans &lt;strong&gt;un palais&lt;/strong&gt;. Fini, la vaisselle de mus\u00e9e \u00e0 des milliers d\u2019euros, les laquais aux portes et autres services d\u2019ordre monarchiques. C\u2019\u00e9tait une promesse, bien sur non tenue, de Fran\u00e7ois Mitterrand en 1981.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Arr\u00eat des versements des salaires \u00e0 vie&lt;/strong&gt; des anciens pr\u00e9sidents et autres repr\u00e9sentants de notre \u00e9tat. Tout le monde le sait et se tait, mais c\u2019est une &lt;strong&gt;HONTE&lt;/strong&gt; pour notre d\u00e9mocratie que des personnes n\u2019\u00e9tant plus en fonction continuent \u00e0 percevoir la m\u00eame r\u00e9mun\u00e9ration avec nos imp\u00f4ts alors que nos retrait\u00e9s n\u2019arrivent pas \u00e0 boucler leurs fins de mois. Idem pour les chauffeurs, appartements et v\u00e9hicules de fonction et services de s\u00e9curit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;D\u00e9graisser les services de l\u2019\u00e9tat&lt;/strong&gt;. Nos \u00e9lus, repr\u00e9sentant du peuple \u00e9lu au suffrage universel direct, doivent \u00eatre &lt;strong&gt;exemplaires sur les d\u00e9penses&lt;/strong&gt; li\u00e9s \u00e0 leur minist\u00e8res. Les efforts demand\u00e9s doivent \u00eatre r\u00e9ciproque. Chaque citoyen devrait pouvoir, via internet, avoir les chiffres des salaires et des d\u00e9penses mensuelles de chaque institution d\u2019\u00e9tat. Outre l\u2019aspect d\u00e9mocratique, c\u2019est un devoir \u00e9thique.&lt;/p&gt;","&lt;p&gt;Face aux actes d'insultes et d'agressions men\u00e9s par de petites minorit\u00e9s issues des deux extr\u00eames qui utilisent le mouvement des gilets jaunes pour r\u00e9pandre leur haine par des actes, des paroles, des prises de position ou des propositions \u00e0 caract\u00e8re raciste, antis\u00e9mite ou homophobe, nous n'avons pas le droit de rester passifs.&lt;/p&gt;&lt;p&gt;Je propose que nous manifestions notre solidarit\u00e9 avec les victimes, ne serait-ce que symboliquement ici, par un vote de soutien pour leur dire clairement que nous ne nous associons pas \u00e0 ces personnes et que ces personnes n'ont rien \u00e0 faire parmi le mouvement des gilets jaunes. Le racisme, l'antis\u00e9mitisme, l'homophobie ne sont pas des opinions, mais des d\u00e9lits et nous esp\u00e9rons que justice passe parce qu'on ne peut pas laisser tout dire et tout faire sous pr\u00e9texte de \\\"giletjaunisme\\\".&lt;/p&gt;&lt;p&gt;Les valeurs de la R\u00e9publique et de la d\u00e9mocratie, qui sont \u00e0 la base du mouvement des gilets jaunes, ne peuvent pas et ne doivent pas impun\u00e9ment \u00eatre salies par des minorit\u00e9s extr\u00e9mistes. Il est du devoir de tous les gilets jaunes de les d\u00e9fendre et de condamner fermement ces actes.&lt;/p&gt;","&lt;p&gt;Respectons les animaux.&lt;/p&gt;","&lt;p&gt;faire savoir aux d\u00e9put\u00e9s que nous voulons changer de president, pouvoir sortir de l\u2019euro (qui est la cause de nombreux problemes en france) et que le peuple puisse retrouver et guider la france vers un avenir radieux.&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong&gt;Appel au bon sens du peuple fran\u00e7ais\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong&gt;Djihadistes\u00a0: Oui \u00e0 la justice, Non au rapatriement&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Klaus BARBIE a \u00e9t\u00e9 jug\u00e9, puis condamn\u00e9 en France sur le lieu de ses crimes. Les peuples Iraquiens, Syriens et Kurdes ont le DROIT et le DEVOIR de juger eux-m\u00eames les terroristes qui ont commis des crimes sur leur sol. &lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;RIEN ne justifie le rapatriement de terroristes qui ont choisis d\u00e9lib\u00e9r\u00e9ment de prendre les armes contre des populations pour les soumettre \u00e0 la pire des dictatures. &lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;En voulant rapatrier ces terroristes, M MACRON et CASTANER font \u00e0 ces peuples l\u2019injure du proc\u00e8s d\u2019intention d\u2019incomp\u00e9tence en mati\u00e8re de justice. H\u00e9las, en ce moment la justice fran\u00e7aise ne donne pas les signes de la partialit\u00e9 et de la s\u00e9r\u00e9nit\u00e9, la justice exp\u00e9ditive redout\u00e9e pour les terroriste, (dixit CASTANER) fonctionne \u00e0 plein r\u00e9gime chez nous pour de pr\u00e9sum\u00e9s manifestants\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Je lance un appel \u00e0 tous ceux qui disent OUI \u00e0 la justice NON au rapatriement\u00a0! Soyez nombreux \u00e0 partager cette vid\u00e9o, seul moyen \u00e0 ma port\u00e9e de faire valoir le bon sens populaire.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Je suis le fils d\u2019un prisonnier de guerre qui a surv\u00e9cu \u00e0 4 ans et 9 mois de camps Allemands, \u00e0 aucun moment je n\u2019ai entendu mon p\u00e8re r\u00e9clamer vengeance ou indulgence, il ne voulait que la JUSTICE\u00a0! Il m\u2019a transmis cette valeur.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut taxer \u00e0 50% la publicit\u00e9 commerciale et imposer 1/3 de temps de pub \u00e0 la communication d'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/p&gt;","&lt;p&gt;Mourir, pouvoir partir dans la dignit\u00e9&lt;/p&gt;","&lt;p&gt;Les pensions de r\u00e9version doivent \u00eatre de 100%.&lt;/p&gt;","&lt;p&gt;Mr le Pr\u00e9sident de la R\u00e9publique,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je suis \u00e0 la MDPH (maison des handicap\u00e9s)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je suis propri\u00e9taire de mon logement qui est une passoire \u00e9nergivore, actuellement il fait entre 4 et 7 degr\u00e9s dans mon logement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'ai tous les accords de l'ANAH qui m'ont \u00e9t\u00e9 accord\u00e9s du fait de mes revenus (868 EUR/mois) mais il m'est impossible d'effectuer des travaux car je ne peux pas payer le reste \u00e0 charge.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Vous \u00eates propri\u00e9taire d'un appartement ou d'une maison et vous y habitez.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais ce logement est en mauvais \u00e9tat, difficile \u00e0 chauffer ou mal adapt\u00e9 \u00e0 votre handicap. Vous pouvez aussi souhaiter anticiper des travaux n\u00e9cessaires pour vieillir confortablement chez vous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'Agence nationale de l'habitat (Anah) vous aide \u00e0 financer ces travaux et vous accompagne dans votre projet.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comment financer les travaux lorsque vous n'en avez pas les moyens ???&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Merci Mr le Pr\u00e9sident de bien vouloir m'expliquer comment je dois faire pour cesser de souffrir du froid dans mon logement ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Un citoyen &lt;/h3&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Suppression du S\u00e9nat et de toutes les commissions qui ne servent qu'\u00e0 recaser les copains et les coquins.&lt;/p&gt;","&lt;p&gt;Les motos, voitures etc. doivent pouvoir \u00eatre librement modifi\u00e9s par leur propri\u00e9taire sous r\u00e9serve d'un contr\u00f4le technique strictement limit\u00e9 aux organes de s\u00e9curit\u00e9.&lt;/p&gt;","&lt;p&gt;-contr\u00f4ler nos fronti\u00e8res pour savoir qui vient chez nous&lt;/p&gt;&lt;p&gt;-recevoir et bien traiter les r\u00e9fugi\u00e9s de guerre et politiques c'est notre devoir historique&lt;/p&gt;&lt;p&gt;-contr\u00f4ler l'immigration et d\u00e9cider par nous m\u00eame combien nous pouvons accueillir dignement d'\u00e9trangers; refuser tout dictacte de l'Europe&lt;/p&gt;&lt;p&gt;-ne plus accepter d'avoir dans nos banlieux des zones de non droit&lt;/p&gt;&lt;p&gt;-exiger des \u00e9trangers que cela soit eux qui s'adaptent \u00e0 notre mode de vie et pas le contraire comme c'est  souvent le cas&lt;/p&gt;&lt;p&gt;-renvoyer imm\u00e9diatement dans leur pays d'origine les \u00e9trangers d\u00e9linquants r\u00e9cidivistes&lt;/p&gt;&lt;p&gt;-abroger la loi sur le rapprochement familial&lt;/p&gt;&lt;p&gt;-abroger la loi du 3 janvier 73 obligeant l'\u00e9tat \u00e0 emprunter aux banques&lt;/p&gt;&lt;p&gt;-abroger la loi sur le mariage pour tous&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;trop de taxes&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;De toute urgence r\u00e9tablir l'ISF. &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Quand cela sera fait, alors pour bien prouver \u00e0 la Nation qu'on l'\u00e9coute et qu'on entend ce qu'elle a \u00e0 dire, on lance la VRAI REFORME DE LA FISCALIT\u00c9 ! &lt;/p&gt;&lt;p&gt;Celle-ci doit pr\u00e9voir de faire participer \u00e0 l'effort fiscal tous les revenus r\u00e9alis\u00e9s sur le sol fran\u00e7ais, de mani\u00e8re progressivement croissante en fonction du niveau de ces revenus, en supprimant les niches fiscales qui deviendront alors inutiles apr\u00e8s cette r\u00e9forme. &lt;/p&gt;&lt;p&gt;Bien entendu les revenus trop modestes en seront exon\u00e9r\u00e9s, revenus globaux d'un foyer de 2 personnes inf\u00e9rieurs ou \u00e9gaux \u00e0 2800 \u20ac/mois, ou 1600 \u20ac mensuels pour un(e) c\u00e9libataire. &lt;/p&gt;&lt;p&gt;Devront \u00eatre prises en compte les situations de handicap et la d\u00e9duction des frais engag\u00e9s pour faire face aux dits handicaps, y compris pour les personnes \u00e2g\u00e9es n\u00e9cessitant des aides de maintien \u00e0 domicile. Pour les plus pr\u00e9caires de ceux-ci, ne pouvant faire l'avance de frais de ces aides, des soutiens financiers sp\u00e9cifiques seront accord\u00e9es apr\u00e8s instruction des dossiers.  &lt;/p&gt;&lt;p&gt;La r\u00e9forme de la fiscalit\u00e9 doit rendre celle-ci plus \u00e9quitable et en permettre l'acceptabilit\u00e9, dans la mesure o\u00f9 les revenus d'un montant identique seront impos\u00e9s de la m\u00eame mani\u00e8re (aides aux situations de handicap d\u00e9duites). Le handicap sous toute ses formes sera le seul \u00e9l\u00e9ment qui ouvrira \u00e0 prise en compte de d\u00e9ductibilit\u00e9 ou d'aide. Finies les niches fiscales que seuls les gros revenus peuvent s'offrir dans le cadre des fonds non utilis\u00e9s. Les tranches d'imposition ne seront pas confiscatoires, chacun payant ses imp\u00f4ts selon le niveau de ses revenus et cela pour tout le monde. &lt;/p&gt;","&lt;p&gt;Red\u00e9ploiement territorial des services publics&lt;/p&gt;","&lt;p&gt;J'estime tout a fait honorable de donner la L\u00e9gion d'Honneur \u00e0 tous citoyens m\u00e9ritants. Je laisse \u00e0 votre sagacit\u00e9 le droit ou non d'en d\u00e9corer les artistes en g\u00e9n\u00e9ral. &lt;/p&gt;&lt;p&gt;Par contre, ce qui me laisse perplexe, ce sont les privil\u00e8ges attach\u00e9s \u00e0 cette LH (Maisons de retraites, \u00e9coles de la L\u00e9gion d'Honneur dont les co\u00fbts de scolarit\u00e9 sont en de\u00e7\u00e0 des \u00e9coles priv\u00e9es). Il m'appara\u00eet que ces avantages sont d'un autre temps. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ARTICLE LU et remani\u00e9e pour les liens hypertextes&lt;/p&gt;&lt;h1&gt;L\u00e9gion d'honneur : \u00e0 quels privil\u00e8ges donne-t-elle droit ?&lt;/h1&gt;&lt;p&gt;Une fois d\u00e9cor\u00e9, \u00e0 quels avantages les particuliers ont-ils droit ? C\u00f4t\u00e9 financier, n'en attendez pas grand-chose : &lt;strong&gt;une somme est effectivement revers\u00e9e&lt;/strong&gt;\u00a0mais se situe entre 6,10 euros (pour les chevaliers) et 36,59 euros (pour les Grand-croix) par an., la plupart des d\u00e9cor\u00e9s ne la r\u00e9clame pas ou la\u00a0reverse directement \u00e0 la soci\u00e9t\u00e9 d'entraide des membres de la L\u00e9gion d'honneur &lt;strong&gt;dans le but d'aider les l\u00e9gionnaires dans le besoin&lt;/strong&gt;. Les int\u00e9ress\u00e9s doivent par ailleurs acheter eux-m\u00eames leur d\u00e9coration (entre 75 et 990 euros) et s'acquitter des droits de chancellerie pour recevoir leur dipl\u00f4me (entre 20 et 100 euros).&lt;/p&gt;&lt;h3&gt;\u00c9cole, vacances, retraites...&lt;/h3&gt;&lt;p&gt;Mais la c\u00e9l\u00e8bre d\u00e9coration octroie &lt;strong&gt;des avantages notamment aux descendantes des d\u00e9cor\u00e9s&lt;/strong&gt;. Filles, petites-filles et arri\u00e8re-petites-filles des l\u00e9gionnaires ont la possibilit\u00e9 d'int\u00e9grer &lt;strong&gt;les maisons d'\u00e9ducation de la L\u00e9gion d'honneur&lt;/strong&gt; (seulement les filles et petites-filles pour les d\u00e9cor\u00e9s \u00e9trangers). Des \u00e9tablissements o\u00f9 l'admission est tr\u00e8s s\u00e9lective et o\u00f9 les places se font rares :\u00a0 sur les 400 demandes faites en 2011, seules 55 ont pu \u00eatre retenues au lyc\u00e9e de Saint-Denis. Des places qui, en plus d'\u00eatre rares, ont un prix. Comptez &lt;strong&gt;1.812 euros l'ann\u00e9e au coll\u00e8ge et 1.776 euros pour le lyc\u00e9e. L'uniforme &lt;/strong&gt; de rigueur dans ces maisons d'\u00e9ducation de la L\u00e9gion d'honneur, est accessible \u00e0 partir de 450 euros.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Autre avantage : les adh\u00e9rents \u00e0 la Soci\u00e9t\u00e9 des membres de la LH\u00a0(SMLH) ont la possibilit\u00e9 de partir en\u00a0vacances dans des r\u00e9sidences de standing telles que le ch\u00e2teau du Val \u00e0 Saint-Germain-en-Laye (Yvelines) et la r\u00e9sidence de Costeur Solviane \u00e0 Saint-Rapha\u00ebl (Var). &lt;strong&gt;Les retrait\u00e9s peuvent \u00e9galement y s\u00e9journer pendant de longues p\u00e9riodes.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin, les d\u00e9cor\u00e9s b\u00e9n\u00e9ficient d'&lt;strong&gt;honneurs fun\u00e8bres lors de leur obs\u00e8ques&lt;/strong&gt;. Hommages dont les conditions sont fix\u00e9es par instruction interminist\u00e9rielle. Ils peuvent \u00e9galement faire la demande d'inscription de leur r\u00e9compense sur les actes d'\u00e9tats civils r\u00e9dig\u00e9s apr\u00e8s remise de la L\u00e9gion. Des privil\u00e8ges\u00a0qui se veulent avant tout\u00a0symboliques.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut sortir des m\u00e9dias propagandes qui nous imposent des points de vue et qui ne pose aucune r\u00e9elle question.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cr\u00e9er un m\u00e9dia citoyen qui aurait un personnel technique professionnel mais qui fonctionnerait avec des citoyens tir\u00e9s au sort et qui assurerait 50% du temps d'antenne pendant un an (renouvellement annuel). Ils emploieraient librement ce temps pour parler, documenter les choses qui les pr\u00e9occupent. Pourquoi pas cr\u00e9er \u00e9galement un \\\"JT des citoyens\\\" ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le reste du temps d'antenne restant serait d\u00e9di\u00e9 \u00e0 la recherche scientifique avec la production de reportage en collaboration avec des chercheurs (sur leurs th\u00e8ses etc). Cela permettrait \u00e0 chacun d'augmenter ces connaissances et contribuerait \u00e0 plus d'\u00e9ducation populaire.&lt;/p&gt;","&lt;p&gt;Arr\u00eat imm\u00e9diat des compteurs LINKY (eau,gaz,\u00e9tectricit\u00e9) g\u00e9n\u00e9rateurs de maladies et nuisibles pour notre sant\u00e9.&lt;/p&gt;","&lt;p&gt;Du fait de la position dominante des m\u00e9dias dans notre soci\u00e9t\u00e9 ceux-ci ont la possibilit\u00e9 d\u2019orienter, d\u2019influencer ou de manipuler l\u2019opinion publique vis \u00e0 vis de l\u2019actualit\u00e9. Je propose donc que soit mis en place une r\u00e9glementation obligeant les m\u00e9dias \u00e0 la neutralit\u00e9 et l\u2019impartilit\u00e9 vis \u00e0 vis d\u2019un traitement de l\u2019information. Que les journalistes n\u2019aient plus le droit de commenter \u00e0 titre professionnel l\u2019actualit\u00e9 au risque d\u2019influence l\u2019opinion publique. S\u2019ils souhaitent commenter \u00e0 titre priv\u00e9 une actualit\u00e9 ils devront pr\u00e9alablement par souci de transparence envers la communaut\u00e9 d\u00e9clarer toutes les accointances qui les relis \u00e0 cette information. Par exemple : Relation d\u2019amiti\u00e9, d\u2019affaire, de subordination avec une autre personnalit\u00e9. &lt;/p&gt;","&lt;p&gt;Pas de PMA afin d'\u00e9viter les futures d\u00e9rives d\u00e9j\u00e0 annonc\u00e9es par les apprentis sorciers: un humano\u00efde \u00e0 la demande!&lt;/p&gt;&lt;p&gt;Pas d'adoption d'enfants par les couples d'homosexuels car avec cette possibilit\u00e9, c'est faire fi de toutes les \u00e9tudes et analyses des psychologues et th\u00e9rapeutes qui insistent sur la n\u00e9cessit\u00e9 pour les enfant d'avoir un couple de mod\u00e8le f\u00e9minin et masculin.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Les publicit\u00e9s des grandes et moyennes surfaces encombrent les bo\u00eetes aux lettres.&lt;/li&gt;&lt;li&gt;L'envoi de catalogues de vente par correspondance est trop fr\u00e9quent (1 par saison suffirait).&lt;/li&gt;&lt;/ul&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Se retirer de l\u2019accord sign\u00e9 le 10 d\u00e9cembre 2018, accord dit de \u00ab\u00a0Marrakech\u00a0\u00bb.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Ce n\u2019est pas \u00e0 la France de prendre en charge les citoyens d\u2019un autre pays, fussent-ils des \u00e9migr\u00e9s.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Faciliter le droit d\u2019asile pour les personnes en situation de pers\u00e9cution dans leur pays, leur accorder l\u2019\u00e9galit\u00e9 avec les citoyens fran\u00e7ais et une situation d\u00e9cente.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;supprimer  l'obligation de faire reparer le vehicule sous 24h. Laisser 1 ou 2 mois minimum pour faire realiser les reparations le temps d'avoir des devis&lt;/p&gt;","&lt;p&gt;Bonjour.&lt;/p&gt;&lt;p&gt;Le plus gros poste de d\u00e9penses dans les familles est le logement. Avoir un toit, l'assurer, le chauffer et le nettoyer.&lt;/p&gt;&lt;p&gt;Les d\u00e9penses li\u00e9es au chauffage ainsi que la consommation d'eau sont difficilement compressibles. Reste le loyer et les assurances. En ce qui concerne les assurances faire jouer la concurrence peut apporter un petit gain, mais une r\u00e9gulation peux s'av\u00e9rer n\u00e9cessaire.&lt;/p&gt;&lt;p&gt;Le loyer en revanche peux faire l'objet d'une baisse cons\u00e9quente. Cette baisse peut \u00eatre prise en charge en partie par les propri\u00e9taires, par les banques et par l'\u00e9tat.&lt;/p&gt;&lt;p&gt;Si chaque partie faisait un petit effort, au final il y aurait un gain non n\u00e9gligeable qui profiterait \u00e0 tous (en gagnant du pouvoir d\u2019achat en r\u00e8gle g\u00e9n\u00e9rale les m\u00e9nages consomment une bonne partie) .&lt;/p&gt;&lt;p&gt;Pour ce qui est des propri\u00e9taires la baisse de leur revenu serait compenser par une baisse de la CSG et un cr\u00e9dit d\u2019imp\u00f4t.&lt;/p&gt;&lt;p&gt;Pour la participation des banques cela se ferait en 2 partie. Une partie en baissant les int\u00e9r\u00eats li\u00e9s aux pr\u00eats et une autre en finan\u00e7ant les r\u00e9novations et la mise en place d'une taxe permettant le financement de la mesure de baisse pour certains petit salaire.&lt;/p&gt;&lt;p&gt;Enfin l'\u00e9tat pourrait mettre en place un m\u00e9canisme qui permettrait de p\u00e9renniser ce cercle vertueux en plafonnant les loyers (ce qui se fait en Allemagne je crois).&lt;/p&gt;&lt;p&gt;Merci \u00e0 tous ceux qui s'engagent et permettent que ces expressions est lieu.&lt;/p&gt;&lt;p&gt;Cordialement&lt;/p&gt;","&lt;p&gt;Suite \u00e0 un permis de construire d\u00e9livr\u00e9, respect des r\u00e8gles d'urbanisme de la commune ainsi que du permis de construire, il y a trop de laxisme de la part des collectivit\u00e9s\u00a0et de complaisance\u00a0des juridictions\u00a0\u00a0, des \u00a0promoteurs ou particuliers\u00a0en abuse, il\u00a0devrait \u00eatre\u00a0interdit de d\u00e9poser un modificatif sur une construction non r\u00e9alis\u00e9e ou en cours , sauf exception (\u00a0erreur d'architecte mettant en cause la solidit\u00e9 de l'\u00e9difice ), si non respect de(s) construction(s) r\u00e9alis\u00e9e(s)= mise aux normes et si pas possible d\u00e9molition totale , ce qui aujourd'hui est l'exception notamment avec les derni\u00e8res lois sous Hollande et Macron .&lt;/p&gt;&lt;p&gt;La\u00a0 municipalit\u00e9 devrait\u00a0soumettre tout projet\u00a0aux voisins qui ont un int\u00e9r\u00eat \u00e0 agir et ne pas attendre un recours gracieux ou aupr\u00e8s du TA ( Tribunal Administratif) .&lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 des zones de stationnement payant pour les habitants de la ville &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;1.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9duire l immigration l\u00e9gale et tr\u00e8s fortement son budget,&lt;/p&gt;&lt;p&gt;2.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Porter l\u2019\u00e2ge de la demande de nationalit\u00e9 fran\u00e7aise \u00e0 25 ans sous r\u00e9verse du casier judiciaire,&lt;/p&gt;&lt;p&gt;3.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Durcir les conditions \u00e0 l obtention de la nationalit\u00e9 fran\u00e7aise et supprimer le droit du sol,&lt;/p&gt;&lt;p&gt;4.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Renouvellement de la carte de s\u00e9jour sous r\u00e9verse du casier judiciaire,&lt;/p&gt;&lt;p&gt;5.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Limiter le regroupement familial aux seules personnes ayant un travail et un logement d\u00e9cent,&lt;/p&gt;&lt;p&gt;6.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Que toutes les prestations sociales soient vers\u00e9es \u00e0 un \u00e9tranger y compris les ressortissants de l union europ\u00e9enne seulement au bout de 2 ans d\u2019installation cons\u00e9cutive dans notre pays.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;double p\u00e9nalit\u00e9 pour les retrait\u00e9s, augmentation de la CSG et non indexation des pensions de retraite sur l'inflation, \u00e0 ce rythme l\u00e0 il va falloir travailler bien plus ou mourir au travail...... Ne pas oublier que cette cat\u00e9gorie a \u00e9t\u00e9 jeune elle aussi et a travaill\u00e9 pour le pays, que la jeunesse d'aujourd'hui va aussi vieillir et devenir \u00e0 son tour retrait\u00e9e..... Nous ne pouvons pas aider nos jeunes, devons faire attention \u00e0 nos d\u00e9penses avec un budget serr\u00e9, nos retraites stagnent depuis longtemps...., nous sommes aussi \u00e9lecteurs (ne pas l'oublier...)&lt;/p&gt;","&lt;p&gt;il faut d\u00e9j\u00e0, avant tout nouveau sujet, &lt;/p&gt;&lt;p&gt;\tv\u00e9rifier l'efficacit\u00e9 de l'existant : justice non appliqu\u00e9e , sites internet de l'administration plus simples et li\u00e9s entre tous.....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Retour \u00e0 la peine de mort pour les assassins d'enfants,de femmes et de forces de l'ordre(police,gendarmerie,militaires) et pour les islamistes activistes.&lt;/p&gt;&lt;p&gt;Expulsion de tous les activistes et terroristes d\u00e9tenus en prison et de ceux qui nuisent aux int\u00e9r\u00eats fran\u00e7ais ;cela permetra de vider nos prisons et de faire des \u00e9conomies.&lt;/p&gt;&lt;p&gt;Prisonniers nourris par les familles comme en Afrique.&lt;/p&gt;&lt;p&gt;Expulsion des \u00e9trangers criminels et d\u00e9ch\u00e9ance possible de la Nationalit\u00e9 Fran\u00e7aise puis expulsion \u00e9ventuelle.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0En remettant &lt;strong&gt;&lt;u&gt;les communes et leurs \u00e9lus aux c\u0153urs des d\u00e9cisions aux plus proches des citoyens&lt;/u&gt; c\u2019est r\u00e9tablir le dialogue, \u00e9viter des frais de fonctionnement d\u2019entit\u00e9 fant\u00f4me pour les communaut\u00e9s de communes&lt;/strong&gt;, et encore une fois, &lt;strong&gt;exiger une transparence des d\u00e9penses&lt;/strong&gt; par les collectivit\u00e9s et l\u2019Etat vis-\u00e0-vis des citoyens via des revues mensuels par exemple. &lt;strong&gt;Par le dialogue, les habitants auront envie de s\u2019investir et se saisiront &lt;/strong&gt;de la vie de leurs communes et des petites communes pour les d\u00e9velopper.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt; &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0Au niveau des mairies, Il faut r\u00e9duire la fracture territoriale en remettant &lt;strong&gt;le maire au c\u0153ur des d\u00e9cisions et en responsabilisant les mairies&lt;/strong&gt; \u00e0 nouveau en leurs redonnant des pouvoirs et des t\u00e2ches administratives comme les passeports, les cartes d\u2019identit\u00e9s. &lt;strong&gt;En finir avec l\u2019\u00e9loignement des administr\u00e9s vis-\u00e0-vis des pouvoirs&lt;/strong&gt; qui sont \u00e0 des dizaines de kilom\u00e8tres de chez eux. Cela permettra pas mal de chose, des &lt;strong&gt;\u00e9conomies de fonctionnement au niveau des enceintes de communaut\u00e9 de communes en r\u00e9ins\u00e9rant ses personnels dans les mairies, ces entit\u00e9s ill\u00e9gitimes seront remplac\u00e9es par des coop\u00e9rations qui n\u2019ont pas besoin de locaux&lt;/strong&gt;. En remettant les d\u00e9cisions aux c\u0153urs des communes. Mais pour cela, encore&lt;strong&gt;&lt;u&gt; faut-il appliquer en urgence les mesures sur le num\u00e9rique&lt;/u&gt;&lt;/strong&gt;, qui doit \u00e0 notre \u00e9poque \u00eatre \u00e0 la port\u00e9e de tous, et qui permettra aux mairies de plus profondes campagnes, encore en zone grise ou blanche aujourd\u2019hui, &lt;strong&gt;d\u2019accomplir leurs t\u00e2ches avec les moyens et nouvelles technologies n\u00e9cessaires. &lt;/strong&gt;Sur cette &lt;strong&gt;&lt;u&gt;question du num\u00e9rique&lt;/u&gt;&lt;/strong&gt;, les &lt;strong&gt;in\u00e9galit\u00e9s persistent&lt;/strong&gt;, \u00e0 notre \u00e9poque ce n\u2019est pas tol\u00e9rable\u00a0! Les fractures sociales sont aussi dues \u00e0 ces &lt;strong&gt;diff\u00e9rences de possibilit\u00e9 d\u2019acc\u00e8s aux num\u00e9riques entre les ruraux et les citadins.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0L\u2019Etat peut mieux r\u00e9pondre aux d\u00e9fis des territoires. &lt;strong&gt;D\u00e9j\u00e0 faudrait il que la ministre en charge de cette mission, la coh\u00e9sion des territoires, est d\u00e9j\u00e0 pris la peine de faire un tour de France des d\u00e9partements, ou des r\u00e9gions au minimum. Chose non faites&lt;/strong&gt;. Ensuite, les d\u00e9putes sont \u00e9lus sur des beaux programmes et des belles promesses, mais &lt;strong&gt;une fois \u00e9lus, le vernis s\u2019\u00e9caille et plus rien ne se passe&lt;/strong&gt;. &lt;strong&gt;&lt;u&gt;Les d\u00e9put\u00e9s une fois \u00e9lus doivent se tenir \u00e0 une charte, un pacte, sur lequel il devra rendre compte de mission&lt;/u&gt;&lt;/strong&gt;. Un &lt;strong&gt;d\u00e9put\u00e9 est un \u00e9lu, \u00e9lu par le peuple, au service du peuple, c\u2019est \u00e0 lui de venir au peuple&lt;/strong&gt; et pas l\u2019inverse, nous demandons donc &lt;strong&gt;une v\u00e9ritable consid\u00e9ration&lt;/strong&gt; de la part des d\u00e9put\u00e9s envers leurs territoires, et pas seulement de si\u00e9g\u00e9s \u00e0 l\u2019assembl\u00e9e et de d\u00e9fil\u00e9 sur les plateaux t\u00e9l\u00e9s.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0Autres mani\u00e8res de &lt;strong&gt;rapproch\u00e9s les \u00e9lus de la population&lt;/strong&gt;\u00a0: la &lt;strong&gt;&lt;u&gt;d\u00e9localisation des minist\u00e8res en r\u00e9gions plut\u00f4t que dans la capitale, syst\u00e9matiquement&lt;/u&gt;&lt;/strong&gt;. Les &lt;strong&gt;moyens num\u00e9riques&lt;/strong&gt; de nos jours permettent, et permettrons gr\u00e2ce aux mesures promises en mati\u00e8re de num\u00e9rique, si cette promesse est tenue, largement aux diff\u00e9rents acteurs du gouvernement de &lt;strong&gt;remplir leurs missions et de coop\u00e9rer ensemble m\u00eame sans \u00eatre proche g\u00e9ographiquement.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;RIC Pour \u00e9viter le risque de mesures dangereuses pour les libert\u00e9s , la sant\u00e9 , l'\u00e9cologie. &lt;/p&gt;&lt;p&gt;Il peut \u00eatre \u00e9tabli une liste de sujets pour lesquels il ne peut il y avoir de changements ou de lois en contradiction :&lt;/p&gt;&lt;p&gt;Peine de mort , interdictions de certains produits chimiques , libert\u00e9 d'aller et venir \u00e0 sa guise , etc..&lt;/p&gt;","&lt;p&gt;Quand on voit le malheur de certains Fran\u00e7ais et ceux qui vivent dehors, toutes les associations qui cherchent de la nourriture pour eux alors que d\u00e9put\u00e9, s\u00e9nateurs et les ministres vivent tr\u00e8s bien sur notre dos. On r\u00e9duit leur train de vie et on aide ses pauvres gens.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nos possibilit\u00e9s de d\u00e9placements ne doivent pas \u00eatre soumises au bon vouloir des soci\u00e9t\u00e9s d'autoroutes, celles-ci prennent en otage des portions du territoire fran\u00e7ais. L\u2019\u00c9tat doit cesser d'abandonner ses pr\u00e9rogatives au march\u00e9, dans l'impossibilit\u00e9 ensuite d'exercer son r\u00f4le de r\u00e9gulation.  &lt;/p&gt;","&lt;p&gt;Appliquer r\u00e9ellement les amendes sur les porteuses de burka. Interdire le voile ou faire retirer tous les signes depuis quelque ann\u00e9es qui sont provocateurs.&lt;/p&gt;","&lt;p&gt;
