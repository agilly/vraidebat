\\" Perso  plus boulot , c'est trop .\\\"   . &lt;/p&gt;&lt;p&gt;  \tAlors , on fait quoi , Mr MACRON , rien , et on continue ?  Et la loi , pourquoi n'est elle pas appliqu\u00e9e ? &lt;/p&gt;&lt;p&gt;\t \t\tIl faut dire aussi que les rythmes de travail impos\u00e9s , les cadences impos\u00e9es ne favorisent rien .. On supprime du personnel ( ch\u00f4mage de masse ! ) et on demande plus aux autres ! NON , NON et NON !  \u00e7a ne va pas aller bien loin dans le monde du travail \u00e0 ce rythme l\u00e0. .Je me rappelle d'un poste qu'elle a quitt\u00e9 , assise 7h par jour \u00e0 l'ordinateur (!!!)  , au d\u00e9but , elle traitait 60 dossiers , c'\u00e9tait pas assez , il en fallait 80  , puis 120 .... Ben , si personne ne dit rien , toutes malades , mais on continue .. Il n'y a pas que dans le B\u00e2timent que c'est dur ...Et vous savez que que le travail vite fait , \u00e7a ne va gu\u00e8re avec la qualit\u00e9. Ma fille \u00e9tant consciencieuse, elle aime le travail bien , donc ...&lt;/p&gt;&lt;p&gt; Ce que je demande , c'est simplement qu'on applique la loi , rien que la loi,  il FAUT des initiatives pour surveiller ce qui se passedans les entreprises , il faut arr\u00eater tous ces drames, et ces vies g\u00e2ch\u00e9es parce que ces salari\u00e9s perdent tr\u00e8s souvent confiance en eux , et dans le monde du travail , qui devrait \u00eatre un lieu d'\u00e9panouissement , du moins on le dit ... &lt;/p&gt;&lt;p&gt;Alors \u00e7a , c'est  inacceptable ... Ne l'acceptez pas , les GJ ... &lt;/p&gt;&lt;p&gt; Je vous f\u00e9licite pour vos actions , je vous admire , et je ne fais surtout pas d'amalgame avec les violences , dont certains m\u00e9dias  font beaucoup \u00e9cho , \u00e0 dessein  , on a compris !!!!&lt;/p&gt;","&lt;p&gt;Aujourd'hui, les mati\u00e8res premi\u00e8res et les productions agricoles des pays du tiers monde sont souvent pay\u00e9es \u00e0 des prix tr\u00e8s bas. Ces conditions maintiennent les pays, en particulier africains, dans la pauvret\u00e9 et souvent la mis\u00e8re, obligeant parfois les parents \u00e0 faire travailler leurs enfants. Or, comme le savent les d\u00e9mographes, la mis\u00e8re entretient les conditions d'une forte natalit\u00e9. Et la forte natalit\u00e9 emp\u00eache les pays de d\u00e9velopper un enseignement de qualit\u00e9 pour les enfants. Un cercle vicieux qu'il faudrait rompre !&lt;/p&gt;&lt;p&gt;&lt;u&gt;Faire accepter au niveau europ\u00e9en une augmentation du prix des mati\u00e8res premi\u00e8res et des productions agricoles&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ce mouvement va entrainer la fermeture de centaines de commerces de centres villes qui font la plus grosse partie de leur chiffre le samedi.&lt;/p&gt;&lt;p&gt;Arr\u00eatez de faire croire que les commer\u00e7ants sont riches, certains n'ont que le smic&lt;/p&gt;","&lt;p&gt;Le syst\u00e8me actuel arrive en bout de course,&lt;/p&gt;&lt;p&gt;Les salari\u00e9s s\u2019\u00e9puisent \u00e0 l\u2019instar des ressources,&lt;/p&gt;&lt;p&gt;Nous cherchons le profit, la croissance infinie,&lt;/p&gt;&lt;p&gt;Mais, \u00e0 qui profite cet \u00e9lan in fine ?&lt;/p&gt;&lt;p&gt;A l\u2019heure o\u00f9 l\u2019on fait face \u00e0 de vastes d\u00e9fis,&lt;/p&gt;&lt;p&gt;Ceux qui nous dirigent choisissent le d\u00e9ni.&lt;/p&gt;&lt;p&gt;Ils ne manquent pas d\u2019air vu qu\u2019ils pompent le n\u00f4tre.&lt;/p&gt;&lt;p&gt;Cherchant \u00e0 nous dresser les uns contre les autres,&lt;/p&gt;&lt;p&gt;Ils essaient de vendre le diable \u00e0 nos \u00e2mes.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;Nous sommes les victimes et c\u2019est nous qu\u2019ils condamnent.&lt;/p&gt;&lt;p&gt;Oubliant de servir l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral,&lt;/p&gt;&lt;p&gt;Ils bafouent nos valeurs dans l\u2019int\u00e9r\u00eat des leurs.&lt;/p&gt;&lt;p&gt;Tous joueurs amateurs de fl\u00fbte \u00e9lectorale,&lt;/p&gt;&lt;p&gt;Leurs viles campagnes sont fauss\u00e9es comme un leurre,&lt;/p&gt;&lt;p&gt;Est-ce l\u00e0 le respect qu\u2019ils ont pour notre France\u00a0?&lt;/p&gt;&lt;p&gt;Sagaces ils ne sont pas, ces artisans du pire,&lt;/p&gt;&lt;p&gt;Tellement obs\u00e9d\u00e9s par l\u2019id\u00e9e de croissance,&lt;/p&gt;&lt;p&gt;Qu\u2019ils n\u2019ont sans doute pas termin\u00e9 de grandir.&lt;/p&gt;&lt;p&gt;La classe politique se sert dans nos assiettes,&lt;/p&gt;&lt;p&gt;Malfaiteurs associ\u00e9s, initi\u00e9s au d\u00e9lit,&lt;/p&gt;&lt;p&gt;Menteurs asserment\u00e9s, int\u00e9rieurs ennemis.&lt;/p&gt;&lt;p&gt;Tellement hors la loi que rien ne les arr\u00eatent.&lt;/p&gt;&lt;p&gt;Nous devons mettre un terme \u00e0 ces jeux de pouvoir,&lt;/p&gt;&lt;p&gt;Place au pouvoir du \u00ab\u00a0nous\u00a0\u00bb face au \u00ab\u00a0je\u00a0\u00bb du pouvoir.&lt;/p&gt;&lt;p&gt;Quand la loi du march\u00e9 peut marcher sur nos lois,&lt;/p&gt;&lt;p&gt;Ce n\u2019est plus le peuple mais l\u2019argent qui est roi.&lt;/p&gt;&lt;p&gt;Le bon sens s\u2019affranchit de tout bord politique.&lt;/p&gt;&lt;p&gt;Nous voulons du concret pas de la rh\u00e9torique.&lt;/p&gt;&lt;p&gt;L\u2019obscurantisme craint les esprits \u00e9clair\u00e9s,&lt;/p&gt;&lt;p&gt;Quiconque sort de l\u2019ombre \u00e0 l\u2019air illumin\u00e9.&lt;/p&gt;&lt;p&gt;Il est temps d\u2019en finir avec les dirigeants,&lt;/p&gt;&lt;p&gt;Nous devons d\u00e9signer de vrais repr\u00e9sentants.&lt;/p&gt;&lt;p&gt;Il nous faut cong\u00e9dier les \u00e9lus qui nous mentent,&lt;/p&gt;&lt;p&gt;Pour ce faire \u00e9rigeons une Constituante,&lt;/p&gt;&lt;p&gt;Des citoyens lambda, au sort seront tir\u00e9s,&lt;/p&gt;&lt;p&gt;Que chacun d\u2019entre nous y soit repr\u00e9sent\u00e9,&lt;/p&gt;&lt;p&gt;Et que nos objectifs soient tellement pointus,&lt;/p&gt;&lt;p&gt;Que nul ne soit tent\u00e9 de s\u2019y asseoir dessus.&lt;/p&gt;&lt;p&gt;Le peuple est l\u2019unique souverain l\u00e9gitime,&lt;/p&gt;&lt;p&gt;Mais l\u2019action populaire a besoin de vitrine.&lt;/p&gt;&lt;p&gt;Nous devons d\u00e9finir des actions \u00e0 mener,&lt;/p&gt;&lt;p&gt;\u00c9changer nos id\u00e9es car tel est notre r\u00f4le,&lt;/p&gt;&lt;p&gt;Passer des hauts parleurs \u00e0 des porte-parole,&lt;/p&gt;&lt;p&gt;Sans que notre pouvoir ne leur soit d\u00e9l\u00e9gu\u00e9.&lt;/p&gt;&lt;p&gt;Refondons le statut de nos confr\u00e8res \u00e9lus,&lt;/p&gt;&lt;p&gt;Fini les passe-droits, les primes injustifi\u00e9es,&lt;/p&gt;&lt;p&gt;Mettons fin au cumul de leurs indemnit\u00e9s,&lt;/p&gt;&lt;p&gt;Pour purger nos urnes des cupides rebuts.&lt;/p&gt;&lt;p&gt;En tant que mandat\u00e9s ils doivent un r\u00e9sultat,&lt;/p&gt;&lt;p&gt;R\u00e9voquons quiconque trahira le contrat.&lt;/p&gt;&lt;p&gt;Pourquoi privatiser les services premiers\u00a0?&lt;/p&gt;&lt;p&gt;Notre communaut\u00e9 doit nationaliser&lt;/p&gt;&lt;p&gt;Le transport, l\u2019\u00e9nergie, la sant\u00e9, la culture,\u00a0&lt;/p&gt;&lt;p&gt;Les m\u00e9dias, les pharmas,..., m\u00eame l\u2019agriculture.&lt;/p&gt;&lt;p&gt;Quant \u00e0 tous ces Fran\u00e7ais qui patientent au ch\u00f4mage,&lt;/p&gt;&lt;p&gt;Et ne m\u00e9ritent pas de rester dans la marge,&lt;/p&gt;&lt;p&gt;Ils pourraient contribuer, pour \u00eatre indemnis\u00e9s,\u00a0&lt;/p&gt;&lt;p&gt;Aux grands chantiers publics, que nous devons mener\u00a0:&lt;/p&gt;&lt;p&gt;D\u00e9polluer les eaux, le sol et l\u2019atmosph\u00e8re,&lt;/p&gt;&lt;p&gt;Aider les d\u00e9munis ou cultiver nos terres.&lt;/p&gt;&lt;p&gt;Puisse la justice l\u2019\u00eatre r\u00e9ellement,&lt;/p&gt;&lt;p&gt;Et toujours garantir un \u00e9gal traitement.&lt;/p&gt;&lt;p&gt;D\u00e9finissons ensembles un plafond de salaire&lt;/p&gt;&lt;p&gt;Pour ne plus g\u00e9n\u00e9rer de fortunes ind\u00e9centes.&lt;/p&gt;&lt;p&gt;Cessons de financer les gourmands actionnaires&lt;/p&gt;&lt;p&gt;Gratifions le travail au lieu de la rente,&lt;/p&gt;&lt;p&gt;Nulle id\u00e9e de g\u00e9nie ne saurait justifier,&lt;/p&gt;&lt;p&gt;De soutirer l\u2019argent \u00e0 tous ceux qui le cr\u00e9ent.&lt;/p&gt;&lt;p&gt;Servons-nous des pav\u00e9s non pas pour les jeter,&lt;/p&gt;&lt;p&gt;Mais pour construire ensemble une France \u00e9veill\u00e9e.&lt;/p&gt;&lt;p&gt;Seul un incomp\u00e9tent aux airs de con p\u00e9dant,&lt;/p&gt;&lt;p&gt;Nous croirait fain\u00e9ants, r\u00e9fractaires ou \u00ab\u00a0sans-dents\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;Refusant d\u2019attaquer la main qui les nourrit,&lt;/p&gt;&lt;p&gt;Jamais nos gouvernants rompraient l\u2019ordre \u00e9tablit.&lt;/p&gt;&lt;p&gt;Ainsi le grand d\u00e9bat n\u2019a qu\u2019une vocation,&lt;/p&gt;&lt;p&gt;Servir d\u2019amortisseur autant que de caution,&lt;/p&gt;&lt;p&gt;A des r\u00e9formettes voire \u00e0 des r\u00e9gressions,&lt;/p&gt;&lt;p&gt;Visant des objectifs de dingues et de pognon.&lt;/p&gt;&lt;p&gt;Quand je nous regarde je vois des citoyens,&lt;/p&gt;&lt;p&gt;Pr\u00eats \u00e0 saisir l\u2019instant pour mieux vivre demain.&lt;/p&gt;&lt;p&gt;Cessons de d\u00e9l\u00e9guer notre pouvoir \u00e0 tort,&lt;/p&gt;&lt;p&gt;Que les conseils \u00e9lus, au suffrage direct&lt;/p&gt;&lt;p&gt;Soient d\u00e9sormais choisi par un tirage au sort,\u00a0&lt;/p&gt;&lt;p&gt;Et charg\u00e9s d\u2019accomplir un plan d\u2019actions concr\u00e8tes.&lt;/p&gt;&lt;p&gt;Paix, savoir, \u00e9quit\u00e9, libert\u00e9, bienveillance,&lt;/p&gt;&lt;p&gt;Bien plus qu\u2019une devise\u00a0: un bouquet d\u2019id\u00e9aux.&lt;/p&gt;&lt;p&gt;Si l\u2019\u00e9chec des \u00e9lus est li\u00e9 \u00e0 leurs \u00e9gos,&lt;/p&gt;&lt;p&gt;Le pouvoir du peuple vient de ses diff\u00e9rences.&lt;/p&gt;","&lt;p&gt;Les retraites sont quasiment gel\u00e9es depuis environ 4 ans .&lt;/p&gt;&lt;p&gt;Les retrait\u00e9s inf\u00e9rieures \u00e0 1000\u20ac ont \u00e9t\u00e9 particuli\u00e8rement appauvris.&lt;/p&gt;&lt;p&gt;Mr Macron a propos\u00e9 d'augmenter le Smic de 100\u20ac, il convient de faire un geste pour les retraites &amp;lt; 1000\u20ac soit augmenter ces petites retraites en une seule fois de 300\u20ac afin de r\u00e9cup\u00e9rer un peu de pouvoir d'achat perdu  depuis le gel des pensions ou en 12 mensualit\u00e9s de 25\u20ac chacune .&lt;/p&gt;&lt;p&gt;Puis revaloriser dignement ces petites retraites \u00e0 hauteur de l'inflation et non pas de 0,3% comme pr\u00e9vu par Mr Macron car avec une revalorisation de 0,3% ces retrait\u00e9s vont s'appauvrir tr\u00e8s vite.&lt;/p&gt;","&lt;p&gt;Avant, je ne connaissais pas Jill &amp;amp; John . Ma vie \u00e9tait triste, sans saveur. Et puis j' ai essaye. Un samedi matin de novembre, a Dax, comme 2000 personnes, j' ai utilise Jill&amp;amp;John. Et depuis ma vie a chang\u00e9. J'ai d\u00e9couvert que des milliers de personnes pensaient comme moi, dans tout le pays et meme au-del\u00e0: il y a vraiment de plus en plus d injustice, les plus riches sont toujours plus riches et ceux qui gagnent moins de 1500 euros ont de + en + de mal a vivre car, comme l' \u00e9tat fait de + en + de cadeaux aux capitalistes et aux multinationales, il r\u00e9colte de l' argent en augmentant les taxes sur les produits que l' on ach\u00e8te tous, et invente meme de nouvelles taxes! M\u00eame le pr\u00e9sident doit r\u00e9fr\u00e9ner ses ministres tous plus serviles les uns que les autres, ( L un a m\u00eame propose de faire payer des imp\u00f4ts aux smicards et a ceux qui ont les minimas sociaux... dans un souci de justice!) C est vous dire si tous ces gens ne prendraient pas des drogues dures tellement ils planent! Bien s\u00fbr, tous les utilisateurs de J&amp;amp;J n ont pas la meme analyse sur les responsables de cette crise: pour moi ce sont les capitalistes qui imposent une concurrence sans piti\u00e9 entre les pays dans lesquels ils ont la grande bont\u00e9 d investir, en jouant sur des salaires plus bas, ou des imp\u00f4ts moins importants . Si un pays ne baisse pas ses \\\"tarifs\\\", ils vont voir ailleurs. Ainsi les services publics sont petit a petit ruines, puisqu il y a de moins en moins d argent disponible . Et puis ces services publics sont privatis\u00e9s, donc les tarifs augmentent: qui peut se payer le m\u00e9tro a Londres, il est hors de prix? Et il y a ceux qui pensent que les responsables sont les politiciens, des profiteurs et des incapables. Bref, il y a un J&amp;amp;J pour chacun, il en existe aussi pour enfants, chiens, on peut mettre J&amp;amp;J en v\u00e9lo, en patins. Avec J&amp;amp;J, ma vie a change'. Toi aussi, utilise J&amp;amp;J chaque samedi, il y en a dans toutes les villes de France. Avec J&amp;amp;J, ca swingue. De 7 a 77 ans.&lt;/p&gt;","&lt;p&gt;Bonsoir,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(Je poste en public pour que tout le monde puisse donner son avis.)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00e0 mon avis, il faudrait que le site dispose d'une fonction \\\"Proposer la fusion de deux propositions en une seule\\\".&lt;/p&gt;&lt;p&gt;Si les auteurs respectifs sont d'accord, le d\u00e9bat aboutirait alors \u00e0 une proposition de synth\u00e8se.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela permettrait de clarifier les d\u00e9bats, et aussi de mettre en avant des sujets discut\u00e9s par plusieurs auteurs \u00e0 la fois, et recevant de multiples votes (additionner les votes et les commentaires, par l\u00e0-m\u00eame).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela aiderait \u00e0 pr\u00e9parer la synth\u00e8se post-d\u00e9bat.&lt;/p&gt;","&lt;p&gt;Supprimer toute utilisation du plastique jetable.&lt;/p&gt;&lt;p&gt;Favoriser le vrac et les emballage en carton recyclable.&lt;/p&gt;&lt;p&gt;Le summum du jetable non recyclable: les pompotes !&lt;/p&gt;","&lt;p&gt;il faut arr\u00e9ter de menacer/cibler/insulter d'autres gilets jaunes,il n'y a qu'un seul but \u00e0 l'objectif de ces manifestations,c'est changer de syst\u00e8me.&lt;/p&gt;","&lt;p&gt;Il faut instaurer une commission pour empecher que deputes et senateurs votent des lois les favorisant et/ou les protegeant&lt;/p&gt;&lt;p&gt;Ils ne doivent plus etre juges et parties&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L\u2019allocation de rentr\u00e9e scolaire doit se faire sous forme de bons d\u2019achats uniquement valable pour le mat\u00e9riel scolaire et les habits &lt;/p&gt;","&lt;p&gt;Voici nos NOMBREUSES revendications&lt;/p&gt;&lt;p&gt;Afin de mieux comprendre ce que nous vivons, suivez ce lien : &lt;a href=\\\"https://youtu.be/oyXnj2ygViU\\\"&gt;https://youtu.be/oyXnj2ygViU&lt;/a&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/a67573670ee592f72c650f263f725294115491f7.jpeg\\\" alt=\\\"a67573670ee592f72c650f263f725294115491f7.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Lutter contre les lobbys (automobiles, pharmaceutiques ...)&lt;/p&gt;","&lt;p&gt;IL REVALORISER LES RETRAITES SUR L'INFLATION&lt;/p&gt;","&lt;p&gt;Monsieur le Pr\u00e9sident de la R\u00e9publique ayant fait l'\u00e9loge des \u00e9lus b\u00e9n\u00e9voles tr\u00e8s r\u00e9cemment , devrait dans ses r\u00e9formes proposer de &lt;/p&gt;&lt;p&gt;l\u00e9gif\u00e9r\u00e9r sur le statut du Pr\u00e9sident de la R\u00e9publique  BENEVOLE&lt;/p&gt;","&lt;p&gt;tous pr\u00e9sident de la r\u00e9publique qui insulterait son peuple ou parti de son peuple devrait \u00eatre d\u00e9missionn\u00e9 sur le champ idem pour tous les ministres , ce n'est pas digne de la  fonction qu'il repr\u00e9sente&lt;/p&gt;&lt;p&gt;ils  perdront de ce fait tous les avantages du a leur fonction exemple retraite &lt;/p&gt;&lt;p&gt;- a inscrire dans notre constitution&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Encadrer les salaires des entreprises de mani\u00e8re \u00e0 n\u2019avoir plus qu\u2019un \u00e9cart de 1 \u00e0 30&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Nos dirigeants semblent souffrir de c\u00e9cit\u00e9 car ils expriment une vision de la soci\u00e9t\u00e9 dont la ligne d'horizon ne d\u00e9passe pas les limites du mandat. A moins qu'ils ne le cachent auquel cas ils sont muets comme des carpes.&lt;/p&gt;&lt;p&gt;Aucun commentaire sur des sujets tels l'intelligence artificielle, les nanotechnologies qui vont toucher tous les domaines quasiment.. Pourtant il est vraisemblable que les bouleversements dans nos modes de vies, dans l'emploi et la mise sur la touche d'innombrables citoyens vont arriver bien plus vite que pr\u00e9vu. Alors messieurs les politiques mis \u00e0 part vos ambitions personnelles, que faites vous ?&lt;/p&gt;","&lt;p&gt;ceci est une contribution \u00e0 des fins de tests, ne pas en tenir compte&lt;/p&gt;","&lt;p&gt;Je n'ai pas de revendication, juste je tenais \u00e0 vous faire part de mon exp\u00e9rience sur cette plateforme. &lt;/p&gt;&lt;p&gt;J'ai trouv\u00e9 l'id\u00e9e int\u00e9ressante et audacieuse, je l'ai pl\u00e9biscit\u00e9 aupr\u00e8s de mes amis et partag\u00e9, je m'y suis mise et, au bout de quelques temps me voil\u00e0 d\u00e9courag\u00e9e et quelque peu \u00e9coeur\u00e9e. Oui \u00e9coeur\u00e9e. &lt;/p&gt;&lt;p&gt;Ecoeur\u00e9e par ces gens qui utilisent ce lieu comme un d\u00e9fouloir, qui proposent intentionnellement n'importe quoi. S\u00fbrement se pensent-ils dr\u00f4les, mais c'est purement et simplement du sabotage. &lt;/p&gt;&lt;p&gt;D'autant que ces \\\"plaisanteries\\\" sont de mauvais go\u00fbts.&lt;/p&gt;&lt;p&gt;La plateforme semble avoir \u00e9t\u00e9 investie par des faschos, aux propositions racistes, r\u00e9actionnaires, violentes, balancer sans le moindre intention autre que de pl\u00e9bisciter une id\u00e9ologie haineuse. Rien d'authentique l\u00e0-dedans, rien \u00e0 voir avec les gilets jaunes sur le terrain qui partent des r\u00e9els probl\u00e8mes qui se posent \u00e0 eux et auxquels ils essaient de trouver et proposer des solutions. Aucune r\u00e9flexion dans ces contributions, juste des croyances haineuses qui d\u00e9couragent de poursuivre plus longtemps cette aventure.&lt;/p&gt;&lt;p&gt;J'abandonne et vais pr\u00e9venir mes amis que ce n'est pas la peine de s'attarder ici, d\u00e9sol\u00e9e pour ceux qui ont eu cette bonne initiative, sabot\u00e9e par des imb\u00e9ciles. A pr\u00e9sent le site est noy\u00e9 dans cette masse, plus rien \u00e0 en tirer. Bon courage et bonne continuation&lt;/p&gt;&lt;p&gt;Bye&lt;/p&gt;&lt;p&gt;V\u00e9ronique (Squaw)&lt;/p&gt;","&lt;p&gt;Rendre au Peuple ce qui lui appartient&lt;/p&gt;","&lt;p&gt;Que toutes ces manifestations violentes s'arr\u00eatent. &lt;/p&gt;","&lt;p&gt;pour relever la France, il faut mettre en place une politique de r\u00e9\u00e9migration de 200 000 fran\u00e7ais de papier par an sur une p\u00e9riode de 20 ans avec les pays de culture d'origine. Le Quai d'Orsay se verra investi d'un r\u00f4le crucial pour mener cette politique avec des pays tiers.&lt;/p&gt;&lt;p&gt;Il faut \u00e9galement instaurer une taxe de s\u00e8jour pour tout \u00e9tranger souhaitant travailler sur le territoire national et par cons\u00e8quent se lib\u00e9rer du joug insupportable que l'europe de Bruxelles exerce sur notre pays.&lt;/p&gt;","&lt;p&gt;L'antis\u00e9mitisme n'est pas une opinion, c'est un d\u00e9lit. La lutte contre ce fl\u00e9au doit \u00eatre men\u00e9e de fa\u00e7on plus coh\u00e9rente non seulement au niveau \u00e9ducatif et notamment dans les banlieues, mais aussi au plan p\u00e9nal. Le laxisme en ce domaine, sous quelque pr\u00e9texte que ce soit, est condamnable.&lt;/p&gt;&lt;p&gt;Ce qui s'est d\u00e9roul\u00e9 ces derniers temps et ce qui s'est pass\u00e9 avec l'agression des gilets jaunes samedi 16 est r\u00e9pugnant. Si  des gilets jaunes sont  parvenus \u00e0 ce niveau d'abjection alors cr\u00e8vent toutes nos attentes de justice et de libert\u00e9. Personne, \u00e0 ma connaissance, lors de la manifestation de dimanche 17 qui se voulait une f\u00eate, n'a d\u00e9nonc\u00e9, au nom du mouvement dans sa globalit\u00e9, ces comportements ignobles. Qu'est-ce que l'antis\u00e9mitisme nous dit de ce mouvement et de ses sympathisants? Est-il aux mains des indiff\u00e9rents, ces futurs \\\"collabos\\\"? Aux mains des islamistes, des pro-Hamas des ultra de gauche et de droite? Que personne n'ait r\u00e9agi, ni samedi, ni dimanche!&lt;/p&gt;&lt;p&gt;Alors si c'est le cas, ce que je crains, Marianne est encore trahie dans ses efforts vers un pays plus humain qui se donne les moyens de faire respecter les valeurs et le droit.&lt;/p&gt;","&lt;p&gt;Dissolution de l'Assembl\u00e9e&lt;/p&gt;","&lt;p&gt;legion d'honneur et compagnie ne servent a rien et ca coute en receptions, frais d'organisation. Sans parler que ces medailles sont bien souvent donn\u00e9es a des gens qui ont deja \u00e9t\u00e9 gratifi\u00e9 pour leurs travail (chanteurs et autres)...&lt;/p&gt;&lt;p&gt; Je prefere a choisir le prix nobel qui a un sens au niveau de l'humanit\u00e9&lt;/p&gt;","&lt;p&gt;la r\u00e9cup\u00e9ration et le noyautage politique est comme toujours r\u00e9alis\u00e9 par les groupes structur\u00e9s.&lt;/p&gt;&lt;p&gt;L'expulsion samedi d'ingrid Levasseur  par les frontistes travaillant pour la marine le prouve.&lt;/p&gt;&lt;p&gt;Pour que ce mouvement de col\u00e8re survive et porte ses fruits il faut se d\u00e9barrasser de tous ceux qui viennent le parasiter &lt;/p&gt;","&lt;p&gt;Mettre en place des audits complets de nos services publics (h\u00f4pitaux, \u00e9cole, police...) en cr\u00e9ant des groupes de travail par professions dans le but d'apporter une vraie expertise pertinente et r\u00e9elle de l'\u00e9tat de ces services et des fonctions associ\u00e9es. Les membres de chacun de ces groupes devront \u00eatre professionnels du domaine concern\u00e9.&lt;/p&gt;&lt;p&gt;La s\u00e9lection pourrait se faire par tirage au sort d'un groupe compos\u00e9 sur la base du volontariat.&lt;/p&gt;","&lt;p&gt;-pour rire je suis pour ce qui est contre ,et contre ce qui est pour- et une autre - il est interdit d\u2019interdire - , mais plus s\u00e9rieusement&lt;/p&gt;&lt;p&gt;ce grand d\u00e9bats n'est pas un concourt ,et certain ne lise pas les propositions qui sont faites ou, encombre volontairement, le site en proposant plusieurs fois leurs m\u00eames questions,&lt;/p&gt;&lt;p&gt;les plaisanteries les plus courtes sont toujours les meilleurs ,ce sera ma derni\u00e8re&lt;/p&gt;","&lt;p&gt;Diffuser M\u00e9diapart et autres m\u00e9dias ind\u00e9pendants, honn\u00eates, factuels, non soumis ou achet\u00e9s par les grandes fortunes du pays,... aux heures de grande \u00e9coute, sur des chaines publiques et gratuites pour les citoyens fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;Refonte proportionnelle du bar\u00e8me des droits de succession pouvant actuellement aller jusqu'\u00e0 60%.&lt;/p&gt;","&lt;p&gt;Bonjour, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans le cadre de la nouvelle r\u00e9forme des retraites qui se fait en cachette. Macron nous a vendu une r\u00e9forme universelle pour mettre fin aux divers retraites existantes. Hors ce projet dont personne ne de pr\u00e9cisions va encore pass\u00e9 au parlement sous pr\u00e9texte qu'il l'avait annonc\u00e9 avant les \u00e9lections. Et comme souvent avec le pr\u00e9sident, le diable se cache dans le d\u00e9tail que nous avons pas encore connaissances. Un grand d\u00e9bat public avec des simulation r\u00e9elle avant le passage en vote au parlement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je trouve l'accroche du site:&lt;/p&gt;&lt;p&gt;\\\"Ils ne nous ont pas invit\u00e9s, faisons le ensemble!\\\"&lt;/p&gt;&lt;p&gt;un peu vague. c'est qui ils? &lt;/p&gt;&lt;p&gt;on n'est pas invit\u00e9s \u00e0 quoi?&lt;/p&gt;&lt;p&gt;Je suis sur que des propositions plus interessantes peuvent \u00eatre d\u00e9battues!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bon d\u00e9bat!&lt;/p&gt;","&lt;p&gt;&lt;em&gt;juguler l'immigration.expulsion de tous les hors la loi sans papiers.suppression de l'ame et tous les avantages sociaux distribu\u00e9s aux immigr\u00e9s afin d'augmenter les prestations aux pauvres nationaux.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;\u00a01- chaque article soit vot\u00e9 par les citoyens\u00a0et adopt\u00e9 .&lt;/p&gt;&lt;p&gt;2-Si un article est rejet\u00e9, possibilit\u00e9 qu'il soit r\u00e9\u00e9cris a nouveau apr\u00e8s d\u00e9bat\u00a0et soumis au vote une nouvelle fois\u00a0&lt;/p&gt;&lt;p&gt;3-,si\u00a0cet article est rejet\u00e9 une\u00a0deuxi\u00e8me\u00a0\u00a0fois qu'il soit abandonn\u00e9\u00a0&lt;/p&gt;&lt;p&gt;4- - Non sur\u00a0un vote avec ,;-\u00a0oui pour ou , - non contre,sur l'ensemble de\u00a0lois qui serai dans cette\u00a0constitution,&lt;/p&gt;&lt;p&gt;5 - y incorporer libert\u00e9 \u00e9galit\u00e9\u00a0fraternit\u00e9 et si possible \u00e9quit\u00e9 et justice \u00e9gale et \u00e9quitable pour tous&lt;/p&gt;&lt;p&gt;,\u00a06 - y incorporer et am\u00e9liorer et,non changer changer les principes de cette charte de l'homme et du citoyen&lt;/p&gt;&lt;p&gt;7- rajout\u00e9 aussi la charte des droits de l'enfant&lt;/p&gt;","&lt;p&gt;suppression de la hausse de la CSG pour tous les retrait\u00e9s&lt;/p&gt;","&lt;p&gt;Suppressions des avantages des politiques dont les pr\u00e9sidents. Demander qu'ils soient \u00e0 la m\u00eame enseigne que nous pour le d\u00e9part \u00e0 la retraite \u00e0  63 ans et cotiser comme nous.&lt;/p&gt;&lt;p&gt;Amendes pour absence non justifi\u00e9es au s\u00e9nat et \u00e0 l'assembl\u00e9e nationale.&lt;/p&gt;&lt;p&gt;Pas de cumul des mandats.&lt;/p&gt;&lt;p&gt;D\u00e9penses comme piscine, vaisselle, modernisation de l'Elys\u00e9e,  faire r\u00e9f\u00e9rendum ou trouver un syst\u00e8me informatique pour nous demander notre accord.&lt;/p&gt;&lt;p&gt;Transparence des budgets de l'\u00e9tat. &lt;/p&gt;&lt;p&gt;Casier judiciaire obligatoire pour les \u00e9lus de tous les partis, du maire au pr\u00e9sident. &lt;/p&gt;&lt;p&gt;Nous expliquer pourquoi une promesse \u00e9lectorale ne peut pas \u00eatre tenue.&lt;/p&gt;&lt;p&gt;Retour de L'ISF.  R\u00e9partition des richesses.&lt;/p&gt;&lt;p&gt;Stopper les taxes des taxes &lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d un statut soutien de famille qui permet \u00e0 un membre de la famille \u00e0 se substituer en cas de d\u00e9c\u00e8s d un parent&lt;/p&gt;&lt;p&gt;Fr\u00e8re qui \u00e9l\u00e8ve un autre fr\u00e8re plus jeune par exemple. &lt;/p&gt;","&lt;p&gt;En &lt;strong&gt;Allemagne&lt;/strong&gt;, &lt;strong&gt;Autriche&lt;/strong&gt;,  &lt;strong&gt;Gr\u00e8ce&lt;/strong&gt;,  &lt;strong&gt;Pays-Bas &lt;/strong&gt;et  &lt;strong&gt;Suisse l&lt;/strong&gt;a profession de prostitu\u00e9(e) est reconnue par la loi, donnant ainsi droit aux personnes qui l'exercent \u00e0 une protection sociale.\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Enlever les rubriques&lt;/p&gt;&lt;p&gt;ajouter un mode lecture forc\u00e9 pour forc\u00e9 les participants a choisir&lt;/p&gt;&lt;p&gt;ajouter la case \\\"mal formul\u00e9\\\"&lt;/p&gt;","&lt;p&gt;mettre le prix de l'essence identique sur tout le territoire comme c'est deja le cas par exemple sur l'ile de la R\u00e9union ainsi que l'embauche de pompiste dans les station comme c'est \u00e9galement le cas \u00e0 la R\u00e9union et cela fonctionne tr\u00e8s bien&lt;/p&gt;","&lt;p&gt;de plus en plus les bureaux de poste sont supprim\u00e9s dans les petites commune .....ils sont souvent remplac\u00e9s par des agences postale ou point relais ; la poste est une tr\u00e8s vieille institution qui faisait jadis parti d'une commune au m\u00eame titre qu'une mairie ou une \u00e9glise .....il faut vraiment r\u00e9tablir ce service public qui est indispensable aux citoyens !...&lt;/p&gt;","&lt;p&gt;un pouvoir local renforc\u00e9 et d\u00e9mocratis\u00e9&lt;/p&gt;","&lt;p&gt;Aujourd'hui, &lt;strong&gt;apr\u00e8s 14 ans de mise en place,  la loi en faveur des personnes en situation de handicap&lt;/strong&gt;, &lt;strong&gt;n'a pas \u00e9t\u00e9 totalement respect\u00e9e &lt;/strong&gt;(par ex, l'accessibilit\u00e9 aux lieux et d\u00e9placements des personnes). Le d\u00e9lai de mise au norme d'accessibilit\u00e9 \u00e9tait  2015 .... Pourtant, cette m\u00eame ann\u00e9e, des demandes de d\u00e9rogations, de reports ou de suspensions mettant en avant des difficult\u00e9s financi\u00e8res sont act\u00e9s... &lt;strong&gt;Pensez-vous que la situation de handicap elle, peut attendre?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;                    Le droit l\u00e9gal et r\u00e9publicain , n'est-ce pas l\u2019acc\u00e8s \u00e0 tous comme tous citoyens?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;                    N'est-ce pas \u00e0 la soci\u00e9t\u00e9 de s\u2019adapter en respectant la loi qui borde l'action?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;L'\u00e9galit\u00e9 des droits et des chances&lt;/strong&gt;, le taux de ch\u00f4mage des personnes en situation de handicap reste bien plus \u00e9lev\u00e9 que celui des personnes valides. Manque d'Etablissement adapt\u00e9 (ESAT, EA...), manque de travailleurs sociaux d\u00e9tach\u00e9s pour d\u00e9marcher aupr\u00e8s des entreprises ordinaires afin de les  rassurer, d'expliquer les avantages financiers mais aussi leur participation \u00e0 la non discrimination, leur parler de &lt;strong&gt;situation de handicap mais aussi de situations de comp\u00e9tences....&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;           &lt;/strong&gt;         &lt;strong&gt;Que fait l'Etat pour favoriser l'employabilit\u00e9 de ces personnes? &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;                    Quels moyens donne t-il? &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;L'inclusion scolaire : &lt;/strong&gt;combien d'enfants, d'adolescents restent sans solution par faute d'accompagnement.Que fait l'Etat ?,  &lt;strong&gt;il ne suffit pas de faire des lois, il serait int\u00e9ressant de donner des moyens financiers et donc humains pour qu'elles soient appliqu\u00e9es!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Le manque de structures adapt\u00e9es pour enfants, adolescents, jeunes majeurs : &lt;/strong&gt;manque de structure pour adultes en situation de handicap (foyer de vie, Service d'Accueil de Jour), qu oblige les jeunes de plus de vingt ans \u00e0 rester en structure pour enfants (amendement Creton).&lt;/p&gt;&lt;p&gt;Le manque de lieux de vie adapt\u00e9s:&lt;strong&gt;les grands oubli\u00e9s, les personnes vieillissantes en situation de handicap lourd. oui, elles aussi vieillissent !&lt;/strong&gt; N'ont-elles pas le droit \u00e0 des lieux et accompagnement adapt\u00e9s \u00e0 leur age ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;...............&lt;/p&gt;","&lt;p&gt;Les d\u00e9penses publiques des minist\u00e8res devraient \u00eatre synth\u00e9tis\u00e9es sur un site internet afin d'\u00eatre consult\u00e9es par les fran\u00e7ais par souci de transparence. &lt;/p&gt;&lt;p&gt;Ainsi chacun pourrait se rendre compte, analyser, et t\u00e9moigner de tout dysfonctionnement ou potentielle fraude.&lt;/p&gt;","&lt;p&gt;Nous constatons tous depuis des mois que les Minist\u00e8re de l Agriculture et le Minist-re de l Environnement ( Ecologie ?) ne font que cautionner et servir les int\u00e9r\u00eats des diff\u00e9rents lobbys. Au m\u00e9pris de la protection et de la d\u00e9fense des animaux et de la Biodiversit\u00e9. La Wallonie a pris en compte la demande citoyenne. (Le texte Wallon, fort de 109 articles, comporte cinq mesures majeures qui vont bien au-del\u00e0 de la l\u00e9gislation fran\u00e7aise). Exemple ;faits de maltraitance = \u00a0sanctions p\u00e9nales pr\u00e9vues sont tr\u00e8s dissuasives, jusqu\u2019\u00e0 15 ans de prison et 10 millions d\u2019euros d\u2019amende pour les contrevenants et ceux qui maltraitent, abandonnent ou n\u00e9gligent leurs animaux. (source Le Parisien. 2018).\u00a0\u00a0 En France une\u00a0criminelle indiff\u00e9rence touche\u00a0 les animaux d \u00e9levage, (transports et abattage d\u00e9nonces par L214) , les esp\u00e8ces sauvages (chasses-loisir \u00e0 outrance, d\u00e9terrage des renards et blaireaux glu pour d\u00e9truire les oiseaux ! ) , les animaux de cirque ( exploitation des fauves trafics de lionceaux \u00e9l\u00e9phants exploit\u00e9s jusqu'\u00e0 la mort, ) , les animaux de compagnie ( abandons r\u00e9currents enfermement des chats et chiens\u00a0 durant des semaines afin de\u00a0les faire crever, tortures de la part de sociopathes en manque\u00a0de cruaut\u00e9 (chats\u00a0brul\u00e9s ou jet\u00e9s d1 immeuble, chien\u00a0 abattu au fusil ou train\u00e9 derri\u00e8re 1 voiture) .Nos institutions , Tribunaux et \u00e9lus divers se rejoignent dans la torture et le m\u00e9pris, le cautionnement\u00a0 de ces pratiques . Les sanctions p\u00e9nales sont inexistantes\u00a0 au vu des atrocit\u00e9s subies par les animaux. \u00a0En 2019 il devient IMPERATIF qu'une \u00e9volution morale et soci\u00e9tale soit act\u00e9e, suivant la demande forte des citoyens fran\u00e7ais sur ces sujets. \u00a0Il suffit de voir les p\u00e9titions des diff\u00e9rentes Associations, depuis 2 ans. Fondation Brigitte Bardot , 30 Millions d'amis, ..ASPAS..https://www.politique-animaux.fr/opinion-publique&lt;/p&gt;","&lt;p&gt;NE PAS LIMITER L'EXONERATION DE CSG SUR RETRAITES A 2000 EUROS CAR TOUS LES RETRAITES ONT UNE BAISSE DE POUVOIR D'ACHATS PAR LA NON REVALORISATION DES RETRAITES&lt;/p&gt;","&lt;p&gt;Ind\u00e9xer toutes les retraites sur le co\u00fbt de la vie,supprimer la CSG et arr\u00e9ter de culpabiliser les retrait\u00e9s sous pr\u00e9texte qu'ils ne travaillent plus.&lt;/p&gt;","&lt;p&gt;Plut\u00f4t que de ponctionner les revenus et certaines transactions on devrait raisonner \u00e0 la transaction tout simplement. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plus la transaction concerne un bien de premi\u00e8re n\u00e9cessit\u00e9 moins elle est impos\u00e9e, plus elle est volatile et orient\u00e9e profit plus elle est impos\u00e9e &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;La situation et le prix du logement dans les \u00ab\u00a0zones tendues\u00a0\u00bb\u00a0sont inacceptables, des mesures \u00e9nergiques sont indispensables : R\u00e9quisition de tous les locaux vides. Blocage autoritaire des loyers (et baisse dans certains secteurs). Contr\u00f4les fr\u00e9quents et rigoureux. Vente forc\u00e9e des immeubles dangereux et/ou en mauvais \u00e9tat. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\tLes probl\u00e8mes du logement sont notamment \u00e0 l\u2019origine de l\u2019\u00e9loignement des citoyens de leur lieu de travail entra\u00eenant une masse de transports suppl\u00e9mentaires (d\u00e9penses \u00e9lev\u00e9es, pertes de temps, fatigue et pollution\u2026).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t&lt;/p&gt;","&lt;p&gt;Referendum d initiative citoyenne \u00e0 partir de 700.000 demandes citoyennes, en TOUTES MATIERES : constitutif, abrogatoire, revocatoire et l\u00e9gislatif.&lt;/p&gt;","&lt;p&gt;D\u00e9mission de Mr Griveaux pour avoir fait r\u00e9f\u00e9rence \u00e0 Munich (le G\u00e9n\u00e9ral De Gaule doit se retourner sans ca tombe), Honte \u00e0 vous Mr Griveaux&lt;/p&gt;","&lt;p&gt;Il faut combattre plus efficacement l'\u00e9vasion fiscale et &lt;u&gt;imposer \u00e0 toute entreprise&lt;/u&gt;, &lt;u&gt;ou groupe&lt;/u&gt;, &lt;u&gt;de payer en France les imp\u00f4ts correspondant au chiffre d'affaire qu'il r\u00e9alise sur le territoire Fran\u00e7ais&lt;/u&gt;. Il faut arr\u00eater les magouilles d'\u00e9criture entre filiales&lt;/p&gt;","&lt;p&gt;Plus on consomme et plus on paye, alors qu'actuellement c'est le contraire dans l'industrie.&lt;/p&gt;&lt;p&gt;Les tr\u00e8s gros consommateurs d'\u00e9lectricit\u00e9 devraient la produire eux m\u00eame avec des ENRs.&lt;/p&gt;&lt;p&gt;L'utilisation raisonn\u00e9e de l'\u00e9lectricit\u00e9 (frigo congel lumi\u00e8re ordinateur voiture v\u00e9lo) serait tr\u00e8s peu cher et l'utilisation illogique serait tr\u00e8s cher  (chauffage/clim).&lt;/p&gt;","&lt;p&gt;Face \u00e0 la d\u00e9ferlante des probl\u00e8mes de s\u00e9curit\u00e9 tant au niveau mat\u00e9riel (spectre/meltdown/x86 god mode) qu'au niveau logiciel (application propri\u00e9taire espionnant les donn\u00e9es) il est urgent de d\u00e9velopper une informatique europ\u00e9enne et opensource.&lt;/p&gt;&lt;p&gt;Actuellement nous d\u00e9pendons des industries Am\u00e9ricaines et des chinoises \u00e0 la solde des gouvernements (NSA/Cloud Act...).&lt;/p&gt;","&lt;p&gt;Nos villes en sont satur\u00e9es, partout ou notre regard se tourne elle est pr\u00e9sente. L'affichage publicitaire est un fl\u00e9au, rappelant sans arr\u00eat notre but dans cette soci\u00e9t\u00e9: consommer...de tout et de n'importe quoi...peu importe la n\u00e9cessit\u00e9...L'injonction \u00e0 la consommation \u00e7a suffit, bannissons ces affiches (le plus souvent horrible) (Et pourquoi pas lui substituer quelque chose d'autre, sans pens\u00e9e mercantiliste, r\u00e9fl\u00e9chissons ensemble \u00e0 un affichage citoyen).&lt;/p&gt;","&lt;h3&gt;quel est aujourd'hui pour vous le probl\u00e8me concret le plus important dans le domaine de l'environnement ?&lt;/h3&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La premi\u00e8re pollution mondiale le pneu, le caoutchouc et les plastiques.Projet de loi n\u00b0125 S\u00c9NAT SESSION ORDINAIRE DE 2018&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Que faudrait-il faire selon vous pour apporter des r\u00e9ponses \u00e0 ce probl\u00e8me ?&lt;/h3&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bonjour, &lt;/p&gt;&lt;p&gt;Projet de loi n\u00b0125 S\u00c9NAT SESSION ORDINAIRE DE 2018&lt;/p&gt;&lt;p&gt;La premi\u00e8re pollution mondiale le pneu, le caoutchouc et les plastiques. Quand Monsieur MACRON dit craindre de faire perdre des emplois en cas d\u2019un arr\u00eat brutal du glyphosate C\u2019EST UN MENSONGE GRAVE. En effet M MACRON a fait la r\u00e9forme du Code du travail. Il n\u2019est donc pas sans ignor\u00e9, la Convention collective nationale des entreprises de propret\u00e9 du 1er juillet 1994. \u00c9tendue par arr\u00eat\u00e9 du 31 octobre 1994 JORF 5 novembre 1994 - Textes attach\u00e9s - Accord du 29 mars 1990 fixant les conditions d'une garantie d'emploi et de la continuit\u00e9 du contrat de travail du personnel en cas de changement de prestataire (ancienne annexe VII) - Article 2 (1) Cette annexe 7 de la convention collective peut faire jurisprudence et devenir force de loi pour les cas d\u2019urgence du type glyphosate. En effet les nouveaux m\u00e9tiers ont besoin de cette souplesse\u2026 &lt;/p&gt;&lt;p&gt;Partant du principe que les entreprises cr\u00e9er de nouveau produit en l\u2019\u00e9tat de la connaissance de l\u2019art et parte d\u2019un bon sentiment. Peuvent \u00e0 tout moment en fonction de l\u2019\u00e9volution des connaissances \u00eatre oblig\u00e9 d\u2019arr\u00eater subitement. L\u2019amiante, le glyphosate, le broyage de pneu. Il est souvent prouv\u00e9 que des solutions existent, il appartient alors \u00e0 l\u2019\u00e9tat de soutenir financi\u00e8rement l\u2019\u00e9volution par une prise de participation au capital (condition \u00e0 d\u00e9finir) en demandant d\u2019une part \u00e0 l\u2019entrepreneur de reprendre le personnel et l\u2019usine (\u00e9viter les friches industrielles). Et d\u2019autres par de demander au personnel de se reconvertir au nouveau m\u00e9tier proposer. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;EXEMPLE ; Une usine de production de glyphosate doit fermer. Moi petite entreprise X\u2026. J\u2019ai les solutions pour r\u00e9pondre au projet de loi N\u00b0 125. Mais pas les moyens financiers, en effet pour transf\u00e9rer le broyage du pneu vers des broyages de plastique et caoutchouc, pour en faire des nouveaux composites non canc\u00e9rig\u00e8nes, et, r\u00e9pondre \u00e0 un march\u00e9 de plusieurs milliers de tonnes, les moyens financiers ce chiffre imm\u00e9diatement en centaine de milliers d\u2019euros (une ligne de broyage 150 000 euros). L\u2019\u00e9tat pourrait devenir majoritaire et investir avec l\u2019inventeur ou le gestionnaire, pour reprendre l\u2019usine de glyphosate, la transformer en usine de broyage, reprendre le personnel, le former et relancer l\u2019activit\u00e9 dans l\u2019usine avec le personnel. Les modalit\u00e9s de retrait de l\u2019\u00e9tat dans le temps, permettraient d\u2019att\u00e9nuer les transitions des nouvelles technologies et nouveaux produits. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sachant que la moyenne nationale des surfaces d\u2019aire de jeux a \u00e9t\u00e9 estim\u00e9e \u00e0 150 000/200 000 m\u00e8tres carr\u00e9s domaine public par an. Hors secteur priv\u00e9, multisport, fitness et parcours sportif. Ne sont pas comptabilis\u00e9s les jardins th\u00e9rapeutiques et les am\u00e9nagements du troisi\u00e8me \u00e2ge. &lt;/p&gt;&lt;p&gt;On retiendra les seul 175 000 m\u00b2 du domaine public et scolaire. &lt;/p&gt;&lt;p&gt;Que l\u2019\u00e9paisseur moyenne d\u2019un sol coul\u00e9 de 40 mm de granulat (SBR) de pneu (HIC ; 1.40m). Qu\u2019il faut environ 6.800 kg pour 1 centim\u00e8tre d\u2019\u00e9paisseur sur un m\u00e8tre carr\u00e9. 6.8 x 4 X 1 = 27.4 kg / m\u00b2 27.4 X 175 000 = 4 795 000 kg 4 795 tonnes pour les aires de jeux d\u2019enfants. &lt;/p&gt;&lt;p&gt;Les plus grandes surfaces se trouvent dans les cr\u00e8ches, et les \u00e9coles. La concentration d\u2019enfant est plus forte que sur un terrain de foot. L\u2019exposition est plus longue que sur un terrain de foot. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous ne comptabilisons pas non plus ; -\tLes stands de tir (pi\u00e8ge \u00e0 balles). -\tLes am\u00e9nagements animaliers vache, chevaux. -\tLes am\u00e9nagements de type confort piscines. -\tLes am\u00e9nagement et utilisation industrielle. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sachant que la recherche s\u2019oriente vers des utilisations dans les b\u00e9tons phoniques et thermiques. Et qu\u2019aucune analyse HAP et COV n'est effectu\u00e9.. &lt;/p&gt;&lt;p&gt;Sachant que Aliapur a per\u00e7u pendant de nombreuses ann\u00e9es de gros moyen financier et qu\u2019\u00e0 ce jour Aliapur n\u2019est m\u00eame pas en mesure de pr\u00e9senter une analyse COV? HAP? M\u00c9TAUX LOURDS? &lt;/p&gt;&lt;p&gt;Sachant que Aliapur ment et ne r\u00e9colte pas 90% des pneus. &lt;/p&gt;&lt;p&gt;Aliapur ne collecte que les pneus ayant une tra\u00e7abilit\u00e9. Aliapur ne collecte pas les pneus souill\u00e9s. &lt;/p&gt;&lt;p&gt;Aliapur est incapable de se conformer \u00e0 la l\u00e9gislation europ\u00e9enne en mati\u00e8re de certificats. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;IMPACT ENVIRONNEMENTAL &lt;/p&gt;&lt;p&gt;Types d'effets\tPrincipales caract\u00e9ristiques\t&lt;/p&gt;&lt;p&gt;Exemples It\u00e9ratifs Incidence peu fr\u00e9quente et r\u00e9p\u00e9titive sur un m\u00eame milieu environnemental D\u00e9chets industriels d\u00e9vers\u00e9s dans un lac \u00c0 retardement Incidence \u00e0 long terme Effets canc\u00e9rig\u00e8nes Concentr\u00e9s Incidences de haute densit\u00e9 sur un milieu environnemental Morcellement des habitats, des for\u00eats, estuaires \u00c0 distance Incidence provenant d\u2019une source lointaine Grands barrages, \u00e9missions gazeuses dans l\u2019atmosph\u00e8re De morcellement Fractionnement des \u00e9cosyst\u00e8mes Abattage des for\u00eats, am\u00e9nagement des ports de plaisance des r\u00e9gions mar\u00e9cageuses Combin\u00e9s Effets synergiques provenant des sources multiples qui agissent sur un m\u00eame milieu environnemental Emissions gazeuses \u00e0 effet de serre Indirects Incidence secondaire r\u00e9sultant d\u2019une activit\u00e9 primaire Construction de route pour l\u2019exploitation de nouvelles r\u00e9gions Abrupts, d\u00e9clenchement et seuil de tol\u00e9rance Processus \u00e9cologique qui modifie fondamentalement le comportement des syst\u00e8mes Effet de serre6 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;CERTIFICAT ET TRA\u00c7ABILIT\u00c9 &lt;/p&gt;&lt;p&gt;Types de documents de contr\u00f4les selon EN 10204:2004 La norme EN 10204 sp\u00e9cifie les diff\u00e9rents types de documents de contr\u00f4le qui peuvent \u00eatre mis \u00e0 la disposition du client conform\u00e9ment aux prescriptions de la commande pour la livraison de caoutchouc recyclable en vrac ou rebu de production contr\u00f4l\u00e9e (2.1 et 2.2)., en vue de transformation (3.1 et 3.2). Les 3.1 et 3.2 devants fournis ou mis \u00e0 la disposition du client final. Les types de documents de contr\u00f4le suivants sont disponibles : Type de document de contr\u00f4le\tContenu du document\tDocument valid\u00e9 par EN 10204 2.1 Attestation de conformit\u00e9 \u00e0 la commande\tD\u00e9claration de conformit\u00e9 \u00e0 la commande\tLe producteur EN 10204 2.2 Relev\u00e9s de contr\u00f4le\tD\u00e9claration de conformit\u00e9 \u00e0 la commande avec indication de r\u00e9sultats de contr\u00f4le non sp\u00e9cifique\tLe producteur EN 10204 3.1 Certificats de r\u00e9ception\tD\u00e9claration de conformit\u00e9 \u00e0 la commande avec indication de r\u00e9sultats de contr\u00f4le sp\u00e9cifique\tLe repr\u00e9sentant autoris\u00e9 du contr\u00f4le du producteur, ind\u00e9pendant des services de fabrication EN 10204 3.2 Certificats de r\u00e9ception\tD\u00e9claration de conformit\u00e9 \u00e0 la commande avec indication de r\u00e9sultats de contr\u00f4le sp\u00e9cifique\t&lt;/p&gt;&lt;p&gt;Le repr\u00e9sentant autoris\u00e9 du contr\u00f4le du producteur, ind\u00e9pendant des services de fabrication et soit le repr\u00e9sentant autoris\u00e9 du contr\u00f4le de l\u2019acheteur, soit l\u2019inspecteur d\u00e9sign\u00e9 par les r\u00e8glements officiel Les interm\u00e9diaires ne peuvent transmettre que des originaux ou des copies des documents de contr\u00f4le sans en modifier l\u2019\u00e9tat - exception faite des modifications apport\u00e9es aux donn\u00e9es relatives aux quantit\u00e9s. Dans le cas de copies, une proc\u00e9dure de tra\u00e7abilit\u00e9 doit \u00eatre appliqu\u00e9e. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Piti\u00e9 ! par piti\u00e9 !!!... Donnez-moi un denier pour ces pauvres malandrins\u2026 . &lt;/p&gt;&lt;p&gt;L\u2019Anses refuse les avanc\u00e9es fran\u00e7aises et europ\u00e9ennes les r\u00e9f\u00e9rences mentionn\u00e9es sont discriminante pour les chercheurs fran\u00e7ais et europ\u00e9ens des dangers que cela repr\u00e9sente sur tous les manipulateurs, manutentionnaires, les applicateurs, la chaine toutes enti\u00e8res de transformateurs. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00ab l\u2019appui scientifique et technique ne constitue pas une \u00e9valuation des risques sanitaires et ne vise donc pas \u00e0 \u00e9mettre une conclusion de l\u2019agence sur l\u2019existence ou l\u2019absence de risques. Il vise \u00e0 identifier et hi\u00e9rarchiser les besoins de connaissance concernant les diff\u00e9rentes situations d\u2019exposition. Pour ce faire, il s\u2019appuie sur l\u2019analyse contextualis\u00e9e des donn\u00e9es publi\u00e9es et recense les travaux en cours \u00bb. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019amiante et le sang contamin\u00e9 n\u2019ayant servi \u00e0 rien. Les chercheurs fran\u00e7ais et les chercheurs europ\u00e9ens sont recal\u00e9s au seul profit des \u00e9tudes qui ne pr\u00e9sentent qu\u2019 \u00ab un risque n\u00e9gligeable pour la sant\u00e9 \u00bb. Les chercheurs fran\u00e7ais et l\u2019Europe sont capables pour 100 000 \u20ac de d\u00e9montrer la dangerosit\u00e9 des HAP et COV. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00ab En mati\u00e8re de sant\u00e9, l\u2019agence constate que la majorit\u00e9 des \u00e9tudes concluent \u00e0 \u00ab un risque n\u00e9gligeable pour la sant\u00e9 \u00bb des sportifs, des enfants et des travailleurs impliqu\u00e9s dans la pose et l\u2019entretien des terrains. \u00bb &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019Anses DOIT FAIRE UNE \u00c9TUDE PRODUITE, mais doit une fois pour toutes d\u00e9finir QUELLE EST LA CAPACIT\u00c9 TOL\u00c9RER PAR NOTRE SANG TOUT PRODUIT CONFONDU. Aucun lien, aucune statistique ne pourra d\u00e9montrer que le contact ou la fr\u00e9quentation d\u2019un seul produit est majoritairement d\u00e9clencheur d\u2019une \u00e9pid\u00e9mie de cancer\u2026 IMPOSSIBLE. Seuls le contact ou la fr\u00e9quentation MULTIPLE VOIR PERMANENTE peut d\u00e9clencher la hausse des cancers et transformer le CANCER en \u00e9pid\u00e9mie de CANCER. En effet le cancer NE S\u2019ATTRAPE PAS comme une grippe. C\u2019est le contact r\u00e9p\u00e9ter ou permanent \u00e0 de produit chimique ou des champs magn\u00e9tiques qui donne le CANCER. Le sang ne pouvant plus se nourrir correctement. La note de l\u2019ANSES analyse \u00e9galement plusieurs travaux \u00e9pid\u00e9miologiques, qui ne mettent pas en \u00e9vidence de lien statistique entre la survenance de cancer et la fr\u00e9quentation de terrains de sport synth\u00e9tiques. Elle cite notamment une \u00e9tude de 2017 du Washington State Department of Health, men\u00e9e sur la base du recensement effectu\u00e9 par l\u2019entra\u00eeneuse Amy Griffin, ayant lanc\u00e9 pr\u00e9cocement une alerte sur ce sujet. Cette \u00e9tude conclut \u00e0 l\u2019absence d\u2019une influence g\u00e9ographique du lieu de r\u00e9sidence des joueurs ou du type de terrain de sport fr\u00e9quent\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En mati\u00e8re d\u2019environnement, l\u2019agence constate que les donn\u00e9es disponibles \u00e9voquent \u00ab l\u2019existence de risques potentiels pour l\u2019environnement \u00bb, li\u00e9s au transfert de substances chimiques via les sols, le ruissellement et les syst\u00e8mes de drainage des eaux de pluie. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans la nature oui c\u2019est dangereux, mais dans le sang\u2026 Si TRUMP ne le reconnait pas alors ce n\u2019est pas dangereux. CETTE R\u00c9PONSE EST LA PLUS STUPIDE QUI M'AIT EU DONN\u00c9 DE LIRE. &lt;/p&gt;&lt;p&gt;Qu\u2019elle est la capacit\u00e9 de NOTRE ORGANISME ET SYST\u00c8ME SANGUIN a absorb\u00e9 et se nourrir de l\u2019ensemble des produits toxiques. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019ANSES indique avoir relev\u00e9 \u00ab certaines limites m\u00e9thodologiques dans les donn\u00e9es disponibles \u00bb, en particulier un manque de prise en compte de la variabilit\u00e9 de la composition des terrains synth\u00e9tiques et des risques li\u00e9s aux \u00e9missions de compos\u00e9s volatils. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voil\u00e0 le plus gros mensonge pour 100 000 \u20ac je connais au moins UN LABORATOIRE FRAN\u00c7AIS ET UN ITALIEN QUI EN MOIS DE 6 MOIS PEUVENT RENDRE UN RAPPORT COMPLET en quantit\u00e9 suffisante \u00e0 extraire. C\u2019est bel et bien le manque de volont\u00e9 qui manque le plus. En effet, m\u00eame si les analyses r\u00e9alis\u00e9es \u00e0 ce jour indiquent un risque sanitaire n\u00e9gligeable, la r\u00e9glementation existante n\u2019appara\u00eet pas assez protectrice compte tenu de la dangerosit\u00e9 de certaines substances pr\u00e9sentes dans les granulats de pneus. LA HONTE, COMMENT PEUT-ON \u00c9CRIRE UNE TELLE PHRASE ? POUR PROT\u00c9GER ALIAPUR QUI PENDANT DES ANN\u00c9ES A PR\u00c9F\u00c9R\u00c9 LES GROS \u00ab SUV \u00bb QUE LA RECHERCHE ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;QUAND ON A LES DONNES SUIVANTENT ; &lt;/p&gt;&lt;ul&gt;&lt;li&gt;La production mondiale de glyphosate est de 826 000 tonnes (2014). &lt;/li&gt;&lt;li&gt;La production mondiale de pneu est de 1.2 milliard de pneus par an a 7.8 kg moyens le pneu ce qui fait 9 360 000 tonnes. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un petit calcul rapide ET UN GROS MENSONGE DE LA PART D'ALIAPUR. &lt;/p&gt;&lt;p&gt;On consomme en moyenne 1 pneu par an et par personne en France. &lt;/p&gt;&lt;p&gt;Un pneu moyen p\u00e8se 7.8 kg. &lt;/p&gt;&lt;p&gt;Nous sommes 67.12 millions habitants en France. &lt;/p&gt;&lt;p&gt;Cela fait 523 536 tonnes par an de pneu. &lt;/p&gt;&lt;p&gt;Aliapur ne collecte que 370 000 tonnes. CHERCHEZ L\u2019ERREUR !!!... &lt;/p&gt;&lt;p&gt;Cr\u00e9\u00e9e depuis 2003 avoir un si faible r\u00e9sultat avec les moyens financiers qu\u2019ils ont re\u00e7us depuis 17 ans ? &lt;/p&gt;&lt;p&gt;Aucune analyse, aucune tra\u00e7abilit\u00e9, rien absolument rien ou sont pass\u00e9 les millions d'euros donn\u00e9s par les fabriquant de pneu?&lt;/p&gt;&lt;p&gt;Aliapur collecte les pneus manufacture europ\u00e9enne. &lt;/p&gt;&lt;p&gt;Aliapur ne collecte que 90% de la manufacture fran\u00e7aise ou europ\u00e9enne. &lt;/p&gt;&lt;p&gt;PAS DE LA CONSOMMATION TOTALE. &lt;/p&gt;&lt;p&gt;Aliapur ne remet aucun certificat de tra\u00e7abilit\u00e9 producteur lorsqu\u2019il les envoie au broyage. &lt;/p&gt;&lt;p&gt;Type de document de contr\u00f4le\t&lt;/p&gt;&lt;p&gt;Contenu du document\tDocument valid\u00e9 par EN 10204 2.1 Attestation de conformit\u00e9 \u00e0 la commande\tD\u00e9claration de conformit\u00e9 \u00e0 la commande\tLe producteur EN 10204 2.2 Relev\u00e9s de contr\u00f4le\tD\u00e9claration de conformit\u00e9 \u00e0 la commande avec indication de r\u00e9sultats de contr\u00f4le non sp\u00e9cifique\tLe producteur EN 10204 3.1 Certificats de r\u00e9ception\tD\u00e9claration de conformit\u00e9 \u00e0 la commande avec indication de r\u00e9sultats de contr\u00f4le sp\u00e9cifique\tLe repr\u00e9sentant autoris\u00e9 du contr\u00f4le du producteur, ind\u00e9pendant des services de fabrication EN 10204 3.2 Certificats de r\u00e9ception\tD\u00e9claration de conformit\u00e9 \u00e0 la commande avec indication de r\u00e9sultats de contr\u00f4le sp\u00e9cifique\t&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le repr\u00e9sentant autoris\u00e9 du contr\u00f4le du producteur, ind\u00e9pendant des services de fabrication et soit le repr\u00e9sentant autoris\u00e9 du contr\u00f4le de l\u2019acheteur, soit l\u2019inspecteur d\u00e9sign\u00e9 par les r\u00e8glements officiel &lt;/p&gt;&lt;p&gt;Aliapur ne collecte pas les pneus \u00ab souill\u00e9s \u00bb. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Actuellement, les pneus usag\u00e9s sont collect\u00e9s dans le cadre d\u2019une fili\u00e8re \u00e0 responsabilit\u00e9 \u00e9largie du producteur (REP), une partie de cette collecte \u00e9tant valoris\u00e9e sous forme de granulats de pneus pour la r\u00e9alisation de terrains synth\u00e9tiques et d\u2019aires de jeux, soit en couche d\u2019amortissement, soit en sous-couche. Aliapur, qui collecte 370 000 tonnes de pneus par an, soit 90 % de la collecte totale, nous a indiqu\u00e9 qu\u2019un peu moins de 10 % de ces pneus servent \u00e0 la granulation pour les terrains synth\u00e9tiques. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;153 536 tonnes restent dans la nature en France par an = En mati\u00e8re d\u2019environnement, l\u2019agence constate que les donn\u00e9es disponibles \u00e9voquent \u00ab l\u2019existence de risques potentiels pour l\u2019environnement \u00bb, li\u00e9s au transfert de substances chimiques \u2013 notamment le zinc et les ph\u00e9nols \u2013 via les sols et les syst\u00e8mes de drainage des eaux de pluie. Le pneu n\u2019est pas dangereux pour l\u2019homme ?... Mais reconnu dangereux pour l\u2019environnement et les carottes r\u00e2p\u00e9es que j\u2019ai mang\u00e9s \u00e0 la cantine du S\u00e9nat \u00e0 midi.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sauvez au moins les carottes si vous ne voulez pas sauvez l\u2019homme\u00a0!!!...&lt;/p&gt;","&lt;p&gt;Je propose \u00e0 toute entit\u00e9 (Assembl\u00e9e Constituante, gouvernement, institution, particulier...) de d\u00e9terminer les premi\u00e8res modifications \u00e0 apporter \u00e0 l'organisation de notre soci\u00e9t\u00e9 visant \u00e0 la faire reposer, \u00e0 terme, sur des groupes humains plus petits donc plus sains car aux membres plus r\u00e9ellement solidaires et investis.&lt;/p&gt;","&lt;p&gt;Casier judiciaire vide pour tout \u00e9lus   et max 5000 euros \u00e0 part premier ministre et pr\u00e9sident.... Pas de cumul &lt;/p&gt;","&lt;p&gt;Laisser le choix \u00e0 chacun comme dans de nombreux autres pays.&lt;/p&gt;&lt;p&gt;Et sinon, faire des examens approfondis pour \u00eatre sur qu'il n'y aura aucun risque.&lt;/p&gt;","&lt;p&gt;et natonialiser tous les batiments religieux existants eglises mosqu\u00e9es synagogues etc pour y permettre aussi des \u00e9venements culturels non communautaires&lt;/p&gt;","&lt;p&gt;Les soutiens de M. Macron (la RLEM+Modem) repr\u00e9sentaient 24% des \u00e9lecteurs du 1er tour de la Pr\u00e9sidentielle et trustent \u00e0 l'Assembl\u00e9e nationale 61% des si\u00e8ges.&lt;/p&gt;&lt;p&gt;Le RN et la LFI repr\u00e9sentaient 41% des \u00e9lecteurs du 1er tour de la Pr\u00e9sidentielle et disposent de 4% des si\u00e8ges.&lt;/p&gt;&lt;p&gt;L'Assembl\u00e9e nationale doit repr\u00e9senter TOUS les fran\u00e7ais.&lt;/p&gt;&lt;p&gt;LREM et le MODEM ne sont absolument pas repr\u00e9sentatifs du peuple fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;L\u00e9galiser l'habitat alternatif \u00e0 l'ann\u00e9e &lt;/p&gt;&lt;p&gt;sur terrain de loisirs ou autres &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;dans un contexte o\u00f9 il est de plus en plus dur de se loger, ouvrir les champs du possible pour ne pas \u00eatre \u00e0 la rue ou dans des conditions ou le loyer nous asphyxie &lt;/p&gt;","&lt;p&gt;Nous savons que les femmes travaillent presque deux mois gratuitement chaque ann\u00e9e car leur salaire \u00e0 travail \u00e9gal est inf\u00e9rieur \u00e0 celui des hommes, je demande une loi \u00e9tablissant l'obligation du m\u00eame salaire dans le public et le priv\u00e9. Ce sont les femmes qui sont les plus pr\u00e9caires \u00e9conomiquement, . &lt;/p&gt;","&lt;p&gt;Rendre le vote obligatoire.&lt;/p&gt;&lt;p&gt;Chaque citoyen est concern\u00e9 par les d\u00e9cisions que prend le gouvernement ainsi il se sentira concern\u00e9&lt;/p&gt;","&lt;p&gt;Je souhaiterais la cr\u00e9ation d'un r\u00e9seau national, g\u00e9r\u00e9 par un organisme vraiment ind\u00e9pendant, financ\u00e9 par l'\u00e9tat &lt;/p&gt;&lt;ul&gt;&lt;li&gt;gratuit&lt;/li&gt;&lt;li&gt;sans pub&lt;/li&gt;&lt;li&gt;anonymat interdit&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;pardon pour mes erreurs dans cette proposition,&lt;/p&gt;&lt;p&gt;libre \u00e0 vous de la d\u00e9placer/corriger/supprimer.&lt;/p&gt;&lt;p&gt;Il s'agit ici d'une proposition compl\u00e9mentaire \u00e0 la rubrique :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"Education, Jeunesse, Enseignement Sup\u00e9rieur, Recherche et Innovation\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cependant, bien plus de secteurs sont concern\u00e9s...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition : \u00c9tablir une v\u00e9ritable protection de l'enfance avec une entraide internationale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour que cela puisse se faire, la loi doit \u00eatre modifi\u00e9e,&lt;/p&gt;&lt;p&gt;et avant, il faut d\u00e9j\u00e0 que les informations passent...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, il existe en France des mouvances pro-p\u00e9dophile, une p\u00e9docriminalit\u00e9 impunie,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et soutenue par de grands repr\u00e9sentants connus de tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ceci concerne toutes les institutions, et ne s\u2019arr\u00eate pas qu'\u00e0 la France, bien entendu.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des sources il y en a une quantit\u00e9 qui me d\u00e9passe, moi, simple messager,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;merci de v\u00e9rifier celles que je vous apporte par vous m\u00eame,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et de compl\u00e9ter, corriger, affiner, ce modeste travail.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il suffit de taper \\\"Spotlight\\\" dans votre barre de recherche,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;pour tomber sur ce scandale r\u00e9v\u00e9l\u00e9 par le Boston Globe concernant l'\u00e9glise catholique,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;qui a fait l'objet d'un film par ailleurs intitul\u00e9 ''Spotlight''.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans le g\u00e9n\u00e9rique de fin, on peut voir l'ampleur internationale du ph\u00e9nom\u00e8ne,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et ce en quoi il touche la France...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Puis arrive ce documentaire compl\u00e9mentaire dans le champ m\u00e9diatique :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;P\u00e9dophilie dans l'Eglise : le poids du silence&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce qui r\u00e9sonne avec un autre documentaire d'\u00c9lise Lucet, plus ancien...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Viols d'enfants : La fin du silence par Elise Lucet&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aussi, impossible de s'int\u00e9resser au sujet sans passer \u00e0 c\u00f4t\u00e9 de ceci :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Retour \u00e0 Outreau Synth\u00e8se des conf\u00e9rences de Jacques Thomet PACA 2013&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sale Histoire Cherif DELAY 2011&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Outreau, l'autre v\u00e9rit\u00e9 Film Documentaire de Serge Garde&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Outreau ou pas assez ? Serge Garde : encore !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Zandvoort, le fichier de la honte Karl Z\u00e9ro Absolu&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bien qu'il soit plus \u00e9touff\u00e9, difficile \u00e9galement d'ignorer ce sujet :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Documentaire: Putains de guerre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est une loi de la guerre inavouable : partout o\u00f9 il y a des soldats,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;il existe une prostitution ouverte, encadr\u00e9e ou m\u00eame \u00e9rig\u00e9e en syst\u00e8me&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;par les forces militaires en pr\u00e9sence. Au fil de leur enqu\u00eate,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les auteurs du documentaire ont mis au jour un mode de fonctionnement implacable,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et qui semble in\u00e9vitable, de 1945 \u00e0 aujourd'hui. Un syst\u00e8me souhait\u00e9 par les arm\u00e9es,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;entretenu par les soci\u00e9t\u00e9s militaires priv\u00e9es, et couvert par l'OTAN et l'ONU.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que ce soit en Indochine, en Alg\u00e9rie, au Vi\u00eatnam, en ex-Yougoslavie, en Irak ou en Afghanistan,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les contingents ne se sont pas content\u00e9s d'\u00eatre de simples clients :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ils ont parfois \u00e9t\u00e9 les complices actifs des prox\u00e9n\u00e8tes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On peut ais\u00e9ment recouper avec cela :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Envoy\u00e9 sp\u00e9cial : Centrafrique scandale de viols d'enfants par des soldats fran\u00e7ais ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et puis..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;P\u00e9dophilie Tourisme sexuel au Cameroun&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00c0 Madagascar le tourisme sexuel et la prostitution sont des fl\u00e9aux&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tourisme sexuel et p\u00e9dophilie au Maroc\u202c\u200f&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une autre facette :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;LES P\u00c9DOPHILES SONT SUR YOUTUBE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;REPORTAGE : Quand les YouTubeurs ABUSENT de leur notori\u00e9t\u00e9 sur leurs JEUNES abonn\u00e9es&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour terminer cette liste de source,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;voici un d\u00e9bat riche en informations sur ce sujet&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;qui me semble d'utilit\u00e9 publique :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est dans l'air du 05 04 2016 P\u00e9dophiles : l'\u00e9cole et l'\u00e9glise.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et un site internet, avec beaucoup de contenu sur le sujet :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;dondevamos&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Merci d'avoir lu,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;courage..!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PS : j'ai \u00e9t\u00e9 oblig\u00e9 de supprimer les liens,&lt;/p&gt;&lt;p&gt;car le contenu ne passait pas sinon :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Message d'erreur :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"Il semble y avoir une erreur. Veuillez r\u00e9essayer ult\u00e9rieurement ou contacter l'assistance\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les liens peuvent \u00eatre trouv\u00e9 avec les titres, mots clefs...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je ne peux pas modifier \u00e9ternellement cette page, &lt;/p&gt;&lt;p&gt;pardon pour la pr\u00e9sentation. &lt;/p&gt;","&lt;p&gt;Immigration  : r\u00e9duction drastique du nombre de migrants et mise en place de quota annuels bas\u00e9s sur les besoins de l'\u00e9conomie du pays.&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Cela fais quelques mois qu'avec nos amis nous n'arrivons pas \u00e0 nous voir pour un week end .&lt;/p&gt;&lt;p&gt;S\u00e9bastien a propos\u00e9 de nous faire d\u00e9couvrir Bruxelles .&lt;/p&gt;&lt;p&gt;Je souhaite faire appel \u00e0 vous pour lancer un grand d\u00e9bat pour d\u00e9cider tous ensemble quel week end serai le mieux pour tout le monde.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cordialement&lt;/p&gt;","&lt;p&gt;Obliger les propri\u00e9taires \u00e0 effectuer des travaux d'isolation des logements qui mettent \u00e0 la location (libre ou d\u00e9j\u00e0 occup\u00e9) .&lt;/p&gt;&lt;p&gt;Contr\u00f4le de ces travaux par la Mairie par exemple . &lt;/p&gt;","&lt;p&gt;Nous sommes tous sensibles et conscients que la transition \u00e9cologique est n\u00e9cessaire&lt;/p&gt;&lt;p&gt;- il serait peut \u00eatre temps de taxer tous les gros pollueurs connus tels que Total et les gros consommateurs de k\u00e9ros\u00e8ne&lt;/p&gt;&lt;p&gt;- investir dans la recherche pour diversifier les sources d\u2019\u00e9nergie produire des voitures hybrides la voiture \u00e9lectrique ne semble pas un mod\u00e8le exemplaire de pr\u00e9servation de l\u2019environnement consommation \u00e0 outrance de l\u2019\u00e9lectricit\u00e9, centres nucl\u00e9aires obsol\u00e8tes, ce qui va nous obliger \u00e0 acheter notre \u00e9lectricit\u00e9 ailleurs\u2026 nous rendre d\u00e9pendants vis \u00e0 vis d\u2019autres producteurs , utilisation de batterie dont on ne va pas savoir quoi faire&lt;/p&gt;&lt;p&gt;-maintenir un r\u00e9seau ferroviaire sur toute la France notamment les petites lignes permettant aux citoyens de limiter les transports en voiture pour aller travailler&lt;/p&gt;&lt;p&gt;-favoriser les transports en commun en diminuant le co\u00fbt de celui ci lignes de bus r\u00e9guli\u00e8res et adapt\u00e9es aux besoins de la population&lt;/p&gt;&lt;p&gt;-limiter l\u2019acc\u00e8s des centre villes en voiture en favorisant les transports communs et permettre aux usagers de se garer aux abords de la ville en mettant les placements gratuits fin du racket des prix de stationnement trop cher. Il est scandaleux que les parkings des h\u00f4pitaux soient payants \u00e0 des prix exorbitants ,ce qui a pour cons\u00e9quence de p\u00e9naliser les hospitalis\u00e9s et leur famille.&lt;/p&gt;&lt;p&gt;- les aides apport\u00e9es par l\u2019Etat pour changer les voitures diesel pour un v\u00e9hicule propre&lt;/p&gt;&lt;p&gt;sont infimes par rapport au co\u00fbt de cet achat et ne semblent \u00eatre tr\u00e8s efficaces.&lt;/p&gt;&lt;p&gt;- favoriser les circuits courts&lt;/p&gt;&lt;p&gt;- favoriser le fret ferroviaire en p\u00e9nalisant les transports routiers longues distances traversant toute l\u2019Europe la transhumance quotidienne de tous ces poids lourds est affolante. Renationaliser le transport ferroviaire et les autoroutes.&lt;/p&gt;&lt;p&gt;- favoriser notre agriculture la plus \u00e9cologique possible limiter l\u2019utilisation des pesticides\u2026 faire en sorte que les contraintes impos\u00e9es aux agriculteurs fran\u00e7ais soient impos\u00e9s aux produits import\u00e9s&lt;/p&gt;&lt;p&gt;- prendre soins de notre agriculture\u00a0: nos agriculteurs sont pr\u00e9cieux, ils doivent pouvoir vivre de leur travail&lt;/p&gt;&lt;p&gt;- refus des produits OGM \u00e0 l\u2019importation&lt;/p&gt;&lt;p&gt;- faire cesser les \u00e9levages intensifs&lt;/p&gt;&lt;p&gt;- taxer les pollueurs des mers&lt;/p&gt;&lt;p&gt;- assurer la protection des esp\u00e8ces animali\u00e8res et la diversit\u00e9 v\u00e9g\u00e9tale&lt;/p&gt;&lt;p&gt;- accentuer le recyclage, le tri des d\u00e9chets, limitation des emballages polluants par la taxation&lt;/p&gt;&lt;p&gt;-non au glyphosate&lt;/p&gt;&lt;p&gt;-ne pas accentuer la d\u00e9sertification des milieux ruraux en faisant dispara\u00eetre tous les services publics, obligeant ainsi les habitants \u00e0 prendre leur voiture pour tous les actes r\u00e9guliers de la vie quotidienne&lt;/p&gt;&lt;p&gt;-r\u00e9guler le co\u00fbt du logement pour permettre de se loger proche de son emploi \u00e7a limiterait les trajets en voiture\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;publication de l'analyse de ce grand vrais d\u00e9bats sur ce site pour voir ce qu'il en sort ,et cela pendant 1 mois comme cela les citoyens qui ont particip\u00e9 pourront ce faire une id\u00e9e ,d\u00e9mocratie oblige&lt;/p&gt;","&lt;p&gt;Le gouvernement doit respecter les r\u00e8gles qui r\u00e9gissent le sauvetage en mer. L\u2019aquarius doit pouvoir arborer fi\u00e8rement le pavillon fran\u00e7ais et que la France retrouve enfin sa dignit\u00e9.&lt;/p&gt;&lt;p&gt;Des milliers de personnes meurent atrocement sous nos yeux depuis plusieurs ann\u00e9es et de plus en plus de personne ferme les yeux devant ces \u00e9v\u00e9nements .&lt;/p&gt;","&lt;p&gt;Ne distribuer des aides qu'\u00e0 des personnes en situation r\u00e9guli\u00e8re et ayant particip\u00e9 au moins 1 an aux cotisations sociales. Il est anormal que des gens qui n'ont jamais particip\u00e9 \u00e0 rien dans ce pays b\u00e9n\u00e9ficient de ce que des travailleurs n'ont pas apr\u00e8s 30 ans de labeur et de cotisation.&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;la politique de r\u00e9pression envers les consommateurs de drogue prouve depuis trente ans son inefficacit\u00e9 totale.&lt;/p&gt;&lt;p&gt;Les prisons sont pleines et la grande pr\u00e9sence de prisonniers li\u00e9s aux stup\u00e9fiants est en augmentation constante.&lt;/p&gt;&lt;p&gt;Il est temps \u00e0 l'instar de plusieurs autres pays d\u00e9mocratiques d\u2019affronter ce probl\u00e8me s\u00e9rieusement et m\u00e9dicalement aussi.&lt;/p&gt;&lt;p&gt;R\u00e9fl\u00e9chir sur l'efficacit\u00e9 de cette politique qui fait que tous nos enfants s\u2019entendront dire un jour par un policier \\\" tu as rien sur toi? \\\" avant m\u00eame bonjour.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'exp\u00e9rimentation m\u00e9dicale ou autre sur les animaux est inutile car chaque esp\u00e8ce r\u00e9agit diff\u00e9remment. &lt;/p&gt;&lt;p&gt;L'exp\u00e9rimentation sur les animaux est cruelle &lt;/p&gt;","&lt;p&gt; R\u00e9duire le personnel qui sert \u00e0 l'apparat de l'Etat &lt;/p&gt;","&lt;p&gt;Un enfant abus\u00e9, ne peut grandir normalement. Peut t il seulement grandir, s'\u00e9panouir? Notre devoir est de les prot\u00e9ger des pr\u00e9dateurs. https://innocenceendanger.org/notre-combat/&lt;/p&gt;","&lt;p&gt;Le logement est un droit pour tous, trop de personnes profitent de cette niche pour s\u2019enrichir de fa\u00e7on inacceptable, \u00e0 des prix ahurissant, dans des conditions assez discutable, de tr\u00e8s gros propri\u00e9taires jouant sur des loyers abusifs, sans v\u00e9ritablement entretenir le bien, profitant des diff\u00e9rentes niches fiscales immobili\u00e8res, cr\u00e9ant ainsi un \u00e9norme revenu locatif avec tr\u00e8s peu de taxes pay\u00e9s, et parfois m\u00eame des logements vides.&lt;/p&gt;&lt;p&gt;Considerons aussi que pr\u00e8s de 10% du parc immobilier fran\u00e7ais est vide.&lt;/p&gt;&lt;p&gt;Considerons que l\u2019acces \u00e0 la propri\u00e9t\u00e9 deviens de plus en plus compliqu\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-le droit au logement doit devenir un droit constitutionnel &lt;/p&gt;&lt;p&gt;-encadrer strictement les loyers sur tout le territoire.&lt;/p&gt;&lt;p&gt;-taxer fortement les propri\u00e9taires de logements vides, et mal isol\u00e9s, pour permettre de financer une politique de logement pour tous.&lt;/p&gt;&lt;p&gt;-revoir strictement la politique fiscal des gros bailleurs immobilier, revoir les niches fiscales immobili\u00e8res, les petits propri\u00e9taires qui participent aux d\u00e9veloppement ne doivent pas \u00eatre impact\u00e9 par la mesure.&lt;/p&gt;&lt;p&gt;-engager une politique permettant l\u2019acces \u00e0 la propri\u00e9t\u00e9 pour tous ceux qui le souhaite.&lt;/p&gt;&lt;p&gt;-une politique \u00e9cologique du logement plus agressive, doit \u00eatre mis en \u0153uvre, visant \u00e0 isoler les logements contre les fuites \u00e9nerg\u00e9tiques ( isolation, chauffage, etc), cette politique doit permettre ,aux m\u00e9nages les plus faibles en priorit\u00e9, d\u2019avoir acc\u00e8s \u00e0 ce type de travaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-l\u2019etat Doit garantir un droit universel au logement pour tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Revoir certaines proc\u00e9dures pour la transmission des biens.\u00a0&lt;/p&gt;&lt;p&gt;En effet, compte tenu des modifications de la soci\u00e9t\u00e9 pour les couples (pacs, vie maritale, concubinage, union libre), il serait souhaitable qu en absence de testament du d\u00e9funt, ces biens reviennent au dernier compagnon ou \u00e0 la derni\u00e8re compagne, maries ou non. En effet, les enfants n'ont pas de raison de toucher des ann\u00e9es de labeur des parents.&lt;/p&gt;","&lt;p&gt;Je ne comprends pas cet histoire de d\u00e9bat alors que notre monde et celui de macron sont compl\u00e8tement oppos\u00e9 on va pas d\u00e9battre sur des id\u00e9es qui ne peuvent pas s'associer. Ce qu'il faut c'est soit sa d\u00e9mission ou la dissolution de l'Assembl\u00e9e.&lt;/p&gt;","&lt;p&gt;on m'anifeste tous les samedi        J'ai manifester 2 fois pour ma part         je ne  peut pas manifester tous les samedi car  je suis commercant et pas toujour d'accord  avec les fa\u00e7on de manifester    mais malgr\u00e9 tous je reste profondement  gilet jaune pour beaucoup de raison   les petits commer\u00e7ant des petites communes et moyenne villle et de petit quartier de grande ville  ne sont pas epargner par certaines desisions qui dure depuis plus de 40ans de nos politique incompetent  ainsi que leur maire et qui nous mene a la ruine il faut pas confondre un mac donald  une soidisante  petite boutique au champs \u00e9lis\u00e9  une brasserie  au champs  \u00e9lis\u00e9 avec un petit restaurant d'une petite commune .mais  je suis pas seul au monde   il y a les infermieres ect..... les aides de vie  ect..... les handicap\u00e9s ect.......les mal log\u00e9 les sans abris  ect.........  les retraites ect...........la maltraitance dans nos maison de retraites  ect.......pendant que certain de nos haut fonctionnaire que personne ne dis connaitre gagne plus de 200000euro par an. .MON ONCLE a perdu un jambe par un eclat d'obus pendant la deuxieme guerre mondial et beaucoup d'autre on perdu la vie  pour que la france sois libre ..maleuresement  les personnes qui on reussie dans notre pays grasses a ces gens qui ce sont sacrifier pour eux et leur avenir   vont maitre leur argent ailleur pour payer moins impot et revienne quand \u00e7a les arranges financierement en temps de guerre il aurai surement fuit ou colaborer aussi .ARGENT gagner en france devrais rester en france avec quelques petits amenagements .On manifeste encore  mais edf a annonce des augmentations  les autauroutes aussi   le gasoil   ALORS OU EN EST T'ON  ?????????????????????????    &lt;/p&gt;","&lt;p&gt;retraites indexer les&lt;/p&gt;&lt;p&gt;retraites sur l\u2019inflation.&lt;/p&gt;&lt;p&gt;Et surtout arr\u00eater les divisions et les uns contre les autres surtout entre parents enfants jeunes \u2013retraites (actifs non actifs\u00a0? sait-on\u00a0? ce qu\u2019ont fait nos anc\u00eatres\u00a0avant d\u2019\u00eatre sur terre\u00a0?????)&lt;/p&gt;&lt;p&gt;2) - chgt tout\u00a0donc une politique inverse\u00a0???? quitter ou demander une UE Inverse supprimer les r\u00e9formes\u00a0d\u00e9favorables aux futurs pauvres et favorables qu\u2019aux privil\u00e9gi\u00e9s\u00a0?&lt;/p&gt;&lt;p&gt;Commen\u00e7ons par rendre le due\u00a0\u00e0 ceux qui sont \u00e0 la derni\u00e8re \u00e9tape de leur vie&lt;/p&gt;&lt;p&gt;Suppression de la csg pour TOUS les retrait\u00e9s (sans divisions\u00a0??)et la remettre aux d\u00e9put\u00e9s&lt;/p&gt;&lt;p&gt;baisse de\u00a0leur mutuelle&lt;/p&gt;&lt;p&gt;Meilleurs remboursement des soins&lt;/p&gt;&lt;p&gt;Remettre l\u2019abattement de 10%\u00a0\u00a0pour les familles nombreuses des retrait\u00e9s (les cadeaux noel anniversaire aides ect se multiplient\u00a0??)&lt;/p&gt;&lt;p&gt;3)taxer les suppressions d\u2019emploi pour la protection sociale(robots d\u00e9localisation licenciement abusives ect ect )&lt;/p&gt;&lt;p&gt;Les retours des \u00e9vasions\u00a0fiscaux&lt;/p&gt;&lt;p&gt;Arr\u00eat des ing\u00e9rences et quitter l\u2019otan&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Le peuple fran\u00e7ais est le peuple (politique) le plus divers d'Europe et sans doute le plus unifi\u00e9.&lt;/p&gt;&lt;p&gt;La diversit\u00e9 fran\u00e7aise nous vient de l'ext\u00e9rieur (immigration de tous les continents dont les gens ont g\u00e9n\u00e9ralement conscience) et de l'int\u00e9rieur (les origines des \\\"fran\u00e7ais dits de souche\\\" sont les plus diverses d'Europe: bretons, flamants, alsace-lorraine, l'ensemble d'oc, catalans, basques, corses et tous les fran\u00e7ais d'outre-mer).       &lt;/p&gt;&lt;p&gt;Toutes ces origines constituent un fabuleux h\u00e9ritage culturel. Chaque fran\u00e7ais doit pouvoir conna\u00eetre une partie de ces cultures. Je propose qu'\u00e0 c\u00f4t\u00e9 de l'Histoire de l'Etat e de la Culture Fran\u00e7aise, soient aussi enseign\u00e9s et diffus\u00e9s les faits les plus marquants de chacune de ces cultures.&lt;/p&gt;&lt;p&gt;La construction de notre universalit\u00e9 serait ainsi facilit\u00e9e et notre imaginaire grandement  d\u00e9velopp\u00e9.  &lt;/p&gt;","&lt;p&gt;Nous aurions la chance d'avoir \\\"un grand d\u00e9bat national\\\"...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors que le d\u00e9bat existe depuis toujours... Et depuis 2 mois, des centaines de milliers de personnes qui ne s'en emparaient pas dans la rue d'habitude, laissant cela aux \u00ab\u00a0institutionnels politiques, syndicaux et associatifs\u00a0\u00bb s'en sont empar\u00e9s.&lt;/p&gt;&lt;p&gt;Tout a \u00e9t\u00e9 dit \u2026 et \u00e7a ne convient pas aux macronneux, forc\u00e9ment.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Parce que l'\u00e9tat des lieux est \u00e9vident\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;d'un point de vue so
