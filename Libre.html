ccumulation mat\u00e9rielle. Cela peut commencer par : &lt;/p&gt;&lt;p&gt;1) arr\u00eater de juger (autant les politiques, que les journalistes ou les citoyens) toute politique publique uniquement au regard de son impact sur la croissance; &lt;/p&gt;&lt;p&gt;2) inscrire le respect des limites environnementales (\u00e9missions de polluants, acidification des oc\u00e9ans, d\u00e9gradation des sols etc.) dans la constitution; &lt;/p&gt;&lt;p&gt;3) se donner comme projet de soci\u00e9t\u00e9 de garantir une vie digne \u00e0 chacun, par la satisfaction universelle d'un socle de besoins essentiels (logement, alimentation, chauffage, \u00e9ducation etc.) plut\u00f4t que par le d\u00e9veloppement sans limites de l'activit\u00e9 \u00e9conomique; 4) changer les normes sociales vis-\u00e0-vis des in\u00e9galit\u00e9s et de la n\u00e9cessit\u00e9 d'\u00eatre \\\"comp\u00e9titif\\\" pour r\u00e9ussir : aucune diff\u00e9rence intrins\u00e8que de \\\"talent\\\" ou d'effort ne saurait justifier des \u00e9carts de niveaux de vie sup\u00e9rieurs de 1 \u00e0 10; 5) etc.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une commission pour valider les projets d'enfants d'immigr\u00e9s ayant des attaches dans le pays d'origine de leurs parents, grands-parents ou arri\u00e8res grand-parents, afin de leur permettre d'\u00e9migrer de la France vers ces pays dans le cadre d'un projet de cr\u00e9ation d'entreprise.&lt;/p&gt;&lt;p&gt;Ce budget serait rendu possible par le financement aujourd'hui utilis\u00e9 pour les immigrants l\u00e9gaux et ill\u00e9gaux.&lt;/p&gt;","&lt;p&gt;Pas de diff\u00e9rence de traitement qu'on soit riche ou pauvre, connu ou pas... la loi est la m\u00eame pour tous!!!&lt;/p&gt;","&lt;p&gt;l'immigration ne pose aucun probl\u00e8me en soi. Ceux qui quittent leur pays d'origine le font probablement le plus souvent pour fuir quelque chose qui ne va pas chez eux. Nous ferions pareil si nous nous sentions en danger, ou si nous n'avions pas de quoi subvenir \u00e0 nos besoins. Et surtout je pense qu'il faut essayer de venir en aide \u00e0 ceux qui en ont besoin. (d'ici ou d'ailleurs)&lt;/p&gt;&lt;p&gt;Mais j'ai de plus en plus de difficult\u00e9 \u00e0 accepter que l'on veuille imposer des traditions qui sont si loin et diff\u00e9rentes de notre culture.&lt;/p&gt;&lt;p&gt;Plus de porc dans les cantines dans certaines \u00e9coles (pour ne pas froisser ?)&lt;/p&gt;&lt;p&gt;Le refus de serrer une main tendue ?&lt;/p&gt;&lt;p&gt;La pratique de l\u2019excision, malgr\u00e9 les interdictions (on repart au pays pour faire la chose et on revient)&lt;/p&gt;&lt;p&gt;...... &lt;/p&gt;&lt;p&gt;Les r\u00e8gles devraient \u00eatres plus strictes : Obligation de s'adapter et de s'int\u00e8grer au pays d\u2019accueil et non l'inverse.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d un fichier national pour personnes disparues &lt;/p&gt;&lt;p&gt;Enfants&lt;/p&gt;&lt;p&gt;Adultes&lt;/p&gt;&lt;p&gt;Permet de recenser suivre ces personnes en France et coordonner avec l \u00e9tranger &lt;/p&gt;","&lt;p&gt;Je demande \u00e0 ce qu'il ne soit pas possible de parler \u00e0 nouveau de taxe carbone tant que\\\" &lt;strong&gt;&lt;em&gt;&lt;u&gt;l'inutile n'est pas supprim\u00e9\\\" &lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;et en particulier:&lt;/p&gt;&lt;p&gt;-les courses utilisant des v\u00e9hicules \u00e0 moteurs \u00e0 combustion (camions, voitures, motos et en particulier toutes course ayant en plus un impact direct sur la nature -enduro, Dakar et autres rallies )&lt;/p&gt;&lt;p&gt;-Les courses en bateaux \u00e0 moteurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je demande \u00e9galement que le prix des anneaux dans les ports de plaisances soient multipli\u00e9s par 5 (de cela personne ne parle pas m\u00eame les GJ , pourquoi ne bloquent-ils pas les ports de plaisances)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je demande \u00e9galement que les places de croisi\u00e8res  soient tax\u00e9s \u00e0 30% c'est de l'inutile et du tr\u00e8s tr\u00e8s polluant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Conclusion d\u00e9fendez cette id\u00e9e : pas de taxe carbone avant d'avoir r\u00e9solu les points list\u00e9s&lt;/p&gt;","&lt;p&gt;Fin des privil\u00e8ges des agents EDF&lt;/p&gt;","&lt;p&gt;Le m\u00eame logiciel sert pour le grand d\u00e9bat (gouvernement) et pour le vrai d\u00e9bat (gilets jaunes).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Seul le param\u00e9trage change:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;celui du gouvernement propose des questions ferm\u00e9es, ne permet ni notation ni dialogue entre participants&lt;/li&gt;&lt;li&gt;celui des gilets jaunes permet notation et dialogue mais aussi arguments pour et contre une proposition, mais aussi amendements des propositions !&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Rien qu'\u00e0 ce stade on voit bien le but du gouvernement est beaucoup plus limit\u00e9.... C'est d\u00e9j\u00e0 presque une d\u00e9monstration !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais le plus difficile sera bien s\u00fbr la synth\u00e8se. &lt;/p&gt;&lt;p&gt;Peut-\u00eatre que certaines consignes peuvent \u00eatre utiles, comme celle de voter pour une proposition plut\u00f4t que d'en refaire presque la m\u00eame...&lt;/p&gt;&lt;p&gt;Si vous avez des id\u00e9es pour aider au d\u00e9pouillement, c'est le moment !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;interdire l'ub\u00e9risation, en France ce n'est que de l'esclavagisme d\u00e9guis\u00e9&lt;/p&gt;","&lt;p&gt;Supprimer les jeux de la Fran\u00e7aise des Jeux, les paris sportifs et autres jeux de poker sur internet, les machines \u00e0 sous dans les casinos. Ces jeux ne font qu'endormir les gens en leur faisant croire qu'ils peuvent am\u00e9liorer leur sort. S'il est vrai que quelques uns gagnent des lots int\u00e9ressants, l'immense majorit\u00e9 perdent des sommes cons\u00e9quentes en privant leur famille.&lt;/p&gt;","&lt;p&gt;visiblement, de nombreux fran\u00e7ais se sentent mal en France, ils trouvent les institutions et les gouvernants pas \u00e0 leur gout, leurs conditions de vie trop difficiles et manquent d\u2019espoir dans l\u2019avenir.&lt;/p&gt;&lt;p&gt;Pourquoi ne pas favoriser leur d\u00e9part de France par des subventions \u00e0 l\u2019\u00e9migration?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'ambition du Grand D\u00e9bat national n'est pas de r\u00e9unir les bonnes id\u00e9es issues du terrain, terme ambigu qui montre \u00e0 la fois la sagesse du peuple et le sol que l'on foule sous nos pieds, les Gilets jaunes sont le sol fier qu'un gouvernement partisan, paperassier, rapace, en cheville avec la haute finance, veut fouler sous ses pieds c'est-\u00e0-dire l'asservir par les taxes plus nombreuses, et plus destructrices d'existence.&lt;/p&gt;&lt;p&gt;Non, le d\u00e9sir, en cr\u00e9ant ce d\u00e9bat qui aura peu de suite, peu de r\u00e9alisations concr\u00e8tes puisque toute la politique du gouvernement Macron tourne le dos \u00e0 toutes les revendications, c'est de faire croire que nous n'avons pas d'id\u00e9es , que nos revendications sont absentes, que nous ne savons pas penser, ignares, m\u00e9prisables...&lt;/p&gt;&lt;p&gt;Que lui seul a des id\u00e9es. Ah oui ! Il aura fallu les id\u00e9es du Grand d\u00e9bat pour en concevoir car on n'en avait pas, parce que Monsieur Macron, ce g\u00e9nie admirable, n'en a pas !!!&lt;/p&gt;&lt;p&gt;Il ne veut surtout pas la r\u00e9flexion des Gilets jaunes, leurs suggestions, revendications dans lesquelles il aurait pu puiser, ce serait pour lui un \u00e9chec cuisant, l'officialisation totale de sa d\u00e9faite.&lt;/p&gt;&lt;p&gt;Cela signifie bien que ce gouvernement n'avait que des id\u00e9es lib\u00e9rales, des id\u00e9es fond\u00e9es sur le profit maximal, un \u00e9tat qui ruine ses concitoyens par toutes les contributions incompressibles, par le ch\u00f4mage qu'il provoque \u00e0 cause des taxes tr\u00e8s lourdes qu'il porte sur les TPE et PME, environ un million de personnes qu'on ne peut pas embaucher \u00e0 cause d'une tr\u00e9sorerie erratique, soumise aux rentr\u00e9es d'argent irr\u00e9guli\u00e8res, \u00e9trangl\u00e9es d'embl\u00e9e par les taxes, elles r\u00e9guli\u00e8rement per\u00e7ues.&lt;/p&gt;&lt;p&gt;Pour lui, seul le march\u00e9 sans loi, sans protection, la domination des banques, requins \u00e9vidents qui re\u00e7oivent environ 3,4 milliards d'amendes aux plus pauvres, un petit d\u00e9couvert pay\u00e9 90 euros avec la b\u00e9n\u00e9diction de Monseigneur, mon saigneur, Macron.&lt;/p&gt;&lt;p&gt;Le reste ne compte pas, l'empathie, l'aide aux plus fragiles qui n'est pas que p\u00e9cuniaire.&lt;/p&gt;&lt;p&gt;Alors les Gilets jaunes n'ont pas d'id\u00e9es, ce sont des manants, mais Macron, lui non plus, qui fabrique le Grand d\u00e9bat pour en avoir... !!!&lt;/p&gt;&lt;p&gt;Tiens, on voit des Gilets jaunes dans les r\u00e9unions, on re\u00e7oit des demandes \u00e9crites, C'est bizarre, sont-ils aussi cr\u00e9tins qu'on le croit en tr\u00e8s, tr\u00e8s Haut Lieu ?&lt;/p&gt;","&lt;p&gt;sur le salaire les tout petits proprietaires primo accedant payent pareil que les tres gros salaires&lt;/p&gt;","&lt;p&gt;Pourquoi devrions nous payer encore des droits de successions alors que des impots ont dej\u00e0 \u00e9t\u00e9 lourdement pr\u00e9lev\u00e9s .&lt;/p&gt;","&lt;p&gt;Stop \u00e0 l'\u00e9conomie mondialis\u00e9e, nos pr\u00e9sidents d\u00e9filent et ils sont tous sans outils contre l'\u00e9conomie mondialis\u00e9e.&lt;/p&gt;&lt;p&gt;C'est toujours la m\u00eame histoire, les riche s'enrichissent sur le dos des pauvres. Les travailleurs fran\u00e7ais ne travailleront jamais pour des salaires asiatiques ou autre, donc il n'y a pas grand chose \u00e0 faire. de plus notre pays repose sur la solidarit\u00e9 et notre syst\u00e8me social termine de nous rendre beaucoup trop ch\u00e8re. Ma proposition est de faire une vrai Europe sociale solidaire et sans dumping social, faire revenir nos usines si ce n'est en france au moins en europe et puis stop \u00e0 la chasse au co\u00fbt et vive la qualit\u00e9.&lt;/p&gt;","&lt;p&gt;Nous sommes un pays o\u00f9 la Cr\u00e9ativit\u00e9, les Arts, la Beaut\u00e9 sous toutes ses formes ont toujours \u00e9t\u00e9  indispensables pour faire notre \u00e9ducation sensible. Il ne faut surtout pas  n\u00e9gliger cet aspect. Mais est-ce une raison, surtout en ce moment inqui\u00e9tant de promouvoir particuli\u00e8rement un peu trop \u00e0 nos yeux des OBJETS DE LUXE avec insistance (v\u00eatements de grand luxe, chaussures, maroquinerie, parfums etc ) ?. Certes, leur fabrication fait vivre des petites mains,  augmente nos exportations, peut \u00eatre assujetti \u00e0 + de TVA,  mais utilise aussi la main-d'oeuvre d'enfants sur d'autres continents et le travail non d\u00e9clar\u00e9 quelques fois.&lt;/p&gt;&lt;p&gt;Cette attitude de bling -bling qui prend parfois des apparences de fausse modestie ne fait que susciter des envies (enfants d\u00e9sireux de grandes marques) des jalousies, des agressivit\u00e9s l\u00e9gitimes.(voir \u00e0 l'oppos\u00e9 Madame De Gaulle, il y a bien longtemps) dans un moment o\u00f9 nous avons besoin de simplicit\u00e9, de solidarit\u00e9.&lt;/p&gt;&lt;p&gt;L'exemple de Vie honorable et saine doit venir d'en haut. La Beaut\u00e9 de la France ne r\u00e9side pas que dans les apparences. &lt;/p&gt;&lt;p&gt;Pour ce qui est des OEUVRES D'ART : encore une sp\u00e9culation qui \u00e9chappe \u00e0 tout contr\u00f4le et \u00e9ventuels blanchiments, qui atteint  des cotes exorbitantes pour des Artistes bien en vue et qui en  laissent d'autres valeureux dans l'ombre ! &lt;/p&gt;&lt;p&gt;La douleur et le beau geste pour cr\u00e9er existent. Ne les d\u00e9valorisons pas pour les mettre uniquement aux mains de certains m\u00e9c\u00e8nes&lt;/p&gt;&lt;p&gt;trop sp\u00e9culateurs.&lt;/p&gt;","&lt;p&gt;Arr\u00eater tout investissement dans la TV pour se concentrer sur internet.&lt;/p&gt;&lt;p&gt;La TV de bon papa, c'est du pass\u00e9.&lt;/p&gt;","&lt;p&gt;Renforcer les peines pour les actes de cruaut\u00e9 envers les animaux.&lt;/p&gt;&lt;p&gt;Les amendes doivent \u00eatre exemplaires et redistribu\u00e9es aux associations pour la st\u00e9rilisation et les soins port\u00e9s quotidiennement aux animaux. Des peines de prison doit \u00eatre pronoc\u00e9es. Et cr\u00e9er une police pour acter les faits et intervenir.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Bruno Le Maire&lt;/strong&gt; refusant que soit constitu\u00e9 un groupe d'\u00e9tude (au mieux une commission d'enqu\u00eate parlementaire) sur le sujet afin d'en \u00e9tudier et d\u00e9voiler les r\u00e9sultats &lt;em&gt;(dont nous savons quand m\u00eame le co\u00fbt pour les finances publiques puisque le seul CICE s'\u00e9l\u00e8ve \u00e0 40 milliards d'\u20ac)&lt;/em&gt; , notre cher ministre est-il complice de d\u00e9tournements de fonds publics puisqu'il en conna\u00eet tous les d\u00e9tails mais en refuse d'assumer la responsabilit\u00e9 puisqu'il est engonc\u00e9 dans ses certitudes qui rel\u00e8vent de l'id\u00e9ologie dominante au seul b\u00e9n\u00e9fice des puissants ??&lt;/p&gt;&lt;p&gt;Ma question peut \u00eatre reformul\u00e9e mais je pense que tout le monde aura compris....&lt;/p&gt;&lt;p&gt;Autre remarque sur le m\u00eame th\u00e8me....il y a dans les tuyaux l'exigence de justifier une forme de contrepartie le seul fait de recevoir des allocations (je simplifie)......surtout lorsqu'on est en bas de l'\u00e9chelle sociale cela s'entend......car quid de ceux qui re\u00e7oivent lorsqu'ils sont tout en haut.....comme le CICE justement ?&lt;/p&gt;&lt;p&gt;2 poids, 2 mesures.....&lt;/p&gt;&lt;p&gt;Je pense que les plus assist\u00e9s ne sont pas ceux qui en ont r\u00e9ellement le plus besoin mais tous ceux qui vivent bien du travail des autres, les investisseurs, les grandes entreprises, les conglom\u00e9rats, les multinationales, etc....&lt;/p&gt;&lt;p&gt;&lt;u&gt;Je propose donc que soit d\u00e9pos\u00e9e une plainte contre Bruno Le Maire pour complicit\u00e9 de d\u00e9tournement de fonds publics aupr\u00e8s du Parquet National Financier...&lt;/u&gt;&lt;/p&gt;","&lt;p&gt;O\u00f9 va l'argent collect\u00e9 pour la transition \u00e9nerg\u00e9tique? A renflouer les caisses vides de l'\u00e9tat!! On taxe les carburants pour les voitures, mais on oublie le k\u00e9rosen des jets priv\u00e9s et des avions en g\u00e9n\u00e9ral, le fioul lourd des supers tankers qui polluent des millions de fois plus que nos voitures, pour nous apporter depuis l'asie des produits qui g\u00e9n\u00e8rent combien de tonnes de CO2?&lt;/p&gt;&lt;p&gt;Et la voiture \u00e9lectrique! On nous dis qu'en 2040 il n'y aura plus de moteurs essence ou diesel!! Tr\u00e8s bien tout \u00e7a, mais personne ne parle des r\u00e9acteurs nucl\u00e9aires qu'il faudra cr\u00e9er pour alimenter toutes ces batteries.&lt;/p&gt;&lt;p&gt;La taxe CSPE (contribution au service public de l'\u00e9lectricit\u00e9) a augment\u00e9e de 650 % entre 2002 et 2016, et cet argent pr\u00e9lev\u00e9 sur nos factures EDF va o\u00f9? Financer la construction de parcs \u00e9oliens priv\u00e9s qui revendent leur \u00e9nergie \u00e0 EDF plus cher que celle qu'elle produit&lt;/p&gt;","&lt;p&gt;une majorit\u00e9 de francais est maintenant en faveur  de cel\u00e0: la France est actuellement le pays le plus r\u00e9pressif et le plus gros consommateur d'Europe!  &lt;/p&gt;&lt;p&gt;combien de d\u00e9c\u00e8s annuels avec l'alcool, combien avec le cannabis? Naturellement le cannabis devrait rester interdit aux mineurs et etre sanctionn\u00e9 en cas de conduite automobile&lt;/p&gt;","&lt;p&gt; la politique men\u00e9e est celle des \\\"petits pas\\\", insuffisants face \u00e0 l'ampleur de la t\u00e2che. &lt;/p&gt;","&lt;p&gt;le vivant faisant l'objet de l'exploitation cupide de certains, il faut interdire la vente et le don d'animaux dans les petites annonces. Le commerce des animaux doit \u00eatre le fait d'entreprise dument habilit\u00e9es.&lt;/p&gt;","&lt;p&gt;Personnellement c'est pour une raison de justice et d'\u00e9quit\u00e9 que je d\u00e9sire cette l\u00e9galisation. Si l'alcool et le tabac, qui ont les m\u00e8me d\u00e9fauts (accoutumance...) sont en vente libre ; le THC (Cannabis&amp;amp; marijuana) doit avoir les m\u00eame droits exactement. Je me \\\"fou\\\" que le vin soit un embl\u00e8me national et utiliser depuis plus de 5000 ans (pour aussi \u00eatre un exutoire du peuple), quand aux tabac je n'en connait m\u00e8me pas d'effet b\u00e9n\u00e9fique contrairement aux THC qui a d\u00e9montr\u00e9, et c'est presque plus contest\u00e9, son aide pour des patients au stade terminal qui devrait \u00eatre nourris par intraveineuse s'ils ne prenaient pas des cachets \\\"THC\\\".&lt;/p&gt;","&lt;p&gt;Instauration d'un revenu universel pour les plus d\u00e9munis.&lt;/p&gt;","&lt;p&gt;les compagnies d'aviation, et les agences de voyages, augmentent consid\u00e9rablement leus prix  pendant les vacances scolaires, c'est inadmissible, c'est du racket !&lt;/p&gt;","&lt;p&gt;Acc\u00e9der aux analyses et aux argument de l'ADMD : https://www.admd.net/&lt;/p&gt;","&lt;p&gt;Faire \u00e9galiser les retraites les retraites minimum les plus petites avec les retraites d'\u00e9migr\u00e9s arrivant en France (se sentiront surement concern\u00e9s les femmes d' artisans cultivateurs ect...&lt;/p&gt;","&lt;p&gt;Baisse de la CSG pour l'ensemble des retrait\u00e9s&lt;/p&gt;","&lt;p&gt;La plan\u00e8te, l'esp\u00e8ce humaine et les esp\u00e8ces sont menac\u00e9es....&lt;/p&gt;&lt;p&gt;Faudrait changer... Mais l'environnement n'est que la projection du mental de l'humain de son \u00e9go. Tous les ismes de l'histoire n'ont pu changer un Iota sur le fonds des choses. Pour que l'environnement change, pour que la nature soit pr\u00e9serv\u00e9e, l'homme doit changer. Comment : par l'acquisition et la pratique d'une nouvelle philosophie : &lt;a href=\\\"http://biosphie.com/\\\"&gt;LA BIOSOPHIE&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;1.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Avoir un casier judiciaire vierge ou ne pas \u00eatre mis en examen pour tous candidats \u00e0 une \u00e9lection,&lt;/p&gt;&lt;p&gt;2.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Supprimer le cumul de tous mandats de nos ministres, parlementaires, etc.(mandat locaux par exemple)&lt;/p&gt;&lt;p&gt;3.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9duire le nombre de s\u00e9nateurs et de parlementaires. referendum&lt;/p&gt;","&lt;p&gt;Les \u00e9lites qui gouvernent dans le cadre du gouvernement Macron sont en majorit\u00e9 issus des grandes \u00e9coles.  Celles ci produisent des formations uniformes standardis\u00e9s sans possibilit\u00e9 d'innovation et de questionnement approfondi. R\u00e9sultat m\u00eame discours m\u00eame politique m\u00eame avantages m\u00eame d\u00e9fense de r\u00e9seau et de classe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition : int\u00e9grer les grandes \u00e9coles dans les universit\u00e9s avec des conditions de recrutement et de financement identiques \u00e0 celles propser a par les universit\u00e9s (ouverture vers tous les publics inscription au environ de 300 euros/ an). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;J'ai pris pour habitude de me poser la question avant de signer un ch\u00e8que ou de sortir carte bleue ou esp\u00e8ce; n'y a-t-il pas d'autres solutions? Il y a longtemps que j'ai choisi de ne plus avoir de mutuelle MAIS de placer une somme \u00e9quivalente sur un compte. Je supprime, du m\u00eame coup, taxes et frais de gestion. Je ne fais plus mes courses en grande surface, sauf pour la boisson et quelques produits m\u00e9nagers de base (cout: 50\u20ac par mois et par personne) CAR je me suis rendu compte que la qualit\u00e9 de ce que j'achetais en circuit court \u00e9tait nettement sup\u00e9rieure et que, d'autre part, je r\u00e9mun\u00e9re mieux celui qui travaille au lieu des financiers. J'ach\u00e8te d'occasion \u00e0 des particuliers, loue pour une utilisation ponctuelle, pratique les \\\"th\u00e8ques\\\" (biblio, ludo, graino...), fais partie d'un SEL (Syst\u00e8me d\u2019\u00c9change Local) pour savoirs, biens et services. Je limite l'utilisation de la voiture et ne paie plus de stationnement depuis que je prends les transports en commun etc&lt;/p&gt;","&lt;p&gt;Beaucoup d'\u00e9lus (voire tous) se font \u00e9lire avec des propositions qu'ils n'appliquent pas ensuite. Cela s'apparente \u00e0 de la publicit\u00e9 mensong\u00e8re. Il serait bon qu'il y ait une commission de suivi qui puissent assainir la moralit\u00e9 des politiques, les rappeler \u00e0 l'odre et  sanctionner financi\u00e8rement les d\u00e9rapages. Une sorte de CSA pour la politique.&lt;/p&gt;","&lt;p&gt;Retraite \u00e0 60 ans pour tous&lt;/p&gt;","&lt;p&gt;Je pense qu'il faut que les gilets jaunes cessent leurs manifestations du samedi et autres jours. ils ont fait assez de mal .&lt;/p&gt;&lt;p&gt; plusieurs petites entreprises 'avec 1 ou 2 salari\u00e9s, ont ferm\u00e9, \u00e0 cause des blocages des routes ( j'en connais).&lt;/p&gt;&lt;p&gt; Ils ont ,ainsi  contribu\u00e9 \u00e0 l'augmentation du ch\u00f4mage.&lt;/p&gt;&lt;p&gt; Ensuite, bien que la majorit\u00e9 de gilets jaunes sont contre la violence ,certains l'on pratiqu\u00e9.  J'ai vu m^me des cas de rackett ( pour pouvoir franchir les blocages). Des propos racistes.&lt;/p&gt;&lt;p&gt; Encore une fois , pas la majorit\u00e9; mais cela a exist\u00e9..&lt;/p&gt;","&lt;p&gt;Affirmer comme EM qu'il a \u00e9t\u00e9 \u00e9lu, par la majorit\u00e9 des Fran\u00e7ais, pour mener \u00e0 bien son projet, est une contre v\u00e9rit\u00e9, tenter de le justifier serait une manipulation\u00a0!&lt;/p&gt;&lt;p&gt;Car, au 1er tour de l'\u00e9lection pr\u00e9sidentielle, EM est certes arriv\u00e9 en t\u00eate, mais avec 24% des voix, ce qui correspond \u00e0 environ 17% des inscrits\u00a0! Et c'est ce chiffre qui mesure le niveau d'adh\u00e9sion des Fran\u00e7ais \u00e0 son projet \u2026 (sans compter les 10% qui ne s'inscrivent m\u00eame plus sur les listes \u00e9lectorales d\u00e9go\u00fbt\u00e9s par les politiciens ! ce qui malheureusement sert ces derniers\u00a0!! )&lt;/p&gt;&lt;p&gt;Le 2eme tour se r\u00e9sumant de mani\u00e8re totalement hyst\u00e9rique (et avec l'aval quasi g\u00e9n\u00e9ral de tous les partis politiques\u00a0!) \u00e0 un vote pour ou contre Le Pen et le FN\u00a0! (A lire, Histoire de ta b\u00eatise \u2013 Fran\u00e7ois B\u00e9gaudeau)&lt;/p&gt;","&lt;p&gt;Monsieur le Pr\u00e9sident, puisque c'est ainsi qu'il me pla\u00eet de vous appeler. Vous m'\u00eates sympathique, vous ressemblez \u00e0 mes enfants (j'ai 70 ans) avec toutes vos certitudes. Aujourd'hui vous avez les mains dans le cambouis et vous vous en tirez plut\u00f4t mal, c'est du moins mon avis. Aussi j'ai envie de vous faire r\u00e9fl\u00e9chir, un peu plus car je suis s\u00fbr que vous n\u2019arr\u00eatez pas (de r\u00e9fl\u00e9chir).&lt;/p&gt;&lt;p&gt;Tenez, tendez les bras de chaque c\u00f4t\u00e9 de votre corps, lorsque vous aurez adopt\u00e9 la position cruciforme classique (je ne sais comment la qualifier \u00e9tant ath\u00e9e), empreignez-vous de ce qui suit :&lt;/p&gt;&lt;p&gt;du bout de votre index gauche au bout du droit en passant par votre c\u0153ur, voil\u00e0 l'histoire de la Terre. avez-vous conscience de ce qu'est l'histoire de l'humanit\u00e9 (et non pas de votre quinquennat) ?&lt;/p&gt;&lt;p&gt;L'histoire de l'humanit\u00e9 est l'ongle de votre index droit. Et m\u00eame pas l'ongle en entier. Juste cette partie blanche, cette partie que vous coupez d\u00e8s qu'elle pousse. C'est la d\u00e9couverte du feu, l'invention de l'\u00e9criture, la d\u00e9couverte du nouveau monde, les premiers pas d'un homme sur la lune, le 11 septembre, hier et demain. Compar\u00e9s \u00e0 l'\u00e9volution nous sommes des nouveaux-n\u00e9s, compar\u00e9s \u00e0 la g\u00e9ologie, nous existons \u00e0 peine.&lt;/p&gt;&lt;p&gt;Dans cette infinit\u00e9simale partie de l'\u00e9volution de l'orange bleue que nous habitons, est-il normal que certains se gavent et que d'autres peinent \u00e0 survivre?  Puisque vous aimez les grands d\u00e9bats, je vous serai infiniment reconnaissant de r\u00e9pondre \u00e0 cette question.&lt;/p&gt;&lt;p&gt;Je reste votre d\u00e9vou\u00e9 contribuable, tax\u00e9, et par malheur m\u00e9pris\u00e9.&lt;/p&gt;","&lt;p&gt;1/ SUPPRESSION DE LA CSG POUR TOUS LES RETRAITES&lt;/p&gt;&lt;p&gt;2/ UNE BAISSE DU TAUX CSG POUR TOUT LE MONDE DES TAUX 9.20% &lt;/p&gt;&lt;p&gt;3/ SUPPRESSION TOTALE DE LA TAXE D'HABITATION&lt;/p&gt;&lt;p&gt;4/ INDEXER SUR L\u2019INFLATION LES RETRAITES ET TOUTE LES ALLOCATIONS&lt;/p&gt;&lt;p&gt;5/ AUGMENTATION GENERALE DU SMIC&lt;em&gt; (avec paiement des cotisations salariale et exon\u00e9ration des charges patronales pendant 2 ans pour les entreprises&lt;/em&gt;).&lt;/p&gt;&lt;p&gt;6/ REVALORISATION DU MINIMUM VIEILLESSE ET DE TOUTES LES PETITES PENSIONS &lt;/p&gt;&lt;p&gt;7/ PROGRESSIVITE DIFFERENTE DE L IMPOT SUR LE REVENU POUR PLUS DE JUSTICE FISCALE&lt;/p&gt;&lt;p&gt;8/ UN SYSTEME ELECTORAL PROPORTIONNEL POUR TOUTES LES ELECTIONS&lt;/p&gt;","&lt;p&gt;Sixi\u00e8me R\u00e9publique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C\u2019est tr\u00e8s rare de trouver quelqu\u2019un qui te dira&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; qu'il est contre la s\u00e9curit\u00e9,&lt;/p&gt;&lt;p&gt; contre une sant\u00e9 de qualit\u00e9,&lt;/p&gt;&lt;p&gt; contre de la culture pour tous,&lt;/p&gt;&lt;p&gt; contre une alimentation de qualit\u00e9,&lt;/p&gt;&lt;p&gt; contre une belle \u00e9cole o\u00f9 nos enfants pourraient s\u2019\u00e9panouir,&lt;/p&gt;&lt;p&gt; contre de l\u2019air non pollu\u00e9,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aligner des mots pour cr\u00e9er des lois nous sommes excellents dans ce domaine, une exp\u00e9rience de plusieurs dizaines d'ann\u00e9es.&lt;/p&gt;&lt;p&gt;Je ne pense pas que l\u2019on ait besoin d\u2019une fabrique de lois toujours plus r\u00e9pressives, de plus de lois,&lt;/p&gt;&lt;p&gt;nous avons besoin d' intelligence collective,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Posons-nous les bonnes questions,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;pourquoi nos concitoyens sont-ils dans la rue depuis mi-novembre ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi nos sapeurs pompiers, nos policiers sont-ils malaim\u00e9s dans nos quartiers ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi nos prisons sont-elles satur\u00e9es, alors que nos voisins les leurs sont vides ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi, nos enfants se suicident, notre pays la France, toujours cheffe de file en Europe concernant le suicide.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une solution pacifique,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sixi\u00e8me R\u00e9publique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Un bon ministre des libert\u00e9s&lt;/p&gt;&lt;p&gt; Un bon ministre de l\u2019\u00e9galit\u00e9,&lt;/p&gt;&lt;p&gt; Un bon ministre de la fraternit\u00e9,&lt;/p&gt;&lt;p&gt; Un bon ministre de la la\u00efcit\u00e9, la vraie,&lt;/p&gt;&lt;p&gt; Un bon ministre de la d\u00e9mocratie participative,&lt;/p&gt;&lt;p&gt; Un bon ministre de la R\u00e9publique&lt;/p&gt;","&lt;p&gt;ARRET DE L'ISLAMISATION DANS NOTRE PAYS;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; messieurs exigeons l'abrogation de toutes les r\u00e9formes et lois mis en place par macron , et , d\u00e9mission des d\u00e9put\u00e9s a l'assembl\u00e9 ,nationale car pour beaucoup d'entre eux n'on pas eu une majorit\u00e9 aux 2 tour  ,minimum , soit t 51/100 de voix et de nouvelle \u00e9lection avec une proportionnel int\u00e9gral&lt;/p&gt;","&lt;p&gt;ARR\u00caTER de mettre en place des institutions supposer amener plus de d\u00e9mocratie.&lt;/p&gt;&lt;p&gt;Les communes doivent rest\u00e9es le socle de bas de la d\u00e9mocratie .Les moyens financiers ,politiques et institutionnelles doivent revenir aux communes plus de pouvoir aux conseils municipaux avec une pr\u00e9sence associative et de jeunesse.&lt;/p&gt;&lt;p&gt;Il faut supprimer les communaut\u00e9s de communes qui sont des pompes \u00e0 fric et qui ne servent pas les citoyens ni la ruralit\u00e9.&lt;/p&gt;&lt;p&gt;Restons  \u00e0 l'organisation r\u00e9publicaine de bas :communes,d\u00e9partements,r\u00e9gions.&lt;/p&gt;&lt;p&gt;La fusion de tr\u00e9s petites communes doit pouvoir etre une solution \u00e0 ne pas \u00e9carter apr\u00e8s referendum local sans pr\u00e9pond\u00e9rance de l'une sur les autres.&lt;/p&gt;","&lt;p&gt;Quelque soit son statut : salari\u00e9 du public, salari\u00e9 du priv\u00e9, intermittent, politique, artisan, commer\u00e7ant ... tout le monde doit cotiser pour une seule caisse de retraite, une seule caisse ch\u00f4mage et une seule s\u00e9curit\u00e9 sociale afin que chacun soit indemnis\u00e9 de la m\u00eame fa\u00e7on. &lt;/p&gt;","&lt;p&gt;Re qualifier par un vote parlementaire, l'\u00e9vasion fiscale en fraude fiscale, afin de poursuivre et punir, les voyous qui le font. &lt;/p&gt;","&lt;p&gt;acces trop facile a la pornographie sur le net, il aut trouver des parades&lt;/p&gt;","&lt;p&gt;les plaques d'immatriculations servent presque seulement \u00e0 nous inflig\u00e9s des amendes \u00e0 r\u00e9p\u00e9titions et \u00e7\u00e0 n'emp\u00eache pas de les garder dans nos v\u00e9hicules...&lt;/p&gt;","&lt;p&gt;Que la page de recherche de Google.fr retourne l'adresse du site https://le-vrai-debat.fr quand on luis demande le vrai d\u00e9bat et non pas le site du gouvernement ! ! !&lt;/p&gt;","&lt;p&gt;Cesser de traiter l\u2019immigration sous les seuls angles \u00e9conomique ou humanitaire et l\u2019orienter vers l\u2019int\u00e9gration, voire l\u2019assimilation des immigr\u00e9s\u00a0; et non pas vers l\u2019importation de communaut\u00e9s \u00e0 l\u2019anglo saxonne.&lt;/p&gt;","&lt;p&gt;supprimer ce droit. &lt;/p&gt;&lt;p&gt;devenir Francais se m\u00e9rite. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ne plus r\u00e9numerer les anciens pr\u00e9sidents et anciens ministres.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;A Paris, transformer tous les locaux  prestigieux (Minist\u00e8res, Elys\u00e9e, etc ) en H\u00f4tels de luxe g\u00e9r\u00e9s par l'Etat (mod\u00e8le : les Paradores espagnols), en Mus\u00e9es, en colonies de vacances, etc. &lt;/li&gt;&lt;li&gt;Les ministres et leurs collaborateurs travailleront dans des locaux ordinaires, plut\u00f4t en banlieue ou en province, dont le niveau de confort simple sera celui des pays nordiques, souvent cit\u00e9s en exemple.&lt;/li&gt;&lt;li&gt;Interdire le Pantouflage : tout sortie de la Haute Fonction publique vers le Priv\u00e9 sera d\u00e9finitive (ou exclue).  Dans les \u00e9tudes administratives (Sciences Po, ENA) renforcer la notion de service de l'Etat vs  celui des Multinationales.&lt;/li&gt;&lt;li&gt;unifier les traitements des  hauts fonctionnaires et de leurs collaborateurs (y compris les jardiniers du S\u00e9nat)  avec celui des fonctionnaires ordinaires, \u00e0 un niveau correct sans plus. &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il faut obliger ce gouvernement \u00e0 r\u00e9-indexer les retraites sur l\u2019inflation&lt;/p&gt;&lt;p&gt;Avec effet imm\u00e9diat et r\u00e9troactif imm\u00e9diat mettre fin au gel des retraites&lt;/p&gt;&lt;p&gt;Supprimer la CSG sur les retraites n\u2019atteignant pas 1.400 euros&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Obligation de revaloriser les salaires en fonction\u00a0d\u2019une valeur r\u00e9elle de l\u2019inflation, revoir son mode calcul. L\u2019inflation r\u00e9elle est plus poche des 3 \u00e0 5% par an que 0,\u2026&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Revoir et remettre les n\u00e9gociations suivant les conventions collectives. Mise en place de grilles de salaire et d\u2019\u00e9volution des statuts des salari\u00e9es dans le temps pour toutes. Du d\u00e9butant au patron.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Budget annuel formation priv\u00e9e ou professionnelle allou\u00e9 au salari\u00e9. Priv\u00e9 \u00e9tant une formation sans rapport avec la fonction, et professionnelle en raport. Fixer leurs montants minimums pour tous au m\u00eame niveau. Fixer la dur\u00e9e de formation priv\u00e9e pendant les horaires de travail \u00e0 une semaine par an maximum (elle peut durer plus longtemps en dehors du temps de travail). Fixer la dur\u00e9e de formation professionnelle \u00e0 une semaine minimum par an pendant le temps de travail. Obligation par la direction d\u2019accepter la formation professionnelle choisie au bout de la deuxi\u00e8me demande.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Arr\u00eater la multiplicit\u00e9 des CDD et les contrats pr\u00e9caires.&lt;/p&gt;","&lt;p&gt;L' aide sociale devraient avoir pour mission de transformer la vie des gens concern\u00e9s pour  leur permettre de ne plus avoir besoin de ces aides. Par exemple verser des indemnit\u00e9 de ch\u00f4mage \u00e0 2000 personnes ou investir  ou co investir dans la cr\u00e9ation d'activit\u00e9s industrielles rentables pour employer 2000 personnes durablement. &lt;/p&gt;","&lt;p&gt;Revalorisation des pensions de retraites.&lt;/p&gt;&lt;p&gt;Favoriser\u00a0le maintien \u00e0 domicile des personnes \u00e2g\u00e9es qui le souhaitent en mettant \u00e0 leur disposition du personnel qualifi\u00e9 en nombre suffisant.&lt;/p&gt;&lt;p&gt;Lutter contre la maltraitance dans les \u00e9tablissements accueillant des personnes \u00e2g\u00e9es.&lt;/p&gt;&lt;p&gt;D\u00e9velopper des structures d'accueil m\u00e9dicalis\u00e9es\u00a0dignes de ce nom.&lt;/p&gt;","&lt;p&gt;Un r\u00e9f\u00e9rendum pour toute question importante de soci\u00e9t\u00e9, taxes, fiscalit\u00e9, choix de soci\u00e9t\u00e9, etc.&lt;/p&gt;&lt;p&gt;Marre de voter pour des \u00e9lus cens\u00e9s nous repr\u00e9senter et qui ne travaillent que pour des lobbies et groupes de pression.&lt;/p&gt;&lt;p&gt;Les \u00e9lus devront appliquer les d\u00e9cisions des citoyens.&lt;/p&gt;","&lt;p&gt;Actuellement, l'aide au retour volontaire des \u00e9trangers en situation irr\u00e9guli\u00e8re inclut :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;650 \u00e0 2 500 Euros par personne pour les ressortissants de pays extra-europ\u00e9ens (en 2017, cette aide a profit\u00e9 \u00e0 7 110 personnes, plus de 10 000 en 2018)&lt;/li&gt;&lt;li&gt;dans de tr\u00e8s nombreux cas, une Aide \u00e0 la R\u00e9insertion dans le pays d'origine est octroy\u00e9e. Pour l'Afrique de l'Ouest, elle peut atteindre 10 000 Euros&lt;/li&gt;&lt;li&gt;Titre de transport pour le retour&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En 2017, 9,91 millions d'Euros ont \u00e9t\u00e9 d\u00e9pens\u00e9s pour les retours volontaires.&lt;/p&gt;","&lt;p&gt;Baisse de la r\u00e9mun\u00e9ration de l\u2019\u00e9xecutif et du l\u00e9gislatif comme les pays nordiques. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je propose que cela soit au niveau des d\u00e9put\u00e9s, s\u00e9nateurs et m\u00eame pour les maires, un mandat renouvelable une seule fois.&lt;/p&gt;","&lt;p&gt;R\u00e9duire la TVA qui est a 20% et faire participer plus le personnel EDF qui eux ne paye presque rien. Et arr\u00eater ces augmentations .  L \u00e9lectricit\u00e9 indispensable pour les foyers est beaucoup trop ch\u00e8re. &lt;/p&gt;","&lt;p&gt;Il y a des r\u00e8gles, qui peuvent \u00eatre renforc\u00e9es, compl\u00e9t\u00e9es, amend\u00e9es, abrog\u00e9es : c'est la d\u00e9mocratie, c'est parfait.&lt;/p&gt;&lt;p&gt;Mais o\u00f9 est l'\u00e9galit\u00e9 ?&lt;/p&gt;&lt;p&gt;Jusqu'\u00e0 il y a peu, lorsqu'on payait son imp\u00f4t en retard, on avait 10% de p\u00e9nalit\u00e9.&lt;/p&gt;&lt;p&gt;Aujourd'hui encore, si l'on est sanctionn\u00e9 par la justice, le-la juge tient compte des revenus du coupable pour PROPORTIONNER la peine prononc\u00e9e.&lt;/p&gt;&lt;p&gt;Sur la route, c'est \\\"amende forfaitaire\\\", quelques soient les revenus du conducteur - de la conductrice.&lt;/p&gt;&lt;p&gt;100\u20ac d'amende, c'est une catastrophe pour certains, une peccadille pour d'autres. \u00c9galit\u00e9 devant la loi ???&lt;/p&gt;&lt;p&gt;Moi, je souhaiterais des amendes proportionnelles : 5%, 7%, 9% (etc) du revenu mensuel.&lt;/p&gt;&lt;p&gt;Et donc des \\\"punitions\\\" comparables.&lt;/p&gt;&lt;p&gt;L'\u00e9galit\u00e9, quoi !&lt;/p&gt;","&lt;p&gt;Le refus d'organisation de ce mouvement le rend facile \u00e0 manipuler.&lt;/p&gt;","&lt;p&gt;Ne pas consid\u00e9rer qu'un informaticien dort au sein de chaque francais. &lt;/p&gt;&lt;p&gt;Cesser d'obliger de plus en plus souvent l'utilisation d'INTERNET pour l'acc\u00e8s aux services publics.&lt;/p&gt;&lt;p&gt;Cesser de p\u00e9naliser financi\u00e8rement, comme le fait me minist\u00e8re des finances, les Fran\u00e7ais n'ayant pas ou ne sachant pas utiliser INTERNET.&lt;/p&gt;&lt;p&gt;Laisser l'acc\u00e8s physique localement  (ne pas fermer) aux services publics.&lt;/p&gt;&lt;p&gt;INTERNET doit \u00eatre une facilit\u00e9, une libert\u00e9 et une alternative non une obligation.&lt;/p&gt;","&lt;p&gt;Le politiquement correct n'avance \u00e0 rien. Il faut savoir mettre le doigt sur le probl\u00e8me pour trouver des solutions. Le flux de plus en plus important de migrants participent \u00e9norm\u00e9ment \u00e0 l'augmentation de la d\u00e9linquance car lorsqu'on entasse des gens pauvres dans des quartiers il est logique que la criminalit\u00e9 augmente.&lt;/p&gt;&lt;p&gt;Il n'est pas question de remettre en cause l'hospitalit\u00e9 fran\u00e7aise. Les \u00e9trangers sont les bienvenue s'ils veulent vivre en paix avec les Fran\u00e7ais. En revanche, il faudrait expulser tout \u00e9tranger qui a un casier judiciaire ou fait all\u00e9geance \u00e0 une organisation terroriste. Il faudrait \u00eatre intol\u00e9rant avec les \u00e9trangers qui ne respectent pas notre nation. Chaque \u00e9tranger expuls\u00e9 serait ficher et ne pourrait obtenir un permis de travail sur notre territoire. En outre, les expulsions videraient davantage les prisons et permettraient d'incarc\u00e9rer les Fran\u00e7ais qui enfreignent la loi. Parce qu'il n'y a plus de place dans les prisons les condamn\u00e9s ne font pas leur peine si elle ne d\u00e9passe pas 2 ans. Il y a donc beaucoup de gens dangereux en libert\u00e9.&lt;/p&gt;","&lt;p&gt;Suppression des allocations familiales au del\u00e0 de 3 enfants&lt;/p&gt;","&lt;p&gt;L'\u00e2ge l\u00e9gal de d\u00e9part \u00e0 la retraite est insidieusement pass\u00e9 de 62 \u00e0 63 ans avec les d\u00e9c\u00f4tes argir et arco. La justification officielle est que l'\u00e9sp\u00e9rance de vie a progress\u00e9. Oui mais pour rapppel,selon l'ins\u00e9ee \\\"en 2016, l\u2019esp\u00e9rance de vie en bonne sant\u00e9, c\u2019est-\u00e0-dire le nombre d\u2019ann\u00e9es qu\u2019une personne peut compter vivre sans souffrir d\u2019incapacit\u00e9 dans les gestes de la vie quotidienne, s\u2019\u00e9l\u00e8ve en France \u00e0 64,1\u00a0ans pour les femmes et \u00e0 62,7\u00a0ans pour les hommes.\\\"\u00a0En clair on fait d\u00e9j\u00e0 co\u00efncider l'\u00e2ge de d\u00e9part en retraite avec celui de la d\u00e9t\u00e9rioration de la sant\u00e9. C'est une formidable hypocrisie de reporter sans arr\u00eat l'\u00e2ge de d\u00e9part en retraite au nom de l'int\u00e9r\u00eat collectif avec le taux de ch\u00f4mage que notre pays conna\u00eet. Nul besoin d'\u00eatre \u00e9narque ni expert en math pour r\u00e9aliser que chaque poste occup\u00e9 par un pr\u00e9-retrait\u00e9 qui atteind la soixantaine est un poste de moins pour un jeune en pleine forme. &lt;/p&gt;&lt;p&gt;Sans compter qu'il est sans doute plus \u00e9conomique de payer un jeune en d\u00e9but de carri\u00e8re qu'un sexag\u00e9naire en fin de carri\u00e8re et avec une sant\u00e9 laissant \u00e0 d\u00e9sirer.&lt;/p&gt;&lt;p&gt;Le priv\u00e9 ne s'y trompe pas du reste, si l'on consid\u00e8re la difficult\u00e9 qu'on peut avoir \u00e0 retrouver du travail apr\u00e8s 50 ans.... Il n'y aura bient\u00f4t plus que les fonctionnaires pour partir en retraite pass\u00e9 60 ans... Alors qu'on demande 35 annuit\u00e9s \u00e0 un allemand, il nous faut en fournir 41,5....&lt;/p&gt;&lt;p&gt;Il est grand temps d'arr\u00eater cette hypocrisie qui ne sert personne finalement&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Suggestions pour la suite du mouvement des \u00ab gilets jaunes \u00bb et observations sur des pratiques que je pense \u00eatre contre productives.&lt;/p&gt;&lt;p&gt;1-le blocage autoritaire ou les entraves sous forme de chantage \u00e0 l\u2019adh\u00e9sion au mouvement\u00a0non consenties par certains automobilistes engendre dans le temps un revirement de popularit\u00e9 du mouvement dans l'opinion qui accueillait majoritairement les revendications des gilets jaunes .&lt;/p&gt;&lt;p&gt;La libre circulation des biens et des personnes est garantie par notre constitution.Certains ont pu r\u00e9agir n\u00e9gativement \u00e0 l'atteinte \u00e0 ce droit et,c\u2019\u00e9tait leur libert\u00e9 !&lt;/p&gt;&lt;p&gt;Sans libert\u00e9 c'est le totalitarisme ;on ne fait pas le bonheur des gens contre eux.&lt;/p&gt;&lt;p&gt;2-usage de la violence destructrice de biens en vue de d\u00e9stabiliser par la peur et le cahot,le pouvoir gouvernemental engendre une saine r\u00e9action de d\u00e9fense de la population qui se sent agress\u00e9e.Les aventures totalitaires id\u00e9ologiques ou religieuses sont de triste m\u00e9moire dans l'histoire des peuples,n\u2019oublions pas ces millions de sacrifi\u00e9s au nom du bonheur de ces m\u00eames peuples.&lt;/p&gt;&lt;p&gt;Souvenons-nous des massacres,tortures de :&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0-la r\u00e9volution russe&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0-les khmers rouges&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0-DAESH.\u00a0\u00a0Etc\u2026.&lt;/p&gt;&lt;p&gt;Pour le bien des peuples\u2026&lt;/p&gt;&lt;p&gt;Nous appartenons \u00e0 une r\u00e9publique d\u00e9mocratique,un \u00e9tat de droit ce qui est un \u00e9norme avantage qui doit \u00eatre appr\u00e9ci\u00e9 \u00e0 sa juste valeur,servons-nous de ce droit pour plus de justice,plus d\u2019equite ;tout n'est pas parfait,pas plus que nous le sommes.&lt;/p&gt;&lt;p&gt;Restons dans les clous,soyons vigilants et usons,autant que faire se peut de nos droits au sein de la r\u00e9publique.&lt;/p&gt;&lt;p&gt;Il y a eu abus de pouvoir,maltraitance de population,mauvaise gouvernance dans une certaine mesure,la r\u00e9volte \u00e9tait l\u00e9gitime,soyons en fiers et alertes pour l'avenir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Chaque s\u00e9nateur et d\u00e9put\u00e9 doit avoir l'obligation de voter toute nouvelle loi ou nouveau texte ou leur modification. A eux de donner leur pouvoir \u00e0 un autre s\u00e9nateur ou d\u00e9put\u00e9 en cas d'absence. &lt;/p&gt;&lt;p&gt;Apr\u00e8s 3 absences, le d\u00e9put\u00e9 et s\u00e9nateur doit \u00eatre radi\u00e9.&lt;/p&gt;","&lt;p&gt;Tout est dit dans le titre. ( avec obligation d'immatriculer le v\u00e9hicule dans le d\u00e9partement du lieu de vie du propri\u00e9taire )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;si la num\u00e9rotation \\\"ancienne\\\" est trop limit\u00e9 pour le nombre de v\u00e9hicule, rajouter 1 lettre !&lt;/p&gt;&lt;p&gt;J\u2019irai m\u00eame tendance, \u00e0 obliger d'\u00e9crire les chiffres du d\u00e9partement en rouge !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour moi, c'est une vraie connerie ( comme les 80km/h ) alors revenons sur cette mesure idiote !&lt;/p&gt;","&lt;p&gt;Revaloriser la valeur travail&lt;/p&gt;&lt;p&gt;Imposer beaucoup fortement tout les revenus sp\u00e9culatifs dans leur ensemble&lt;/p&gt;&lt;p&gt;Limiter les hauts revenus \u00e0 10 fois le revenu minimum&lt;/p&gt;&lt;p&gt;D\u00e9velopper par incitation financi\u00e8re les fili\u00e8res dites manuelles, encourager les formations techniques et artisanales&lt;/p&gt;&lt;p&gt;Cesser les fastes de la \\\"r\u00e9publique\\\" et prendre exemple sur l'Allemagne dans le traitement de ses \u00e9lus et dirigeants&lt;/p&gt;&lt;p&gt;Rendre aux laborieux le fruit de leurs efforts qui sont pill\u00e9s par des esclavagistes dits \\\"\u00e9lites\\\"&lt;/p&gt;&lt;p&gt;Redonner aux citoyens le sentiment d'\u00eatre utiles \u00e0 toute la communaut\u00e9, leur rendre leur dignit\u00e9 perdue. &lt;/p&gt;","&lt;p&gt;Obligation, sous peine d'amende, d'utiliser la langue fran\u00e7aise, au Parlement, dans les m\u00e9dias audiovisuels et la presse \u00e9crite et plus g\u00e9n\u00e9ralement, dans le d\u00e9bat public. Cela ne ferait que renforcer une loi, d\u00e9j\u00e0 ancienne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il y a trop d'in\u00e9galit\u00e9 entre les citoyens et nos \u00e9lus, nos politiques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il ne faut pas oublier que ce sont nos imp\u00f4ts qui payent tout cela.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour n'en cit\u00e9 qu'une parmi tant d'autres.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Suppression de la carte bancaire pour leurs frais, Ils font l'avance puis remboursement sur factures. Cela \u00e9vitera les d\u00e9bordements et les abus.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;\u00c9tant en invalidit\u00e9 \u00e0 + de 80 %.&lt;/p&gt;&lt;p&gt;Je trouve inadmissible que nos revenus soit si bas.&lt;/p&gt;&lt;p&gt;Perso je ne PEUX plus travailler du tout.&lt;/p&gt;&lt;p&gt;Et je me meurs car je ne parviens plus \u00e0 tout assumer. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Honte \u00e0 ces gouvernements successifs qui ne reconnaissent plus la valeur travail de ses anciens, qui les emp\u00eachent d'aider les g\u00e9n\u00e9rations suivantes, qui ne leur permettent plus de donner \u00e0 des associations caritatives, qui les obligent \u00e0 vendre leur bien immobilier acquis gr\u00e2ce au travail de toute une vie.&lt;/p&gt;","&lt;p&gt;Non \u00e0 la PMA / GPA.&lt;/p&gt;&lt;p&gt;Penser aux enfants avant de penser \\\"aux d\u00e9sirs de quelques uns \\\".&lt;/p&gt;&lt;p&gt;Un enfant a des droits fondamentaux ( avoir un p\u00e8re et une m\u00e8re, conna\u00eetre ses origines ... ) Ce n'est en aucun cas une marchandise,un objet de consommation )&lt;/p&gt;","&lt;p&gt;supression de la csg pour tous les retrait\u00e9s&lt;/p&gt;","&lt;p&gt;Retraite devrait \u00eatre index\u00e9e sur l'inflation et enlever la CSG pour les petites retraites (inf\u00e9rieures \u00e0 2000 \u20ac)&lt;/p&gt;","&lt;p&gt;&lt;u&gt;TVA&lt;/u&gt;\u00a0; limiter \u00e0 5.5% sur les produits de premi\u00e8res n\u00e9cessit\u00e9s.&lt;/p&gt;&lt;p&gt;Limiter \u00e0 5.5% sur abonnement et acheminement\u00a0; eau et \u00e9lectricit\u00e9 et sur les 30 premiers m&lt;sup&gt;3&lt;/sup&gt; et les 3500 premiers KWh annuel par foyer. &lt;/p&gt;&lt;p&gt;&lt;u&gt;Pensions de retraite\u00a0&lt;/u&gt;; r\u00e9indexer les pensions sur l\u2019inflation.&lt;/p&gt;&lt;p&gt;&lt;u&gt;Indice des prix\u00a0&lt;/u&gt;; le rendre plus r\u00e9aliste en \u00e9coutant les associations de consommateurs. Etablir un panier moyen incontestable. Mettre fin aux moyennes qui ne veulent rien dire.&lt;/p&gt;&lt;p&gt;&lt;u&gt;Livret A et LDD\u00a0&lt;/u&gt;; remonter le taux \u00e0 celui de l\u2019inflation + 0.5% (+1% pour lep)\u00a0&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La prime d'activit\u00e9 c est bien mais elle ne compte pas pour la retraite ce n' est qu une prime par contre augmenter le SMIC serai plus aventageux&lt;/p&gt;&lt;p&gt;Cordialement,&lt;/p&gt;","&lt;p&gt;Expulsion effective  des migrants d\u00e9bout\u00e9s du droit d'asile ; seuls les r\u00e9fugi\u00e9s politiques en situation r\u00e9guli\u00e8re pourront rester sur le territoire, avec obligation d'apprendre le fran\u00e7ais et sous r\u00e9serve de trouver un travail dans les 3 ans; \u00e0 l'issue suppression de toute aide et reconduite, \u00e9ventuelle, vers le pays d'origine si possible .&lt;/p&gt;","&lt;p&gt;suppression des privil\u00e8ges accord\u00e9s  aux politiques et suppressions des salaires et avantages des anciens pr\u00e9sidents.&lt;/p&gt;&lt;p&gt;Se r\u00e9f\u00e9rer aux pays nordiques&lt;/p&gt;","&lt;p&gt;A l'image de ce qui se fait dans les pays nordiques et de mani\u00e8re isol\u00e9e en France, il faudrait am\u00e9nager les peines pour les petits d\u00e9lits. Il faut encourager les projets coop\u00e9ratifs mettant \u00e0 contribution les prisonniers contre r\u00e9mun\u00e9ration, la possibilit\u00e9 de poursuivre ou entamer des \u00e9tudes sup\u00e9rieures car ces gens-l\u00e0 payent doublement leurs erreurs : en allant en prison et en sortant puisqu'ils auront de grandes difficult\u00e9s \u00e0 trouver un emploi. Tout le monde a le droit \u00e0 une seconde chance.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les citoyens n'ont, majoritairement, d'autres moyens pour se d\u00e9placer qu'en utilisant leur v\u00e9hicules. Ces derniers ont acquis des v\u00e9hicules dans la gamme de ce qui leur \u00e9tait propos\u00e9 en coh\u00e9rence avec leur moyens financiers. Tous \u00e9taient propuls\u00e9s par des moteur \u00e0 \u00e9nergie d\u00e9rivant du p\u00e9trole. Aujourd'hui on les \\\"assomme financi\u00e8rement\\\" en taxant exag\u00e9r\u00e9ment ce type d'\u00e9nergie pour les dissuader d'utiliser leur v\u00e9hicule qui soi-disant pollue trop. Qui est responsable de cette situation ? Le r\u00f4le d'un gouvernement n'est-il pas de gouverner ? Gouverner n'est-il pas pr\u00e9voir ? Pourquoi les gouvernements successifs n'ont-ils pas anticip\u00e9 et demand\u00e9 aux constructeurs automobiles de proposer sur le march\u00e9, \u00e0 des prix abordables, des v\u00e9hicules en ad\u00e9quation avec les besoins environnementaux souhait\u00e9s ? Est-ce aux citoyens de payer les erreurs des diff\u00e9rents gouvernements ? Il me semble que non.&lt;/p&gt;","&lt;p&gt;Je viens de vendre ma vieille 307 qui \u00e9tait tomb\u00e9e en panne.&lt;/p&gt;&lt;p&gt;Apr\u00e8s avoir envoy\u00e9 le certificat de cession \u00e0 la pr\u00e9fecture, celui-ci&lt;/p&gt;&lt;p&gt;m\u2019a \u00e9t\u00e9 renvoy\u00e9 accompagn\u00e9 d\u2019un courrier intitul\u00e9:&lt;/p&gt;&lt;p&gt;L\u2019ETAT SIMPLIFIE MES D\u00c9MARCHES&lt;/p&gt;&lt;p&gt;certificat de cession&lt;/p&gt;&lt;p&gt;Cette formalit\u00e9 se fait d\u00e9sormais uniquement sur internet.&lt;/p&gt;&lt;p&gt;Jusque l\u00e0 \u00e7\u00e0 va encore, mais d\u00e8s les premiers clics\u2026&lt;/p&gt;&lt;p&gt;29,90 EUROS DE FRAIS DE GESTION A PAYER&lt;/p&gt;&lt;p&gt;Personnellement je trouvais plus simple et surtout MOINS CHER&lt;/p&gt;&lt;p&gt;d\u2019envoyer le certificat \u00e0 la pr\u00e9fecture.&lt;/p&gt;&lt;p&gt;Monsieur Macron est pass\u00e9 par l\u00e0\u2026.et voil\u00e0 encore une nouvelle taxe. C\u2019est LAMENTABLE !!!&lt;/p&gt;","&lt;p&gt;A la fin des ann\u00e9es 1970, nous \u00e9tions quelques uns \u00e0 r\u00e9fl\u00e9chir sur ce qu'on appelait alors le t\u00e9l\u00e9travail. Le r\u00e9sultat de nos cogitations a \u00e9t\u00e9 de privil\u00e9gier la mise en place de \u00ab\u00a0maisons d'entreprise\u00a0\u00bb dans chaque commune au t\u00e9l\u00e9travail \u00ab\u00a0\u00e0 la maison\u00a0\u00bb afin d'une part d'assurer la survie de nos petites communes et d'autres part de conserver du lien social.&lt;/p&gt;&lt;p&gt;Cette utopie des ann\u00e9es 70/80 peut aujourd'hui \u00eatre envisag\u00e9e. Il convient de lancer au niveau de l'\u00e9tat un projet visant \u00e0 ce que tous les salari\u00e9s travaillent dans des locaux proche de chez eux. Pour cela, il faut que chaque commune (ou groupe de hameaux proches \u00e9ventuellement) mettent \u00e0 disposition des entreprises une \u00ab\u00a0maison des entreprises\u00a0\u00bb connect\u00e9e afin que les salari\u00e9s des entreprises qui habitent dans la commune puissent y travailler. La commune \u00e0 en charge, avec l'aide de l'\u00e9tat la mise \u00e0 disposition des locaux, les entreprises en assument, au prorata du nombre de salari\u00e9s de l'entreprise travaillant sur site, les co\u00fbts de fonctionnement.&lt;/p&gt;","&lt;p&gt;Un principe simple et respectueux de l environbement&lt;/p&gt;&lt;p&gt;Un v\u00eatement qui est fabrique en Chine, dans des usines polluantes qui fait des milliers de km en cargo qui polue encore, doit subir une taxe qui doit amener \u00e0 pouvoir fabriquer en France a tarif concurrentiel &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Paiement de la retraite S\u00e9curit\u00e9 Sociale align\u00e9 sur celles des retraites compl\u00e9mentaires \u00e0 savoir le premier jour du mois, pour une meilleure gestion du budget.&lt;/p&gt;","&lt;p&gt;Le monde associatif en France est une vraie richesse avec beaucoup de bonnes volont\u00e9s qui donnent gratuitement de leur temps: cr\u00e9er une structure d'aide de lien entre les associations pour permettre des synergies. &lt;/p&gt;","&lt;p&gt;Tout citoyen a droit \u00e0 un &lt;strong&gt;acc\u00e8s inconditionnel aux conditions minimales de la vie humaine&lt;/strong&gt;. Nous exigeons donc la &lt;strong&gt;GRATUIT\u00c9 TOTALE&lt;/strong&gt; :&lt;/p&gt;&lt;p&gt;- des premiers m\u00e8tres cubes d'eau n\u00e9cessaires \u00e0 la vie,&lt;/p&gt;&lt;p&gt;- des premiers kWh d'\u00e9nergie n\u00e9cessaires,&lt;/p&gt;&lt;p&gt;- des transports en commun locaux,&lt;/p&gt;&lt;p&gt;- des 1000 premiers km de train grande ligne,&lt;/p&gt;&lt;p&gt;- la couverture int\u00e9grale des frais de sant\u00e9 \\\"100% S\u00e9curit\u00e9 sociale\\\",&lt;/p&gt;&lt;p&gt;- une r\u00e9elle gratuit\u00e9 scolaire, y compris pour la cantine.&lt;/p&gt;","&lt;p&gt;Cette derni\u00e8re l\u00e9gislature affiche &lt;strong&gt;15% de d\u00e9put\u00e9s &lt;/strong&gt;binationaux.Un grand nombre d'entre eux sont &lt;strong&gt;nouvellement naturalis\u00e9s .&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces d\u00e9put\u00e9s apr\u00e8s une si courte dur\u00e9e sur le sol national &lt;strong&gt;ne sont pas au fait &lt;/strong&gt;de nos us et coutumes\u00a0;cependant les pouvoirs qui leurs sont octroy\u00e9s leur permettent&lt;strong&gt; d'influer efficacement&lt;/strong&gt; sur nos modes de vie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cette situation est anormale et nous l'avons per\u00e7ue &lt;/strong&gt;&lt;em&gt;avec le cas Valls Franco Espagnol&lt;/em&gt;&lt;strong&gt;&lt;em&gt;.naturalis\u00e9 en 1982 \u00e9lus en 1986 Ministre se l'Interieur&lt;/em&gt;&lt;/strong&gt;&lt;em&gt; &lt;/em&gt;&lt;strong&gt;&lt;em&gt;dirige NOTRE s\u00e9curit\u00e9 &lt;/em&gt;&lt;/strong&gt;&lt;em&gt;en 2012 et &lt;/em&gt;&lt;strong&gt;&lt;em&gt;nos vie &lt;/em&gt;&lt;/strong&gt;&lt;em&gt;comme Premier Ministre de la France en 2014 .&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;REMIGRE en Espagne en 2017 pour candidater \u00e0 la mairie de Barcelone\u00a0. &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;strong&gt;&lt;em&gt;Dans son gouvernement Najat Belkacem Franco Marocaine naturalis\u00e9e en1995 ministre en 2014&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Cette pratique de l'aventure des binationaux en politique est n\u00e9faste pour la nation ceci contribue \u00e0 enraciner tous les communautarismes Ethniques,racial,religieux. Donne une image n\u00e9gative de notre pays &lt;/p&gt;&lt;p&gt;Favorise influe sur la politique migratoire et \u00e9trang\u00e8re de la nation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour mettre fin \u00e0 cet esprit de conqu\u00eate et d\u2019aventures au c\u0153ur du pouvoir politique la loi devrait permettre de candidater aux diff\u00e9rentes \u00e9lections apr\u00e8s 25 ann\u00e9es de naturalisation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut rendre l'\u00e9cole publique la\u00efque obligatoire d\u00e8s 3 ans. L'enseignement religieux n'a sa place que dans le p\u00e9ri-scolaire exclusivement. &lt;/p&gt;&lt;p&gt;La la\u00efcit\u00e9, c'est aussi installer des garde-fous pour permettre de garantir l'exercice libre, harmonieux et \u00e9quilibr\u00e9 de tous les cultes sans risque d'h\u00e9g\u00e9monie de l'un sur les autres. &lt;/p&gt;&lt;p&gt;L'\u00e9ducation c'est aussi pr\u00e9parer \u00e0 la citoyennet\u00e9, c'est \u00e0 la R\u00e9publique de le faire.&lt;/p&gt;","&lt;p&gt;\t\t\u2022\u00a0le peuple fran\u00e7ais n\u2019est \u00e0 pr\u00e9sent plus mall\u00e9able \u00e0 outrance&lt;/p&gt;&lt;p&gt;\t\t\u2022 il exige du respect, de la loyaut\u00e9, du juste partage&lt;/p&gt;&lt;ul&gt;&lt;li&gt;il n\u2019est plus manipulable et sais se d\u00e9fendre&lt;/li&gt;&lt;li&gt;il r\u00e9clame la justice, la v\u00e9rit\u00e9 et la r\u00e9alit\u00e9&lt;/li&gt;&lt;li&gt;il demande un environnement propre, respectueux, harmonieux&lt;/li&gt;&lt;li&gt;il veut s\u2019auto-gouverner&lt;/li&gt;&lt;li&gt;il exige maintenant les moyens et les pouvoirs perdus&lt;/li&gt;&lt;li&gt;il revendique d\u2019\u00eatre un peuple-nation et non un peuple-classe&lt;/li&gt;&lt;li&gt;il veut se reprendre en mains et d\u00e9cide de son sort humain et spirituel&lt;/li&gt;&lt;li&gt;une \u00e8re nouvelle et in\u00e9dite a d\u00e9marr\u00e9&lt;/li&gt;&lt;li&gt;le peuple ne fera plus de pas en arri\u00e8re ; il est mature&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin que chacun se voit attribuer ou propos\u00e9 un logement en fonction de ses besoins, de ressources et de son background de locataire.(syst\u00e8me de bonus-malus en cas de loyer impay\u00e9)&lt;/p&gt;&lt;p&gt;Et uniquement selon ces crit\u00e8res !&lt;/p&gt;&lt;p&gt;En outre un propri\u00e9taire ne peut refuser un locataire si les crit\u00e8res objectifs sont remplis; (aucun loyer de retard, aucune d\u00e9gradation etc...)&lt;/p&gt;","&lt;p&gt;IL faut partager le territoire en bassins de vie et d'emploi (plus de 50 % des habitants d'une zone travaillent sur cette zone) pour trouver des solutions adapt\u00e9es \u00e0 chaque territoire (emploi, \u00e9nergies, production et consommation).&lt;/p&gt;","&lt;p&gt;l' obsolescence programm\u00e9e est un fl\u00e9au, nous devons prendre des mesures courageuses , de s\u00e9v\u00e8res sanctions contre celui-ci &lt;/p&gt;","&lt;p&gt;Il faut ramener l'ensemble du r\u00e9seau routier, et notamment les autoroutes, dans un service public du transport (le d\u00e9placement sur route rel\u00e8ve d\u00e9sormais d'une 1\u00e8re n\u00e9cessit\u00e9, il faut une maitrise publique).&lt;/p&gt;","&lt;p&gt;En cas de demande d'asile refus\u00e9e, reconduction dans le pays d'origine sous 48/72 heures.&lt;/p&gt;","&lt;p&gt;Avec la nouvelle loi Macron en pr\u00e9paration, Israel sera donc le seul pays au monde dont la critique pourra conduire en justice!. Car comment distinguer la critique d'Israel de l'anti-sionisme ? Macron remercie ses ma\u00eetres qui lui ont permis d'\u00eatre l\u00e0 o\u00f9 il est; C 'est en quelque sorte un retour sur investissement de la part de l'ex banquier \u00a0qui a bien servi ses ma\u00eetres. Apr\u00e8s \u00e7a, les media diront en coeur avec\u00a0les intellos autoproclam\u00e9s\u00a0de la pens\u00e9e unique et les officines franc macs\u00a0que les lobbys n'existent pas . Juste une invention des antisionistes! De qui se moque -t-on ? La libert\u00e9 de conscience et d'expression sont  en danger ..... Une nouvelle tyrannie se met en place\u00a0: la police de la pens\u00e9e avec un nouveau Guep\u00e9ou\u00a0\u00a0pour faire r\u00e9gner la peur.....Cette loi sera inefficace et  ne fera que la joie des avocats et des officines qui font de l'anti-racisme leurs fonds de commerce.&lt;/p&gt;","&lt;p&gt;Afin de limiter l usage de son v\u00e9hicule et pour ceux qui n ont pas de permis etc, organiser des transports en commun soient routiers soit ferroviaires en monde rural mais regulier exemple toutes les heures &lt;/p&gt;","&lt;p&gt;En supprimant cette mesure injuste on redonnera du pouvoir d\u2019 achat aux retrait\u00e9s &lt;/p&gt;","&lt;p&gt;Faut-il donner l'ind\u00e9pendance \u00e0 la Corse ?&lt;/p&gt;","&lt;p&gt;Cette r\u00e9-migration devra \u00eatre cons\u00e9quente et  rapide afin d' \u00e9carter le risque actuel de guerre civile  , risque d\u00fb \u00e0 la pr\u00e9sence sur le territoire de population tr\u00e8s nombreuses et actives, poss\u00e9dant un imaginaire totalement \u00e9tranger au r\u00e9cit europ\u00e9en, et visant \u00e0 instaurer peu \u00e0 peu la supr\u00e9matie de leurs religions et principes sur notre sol.&lt;/p&gt;","&lt;p&gt;Pour toutes les assembl\u00e9es, il faut quelques membres\u00a0d\u00e9sign\u00e9s par tirage au sort.&lt;/p&gt;&lt;p&gt;  La\u00efcit\u00e9\u00a0: ne pas toucher \u00e0 la loi de 1905 .&lt;/p&gt;&lt;p&gt;Un niveau de proportionnelle  entre 10 et 20 %.&lt;/p&gt;&lt;p&gt; Obligation d\u2019avoir exerc\u00e9 un mandat local ou r\u00e9gional pour se pr\u00e9senter \u00e0 un mandat national.&lt;/p&gt;&lt;p&gt;r\u00e9duire \u00e0 400 le nombre de d\u00e9put\u00e9s&lt;/p&gt;&lt;p&gt; Aucun mandat renouvelable de mani\u00e8re cons\u00e9cutive (sauf pour les communes rurales de moins de 3500 ha)&lt;/p&gt;&lt;p&gt;Fusion du S\u00e9nat et du Conseil \u00e9conomique, social et environnemental (CESE)&lt;/p&gt;&lt;p&gt;Suppression par fusions de 50% de syndicats et autres organismes intercommunaux.&lt;/p&gt;","&lt;p&gt;Ceci n'est pas une proposition, mais l'expression de mes remerciements pour tous ceux qui ont cr\u00e9\u00e9 ce Vrai D\u00e9bat et qui vont maintenant avoir \u00e0 le d\u00e9pouiller. Je leur souhaite un bon courage.&lt;/p&gt;&lt;p&gt;Je leur fais confiance pour restituer honn\u00eatement les r\u00e9sultats de cette consultation, ce qui est tr\u00e8s loin d'\u00eatre le cas pour le grand d\u00e9bat de Macron.&lt;/p&gt;&lt;p&gt;Recevez mes remerciements les plus sinc\u00e8res et je sais que de nombreux citoyens se joignent \u00e0 moi ou se seraient joints \u00e0 moi \u00e0 moi, m\u00eame si cette proposition est un peu tardive.&lt;/p&gt;","&lt;p&gt;Changer de paradigme abandonner croissance et travail forcen\u00e9, biens uniquement materiels&lt;/p&gt;","&lt;p&gt;Lutter pour le logement \u00e0 prix d\u00e9cent en appliquant des loyers des logements priv\u00e9s index\u00e9s sur le prix au m2 selon bar\u00e8me bas\u00e9 sur les logements sociaux \u00e0 hauteur de 1,25 x le loyer social&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La r\u00e9pression contre les gilets-jaunes est d'un niveau rarement vu en France. La justice de classe donne \u00e0 plein. Des peines de prison extr\u00eamement lourdes tombent sur des gens que votre classe m\u00e9prise au plus haut point. Il suffit pour s'en convaincre de regarder vos t\u00e9l\u00e9 et radio publiques, d'\u00e9couter les commentaires de vos \\\"humoristes\\\" bien en cours. Nous sommes des beaufs, racistes, homophobes, factieux, peste brune...etc. La justice, \u00e0 d\u00e9faut d'\u00eatre juste va se montrer impitoyable. Les s\u00e9v\u00e8res agressions contre la police de 1968, \u00e0 coup de pav\u00e9s, les barricades \u00e9rig\u00e9es en plein quartier latin n'ont pas donn\u00e9 lieu \u00e0 de telles condamnations. Il est vrai que les \u00e9tudiants d'alors \u00e9taient des enfants de bourgeois. Mais les ordres viennent de votre gouvernement et les magistrats se couchent devant leurs ma\u00eetres avec un z\u00e8le de domestique. Ces m\u00eames magistrats qui pervertissent leur fonction en pr\u00e9tendant r\u00e9tablir l'ordre. \\\"La justice doit \u00eatre r\u00e9ellement faite par les tribunaux dont la responsabilit\u00e9 est immense pour restaurer l\u2019ordre \u00bb (Mme No\u00eblle Lenoir, ancien ministre et ancien membre du Conseil d\u2019\u00c9tat et du Conseil constitutionnel). La s\u00e9paration des pouvoirs est d\u00e9sormais un leurre en France. Honte aux juges dont les int\u00e9r\u00eats et le sentiment de classe priment la justice. On comprend mieux maintenant les chasses ouvertes contre Sarkozy, Fillon, Le Pen et M\u00e9lanchon alors que Bayrou b\u00e9n\u00e9ficie d'un traitement de faveur.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, on constate de plus, parce que cela coute cher, une vilaine manie chez les sites web qui consiste \u00e0 d\u00e9courager l'utilisateur par tous les moyens d'utiliser le bouton contact (en gros d'envoyer un mail \u00e0 l'\u00e9diteur).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette pratique est odieuse et dangereuse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pense qu'un d\u00e9cret serait le bienvenue pour encadrer cette pratique et forcer les \u00e9diteurs \u00e0 proposer aux utilisateurs un bouton contact sur la page d'accueil (et pas via 36 chemins tortueux) et avec obligation de r\u00e9ponse \u00e9videment.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pense \u00e0 mes \\\"bon amis\\\" Orange, Google, Microsoft...&lt;/p&gt;","&lt;p&gt;Le droit au toit, et droit \u00e0 l'emploi devrait \u00eatre inscrit dans la constitution.&lt;/p&gt;","&lt;p&gt;Un ancien pr\u00e9sident de la r\u00e9publique co\u00fbte plus de 10 millions d'euros par an \u00e0 vie&lt;/p&gt;&lt;p&gt;Notre pr\u00e9sident qui a la quarantaine avec une experence de vie a 70 ans faite le calcul &lt;/p&gt;","&lt;p&gt;sortir du pacte de Marrakech&lt;/p&gt;&lt;p&gt;puis organiser un r\u00e9f\u00e9rendum sur le sujet&lt;/p&gt;","&lt;p&gt;Depuis 1984 un allocataire touche aujourd'hui plus du double par mois pour se loger et\u00a0cette hausse vertigineuse ne r\u00e9gule en aucun cas l'augmentation constante des loyers. Cette aide est donc un \u00e9chec, un gouffre financier (entre 8 et 9 milliards d'euros...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut imp\u00e9rativement baisser\u00a0les loyers HLM sans attendre en prenant le taureau par les cornes et faire de m\u00eame avec les particuliers qui ont des revenus locatifs en supprimant par exemple leur taxe fonci\u00e8re si il baisse le prix des loyers.&lt;/p&gt;","&lt;p&gt;contr\u00f4le sanitaire des industriels de  plat cuisin\u00e9 de pr\u00e9paration en de produit de consommation courante de  tous genre m\u00eame de produit import\u00e9 qui pr\u00e9sente un danger pour la sant\u00e9 m\u00eame si minime soit il . ce comit\u00e9 de contr\u00f4le sanitaire doit \u00eatre: r\u00e9ellement ind\u00e9pendant du pouvoir en place(pr\u00e9sident ministres de la sant\u00e9 et groupe industriel concern\u00e9 ) et control\u00e9 par s  l\u2019assembl\u00e9 nationnal et des assembl\u00e9s de cosommateurs  qui d\u00e9finirons les loi a adopt\u00e9 pour limit\u00e9s tout abus&lt;/p&gt;","&lt;p&gt;Valoriser la valeur du travail pas que dans le sens p\u00e9cunier mais aussi dans le sens valeur ajout\u00e9e pour l'individu :&lt;/p&gt;&lt;p&gt;Abrogation des lois travail et taxations des contrat pr\u00e9caires (int\u00e9rim CDD ...)&lt;/p&gt;&lt;p&gt;Arr\u00eat de la mise en concurrence d\u00e9loyale des ouvriers gr\u00e2ce aux travailleurs d\u00e9tach\u00e9s qui co\u00fbtent moins cot\u00e9 cotisations sociales (qui ne profitent pas \u00e0 notre syst\u00e8me de solidarit\u00e9)&lt;/p&gt;&lt;p&gt;Donner un meilleur sens au travail (valoriser les comp\u00e9tences et non ali\u00e9ner les ouvrier dans des taches ingrates)&lt;/p&gt;&lt;p&gt;Retour d'un ascenseur social au m\u00e9rite et non sur les base de copinage et autre mise en concurrence non loyales.&lt;/p&gt;&lt;p&gt;Supprimer cette aberration qu'est le travailleur pauvre (on doit pouvoir vivre de son travail dignement).&lt;/p&gt;&lt;p&gt;Soit supprimer le CICE soit contraindre effectivement sont utilisation pour l'am\u00e9lioration de l'emploi et du travail et le r\u00e9server aux PME principalement.&lt;/p&gt;","&lt;p&gt;r\u00e9duire de 20% les r\u00e9mun\u00e9rations de tous les \u00e9lus \u00e0 partir d\u2019une r\u00e9mun\u00e9ration sup\u00e9rieure \u00e0 2 fois le SMIC.&lt;/p&gt;&lt;p&gt;R\u00e9duire de 30% les r\u00e9mun\u00e9rations des hauts fonctionnaires, fonctionnaires et des conseillers en tout genre des institutions d\u2019Etat (Assembl\u00e9e Nationale, \u00c9lys\u00e9e, Matignon, S\u00e9nat, Minist\u00e8res\u2026).\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La mondialisation \u00e0 fait partir de nombreuses industries et grandes entreprises de France\u00a0:&lt;/p&gt;&lt;p&gt;Pourquoi lorsque des accords sont fait avec la Chine, donnons-nous nos savoir faire, &lt;/p&gt;&lt;p&gt;nos secrets de fabrication de nos grandes r\u00e9alisations fran\u00e7aises\u00a0: la Chine s\u2019empart de &lt;/p&gt;&lt;p&gt;tout et nous d\u00e9passe et nous remplace dans le monde\u00a0: il faudrait que \u00e7a s\u2019arr\u00eate.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le calcul de l\u2019INSEE n\u2019est pas juste le mode serait \u00e0 revoir (je pense que c\u2019est volontaire &lt;/p&gt;&lt;p&gt;afin que tout ce qui se base sur le co\u00fbt de la vie soit fauss\u00e9&lt;/p&gt;&lt;p&gt;Le co\u00fbt du loyer est sous \u00e9valu\u00e9, une d\u00e9copte est appliqu\u00e9e sur le prix  de mat\u00e9riel qui aurait plus de technologie : &lt;/p&gt;&lt;p&gt;\u00e9videment ainsi les prix sont plus bas que la r\u00e9alit\u00e9&lt;/p&gt;&lt;p&gt;Cet organisme devrait \u00eatre ind\u00e9pendant.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;Taxer les poids lourd \u00e0 l\u2019entr\u00e9e en France &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mr Macron a lanc\u00e9 un grand d\u00e9bat\u00a0: ok, mais attention que la finalit\u00e9 soit bien interpr\u00e9t\u00e9e\u00a0et appliqu\u00e9e , &lt;/p&gt;&lt;p&gt;car sinon je crains la r\u00e9action des fran\u00e7ais. &lt;/p&gt;&lt;p&gt;Je croyais en ce d\u00e9bat mais j\u2019en doute aujourd\u2019hui &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Contr\u00f4ler l\u2019immigration\u00a0: certains pays comme le canada sont tr\u00e8s stricts&lt;/p&gt;&lt;p&gt;Nos bons \u00e9tudiants partent travailler en Pologne pour de bons postes et nous, nous acceptons \u00e9norm\u00e9ment de non qualifi\u00e9s\u00a0: \u00e0 un moment cela va d\u00e9s\u00e9quilibrer le monde du travail et la soci\u00e9t\u00e9. &lt;/p&gt;&lt;p&gt;Etre plus s\u00e9v\u00e8re sur le regroupement familial&lt;/p&gt;&lt;p&gt;Fermer ou mieux contr\u00f4ler les \u00e9coles clandestines ou pas o\u00f9 l\u2019enseignement ne forment pas des enfants \u00e0 devenir de vrais citoyens fran\u00e7ais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;[Merci de supprimer ma publication si elle ne r\u00e9pond pas \u00e0 la Charte d'utilisation de la plateforme]&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tr\u00e8s int\u00e9ress\u00e9 et emball\u00e9 par le VD, je suis emb\u00eat\u00e9 par un de ses aspects, le nombre gradissant de propositions qui ne permet pas d'en prendre connaissance dans leur ensemble. Beaucoup sont des doublons, beaucoup sont peu voir pas d\u00e9taill\u00e9s et les filtres propos\u00e9s font que ceratines bonnes propositions ne seront pas vus si elles ne sont pas post\u00e9s, comment\u00e9s, vues au bon moment.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bref, je trouve qu'il y a un gros soucis de biais techniques et m\u00e9thodologiques. Cela n'enl\u00e8ve en rien au fait que le VD est de meilleure qualit\u00e9 que le GD).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ma revendication est donc que dans &lt;a href=\\\"https://le-vrai-debat.fr/pages/processus\\\"&gt;la premi\u00e8re \u00e9tape du VD&lt;/a&gt;, il y a d\u00e9j\u00e0 une limitation de taille dans le d\u00e9bat, le partage des sources et des id\u00e9es. Je pense (d\u00eetes-moi si je me trompe) qu'il manque une r\u00e9gulation des &lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(112,112,112);\\\"&gt;revendications/propositions, en amont de la phase de \\\"Syth\u00e8se des revendications\\\". &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-indent-1\\\"&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(112,112,112);\\\"&gt;Elle se base principalement sur la r\u00e9flexion de L\u00e9o Grasset de la Chaine de vulgarisation Youtube Dirty Biology, qui aborde l'intelligence collective : &lt;/span&gt;&lt;a href=\\\"https://www.youtube.com/watch?v=xtuh5zTa7mQ\\\"&gt;https://www.youtube.com/watch?v=xtuh5zTa7mQ&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Le rendement de l'\u00e9pargne populaire ne doit supporter aucune \u00e9rosion face \u00e0 l'inflation&lt;/p&gt;","&lt;p&gt;R\u00e9duire la \\\"publicit\u00e9 excessive\\\" dans le but de r\u00e9duire peu \u00e0 peu les budgets allou\u00e9s \u00e0 cette forme de communication qui donne dans la surench\u00e8re, inconciliable avec certains enjeux plan\u00e9taires de d\u00e9veloppement durable, d'\u00e9galit\u00e9... et dont le bilan est lourd : augmentation des prix, matraquage perp\u00e9tuel et intempestif, vente de donn\u00e9es, pollution ..&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Taxer la \\\"publicit\u00e9 excessive\\\"  en visant en priorit\u00e9 : certains budgets consid\u00e9r\u00e9s comme excessifs, certains produits alimentaires consid\u00e9r\u00e9s comme peu recommand\u00e9s, certains produits dont la production ne respectent pas les normes \u00e9cologiques... ...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Sanctions accrues avec application stricte en cas de maltraitance sur animal.&lt;/p&gt;","&lt;p&gt;installer des extincteur et appareille de s\u00e9curit\u00e9 dans  dans immeuble de plus de 3 \u00e9tages  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;moins de dividende, moins de salaire ind\u00e9cent et une revalorisation du smic (et non pas le versement d'une prime), s'en suit une augmentation des petits salaires et des \u00e9carts r\u00e9duits. &lt;/p&gt;&lt;p&gt;Mais de la m\u00eame fa\u00e7on qu'il n'y a pas de gagnant sans perdant, on peut se demander est qu'il y a des riches sans pauvres. Personnellement je ne compte pas sur Macron pour changer un syst\u00e8me qui perdure depuis toujours. &lt;/p&gt;&lt;p&gt;Alors je vais juste demander le minimum : changer le syst\u00e8me d'acc\u00e8s au logement (comment, je ne sais pas, si j'avais des solutions je serais dans la politique) et acc\u00e8s \u00e0 la formation (quand tu vas \u00e0 pole emploi que tu demandes une formation d'un an dans la boulangerie et qu'on te propose une formation d'un mois dans la manutention tu comprends vite qu'on se fout de ta gueule)&lt;/p&gt;","&lt;p&gt;Il est facile d'observer que l'expression des votes va vers les propositions qui ont \u00e9t\u00e9 \u00e9nonc\u00e9es en d\u00e9but d'ouverture de la plateforme. Cela proc\u00e8de du mode de tri propos\u00e9 qui met en avant et, &lt;u&gt;devant le nombre&lt;/u&gt;, ne rend lisibles que celles des propositions qui sont en t\u00eate de classement. Conclusion : il pleut toujours l\u00e0 o\u00f9 c'est d\u00e9j\u00e0 mouill\u00e9.&lt;/p&gt;&lt;p&gt;Cela fausse totalement l'objectif de ce d\u00e9bat qui est de permettre l'expression libre \u00e0 tous.&lt;/p&gt;&lt;p&gt;Le m\u00e9canisme de tri actuel d\u00e9s\u00e9quilibre cette libert\u00e9.&lt;/p&gt;&lt;p&gt;Je demande donc que soient retir\u00e9s les tris \\\"les plus favorables\\\"; \\\"les plus vot\u00e9s\\\",... et tout autre tri qui peut induire cet effet n\u00e9faste.&lt;/p&gt;&lt;p&gt;Il y va du cr\u00e9dit de cette plate-forme ...&lt;/p&gt;","&lt;p&gt;&lt;em&gt;         &lt;u&gt;POUR TOUS CEUX ET CELLES &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;QUI N'ONT PAS L'HABITUDE, &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;QUI N'ONT PAS L'AGE, &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;QUI NE SONT PAS DE LA \\\"MOUVANCE CONNECTEE\\\", &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;QUI N'ONT PAS LES MOYENS D'ETRE CONNECTES CHEZ EUX, &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;DONT LA SANTE NE PERMET PAS UNE CONNECTION WIFI, &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;OU QUI SONT DANS DES ZONES OU, MEME LA COUVERTURE DU TELEPHONE PORTABLE EST TRES FAIBLE VOIRE INEXISTANTE, &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;(COUVERTURE PARFOIS INEXISTANTE CAR PAS BESOIN D'HABITER A CINQUANTE KILOMETRES D'UN VILLAGE DANS UN COIN PERDU, IL SUFFIT D'ETRE DANS UN \\\"BLANC\\\" DE CONNECTION-VOUS N'AVEZ ALORS NI 4G, NI 3, NI 2 (CA EXISTE?), VOUS VOUS RETROUVEZ POUR LE COUP AVEC UNE CONNECTION TELEPHONIQUE QUI SE NOMME PARFOIS H+ ET MEME EDGE)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;IL FAUT ***FACILITER L'ACCES A INTERNET AFIN DE PALLIER A LA \\\"FRACTURE NUMERIQUE\\\"***&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;br /&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0\u00a0     ET DONC &lt;u&gt;METTRE EN PLACE DANS CHAQUE VILLAGE, LE PLUS PETIT ET ISOLE SOIT-IL, A LA MAIRIE, UN ORDINATEUR CONNECTE A INTERNET, &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;AFIN QUE TOUS ET TOUTES PUISSENT ACCEDER AU WEB AVEC UNE BONNE CONNECTION SECURISEE, UN BON MATERIEL, ET UNE PERSONNE A QUI DEMANDER CONSEIL AU BESOIN.&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;       DONC &lt;u&gt;AVOIR ACCES A INTERNET DANS CHAQUE VILLAGE, &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;AFIN D'ACCOMLIR DE NOMBREUSES DEMARCHES &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;ADMINISTRATIVES, &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;DE RECHERCHES D'EMPLOI &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;ET MEME, QUAND IL N'Y A PAS LA \\\"QUEUE\\\" POUR L'ORDI, POUVOIR EFFECTUER RECHERCHES ET DEMARCHES PLUS PERSONNELLES, &lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;u&gt;AFIN QUE GRACE A UNE BONNE CONNECTION SECURISEE, SOIT REDUITE AINSI LA \\\"FRACTURE NUMERIQUE\\\".&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Symbole sauvage de la promotion immobili\u00e8re et financi\u00e8re du Rothschildien Pompidou, elle d\u00e9figure Paris !&lt;/p&gt;","&lt;p&gt;lorsque une personne est \u00e9lue o\u00f9 d\u00e9sign\u00e9e comme representant (e) il devient chef dans les secondes qui suivent! et \u00e0 ce moment personne ne peut plus agir et contester les d\u00e9cisions. Un exemple?  Trump. En France il y en a des milliers. Presenter les revendications actuelles sur le pouvoir d'achat rencontre une r\u00e9ponse style \\\"j'ai des urgences\\\"!&lt;/p&gt;&lt;p&gt; Pour faire bref, qu'il y ai des chefs, \u00e0 l'arm\u00e9e, dans les administrations et dans les entreprises ressort des syst\u00e9mes de gestion de ces entit\u00e9s, forcement. En tout cas mon propos n'est pas de revenir, ici, sur ces concepts. &lt;/p&gt;&lt;p&gt;Par contre l\u2019expression et la pratique de la d\u00e9mocratie ne peux passer par le concept de chef puisqu'il s'agit d'imposer \u00e0 ceux qui ont d\u00e9sign\u00e9 ou \u00e9lu le susdit, les id\u00e9es du chef.&lt;/p&gt;&lt;p&gt;Il faut au contraire avant toute \u00e9lection o\u00f9 d\u00e9signation de repr\u00e9sentant(e) d\u00e9finir le contenu du mandat et ses limites, application fonction de la d\u00e9cision collective, car le collectif doit contr\u00f4ler les actes et les d\u00e9cisions prises puisque c'est lui
