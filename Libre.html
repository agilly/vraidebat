ue la\u00efque notre loi de 1905 doit \u00eatre respect\u00e9, les ath\u00e9e  eux au moins ainsi que les libre penseur ne nous emmerde pas toutes  les religions et extr\u00e9misme de toute sorte nous font chier depuis 10 000 ans cela suffit ! qu'il aillent en Cor\u00e9e du nord s'il n'accepte pas notre d\u00e9mocratie rien ne les en emp\u00eachent&lt;/p&gt;","&lt;p&gt;Beaucoup de revendications GJ d\u00e9pendent d'une r\u00e9forme de l'UE.&lt;/p&gt;&lt;p&gt;Harmonisation fiscale et sociale&lt;/p&gt;&lt;p&gt;Renforcement Frontex&lt;/p&gt;&lt;p&gt;Service civique UE accueil migrants l\u00e9gitimes&lt;/p&gt;&lt;p&gt;Lutte contre l'\u00e9vasion fiscale (marqueur puissant d'une Gauche unie pour les \u00e9lections \u00e0 venir)&lt;/p&gt;&lt;p&gt;Taxation verte des compagnies maritimes et a\u00e9riennes \u00e0 l'international&lt;/p&gt;&lt;p&gt;Taxation GAFA&lt;/p&gt;&lt;p&gt;Instauration du vote majoritaire pour les d\u00e9cisions UE - virer Juncker entre autre - voix de chaque pays proportionnelle \u00e0 son nombre d'hab&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour une liste UE avec des figures prises du monde syndical ou asso reconnues et rod\u00e9e.. Edouard Martin, Martin Hirsch, Pascal Canfin.. Xavier Mathieu.. Ludosky.. Dewalle.. Fran\u00e7ois Boulo etc&lt;/p&gt;&lt;p&gt;Voir les rapprochements possibles avec Place Publique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Anti-RN et anti-complotiste.. Mr Nicolle out!!&lt;/p&gt;","&lt;p&gt;Je souhaite que soit mis au d\u00e9bat la question de l'Euthanasie car il est inadmissible de ne pas pouvoir choisir sa fin de vie, de pouvoir choisir de ne pas souffrir et de pouvoir finir sa vie dans la dignit\u00e9 et la douceur. Les animaux en fin de vie qui souffrent peuvent b\u00e9n\u00e9ficier de l'euthanasie et on maintient les humains en vie dans la souffrance en leur refusant le droit de choisir de mettre fin \u00e0 leurs souffrances.&lt;/p&gt;","&lt;p&gt;Commen\u00e7ons par respecter les anciens acquis parents et ceux qui sont \u00e0 la derni\u00e8re \u00e9tape de leur vie qui ont tant donn\u00e9s cotis\u00e9s\u00a0\u00a0(les retrait\u00e9s )\u00a0rendons leur le due perdu depuis 10 ans qui ressemble \u00e0 de la discrimination \u00a0afin qu\u2019ils retrouvent la dignit\u00e9 et fiert\u00e9 de\u00a0\u00a0\u00a0pouvoir encore aider leur prog\u00e9nitures faire des dons \u00a0et profiter un peu de ce qu\u2019il leur reste \u00e0 vivre\u00a0?\u00a0Pourquoi encore diviser les retrait\u00e9s avec la csg\u00a0\u00a0surtout que ceux qui touchent un peu plus de 2000 euros sont \u00a0des salari\u00e9s qui ont c\u00f4tis\u00e9s et travaill\u00e9 durement pendant + de 40 ans\u00a0\u00a0par contre les d\u00e9putes qui se la sont octroy\u00e9s\u00a0? Toubon qui touche 30\u00a0000 euros l\u00e0 peut-\u00eatre\u00a0,\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Arr\u00eat des ing\u00e9rences avoir une UE inverse \u00e0 l\u2019actuelle taxer les suppressions d\u2019emplois\u00a0quitter l\u2019otan par contre retirer les taxes sur les produis de premi\u00e8re n\u00e9cessit\u00e9\u00a0retour au droit de manifester \u00e9vasion fiscale paradis fiscaux\u00a0isf ect&lt;/p&gt;","&lt;p&gt;interdire la d\u00e9tention pour mineur .&lt;/p&gt;","&lt;p&gt;Tous ont droit au m\u00eame niveau de service de sant\u00e9. L'h\u00f4pital doit \u00eatre le 1er lieu de soin, les soignants sont HS mais le nombre de cadres et directeurs ne cesse de cro\u00eetre, c'est incompr\u00e9hensible. Le prix des m\u00e9dicaments ne doit plus \u00eatre fix\u00e9, comme c'est le cas aujourd'hui, en conseil des ministres, \u00e9tant donn\u00e9 les conflits d'int\u00e9r\u00eats entre les ministres de la sant\u00e9 et les laboratoires produisant des m\u00e9dicaments.... Des patients, souffrant de cancer ou autre pathologies, doivent avancer el prix des traitements, par exemple, une injection mensuelle : 1000\u20ac&lt;/p&gt;","&lt;p&gt;suppression de tous les privil\u00e8ges, plus de justice sociale&lt;/p&gt;","&lt;p&gt;Il faut supprimer, avec effet r\u00e9troactif au 1er janvier 2018, l'augmentation du taux de la CSG appliqu\u00e9e, uniquement aux retrait\u00e9s, \u00e0 cette m\u00eame date. Les retrait\u00e9s ont majoritairement choisi la date de leur d\u00e9part, en retraite, en rapprochant le montant de la pension qui leur serait vers\u00e9e de ce dont ils auraient besoin pour continuer \u00e0 vivre, autant que possible, d\u00e9cemment &lt;span class=\\\"ql-size-small\\\"&gt;(Alimentation, Loyers, Energie, etc.)&lt;/span&gt; et besoins &lt;span class=\\\"ql-size-small\\\"&gt;(Soins, Aides, etc.). &lt;/span&gt;Ceux-ci n'ont plus aucune possibilit\u00e9 de revenir en arri\u00e8re pour reporter leur d\u00e9part en retraite afin de compenser un quelconque pr\u00e9l\u00e8vement qui n'\u00e9tait pas pr\u00e9vu. Comment un gouvernement peux-t-il traiter les anciens de telle sorte. N'ont-ils pas de c\u0153ur, ou celui-ci leur est-il, \u00e0 ce point, si dur pour traiter de telle sorte leurs a\u00efeux&lt;/p&gt;","&lt;p&gt;Franchement l\u00e0 encore, on s\u2019en fout, puisque les probl\u00e8mes du pouvoir d\u2019achat sont le d\u00e9part de tout. Une question de survie imm\u00e9diate. &lt;/p&gt;&lt;p&gt;Mais j\u2019ai trouv\u00e9 une solution afin de concilier les deux. &lt;/p&gt;&lt;p&gt;Revenons \u00e0 nos fameux fondamentaux.&lt;/p&gt;&lt;p&gt;J\u2019ai sauvegard\u00e9 les \u00e9missions de t\u00e9l\u00e9, qui nous vantaient les bienfaits du di\u00e9sel, au d\u00e9but des ann\u00e9es\u00a02000. Maintenant que l\u2019on nous dit le contraire, c\u2019est la preuve flagrante que l\u2019on nous manipule. Ceci \u00e9tant d\u00e9fini, allons plus loin.&lt;/p&gt;&lt;p&gt;Depuis plus de 50\u00a0ans, nous savons que l\u2019\u00e9nergie fossile manquera. Nous avons tout \u00e9puis\u00e9. Pourtant les groupes p\u00e9troliers et les constructeurs auto ont continu\u00e9 \u00e0 acheter et \u00e0 bloquer tous les brevets sur les \u00e9nergies de substitutions.&lt;/p&gt;&lt;p&gt;Pourtant, ils ont obtenu de l\u2019\u00e9tat de subventionner les ventes de moteurs di\u00e9sel, afin d\u2019\u00e9couler les surstocks de carburant correspondant. &lt;/p&gt;&lt;p&gt;Maintenant, ayant senti le moment propice \u00e0 un nouveau changement de propulsion, ils demandent au gouvernement de les subventionner. Pour cela, deux tactiques bien connues, nous bourrer le mou, et nous accorder de soi-disant aides au changement. Le tout enrob\u00e9 d\u2019un slogan \u00e0 la mode actuelle\u00a0: \u00ab\u2009transition \u00e9cologique.\u2009\u00bb&lt;/p&gt;&lt;p&gt;Nos imp\u00f4ts financent encore les magouilles entre les m\u00e9gas-entreprises et l\u2019\u00e9tat. Les constructeurs n\u2019ont qu\u2019\u00e0 nous faire eux-m\u00eames les remises leur permettant d\u2019atteindre leurs objectifs. (D\u2019o\u00f9 ma volont\u00e9 de taxer les m\u00e9gas-b\u00e9n\u00e9fices. C\u2019est notre fric apr\u00e8s tout\u2009!!!)&lt;/p&gt;","&lt;p&gt;Ressources naturelles\u00a0: Il est fondamentalement anormal que les produits naturels de la terre (p\u00e9trole, gaz, minerais, m\u00e9taux,\u2026) soient pay\u00e9s aux pays qui les ont dans leur sol ou leur sous-sol. En effet, supposons que les r\u00e9serves d\u2019un de ces produits indispensables \u00e0 la vie des \u00eatres humains, soient quasiment illimit\u00e9es, les pays poss\u00e9dant ce produit pourraient \u00e0 terme tout poss\u00e9der sur terre car ils vendent un produit qui ne leur a rien cout\u00e9 \u00e0 fabriquer. (C\u2019est d\u00e9j\u00e0 un peu le cas avec le p\u00e9trole). Si ces produits doivent \u00eatre pay\u00e9s, ils doivent l\u2019\u00eatre \u00e0 l\u2019ensemble des habitants de la terre\u00a0au moment de leur extraction ! Donc, pays par pays, en fonction de leur nombre d\u2019habitants.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt; S\u00e9curit\u00e9 Routi\u00e8re: r\u00e8gle des 50 m\u00e8tres entre poids lourds largement bafou\u00e9e sur les grands axes. Effectuer davantage de contr\u00f4les et de sanctions (le plus incitatif les bloquer sur un parking pendant plusieurs heures) &lt;/p&gt;","&lt;p&gt;avoir des degrevements car avec un seul salaire nous payons tout pareil edf gdf internet alimentaires etc etc &lt;/p&gt;","&lt;p&gt;le montant de ces salaires constitue \u00e0 lui tout seul une violence extr\u00eame vis \u00e0 vis des personnes en difficult\u00e9 financi\u00e8re &lt;/p&gt;&lt;p&gt;les sommes vers\u00e9es par les clubs pour avoir un joueur sont aussi scandaleuses&lt;/p&gt;&lt;p&gt;tout \u00e7a pour taper dans un ballon!&lt;/p&gt;","&lt;p&gt;Modifier compl\u00e8tement le syst\u00e8me m\u00e9diatique accapar\u00e9 par quelques milliardaires, qui donnent des infos \u00e0 travers leur prisme, qui n'invitent que ceux qu'ils choisissent, ne donnent jamais l'antenne \u00e0 d'autres, pr\u00e9sentent l'actualit\u00e9 selon leurs choix et leur angle de vue...&lt;/p&gt;","&lt;p&gt;Les in\u00e9galit\u00e9s sociales et environnementales sont fortement li\u00e9es, et les actions correctrices touchent plusieurs domaines: fiscal en premier, mais aussi environnemental et concernant les institutions, le fonctionnement de notre r\u00e9publique. Aussi, je fais diverses propositions dans les domaines concern\u00e9s.&lt;/p&gt;","&lt;p&gt;Pour que nos fondamentaux soit respect\u00e9s, il faudra que les ressortissants qui veulent obtenir la nationalit\u00e9 fran\u00e7aise choisis entre la nationalit\u00e9 d\u2019origine et celle de la France. Il est indispensable pour l\u2019\u00e9galit\u00e9, car actuellement un ressortissant islamique n\u2019est pas jug\u00e9 devant les tribunaux pareil qu\u2019un fran\u00e7ais (loi islamique oblige). Avec sa (seule) nationalit\u00e9 fran\u00e7aise il devra se soumettre aux lois fran\u00e7aise et \u00e0 la la\u00efcit\u00e9. D'ailleurs la la\u00efcit\u00e9 accepte toutes religion, mais fait la s\u00e9paration de religion et \u00e9tat. Le port de burqa, voile ou autre dans un espace public sera interdit, l\u2019alimentation hala ne peut pas \u00eatre impos\u00e9. Il est de m\u00eame que les installations (et financement en partie) des mosqu\u00e9es ne pourra pas \u00eatre lieu. Cela n\u2019a en rien d\u2019\u00eatre raciste ou islamophobe c\u2019est simplement \u00e9galit\u00e9 et la\u00efcit\u00e9, cela n\u2019emp\u00eache pas la libert\u00e9 \u00e0 la pri\u00e8re et la fraternit\u00e9 entre peuples. &lt;/p&gt;&lt;p&gt;De m\u00eame il faudra suivre les m\u00eames r\u00e8gles comme pour les ressortissants europ\u00e9en pou la naturalisation. 10 ans vivre dans le pays, test de la langue fran\u00e7aise \u00e9crit et parl\u00e9, cassier judiciaire vierge, extrait de naissance avec filiation, enqu\u00eate polici\u00e8re dans le voisinage et interrogatoire \u00e0 la gendarmerie (proc\u00e9dure d\u2019un an). Un ressortissant extra-europ\u00e9en obtient la nationalit\u00e9 imm\u00e9diate, terroristes inclus \u2013 on le remarquera plus tard\u00a0!&lt;/p&gt;","&lt;p&gt;Mettre fin au syst\u00e8me de retraites actuels en supprimant tous les avantages et en r\u00e9tablissant l'age de la retraite \u00e0 60 ans pour tous OU avoir aquis 40 ann\u00e9es de cotisation en prenant en compte toutes les ann\u00e9es sp\u00e9ciales ( maternit\u00e9, maladies, stages, tuc , chomage, etc....) avec le m\u00eame taux de pr\u00e9l\u00e8vement et de retraite pour tous bas\u00e9 sur les 10 meilleures ann\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;\u00e0 partir  de 70 ans avoir le droit de mourir quand on le d\u00e9sire    -      nous soulagerions les malades - les personnes \u00e0 bout de&lt;/p&gt;&lt;p&gt;souffle - les familles - les h\u00e9pads - la s\u00e9curit\u00e9 sociale - etc......&lt;/p&gt;","&lt;p&gt;1 - C'est maintenant unanimement ent\u00e9rin\u00e9 et accept\u00e9 : il faut \u00e9mettre moins de CO2.&lt;/p&gt;&lt;p&gt;2 - M\u00eame si le nucl\u00e9aire conserve des partisans irr\u00e9ductibles, l'accident \u00e0 moyen ou long terme est in\u00e9luctable (imaginez les cons\u00e9quences d'une fusion de r\u00e9acteur dans la vall\u00e9e du Rh\u00f4ne...) et les travaux de grand car\u00e9nage pour en prolonger la vie sont estim\u00e9 \u00e0 une somme faramineuse entre 48 et 90 milliards d'euros : il faut arr\u00eater et en sortir.&lt;/p&gt;&lt;p&gt;3 - Les \u00e9nergies renouvelables sont souvent intermittentes (\u00e9olienne, hydroliennes \u00e0 mar\u00e9e, panneaux solaires...) et nous ne savons pas stocker l'\u00e9lectricit\u00e9 quand elle est produite en dehors des p\u00e9riodes de consommation.&lt;/p&gt;&lt;p&gt;4 - Une grande partie de nos logements sont mal isol\u00e9s&lt;/p&gt;&lt;p&gt;5 - Beaucoup de nos \u00e9quipements \u00e9lectriques sont trop gourmands en \u00e9nergie&lt;/p&gt;&lt;p&gt;6 - il s'av\u00e8re que la fabrication des v\u00e9hicules \u00e9lectriques produit plus de CO2 et consomme de telles quantit\u00e9 de mat\u00e9riaux rares pour les batteries et que par cons\u00e9quent, celles-ci ne peuvent \u00eatre la solution pour nos d\u00e9placements \u00e0 grande \u00e9chelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut maintenant pr\u00e9ciser que la combustion de l'hydrog\u00e8ne au contact de l'oxyg\u00e8ne de l'air produit un gaz qui n'et autre que de la vapeur d'eau. Imaginez maintenant que nos voitures produisent de la vapeur d'eau \u00e0 la place du CO2 et autres gaz toxiques... \u00e7a changerait la donne n'est-ce pas ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je propose&lt;/strong&gt; que nous consacrions l'argent du grand car\u00e9nage des centrales (+ les budgets existants dans le domaine de la transition \u00e9nerg\u00e9tique + tout ce que nous pourrons mobiliser comme financement) dans le d\u00e9veloppement d'un grand plan de production et de stockage d'hydrog\u00e8ne d\u00e9centralis\u00e9, au plus pr\u00e8s des sites de production d'\u00e9nergies renouvelable (champs d'\u00e9oliennes, d'hydroliennes, de centrales solaires, mais aussi sites de production de chaleur g\u00e9othermique, centrales \u00e0 vagues (oui, cela existe) etc..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je propose&lt;/strong&gt; que l'\u00e9tat subventionne jusqu'\u00e0 100% - suivant les ressources des b\u00e9n\u00e9ficiaires - des travaux d'isolation de b\u00e2timents car c'est un enjeu national (et c'est le premier poste d'\u00e9mission de CO2).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je propose&lt;/strong&gt; que l'on rende obligatoire la pose de rev\u00eatement produisant de l'\u00e9lectricit\u00e9 sur les toits des nouveaux b\u00e2timents (il en existe qui ressemblent \u00e0 des ardoises) avec des aides pouvant atteindre 100% - suivant les ressources des b\u00e9n\u00e9ficiaires - car c'est un enjeu national.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je propose&lt;/strong&gt; que l'\u00e9tat lance un concours (avec des prix cons\u00e9quents, ouverts \u00e0 tous) pour imaginer la micro centrale d\u00e9localis\u00e9e du futur qui produira par \u00e9lectrolyse et stockera l'hydrog\u00e8ne dont nous avons besoin pour le chauffage et les transports.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je propose&lt;/strong&gt; que l'\u00e9tat lance un ou plusieurs concours (avec des prix cons\u00e9quents, ouverts \u00e0 tous) pour imaginer les v\u00e9hicules de demain fonctionnant \u00e0 l'hydrog\u00e8ne (v\u00e9hicules particuliers et collectifs - trains, bateaux etc...) car les transports sont le 2\u00e8me poste d'\u00e9mission de CO2&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je propose enfin&lt;/strong&gt; que l'\u00e9tat lance des concours (avec des dotations cons\u00e9quentes pour les laur\u00e9ats, ouverts \u00e0 tous) pour am\u00e9liorer la consommation de tous nos appareils \u00e9lectriques (syst\u00e8mes d'\u00e9clairage \u00e0 d\u00e9tecteur de pr\u00e9sence, \u00e9lectrom\u00e9nager, ordinateurs, machines diverses...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est en travaillant simultan\u00e9ment sur le d\u00e9veloppement d'une \u00e9nergie vraiment propre et renouvelable et en luttant contre le gaspillage d'\u00e9nergie que nous arriverons \u00e0 r\u00e9aliser cette transition \u00e9nerg\u00e9tique dont on nous parle tant mais qui n'arrivera pas si le futur est laiss\u00e9 \u00e0 l'imagination de ceux qui vivent aujourd'hui par et pour nucl\u00e9aire ou les int\u00e9r\u00eats des acteurs de la fili\u00e8re.&lt;/p&gt;","&lt;p&gt;Il n'est pas normal que tous les fran\u00e7ais ne soient pas trait\u00e9s de la m\u00eame mani\u00e8re par la justice.&lt;/p&gt;&lt;p&gt;Exemple: prison pr\u00e9ventive pour l'un et pas pour l'autre....&lt;/p&gt;","&lt;p&gt;Nos \u00e9lus, surtout ceux du gouvernement, ont des r\u00e9mun\u00e9rations trop \u00e9lev\u00e9s.&lt;/p&gt;&lt;p&gt;Leurs augmentations ont \u00e9t\u00e9 trop \u00e9lev\u00e9 par rapport au SMIG.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Exemple 1 :&lt;/u&gt;&lt;/strong&gt; &lt;/p&gt;&lt;p&gt;En 2013 : Pr\u00e9sident 7 535,52 \u20ac brut mensuel. Source Wikip\u00e9dia lien ci-dessous.&lt;/p&gt;&lt;p&gt;https://fr.wikipedia.org/wiki/R%C3%A9mun%C3%A9ration_des_acteurs_institutionnels_en_France&lt;/p&gt;&lt;p&gt;En 2019 : Pr\u00e9sident 15 140 \u20ac brut mensuel.&lt;/p&gt;&lt;p&gt;M\u00eame s'il n'est pas augment\u00e9 pour 2019, on peut constater en 6 ans que la r\u00e9mun\u00e9ration du pr\u00e9sident \u00e0 est multipli\u00e9 par 2, &lt;/p&gt;&lt;p&gt;soit 7604,48 \u20ac.&lt;/p&gt;&lt;p&gt;Et l\u00e0, il n'y a comme exemple que la r\u00e9mun\u00e9ration du pr\u00e9sident.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Exemple 2 :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;En 2013 : SMIC 1 430,25 \u20ac brut mensuel. Source Editions-tissot lien ci-dessous.&lt;/p&gt;&lt;p&gt;https://www2.editions-tissot.fr/actualite/droit-du-travail/smic-horaire-2013&lt;/p&gt;&lt;p&gt;En 2019 : SMIC 1 521,22 \u20ac brut mensuel. Source Service Public lien ci-dessous.&lt;/p&gt;&lt;p&gt;https://www.service-public.fr/particuliers/actualites/A13113&lt;/p&gt;&lt;p&gt;Augmentation en 6 ans de 90,97 \u20ac&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Elle doit \u00eatre choisie par la France,limit\u00e9e aux dipl\u00f4m\u00e9s et sp\u00e9cialistes qui nous font d\u00e9faut (comme au Canada)&lt;/p&gt;&lt;p&gt;Pas d'immigration \u00e9conomique ou de convenance. Droit d'asile accord\u00e9 exceptionnellement aux migrants en danger dans leur pays(guerre).&lt;/p&gt;&lt;p&gt;Donc fermeture des fronti\u00e8res et emploi de douaniers pour juguler ou limiter cette invasion.&lt;/p&gt;&lt;p&gt;Reconduite dans leur pays des immigr\u00e9s \u00e9conomiques.Expulsion imm\u00e9diates des \u00e9trangers portant atteinte aux int\u00e9r\u00eats Fran\u00e7ais&lt;/p&gt;","&lt;p&gt;L'humanit\u00e9 est capable d'aller sur la lune depuis les ann\u00e9es 60, mais les produits de consommation (frigos, cong\u00e9lateurs, automobiles, ordinateurs, t\u00e9l\u00e9phones, ampoules \u00e9lectriques, etc.) deviennent de plus en plus \\\"merdiques\\\". Le gain sur le pouvoir d'achat serait ph\u00e9nom\u00e9nal si on avait pas \u00e0 remplacer r\u00e9guli\u00e8rement tous ces produits qui tombent en panne et que l'on ne peut pas r\u00e9parer soi m\u00eame. Et puis, aussi (surtout), \u00e7a concerne la pr\u00e9servation de la plan\u00e8te ! &lt;/p&gt;&lt;p&gt;Responsabilisation p\u00e9nale et financi\u00e8re des fabricants ET des distributeurs de produits qui tombent en panne tout seul ! Tr\u00e8s tr\u00e8s lourdes peines p\u00e9nales et financi\u00e8res aux industriels qui mettent en place ce genre de pratiques. Inciter, favoriser, prot\u00e9ger les lanceurs d'alertes qui pourraient divulguer ce type de pratiques chez les industriels.&lt;/p&gt;","&lt;p&gt;Le CICE mis en place sous F. Hollande, sous la pression de Pierre Gattaz qui mettait en jeu la cr\u00e9ation d'emploi, doit \u00eatre audit\u00e9 sur les crit\u00e8res suivants :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Qui peut b\u00e9n\u00e9ficier du CICE,&lt;/li&gt;&lt;li&gt;Sous quelles conditions une soci\u00e9t\u00e9 peut-elle pr\u00e9tendre au CICE,&lt;/li&gt;&lt;li&gt;Si des conditions ont \u00e9t\u00e9 impos\u00e9es pour l'obtention du CICE, les soci\u00e9t\u00e9s b\u00e9n\u00e9ficiaires les ont-elles remplies ?&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Il n'est pas question de priver les PME du CICE mais surtout d'examiner les grandes soci\u00e9t\u00e9s les r\u00e9sultats en terme d'emplois.&lt;/p&gt;&lt;p&gt;Je vous renvoie \u00e0 quelques articles sur le sujet :&lt;/p&gt;&lt;p&gt;https://www.latribune.fr/economie/france/le-cice-un-scandale-d-etat-587387.html&lt;/p&gt;&lt;p&gt;https://www.franceculture.fr/emissions/le-billet-economique/ou-sont-passes-les-27-milliards-du-cice&lt;/p&gt;&lt;p&gt;https://www.mediapart.fr/journal/economie/190716/cice-un-cout-exorbitant-sans-creation-d-emploi&lt;/p&gt;&lt;p&gt;Vous pourrez trouver plus d'infos sur ce sujet qui est d'importance au regard du co\u00fbt, des non cotisations...&lt;/p&gt;","&lt;p&gt;l'homme n'est pas un esclave&lt;/p&gt;&lt;p&gt;l'animal n'est pas non plus un esclave&lt;/p&gt;","&lt;p&gt;Alors que les gilets jaunes se battent dans les rues depuis plusieurs mois contre toutes les taxes que le gouvernement nous oblige.&lt;/p&gt;&lt;p&gt;Macron nous sort sa derni\u00e8re trouvaille pour mettre la plus value lors de la vente d'une r\u00e9sidence principale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p style=\\\"text-align:justify;\\\"&gt;&lt;span style=\\\"font-family:inherit;color:inherit;font-size:18px;\\\"&gt;Non Castaner, ils ne sont pas Fran\u00e7ais avant d'\u00eatre djihadistes. Ces monstres sont partis, ont brandis les armes contre nous et contre la France, ont br\u00fbl\u00e9s leurs passeports, ont tortur\u00e9s parfois m\u00eame tu\u00e9s. Nous ne devons pas faire revenir nos futurs assassins en France, le faire nous rendrai complice de leurs actes \u00e0 venir. Un peu de respect pour les familles de victimes, un peu de bon sens et moins de laxisme et d'incomp\u00e9tenge. Mais Macron nous r\u00e9pondra qu'on ne fait pas un plan de lutte contre le terrorisme dans la nuit&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Je viens de lire le texte bilan des 20 animateurs confirmant la fin ce dimanche 3.Pour eux, je diffuse mon propre bilan. Est-ce aussi le votre\u00a0?Desole mais saisie impossible !!! j'envoie mail a Marie&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Au d\u00e9part je trouvais ce site plus int\u00e9ressant que le site officiel du grand d\u00e9bat car on a la possibilit\u00e9 de \\\"dialoguer\\\" mais plus j'y participe et plus je me rends compte que \u00e7a tourne au grand n'importe quoi... Des revendications identiques par centaines d'une grosse majorit\u00e9 de \\\"gilets jaunes\\\" (donc loin de repr\u00e9senter l'ensemble des fran\u00e7ais soyez en conscients, il n'y a qu'a regarder le nombre de participants bien moins important que sur le site officiel) : la haine de la police + l'envie de gagner sa vie correctement sans travailler de l'extr\u00eame gauche par ci, la haine de l'\u00e9tranger + le refus de l'Europe de l'extr\u00eame droite par l\u00e0, quelques propositions int\u00e9ressantes invisibles car noy\u00e9es dans la masse... bref on voit bien que sans un cadre la politique par le seul peuple tourne vite au grand n'importe quoi...&lt;/p&gt;","&lt;p&gt;Recopier ce qui existe d\u00e9j\u00e0, qui marche et qui est vertueux&lt;/p&gt;","&lt;p&gt;Je souhaite la l\u00e9galisation du Cannabis en France&lt;/p&gt;","&lt;p&gt;sataniques etc, mais pas que religieux...&lt;/p&gt;","&lt;p&gt;a chaque r\u00e9clamation MACRON, et ses marionnettes r\u00e9pondent \\\" il n'y a pas d'argent, comment financer le co\u00fbt correspondant \u00e0 cette d\u00e9pense\\\", pour obtenir gain de cause, inutile de perdre son temps en palabres st\u00e9riles, il faut comme en 1789, supprimer les privil\u00e8ges qu'une minotit\u00e9 s'est octroy\u00e9e depuis 40 ans, plus les gaspillages scandaleux de tous ceux qui gouvernent :&lt;/p&gt;&lt;p&gt;1) appliquer le droit civil,p\u00e9nal, et surtout le code mon\u00e9taire et financier, qui pr\u00e9cise, en droit p\u00e9nal : \u00ab\u00a0&lt;em&gt;La fraude suppose une mauvaise foi caract\u00e9ris\u00e9e, une tromperie, une ruse employ\u00e9e par le d\u00e9biteur pour se soustraire \u00e0 ses obligations&lt;/em&gt;\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;toutes man\u0153uvres, y compris en obtenant jugement avec force de loi, qui permettent de d\u00e9pos\u00e9der une thierse personne sera puni de 5 ans de prison plus etc............\\\"&lt;/p&gt;&lt;p&gt;ce que les avocats et voyous de la finance appellent pompeusement, \\\"optimisation fiscale\\\", n'est plus ni moins une man\u0153uvre frauduleuse, qui consiste \u00e0 d\u00e9tourner des sommes a destination privil\u00e9gi\u00e9es, c'est \u00e0 dire le montant de l'imp\u00f4t qui \u00e9taient destin\u00e9 au tr\u00e9sor public, est d\u00e9tourn\u00e9 dans un paradis fiscal, outre la sanction p\u00e9nale, qui oblige de rendre l'argent d\u00e9tourn\u00e9e, avec une amande de 80 %, la qualification de man\u0153uvre frauduleuse permet un redressement sur 5 ans !!!, donc en prenant le chiffre d\u00e9clar\u00e9 par BERCY 80 \u00e0 100 milliards, prenons 90 multipli\u00e9 par 5 \u00e9gal, 450 milliards&lt;/p&gt;&lt;p&gt;l'excuse est de dire l'imp\u00f4t est du en fonction de la domiciliation de l'entreprise ou de la personne physique, est sans fondement, puisque les conventions internationales, (ce qui est scandaleux, extrait des conditions internationales : la France qui applique le principe de la source, la plupart des pays appliquent le principe de r\u00e9sidence, mais se r\u00e9servent aussi le droit d'imposer les entreprises non r\u00e9sidentes). permet de payer l'imp\u00f4t, seulement l\u00e0 ou les revenus sont cr\u00e9es, exemple j'ai travaill\u00e9 en EGYPTE, les sommes re\u00e7ues en EGYPTE \u00e9taient obligatoirement soumissent \u00e0 l'imp\u00f4t EGYPTIEN, et non en FRANCE, \u00e0 l'inverse tout revenu fran\u00e7ais, peu importe le lieu fictif de domiciliation, est du en FRANCE. &lt;/p&gt;&lt;p&gt;2) LES SUPPRESSIONS DES GASPILLAGES : quelques exemples qui ont \u00e9t\u00e9 d\u00e9nonc\u00e9s par des enqu\u00eates et par la cour des comptes.&lt;/p&gt;&lt;p&gt;\u00a7 suppression des avantages aux anciens pr\u00e9sidents, quand on ne licencie un emplot\u00e9 pour incomp\u00e9tence on n'a pas \u00e0 lui verser 1 \u00e0 2 millions d'euros de boni&lt;/p&gt;&lt;p&gt;\u00a7 ramener les ministres \u00e0 7 , comme en Allemagne, qui \u00e0 80 millions d'habitants&lt;/p&gt;&lt;p&gt;\u00a7 idem pour les s\u00e9nateurs qui ne servent \u00e0 90% \u00e0 rien, \u00e0 100 s\u00e9nateurs&lt;/p&gt;&lt;p&gt;\u00a7 dem pour les d\u00e9put\u00e9s 100 est largement suffisant&lt;/p&gt;&lt;p&gt;\u00a7 suppression de l'indemnit\u00e9 forfaitaire de 6 500\u20ac mensuels sans justificatif, et sans imp\u00f4t sur le revenu, seul les d\u00e9penses indispensables seront rembours\u00e9es avec justificatifs&lt;/p&gt;&lt;p&gt;\u00a7 toutes d\u00e9penses par les organismes financ\u00e9s par l'\u00e9tat, \u00e9lys\u00e9, s\u00e9nat, ministres d\u00e9pit\u00e9s, syndicat, associations, parti politique etc, devront faire para\u00eetre mensuellement sur internet leurs d\u00e9penses d\u00e9taill\u00e9es, afin de contr\u00f4ler et supprimer tous les abus, et les sanctionner, comme en NORVEGE.&lt;/p&gt;&lt;p&gt;\u00a7 supprimer les retraites octroy\u00e9s aux \u00e9trangers qui n'ont jamais travaill\u00e9 et cotis\u00e9s en France&lt;/p&gt;&lt;p&gt;\u00a7 expulser les fich\u00e9s S, qui immobilisent des milliers de policiers et co\u00fbte une fortune, environ 20 000 personnes&lt;/p&gt;&lt;p&gt;\u00a7 idem, pour les prisonniers issues de l'\u00e9tranger, immigrants,  qui repr\u00e9sentent d'apr\u00e8s des sources INSE 70 % des d\u00e9tenus, soit environ 40 000 personnes, l\u00e0 encore des milliards d'\u00e9conomie&lt;/p&gt;&lt;p&gt;\u00a7 \u00e9galit\u00e9 devant le temps de travail, les jours de carences, calcul de la retraite, pour tous les fran\u00e7ais sans exception, toutes ces \u00e9conomies ont \u00e9t\u00e9 chiffr\u00e9es au total \u00e0 plus de 13 milliards !!! &lt;/p&gt;&lt;p&gt;je ne parle pas du co\u00fbt des r\u00e9gions qui devait permettre de faire des \u00e9conomies et qui ont augment\u00e9 les d\u00e9penses de soit disant 150 milliards &lt;/p&gt;&lt;p&gt;la compl\u00e9te liste a \u00e9t\u00e9 chiffr\u00e9e \u00e0 plus de 80 milliards sans le co\u00fbt des r\u00e9gions&lt;/p&gt;&lt;p&gt;je me tiens \u00e0 la disposition du mouvement pour compl\u00e9ter cette liste, bon courage et diffuser placarder parout pour informer les citoyens et surtout le prinCe EMMANUEL 1\u00b0 &lt;/p&gt;","&lt;p&gt;\u00a0\u00a0\u00a0\u00a0Pas de chasse le dimanche&lt;/p&gt;","&lt;p&gt;arreter de donner un logement des soins de nourir et de donner de l argent de poche aux migrants (environ 1000\u20ac) et a toutes les personnes qui ne sont pas francais car il y a beaucoup de francais qui n ont rien (SDF...)&lt;/p&gt;&lt;p&gt;penser deja a aider les francais&lt;/p&gt;","&lt;p&gt;A eux trois , Giscard , Sarkozy, Chirac co\u00fbtent pr\u00e8s de 10 millions d\u2019\u20ac par an \u00e0 l\u2019\u00e9tat avec leurs traitements mensuels , le co\u00fbt des personnels de cabinet ,les chauffeurs , la protection avec policiers et garde du corps.&lt;/p&gt;&lt;p&gt;Suppression de certains privil\u00e8ges.&lt;/p&gt;","&lt;p&gt;Il faut, absolument, &lt;u&gt;revaloriser&lt;/u&gt;, &lt;u&gt;annuellement&lt;/u&gt;, &lt;u&gt;les pensions et retraites&lt;/u&gt;, &lt;u&gt;au minimum&lt;/u&gt;, &lt;u&gt;\u00e9gale au taux de l'inflation&lt;/u&gt;. Comment les retrait\u00e9s peuvent-ils  faire face aux charges domestiques &lt;span class=\\\"ql-size-small\\\"&gt;(Alimentation, Loyers, Energie, etc.)&lt;/span&gt; et besoins &lt;span class=\\\"ql-size-small\\\"&gt;(Soins, Aides, etc.)&lt;/span&gt; qui iront en augmentant d\u00fb \u00e0 l'accroissement de leur d\u00e9pendance&lt;/p&gt;","&lt;p&gt;Depuis des lustres, on nous donne la le\u00e7on\u00a0sur le th\u00e8me des  \u00ab pas d'amalgame \u00bb\u00a0\u00a0\u00ab le vivre-ensemble \u00bb\u00a0\u00ab c'est pas \u00e7a l'islam \u00bb.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais justement si, c\u2019est h\u00e9las encore un peu \u00e7a l\u2019islam !&lt;/p&gt;&lt;p&gt;Le coran dans sa version vieille de 1400 ans dit bien qu\u2019il faut \u00e9gorger les incroyants, en particulier les juifs et les chr\u00e9tiens.&lt;/p&gt;&lt;p&gt;Par exemple, la sourate suivante, que tous les musulmans connaissent parfaitement, pr\u00e9cise:&lt;/p&gt;&lt;p&gt;4.89 : \u00ab Ils voudraient qu\u2019\u00e0 leur instar vous sombriez dans la m\u00e9cr\u00e9ance afin que vous en soyez au m\u00eame point (saw\u00e2\u2019) qu\u2019eux. Ne les prenez pas pour alli\u00e9s tant qu\u2019ils n\u2019auront pas \u00e9migr\u00e9 pour la cause de Dieu et s\u2019ils se d\u00e9tournent, emparez-vous d\u2019eux et&lt;u&gt; tuez-les o\u00f9 que vous les trouviez.&lt;/u&gt; Et ne les prenez ni pour alli\u00e9s ni pour partisans ! \u00bb&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donc, les musulmans qui disent \u00ab c'est pas \u00e7a l'islam \u00bb sont des  musulmans soft, mais parfois des dissimulateurs , comme le prescrit tr\u00e8s bien la charia (la taqiya=la dissimulation, le profil bas).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dieu est Amour inconditionnel et n'a jamais demand\u00e9 qu'on \u00e9gorge ceux qui ne croient pas en lui. Au contraire il prot\u00e8ge les brebis \u00e9gar\u00e9es. Allah est donc\u00a0difficilement assimilable au  Dieu d'Amour mais plut\u00f4t de  caract\u00e8re d\u00e9moniaque et sectaire et ses adorateurs sont particuli\u00e8rement \u00e9gar\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La croyance \u00a0musulmane\u00a0cherche \u00e0 nous conqu\u00e9rir depuis des si\u00e8cles\u00a0et veut faire de la France, entre autres,\u00a0une terre d'islam, par la terreur ou par la natalit\u00e9.&lt;/p&gt;&lt;p&gt;Il faut bien constater que de nos jours tous les musulmans ne sont pas terroristes mais que tous les terroristes sont musulmans.\u00a0&lt;/p&gt;&lt;p&gt;Les hommes politiques qui ferment les yeux pour gagner quelques mis\u00e9rables\u00a0voix aux \u00e9lections sont \u00a0soumis au chantage d'un nombre toujours grandissant\u00a0de musulmans en France. Ne leur donnez pas le doigt, ils vous prendront le coude. Il ne faut surtout\u00a0pas toucher \u00e0 la loi de 1905 et donner des avantages \u00e0 une religion plut\u00f4t qu'\u00e0 une autre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La signification m\u00eame du mot \\\"islam\\\" en dit long: \\\"soumission\\\" de tous \u00e0 Allah ou la mort. &lt;/p&gt;&lt;p&gt;Le coran appliqu\u00e9 \u00e0 la lettre constitue une incitation \u00e0 la haine et au meurtre. Il devrait tomber sous le coup de la loi, sinon \u00eatre r\u00e9\u00e9crit.&lt;/p&gt;&lt;p&gt;Pour bien faire, il faudrait interdire le coran dans sa version originale  pour le bien de l'Humanit\u00e9 (certains pays l'ont fait sans h\u00e9sitation) ou demander \u00e0 ce qu'il soit modifi\u00e9 tout  en gardant les messages spirituels de valeur qui sont bien r\u00e9els, l'archange Gabriel y ayant mis son grain de sel selon la Tradition. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quant \u00e0 notre r\u00e9publique, on aimerait bien que la police lib\u00e8re les rues de Paris les jours de pri\u00e8re avec le m\u00eame z\u00e8le qu'elle lib\u00e8re les ronds-points. H\u00e9las cette\u00a0r\u00e9publique \u00e0 deux vitesses montre chaque jour qu'elle est forte avec les faibles et faible avec les forts. Il est moins dangereux aujourd'hui de se promener en burka qu'en gilet jaune.!.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je connais des musulmans parfaitement conscients de ce qui pr\u00e9c\u00e8de et qui souhaiteraient sinc\u00e8rement y rem\u00e9dier et qui  veulent s'int\u00e9grer \u00e0 la r\u00e9publique mais ils sont tr\u00e8s timor\u00e9s pour agir car soumis \u00e0 la pression de leurs \\\"fr\u00e8res\\\" communautaires.&lt;/p&gt;&lt;p&gt;La r\u00e9publique doit les prot\u00e9ger et favoriser la modernisation de l'islam.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Acceptons l\u2019\u00e9vidence de l'explosion de la pression migratoire li\u00e9e aux changements climatiques \u00e0 venir. Dans l'attente d'une politique migratoire europ\u00e9enne, faisons des petits pas exploratoires.&lt;/p&gt;&lt;p&gt;Concentrons nous sur une action en direction de migrants \u00e9conomiques venant de nos &lt;strong&gt;anciennes colonies francophones. &lt;/strong&gt;Mettons en place des &lt;strong&gt;\\\"contrats de migration\\\"&lt;/strong&gt; :&lt;/p&gt;&lt;p&gt;-&lt;strong&gt;Contrats \u00e0 dur\u00e9e limit\u00e9 &lt;/strong&gt;non renouvelable (2 ans ?),attribu\u00e9s \u00e0 des candidats issus de territoires de grande pauvret\u00e9 ou dont les ressources \u00e9conomiques sont impact\u00e9es par les changements climatiques.&lt;/p&gt;&lt;p&gt;-&lt;strong&gt;Migrations s\u00e9curis\u00e9es&lt;/strong&gt; par le financement des voyages aller et retour, vers des emplois identifi\u00e9s comme \u00e9tant en d\u00e9sh\u00e9rence, pour ces employeurs potentiels qui nous disent manquer de main d'oeuvre (restauration,travaux publics,service \u00e0 la personne,agriculture ..)&lt;/p&gt;&lt;p&gt;-&lt;strong&gt;\\\"Contrats aid\u00e9s\\\"&lt;/strong&gt; : contrats aid\u00e9s pour les employeurs exon\u00e9r\u00e9s de toute charge, voire subventionn\u00e9s. Contrats aid\u00e9s pour les migrants accueillis avec mise \u00e0 disposition d' un logement collectif d\u00e9cent, &lt;strong&gt;leur laissant ainsi les moyens financiers d'un transfert de ressource vers les familles en difficult\u00e9 rest\u00e9es au pays.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;-Contrats non renouvelables, dans l'esprit explicite d'une &lt;strong&gt;rotation des migrants&lt;/strong&gt;,excluant un regroupement familial,ce qui facilitera un accueil mat\u00e9riel dans des conditions convenables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le suivi de ces contrats co\u00fbtera cher \u00e0 notre collectivit\u00e9. Mais plut\u00f4t que d'envoyer de l'argent dans un puits sans fond (\\\"aide au d\u00e9veloppement\\\"), faisons confiance \u00e0 de jeunes francophones courageux pour intervenir au plus pr\u00e8s des besoins, et avec une implication personnelle qui constituera un gage de r\u00e9ussite&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer la double, triple nationalit\u00e9 il faut choisir a qu'elle nationalit\u00e9 on appartient&lt;/p&gt;","&lt;p&gt;reindexer les retraites sur le salaire moyen ou l'inflation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il s'agit de combattre les rumeurs faussement faussement pr\u00e9sent\u00e9es comme des v\u00e9rit\u00e9s.&lt;/p&gt;","&lt;p&gt;Comme au Danemark index\u00e9 les PV pour exc\u00e8s de vitesse au revenu.&lt;/p&gt;","&lt;p&gt;R\u00e9indexation des retraites sur le co\u00fbt de la vie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nous avons besoin de leur comp\u00e9tences, d\u2019un emploi stable, d\u2019un c\u00f4t\u00e9 pour l\u2019employ\u00e9 et de l\u2019autre pour la qualit\u00e9 du serrvice, Les \u00e9conomies dans la fonction publique sont des fausses \u00e9conomies sur le long terme.&lt;/p&gt;","&lt;p&gt;Plafonnement des retraites a 10 000 euros maxi et 1600&lt;/p&gt;&lt;p&gt;euros mini .&lt;/p&gt;","&lt;p&gt;Lorsque qu'un terrain est viabilis\u00e9 et constructible avant le changement d'un PLU (plan local urbanisme) dans un petit village ou ville ce terrain doit rester constructible , il devrait \u00eatre impossible de les mettre en terrain agricole et le propri\u00e9taire doit pouvoir faire construire sa maison quand il veut dans le temps qu'il n'y est pas de date de validit\u00e9.&lt;/p&gt;&lt;p&gt;Un terrain de petite surface moins de 2000 m2 ce ne sera jamais utilis\u00e9 \u00e0 l'agriculture, et je pense que des personnes qui ont achet\u00e9s des terrains constructibles pour faire construire leur maison ces personnes l\u00e0 on tout perdu  je ne vois pas en quoi \u00e7a d\u00e9nature l'agriculture ,un terrain viabilis\u00e9 ne va pas \u00eatre utlis\u00e9 \u00e0 l'agriculture il faut \u00eatre logique &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;Davantage de personnel aupr\u00e8s des usagers\u00a0&lt;/em&gt;&lt;/strong&gt;et moins d\u2019administratifs ; \u00e0 l\u2019\u00e9cole, plus d\u2019enseignants devant les \u00e9l\u00e8ves\u00a0et moins dans les services acad\u00e9miques, rectoraux ou minist\u00e9riels; \u00e0 l\u2019h\u00f4pital, plus de soignants aupr\u00e8s des patients et moins dans l\u2019administration\u00a0; etc \u2026&lt;/p&gt;","&lt;p&gt;La France a d\u00e9j\u00e0 vot\u00e9 un referendum \u00ab\u00a0contre\u00a0\u00bb l\u2019Union europ\u00e9enne. Que cette parole et se vote soit entendu.&lt;/p&gt;","&lt;p&gt;Je propose de baisse consid\u00e9rablement les taxes sur le gaz et l \u00e9lectricit\u00e9. En effet je suis sid\u00e9r\u00e9 de payer autant de taxes que de consommation sur ma facture EDF. Je veux arr\u00eater de payer la consommation du personnel EDF qui ne paye que 10% de leur facture, je veux arr\u00eater de payer les mutuelles \u00e0 vie des salari\u00e9s EDF et leur vacances \u00e0 prix r\u00e9duit car au bout du compte c est tout ceux qui ne bosse pas chez EDF qui paye!!!!!!!!&lt;/p&gt;","&lt;p&gt; G =&amp;gt; Gestion et respect des deniers publics des Fran\u00e7ais.&lt;/p&gt;&lt;p&gt; 1\u20ac engag\u00e9 par un \u00e9lu est 1\u20ac \u00e0 justifier et si il est injustifiable, cet \u20ac devra \u00eatre rembours\u00e9 !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; H =&amp;gt; Honn\u00eatet\u00e9!&lt;/p&gt;&lt;p&gt;Il y en a assez d'avoir des gouvernants qui ne pensent qu'\u00e0 leur carri\u00e8re, \u00e0 leur enrichissement personnel et jamais \u00e0 la France.&lt;/p&gt;&lt;p&gt;\u00a0\\\"Un peuple qui \u00e9lit\u00a0des corrompus, des ren\u00e9gats, des imposteurs, des voleurs et des tra\u00eetres n'est pas victime, il est complice\\\". George Orwell.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; D =&amp;gt; D\u00e9mocratie, pour une vraie justice o\u00f9 ce qui aura \u00e9t\u00e9 vol\u00e9 est une dette et sera int\u00e9gralement rembours\u00e9e par le coupable avant de sortir de prison...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; I =&amp;gt; Innovation&lt;/p&gt;&lt;p&gt;\u00catre innovant et non \u00e0 la remorque syst\u00e9matique de la comparaison avec les autres \u00e9tats qui para\u00eet-il, font toujours mieux que nous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Nous pouvons \u00eatre progressifs, nous devons \u00eatre inventifs et ne pas \u00eatre uniquement les suiveurs des autres pour les copier ou les plagier !!!&lt;/p&gt;&lt;p&gt; Nous devons \u00eatre et montrer l'exemple \u00e0 suivre !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et un Gros HDI c'est un moteur puissant, endurant, \u00e9conomique, fiable qui utilise le \\\"Common rail\\\" la \\\"RAMPE COMMUNE\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;UN pour TOUS et TOUS pour UN, seule la v\u00e9rit\u00e9 compte, le factuel rien que le factuel&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Libert\u00e9, \u00c9galit\u00e9, Fraternit\u00e9 et \u00c9cologie !&lt;/p&gt;&lt;p&gt;Nous avons le pouvoir d'agir, sinon d'essayer...&lt;/p&gt;&lt;p&gt;Vive la sixi\u00e8me R\u00e9publique !&lt;/p&gt;","&lt;p&gt;-Interdiction de l'optimisation fiscale par contournement de la loi, par des soci\u00e9t\u00e9s off shore.&lt;/p&gt;&lt;p&gt;-Devoir de r\u00e9sultats du gouvernement sur la chasse \u00e0 l'\u00e9vasion fiscale, et par la m\u00eame occasion l'optimisation.&lt;/p&gt;","&lt;p&gt;Prioriser les populations par urgences&lt;/p&gt;&lt;p&gt;accueillir les populations en grand danger (pays en guerre)&lt;/p&gt;&lt;p&gt; traiter les dossiers administratifs plus rapidement ; fournir un toit &lt;/p&gt;&lt;p&gt;Ne pas faire d'accueil massif pour des raisons \u00e9conomiques&lt;/p&gt;&lt;p&gt;si nous ne pouvons fournir un toit et un travail nous ne pouvons pas accueillir&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Faire davantage de formations \u00e0 l'acc\u00e8s \u00e0 internet &lt;/p&gt;","&lt;p&gt;Des cam\u00e9ras dans les tribunaux pour permettre une visibilit\u00e9, au niveau du citoyen lambda, des audiences et d\u00e9lib\u00e9r\u00e9s \u00e9mis \u00e0 l'issue de chaque \u00e9tapes d'une instruction judiciaire.&lt;/p&gt;","&lt;p&gt;Je pense, et c'est propre a notre culture qui fait que la biens\u00e9ance impose la langue de bois, que de plus en plus de maux sont occultes par un effet pervers en nous imposant certains tabous. En effet, la censure frappe de plus en plus durement la tele et on en arrive a ne rien pouvoir dire sans choquer, sans que dans une phrase quelques termes soient releves pour accuser son utilisateur de tous les maux. On en vient meme a s'interdire de penser, a un systeme ou 'tout ce que vous direz pourra etre retourner contre vous'. Finit ironie, second degre (...), rien ne passe, on s'offusque de tout et volent les etiquettes. Twitter semble deroger a la regle en permettant a tout un chacun de balancer des avis non constructif dans un extreme inverse guere plus productif.&lt;/p&gt;&lt;p&gt;Je suis persuade que culpabiliser les gens n'aura pas d'effet plus benefique que de s'enerver ou taper sur quelqu'un qui n'est pas de son avis. Le dialogue, par l'apport des arguments et des points de vue, est le seul outil permettant a l'autre d'avancer dans son cheminement de pensee et ne pas rester bloque avec des idees qui ne conviennent pas a la masse ou ne peuvent etre soumises qu'a des gens qui lui sont semblables par la pensee (si tant est que l'on ne soit pas trop obtu bien evidemment).&lt;/p&gt;","&lt;p&gt;Pour que la maltraitance animale soit punie plus s\u00e9v\u00e8rement. &lt;/p&gt;&lt;p&gt;Un animal est sans d\u00e9fense et d\u00e9vou\u00e9  \u00e0 son ma\u00eetre. On ne peut pas torturer maltraiter mettre le feu eventrer  jeter par la fen\u00eatre et j en passe..&lt;/p&gt;","&lt;p&gt;Je propose, afin de responsabiliser les parents, de ne verser des allocations familiales que pour deux enfants. En effet, la plan\u00e8te est surpeupl\u00e9e et n' a plus de ressources pour toute sa population. De plus on constate que les familles qui font le plus de gosses sont celles ayant le moins de moyenspour les faire vivre. Le message serait clair : \\\" vous voulez des enfants ? Etes vous pr\u00eats \u00e0 les prendre en charge ?&lt;/p&gt;","&lt;p&gt;On peux commencer par envoyer en long s\u00e9jour carc\u00e9rale Messieurs Drouet, Nicolle, et Rodrigues.&lt;/p&gt;&lt;p&gt;LE premier pour s'\u00eatre rapproch\u00e9 de M\u00e9lenchon, le second qui n'aurait jamais du naitre dans des pays eugenistes, et le dernier pour baliverne: il a toujours cach\u00e9 son licenciement pour faute grave et sa condamnation pour deal de shit &lt;/p&gt;","&lt;p&gt;Reprendre notre  souverain sans intervention ext\u00e9rieure au pouvoir d\u00e9cisionnaire du peuple.&lt;/p&gt;","&lt;p&gt;Instaurer une 6i\u00e8me r\u00e9publique sans laquelle rien ne changera &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;J'ai \u00e9t\u00e9 interpell\u00e9 par le r\u00e9sultat d'un r\u00e9cent sondage dans lequel 25% des Fran\u00e7ais approuvaient les violences de certains Gilets Jaunes ou autres clones qui s'en revendiquent. C'est tout juste inconcevable.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;La violence est partout&lt;/strong&gt;, sacr\u00e9 gangr\u00e8ne. Ne nous \u00e9tonnons pas apr\u00e8s que les policiers soient victimes actuellement d\u2019une haine visc\u00e9rale de la part de certaines personnes ou que les journalistes, les \u00e9lus et leurs familles soient attaqu\u00e9s jusque chez eux. Il va falloir un MORT pour qu'enfin une prise de conscience jaillisse.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La violence dans les manifestations n\u2019est pas tol\u00e9rable. La violence est pr\u00e9sente de chaque c\u00f4t\u00e9...la violence appelle la violence. Un jet de pierre...r\u00e9action un flash Ball ou l\u2019inverse. L'escalade n'apportera rien. Elle discr\u00e9dite toutes les parties en pr\u00e9sence. La col\u00e8re n'est JAMAIS BONNE CONSEILL\u00c8RE. Elle ne favorise pas le dialogue, elle le ferme, ce n'est pas ainsi que nous pourrons avancer.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Alors STOPPPPPPPP&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;O\u00f9 sont pass\u00e9 nos valeurs : RESPECT \u2013 TOL\u00c9RANCE - COURAGE - SOLIDARIT\u00c9...&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je ne reconnais plus ce monde, j'ai l'impression d'\u00eatre la spectatrice et d'assister \u00e0 une lente d\u00e9composition. Comment cela va finir, un profond ressenti me dit que \\\"cela va mal finir\\\" SI NOUS NE R\u00c9AGISSONS PAS... Nous, la majorit\u00e9 silencieuse.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Aujourd'hui j'ai mal \u00e0 ma France.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Et, la tendresse ? Bordel ! Il ne faudrait pas que cela ne soit qu\u2019un film, &lt;strong&gt;mais le mode de vivre ensemble&lt;/strong&gt;.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Si vous partagez cet \u00e9tat d'esprit, approuvez-le, vous aurez tout simplement exprim\u00e9 votre exasp\u00e9ration devant TANT DE VIOLENCES (ceci ne concerne pas LES GILETS JAUNES pacifiques, mouvement citoyen auquel j\u2019adh\u00e8re depuis le d\u00e9but).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je ne suis pas une Bisounours. Je suis consciente des difficult\u00e9s des GJ, c\u2019est \u00e9galement mon\u00a0quotidien. Aussi, gardons-nous de tomber du mauvais c\u00f4t\u00e9, pr\u00e9servons notre plus grand bien LA LIBERTE&lt;/p&gt;","&lt;p&gt;Stop \u00e0 l\u2019injustice, aux violences, au m\u00e9pris et aux mensonges.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voila, tout simplement !&lt;/p&gt;","&lt;p&gt;Organiser un r\u00e9f\u00e9rendum national sur la chasse.&lt;/p&gt;","&lt;p&gt;Plus de 400.000 gens du voyage en France qui paraissent tr\u00e8s bien vivre, mieux que beaucoup de salari\u00e9s. Qu'ils fassent des d\u00e9clarations de leurs revenus comme tout le monde, que le bien fond\u00e9 des prestations sociales soit r\u00e9ellement \u00e9tabli et conditionn\u00e9 \u00e0 la scolarisation effective des enfants par exemple; etc. &lt;/p&gt;&lt;p&gt;R\u00e9tablissement d'un livret de circulation avec visa semestriel.&lt;/p&gt;","&lt;p&gt;Augmentation du smic avec un minimum sup\u00e9rieur a l'augmentation de coup de la vie 1.2 par exemple&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La d\u00e9mocratie c'est la voie au peuple. Il est n\u00e9cessaire que chacun d'entre nous prenne sa responsabilit\u00e9. Je propose une obligation de vote afin d'avoir droit aux aides sociales. Pour garder une coherence et une libert\u00e9 d'expression democratique le vote blanc serait consid\u00e9r\u00e9 a sa juste place. Chaque voie compte et chaque personne \u00e0 le devoir d'aller aux urnes pour \u00eatre consid\u00e9r\u00e9 comme un citoyen \u00e0 part entier. Beaucoup de gens ont d\u00e9laiss\u00e9 ce droit durement battu et son d\u00e9connect\u00e9 de ce qui fait une nation c'est \u00e0 dire une union sur des valeurs, et celle de la France est la plus belle au monde: libert\u00e9 \u00e9galit\u00e9 fraternit\u00e9!&lt;/p&gt;","&lt;p&gt;Recr\u00e9er des douanes fran\u00e7aises. &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On ne peut rien dire .On s'autocensure,  mais il y en a assez et  depuis longtemps.&lt;/p&gt;","&lt;p&gt;Eviter l'utilisation des logiciels propri\u00e9taires dans le cadre des consultations d\u00e9mocratiques au profit des logiciels libres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il n'est pas normal que l'enrichissement de ces plateformes soit r\u00e9alis\u00e9 sur le dos des contributeurs et des contribuables alors qu'il est possible d'avoir un code ouvert auditable et modifiable pas tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il existe beaucoup d'entit\u00e9s qui \u0153uvrent dans ce sens il serait bon de les entendre&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://framasoft.org/fr/\\\"&gt;https://framasoft.org/fr/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;par exemple :&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://framalibre.org/content/decidim\\\"&gt;https://framalibre.org/content/decidim&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;CapCo merci d'ouvrir votre code et de le rendre accessible \u00e0 tous&lt;/p&gt;","&lt;p&gt;le prix de certain PV pour des fautes minimes tel le stationnement est exorbitant , car entre un pauvre et un tr\u00e8s riche, qui lui n'en a rien a foutre de payer, l' amende \u00e9tant identique si l'\u00e9galit\u00e9 en ce qui concerne le prix est la l\u2019\u00e9galit\u00e9 en ce qui concerne les salaire n'est pas la donc cela ne gr\u00e8veras pas le budget de la m\u00eame mani\u00e8re , ce n'est pas normal, que l'on paie une amende d'accord, mais ou est l\u2019\u00e9quit\u00e9 et la justice la dedans c'est toujours le pauvre qu'on appauvrit un peu plus,- idem pour r\u00e9cup\u00e9rer des points en faisant un stageaux prix ou sont lmes stage seul les plus riches peuvent se les pay\u00e9s&lt;/p&gt;","&lt;p&gt;Ficher automatiquement des propri\u00e9taires qui ont d\u00e9j\u00e0 maltraiter de pr\u00e8s ou de loin \u00e0 un animal quelque qu il soit afin qu il n en d\u00e9tienne d autre par la suite.&lt;/p&gt;","&lt;p&gt;La d\u00e9linquance est l'un des probl\u00e8mes majeurs de notre nation. Faut-il fermer les yeux sur ce probl\u00e8me et courir vers la catastrophe ou bien r\u00e9fl\u00e9chir \u00e0 une solution ?&lt;/p&gt;&lt;p&gt;La solution que je propose est de cr\u00e9er une \u00e9cole civique. Cette \u00e9cole serait obligatoire d\u00e8s la fin du parcours scolaire, elle remplacerait le d\u00e9funt service militaire. Il serait obligatoire de valider une ann\u00e9e dans cette \u00e9cole civique pour pouvoir entrer sur le march\u00e9 du travail.&lt;/p&gt;&lt;p&gt;Le probl\u00e8me, c'est qu'il existe un grand foss\u00e9 entre les habitants des zones prioritaires, les classes moyennes du monde rural et les riches qui mettent leurs enfants dans le priv\u00e9. Il n'y a pas de dialogue entre toutes ces cat\u00e9gories, ce qui fait que plus personne ne se comprends. Ces nouvelles \u00e9coles un peu partout en France permettrait de m\u00e9langer toutes les classes, d'apprendre \u00e0 conna\u00eetre autrui qui vit une situation diff\u00e9rente. Dans cette \u00e9cole civique, on apprendrait le vivre ensemble, \u00e0 s'ouvrir aux besoins de son prochain, \u00e0 acqu\u00e9rir une ouverture d'esprit. On apprendrait comment bien se porter en soci\u00e9t\u00e9, la discipline \u00e9galement car beaucoup de parents ont renonc\u00e9 \u00e0 \u00e9duquer leurs enfants.&lt;/p&gt;&lt;p&gt;Les d\u00e9linquants juv\u00e9niles qui sont d\u00e9scolaris\u00e9s seraient oblig\u00e9s d'\u00eatre int\u00e9grer \u00e0 cette \u00e9cole o\u00f9 r\u00e9gnerait la discipline comme dans l'arm\u00e9e. Les jeunes ont besoin d'une boussole.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une commission form\u00e9e de scientifiques, de citoyens, et de parlementaires, pour faire en permanence le diagnostic du changement climatique et proposer des mesures d'adaptation pr\u00e9ventives, pour les territoires fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;D\u00e9mant\u00e8lement de toutes les activit\u00e9s de George Soros en France. Interdiction des ONG qui, sous couvert de bons sentiments, organisent la submersion migratoire, favorisent le trafic d\u2019organes et la mise en esclavage d\u2019\u00eatres humains.&lt;/p&gt;","&lt;p&gt;Chaque m\u00e9dia d'information doit annoncer clairement, en continu, qui est son patron financier. Chaines TV d'information en continu =&amp;gt; \u00e9nonc\u00e9 verbal avant chaque flash d'information, bandeau textuel d'information fixe. Radios : \u00e9nonc\u00e9 verbal avant chaque journal. Presse \u00e9crite : information claire en 1\u00e8re page&lt;/p&gt;","&lt;p&gt;Offrir \u00e0 quiconque un moyen d'obtenir une rectification publique en cas de mensonge ou de duperie des m\u00e9dias.&lt;/p&gt;","&lt;p&gt;Stop aux injonctions de l'Islam !&lt;/p&gt;&lt;p&gt;Les musulmans peuvent vivre avec nous en respectant notre culture,&lt;/p&gt;&lt;p&gt;sans nous imposer leurs r\u00e8gles de vie et leur culture . La religion et la spiritualit\u00e9&lt;/p&gt;&lt;p&gt;sont de l'ordre du priv\u00e9 dans notre R\u00e9publique.&lt;/p&gt;","&lt;p&gt;est il normal que les anciens pr\u00e9sidents aient autant d'avantages de la r\u00e9publique; cel\u00e0 est vraiment ind\u00e9cent !&lt;/p&gt;&lt;p&gt;et est il normal aussi que l'on accorde des avantages aux grands patrons (cf Carlos Ghosn qui est en prison et va toucher une somme astronomique), C'est ind\u00e9cent aussi alors que la base gal\u00e8re; je voudrais que cel\u00e0 cesse!&lt;/p&gt;","&lt;p&gt;Les d\u00e9put\u00e9s votent comme le parti auquel ils appartiennent , donc il suffit de 2 d\u00e9put\u00e9s par d\u00e9partement et un seul s\u00e9nateur par d\u00e9partement et surtout supprimer tous les avantages comme les frais de mandat qui ne servent qu' \u00e0 am\u00e9liorer leur quotidien&lt;/p&gt;","&lt;p&gt;Le &lt;strong&gt;point d'indice des fonctionnaires d'\u00e9tat&lt;/strong&gt; n'a \u00e9t\u00e9 &lt;strong&gt;relev\u00e9&lt;/strong&gt; que &lt;strong&gt;de 0,6% en dix ans&lt;/strong&gt;. On est loin de suivre l'indexation du vrai co\u00fbt de la vie. Vous imaginez l'\u00e9norme perte de pouvoir d'achat que les fonctionnaires subissent. De plus, la cadence d'avancement a \u00e9t\u00e9 r\u00e9duite.&lt;/p&gt;&lt;p&gt;Les fonctionnaires d'\u00e9tat vivent un d\u00e9graissage constant qui r\u00e9duit le personnel de fa\u00e7on tr\u00e8s inqui\u00e9tante, surtout au niveau des RPS (risques psychosociaux).&lt;/p&gt;&lt;p&gt;Il serait temps d'arr\u00eater l'h\u00e9morragie et de rattraper tous ces retards (r\u00e9mun\u00e9ration et avancement).&lt;/p&gt;&lt;p&gt;&lt;u&gt;Pour information&lt;/u&gt; : http://cd78.reference-syndicale.fr/2018/02/valeur-du-point-dindice-et-evolution-du-pouvoir-dachat/ , mais vous pouvez approfondir vos recherches...&lt;/p&gt;","&lt;p&gt; Le droit de manifester pacifiquement est constitutionnel mais, en m\u00eame temps, pour les  citoyens non manifestants, le droit de se d\u00e9placer sans subir les \u00ab\u00a0contraintes\u00a0\u00bb des manifestants ne peut \u00eatre remis en cause : la libert\u00e9 d\u2019une personne s\u2019arr\u00eate o\u00f9 commence la libert\u00e9 d\u2019une autre!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les m\u00e9dias priv\u00e9s ne doivent vivre que de leurs ventes ou publicit\u00e9s, arr\u00eat de subventions publiques&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://actufinance.fr/actu/aides-journaux-subventions-presse-6967604.html&lt;/p&gt;","&lt;p&gt;Le mariage pour tous est un non-sens. Il faut l \u2018abroger.&lt;/p&gt;&lt;p&gt; Ce mariage modifie notre perception de la soci\u00e9t\u00e9. C ' est plus qu ' un droit accord\u00e9 aux homosexuels, c 'est un changement qui nous touche tous. Les g\u00e9n\u00e9rations futures sont concern\u00e9es car ce mariage pour tous est potentiellement source de la PMA et de la GPA.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; C \u2018est d \u2018abord le principe d \u2018\u00e9galit\u00e9 qui est mis \u00e0 mal par ce texte.&lt;/p&gt;&lt;p&gt; L \u2018union d\u2019un homme et d\u2019une femme est diff\u00e9rente de l\u2019union entre deux hommes ou entre deux femmes. L \u2018 homosexualit\u00e9 c \u2018est le refus de l\u2019alt\u00e9rit\u00e9 sexuelle alors que l\u2019h\u00e9t\u00e9rosexualit\u00e9 fait vivre la compl\u00e9mentarit\u00e9 sexuelle. Seule l \u2018 h\u00e9t\u00e9rosexualit\u00e9 peut donner la vie, l \u2018homosexualit\u00e9 est st\u00e9rile. Homosexualit\u00e9 et h\u00e9t\u00e9rosexualit\u00e9 sont donc diff\u00e9rentes. Pour cette raison on ne peut pas appliquer le principe d \u2018 \u00e9galit\u00e9 \u00e0 ces comportements. Soumettre ces deux formes d \u2018union \u00e0 une m\u00eame l\u00e9gislation , le \\\" mariage pour tous \\\" est illogique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Le mariage pour tous c \u2018est la confusion des sexes. Cela n 'est pas sans cons\u00e9quences.&lt;/p&gt;&lt;p&gt; Les humains ne sont pas semblables dans leur identit\u00e9 , leur histoire , leurs go\u00fbts , leur religion\u2026. . En particulier ils sont marqu\u00e9s par leur appartenance \u00e0 l\u2019un des deux sexes, \u00e9l\u00e9ment central de leur personnalit\u00e9. Avec le mariage pour tous la soci\u00e9t\u00e9 veut ignorer cet \u00e9l\u00e9ment majeur.&lt;/p&gt;&lt;p&gt; Nous sommes tous n\u00e9s d\u2019un homme et d\u2019une femme et ce rep\u00e8re de la filiation naturelle est fondamental, car il correspond \u00e0 un besoin universel et intrins\u00e8que de l\u2019Homme, et qu\u2019\u00e0 ce titre, il doit \u00eatre pr\u00e9serv\u00e9 pour nos contemporains et pour les g\u00e9n\u00e9rations futures.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Cette loi enfin bouleverse l \u2018ordre logique de conception des r\u00e8gles de droit.&lt;/p&gt;&lt;p&gt; Avant cette loi la soci\u00e9t\u00e9 constatait un fait qui lui \u00e9tait favorable. Par exemple des couples homme-femme se cr\u00e9aient. Le droit, avec le mariage, confortait leur situation pour leur avantage et celui de la soci\u00e9t\u00e9. Le droit ne cr\u00e9ait pas de nouvelle situation, il se contentait de valider l \u2018 existence d' une situation utile \u00e0 la soci\u00e9t\u00e9. Avec la nouvelle loi une situation ne concernant pas la soci\u00e9t\u00e9 : deux hommes ou deux femmes vivant en couple, est officialis\u00e9e, valoris\u00e9e, encadr\u00e9e . De ce fait c \u2018 est l \u2018 \u00c9tat qui d\u00e9sormais peut cr\u00e9er n \u2018 importe quelle structure familiale : mariage \u00e0 trois , \u00e0 quatre\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; En attendant la mise en \u0153uvre de telles nouvelles lubies , le mariage pour tous am\u00e8ne le chaos dans la filiation.&lt;/p&gt;&lt;p&gt; Il existe un lien entre le mariage pour tous et la PMA pour toutes en particulier les couples de lesbiennes. En effet la loi Taubira valide un mariage femme-femme , donc sans homme . Ce mariage nous m\u00e8ne \u00e0 penser qu \u2018il est l\u00e9gitime de l\u00e9galiser une PMA avec des enfants sans p\u00e8re . De m\u00eame ce mariage pour tous rend possible un mariage homme-homme donc sans femme et l\u00e9gitime de ce fait la GPA avec des enfants sans m\u00e8re. Cela entra\u00eene la mise en place d \u2018un syst\u00e8me de fabrique d \u2018 orphelins, orphelins qui ne sauront m\u00eame pas qui est leur g\u00e9niteur.&lt;/p&gt;&lt;p&gt; Le mariage pour tous est une perversion car il entra\u00eene la PMA et la GPA qui sont des injustices camoufl\u00e9es derri\u00e8re le masque de l ' \u00e9galit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Le mariage pour tous c \u2018est la confusion inscrite dans le droit, la fin de tout rep\u00e8re, l ' alt\u00e9ration des fondements de la soci\u00e9t\u00e9. C \u2018est une loi qui doit \u00eatre abrog\u00e9e.&lt;/p&gt;","&lt;p&gt;Interdiction de toute publicit\u00e9 pour un produit reconnu n\u00e9faste sur la sant\u00e9 (comme pour le tabac) ou la plan\u00e8te&lt;/p&gt;&lt;ul&gt;&lt;li&gt;alcool, comme initialement pr\u00e9vu par la loi Evin&lt;/li&gt;&lt;li&gt;malbouffe&lt;/li&gt;&lt;li&gt;m\u00e9dicaments dont l'usage abusif est connu&lt;/li&gt;&lt;li&gt;... etc&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Afin d\u2019arr\u00eater le m\u00e9contentement populaire suite \u00e0 l'\u00e9lection de MACRON (1er tour MACRON 24.01 % des exprim\u00e9s 18.19 % des inscrits.) (Le deuxi\u00e8me tour est fauss\u00e9 car les gens ont vot\u00e9 pour MACRON et non pour LEPEN et surtout pas pour son programme)&lt;/p&gt;&lt;p&gt;QUESTION:: Etes vous d'accord que le pr\u00e9sident applique son programme OUI ou NON&lt;/p&gt;","&lt;p&gt;Tous les revenus doivent suivre le co\u00fbt de la vie (pensions, retraites salaires etc....)&lt;/p&gt;&lt;p&gt;Reprendre l'indice Insee avec seulement les produits consomm\u00e9s mensuellement.&lt;/p&gt;&lt;p&gt;R\u00e9introduction d l'\u00e9chelle mobile des salaires.&lt;/p&gt;","&lt;p&gt;Tous les minima ainsi que les droits (comme la retraite) doivent \u00eatre index\u00e9s au minimum sur le co\u00fbt de la vie.&lt;/p&gt;&lt;p&gt;Cette mesure est une simple mesure de justice sociale.&lt;/p&gt;","&lt;p&gt;ARTICLE 1ER: LES HOMMES NAISSENT LIBRES ET EGAUX EN DROIT.&lt;/p&gt;&lt;p&gt;Commen\u00e7ons par appliquer cette premi\u00e8re mesure et la France ira d\u00e9j\u00e0 bien mieux !&lt;/p&gt;","&lt;p&gt;A priori, la France est un \u00e9tat de droit.... C'est un leurre: l'autorit\u00e9 administrative s'arroge des pouvoirs qui ne sont pas les siens. Si vous contestez une amende de circulation, comme la justice est tr\u00e8s lente, on ponctionne votre compte en banque, et quand vient le moment de plaider, on vous dit: \\\"vous avez pay\u00e9, donc reconnu vos torts, l'action de la justice est \u00e9teinte\\\" Il faut interdire au centre de Rennes de ponctionner les comptes des citoyens, si la justice n'en n'a pas donn\u00e9 l'ordre.&lt;/p&gt;","&lt;h2&gt;on pourrait rajout\u00e9&lt;/h2&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt; tous personne doit obligatoirement avoir droit a un logement&lt;/span&gt; descend et tous ce qui peu \u00eatre am\u00e9lior\u00e9 en terme d\u2019\u00e9galit\u00e9 ,et d'\u00e9quit\u00e9&lt;/p&gt;&lt;h2&gt;D\u00e9claration universelle des droits de l'Homme de 1948&lt;/h2&gt;&lt;h5&gt;&lt;strong&gt;PR\u00c9AMBULE&lt;/strong&gt;&lt;/h5&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Consid\u00e9rant que la reconnaissance de la dignit\u00e9 inh\u00e9rente \u00e0 tous les membres de la famille humaine et de leurs droits \u00e9gaux et inali\u00e9nables constitue le fondement de la libert\u00e9, de la justice et de la paix dans le monde.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Consid\u00e9rant que la m\u00e9connaissance et le m\u00e9pris des droits de l'homme ont conduit \u00e0 des actes de barbarie qui r\u00e9voltent la conscience de l'humanit\u00e9 et que l'av\u00e8nement d'un monde o\u00f9 les \u00eatres humains seront libres de parler et de croire, lib\u00e9r\u00e9s de la terreur et de la mis\u00e8re, a \u00e9t\u00e9 proclam\u00e9 comme la plus haute aspiration de l'homme.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Consid\u00e9rant qu'il est essentiel que les droits de l'homme soient prot\u00e9g\u00e9s par un r\u00e9gime de droit pour que l'homme ne soit pas contraint, en supr\u00eame recours, \u00e0 la r\u00e9volte contre la tyrannie et l'oppression.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Consid\u00e9rant qu'il est essentiel d'encourager le d\u00e9veloppement de relations amicales entre nations.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Consid\u00e9rant que dans la Charte les peuples des Nations Unies ont proclam\u00e9 \u00e0 nouveau leur foi dans les droits fondamentaux de l'homme, dans la dignit\u00e9 et la valeur de la personne humaine, dans l'\u00e9galit\u00e9 des droits des hommes et des femmes, et qu'ils se sont d\u00e9clar\u00e9s r\u00e9solus \u00e0 favoriser le progr\u00e8s social et \u00e0 instaurer de meilleures conditions de vie dans une libert\u00e9 plus grande.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Consid\u00e9rant que les \u00c9tats Membres se sont engag\u00e9s \u00e0 assurer, en coop\u00e9ration avec l'Organisation des Nations Unies, le respect universel et effectif des droits de l'homme et des libert\u00e9s fondamentales.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Consid\u00e9rant qu'une conception commune de ces droits et libert\u00e9s est de la plus haute importance pour remplir pleinement cet engagement.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;L'Assembl\u00e9e G\u00e9n\u00e9rale proclame la pr\u00e9sente D\u00e9claration Universelle des Droits de l'Homme comme l'id\u00e9al commun \u00e0 atteindre par tous les peuples et toutes les nations afin que tous les individus et tous les organes de la soci\u00e9t\u00e9, ayant cette D\u00e9claration constamment \u00e0 l'esprit, s'efforcent, par l'enseignement et l'\u00e9ducation, de d\u00e9velopper le respect de ces droits et libert\u00e9s et d'en assurer, par des mesures progressives d'ordre national et international, la reconnaissance et l'application universelles et effectives, tant parmi les populations des \u00c9tats Membres eux-m\u00eames que parmi celles des territoires plac\u00e9s sous leur juridiction.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;strong&gt;Article premier.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Tous les \u00eatres humains naissent libres et \u00e9gaux en dignit\u00e9 et en droits. Ils sont dou\u00e9s de raison et de conscience et doivent agir les uns envers les autres dans un esprit de fraternit\u00e9.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 2.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Chacun peut se pr\u00e9valoir de tous les droits et de toutes les libert\u00e9s proclam\u00e9s dans la pr\u00e9sente D\u00e9claration, sans distinction aucune, notamment de race, de couleur, de sexe, de langue, de religion, d'opinion politique ou de toute autre opinion, d'origine nationale ou sociale, de fortune, de naissance ou de toute autre situation.&lt;/li&gt;&lt;li&gt;De plus, il ne sera fait aucune distinction fond\u00e9e sur le statut politique, juridique ou international du pays ou du territoire dont une personne est ressortissante, que ce pays ou territoire soit ind\u00e9pendant, sous tutelle, non autonome ou soumis \u00e0 une limitation quelconque de souverainet\u00e9.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 3.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Tout individu a droit \u00e0 la vie, \u00e0 la libert\u00e9 et \u00e0 la s\u00fbret\u00e9 de sa personne.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 4.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Nul ne sera tenu en esclavage ni en servitude; l'esclavage et la traite des esclaves sont interdits sous toutes leurs formes.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 5.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Nul ne sera soumis \u00e0 la torture, ni \u00e0 des peines ou traitements cruels, inhumains ou d\u00e9gradants.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 6.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Chacun a le droit \u00e0 la reconnaissance en tous lieux de sa personnalit\u00e9 juridique.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 7.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Tous sont \u00e9gaux devant la loi et ont droit sans distinction \u00e0 une \u00e9gale protection de la loi. Tous ont droit \u00e0 une protection \u00e9gale contre toute discrimination qui violerait la pr\u00e9sente D\u00e9claration et contre toute provocation \u00e0 une telle discrimination.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 8.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Toute personne a droit \u00e0 un recours effectif devant les juridictions nationales comp\u00e9tentes contre les actes violant les droits fondamentaux qui lui sont reconnus par la constitution ou par la loi.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 9.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Nul ne peut \u00eatre arbitrairement arr\u00eat\u00e9, d\u00e9tenu ou exil\u00e9.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 10.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Toute personne a droit, en pleine \u00e9galit\u00e9, \u00e0 ce que sa cause soit entendue \u00e9quitablement et publiquement par un tribunal ind\u00e9pendant et impartial, qui d\u00e9cidera, soit de ses droits et obligations, soit du bien-fond\u00e9 de toute accusation en mati\u00e8re p\u00e9nale dirig\u00e9e contre elle.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 11.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Toute personne accus\u00e9e d'un acte d\u00e9lictueux est pr\u00e9sum\u00e9e innocente jusqu'\u00e0 ce que sa culpabilit\u00e9 ait \u00e9t\u00e9 l\u00e9galement \u00e9tablie au cours d'un proc\u00e8s public o\u00f9 toutes les garanties n\u00e9cessaires \u00e0 sa d\u00e9fense lui auront \u00e9t\u00e9 assur\u00e9es&lt;/li&gt;&lt;li&gt;Nul ne sera condamn\u00e9 pour des actions ou omissions qui, au moment o\u00f9 elles ont \u00e9t\u00e9 commises, ne constituaient pas un acte d\u00e9lictueux d'apr\u00e8s le droit national ou international. De m\u00eame, il ne sera inflig\u00e9 aucune peine plus forte que celle qui \u00e9tait applicable au moment o\u00f9 l'acte d\u00e9lictueux a \u00e9t\u00e9 commis.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 12.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Nul ne sera l'objet d'immixtions arbitraires dans sa vie priv\u00e9e, sa famille, son domicile ou sa correspondance, ni d'atteintes \u00e0 son honneur et \u00e0 sa r\u00e9putation. Toute personne a droit \u00e0 la protection de la loi contre de telles immixtions ou de telles atteintes.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 13.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Toute personne a le droit de circuler librement et de choisir sa r\u00e9sidence \u00e0 l'int\u00e9rieur d'un \u00c9tat.&lt;/li&gt;&lt;li&gt;Toute personne a le droit de quitter tout pays, y compris le sien, et de revenir dans son pays.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 14.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Devant la pers\u00e9cution, toute personne a le droit de chercher asile et de b\u00e9n\u00e9ficier de l'asile en d'autres pays.&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;li&gt;Ce droit ne peut \u00eatre invoqu\u00e9 dans le cas de poursuites r\u00e9ellement fond\u00e9es sur un crime de droit commun ou sur des agissements contraires aux buts et aux principes des Nations Unies.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 15.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Tout individu a droit \u00e0 une nationalit\u00e9.&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;li&gt;Nul ne peut \u00eatre arbitrairement priv\u00e9 de sa nationalit\u00e9, ni du droit de changer de nationalit\u00e9.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 16.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;A partir de l'\u00e2ge nubile, l'homme et la femme, sans aucune restriction quant \u00e0 la race, la nationalit\u00e9 ou la religion, ont le droit de se marier et de fonder une famille. Ils ont des droits \u00e9gaux au regard du mariage, durant le mariage et lors de sa dissolution.&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;li&gt;Le mariage ne peut \u00eatre conclu qu'avec le libre et plein consentement des futurs \u00e9poux.&lt;/li&gt;&lt;li&gt;La famille est l'\u00e9l\u00e9ment naturel et fondamental de la soci\u00e9t\u00e9 et a droit \u00e0 la protection de la soci\u00e9t\u00e9 et de l'\u00c9tat.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 17.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Toute personne, aussi bien seule qu'en collectivit\u00e9, a droit \u00e0 la propri\u00e9t\u00e9.&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;li&gt;Nul ne peut \u00eatre arbitrairement priv\u00e9 de sa propri\u00e9t\u00e9.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 18.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Toute personne a droit \u00e0 la libert\u00e9 de pens\u00e9e, de conscience et de religion ; ce droit implique la libert\u00e9 de changer de religion ou de conviction ainsi que la libert\u00e9 de manifester sa religion ou sa conviction seule ou en commun, tant en public qu'en priv\u00e9, par l'enseignement, les pratiques, le culte et l'accomplissement des rites.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 19.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Tout individu a droit \u00e0 la libert\u00e9 d'opinion et d'expression, ce qui implique le droit de ne pas \u00eatre inqui\u00e9t\u00e9 pour ses opinions et celui de chercher, de recevoir et de r\u00e9pandre, sans consid\u00e9rations de fronti\u00e8res, les informations et les id\u00e9es par quelque moyen d'expression que ce soit.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 20.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Toute personne a droit \u00e0 la libert\u00e9 de r\u00e9union et d'association pacifiques.&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;li&gt;Nul ne peut \u00eatre oblig\u00e9 de faire partie d'une association.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 21.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Toute personne a le droit de prendre part \u00e0 la direction des affaires publiques de son pays, soit directement, soit par l'interm\u00e9diaire de repr\u00e9sentants librement choisis.&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;li&gt;Toute personne a droit \u00e0 acc\u00e9der, dans des conditions d'\u00e9galit\u00e9, aux fonctions publiques de son pays.&lt;/li&gt;&lt;li&gt;La volont\u00e9 du peuple est le fondement de l'autorit\u00e9 des pouvoirs publics ; cette volont\u00e9 doit s'exprimer par des \u00e9lections honn\u00eates qui doivent avoir lieu p\u00e9riodiquement, au suffrage universel \u00e9gal et au vote secret ou suivant une proc\u00e9dure \u00e9quivalente assurant la libert\u00e9 du vote.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 22.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Toute personne, en tant que membre de la soci\u00e9t\u00e9, a droit \u00e0 la s\u00e9curit\u00e9 sociale ; elle est fond\u00e9e \u00e0 obtenir la satisfaction des droits \u00e9conomiques, sociaux et culturels indispensables \u00e0 sa dignit\u00e9 et au libre d\u00e9veloppement de sa personnalit\u00e9, gr\u00e2ce \u00e0 l'effort national et \u00e0 la coop\u00e9ration internationale, compte tenu de l'organisation et des ressources de chaque pays.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 23.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Toute personne a droit au travail, au libre choix de son travail, \u00e0 des conditions \u00e9quitables et satisfaisantes de travail et \u00e0 la protection contre le ch\u00f4mage.&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;li&gt;Tous ont droit, sans aucune discrimination, \u00e0 un salaire \u00e9gal pour un travail \u00e9gal.&lt;/li&gt;&lt;li&gt;Quiconque travaille a droit \u00e0 une r\u00e9mun\u00e9ration \u00e9quitable et satisfaisante lui assurant ainsi qu'\u00e0 sa famille une existence conforme \u00e0 la dignit\u00e9 humaine et compl\u00e9t\u00e9e, s'il y a lieu, par tous autres moyens de protection sociale.&lt;/li&gt;&lt;li&gt;Toute personne a le droit de fonder avec d'autres des syndicats et de s'affilier \u00e0 des syndicats pour la d\u00e9fense de ses int\u00e9r\u00eats.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 24.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Toute personne a droit au repos et aux loisirs et notamment \u00e0 une limitation raisonnable de la dur\u00e9e du travail et \u00e0 des cong\u00e9s pay\u00e9s p\u00e9riodiques.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 25.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Toute personne a droit \u00e0 un niveau de vie suffisant pour assurer sa sant\u00e9, son bien-\u00eatre et ceux de sa famille, notamment pour l'alimentation, l'habillement, le logement, les soins m\u00e9dicaux ainsi que pour les services sociaux n\u00e9cessaires ; elle a droit \u00e0 la s\u00e9curit\u00e9 en cas de ch\u00f4mage, de maladie, d'invalidit\u00e9, de veuvage, de vieillesse ou dans les autres cas de perte de ses moyens de subsistance par suite de circonstances ind\u00e9pendantes de sa volont\u00e9.&lt;/li&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;li&gt;La maternit\u00e9 et l'enfance ont droit \u00e0 une aide et \u00e0 une assistance sp\u00e9ciales. Tous les enfants, qu'ils soient n\u00e9s dans le mariage ou hors mariage, jouissent de la m\u00eame protection sociale.&lt;/li&gt;&lt;/ol&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Article 26.&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Toute personne a droit \u00e0 l'\u00e9ducation. L'\u00e9ducation doit \u00eatre gratuite, au moins en ce qui concerne l'enseignement \u00e9l\u00e9mentaire et fondamental. L'enseignement \u00e9l\u00e9mentaire est obligatoire. L'enseignement technique et professionnel doit \u00eatre g\u00e9n\u00e9ralis\u00e9 ; l'acc\u00e8s aux \u00e9tudes sup\u00e9rieures doit \u00eatre ouvert en pleine \u00e9galit\u00e9 \u00e0 tous en fonction de leur m\u00e9rite.&lt;/li&gt;&lt;li&gt;L'\u00e9ducation doit viser au plein \u00e9panouissement de la personnalit\
