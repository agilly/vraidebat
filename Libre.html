ion, cette plateforme pourrait vous indiquer les aides que vous pouvez percevoir.&lt;/p&gt;","&lt;p&gt;Je ne trouve pas normal que les imp\u00f4ts des fran\u00e7ais servent aussi \u00e0  distribuer des subventions aux syndicats. Les moyens financiers des syndicats doivent \u00eatre trouv\u00e9s par les cotisations de leurs adh\u00e9rents et non par la charit\u00e9 publique. &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le\u00a0sam. 2 f\u00e9vr. 2019 \u00e0\u00a019:14, &amp;lt;&lt;a href=\\\"mailto:papoumateo@hotmail.com\\\"&gt;papoumateo@hotmail.com&lt;/a&gt;&amp;gt; \u00a0:&lt;/p&gt;&lt;blockquote&gt;1 Suppression total des emballages polluants\u00a0&lt;/blockquote&gt;&lt;blockquote&gt;2 Suppression des concessions autoroute&lt;/blockquote&gt;&lt;blockquote&gt;3 Augmentation du 1%patronal pour aider les personnes \u00e0 acc\u00e9der aux logements porter 3%&lt;/blockquote&gt;&lt;blockquote&gt;4 Cr\u00e9ation Banque solidaire pour octroyer des micro cr\u00e9dit et cr\u00e9dits\u00a0&lt;/blockquote&gt;&lt;blockquote&gt;5 Cr\u00e9ation \u00e9tablissement de caution pour aider les jeunes \u00e0 avoir un logement\u00a0&lt;/blockquote&gt;&lt;blockquote&gt;6 Baisser le prix des voitures \u00e9lectriques ou biogaz&lt;/blockquote&gt;&lt;blockquote&gt;7 Retablissement du service militaire\u00a0&lt;/blockquote&gt;&lt;blockquote&gt;8 Rel\u00e8vement des retraites mimi \u00e0 1500\u20ac net\u00a0&lt;/blockquote&gt;&lt;blockquote&gt;9 Obligation pour les entreprises qui embauche un jeune de s assur\u00e9 de l aider \u00e0 trouver un logement pour s instaler&lt;/blockquote&gt;&lt;blockquote&gt;10, D\u00e9duction aides pour les membres de famille qui accueil leurs enfants (loger)\u00a0&lt;/blockquote&gt;&lt;blockquote&gt;&lt;br /&gt;&lt;/blockquote&gt;&lt;blockquote&gt;&lt;br /&gt;&lt;/blockquote&gt;&lt;blockquote&gt;Merci\u00a0&lt;/blockquote&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;voir plus bas cela permettra de se faire une id\u00e9e du nombre de d\u00e9mocrate qu'ils restent en France&lt;/p&gt;","&lt;p&gt;Bonjour, je propose que si le retour des terroristes syriens quels qu'ils soient sur notre sol est r\u00e9ellement d\u00e9cid\u00e9 , la famille de ce terroriste doit prendre int\u00e9gralement en charge tous les frais de toutes sortes et ce \u00e0 vie. (frais de repas, couchage, paiement des gardiens, frais d'avocats), et non a nous citoyens &lt;/p&gt;","&lt;p&gt;La France est le pays d\u2019Europe o\u00f9 les jeunes, voire les tr\u00e8s jeunes ( coll\u00e8giens) consomment le plus de cannabis . Cannabis extr\u00eamement toxique,puisque illicite, donc sans aucun contr\u00f4le au niveau de ce qu\u2019il contient puisqu\u2019il provient d\u2019un commerce totalement opaque bien que connu des autorit\u00e9s , et dont on sait que cela draine criminalit\u00e9 et violence , sans oublier les ravages que cela provoque sur la sant\u00e9 de tous ces jeunes. Au moins si c\u2019est l\u00e9galis\u00e9, comme l\u2019alcool et le tabac , ce sera encadr\u00e9 par l\u2019\u00e9tat . &lt;/p&gt;","&lt;p&gt;R\u00e9duire le salaire du Pr\u00e9sident de 50 %&lt;/p&gt;","&lt;p&gt;Des lors o\u00f9 les entreprises augmentent leur marges avec les licenciements, il serait logique d'indexer leurs charges sociales non sur la masse salariale mais sur le chiffre d'affaire (\u00e0 discuter ce qui faut d\u00e9duire du chiffre d'affaire)  &lt;/p&gt;","&lt;p&gt;Afin d'appliquer un &lt;strong&gt;R\u00e9f\u00e9rendum Initiative Citoyenne en TOUTE mati\u00e8re&lt;/strong&gt;, il serait pr\u00e9f\u00e9rable de pr\u00e9coniser l'utilisation de la &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;technologie &lt;strong&gt;Blockchain&lt;/strong&gt; (NON ANONYME = Utilisation de la Blockchain CIVIC en parrallele par exemple) pour faciliter la transparence &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et \u00e9viter toutes manipulations ou trucages des votes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je vous invite donc tous \u00e0 vous renseigner sur cette technologie.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;ces tribunaux d'arbitrage servent essentiellement a \u00e9viter un proc\u00e8s entre \u00e9tat et un groupe priv\u00e9, les lois des tribunaux du commerce international sont trop souvent au dessus de la loi des \u00e9tats ,donc les \u00e9tats peuvent difficilement gagn\u00e9 ,c'est pour cela qu'il y a ces tribunaux d'arbitrage , cependant trop souvent les \u00e9tat ne peuvent y recourir, et quand cela est possible il n'y a aucune transparence&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(en Bolivie ou un autre je crois ? un \u00e9tat d\u2019Am\u00e9rique latine je suis sur , (voir un reportage 'il y a 1 mois environ sur une de nos chaines tv) , donc ce pays a pu prouver apr\u00e8s plusieurs ann\u00e9e de combat avec un gros consortium am\u00e9ricain sur une mine qui mettais tuais des gens ( il en tue encore a l'heure actuelle) par la pollution cela concernait la population d'un village, le paysage m\u00eame apr\u00e8s plusieurs ann\u00e9es est d\u00e9vast\u00e9s un v\u00e9ritable Tchernobyl ce pays apr\u00e8s plusieurs ann\u00e9es de combat a r\u00e9ussi \u00e0 faire ferm\u00e9 la mine mai ce consortium demandait d\u2019\u00e9norme indemnit\u00e9 qui \u00e9tait telle qu'elle ruinait ce pays , pour, ils ont \u00e0 r\u00e9ussit prouver que se consortium am\u00e9ricain polluait et on r\u00e9ussi a gagner devant un tribunal d'arbitrage que cet mine tuait, dons le d\u00e9dommagement fut r\u00e9duit pour ce consortium   ,il y a eu un probl\u00e8me en Allemagne aussi, ou cela a finit devant les tribunaux d'arbitrages  -  bien sur  cela c'est su plusieurs ann\u00e9es apr\u00e8s&lt;/p&gt;&lt;p&gt;cr\u00e9er une loi en urgence qui nous prot\u00e8ge&lt;/p&gt;&lt;p&gt;1- les lois du commerce international ne peuvent \u00eatre aux dessus de loi de l\u2019\u00e9tat impliqu\u00e9 dans ces proc\u00e8s ce qui n'est pas le cas aujourd'hui&lt;/p&gt;&lt;p&gt;2- r\u00e9viser ces tribunaux d'arbitrage pour aux moins plus de transparence - ex( Bernard T si je ne me trompe)&lt;/p&gt;","&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;ORGANISATION DE L'ETAT&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;1. la FONCTION PUBLIQUE&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1\u00e8re n\u00e9c\u00e9ssit\u00e9 : arr\u00eater de supprimer les services publics en place et arr\u00eater de privatiser les \u00e9tablissments publics divers.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;LES FONCTIONNAIRES d'\u00e9tat et les fonctionnaires territoriaux&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1.&lt;strong&gt;&lt;u&gt; ses devoirs&lt;/u&gt;&lt;/strong&gt; : le fonctionnaire est soumis \u00e0 des obligations d'ob\u00e9issance et de neutralit\u00e9, de r\u00e9serve et de discretion. Au travail, cela peut tout \u00e0 fait se comprendre. En dehors, il devrait y avoir un assouplissement de ces devoirs, dans la mesure de l'acceptable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Solution : assouplissement des devoirs du fonctionnaire. Droit \u00e0 maniferster, \u00e0 d\u00e9noncer des d\u00e9rives et jouir de la plupart de libert\u00e9s de tout citoyen fran\u00e7ais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;2. sa formation :&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt; il y a une n\u00e9cessit\u00e9 imp\u00e9rieuse que nos fonctionnaires soient tr\u00e8s bien form\u00e9s et r\u00e9actifs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Solution : la prime de m\u00e9rite est-elle une solution ? Sans tomber dans les d\u00e9rives de la comp\u00e9tition intra ou inter services.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Solution : reconnaitre la r\u00e9activit\u00e9 et la comp\u00e9tence et la curiosit\u00e9 professionnelle d'un fonctionnaire ne repose pas forc\u00e9ment sur les primes qu'on lui versera mais peut \u00eatre sur une d\u00e9l\u00e9gation des responsabilit\u00e9s plus ais\u00e9e, une fin des responsabilit\u00e9s fig\u00e9es, et une facilitation de collaboration entre responsables.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;3. le recrutement &lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;: il faudrait trouver un compromis entre le piston et la difficult\u00e9 des concours nationaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Solution : cr\u00e9ation de plans de titularisation&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;2. LES ORGANES CONSULTATIFS , sur la consultation, la reflexion et le d\u00e9bat public&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le conseil \u00e9conomique et social, le conseil d'analyse \u00e9conomique, le conseil sup\u00e9rieur de l'\u00e9ducation nationale et le conseil sup\u00e9rieur de la fonction publique d'\u00e9tat n'ont manifestement pas \u00e9t\u00e9 efficaces.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Solutions : retrouver l'influence syndicale et cesser la supr\u00e9mation patromale. Comment ? refonte de ces conseils ? contr\u00f4le plus intense ? intervenants \u00e0 revoir ? nombre et quotas de repr\u00e9sentants \u00e0 revoir ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;3. REPRESENTANTS DE L'ETAT ET DU PEUPLE, LES ELUS&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Conseil municipal, gouvernement et assembl\u00e9e nationale : trop souvent d\u00e9cisionnaires de tout, puisque majoritaire. Cela aboutit \u00e0 des id\u00e9es, des d\u00e9cisions orient\u00e9es, voire \u00e0 un parti et une pens\u00e9e unique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Solution : il faut changer le systeme de repr\u00e9sentation du peuple.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Il faut instaurer un service civique des jeunes de 15-18 ans (r\u00f4le \u00e9ducatif et contributif).&lt;/p&gt;&lt;p&gt;On pourra leur faire jouer un r\u00f4le d\u2019animateur, d\u2019encadrant ou d'assistant au profit des plus jeunes et des personnes \u00e2g\u00e9es (loisirs et appui). Il faut instiller les principes de solidarit\u00e9, de civisme et de coh\u00e9sion nationale au plus t\u00f4t dans la vie des citoyens. &lt;/p&gt;&lt;p&gt;Il faut passer par un apprentissage de la contribution au service de tous et lutter contre le chacun pour soi. &lt;/p&gt;&lt;p&gt;Cette p\u00e9riode sera mise \u00e0 profit pour reexpliquer l'imp\u00f4t. &lt;/p&gt;&lt;p&gt;On d\u00e9fendra \u00e0 cette occasion que l'imp\u00f4t, &lt;u&gt;s'il est juste&lt;/u&gt;, est le premier instrument de la solidarit\u00e9.&lt;/p&gt;","&lt;p&gt;Comme pour les \u00e9lus de la r\u00e9publique , il faut limiter le nombre de mandat aux d\u00e9l\u00e9gu\u00e9s syndicaux. &lt;/p&gt;","&lt;p&gt;Certains parents \u00e9tant des irresponsables, il faudrait instaurer un permis d'avoir des enfants. Celui ci serait accord\u00e9 tant aux hommes qu'aux femmes apr\u00e8s verification des connaissances de base :&lt;/p&gt;&lt;p&gt;enjeux, responsabilit\u00e9, \u00e9ducation...&lt;/p&gt;&lt;p&gt;Ceux qui passeraient outre se verraient infliger une lourde amende, verraient leur gamin retir\u00e9 et confi\u00e9 \u00e0 l'assistance publique ou mis \u00e0 l'adoption. Il ne serait rendu (sauf adoption) que lorsque l'amende serait pay\u00e9e et le permis d\u00e9livr\u00e9.&lt;/p&gt;","&lt;p&gt;Monsieur Laurent Berger (CFDT) a souhait\u00e9 - \u00e0 quel titre - voir supprim\u00e9e de cette consultation la question de l'immigration. Pourtant ce sujet ne peut pas \u00eatre escamot\u00e9 car il en va de l'avenir de notre pays et de l'Europe. Tous les probl\u00e8mes de la France : Ch\u00f4mage, ins\u00e9curit\u00e9, terrorisme, d\u00e9ficits budg\u00e9taires, d\u00e9labrement des \\\"quartiers\\\", islamisation ...etc, ont \u00e0 voir de pr\u00e8s ou de loin avec l'immigration m\u00eame s'il est de bon ton de dire le contraire. Le bon ton n'est plus de mise tant est grave la situation actuelle. &lt;/p&gt;&lt;p&gt;Il s'agit aujourd'hui de savoir si nous pouvons supporter l'arriv\u00e9e massive de centaines de milliers voire de millions d'immigr\u00e9s, principalement d'Afrique du Nord et d'Afrique subsaharienne, attir\u00e9s par un syst\u00e8me social que l'on dit \u00eatre le plus g\u00e9n\u00e9reux du monde, \u00e9trangers \u00e0 notre culture et notre mode de vie comme nous sommes \u00e9trangers aux leurs. &lt;/p&gt;&lt;p&gt;Cette immigration, loin d'\u00eatre une chance pour la France est avant tout ruineuse pour les finances de l'\u00e9tat et nos budgets sociaux dont la survie est en cause. Je rappelle que l'accueil des migrants co\u00fbte chaque ann\u00e9e \u00e0 la France 2 milliards d'euros que vous trouvez bien s\u00fbr dans la poche des fran\u00e7ais les plus modestes en r\u00e9duisant le montant des APL et d'autres allocations ainsi que dans la d\u00e9sindexation des retraites (Merci qui?) Chaque \u00e9tranger qui arrive en France r\u00e9guli\u00e8rement ou non, peut \u00eatre soign\u00e9 au titre de l'AME dans le cadre de la lutte contre l'exclusion \u00e0 la seule condition d'\u00eatre pr\u00e9sent depuis 3 mois! (il faut lire le chapitre consacr\u00e9 \u00e0 l'AME sur le site ameli.fr, c'est \u00e9difiant), ses enfants doivent \u00eatre pris en charge par notre syst\u00e8me scolaire dont on connait tous les difficult\u00e9s actuelles. Les plus t\u00e9m\u00e9raires d'entre nous oseront m\u00eame dire qu'immigration et d\u00e9linquance sont li\u00e9es et que le \\\"vivre ensemble\\\" n'est obligatoire que pour les plus pauvres. Il y a danger pour notre coh\u00e9sion nationale, la porte de l'Europe est grande ouverte \u00e0 l'Islam mais ce n'est pas grave car tout le monde sait que l'Islam est une religion de paix et d'amour. Ainsi, avec cette immigration, vous d\u00e9truisez les fondements historiques de notre nation car elle est massive et de ce fait inassimilable. L'effort demand\u00e9 \u00e0 notre pays est trop important, sa s\u00e9curit\u00e9 et son avenir sont compromis.&lt;/p&gt;&lt;p&gt;Bien s\u00fbr cette question est \\\"tabou\\\" car celui qui l'\u00e9voque devient automatiquement un raciste. Il est bien pratique ce qualificatif infamant, non? Alors que se d\u00e9verse quotidiennement sur nos ondes et dans la presse des propos d\u00e9sobligeants \u00e0 l'\u00e9gard des \\\"blancs\\\", esclavagistes, x\u00e9nophobes, colonialiste, affameur du tiers-monde... comment un jeune immigr\u00e9, de 1\u00e8re, 2\u00e8me ou 3\u00e8me g\u00e9n\u00e9ration aimerait-il un pays aussi d\u00e9testable que le n\u00f4tre et dont il faudrait ha\u00efr les habitants bard\u00e9s de si peu reluisants \u00e9pith\u00e8tes. Beaucoup de fran\u00e7ais \\\"de souche\\\", au terme d'un savant lavage de cerveau orchestr\u00e9 par des ann\u00e9es de propagande scolaire en viennent \u00e0 \u00e9prouver de la haine pour leur propre histoire, leurs propres origines et m\u00eame \u00e0 souhaiter la disparition de leur propre \\\"race\\\", leur propre disparition, au profit d'un m\u00e9tissage, physique et culturel qui n'a abouti partout qu'\u00e0 s\u00e9gr\u00e9gation et s\u00e9paration.&lt;/p&gt;&lt;p&gt;Mais puisque l'aspect \u00e9conomique des choses est la priorit\u00e9 de M Macron, qu'avons nous \u00e0 gagner lorsque des centaines de milliers de Fran\u00e7ais qualifi\u00e9s partant vivre et travailler \u00e0 l'\u00e9tranger sont imm\u00e9diatement remplac\u00e9s par une plus grande quantit\u00e9 de pauvres gens sans qualification, au taux de f\u00e9condit\u00e9 largement sup\u00e9rieur au n\u00f4tre sans ma\u00eetrise de nos codes sociaux, de notre langue, de nos us et coutumes et dont le seul avenir est, pour la plupart le ch\u00f4mage, la pauvret\u00e9, le ghetto et l'assistanat \u00e0 vie?&lt;/p&gt;","&lt;p&gt;\u00c7a fait plaisir de voir qu\u2019il y a des gens qui croient au p\u00e8re no\u00ebl Macron.&lt;/p&gt;&lt;p&gt;Parce que vous croyez qu\u2019apr\u00e8s la grande arnaque il va vous accorder voire vous rendre ce qu\u2019il ne vous a pas donn\u00e9 durant les 18 mois de son r\u00e8gne\u00a0?&lt;/p&gt;&lt;p&gt;Vous croyez qu\u2019il va revenir sur la hausse de la CSG, sur la non indexation des retraites. Vous croyez peut-\u00eatre qu\u2019il va les augmenter comme il va augmenter les SMIC, les allocations, les APL\u2026etc\u00a0? Vous croyez que pour plus de justice fiscale il va faire payer plus d\u2019imp\u00f4ts aux plus riches\u00a0? Sauf bien s\u00fbr si avec lui on est riche avec 2000 euros par mois. Vous croyez qu\u2019il va mettre un peu plus de d\u00e9mocratie au parlement avec une dose substantielle de proportionnelle afin d\u2019une repr\u00e9sentation plus \u00e9quitable\u00a0?&lt;/p&gt;&lt;p&gt;Il ne fera rien de tout \u00e7a car il ne peut pas le faire il est pieds et poings li\u00e9s par les ultras riches qui ont financ\u00e9 sa campagne \u00e9lectorale, et il leur doit des comptes.&lt;/p&gt;&lt;p&gt;Alors les zozos continuez \u00e0 vous mettre le doigt dans l\u2019\u0153il car dans quelques semaines vous repartirez le doigt dans la c\u2026&lt;/p&gt;","&lt;p&gt;Comment faire pour rendre les gens plus intelligents et plus tol\u00e9rants&lt;/p&gt;","&lt;p&gt;Red\u00e9finir la position des syndicats pour les sortir du corporatisme.&lt;/p&gt;","&lt;p&gt;Je souhaiterais qu'une loi oblige tous les abattoires de france \u00e0 redpecter les animaux et que ces derniers soient endormi dignement avant l'abattage pour leur \u00e9viter toutes souffrances car ils meurent pour qu'on nous vivions et la moindre des choses c'est de les respecter&lt;/p&gt;","&lt;p&gt;Respecter la vie humaine innocente de la conception \u00e0 la mort naturelle en interdisant l'avortement et l'euthanasie.&lt;/p&gt;","&lt;p&gt;Faire une loi pour baisser les charges patronales et augmenter les salaires des salari\u00e9s.&lt;/p&gt;","&lt;p&gt;La  France n'est pas un paradis pour tout le d\u00e9sh\u00e9rit\u00e9s de la terre. Seul une immigration choisie et la solution . Exception : les r\u00e9fugi\u00e9s subissant une discrimination religieuse ou \u00e9thnique &lt;/p&gt;","&lt;p&gt;Supprimer les taxe d\u2019habitatio  Pour les classes moyenne et les retraites qui gagne au moins 2500 \u20ac &lt;/p&gt;","&lt;p&gt;1 - Retour \u00e0 l'indexation des retraites, toutes les retraites&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2 - suppression de toutes les taxes sur les retraites ( CSG, CRDS, Casa, cotisation d'assurance maladie) sur toutes les retraites quelque soient le montant des retraites, mise en place de la CMU par Mr LAURENT FABUIS en juillet 1999 pour financer une assurance sociale des immigr\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3 - je veux ma retraites pleine, j'ai cotis\u00e9 pour cela 45 ans, j'ai travaill\u00e9 50 \u00e0 60 heures par semaine dans des conditions plu p\u00e9nible que maintenant&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;4 - aujourd'hui 10,10% de retenue sociale sur ma retraite, demain ce seras combien 30%, 50% ou supprimer les retraites !!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;5 - ce n'est pas aux retrait\u00e9s de financer la CMU pour les immigr\u00e9s, d'autant plus qu'ils ont une protection sociale meilleur que moi ( 100% pour tous soins y compris frais dentaires , ophtalmologie) pour moi il me faut payer une mutuelle tr\u00e8s ch\u00e8re pour \u00eatre rembourser tr\u00e8s peu&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;6 - tout cela sans aucune contre partie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;7 - il faut supprimer la CSG imposable , c'est \u00e0 dire que l'on paie l'imp\u00f4t de l'imp\u00f4t , c'est inadmissible !!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;un vrai d\u00e9bat citoyen autour de cette question  qu' aucun gouvernement n'a eu le courage d'aborder depuis 40 ans&lt;/p&gt;&lt;p&gt;L'accueuil  qu'a fait le Pr\u00e9sident de la R\u00e9publique au rapport de Monsieur Borloo a \u00e9t\u00e9 totalement ind\u00e9cent et incoh\u00e9rent .&lt;/p&gt;&lt;p&gt;il faut cr\u00e9er un groupe de r\u00e9flexion autour de la question de ces banlieues d\u00e9favoris\u00e9es avec des citoyens concern\u00e9s en leur quotidien,  plus des repr\u00e9sentants des associations travaillant autour de cel\u00e0 ,quelques politiques de terrain, quelques je dis bien, et surtout, surtout pas de technocrates, que l'on devrait envoyer en stage d'immersion intensif dans ces banlieues pendant au moins 3 mois !&lt;/p&gt;","&lt;p&gt;bonjour , le savez vous les autoroutes de france c est 12 milliards de benefice , les 6 banques francaise c est 23.5 milliards de b\u00e9n\u00e9fice , le groupe p s a c est 1.9 milliards de b\u00e9n\u00e9fice , Alstom 289 millions de b\u00e9n\u00e9fice , Alstom a \u00e9t\u00e9 vendu a l am\u00e9ricain  g\u00e9n\u00e9ral Electric ce qui nous mets en danger pour le nucl\u00e9aire et l arm\u00e9e  nous devons renationaliser ces entreprises c est beaucoup d euros de perdu , il faut aussi r\u00e9cup\u00e9rer l \u00e9vasion fiscal entre 80 et 100 milliards d euros  voila d\u00e9j\u00e0 \u00e9norm\u00e9ment d argent pour les Fran\u00e7ais  , il faut inscrire dans la constitution le vote blanc comme vote l\u00e9gitime avec de nouvelles \u00e9lections en cas de majorit\u00e9 du vote blanc , \u00e9liminer le c e s e  qui ne sert a rien et qui coute cher au contribuable , le s\u00e9nat doit \u00eatre r\u00e9duit de 50% , l assembl\u00e9e nationale de 50% , la proportionnelle a 100% a toutes \u00e9lections , la c s g supprimer sur les retraites  ,l indexation obligatoire sur les retraites le smic sur l inflation le referendum d initiative citoyenne inclus dans la constitution sous toutes ses formes , revalorisation des minimas sociaux et de l allocation adulte handicap\u00e9 , voila deja un bon debut pour nous redonner du pouvoir d achat et plus de pouvoir  bonne lecture un retrait\u00e9 &lt;/p&gt;","&lt;p&gt;Cr\u00e9er une loi constitutionnelle pour punir les personnes  qui harc\u00e8lent ou violentent , physiquement ou moralement  une autre personne , \u00e0 cause de son orientation sexuelle , ou sa diff\u00e9rence , son caract\u00e8re ou son physique quelque soit son sexe.&lt;/p&gt;&lt;p&gt;Je pense c' est important  chaque individu , citoyen puisse s' assumer tel qu' il est .&lt;/p&gt;","&lt;p&gt;Que chacun travaille, soit r\u00e9mun\u00e9r\u00e9 et paie en fonction de &lt;strong&gt;ses choix &lt;/strong&gt; de vie.&lt;/p&gt;&lt;p&gt;En echange d1 repas tu rends 1 service...ect...c'est cela la vraie solidarit\u00e9,:: &lt;strong&gt;que tout le monde participe&lt;/strong&gt; ,Ceux qui ne veulent pas faire d'effort ne peuvent pas plomber le moral de ceux qui veulent progresser car ce n'est pas facile de faire des etudes ou de bien faire son metier avec serieux.&lt;/p&gt;&lt;p&gt;.On abuse trop des travailleurs qui ont la t\u00eate dans le guidon ..combien auront du temps a passer sur ce site pour lire et contribuer???peu Je le crains!Nous n'avons meme pas le temps daller chez le medecin alors que nous cotisons!!!!&lt;/p&gt;&lt;p&gt;Une personne qui touche :alloc enfant + aide personne seule,+ aide au logement gagne plus (sans etre imposable!!!!) q1 travailleur et elle a le temps de se faire soigner chez le medecin et d'attendre 1/2 journ\u00e9e chez le generaliste..&lt;/p&gt;&lt;p&gt;Pourtant c'est SON choix de vie a elle, pourquoi le travailleur doit assumer pour elle?Ce syst\u00e8me etait valable a la sortie de la guerre alors qu'il fallait repeupler la France.Aujourd'hui, 1 enfant de plus c'est 1 pollueur de plus pour notre pauvre plan\u00e8te.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Trop de contradictions dans notre soci\u00e9t\u00e9&lt;/u&gt;&lt;/strong&gt;.&lt;/p&gt;","&lt;p&gt;Suppression de la minoration sur les retraites compl\u00e9mentaires (instaur\u00e9e depuis le 01/01/2019)&lt;/p&gt;&lt;p&gt;En effet, certaines personnes ne peuvent travailler plus longtemps pour diff\u00e9rentes raisons : travail de nuit pendant plusieurs ann\u00e9es, carri\u00e8res longues, maladie professionnelle, invalidit\u00e9 etc... pourquoi doivent-ils \u00eatre minor\u00e9s si ils ont cotis\u00e9s suffisamment et que le r\u00e9gime g\u00e9n\u00e9ral les autorise \u00e0 partir \u00e0 la retraite ? &lt;/p&gt;&lt;p&gt;Donner un bonus \u00e0 ceux qui veulent et peuvent travailler plus longtemps.&lt;/p&gt;","&lt;p&gt;La libert\u00e9 d expression totale pour les journalistes et nous les personnes lambdas &lt;/p&gt;","&lt;p&gt;Cr\u00e9er un d\u00e9lit p\u00e9nal de fake news pour ne pas revivre les d\u00e9lires sur trait\u00e9 de Marrakech ou d\u2019Aix la Chapelle&lt;/p&gt;","&lt;p&gt;Le logement doit etre consid\u00e9r\u00e9 comme un produit de n\u00e9cessit\u00e9 et non pas comme un produit sp\u00e9culatif. &lt;/p&gt;&lt;p&gt;Pour ce faire, plusieurs mesures :&lt;/p&gt;&lt;p&gt;-taxer lourdement les plus values sur l'ensemble des transactions immobili\u00e8res y compris sur les r\u00e9sidences principales, et ce d\u00e8s le premier euro de plus value. &lt;/p&gt;&lt;p&gt;-taxer de mani\u00e8re importante les r\u00e9sidences secondaires. Des milliers de logements vides alors que beaucoup de personnes ne peuvent se loger.&lt;/p&gt;&lt;p&gt;-d\u00e9cider autoritairement du montant des loyers dans une fourchette de 200 \u00e0 500 euros maximum.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cet acte ignoble doit \u00eatre interdit &amp;gt;&amp;gt;https://www.youtube.com/watch?v=XcfniJ_y2u0&lt;/p&gt;","&lt;p&gt;Dans 99% des cas les ralentisseurs ne sont pas aux normes , &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ils sont install\u00e9s sur des routes \u00e0 fort passage de circulation , hors la loi dit , pas de ralentisseur si plus de 5000 v\u00e9hicules par jour .&lt;/p&gt;&lt;p&gt;Ils sont trop haut , la norme c'est 10 cm , hors ils sont tous a la hauteur du trottoir , ce qui fait environ 20 cm &lt;/p&gt;&lt;p&gt;ils sont trop abrut , la pente devrait \u00eatre de 10% , soit une pente de 1 metre , pour 10 cm , on peut souvent observer une pente de 30/40% , voir plus !&lt;/p&gt;","&lt;p&gt;La publicit\u00e9 me pousse \u00e0 surconsommer ce qui est mauvais pour mon porte monnaie et mauvais pour la plan\u00e8te. Je n'ai pas besoin qu'on me dise quoi acheter, o\u00f9 l'acheter et quand l'acheter. Je propose qu'on traite la publicit\u00e9 comme l'alcool , le tabac , le gasoil....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les \u00e9lus , ministres , pr\u00e9sident sont d'abord des citoyens mais il s se sont octroy\u00e9s de sacr\u00e9s avantages\u00a0comme celui de cumuler plusieurs retraites \u00a0&lt;/p&gt;","&lt;p&gt;Je pense que pour ces produits vitaux, les taxes devraient \u00eatre moins \u00e9lev\u00e9es que pour d'autres pour que tous nous puissions avoir une vie d\u00e9cente. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Chers(es) amis(es),&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;La grande com\u00e9die sociale continue avec une augmentation d e40% des produits \\\"Bio\\\" ce qui ne va rapporter aucun centime aux agriculteurs , autres que les gros c\u00e9r\u00e9aliers d\u00e9j\u00e0 d\u00fbment subventionn\u00e9s mais les \\\"petits\\\" vont continuer de \\\"ramer\\\" !!!&lt;/p&gt;&lt;p&gt;De plus, la bonne nourriture va continuer d'\u00eatre r\u00e9serv\u00e9e aux fran\u00e7ais qui gagnent au-dessus de 4500 euros /mois et donc la classe moyenne et bien entendu, les pauvres te les mis\u00e9reux n'auront qu'\u00e0 continuer \u00e0 manger de la \\\"M....\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose qu'on interdise l'approvisionnement de produits de qualit\u00e9 pour l'Elys\u00e9e et toutes les institutions cens\u00e9es repr\u00e9senter les citoyens de France afin que nos Repr\u00e9sentants \\\"\u00e9lus\\\" et \\\"hauts fonctionnaires d'Etat\\\" s'habituent , \u00e0 leur tour, \u00e0 manger ce qu'ils nous forcent \u00e0 consommer, afin que les cancers et autres pathologies les touchent souvent ainsi que leurs familles , puisqu'ils continuent d enos prendre pour des \\\"lapins de six semaines\\\" !!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Fid\u00e8les encouragements,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PS / J'ai laiss\u00e9 de nombreuses propositions dans les diverses rubriques et si vous voulez m'aider \u00e0 faire bouger ce triste \\\"cocotier gouvernemental\\\", sans violence mais avec d\u00e9termination, pour que le Respect d'Autrui et de l'Environnement ainsi que l'Honn\u00eatet\u00e9 vis \u00e0 vis de notre Jeunesse soit r\u00e9tablie et restaur\u00e9s au sommet de l'Etat : Mercide voter pour mes id\u00e9es si elles vous parlent bien entendu !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bruno Garnero&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Associ\u00e9 au Prix Nobel de la Paix, aux c\u00f4t\u00e9s de ses camarades Observateurs fran\u00e7ais (DETOBS)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Par d\u00e9cision du Pr\u00e9sident de la R\u00e9publique, en date du 3 octobre 1988. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour les op\u00e9rations 1984 \u00e0 1986 qui r\u00e9tablirent la Paix au Liban, sur les pas du lourd sacrifice des soldats de l'ONU depuis 1948.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;mettre la TVA \u00e0 5,5 sur tous les produits BIO &lt;/p&gt;","&lt;p&gt;Halte aux pillages de la r\u00e9publique, baisser de 30% des indemnit\u00e9s de tous les \u00e9lus, des hauts fonctionnaires, et des pr\u00e9sidents des commissions et un devoir de justicatifs pour leurs depenses&lt;/p&gt;","&lt;p&gt;Nous en avons marre de ces CAF qui nous refusent des conventionnement pour le motif que nous organisons des temps bibliques et de pri\u00e8res dans nos centre de vacances en privant certaines familles allocataires d'une subvention qui leur est due au m\u00eame titre que les autres allocataires ! Nous rappelons \u00e0 ces institutions que le concept des premi\u00e8res colonie est venue des chr\u00e9tiens protestants !&lt;/p&gt;","&lt;p&gt;Notre probl\u00e8me principal c'est Paris qui g\u00e8re tout; Je propose une d\u00e9centralisation compl\u00e8te; plus aucun minist\u00e8re \u00e0 Paris, on peut garder les dorures pour les touristes et toute la vie dans les r\u00e9gions, en compl\u00e8te autonomie&lt;/p&gt;","&lt;p&gt;Chaque ann\u00e9e des milliards d'euros sont allou\u00e9s \u00e0 ces pays sans aucun contr\u00f4le de l'utilisation de cette manne financi\u00e8re qui probablement nourrit quelques hauts dignitaires et laissent dans la plus horrible mis\u00e8re leur population. Une plus grande rigueur pourrait \u00e9viter l'exode massif de ces populations vers l'Europe \u00e0 la recherche d'un avenir meilleur. Peut \u00eatre faudrait-il lier cette aide \u00e0 une meilleure r\u00e9partition de ces fonds sous peine de les r\u00e9duire ou de les annuler.&lt;/p&gt;","&lt;p&gt;1500\u20ac&lt;/p&gt;","&lt;p&gt;Election \u00e0 un tour  mandat de 7 ans non renouvelable .&lt;/p&gt;","&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/8ae23b86b54625da36590046b9eb95eaabc31a32.jpeg\\\" alt=\\\"8ae23b86b54625da36590046b9eb95eaabc31a32.jpeg\\\" /&gt;&lt;/p&gt;&lt;p&gt;Nous sommes au 21\u00e8me si\u00e8cle, il est plus que temps!&lt;/p&gt;&lt;p&gt;Tout est dit dans cet article:&lt;/p&gt;&lt;p&gt;https://amp.agoravox.fr/tribune-libre/article/corrida-stop-a-la-barbarie-150403&lt;/p&gt;","&lt;p&gt;Mettre un terme aux niches fiscales \u00ab\u00a0malsaines\u00a0\u00bb: &lt;/p&gt;&lt;p&gt;1\u00b0/ celles concernant les dons (car la g\u00e9n\u00e9rosit\u00e9 d\u00e9cid\u00e9e par un citoyen doit \u00eatre sans concession, elle ne doit en tous cas pas contraindre \u00e0 la g\u00e9n\u00e9rosit\u00e9 de tous les autres car un cadeau fiscal pour l\u2019un entraine un pr\u00e9l\u00e8vement compl\u00e9mentaire pour les autres (la g\u00e9n\u00e9rosit\u00e9 peut \u00eatre lou\u00e9e, mais pas achet\u00e9e !). On peut m\u00eame douter de l'efficacit\u00e9 de ce dispositif dans le sens de l'int\u00e9r\u00eat g\u00e9n\u00e9ral. &lt;/p&gt;&lt;p&gt;2\u00b0/ celles concernant l\u2019acquisition d\u2019oeuvres culturelles car il s\u2019agit d\u2019un investissement non productif et de plus sp\u00e9culatif : l\u2019argent \u00e9conomis\u00e9 sur l\u2019imp\u00f4t permet de gagner de l\u2019argent sans effort, par cons\u00e9quent aucun int\u00e9r\u00eat, aucune moralit\u00e9.&lt;/p&gt;","&lt;p&gt;je trouve fort regr\u00e8table que la la\u00efcit\u00e9 ne soit pas un th\u00e8me \u00e0 part enti\u00e8re .&lt;/p&gt;&lt;p&gt;Comme cela il n'y aura que tr\u00e8s peu de propositions; ;C'est nul de votre part.&lt;/p&gt;&lt;p&gt;Mes avis&lt;/p&gt;&lt;p&gt;-Il faut \u00eatre ferme sur la loi de 1905 et pas la r\u00e9former .&lt;/p&gt;&lt;p&gt;-Actuellement cette loi n'est pas respect\u00e9. Comment des parents d'une \u00e9cole publique peuvent ils demander de ne jamais servir certaines viandes dans les cantines ? Par contre il faut servir un plat de remplacement le jour o\u00f9 ce met est au menu.&lt;/p&gt;&lt;p&gt;- Il est tr\u00e8s inqui\u00e9tant que 30 % des membres d'une religion disent que les pratiques religieuses passent avant les lois de La r\u00e9publique.&lt;/p&gt;&lt;p&gt;-La la\u00efcit\u00e9 est en danger en France; D'autant plus que l'observatoire de la la\u00efcit\u00e9 ne d\u00e9fend pas la la\u00efcit\u00e9 ,au contraire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Bien sur la la\u00efcit\u00e9 doit permettre \u00e0 chacun de pratiquer sa religion, ses rites, sans contraintes. Mais j'y mets 3 limites -respecter les lois de La r\u00e9publique ( ce qui inclus l'ordre public) - Accepter que d'autres personnes aient des croyances, des pratiques et des rites diff\u00e9rents. - Ne pas imposer aux autres ses propres pratiques, croyances et rites&lt;/p&gt;&lt;p&gt;Parmi les d\u00e9fenseurs de la la\u00efcit\u00e9 je citerai (avis personel, bien sur) : H.Penna Ruiz; L.IBN Ziaten; L.Bouvet; M.Bezouh; Z. El Rhazoui,&lt;/p&gt;&lt;p&gt; B.Ravet.&lt;/p&gt;&lt;p&gt; Par contre je pense que M\u00e9diapart, l'observatoire de la LaIcit\u00e9, le Parti des Indig\u00e8nes de la R\u00e9publique; C.Autain; D;Obono; J. Beaub\u00e9rot ne d\u00e9fendent pas la la\u00efcit\u00e9 Au contraire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;br /&gt;&lt;/h3&gt;","&lt;p&gt;macron d\u00e9mission,assembl\u00e9e dissolution!c'est la base non?&lt;/p&gt;","&lt;p&gt;Quoi qui se passe \u00e0 l'issue du vrai d\u00e9bat, il existe probablement beaucoup de &lt;strong&gt;solutions &lt;/strong&gt;\u00e0 nos difficult\u00e9s quotidiennes qui peuvent \u00eatre mise en place individuellement ou collectivement et qui ne n\u00e9cessiteront pas de changement ni de lois, ni des institutions actuelles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bien souvent, nous sommes confront\u00e9s aux &lt;strong&gt;difficult\u00e9s &lt;/strong&gt;pour subvenir \u00e0 nos &lt;strong&gt;besoins essentiels&lt;/strong&gt;: se loger, se nourrir, se soigner, se divertir, se d\u00e9placer, se sentir en s\u00e9curit\u00e9, ....Qu'il s'agisse de pouvoirs d'achat, d'ins\u00e9curit\u00e9, d'\u00e9ducation, etc..., &lt;strong&gt;chaque citoyen peut agir \u00e0 son \u00e9chelle&lt;/strong&gt; pour &lt;strong&gt;am\u00e9liorer son quotidien et satisfaire ses besoins fondamentaux&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cr\u00e9er un recueil de solutions, de bonnes pratiques ou d'initiatives citoyennes&lt;/strong&gt; permettrait \u00e0 chacun de d\u00e9couvrir comment les autres ont agit pour mieux satisfaire leurs besoins fondamentaux et de peut-\u00eatre s'en inspirer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Instauration d\u2019un plafond annuel des flux migratoires.&lt;/li&gt;&lt;li&gt;R\u00e9partition, par quotas, prioritairement les pays Francophones.&lt;/li&gt;&lt;li&gt;Cr\u00e9ation de l\u2019Agence de Gestion de l\u2019Immigration.&lt;/li&gt;&lt;li&gt;Suppression de l\u2019AME.&lt;/li&gt;&lt;li&gt;Mise en place d\u2019une v\u00e9ritable politique d\u2019int\u00e9gration.&lt;/li&gt;&lt;li&gt;Fermeture des \u00e9coles maternelles et primaires d\u00e9passant un certain seuil d\u2019enfants immigr\u00e9s afin de les r\u00e9partir dans les autres \u00e9coles de quartier.&lt;/li&gt;&lt;li&gt;Cr\u00e9ation d\u2019un ou deux centres nationaux, \u00ab\u00a0Ellis Island\u00a0\u00bb \u00e0 la Fran\u00e7aise, pour l\u2019accueil et le traitement des immigr\u00e9s clandestins.&lt;/li&gt;&lt;li&gt;Lutte drastique contre celles et ceux qui aident ou qui emploient des clandestins.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Proposition: Chacun devrait avoir le droit d'allouer sa redevance audiovisuelle au media de son choix. &lt;/p&gt;","&lt;p&gt;Je ne sais pas si vous avez remarqu\u00e9 la technique de Macron lors des d\u00e9bats qu'il fait en province mais m\u00eame avec les \\\"\u00e9lus(e).&lt;/p&gt;&lt;p&gt;Ce type a l'art de la manipulation (ayant une formation financi\u00e8re ... rien d'\u00e9tonnant) &lt;/p&gt;&lt;p&gt;Mais pire, ce \\\"type\\\" \u00e9coute moult questions puis prends la parole pour nous dire quoi ? Et bien Fran\u00e7aise Fran\u00e7ais il est d'accord avec nous, \u00e0 l'entendre tous ce qui est dis est juste ou presque et il fera les am\u00e9nagements n\u00e9cessaires au plus vite (dans le meilleur des cas 2022 ...) On eu des beaux parleurs mais lui il tient le POMPON.&lt;/p&gt;&lt;p&gt;Allez vous enfin comprendre qu'il se moque compl\u00e8tement des suggestions faites ? des arguments preuves \u00e0 l'appui ?&lt;/p&gt;&lt;p&gt;Avez vous vu qu\\\"il a r\u00e9ponse \u00e0 tout (mais qu'il ne fait rien)&lt;/p&gt;&lt;p&gt;Prenons les 80 kms heure,( c'est une connerie c'est lui qui l'a dit) mais cela ne va pas bouger&lt;/p&gt;&lt;p&gt;La taxe carbone m\u00eame entourloupe&lt;/p&gt;&lt;p&gt;Les 100 euros d\u00e9fiscalis\u00e9s vous pariez combien que \u00e0 la fin de l'ann\u00e9e on en reparle et pas en bien ... vous verrez&lt;/p&gt;&lt;p&gt;Les retraites \u00e0 495 euros Vous en avez entendu parler ???&lt;/p&gt;&lt;p&gt;La r\u00e9 indexation des retraites  Vous en avez entendu parler ???&lt;/p&gt;&lt;p&gt;Voila un type qui nous parle des dirigeants Syriens tirant sur son peuple avec des armes de guerre et lui tire sur son peuple avec des d\u00e9crets, des taxes, voir m\u00eame des armes et tout un chacun cri vive Manu ???&lt;/p&gt;&lt;p&gt;Redescendez sur terre ne faites pas comme lui  vivre dans les nuages, SI IL SAIT CE DONT LE PEUPLE A BESOIN POURQUOI ORGANISER DES D\u00c9BAT OU IL SE FAIT MOUSSER AU LIEU D'AGIR  ?? &lt;/p&gt;&lt;p&gt;SI IL A LES R\u00c9PONSES POURQUOI POSE T IL DES QUESTIONS ?&lt;/p&gt;&lt;p&gt;PARCE-QU\u2019IL Y A LES EUROP\u00c9ENNES ET IL N'Y A QUE CA QUI L'INT\u00c9RESSE , LE R.I.C ET LE REFERENDUM IL N'EN A RIEN FAIRE&lt;/p&gt;","&lt;p&gt;EDF est oblig\u00e9 de vendre 25% de &lt;u&gt;NOTRE&lt;/u&gt; \u00e9lectricit\u00e9 nucl\u00e9aire \u00e0 des soci\u00e9t\u00e9s priv\u00e9es qui vont venir concurrencer EDF ce qui a comme cons\u00e9quence l\u2019enrichissement des \\\"fournisseurs\\\"&lt;u&gt;au d\u00e9triment&lt;/u&gt; des consommateurs fran\u00e7ais !! &lt;/p&gt;&lt;p&gt; EDF est forc\u00e9 de c\u00e9der la gestion de &lt;u&gt;NOS&lt;/u&gt; barrages ce qui va encore ob\u00e9rer notre porte monnaie et enrichir les \\\"investisseurs\\\"&lt;u&gt;au d\u00e9triment&lt;/u&gt; des consommateurs fran\u00e7ais !! &lt;/p&gt;&lt;p&gt;EDF est oblig\u00e9 de racheter \u00e0 des entreprises priv\u00e9es ,du courant \u00e9olien 2 fois le prix que \u00e7a lui revient sortie nucl\u00e9aire.En clair on nous pique nos sous pour les mettre dans la poche des\\\"fournisseurs\\\"et\\\"producteurs \u00e9oliens\\\"comme pour les autoroutes,les radars priv\u00e9s,la Fran\u00e7aise des jeux ,les a\u00e9roports,etc.&lt;/p&gt;","&lt;p&gt;Je demande l'augmentation du RSA d'au minimum 50 euros pour pouvoir terminer le mois sans aller aux Restos du Coeur, bien sur sans diminution de l'APL. &lt;/p&gt;","&lt;p&gt;Prison pour la cruaut\u00e9 av\u00e9r\u00e9e envers les animaux.&lt;/p&gt;&lt;p&gt;Cr\u00e9ation d'un organisme de surveillance de ce qui se passe dans les abattoirs, organisme constitu\u00e9 \u00e0 parts \u00e9gales de v\u00e9t\u00e9rinaires et &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;de personnes priv\u00e9es tir\u00e9s au sort, avec droit d'enqu\u00eate et pouvoir d\u00e9cisionnel. &lt;/p&gt;&lt;p&gt;Pareil pour les abus concernant la chasse.&lt;/p&gt;&lt;p&gt;Arr\u00eat d'utilisation d'animaux dans les laboratoires de toutes sortes.&lt;/p&gt;","&lt;p&gt;Supprimer l'annulation syst\u00e9matique du permis de conduire apr\u00e8s la perte des points.Le permis ne devrait jamais \u00eatre annul\u00e9. Les sanctions devraient \u00eatre personnalis\u00e9es et adapt\u00e9es \u00e0 chaque cas. L'arsenal juridique ne manque pas: retrait du permis pendant un certain temps, stage de sensibilisation, de formation, travaux d'int\u00e9r\u00eat g\u00e9n\u00e9ral, obligation de soins, amendes .....&lt;/p&gt;&lt;p&gt;Ceux qui roulent beaucoup sont souvent les plus expos\u00e9s et peuvent perdre leur permis suite \u00e0 une accumulation de d\u00e9lits mineurs avec tout ce que cela implique comme probl\u00e8mes (perte d'emploi.....)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Oui je trouve qu on ne parle pas assez dans cette crise des personnes sans emploi en difficult\u00e9 d insertion professionnelle. En effet avoir un travail ferait presque parti d un privil\u00e8ge et non de personnes qui refusent de travailler pas par choix comme on voudrait le faire croire, mais parce que leur positionnement sur le march\u00e9 de l emploi est plus difficile avec l \u00e2ge (comme on le voit dans les licenciements massifs o\u00f9 les personnes les plus \u00e2g\u00e9s ont du mal \u00e0 retrouver un emploi ou se reclasser sur leur fin de carri\u00e8re (vers les plus de trente cinq, quarante ans ) ). On parle beaucoup des retraites, des pensions, de la CSG, du pr\u00e9l\u00e8vement \u00e0 la source (ce qui est aussi une bonne chose) mais des fois les gens se plaignent un peu la bouche pleine. On oublie compl\u00e8tement dans ce d\u00e9bat toutes les personnes sans emploi, d autant plus victimes de la politique nationale de P\u00f4le Emploi (ce qui m a \u00e9t\u00e9 confirmer par beaucoup de gens diff\u00e9rents sur les r\u00e9seaux sociaux ) et le manque de subventions pour la formation professionnelle ou la r\u00e9insertion des personnes de plus de trente cinq ans, quarante ans qui ont vraiment du mal \u00e0 retrouver un employeur. Sans parler des pr\u00e9 retraites et de l emploi des plus de cinquante ans qui ont beaucoup de mal \u00e0 se reclasser etr etrouver une activit\u00e9 professionnelle. \u00c9tant moi m\u00eame dans cette condition, \u00e0 gal\u00e9rer depuis dix ans entre les allocations P\u00f4le Emploi avec une grosse baisse des revenus pour finir au RSA (personnellement j \u00e9t\u00e9 pay\u00e9 1250 euros quand le SMIC \u00e9tait \u00e0 700 euros il y a dix ans, je suis pass\u00e9 \u00e0 900 euros d allocations de retour \u00e0 l emploi pour finir \u00e0 350 euros au RSA pour parler de chiffres concret) et j ai \u00e9norm\u00e9ment de probl\u00e8mes \u00e0 retrouver un employeur ou de continuer l objectif professionnel de carri\u00e8re car les employeurs sont intrangisants envers les personnes vieilles sur le march\u00e9 de l emploi, elles emploient des gens plus jeunes et dynamiques, qui eux peuvent avoir des objectifs professionnels et des aides au retour a l emploi comme la formation (hors allocations P\u00f4le Emploi) alors que les personnes les plus de trente cinq, quarante ans ont vraiment du mal sans \u00eatre accompagner a retrouver un emploi qui leur convient et de continuer l avanc\u00e9 de leur carri\u00e8re professionnelle, ils n ont souvent pas le choix que des r\u00e9gresser dans leurs qualifications et d accepter alimentairement un autre travail beaucoup moins attractif et plaisant que leur emploi pr\u00e9c\u00e9dent. Je trouve \u00e0 titre personnel qu' on parle tr\u00e8s peu du ch\u00f4mage dans cette crise, qui est pourtant le quotidien de milliers de Fran\u00e7ais. On devrait pouvoir mieux accompagner ces personnes par des formations qualifiantes dans leur ancien domaine professionnel en ad\u00e9quation avec leur emploi et carri\u00e8re pr\u00e9c\u00e9dente, ces gens devrait \u00eatre mieux accompagn\u00e9 que par les personnes de P\u00f4le Emploi qui appliquent partout en France la m\u00eame politique honteuse du chiffre et des r\u00e9sultats de retour \u00e0 l emploi et qui ne comprennent pas vraiment les aspirations \u00e0 \u00e9voluer dans la m\u00eame carri\u00e8re professionnelle et b\u00e9n\u00e9ficier d emplois semblables \u00e0 ceux exerc\u00e9s par le biais de formations qualifiantes et d un meilleur retour \u00e0 l emploi hors ce que propose actuellement les conseillers P\u00f4le Emploi, qui appliquent honteusement la m\u00eame politique sous des termes d\u00e9guis\u00e9s de retour \u00e0 l emploi sous class\u00e9 et qui se retrouvent oblig\u00e9 d accepter des postes qui ne correspondent pas \u00e0 leur qualification et leurs souhaits d \u00e9volution de carri\u00e8re car ils sont mal \u00e9valu\u00e9s (notamment par p\u00f4le Emploi et les organismes de formations actuels qui d\u00e9pendent des financements de la r\u00e9gion et du d\u00e9partement ) et leurs d\u00e9sirs de retour \u00e0 l emploi n est souvent pas respect\u00e9 ou exauc\u00e9. Le ch\u00f4mage fait parti des probl\u00e8mes majeur et devrait soulever plus de revendications l\u00e9gitimes pour favoriser avec respect un retour sur le march\u00e9 du travail. C est aussi le cas pour les migrants, accus\u00e9s a tort de voler le travail aux Fran\u00e7ais (ils font r\u00e9guli\u00e8rement parti de fausses accusations et se retrouvent souvent dans des emplois dont les Fran\u00e7ais ne veulent pas exercer(comme cela a d\u00e9j\u00e0 \u00e9t\u00e9 le cas dans l histoire de notre nation avec l Alg\u00e9rie notamment ) ). Il faudrait vraiment une am\u00e9lioration de la prise en charge financi\u00e8re et humaine des ch\u00f4meurs de longue dur\u00e9e souvent accus\u00e9s aussi \u00e0 tort de ne pas vouloir travailler et de percevoir trop d argent public et d allocations en tout genre. Il faudrait reformer ce syst\u00e8me et repenser plus citoyennement l engagement \u00e0 travailler et les d\u00e9sirs des ch\u00f4meurs de retrouver un travail dans leur branch, et de ne plus accepter n importe quoi pour se sauver des radiations invalidantes de P\u00f4le emploi. Il faudrait aussi faire respecter l engagement des entreprises a embaucher et favoriser l emploi des personnes handicap\u00e9es ou des PMR (Personnes a Mobilit\u00e9 Reduite). Le ch\u00f4mage est une r\u00e9elle urgence citoyenne et d\u00e9mocratique et des r\u00e9formes du syst\u00e8me actuel se font attendre.&lt;/p&gt;","&lt;p&gt;Faire une s\u00e9lection drastique afin que seuls soient autoris\u00e9s les regroupements familiaux de personnes ayant un travail assur\u00e9 et durable et pouvant ainsi accueillir d\u00e9cemment leur proche famille. Limitation \u00e0 Une femme et ses enfants l\u00e9gitimes.&lt;/p&gt;","&lt;p&gt;Augmentation de tout revenus social, RSA, retraites, ass, handicap\u00e9s, personnes veuves avec ou sans enfants, personnes avec un handicap, ch\u00f4meurs de 35% et retour \u00e0 isf ainsi qu'une diminution de 60% les revenus du gouvernement et leurs privil\u00e8ges, baisse de 25% des loyers et charges, am\u00e9nagement urbain et commerciale pour les aveugles, les handicap\u00e9s. Aide aux RSA et ch\u00f4meurs pour passer le permis pour trouver plus de travail.&lt;/p&gt;","&lt;p&gt;Dans le cadre du choix d'une immigration choisie par r\u00e9f\u00e9rendum, avec crit\u00e8res stricts en terme de capacit\u00e9 d'assimilation. Annulation du droit du sol et du regroupement familial.&lt;/p&gt;&lt;p&gt;Ces avantages, et autres, ne pourraient \u00eatre demand\u00e9s qu'au terme de 5 ans de r\u00e9sidence, au vu d'un casier judiciaire vierge, d'une entr\u00e9e l\u00e9gale sur notre territoire et d'une parfaite assimilation (Histoire, culture, lecture, \u00e9criture, vie associative non cultuelle).&lt;/p&gt;","&lt;p&gt;Interdire les armes mutilantes pour \u00e9quiper les forces de l ordre au profit de canons a eau comme en Allemagne &lt;/p&gt;","&lt;p&gt;Plafonner les salaires \u00e0 15000 euros par mois qui laisse suffisamment pour vivre.&lt;/p&gt;","&lt;p&gt;Interdiction des mafias et autres organes de pression. Comment d\u00e9s-hame\u00e7onner ? Plus d'informations, de connaissances,  de limpidit\u00e9 dans les \u00e9changes, de circulation de l'information fiable, d'\u00e9coute des besoins de chacun.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er des comit\u00e9s de personnes vivant dans les cit\u00e9s&lt;/p&gt;&lt;p&gt; -Pour participer aux assembl\u00e9es municipales, r\u00e9unions publiques, etc.&lt;/p&gt;&lt;p&gt; -Etudier des projets de valorisation des habitats, des lieux publics proches des cit\u00e9s.&lt;/p&gt;&lt;p&gt; -Former les personnes aux institutions d\u00e9mocratiques et politiques.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Nicolas LAURENCEAU&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;19 RUE ROYET&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;42000 Saint-\u00c9tienne&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;laurenceau.nicolas@wanadoo.fr&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong&gt;Propos liminaires&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;L&lt;/em&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;e mouvement des &lt;/em&gt;&lt;strong&gt;Gilets jaunes&lt;/strong&gt;&lt;em&gt; bouscule le fragile \u00e9quilibre qu\u2019avait propos\u00e9 l\u2019\u00e9lection d\u2019Emmanuel Macron en faveur des dogmes du n\u00e9olib\u00e9ralisme. Le pouvoir se sent pris dans la nasse. Pour tenter de desserrer l\u2019\u00e9tau, il organise un ersatz de &lt;/em&gt;&lt;strong&gt;Grand d\u00e9bat&lt;/strong&gt;&lt;em&gt;\u00a0: deux mois, c\u2019est bref, cela ne permet pas la maturation d\u2019une r\u00e9flexion. Les conclusions sont d\u00e9j\u00e0 \u00e9crites d\u2019avance dans la lettre aux Fran\u00e7ais. En t\u00e9moignent la polarisation des questions pos\u00e9es sur le site du Grand D\u00e9bat\u00a0: \u00ab\u00a0voulez-vous baisser la fiscalit\u00e9 ou voulez-vous que la fiscalit\u00e9 baisse\u00a0?\u00a0\u00bb Ce n\u2019est pas tr\u00e8s engageant\u00a0!&lt;/em&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Pour autant, cela pourrait \u00eatre l\u2019occasion de mettre quelques id\u00e9es sur la table \u2013 sans illusion sur la port\u00e9e d\u2019une proposition individuelle. Le Grand d\u00e9bat n\u2019aura de port\u00e9e que si la mobilisation ne faiblit pas. Sinon il se transformera en une op\u00e9ration de communication st\u00e9rilisant les \u00e9changes. Le risque est grand car la lettre du Pr\u00e9sident n\u2019\u00e9voque que des contributions personnelles (celles-ci sont sans doute n\u00e9cessaires) mais pourquoi, comme \u00e0 Notre-Dame-des-Landes refuser les expressions collectives\u00a0? Les garde-fous que le gouvernement \u00e9rige, notamment le contr\u00f4le de la synth\u00e8se des expressions, la \u00ab\u00a0sagesse\u00a0\u00bb de ces \u00e9lus qui \u00e9coutent et subissent \u2013 &lt;/em&gt;&lt;strong&gt;&lt;em&gt;hors du temps et du monde&lt;/em&gt;&lt;/strong&gt;&lt;em&gt; \u2013 les caprices d\u2019un adolescent attard\u00e9, font planer un doute sur la sinc\u00e9rit\u00e9 de celui-ci.&lt;/em&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;N\u00e9anmoins, prenons-le au mot\u00a0: participer pour d\u00e9placer les rapports de force\u00a0: le lib\u00e9ralisme pourrait y perdre le peu de l\u00e9gitimit\u00e9 qui lui reste.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Ces propos liminaires sont pour moi une entr\u00e9e en mati\u00e8re d\u2019un d\u00e9bat qui au fond devrait pouvoir remettre en cause les politiques suivies depuis, au moins, le tournant de la rigueur de 1983. &lt;/em&gt;&lt;strong&gt;&lt;em&gt;Vu l\u2019ampleur de l\u2019enjeu il ne saurait se clore au mois de mars\u00a02019&lt;/em&gt;&lt;/strong&gt;&lt;em&gt;. Au mieux, il est possible d\u2019envisager un point d\u2019\u00e9tape \u00e0 cette \u00e9ch\u00e9ance. Comme je l\u2019\u00e9voquerai plus loin la d\u00e9mocratie est un ph\u00e9nom\u00e8ne continu, sans doute en partie lacunaire (tous les temps n\u2019ont pas la m\u00eame intensit\u00e9)\u00a0: l\u2019enfermer dans un tel carcan temporel, c\u2019est l\u2019asphyxier.&lt;/em&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;C\u2019est pourquoi dans ce contexte, je ne vais pas traiter toutes les questions possibles mais quelques-unes qui me paraissent les plus structurantes.&lt;/em&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt; &lt;/p&gt;&lt;h1&gt;0 -Un petit mot sur les enjeux de la p\u00e9riode&lt;/h1&gt;&lt;p&gt;A&lt;/p&gt;&lt;p&gt;vant d\u2019\u00e9voquer mes propositions, il me semble utile de pr\u00e9ciser que ce d\u00e9bat ne saurait s\u2019inscrire dans la seule urgence du mouvement des Gilets jaunes. Elle existe et d\u2019une certaine mani\u00e8re tant mieux. C\u2019est une r\u00e9action \u00e0 la strat\u00e9gie suicidaire que la politique suivie propose aux populations fran\u00e7aises. &lt;strong&gt;Accumuler pour accumuler&lt;/strong&gt;, telle est la logique des d\u00e9cisions prises ou accentu\u00e9es depuis une vingtaine d\u2019ann\u00e9es. Le gouvernement actuel se situe dans la continuit\u00e9 cynique d\u2019un r\u00e9gime \u00e0 bout de souffle. Cela explique sa brutalit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le contexte historique dans lequel nous nous trouvons. Pour \u00eatre synth\u00e9tique, depuis 1914 la civilisation capitaliste est devenue plan\u00e9taire. Sa stabilit\u00e9 n\u2019\u00e9tait possible auparavant qu\u2019en entretenant un mouvement d\u2019expansion permanent. Ce n\u2019\u00e9tait d\u00e9sormais plus possible. D\u2019o\u00f9 ce long conflit mondial 1914 \u2013 1945. Un temps, la strat\u00e9gie keyn\u00e9sienne a permis de faire une expansion hors sol. Elle a trouv\u00e9 ces limites\u00a0: comment maintenir une strat\u00e9gie de profit tout en assurant un moment de redistribution sociale. Quand la recherche du compromis n\u2019est plus possible car il faut pallier la baisse tendancielle du taux de profit, cette contradiction devient fatale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour sortir de cette impasse apparente, je consid\u00e8re que la fin de l\u2019expansion peu aussi s\u2019analyser comme l\u2019amorce d\u2019une nouvelle \u00e9tape de la grande Histoire de l\u2019humanit\u00e9. Ce n\u2019est pas une vague crise sociale, mais l\u2019amorce d\u2019une &lt;strong&gt;bifurcation&lt;/strong&gt; qui est l\u2019enjeu de cette crise \u2013 parmi tant d\u2019autres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Il ne saurait \u00eatre question de limiter \u00e0 de simples mesures techniques ce d\u00e9bat. Celles-ci ne sauraient constituer au mieux que des prol\u00e9gom\u00e8nes de l\u2019\u00e9volution historique qui nous attend.&lt;/em&gt;&lt;/p&gt;&lt;h1&gt;1 -D\u00e9mocratie comme expression du vivre ensemble&lt;/h1&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;L&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;a question de la d\u00e9mocratie, comme pouvoir du peuple, est essentiel tant la monarchie \u00e9lective qu\u2019est la V\u00b0 R\u00e9publique tend \u00e0 museler l\u2019expression populaire. Elle s\u2019inscrit dans une vision de l\u2019\u00c9tat erron\u00e9e\u00a0: le &lt;em&gt;monopole de la violence l\u00e9gitime&lt;/em&gt;, alors que sa fonction principale serait plut\u00f4t la mutualisation des \u00e9nergies.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je me propose de r\u00e9fl\u00e9chir \u00e0 cette question sous quatre angles\u00a0:&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- La d\u00e9mocratie parlementaire a une Histoire. Il faut la questionner\u00a0;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- Une des questions essentielles du fonctionnement de la d\u00e9mocratie me para\u00eet \u00eatre la gestion des objections, des contradictions\u00a0;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- La d\u00e9mocratie s\u2019incarne dans des institutions des espaces qui la font vivre\u00a0;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- Pour quitter la scl\u00e9rose des soci\u00e9t\u00e9s issues de l\u2019agriculture, il faut d\u00e9sacraliser les responsabilit\u00e9s politiques.&lt;/p&gt;&lt;h2&gt;1.1 .D\u00e9mocratie parlementaire et instruction.&lt;/h2&gt;&lt;p&gt;Emmanuel Todd nous montre qu\u2019historiquement la d\u00e9mocratie repr\u00e9sentative (parlementaire) devient possible d\u00e8s lors qu\u2019une majorit\u00e9 de la population est alphab\u00e9tis\u00e9e. C\u2019est le cas en France depuis le milieu du XIX&lt;sup&gt;e&lt;/sup&gt;\u00a0si\u00e8cle\u00a0: cela correspond \u00e0 la fondation de la III\u00b0 R\u00e9publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aujourd\u2019hui, avec l\u2019acc\u00e8s au niveau du Baccalaur\u00e9at d\u2019une fraction croissante de la population, la donne a chang\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C\u2019est pourquoi les institutions qui se sont forg\u00e9es entre le XVIII&lt;sup&gt;e&lt;/sup&gt; et le XX&lt;sup&gt;e\u00a0&lt;/sup&gt;si\u00e8cle sont interrog\u00e9es\u00a0: elles ne r\u00e9pondent plus aux besoins, aux aspirations des populations dans un contexte de plan\u00e9tarisation des \u00e9changes et des pouvoirs qui diluent le &lt;em&gt;Centre&lt;/em&gt; du capitalisme dans sa semi-p\u00e9riph\u00e9rie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je porte ces questions \u00e0 travers les trois points qui suivent.&lt;/p&gt;&lt;h2&gt;1.2 .La gestion des contradictions&lt;/h2&gt;&lt;p&gt;Contrairement \u00e0 bien des habitudes, la principale fonction de la d\u00e9mocratie n\u2019est pas de chercher un point d\u2019\u00e9quilibre dans le choix majoritaire. Cela permet d\u2019orienter, au mieux, vers un compromis acceptable mais ne r\u00e9sout pas tous les probl\u00e8mes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La majorit\u00e9 impose son point de vue, c\u2019est effectivement un progr\u00e8s vis-\u00e0-vis de la d\u00e9cision irr\u00e9vocable du monarque. Mais cela ne veut pas dire que la d\u00e9cision prise soit optimale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une d\u00e9cision est toujours une approximation, un compromis, ceci d\u2019autant plus que l\u2019avenir est toujours incertain. L\u2019objection garde sa l\u00e9gitimit\u00e9. Le processus d\u00e9mocratique ne peut \u00eatre binaire. Par une approche it\u00e9rative il devrait pouvoir progresser en d\u00e9pla\u00e7ant \u00e0 chaque pas les points d\u2019\u00e9quilibre. Il restera &lt;em&gt;in fine&lt;/em&gt; une soulte, c\u2019est la respiration dont a besoin la vie pour s\u2019\u00e9panouir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce questionnement philosophique doit se traduire dans le cadre des institutions.&lt;/p&gt;&lt;h2&gt;1.3 .La gestion des espaces d\u00e9mocratiques&lt;/h2&gt;&lt;p&gt;Cela sugg\u00e8re que les institutions qui portent, au moins formellement, l\u2019aspiration d\u00e9mocratique ne doivent pas \u00eatre con\u00e7ues comme des lieux clos. Actuellement, par le &lt;em&gt;miracle&lt;/em&gt; de l\u2019\u00e9lection, une \u00e9quipe se voit investit d\u2019un pouvoir unilat\u00e9ral. La complexit\u00e9 de la vie ne peut s\u2019en accommoder.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De ce point de vue le R\u00e9f\u00e9rendum d\u2019Initiative Citoyenne (dans ses diff\u00e9rentes variantes) peut appara\u00eetre comme une premi\u00e8re r\u00e9ponse. De fait, il permet de valider ou au contraire stopper un projet controvers\u00e9. C\u2019est un plus par rapport au blanc-seing actuel aux autorit\u00e9s, m\u00eame issues d\u2019\u00e9lections sinc\u00e8res, qui n\u00e9glige les questionnements de la population.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour autant, il conviendrait d\u2019aller plus loin. La question n\u2019est pas seulement de contr\u00f4ler &lt;em&gt;a posteriori&lt;/em&gt; les projets mais de participer \u00e0 leurs \u00e9laborations.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u2019un point de vue formel, il faudrait trouver des m\u00e9canismes qui permettent d\u2019aller plus loin dans le contr\u00f4le de l\u2019action administrative que la jurisprudence Ville nouvelle d\u2019Est (Conseil d\u2019\u00c9tat, 28\u00a0mai 1971)\u00a0: le bilan co\u00fbt avantage doit se faire non seulement sur le projet de l\u2019administration, mais aussi sur des options diff\u00e9rentes propos\u00e9es par des collectifs de citoyennes et citoyens. Les modalit\u00e9s de ces contr\u00f4les doivent \u00eatre adapt\u00e9es \u00e0 l\u2019ampleur des projets. La question de l\u2019a\u00e9roport de Notre-Dame-des-Landes ne peut pas \u00eatre \u00e9voqu\u00e9e de la m\u00eame mani\u00e8re que l\u2019am\u00e9nagement de la cour de l\u2019\u00e9cole. L\u2019un et l\u2019autre engagent l\u2019avenir mais les cons\u00e9quences \u00e0 court au moyen terme, l\u2019impact sur l\u2019environnement n\u2019ont pas la m\u00eame envergure.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il convient sans doute en amont du contr\u00f4le de l\u2019action publique, il faudrait, pour ne pas se noyer sous les proc\u00e9dures complexes, se fixer comme principe d\u2019action une certaine sobri\u00e9t\u00e9 dans les projets, appuy\u00e9 sur une r\u00e9flexion de long terme est n\u00e9cessaire.&lt;/p&gt;&lt;h2&gt;1.4 .La fin du sacr\u00e9\u00a0: mettre fin aux fonctions de pr\u00e9sident de la R\u00e9publique&lt;/h2&gt;&lt;p&gt;Pour sortir du pi\u00e8ge de l\u2019omnipotence des \u00e9lus qui est le talon d\u2019Achille des institutions actuelles, il me para\u00eet n\u00e9cessaire de supprimer toutes les fonctions d\u2019incarnation. Le Maire, baron en sa commune, le Pr\u00e9sident monarque en sa R\u00e9publique sont des survivances de la longue histoire des monarchies o\u00f9 le &lt;em&gt;souverain&lt;/em&gt; tutoie le &lt;em&gt;sacr\u00e9&lt;/em&gt;, le &lt;em&gt;divin&lt;/em&gt;. Ces fonctions clef de vo\u00fbte sociale conduisent leurs titulaires \u00e0 se vivre comme l\u2019incarnation de la grandeur d\u2019un territoire ce qui ne peut souffrir d\u2019objection.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans ces conditions, m\u00eame \u00e0 leur corps d\u00e9fendant (mais je ne pense pas que cela puisse s\u2019appliquer au titulaire actuel de la fonction pr\u00e9sidentielle) les \u00e9lus s\u2019enferment dans une bulle autojustifiante.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le &lt;em&gt;gouverner en ob\u00e9issant&lt;/em&gt; auquel nous invitent les Indiens du Chiapas ne peut fonctionner avec position surplombante des pouvoirs, fussent-ils cantonn\u00e9s \u00e0 la gestion courante. La fin de la verticalit\u00e9 issue des religions de l\u2019agriculture nous conduit \u00e0 faire \u00e9merger la transcendance de l\u2019immanence de la richesse des vies humaines.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C\u2019est pourquoi il me para\u00eet urgent de mettre fin \u00e0 ces fonctions sacralisantes comme celle du Pr\u00e9sident de la R\u00e9publique. Le mieux serait de le faire sans d\u00e9lais. Cela ouvrirait une p\u00e9riode de cr\u00e9ativit\u00e9 o\u00f9 il faudra inventer un nouveau m\u00e9canisme de r\u00e9gulation politique. Ce choix ouvrirait l\u2019avenir de l\u2019humanit\u00e9 \u00e0 la hauteur de l\u2019enjeu de la p\u00e9riode (cf. Un petit mot sur les enjeux de la p\u00e9riode page 1).&lt;/p&gt;&lt;h1&gt;2 -Puissance publique et partage des richesses&lt;/h1&gt;&lt;p&gt;L&lt;/p&gt;&lt;p&gt;es institutions politiques sont d\u00e9phas\u00e9es par rapport aux enjeux de la p\u00e9riode. Mais le capitalisme est avant tout un syst\u00e8me \u00e9conomique, un m\u00e9canisme de polarisation des richesses. L\u2019action ou l\u2019abstention des institutions publiques conditionne cette r\u00e9partition.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout d\u2019abord une petite r\u00e9flexion sur ce qu\u2019il faut comprendre comme &lt;em&gt;Puissance publique&lt;/em&gt;. \u00c0 partir de cette premi\u00e8re observation, je pourrais en d\u00e9duire quelques cons\u00e9quences sur la fiscalit\u00e9 et leur organisation. Cela me permettra d\u2019\u00e9voquer les nouvelles solidarit\u00e9s dont nous avons d\u00e9sormais besoin.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2&gt;2.1 .D\u00e9finition de la Puissance publique comme force de mutualisation&lt;/h2&gt;&lt;p&gt;On entend souvent l\u2019id\u00e9e que la Puissance publique, r\u00e9sum\u00e9e sous la forme de l\u2019\u00c9tat national, est le monopole de la violence l\u00e9gitime. Si la violence existe au c\u0153ur de la vie, elle n\u2019est que l\u2019expression d\u2019une faiblesse. Elle soude dans l\u2019urgence mais n\u2019est pas l\u2019expression ontologique de l\u2019humanit\u00e9. Je conteste cette vision de la notion de Puissance publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00c0 l\u2019encontre de ce lieu commun, j\u2019affirme que les capacit\u00e9s &lt;strong&gt;coop\u00e9ratives&lt;/strong&gt; sont plus repr\u00e9sentatives du g\u00e9nie humain. De ce fait d\u00e8s que quelques hommes ou femmes s\u2019entraident, l\u2019\u00c9tat est en germe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voyons quelles en sont les cons\u00e9quences\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2&gt;2.2 .D\u00e9velopper la mutualisation\u00a0: vive la fiscalit\u00e9&lt;/h2&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Si la &lt;strong&gt;mutualisation&lt;/strong&gt; des \u00e9nergies est au c\u0153ur de la vie en soci\u00e9t\u00e9, cela d\u00e9place la question de la fiscalit\u00e9. Au lieu d\u2019\u00eatre un pr\u00e9l\u00e8vement contraint, elle peut se comprendre comme un partage des \u00e9nergies concert\u00e9 par-del\u00e0 le temps et l\u2019espace.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C\u2019est pourquoi ce que le Premier ministre pr\u00e9sente comme un truisme\u00a0: la &lt;strong&gt;n\u00e9cessaire baisse de la fiscalit\u00e9&lt;/strong&gt; appara\u00eet comme non seulement inefficace c\u2019est un choix nuisible mais aller contre l\u2019essence de l\u2019humanit\u00e9. Qu\u2019elle soit pr\u00e9sent\u00e9e comme un choix incontournable par la documentation gouvernementale pr\u00e9juge de mani\u00e8re inadmissible des conclusions du Grand d\u00e9bat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus la fiscalit\u00e9 pr\u00e9sente un avantage fort\u00a0: cela produit une fraction de la richesse qui est pr\u00e9serv\u00e9e de la rapacit\u00e9 du profit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le poids de la fiscalit\u00e9 d\u00e9gage un espace o\u00f9 l\u2019accumulation ne peut qu\u2019\u00eatre mutualis\u00e9e. Au pire cela freine la capacit\u00e9 \u00e0 accumuler de mani\u00e8re privative\u00a0: elle vient temp\u00e9rer les in\u00e9galit\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une des premi\u00e8res actions en mati\u00e8re de fiscalit\u00e9 serait de lutter activement contre la fraude fiscale. Dans cette optique l\u2019optimisation fiscale devrait \u00eatre p\u00e9nalis\u00e9e\u00a0: la recherche de celle-ci par des professionnels roublards devrait \u00eatre interdite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La fiscalit\u00e9 fournit les moyens de l\u2019action publique. Elle doit \u00eatre correctrice des in\u00e9galit\u00e9s. La coh\u00e9sion sociale est un facteur favorisant la prosp\u00e9rit\u00e9. C\u2019est pourquoi, par exemple, &lt;strong&gt;l\u2019imp\u00f4t sur les grandes fortunes devrait \u00eatre r\u00e9tabli sans d\u00e9lais&lt;/strong&gt;. Elle permet de recentrer l\u2019\u00e9conomie sur les \u00e9changes r\u00e9els en limitant les d\u00e9rives sp\u00e9culatives de l\u2019accumulation du patrimoine. De m\u00eame, il conviendrait de revenir sur les m\u00e9canismes &lt;strong&gt;indiff\u00e9renci\u00e9s&lt;/strong&gt; d\u2019optimisation fiscale comme le CICE. L\u2019\u00c9tat doit favoriser l\u2019activit\u00e9 \u00e9conomique \u2013 en fonction de ses choix politiques qui devraient inclure les &lt;strong&gt;dimensions environnementales&lt;/strong&gt; et &lt;strong&gt;sociales&lt;/strong&gt; \u2013 il devrait le faire plus directement\u00a0: \u00eatre acteur &lt;em&gt;direct&lt;/em&gt; ou a minima &lt;em&gt;subventionner&lt;/em&gt; tel ou tel projet.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019&lt;em&gt;ind\u00e9pendance&lt;/em&gt; des Banques centrales, ce qui rend les \u00c9tats d\u00e9pendants des caprices et des logiques pr\u00e9datrices des march\u00e9s financiers, co\u00fbte cher aux budgets des \u00c9tats et des diff\u00e9rentes collectivit\u00e9s. Il serait temps de r\u00e9cup\u00e9rer la ma\u00eetrise collective des flux mon\u00e9taires. La &lt;em&gt;monnaie&lt;/em&gt; est d\u2019abord une &lt;strong&gt;convention sociale&lt;/strong&gt; qui arbitre les valeurs relatives des activit\u00e9s humaines\u00a0: c\u2019est un choix qui doit revenir \u00e0 la soci\u00e9t\u00e9 dans son ensemble. Celui-ci ne peut \u00eatre r\u00e9serv\u00e9 \u00e0 la vision du court terme des pouvoirs du pass\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il me para\u00eet pr\u00e9f\u00e9rable de choisir une fiscalit\u00e9 directe dont la r\u00e9partition et l\u2019usage sont transparents\u00a0: elle est la base des choix politiques. Cela fournit une base qui permet la diversit\u00e9 de l\u2019action publique, c\u2019est pourquoi une fiscalit\u00e9 affect\u00e9e (les taxes) en figeant les choix politiques dans un carcan technique devrait \u00eatre limit\u00e9e au maximum.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Id\u00e9alement, la base de cette&lt;strong&gt; fiscalit\u00e9 directe ne peut \u00eatre que les revenus et le patrimoine&lt;/strong&gt;. Alors que le poids relatif de l\u2019imp\u00f4t sur le revenu n\u2019a cess\u00e9 de baisser dans le dernier quart de si\u00e8cle, il doit devenir le moteur de l\u2019action publique. Il faudrait faire le choix d\u2019une fiscalit\u00e9 tr\u00e8s &lt;strong&gt;fortement progressive&lt;/strong&gt; sur la base de nombreuses tranches. J\u2019irai m\u00eame jusqu\u2019\u00e0 proposer une &lt;strong&gt;tranche marginale sup\u00e9rieure de l\u2019ordre de 110, 120\u00a0%.&lt;/strong&gt; Il faut sanctionner les spoliations que constituent certains niveaux de revenus d\u00e9raisonnables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Apr\u00e8s la question est de savoir qui pilote l\u2019organisation fiscale. Aujourd\u2019hui ce sont les \u00c9tats issus de la logique des Trait\u00e9s de Westphalie qui sont les ma\u00eetres d\u2019\u0153uvre. L\u2019Europe s\u2019interdit d\u2019avoir sa propre fiscalit\u00e9. Les collectivit\u00e9s locales doivent obtenir l\u2019assentiment du niveau sup\u00e9rieur qui pour le moment leur barre la route \u00e0 une fiscalit\u00e9 sur le revenu. J\u2019ai \u00e9voqu\u00e9 plus haut le fait que l\u2019action publique commence d\u00e8s que quelques personnes mettent en commun leurs activit\u00e9s. &lt;strong&gt;Cela n\u00e9cessite de lancer une grande r\u00e9flexion sur les conditions de d\u00e9termination, de collecte de la fiscalit\u00e9&lt;/strong&gt;.&lt;/p&gt;&lt;h2&gt;2.3 .Faire vivre de nouvelles solidarit\u00e9s\u00a0: repenser les services publics&lt;/h2&gt;&lt;p&gt;La question qu\u2019il nous faut aborder maintenant est celle de l\u2019usage des produits de la fiscalit\u00e9. Le consentement \u00e0 l\u2019imp\u00f4t, dont on nous dit qu\u2019il serait en baisse, passe par la qualit\u00e9 des services rendus en contrepartie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est vrai que ceux-ci sont malades, cloisonn\u00e9s chacun dans leurs missions, ils ont du mal \u00e0 assumer les \u00e9checs qui proviennent des scl\u00e9roses globales de la soci\u00e9t\u00e9\u00a0: l\u2019\u00e9cole ne parvient pas \u00e0 r\u00e9duire les in\u00e9galit\u00e9s que les strat\u00e9gies \u00e9conomiques s\u2019acharnent \u00e0 entretenir, l\u2019h\u00f4pital souffre des cons\u00e9quences d\u2019un environnement physique et psychologique qui d\u00e9grade plus ou moins la sant\u00e9 de chacune et chacun d\u2019entre nous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Se battre contre des moulins \u00e0 vent avec des \u00e9p\u00e9es \u00e9mouss\u00e9es telle est la gageure \u00e0 laquelle sont confront\u00e9s les services publics. En effet pour beaucoup d\u2019entre eux, ils sont le produit de la fusion d\u2019institutions religieuses et militaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019h\u00f4pital moderne na\u00eet pendant la Premi\u00e8re Guerre mondiale. Pour r\u00e9pondre aux besoins des militaires les religieuses et leurs structures de soins aux indigents sont r\u00e9quisitionn\u00e9es. Avec la mont\u00e9e en gamme des comp\u00e9tences, elles seront peu \u00e0 peu remplac\u00e9es par des infirmi\u00e8res (la\u00efques) dans le mouvement de d\u00e9christianisation qui suivra dans le si\u00e8cle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019\u00e9cole moderne pourrait aussi se comprendre comme la coalescence des pensionnats J\u00e9suites et des lyc\u00e9es et \u00e9coles militaires que Napol\u00e9on a d\u00e9velopp\u00e9s pour disposer des comp\u00e9tences dont son ambition avait besoin.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pourrais multiplier les exemples mais l\u2019important est ici de constater que les services publics sont structur\u00e9s de fa\u00e7on tr\u00e8s verticale \u00e0 la hi\u00e9rarchie h\u00e9rit\u00e9e du cadre militaire. Le pouvoir s\u2019acquiert aux premi\u00e8res heures de la vie professionnelle par la cooptation du concours. La &lt;em&gt;comp\u00e9tence&lt;/em&gt; &lt;em&gt;sacralis\u00e9e&lt;/em&gt; ne se discute plus. Elle domine mais perd au passage la capacit\u00e9 \u00e0 faire fructifier les \u00e9nergies.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce mod\u00e8le a eu son efficacit\u00e9 tant qu\u2019il s\u2019agissait d\u2019entretenir la croissance artificielle de la p\u00e9riode keyn\u00e9sienne. Nous sommes d\u00e9sormais dans une autre optique\u00a0: il faut repenser \u00e0 la base les objectifs, le fonctionnement des missions mutualis\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce n\u2019est pas en trois mois d\u2019une op\u00e9ration de communication que pourra m\u00fbrir la structuration de missions de coop\u00e9ration. Les comp\u00e9tences concr\u00e8tes s\u2019exprimeront dans une trame r\u00e9ticulaire. Des n\u0153uds de cette trame auront une importance capitale dans le fonctionnement de ces missions. La souplesse, le flou de leur composition permettrait une adaptabilit\u00e9 d\u00e9cupl\u00e9e aux besoins de la population.&lt;/p&gt;&lt;h2&gt;2.4 .Quelles sont les richesses \u00e0 partager\u00a0?&lt;/h2&gt;&lt;p&gt;Les activit\u00e9s humaines sont la source de toutes richesses. Les id\u00e9ologies du capitalisme tentent de nous faire croire que ce sont les mouvements de capitaux qui sont, \u00e0 eux seuls, g\u00e9n\u00e9rateurs de valeurs. C\u2019est tout simplement oublier que le capital n\u2019est au mieux que le gel d\u2019activit\u00e9s pass\u00e9es au pire d\u2019activit\u00e9s anticip\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En soi ce n\u2019est pas ill\u00e9gitime de faire voyager dans le temps ces activit\u00e9s. La construction d\u2019un b\u00e2timent, quel que soit son usage\u00a0: habitation, service mutualis\u00e9, activit\u00e9 \u00e9conomique\u2026 va pouvoir servir bien au-del\u00e0 de la dur\u00e9e des travaux originels. Que la soci\u00e9t\u00e9 s\u2019organise pour tenir compte de cette inscription dans le temps, c\u2019est logique. Que cela l\u00e9gitime la captation par une minorit\u00e9 du fruit des activit\u00e9s de la majorit\u00e9 de la population n\u2019est &lt;strong&gt;aucunement une fatalit\u00e9&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour parvenir \u00e0 r\u00e9guler ces ph\u00e9nom\u00e8nes de captation, il faudrait sans doute avancer, en s\u2019appuyant les r\u00e9flexions d\u2019Emmanuel Dock\u00e8s, vers les notions de &lt;strong&gt;propri\u00e9t\u00e9 d\u2019usage&lt;/strong&gt; pour les biens mat\u00e9riels et de &lt;strong&gt;propri\u00e9t\u00e9 fondante&lt;/strong&gt; pour les biens immat\u00e9riels.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans ces conditions le politique retrouverait toute sa l\u00e9gitimit\u00e9. Il lui revient par un d\u00e9bat it\u00e9ratif d\u2019arr\u00eater les priorit\u00e9s des diff\u00e9rentes collectivit\u00e9s aux diff\u00e9rentes \u00e9chelles de temps. Cette position de principe devra \u00eatre d\u00e9clin\u00e9e selon des modalit\u00e9s que seul le d\u00e9bat pourra progressivement imaginer et r\u00e9imaginer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ne plus s\u2019inscrire dans une logique d\u2019accumulation syst\u00e9matique sera b\u00e9n\u00e9fique \u00e0 bien des \u00e9gards. L\u2019environnement devrait en b\u00e9n\u00e9ficier. Les conditions de travail ne pourraient que s\u2019am\u00e9liorer par l\u2019inscription de celles-ci au c\u0153ur du projet \u00e9conomique. &lt;strong&gt;Ces th\u00e8mes ne peuvent faire l\u2019objet d\u2019une politique sp\u00e9cifique tant elles sont au c\u0153ur de la vie humaine&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On voit bien que la proposition que je formule ouvre l\u2019avenir bien au-del\u00e0 de la conception \u00e9triqu\u00e9e du futur. Pour \u00eatre \u00e0 la hauteur de l\u2019enjeu de la p\u00e9riode (cf. point\u00a0: Un petit mot sur les enjeux de la p\u00e9riode page 1) il convient de ne pas limiter ses ambitions sur la soci\u00e9t\u00e9 \u00e0 construire.&lt;/p&gt;&lt;h1&gt;3 -France dans le mouvement du monde&lt;/h1&gt;&lt;p&gt;L&lt;/p&gt;&lt;p&gt;es premiers points de ce propos pourraient \u00eatre compris comme ne concernant que l\u2019espace national fran\u00e7ais. Ce n\u2019est pas forc\u00e9ment le cas, le contexte historique renvoie n\u00e9cessairement \u00e0 l\u2019histoire tr\u00e8s longue de l\u2019humanit\u00e9 \u00e0 l\u2019\u00e9chelle de la plan\u00e8te.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il me faut \u00e0 pr\u00e9sent faire une s\u00e9quence plus sp\u00e9cifique sur la place de la France dans le monde. Il serait possible de faire de tr\u00e8s longs d\u00e9veloppements sur ces questions. Dans le cadre forc\u00e9ment restreint de cet exercice de style, je vais me contenter d\u2019\u00e9voquer deux questions. La proximit\u00e9 de l\u2019Europe et le contexte prochain d\u2019une \u00e9lection vont me conduire \u00e0 l\u2019\u00e9voquer en premi\u00e8re position. Ensuite, il me para\u00eet utile d\u2019\u00e9voquer un mouvement de population qui inqui\u00e8te, au moins\u00a0rh\u00e9toriquement, les gouvernements.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2&gt;3.1 .L\u2019Europe, chance ou obstacle&lt;/h2&gt;&lt;p&gt;M\u00eame si l\u2019Europe du fait de son \u00e9largissement sans cesse continu\u00e9, s\u2019est un peu dilu\u00e9e, la proximit\u00e9 g\u00e9ographique et cul
