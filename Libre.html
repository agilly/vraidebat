rance info le - 03/03/2019 \u00e0 22 heure 15mm ----- -reportage et image de france info - manifestation contre xxxx fois la candidature de Monsieur le pr\u00e9sident BOUTEFLIKA, il n'y a que des LANCES A EAU,et c'est en Alg\u00e9rie&lt;/p&gt;&lt;p&gt;ni flash ball , ni grenades de d\u00e9sencerclement&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;VOUS tous  peuple de France , je vous LAISSE JUGE !&lt;/p&gt;","&lt;p&gt;Ce sont les socialistes qui ont invent\u00e9 la CSG avec une part d\u00e9ductible et non d\u00e9ductible sur les imp\u00f4ts sur le revenu. Et ils ont fait fort dans le cynisme ! Payer un imp\u00f4t sur un revenu non per\u00e7u, fallait le faire et ils l'ont fait !&lt;/p&gt;&lt;p&gt;Il faut supprimer d\u00e9finitivement cette part non d\u00e9ductible des imp\u00f4ts.&lt;/p&gt;","&lt;p&gt;Obligations pour chaque m\u00e9dias de r\u00e9server une part de son contenu \u00e0 un m\u00e9dia qui ne poss\u00e8de pas la m\u00eame ligne \u00e9ditoriale, ni le m\u00eame propri\u00e9taire, actionnaires..etc&lt;/p&gt;","&lt;p&gt;Bonjour, je souhaite lorsqu'on est embauch\u00e9 dans une entreprise ou la mutuelle est obligatoire pour le nouvel entrant et sa famille que l'on soit libre de garder sa mutuelle si on ne veut pas en changer. Ok pour l'obligation d'en avoir une mais au moins on doit garder cette libert\u00e9 de choisir la mutuelle de notre choix quitte \u00e0 ce que l'entreprise ne participe pas au financement de celle-ci.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Projet pour lutter contre le harc\u00e8lement et les insultes sur internet.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Si \u00e0 l\u2019\u00e9chelle d\u2019une entreprise il semble impossible de filtrer tous les commentaires, \u00e0 l\u2019\u00e9chelle de l\u2019individu cela devrait \u00eatre possible.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Sur Facebook on peut d\u00e9j\u00e0 bloquer des gens dont on ne veut pas. Etendons ce principe en inventant un programme qui permettrait \u00e0 chaque utilisateur de bloquer l\u2019adresse IP d\u2019un individu, ou une URL d\u2019une chaine Youtube ou autre.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Par cons\u00e9quent si jamais une personne insultante souhaite m\u2019\u00e9crire personnellement, il lui sera impossible de me contacter, et cela lui sera notifi\u00e9 ou pas (on s\u2019en fout un peu, laissons plut\u00f4t ces gens perdre leur temps derri\u00e8re un clavier), et si dans une discussion publique il s\u2019exprime, moi, je ne pourrais pas le lire. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je le fais disparaitre de ma vie et je me fais disparaitre de sa vie. Je le mets au banc de la soci\u00e9t\u00e9 virtuelle au moins en ce qui me concerne.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Et si entre eux ils se complaisent dans la fange tant mieux pour eux, mais il y a fort \u00e0 parier que quand les harceleurs n\u2019auront plus rien \u00e0 harceler ils se tairont.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Le petit poisson prit sans les rapides ne cherche pas \u00e0 passer \u00e0 travers le rocher pos\u00e9 sur sa route, il le contourne.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Suppression de la perte de points sur les permis cause \u00e0 terme de perte d'emploi suite au cumul de petites infravtions&lt;/p&gt;","&lt;p&gt;plus d'imp\u00f4t pour les plus riches en france&lt;/p&gt;","&lt;p&gt;Du fait des \\\"accidents de la vie\\\" ( d\u00e9c\u00e8s, s\u00e9parations....), des enfants sont souvent priv\u00e9s de p\u00e8re, ce qui est pour eux une souffrance ; je connais un ami qui a mis 70 ans pour retrouver la trace de son p\u00e8re, soldat allemand ; pour lui ce fut une \\\"renaissance\\\". Mais ce n'est pas une raison valable en cas de PMA pour femmes ( seules ou en couple F-F) , \\\" ce n'est pas grave car c'est une situation assez fr\u00e9quente\\\" ( voir les \\\"m\u00e8res courage\\\" qui \u00e9l\u00e8vent seules leurs enfants ). La diff\u00e9rence - essentielle - , c'est que cette absence de p\u00e8re soit VOLONTAIRE, calcul\u00e9e, pour satisfaire les d\u00e9sirs d'un ou 2 adultes, que l'on peut comprendre, mais en aucun cas  le DROIT A L'ENFANT ne doit pas pr\u00e9valoir sur le DROIT DE L'ENFANT qui est d'\u00eatre \u00e9lev\u00e9 par un p\u00e8re et une m\u00e8re. En voulant rem\u00e9dier \u00e0 une soi-disante injustice (en fait li\u00e9e \u00e0 notre nature corporelle) , on cr\u00e9erait une injustice encore plus grande, entre l'enfant ayant un p\u00e8re et une m\u00e8re, et celui ayant une, voire 2 m\u00e8res.&lt;/p&gt;&lt;p&gt;Sans parler de l'instrumentalisation du g\u00e9niteur, bient\u00f4t \u00e0 sa marchandisation (voir Danemark), r\u00e9duit \u00e0 un fournisseur de sperme.&lt;/p&gt;&lt;p&gt;                           Depuis la nuit des temps et dans (quasiment) toutes les civilisations; l'humain se construit sur une lign\u00e9e maternelle et une lign\u00e9e paternelle.&lt;/p&gt;","&lt;p&gt;Il faut appeler les investisseurs \u00e0 cr\u00e9er des \u00e9quipements et des sites d'h\u00e9bergement touristiques de loisirs (type parcs de loisirs).&lt;/p&gt;&lt;p&gt;Notre pays dispose de toutes les ressources n\u00e9cessaires pour attirer des investisseurs dans la cr\u00e9ation de structures de loisirs attractives (climat, environnement, culture, voies de communication). Il faut chercher \u00e0 d\u00e9velopper ce secteur \u00e0 forte dynamique \u00e9conomique et porteur d'emplois.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Monsieur le pr\u00e9sident , concernant l'\u00e9cologie , comme en Allemagne ou dans certains pays du nord , je faciliterais l'acc\u00e8s aux wagons qui ne sont plus utilis\u00e9 dans leurs fonction premi\u00e8re et les conteneurs (style des docks ) en logements social , isol\u00e9s ces futur logement contre la perte \u00e9nerg\u00e9tique ,  tous cela \u00e0 loyer mod\u00e9r\u00e9 ( logerment sociaux ) pour certaines personne comme les \u00e9tudiants , les personnes seuls principalement m\u00eame ouvriers ou autres , ou en assembl\u00e9s deux ou trois pour y log\u00e9s de grande familles !! j'opterais pour de nouvelles constructions de logement sociaux en robot imprimante 3D , la technologie existe  , \u00e9cologique , simple rapide et pas ch\u00e8re , l'achat une maison comme celle si revient entre 5000 et 10000 euros , je faciliterais l'acc\u00e8s a la propri\u00e9t\u00e9s de ces logements aux seul ayant droit de ces maisons ( logement sociaux , les robots serais propri\u00e9t\u00e9 de l'\u00e9tat qui ne servirais que pour la construction de logement sociaux , form\u00e9s de nouveaux ouvri\u00e8s fonctionnaire qui viendrais du milieu B.T.P.( basculement de statue , reconversion pro ) pour faire de ces constructions une norme &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;La teneur d'une grande majorit\u00e9 de propositions est affligeante : aucune notion de ce qu'est un syst\u00e8me \u00e9conomique, des propositions du type \\\"y'a qu'\u00e0\\\" ou \\\"faut qu'on\\\", des revendications personnelles alors qu'on vit en soci\u00e9t\u00e9. La premi\u00e8re chose \u00e0 faire, c'est \u00e9duquere le peuple et l'amener \u00e0 r\u00e9fl\u00e9chir.&lt;/p&gt;&lt;p&gt;   &lt;/p&gt;","&lt;p&gt;Pour rappel le mvt des GJ est n\u00e9 d'un raz le bol de citoyennes et citoyens qui ne vivent pas tranquillement chaque jours de leurs vie, qu'elles (ils) soient actives(fs) ou pas. Donc 4 revendications de bases \u00e0 faire valoir et remonter aupr\u00e8s de notre oligarchie de gouvernants. &lt;/p&gt;&lt;p&gt;1 - L'\u00e9quit\u00e9 fiscale pour toutes et tous&lt;/p&gt;&lt;p&gt;2 - L'\u00e9quit\u00e9 sociale pour toutes et tous&lt;/p&gt;&lt;p&gt;3 - Un pouvoir d'achat n\u00e9cessaire et suffisant pour toutes et tous. Cela veut des salaires d\u00e9cents et proche du salaire m\u00e9dian dans chaque r\u00e9gion&lt;/p&gt;&lt;p&gt;4 - Participer au d\u00e9cisions prise par les \u00e9lues(s) et qui concernent et impactent toutes les citoyennes et citoyens : officialiser le RIC en toutes mati\u00e8res&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;NB : ne pas confondre \u00e9galit\u00e9 et \u00e9quit\u00e9. &lt;/p&gt;","&lt;p&gt;C'est le grand d\u00e9fi pour les habitants de notre plan\u00e8te. Depuis, je m'inqui\u00e9tais de la course \u00e0 la croissance et \u00e0 la&lt;/p&gt;&lt;p&gt;consommation, je me disais qu'elle aurait ses limites. Nous y sommes, nous devons revenir \u00e0 une consommation&lt;/p&gt;&lt;p&gt;plus raisonnable dans les pays riches afin de donner aux pays les plus pauvres les moyens de se d\u00e9velopper, en&lt;/p&gt;&lt;p&gt;ne pillant plus les richesses et les mati\u00e8res premi\u00e8res qui se trouvent souvent dans ces pays et en leur donnant&lt;/p&gt;&lt;p&gt;la possibilit\u00e9 de se nourrir normalement.&lt;/p&gt;&lt;p&gt;Nous devons devons d\u00e9velopper les \u00e9nergies renouvelables mais attention aux cons\u00e9quences n\u00e9fastes. Quand&lt;/p&gt;&lt;p&gt;on r\u00e9sout un probl\u00e8me, parall\u00e8lement, on en cr\u00e9\u00e9 un autre, on le voit avec la voiture \u00e9lectrique qui utilise de&lt;/p&gt;&lt;p&gt;l'\u00e9nergie nucl\u00e9aire et des mat\u00e9riaux rares, difficilement recyclables avec une empreinte carbone pratiquement&lt;/p&gt;&lt;p&gt;pas meilleure que celle de la voiture traditionnelle.&lt;/p&gt;&lt;p&gt;Il va falloir revoir de fond en comble l'am\u00e9nagement du territoire, d\u00e9velopper les transports en commun, le travail&lt;/p&gt;&lt;p&gt;\u00e0 domicile. Revoir leshoraires de travail pour planifier les d\u00e9placements. Rationaliser les r\u00e9seaux routiers et&lt;/p&gt;&lt;p&gt;ferroviaires, reprendre la navigation fluviale pour les marchandises. D\u00e9velopper l'\u00e9olien individuel ou en petites&lt;/p&gt;&lt;p&gt;communaut\u00e9s pour supprimer certains moyens de transport de l'\u00e9nergie.&lt;/p&gt;&lt;p&gt;Eduquer, \u00e0 partir de l'\u00e9cole, la population a user d'une mani\u00e8re rationnelle et sans gaspillage les ressources&lt;/p&gt;&lt;p&gt;naturelles, la nourriture et les biens de consommation. Nous devons abolir la soci\u00e9t\u00e9 de consommation \u00e0 tout va.&lt;/p&gt;&lt;p&gt;Nous devons apprendre les enfants et parfois les adultes le sens de la frustration quand leurs d\u00e9sirs empi\u00e8tent&lt;/p&gt;&lt;p&gt;sur l'inutile ou le pas n\u00e9cessaire . Cela passe aussi par le d\u00e9veloppement de \\\"la pr\u00e9occupation de l'autre, valeur&lt;/p&gt;&lt;p&gt;qui a pratiquement disparue en raison du d\u00e9veloppement de l'individualisme, du chacun pour soi, de l'\u00e9go\u00efsme,&lt;/p&gt;&lt;p&gt;du mantra avoir des droits mais oublier d'avoir des devoirs.&lt;/p&gt;&lt;p&gt;Le sauvetage de la plan\u00e8te ne se r\u00e9alisera que par l'abolition de la loi du plus fort, du plus riche. Vaste utopie!&lt;/p&gt;","&lt;p&gt;Plus aucune immigration \u00e9conomique sur le sol francais tant qu'il y aura un SDF. Ceci avec un maximun de 1 mois pour donner une r\u00e9ponse au demande d'asile et reconduite imm\u00e9diate si refus.&lt;/p&gt;","&lt;p&gt;d\u00e9mocratie et citoyennet\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la France traverse une grande crise d\u00e9mocratique. Il semble indispensable de redonner le sentiment aux Fran\u00e7ais d\u2019\u00eatre ma\u00eetres de leurs destins et non de subir pendant 5 ans minimum un projet auquel ils n\u2019adh\u00e8rent pas sans pouvoir faire quoi que ce soit par voie d\u00e9mocratique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le RIC semble une r\u00e9ponse concr\u00e8te et satisfaisante envers la soif de reprise de son destin par les citoyens fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Le vote blanc doit \u00eatre comptabilis\u00e9, il semble difficilement pensable que le vote doit \u00eatre obligatoire chacun est libre de se prononcer ou pas dans les urnes, pour une meilleure participation citoyenne il faut que les Fran\u00e7ais soient persuad\u00e9s que voter sert \u00e0 quelque chose et peut faire changer les choses. Il est n\u00e9cessaire que toutes les forces d\u2019opposition puissent \u00eatre repr\u00e9sent\u00e9es dans les instances politiques\u00a0. Les Elus doivent comprendre la vie de leurs citoyens. Il serait souhaitable de rendre la possibilit\u00e9 aux Maires de repr\u00e9senter le peuple dans les assembl\u00e9es nationales.&lt;/p&gt;","&lt;p&gt;R\u00e9duire drastiquement l'immigration ill\u00e9gale qui porte pr\u00e9judice \u00e0 l'immigration l\u00e9gale&lt;/p&gt;&lt;p&gt;Conditionner l'obtention de la nationalit\u00e9 fran\u00e7aise pour les immigr\u00e9s l\u00e9gaux \u00e0 l'obligation d'accomplir pr\u00e9alablement des travaux d'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;Etablir \\\"la volum\u00e9trie\\\" de l'immigration en France et Outre Mer Guyane notamment&lt;/p&gt;&lt;p&gt;Consulter les Fran\u00e7ais sur l'immigration ill\u00e9gale&lt;/p&gt;&lt;p&gt;Revoir les modalit\u00e9s d'application du regroupement familial&lt;/p&gt;","&lt;p&gt;En parcourant ce site, je m'aper\u00e7ois que beaucoup de personnes ne comprennent pas qu'il y a deux colonnes pour r\u00e9diger un argument : une pour les Pour et une pour les Contre, et qu'ils se trompent souvent de c\u00f4t\u00e9.&lt;/p&gt;&lt;p&gt;Plut\u00f4t que de mettre \\\"Ajouter un argument pour\\\" ou \\\"Ajouter un argument contre\\\" dans le champ de saisie, je propose qu'on pr\u00e9-remplisse le champ (et pas seulement en filigrane mais dans la r\u00e9ponse elle-m\u00eame) avec le d\u00e9but de phrase \\\"Je suis contre la proposition parce que\\\" (et inversement) pour que les gens prennent conscience, au moment de r\u00e9diger leur argument de la colonne dans laquelle ils se trouvent.&lt;/p&gt;","&lt;p&gt;responsabiliser les citoyens et former les citoyens&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Remplacer le s\u00e9nat par un organisme charg\u00e9\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;- De la mise en place d\u2019une application internet permettant de consulter les budgets d\u00e9taill\u00e9s de l\u2019\u00e9tat , des r\u00e9gions , des d\u00e9partements , des communes (accessibles \u00e0 tous les citoyens).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;- De La mise en place d\u2019un simulateur permettant de faire varier diff\u00e9rents param\u00e8tres de ces budgets afin de simuler d\u2019autres \u2018r\u00e9alit\u00e9s\u00a0\u2018. Permettrait de tester les diff\u00e9rentes propositions \u00e9manant des partie politiques ou de regroupements de citoyens (accessible \u00e0 tous les citoyens)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;- De chiffrer les diff\u00e9rents programmes propos\u00e9s par les partis politiques d\u00e9sirants se pr\u00e9senter \u00e0 une \u00e9lection ainsi que les effets pr\u00e9visibles de la mise en place de ces programmes sur notre soci\u00e9t\u00e9 et nos lois . Ce chiffrage et cette \u00e9valuation doit \u00eatre rendu obligatoire pour se pr\u00e9senter \u00e0 une \u00e9lection .Il doit \u00eatre rendu public.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;- De suivre la mise en application des ces programmes , si \u00e9lection , et rendre les r\u00e9sultats public.&lt;strong&gt;Donc les programmes des partis politiques deviendraient des contrats pass\u00e9s entre les \u00e9lus et les \u00e9lecteurs.Si trop de diff\u00e9rence entre pr\u00e9vision et r\u00e9sultat ou si ajout par rapport au programme \u21d2 r\u00e9f\u00e9rendum .&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;- D\u2019assurer la formation des citoyens voulant se pr\u00e9senter \u00e0 une \u00e9lection .Formation r\u00e9mun\u00e9r\u00e9e et obligatoire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;- Animer des d\u00e9bats citoyens au niveau local et faire remonter les id\u00e9es ou les remarques.Si un th\u00e8me revient de fa\u00e7on r\u00e9currente voir utilit\u00e9 r\u00e9f\u00e9rendum.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les lois adopt\u00e9es ne pourront pas \u00eatre modifi\u00e9es ou annul\u00e9es sur la l\u00e9gislature en cours et la suivante sauf par r\u00e9f\u00e9rendum (60\u00a0% mini avec une participation d\u2019au moins 50\u00a0%\u00a0?).&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Plus de proportionnelle pour plus de repr\u00e9sentativit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Modifier les r\u00e8gles r\u00e9gissant les sondages \u00e0 vis\u00e9e politique (panel plus important , questions pos\u00e9es non ambigues , \u2026..)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Interdire l\u2019anonymat sur les r\u00e9seaux sociaux afin de responsabiliser les utilisateurs et contr\u00f4ler tous les profils hors France.Les informations collect\u00e9es en France doivent \u00eatre stock\u00e9es en France.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Si r\u00e9f\u00e9rendum d\u2019initiative populaire vote \u00e0 la fin de la l\u00e9gislature en cours de fa\u00e7on \u00e0 pouvoir les chiffrer et les int\u00e9grer dans les programmes des partis politiques de la l\u00e9gislature suivante.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Actuellement les personnes seules qui \u00e9l\u00e8vent un seul enfant n'ont pas le droit \u00e0 l'allocation familiale. &lt;/p&gt;","&lt;p&gt;Interdire aux grands groupes financiers et aux hommes d'affaires de d\u00e9tenir des journaux (presse \u00e9crite) et des chaines d'informations. &lt;/p&gt;","&lt;p&gt;La Diversit\u00e9 de nos paysages est un atout pour notre tourisme. Ces derniers sont entretenues par les agriculteurs quelques soient la taille de leur exploitation. La cr\u00e9ation d'une aide financ\u00e9 par les acteurs de la fili\u00e8res tourisme serait un juste retour des chose il me semble.&lt;/p&gt;&lt;p&gt;Avec bien sur la mise en place de conditions de revenus pour l'octroi afin que l'aide ne soit pas spoli\u00e9e par les exploitants les plus importants et \u00e9conomiquement viables.&lt;/p&gt;","&lt;p&gt; S'en prendre aux marges des distributeurs et des centrales d'achat qui veulent toujours acheter moins cher: payer le vrai prix de production aux paysans (salaires et charges) &lt;/p&gt;","&lt;p&gt;Pour ceux qui sont m\u00e9contents du Vrai D\u00e9bat, m\u00e9contents d'une parole lib\u00e9r\u00e9e qui ne va pas dans le sens de leurs convictions.&lt;/p&gt;&lt;p&gt;Pour ceux dont les seuls arguments ou propositions sont la caricature et le d\u00e9nigrement, ceux qui ne cherchent pas \u00e0 d\u00e9battre mais \u00e0 imposer leur vision archa\u00efque du monde, ne vous infligez pas ces douloureuses lectures.&lt;/p&gt;","&lt;p&gt;A raison de 1\u00a0500\u00a0euros par m\u00e8tre carr\u00e9 et par jour d'infraction, les hypermarch\u00e9s doivent \u00e0 l'Etat, \u00e0 titre d'amendes pour extensions ill\u00e9gales\u2026\u00a0418 milliards d'euros\u00a0! Et ce pour la seule r\u00e9gion PACA. .\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Infos suppl\u00e9mentaires : https://www.francetvinfo.fr/economie/commerce/video-selon-une-lanceuse-d-alerte-les-hypermarches-doivent-a-l-etat-418-milliards-d-euros-pour-la-seule-region-paca_2205714.html&lt;/p&gt;","&lt;p&gt;Je suis formellement oppos\u00e9e \u00e0 cette proposition&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Eviter les privatisations scandaleuses faites dans des conditions opaques et souvent en catimini&lt;/li&gt;&lt;li&gt;Le gouvernement et les \u00e9lus ne peuvent disposer du bien public \u00e0 leur convenance&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Un bassin de vie rural se meurt, \u00e0 80KMS d'une m\u00e9tropole dont il ne b\u00e9n\u00e9ficie d'aucune retomb\u00e9e. Bassin de vie organis\u00e9 autour de l'ancien site industriel , qui s'est d\u00e9localis\u00e9.  Cette friche industrielle est viabilis\u00e9e, ( b\u00e2ti, ligne \u00e0 haute tension, gare SNCF\u00e0 proximit\u00e9 directe) et attend en urgence une nouvelle industrialisation.&lt;/p&gt;","&lt;p&gt;Refonder la politique familiale pour permettre aux parents (p\u00e8re et m\u00e8re) d\u2019avoir le nombre d\u2019enfants qu\u2019ils souhaitent en organisant mieux les syst\u00e8mes de garde et le cong\u00e9 parental (pourquoi pas un salaire pour celui qui reste au foyer s\u2019occuper des enfants?)&lt;/p&gt;&lt;p&gt;et ainsi contribuer au renouvellement des g\u00e9n\u00e9rations et assurer la p\u00e9rennit\u00e9 de notre syst\u00e8me de retraite; sans \u00e7a il faudra renoncer \u00e0 notre syst\u00e8me de r\u00e9partition et un pays sans enfants c\u2019est un pays sans avenir!&lt;/p&gt;","&lt;p&gt;je trouve ce site tr\u00e8s bien fait pour soumettre des propositions, mais pas pour d\u00e9battre comme son nom le sugg\u00e8rerait :(&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, lorsqu'un argument pour ou contre est donn\u00e9 sur une proposition, il est difficile d'enchainer sur cet argument, et donc d'avoir une v\u00e9ritable discussion argument\u00e9e, au contraire des forums o\u00f9 l'on peut &lt;strong&gt;citer un texte d'un auteur&lt;/strong&gt; et y r\u00e9pondre pr\u00e9cis\u00e9ment ; au bout de quelques jours on a une &lt;strong&gt;succession de messages un peu d\u00e9cousue &lt;/strong&gt;et sans conclusion globale ni m\u00eame sur un des arguments.En revanche , le c\u00f4t\u00e9 ouvert du cadre est tout \u00e0 fait adapt\u00e9 au d\u00e9p\u00f4t de propositions.&lt;/p&gt;&lt;p&gt;Pour \u00eatre constructif, je proposerai que le cadre de ce site soit compos\u00e9 :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;au premier du cadre d'acceuil et de d\u00e9p\u00f4t des propositions avec les votes et les commentaires comme actuellement&lt;/li&gt;&lt;li&gt;ensuite , \u00e0 l'int\u00e9rieur d'une proposition on puisse ouvrir un d\u00e9bat argument\u00e9 style forum sur un des aspects de la proposition ou d'un premier commentaire. L'auteur du titre du sous-sujet \u00e9tant charg\u00e9 de conclure et fermer le sous-sujet, et des mod\u00e9rateurs ind\u00e9pendants, charg\u00e9s de conserver de l'ordre dans tout \u00e7a ( en d\u00e9pla\u00e7ant des interventions ou en signalant les interventions hors-sujets par exemple)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Partant du principe, qu'en mati\u00e8re de vivre-ensemble, c'est ceux qui en parlent le plus qui en pratiquent le moins.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour une meilleure int\u00e9gration des migrants, pratiquons le vivre-ensemble dans des quartiers de tol\u00e9rance \u00e0 forte concentration de bobos, l\u00e0 ou g\u00e9n\u00e9ralement le prix du m2 emp\u00eache leur volont\u00e9 multiculturelle d'\u00eatre satisfaite.&lt;/p&gt;&lt;p&gt;Quelques propositions :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Installation des centres pour migrants dans les beaux quartiers des centres villes&lt;/li&gt;&lt;li&gt;R\u00e9server 50% des places des meilleurs \u00e9coles (publique &amp;amp; priv\u00e9e) des centres villes pour les enfants d'immigr\u00e9s&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Fonctionnaire d'\u00e9tat depuis plus de trente ans, mon salaire se compose d'une grande partie de primes( ish- ptete- etc). Toutes ces primes sont imposable, et je paie des imp\u00f4ts la dessus.Par contre pour le calul de ma retraite seulement une petite partie de ces primes est prise en compte.&lt;/p&gt;","&lt;p&gt;J'estime que le pr\u00e9alable \u00e0 toute autre d\u00e9cision est l'arr\u00eat du d\u00e9ferlement migratoire incontr\u00f4l\u00e9. Ceci conditionne largement tous les autres probl\u00e8mes qui se posent \u00e0 la France. En effet, le co\u00fbt direct de l'immigration est monstrueux, ne parlons pas des co\u00fbts indirects, dont leur logement, la d\u00e9sorganisation de tous les services publics et entreprises, d\u00e9sorganisation\u00a0li\u00e9e \u00e0 la culture musulmane qui s'oppose syst\u00e9matiquement \u00e0 notre culture .Les \u00e9trangers en situation irr\u00e9guli\u00e8re devront \u00eatre expuls\u00e9s et les d\u00e9bout\u00e9s du droit d'asile reconduits. Enfin, je suis contre toute r\u00e9vision de la loi de 1901 sur la la\u00eecit\u00e9.&lt;/p&gt;","&lt;p&gt;En finir avec les privil\u00e8ges des politiques, retraites, cumuls, frais enti\u00e8rement pay\u00e9s, imp\u00f4ts r\u00e9duit, avantage immobilier et cr\u00e9dit...&lt;/p&gt;","&lt;p&gt;Suppression des quotas qui sont la forme la plus aboutie de la discrimination.&lt;/p&gt;&lt;p&gt;(et du financement public de toute association militant pour les avantages de quelques minorit\u00e9s on communaut\u00e9s que ce soit).&lt;/p&gt;&lt;p&gt;Par exemple, le seul crit\u00e8re d'embauche doit \u00eatre la comp\u00e9tence et non le sexe, la couleur de peau ou autres.&lt;/p&gt;&lt;p&gt;Pourquoi pr\u00e9senter comme un handicap le fait d'\u00eatre diff\u00e9rent de la majorit\u00e9, alors que cela peut \u00eatre un atout ou une motivation sup\u00e9rieure?&lt;/p&gt;&lt;p&gt;On ne rend pas service \u00e0 une \u00ab\u00a0minorit\u00e9\u00a0\u00bb en donnant une place \u00e0 un incomp\u00e9tent par le seul fait qu'il appartenir \u00e0 une minorit\u00e9.&lt;/p&gt;&lt;p&gt;En plus de tous les interdits g\u00e9n\u00e9r\u00e9s par le \u00ab\u00a0politiquement correct\u00a0\u00bb, tout cela contribue \u00e0 exacerber les tensions entre fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;Ces propagandes (genre, transhumanisme, pornographie\u2026) sont contre nature. Elles visent \u00e0 d\u00e9construire et\u00a0\u00e0 pervertir\u00a0l'\u00eatre humain et notamment les enfants pour en faire des personnes\u00a0sans repaire et\u00a0mall\u00e9ables \u00e0 merci.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;SUPPRESSION DU S\u00c9NAT &lt;/li&gt;&lt;li&gt;DIMINUTION DE MOITIE DES D\u00c9PUTES&lt;/li&gt;&lt;li&gt;PLUS DE MAIRE DANS LES COMMUNES DE MOINS DE 50 HABITANTS&lt;/li&gt;&lt;li&gt;CONTR\u00d4LE DE L UTILIT\u00c9 DES SOUS PR\u00c9FET ET DES AMBASSADEURS&lt;/li&gt;&lt;li&gt;SUPPRIMER LES AVANTAGES ET PRIVIL\u00c8GES LI\u00c9E AUX DIFF\u00c9RENTES FONCTIONS &lt;/li&gt;&lt;li&gt;REVOIR A LA BAISSE LES R\u00c9MUN\u00c9RATIONS DE TOUS CES NANTIS&lt;/li&gt;&lt;li&gt;METTRE EN PLACE DES PRIMES AUX M\u00c9RITES POUR SERVICES RENDUS A LA NATION&lt;/li&gt;&lt;li&gt;SANCTIONNER TOUT LES ARRANGEMENTS INTERNES DONT B\u00c9N\u00c9FICIE LA FONCTION PUBLIQUE  (RETRAITE PLUS AVANTAGEUSE 6 MOIS AVANT LE D\u00c9PART)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;remplacer le senat et le conseil economique et social par une ass de citoyens tires au sort sous l egide du conseil constitutionnel (garantie de rester dans la constitution) elus pour 3ans_ election du president rep pour 6ans renouvelable 1 fois_ proportionnellle 20%ou30% aux legislatives&lt;/p&gt;&lt;p&gt;proportionnelle 30% au elect commun ale supprimer_ le mille feuilles region/dep / communaute de com/pays etc;;&lt;/p&gt;&lt;p&gt;revoir la grille de salaire et surtout les primes des conseillers divers&lt;/p&gt;","&lt;p&gt;Il faut plafonner les marges des grosses enseignes... Car m\u00eame si nous mettons la tva \u00e0 0% sur les produits de premi\u00e8re n\u00e9cessit\u00e9 ba les supermarch\u00e9s ne feront qu'augmenter leurs marges. Donc il faut plafonner les marges. 20% max j'attends \u00e9galement vos id\u00e9es &lt;/p&gt;","&lt;p&gt;Nos anciens pr\u00e9sidents nous co\u00fbtent tr\u00e8s cher ! Est il normal de continuer \u00e0 payer pour eux ? Lorsque nous quittons notre travail est-ce que nous continuons \u00e0 \u00eatre pay\u00e9s ? Non !&lt;/p&gt;&lt;p&gt;N\u2019ont ils pas assez amass\u00e9 d\u2019argent, biens immobiliers... lors de leurs mandats ? STOP ???? &lt;/p&gt;","&lt;p&gt;Quand on y r\u00e9fl\u00e9chit bien, on s'aper\u00e7oit que l'immigration est un &lt;strong&gt;ph\u00e9nom\u00e8ne controvers\u00e9&lt;/strong&gt; pour essentiellement deux raisons :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;contrairement \u00e0 ce qui a pu se produire dans les si\u00e8cles pass\u00e9s, l'immigration est aujourd'hui devenue &lt;strong&gt;massive &lt;/strong&gt;: c'est-\u00e0-dire qu'il ne s'agit plus d'arriv\u00e9es ponctuelles de personnes dont le nombre limit\u00e9 facilite l'int\u00e9gration, mais d'un &lt;strong&gt;flux ininterrompu de dizaines, voire de centaines de milliers d'\u00e9trangers&lt;/strong&gt; qui viennent s'installer en France chaque ann\u00e9e, et qu'il est devenu plus difficile d'assimiler ;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;ces migrations produisent in\u00e9luctablement des &lt;strong&gt;frictions culturelles &lt;/strong&gt;qui se trouvent encore aggrav\u00e9es par le &lt;strong&gt;regroupement de certaines populations&lt;/strong&gt; dans des quartiers ou des arrondissements o\u00f9 ils vivent \\\"en parall\u00e8le\\\" au reste de la soci\u00e9t\u00e9. Cette communautarisation favorise \\\"l'entre-soi\\\" au d\u00e9triment du \\\"vivre-ensemble\\\" et peut appara\u00eetre comme un terreau fertile pour des &lt;strong&gt;id\u00e9ologies dangereuses&lt;/strong&gt;, telles que le djihadisme ou ce qu'on peut appeler le \\\"ressentiment anti-fran\u00e7ais\\\" (lui-m\u00eame \u00e9tant la cons\u00e9quence de crimes et d'erreurs commises par l\u2019\u00c9tat fran\u00e7ais, comme par exemple la colonisation ou encore une politique \u00e9trang\u00e8re demi-habile en Afrique et au Moyen-Orient) ;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On peut constater par ailleurs que :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;les &lt;strong&gt;conflits&lt;/strong&gt; (religieux, communautaires ou ethno-culturels), ainsi que&lt;/li&gt;&lt;li&gt;la &lt;strong&gt;d\u00e9linquance &lt;/strong&gt;(engendr\u00e9e par les in\u00e9galit\u00e9s \u00e9conomiques et le taux de ch\u00f4mage \u00e9lev\u00e9 des immigr\u00e9s),&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;sont susceptibles de d\u00e9g\u00e9n\u00e9rer en violences, et m\u00eame en crimes de sang ; et que &lt;strong&gt;ces violences sont dans 99 % des cas commises par des HOMMES&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En fermant l'immigration aux hommes, mais en continuant \u00e0 autoriser celle des femmes, il serait possible de &lt;strong&gt;garder les avantages&lt;/strong&gt; de l'immigration, tout en \u00e9vitant la plupart de ses d\u00e9sagr\u00e9ments les plus s\u00e9rieux.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Ne pas imposer sa mise en place contre l'avis des personnes. La directive europ\u00e9enne impose au contraire le droit \u00e0 la protection des donn\u00e9es personnelles des consommateurs. (Violation du RGPD)&lt;/li&gt;&lt;li&gt;La soci\u00e9t\u00e9 Enedis (filiale d'EDF) \u00e9cluse ses stocks: Compteurs \\\"intelligents\\\" p\u00e9rim\u00e9s datant de plus de 20 ans! Pas du tout le fleuron de la technologie innovante! Ce sont nos imp\u00f4ts qui paient le renflouage d'EDF. Arr\u00eater les mensonges. Demande de transparence.&lt;/li&gt;&lt;li&gt;Electrosensibilit\u00e9: Demande d'application du principe de pr\u00e9caution tant que des \u00e9tudes ind\u00e9pendantes de tout lobby industriel ne sont pas faites.&lt;/li&gt;&lt;li&gt;Respect du droit \u00e0 la sant\u00e9&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Suppression totale des indemnit\u00e9s et privil\u00e8ges vers\u00e9s aux anciens pr\u00e9sidents de la r\u00e9publique&lt;/p&gt;","&lt;p&gt;Cette machine infernale est devenue un jeu des chaises musicales \u00e0  chaque nouvelle \u00e9lection pr\u00e9sidentielle. On en a assez de retrouver d'anciens \u00e9lus ou parlementaires d\u00e9chus, promus dans des organismes pour certains douteux d'utilit\u00e9 publique, profitant au passage pour s'octroyer des salaires et des avantages exorbitants... &lt;/p&gt;","&lt;p&gt;Les soins v\u00e9t\u00e9rinaires pour les animaux de compagnie subissent une TVA \u00e0 20% alors que les soins m\u00e9dicaux pour les humains en sont exon\u00e9r\u00e9s .Pourquoi? Ce ne sont pas des produits de consommation ... ce sont nos meilleurs amis ! certains contribuent \u00e0 nous sauver , \u00e0 nous soigner .Ils sont quelquefois nos seuls compagnons .  Lorsqu'ils tombent malades \u00e0 leur tour , il est n\u00e9cessaire de les faire soigner  sans pour autant \u00eatre p\u00e9nalis\u00e9s ! &lt;strong&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Quelle honte ces jeunes d\u00e9put\u00e9s et ministre de moins de 30 ans,qui donnent des le\u00e7on de vie et de savoir vivre aux retrait\u00e9s qui en r\u00e9alit\u00e9 sont plus jeunes qu'eux(au moins dans leur t\u00eate). C\u2019est facile quand on n'a jamais travaill\u00e9,que l'on sort d'une grande \u00e9cole pay\u00e9e par les parents et que l'on se retrouve d\u00e9put\u00e9 voire ministre de critiquer les vieux qui ont pay\u00e9 leurs \u00e9tudes.&lt;/p&gt;&lt;p&gt;Dire que l'on n'est pas rentier,ni h\u00e9ritier d'une grande famille bourgeoise quand on est fils de m\u00e9decin pour la m\u00e8re et de professeur de neurologie pour le p\u00e8re \u00e7a aide quand m\u00eame pour payer les \u00e9tudes et c'est quand m\u00eame bien loin d'une famille ou le p\u00e8re est ch\u00f4meur ou au RSA.&lt;/p&gt;&lt;p&gt;Marre des ces mensonges diffus\u00e9s dans les infos,par des journalistes qui eux devraient \u00eatre \u00e0 la retraite depuis longtemps ou comme aujourd'hui ils annoncent:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Au premier F\u00e9vrier les prix des autoroutes, de l\u2019\u00e9lectricit\u00e9,la mise en place de la loi alimentation...., mais d'apr\u00e8s eux tout va bien le pouvoir d'achat va augmenter en 2019 c'est la bonne nouvelle de cette actualit\u00e9(encore une pr\u00e9diction comme celle de la station MIR qui devait nous tomber sur la t\u00eate!).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Quand auront nous des chiffres d'augmentation des prix qui tiendront compte des produits les plus consomm\u00e9s et non de ceux que l'on ach\u00e8te rarement?&lt;/p&gt;&lt;p&gt;Comment tous ces journalistes et politiques peuvent annoncer sans \u00eatre trait\u00e9s de menteurs que le pouvoir d'achat augmente alors que les prix montent et les salaires et pensions ne bougent pas,voire diminuent( CSG en 2018) ?  &lt;/p&gt;","&lt;p&gt;Comment am\u00e9liorer le sentiment d'appartenance \u00e0 la nation, pour les enfants n\u00e9s fran\u00e7ais qui ne le savent pas : ils sont ignor\u00e9s par la politique de la ville, les conseils citoyens n'y peuvent rien !!!! trop peu de moyens et mal orient\u00e9s... La politique des banlieues ne fonctionne pas depuis 40 ans... \u00c9coutons les habitants ! Le \\\"plan Borloo\\\" a \u00e9t\u00e9 ignor\u00e9, comme tous les plans !!! &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;En fait d'article \\\"49-3\\\", il faudrait plus exactement parler d'article \\\"49 alin\u00e9a 3\\\", dont le contenu est le suivant :\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Le Premier ministre peut, apr\u00e8s d\u00e9lib\u00e9ration du conseil des ministres, engager la responsabilit\u00e9 du Gouvernement devant l'Assembl\u00e9e nationale sur le vote d'un projet de loi de finances ou de financement de la s\u00e9curit\u00e9 sociale. Dans ce cas, ce projet est consid\u00e9r\u00e9 comme adopt\u00e9, sauf si une motion de censure, d\u00e9pos\u00e9e dans les vingt-quatre heures qui suivent, est vot\u00e9e dans les conditions pr\u00e9vues \u00e0 l'alin\u00e9a pr\u00e9c\u00e9dent. Le Premier ministre peut, en outre, recourir \u00e0 cette proc\u00e9dure pour un autre projet ou une proposition de loi par session.&lt;/em&gt;&lt;/p&gt;&lt;h2&gt;&lt;strong&gt;Motion de censure&lt;/strong&gt;&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Si aucune motion de censure n'est d\u00e9pos\u00e9e dans les 24h, le texte est consid\u00e9r\u00e9 comme adopt\u00e9. En revanche, si une motion de censure est d\u00e9pos\u00e9e, elle est alors discut\u00e9e puis fait l'objet d'un vote des d\u00e9put\u00e9s. Pour \u00eatre valablement d\u00e9pos\u00e9e, la motion de censure doit \u00eatre sign\u00e9e par au moins un dixi\u00e8me des d\u00e9put\u00e9s, soit 58. Elle est ensuite vot\u00e9e dans les 48 heures qui suivent.\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Si la motion de censure est\u00a0&lt;strong&gt;rejet\u00e9e&lt;/strong&gt;, le projet de loi travail sera consid\u00e9r\u00e9 comme adopt\u00e9 par l'Assembl\u00e9e nationale en 1\u00e8re lecture. En revanche, si la motion de censure est\u00a0&lt;strong&gt;adopt\u00e9e&lt;/strong&gt;, le gouvernement\u00a0&lt;strong&gt;devra d\u00e9missionner&lt;/strong&gt;. Une motion de censure ne peut \u00eatre adopt\u00e9e qu'\u00e0 la majorit\u00e9 des membres composant l'Assembl\u00e9e Nationale.\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire le lobbing en France. Faire du lobbing deviendrait un d\u00e9lit punis par la loi&lt;/p&gt;","&lt;p&gt;La premi\u00e8re revendication est l'amnistie pour tous les gilets jaunes qui sont poursuivis. Le pouvoir macronien doit arr\u00eater la r\u00e9pression contre les citoyens. Quel Gouvernement, depuis qu'existe la 5 \u00e8me R\u00e9publique, a tir\u00e9 9.000 flashballs contre les citoyens, faisant de nombreux bless\u00e9 graves, mobilis\u00e9 les blind\u00e9s dans les rues de nos villes, mis en garde \u00e0 vue des milliers de gilets jaunes et vot\u00e9 une loi d'exception liberticide que m\u00eame les d\u00e9put\u00e9s de sa majorit\u00e9 comparent au r\u00e9gime de Vichy ?&lt;/p&gt;&lt;p&gt;S'il veut la paix civile, il doit amnistier avant toute chose ceux qui ont l\u00e9gitimement \u00e9t\u00e9 pouss\u00e9s \u00e0 l'exasp\u00e9ration par sa politique.&lt;/p&gt;","&lt;p&gt;les agriculteurs ceux qui travaillent la terre - ils sont notre pain de tous les jours - notre sant\u00e9 et les gardiens de la terre&lt;/p&gt;&lt;p&gt;nous devons les aider, les soutenir et leur donner les moyens d'une terre saine. (\u00e9cologie)&lt;/p&gt;","&lt;p&gt;Autoriser le lobbyisme citoyen tant que les entreprises ou autres associations pratiquent le lobbyisme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour tout vote \u00e0 la Chambre de d\u00e9put\u00e9s et au S\u00e9nat. Il doit y avoir au minimum 50% + 1 pr\u00e9sents pour que le vote soit valid\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Int\u00e9grer le vote blanc. Si celui-ci d\u00e9passe 30-50 % il invalide le vote.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toute loi vot\u00e9e doit obtenir dans les 3 mois son d\u00e9cret d'application.&lt;/p&gt;&lt;p&gt;Sinon le gouvernement devra rendre des comptes \u00e0 une commission citoyenne. Cela a co\u00fbt\u00e9 de l'argent des citoyens pour rien.&lt;/p&gt;&lt;p&gt;Amendes envers le gouvernement ? (suspension des primes des ministres pendant 3 mois).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je souhaite que les gros actionnaires ( ceux \u00e0 plus de 10 millions d'\u20ac, banques, fonds de pensions etc) soient tax\u00e9s avec une proportion inverse aux investissements qu'ils contr\u00f4lent dans une entreprise. Je veux dire que s'ils veulent empocher la totalit\u00e9 des dividendes en \u00e9touffant l'entreprise qu'ils contr\u00f4lent, ils sont tax\u00e9s \u00e0 hauteur de 80%, si au contraire ils autorisent le versements de primes aux employ\u00e9s (en fonction du bon travail effectu\u00e9), qu'il permettent au dirigeants des investissements importants de modernisation de l'outil de production, de formation des employ\u00e9s, de lib\u00e9rer de l'agent pour la R&amp;amp;D etc... etc... l\u00e0 ils ne seraient tax\u00e9s qu'\u00e0 10% des sommes per\u00e7ues.&lt;/p&gt;","&lt;p&gt;Impos\u00e9 aux bailleurs concerner le remplacement des ces ignobles points de chauffage par des mod\u00e8les plus \u00e9conomiques et performants.&lt;/p&gt;","&lt;p&gt;Les plus pauvres sont les premieres victimes de la gr\u00e8ve des transports ! Nous perdons nos emplois, devons nous lever des fois 2 heures plus t\u00f4t. Les syndicats ne doivent avoir droit au maximum qu'\u00e0 15 jours de gr\u00e8ve sauf si celle ci ne ralentit pas le traffic. &lt;/p&gt;","&lt;p&gt;Stage de fran\u00e7ais obligatoire de 3 mois avec explication droits et devoirs citoyen fran\u00e7ais pour les immigr\u00e9s et leur famille xearrivant en france&lt;/p&gt;","&lt;p&gt;Les montants vers\u00e9s des allocations ch\u00f4mages sont vers\u00e9es par rapport au salaire que vous avez per\u00e7u. &lt;/p&gt;&lt;p&gt;Il faudrait mettre un plafond !! (pas un plafond \u00e0 10.000 euros bien s\u00fbr !!! Un plafond \u00e0 2.500 euros serait tr\u00e8s bien !)&lt;/p&gt;&lt;p&gt;Elles co\u00fbtent un pognon de dingue !!!&lt;/p&gt;","&lt;p&gt;Il faut faire revenir dans le giron de l'\u00e9tat le r\u00e9seau autoroutier. Celui-ci rapporte \u00e9norm\u00e9ment d'argent et il n'est pas concevable que ce r\u00e9seau routier, qui appartenait \u00e0 l'\u00e9tat, ait \u00e9t\u00e9 c\u00e9d\u00e9 par un des gouvernement pr\u00e9c\u00e9dents \u00e0 des grands groupe qui s'enrichissent sur le dos des automobilistes&lt;/p&gt;","&lt;p&gt;Ben ouais, j'ai voulu voir, sentir, renifler, tester, user de... mais dites donc les aminches, c'est blind\u00e9 sur les bordures le grand d\u00e9bat de la macronie ! Tu peux pas sortir des cases ni m\u00eame effleurer, de tr\u00e8s loin, une id\u00e9e personnelle : il ne prend pas ta proposition ni le bouillonnement de ta cervelle le truc de l\u00e0-bas... T'es dans les clous sur la route de droite ou t'es nulle part ! On ne sait m\u00eame pas si les gens sont pour ou contre, comme ici. On ne d\u00e9bat quasiment pas : tout le monde en marche dans le sens du vent gouvernemental et selon les questions vicelardes pos\u00e9es, sinon dehors ! y a rien \u00e0 voir... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le probl\u00e8me, c'est que cette entourloupe servira de base \u00e0 la moulinette dont sortira ce qu'il veut voir sortir du chapeau...&lt;/p&gt;&lt;p&gt;Le probl\u00e8me, c'est malheureusement que les probl\u00e8mes seront les m\u00eames \u00e0 la sortie en avril...&lt;/p&gt;&lt;p&gt;Et en Avril, on ne se d\u00e9couvre pas d'un fil !&lt;/p&gt;&lt;p&gt;Il veut quoi ? Faut pas toucher au grisbi, faut pas s'occuper des riches, faut pas toucher au syst\u00e8me : faut juste proposer des coupes dans des services publics choisis, des coupes dans certaines prestations sociales, du moins en tout...&lt;/p&gt;&lt;p&gt;Alors il veut quoi ?&lt;/p&gt;&lt;p&gt;La r\u00e9volution ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;stopper l'immigration musulmane qui met notre civilisation en p\u00e9ril.&lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;p&gt;Communication et d\u00e9mocratie : o\u00f9 va\u00a0notre\u00a0argent ?&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Quand nous donnons notre argent \u00e0 EDF, \u00e0 l'euro pr\u00e8s nous savons, qu'il est destin\u00e9 \u00e0 r\u00e9gler la facture d'\u00e9lectricit\u00e9. Il en est de m\u00eame pour la consommation d'eau, les assurances et bien d'autres choses de la vie quotidienne. &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Depuis des ann\u00e9es nous donnons notre argent pour payer l'IRPP, et d'ann\u00e9es en ann\u00e9es davantage encore\u00a0avec la suppression de la demi-part pour veuvage, avec l'augmentation des pr\u00e9l\u00e8vements sociaux, avec l'augmentation de la CSG, avec l'augmentation des taxes, avec la perte de pouvoir d'achat. &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Lors de la crise financi\u00e8re 2008 l'Etat a distribu\u00e9 notre argent aux banques en difficult\u00e9s. A l'euro pr\u00e8s quels ont \u00e9t\u00e9 les\u00a0sommes octroy\u00e9es ? Ont elles \u00e9t\u00e9 rembours\u00e9es\u00a0\u00e0 l'euro pr\u00e8s .&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;L'I.S.F a \u00e9t\u00e9 supprim\u00e9 pour que les grosses fortunes investissent dans l'\u00e9conomie. En une ann\u00e9e cette suppression repr\u00e9sente quelles sommes, quels montants ont \u00e9t\u00e9 affect\u00e9s \u00e0 l'\u00e9conomie \u00e0 l'euro pr\u00e8s ?&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;L'augmentation de la CSG devait contribuer \u00e0 faire baisser les pr\u00e9l\u00e8vements sociaux des salari\u00e9s, qu'en est il des sommes r\u00e9cup\u00e9r\u00e9es et redistribu\u00e9es \u00e0 l'euro pr\u00e8s ?\u00a0\u00a0&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;L'\u00e9tat qui vit avec notre argent, et distribue notre argent, ne rend jamais compte des sommes pr\u00e9cises concern\u00e9es. Que ce soit lors de leur pr\u00e9l\u00e8vement et lors de leur redistribution !\u00a0&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Aussi, je demande que\u00a0toutes les ressources et les d\u00e9penses de l'Etat soient communiqu\u00e9es aux citoyens. Que ces derniers soient r\u00e9guli\u00e8rement inform\u00e9s, de leurs montants \u00e0 l'euro pr\u00e8s.\u00a0Toutes ces pr\u00e9cisions conduiraient \u00e0 une transparence effective du pr\u00e9l\u00e8vement et de l'utilisation\u00a0des imp\u00f4ts et taxes de toute nature, dont nous nous acquittons.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;A supprimer de toute urgence.&lt;/p&gt;","&lt;p&gt;Depuis peu,je suis en pr\u00e9-retraite,je per\u00e7ois une rente de 2060 euros net, et on me pr\u00e9l\u00e8ve actuellement 189 euros de csg et crds.Soit &lt;/p&gt;&lt;p&gt;9.3% de ma rente.&lt;/p&gt;","&lt;p&gt;Je propose que les personnes qui assoient leurs revenus sur  la m\u00e9diatisation de leur activit\u00e9 et ainsi recoltent une masse colossale d'argent soient limit\u00e9s dans leur revenus . &lt;/p&gt;&lt;p&gt;Ils beneficient des technologies les plus avances souvent l'implication n'est pas constante et font usage de leur image . Le revenu de ces personnes doit se limiter \u00e0 4 fois le smic au dessus l'\u00e9tat prend tout pour le redistribuer dans les services publics .&lt;/p&gt;","&lt;p&gt;remplacer \\\"en confiance\\\" \u00e0 la fin d'une lettre par \\\"merci, bisous, merci\\\"&lt;/p&gt;","&lt;p&gt;qu'ils\u00a0appliquent leurs lois debiles\u00a0\u00e0 paris\u00a0et qu 'ils nous foutent la paix en regions&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Nous voulons &lt;strong&gt;&lt;u&gt;une v\u00e9ritable lutte contre le terrorisme&lt;/u&gt;&lt;/strong&gt;, plus des mesurettes qui laissent croire \u00e0 une complaisance pour ces gens-l\u00e0. &lt;strong&gt;Nous ne voulons plus voir les attentats se succ\u00e9der&lt;/strong&gt;, voir les m\u00eames sc\u00e9narios funestes \u00e0 chaque fois des belles paroles accompagn\u00e9s de bougies pendant 3 jours et qui s\u2019envolent comme un simple fait divers. Pour la s\u00e9curit\u00e9 de tous les fran\u00e7ais, voici une liste de propositions\u00a0:&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;Cr\u00e9ation d\u2019une justice sp\u00e9cifique&lt;/strong&gt; \u00e0 la lutte contre le terrorisme&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;D\u00e9ch\u00e9ance de nationalit\u00e9 pour tous les terroristes islamistes&lt;/u&gt;&lt;/strong&gt; qui ont pr\u00e9par\u00e9s ou commis des actes de terrorisme&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Mise en examen des familles de terroristes&lt;/u&gt;&lt;/strong&gt;, et avoir un suivi hyperactif dans l\u2019avenir sur ces personnes.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Expulsions de tous les fich\u00e9s S \u00e9trangers&lt;/u&gt;&lt;/strong&gt; et &lt;strong&gt;&lt;u&gt;isolement des d\u00e9tenus radicalis\u00e9s&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Sortie de l\u2019espace Schengen&lt;/u&gt;&lt;/strong&gt; et &lt;strong&gt;r\u00e9tablissement des fronti\u00e8res et des douanes&lt;/strong&gt;, cela permettra de\u00a0recr\u00e9ation d\u2019emploi, et plus de s\u00e9curit\u00e9, une sorte de gagnant-gagnant. Les fran\u00e7ais aimeraient que l\u2019on &lt;strong&gt;arr\u00eate de leurs dires que le r\u00e9tablissement des fronti\u00e8res est impossible. Cela \u00e0 exister&lt;/strong&gt; auparavant, donc c\u2019est possible. Et ensuite, &lt;strong&gt;pourquoi cela serait-il impossible alors que \u00e0 chaque attentat, la premi\u00e8re mesure prise est le r\u00e9tablissement des fronti\u00e8res\u00a0!&lt;/strong&gt; Elles ne sont pas si inutiles que \u00e7a nos fronti\u00e8res alors\u00a0!&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Fermeture imm\u00e9diate et d\u00e9finitives des mosqu\u00e9es salafistes&lt;/u&gt;&lt;/strong&gt;, et &lt;strong&gt;expulsions des pr\u00eacheurs de haine&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Prison pour les individus en contact avec une organisation terroriste \u00e9trang\u00e8re&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Interdiction du retour des djihadistes sur notre territoire, &lt;/u&gt;&lt;/strong&gt;ces monstres sont partis, ont brandis les armes contre nous, ont br\u00fbl\u00e9s leurs passeports. Nous ne devons pas faire revenir nos futurs assassins en France&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les fonctionnaires et assimil\u00e9s fonctionnaires comme Edf per\u00e7oivent le doublement et plus des allocations familiales et c est non imposable &lt;/p&gt;&lt;p&gt;C est tout \u00e0 fait injuste pour les non fonctionnaires mais \u00e7a on n en parle jamais &lt;/p&gt;&lt;p&gt;par exemple une personne avec 3 enfants per\u00e7oit 400\u20ac de plus, non imposable. C est injuste et en plus ca n entre pas en compte quand on compare les revenus des salari\u00e9s du priv\u00e9 et les fonctionnaires....&lt;/p&gt;","&lt;p&gt; S\u00e9curit\u00e9 Routi\u00e8re: Nombreux v\u00e9hicules avec d\u00e9fauts d'\u00e9clairage (+ de 10%). D\u00e9ployer de nombreuses actions de communication, d'information, de contr\u00f4les et de contraventions &lt;/p&gt;","&lt;p&gt;Dans la mesure o\u00f9 les citoyens sont oblig\u00e9s de faire de plus en plus de courrier administratif par internet je propose que chaque citoyen ait un acc\u00e8s gratuit \u00e0 internet chez lui. Un abonnement fixe de base totalement gratuit.&lt;/p&gt;","&lt;p&gt;Pour pr\u00e9venir les migrations de population, nous devons en \u00e9radiquer les causes dans les pays d'origine.&lt;/p&gt;&lt;p&gt;Il faut notamment cr\u00e9er des missions civiques \u00e0 l'\u00e9tranger pour le d\u00e9veloppement des pays sources de flux migratoires dans le cadre du service civique universel. Aider les populations \u00e9trang\u00e8res revient \u00e0 d\u00e9fendre les int\u00e9r\u00eats de nos concitoyens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;interdire tous les lobbyistes dans toutes les assembl\u00e9es de France y comprit les institutions europ\u00e9enne de Strassbourg en effet ses gents au service des multi national corrompent nos d\u00e9put\u00e9s et repr\u00e9sentants  grace a eux on a continuer a empoisoner des gents dixit MOsanto sans ses gents la y aurait bien longtemps que toute la ..... qu on trouve dans nos assiettes aurais disparus  ses gents sont des cancers qui se nourrit des peuples&lt;/p&gt;","&lt;p&gt;Pour le nom, il y aura toujours le temps de changer bien s\u00fbr ! Mais j'aime les jolis acronymes...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tIci il n'est pas question ici de discuter de contr\u00f4le de l'immigration, mais de se concentrer sur ce qu'il faut faire des r\u00e9fugi\u00e9s arriv\u00e9s sur le territoire fran\u00e7ais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tOn n'entend souvent dire que ces r\u00e9fugi\u00e9s co\u00fbtent de l'argent, ce qui est vrai.&lt;/p&gt;&lt;p&gt;Cependant, au nom de la Fraternit\u00e9 qui constitue, pour un tiers, notre devise, il est inenvisageable de renvoyer ceux dans le besoin en dehors de nos fronti\u00e8res.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors que faire ?&lt;/p&gt;&lt;p&gt;Voici ma proposition.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;&lt;u&gt;Il faudrait que l'\u00c9tat cr\u00e9e un statut et un parcours r\u00e9serv\u00e9 aux r\u00e9fugi\u00e9s avec notamment la cr\u00e9ation du CETI ou Contrat d'Embauche Temporaire d'Int\u00e9gration.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ainsi les r\u00e9fugi\u00e9s seraient int\u00e9grer via deux proc\u00e9dures :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\t&lt;strong&gt;&lt;u&gt;La premi\u00e8re serait l'autorisation d'embauche aupr\u00e8s de TPE/PME&lt;/u&gt;&lt;/strong&gt;, c'est \u00e0 dire que les r\u00e9fugi\u00e9s pourraient se faire recruter par les petites et/ou jeunes entreprises mais pour des salaires d\u00e9risoires, sp\u00e9cifiques \u00e0 ce type de contrat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Avec deux conditions majeures :&lt;/u&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;un r\u00e9fugi\u00e9 ne peut \u00eatre embauch\u00e9 \u00e0 temps plein&lt;/li&gt;&lt;li&gt;un r\u00e9fugi\u00e9 ne peut \u00eatre embauch\u00e9 plus de (3-4-5 ans, \u00e0 voir)&lt;/li&gt;&lt;li&gt;les entreprises ne pourraient recruter qu'un nombre tr\u00e8s limit\u00e9 de r\u00e9fugi\u00e9s (1, 2, 3 \u00e0 voir selon la taille de l'entreprise)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\t&lt;strong&gt;&lt;u&gt;La seconde proc\u00e9dure consisteraient pour l'\u00c9tat \u00e0 loger les r\u00e9fugi\u00e9s dans des structures d\u00e9di\u00e9es \u00e0 l'int\u00e9gration&lt;/u&gt;&lt;/strong&gt;, o\u00f9 il serait laiss\u00e9 en relative autonomie. En \u00e9change d'un loyer tr\u00e8s faible (symbolique), les r\u00e9fugi\u00e9s auraient acc\u00e8s \u00e0 des sources d'informations et de formations (internet/livres) et ils devraient assister \u00e0 des cours de culture g\u00e9n\u00e9rale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je voudrais d\u00e9velopper ces deux mesures pour en expliquer le sens.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tTout d'abord, &lt;u&gt;permettre aux TPE/PME d'embaucher des r\u00e9fugi\u00e9s ne visent pas \u00e0 \\\"piquer\\\" le travail d'honn\u00eate fran\u00e7ais &lt;/u&gt;mais \u00e0 permettre \u00e0 des entreprises jeunes ou petites et qui connaissent des difficult\u00e9s, qui sont dans l'incapacit\u00e9 financi\u00e8re d'embaucher un temps plein, de pouvoir tout de m\u00eame embaucher un peu de main d\u2019\u0153uvre. &lt;strong&gt;Cela jouerait en faveur de leur d\u00e9veloppement (cette mesure, j'insiste, ne vise pas les GROSSES entreprises), cela jouerait en faveur de l'int\u00e9gration des r\u00e9fugi\u00e9s, par le contact, le travail, etc. Cela ferait du r\u00e9fugi\u00e9 un cr\u00e9ateur de richesse.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tEnsuite, &lt;u&gt;les structures d\u00e9di\u00e9es permettraient aux r\u00e9fugi\u00e9s de pr\u00e9parer leur futur &lt;/u&gt;en ayant la possibilit\u00e9 de se former au cours de leurs ann\u00e9es en CETI. De m\u00eame, les cours de culture g\u00e9n\u00e9rale viseraient aussi \u00e0 favoriser leur int\u00e9gration. Il ne s'agit pas de nier, ou m\u00e9sestimer la culture d'origine des r\u00e9fugi\u00e9s, mais apprendre la culture fran\u00e7aise (\u00e0 travers son histoire, ses artistes, etc) aura un double avantage. &lt;strong&gt;Elle favorisera l'int\u00e9gration de ces populations nouvelles&lt;/strong&gt; tout en rassurant les inqui\u00e9tudes d'une certaine frange de la population ancienne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il s'agit d'une id\u00e9e, peut-\u00eatre m\u00eame pourrait-on dire d'une \u00e9bauche. Mais cette proposition \u00e0 le m\u00e9rite de r\u00e9pondre \u00e0 plusieurs besoins et inqui\u00e9tudes, sociales et \u00e9conomiques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;supprimer les taxes, TVA et imp\u00f4ts sur toutes les taxes\u00a0: ex CSG/CASA, CRDS (imp\u00f4t sur taxes), prix du carburant (TVA sur TIPCE et sur le prix du carburant \u00e0 l\u2019achat), etc.&lt;/p&gt;","&lt;p&gt;Mettre en place en p\u00e9riode de chasse un jour sans chasse (par exemple le mercredi ou le dimanche) pour permettre \u00e0 tout le monde de profiter de la for\u00eat sans danger.&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong&gt;&lt;u&gt;la num\u00e9risation.......oui et non&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;***n'allons pas trop vite....encore beaucoup de personnes n'utilisent pas internet&lt;/p&gt;&lt;p&gt;***il faut r\u00e9tablir des fonctionnaires au guichet....les cartes d'identit\u00e9 \u00e0 la mairie....carte grise et passeport \u00e0 la pr\u00e9fecture...etc....\u00a0&lt;/p&gt;","&lt;p&gt;au regard de l\u2019inflation actuelle (entre 1et 2%) il semble que les prix augmentent peu. Or nous savons que c\u2019est faux. Nous devons maintenir un minimum d\u2019inflation et indexer les salaires sur cette inflation. Mais nous devons absolument ren\u00e9gocier la m\u00e9thode de calcul de cette inflation car la m\u00e9thode actuelle ne refl\u00e8te pas la situation r\u00e9elle. &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Quelles marges pour les distributeurs et les transformateurs, quels prix pay\u00e9s aux agriculteurs ? Les consommateurs s\u2019interrogent, l\u2019argent va-t-il vraiment b\u00e9n\u00e9ficier aux agriculteurs, ou va-t-il augmenter uniquement les marges des distributeurs ? Seule plus de transparence sur la formation des prix tout au long de la cha\u00eene, de la production aux distributeurs pourrait nous rassurer.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Les marges des commer\u00e7ants sont souvent scandaleuses mais inconnues des consommateurs. ainsi on peut avoir en plein juillet des cerises \u00e0 9\u20ac le kilo achet\u00e9es,60cts au producteur, des chaussures de marques vendues 120\u20ac achet\u00e9es... 3,50\u20ac. &lt;/p&gt;","&lt;p&gt;Macron mise sur l'usure du mouvement, il faut d\u00e9placer moins de monde, utiliser des petits groupes, pour laisser les gens se reposer mais frapper o\u00f9 \u00e7a fait mal, c'est-\u00e0-dire frapper tout ce qui s'adresse aux riches et de pr\u00e9f\u00e9rence les entreprises dont le dirigeant s'est exil\u00e9 fiscalement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Paris c'est plein de poubelles, je suis s\u00fbr que les clients des boutiques de luxe appr\u00e9cieraient leurs doux fumets. De plus on trouve plein de tutoriels pour faire des bombes puantes sur internet.&lt;/p&gt;&lt;p&gt;- Les concessionnaires automobiles de luxe ont des grilles de s\u00e9curit\u00e9, un peu d'imagination peut transformer une s\u00e9curit\u00e9 en gal\u00e8re.&lt;/p&gt;&lt;p&gt;- Pour trouver des v\u00e9hicules de luxe, il\u00a0suffit de surveiller les grands h\u00f4tels.&lt;/p&gt;&lt;p&gt;- Les chefs d'entreprises se doivent d'avoir la voiture la plus ch\u00e8re.&lt;/p&gt;&lt;p&gt;- C'est plus facile de bloquer la livraison de marchandises d'un magasin que de bloquer les consommateurs et c'est plus sympa !&lt;/p&gt;&lt;p&gt;- Je me demande si c'est facile de bloquer Disneyland en pleines vacances scolaires.&lt;/p&gt;&lt;p&gt;- Bloquer les autoroutes aux fronti\u00e8res, c'est bien, mais un petit groupe peut aussi bloquer certaines aires de repos g\u00e9antes, donnons plus de repos aux chauffeurs routiers, c'est bon pour leur sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est le moment de r\u00e9fl\u00e9chir \u00e0 comment faire durer le mouvement le plus longtemps possible.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Une question, que je me pose ( comme beaucoup de nos compatriotes ... ) pourquoi, faut ' il : 7 mois pour ce nouveau changement de CSG ( de 1200\u20ac \u00e0 2000\u20ac), alors qu' il a fallu un rien pour la mettre en place au tout d\u00e9but 2018 ? Et ne me parler pas qu' il faut attendre la d\u00e9claration annuelle ( ce qui n' a pas \u00e9t\u00e9 fait en janvier 2018 !!! )&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Mettre des ordinateurs gratuits \u00e0 disposition dans les mairie et centres administratifs avec agents pouvant expliquer l utilisation&lt;/p&gt;&lt;p&gt;Avec imprimantes et papier gratuit&lt;/p&gt;","&lt;p&gt;Depuis le 17 novembre les d\u00e9passements des vitesses autoris\u00e9s auraient fait un bon de 268 %.&lt;/p&gt;&lt;p&gt;Mais on ne sait pas si il s'agit de d\u00e9passement de 10, 20, 30 km/h ou plus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors voici d'autres chiffres, mais cette fois de la s\u00e9curit\u00e9 routi\u00e8re.&lt;/p&gt;&lt;p&gt;La mortalit\u00e9 routi\u00e8re compar\u00e9e entre novembre 2017 et novembre 2018 indique une baisse de 1,8 % et une autre baisse, de 4,7 % cette fois, pour les accidents corporels.&lt;/p&gt;&lt;p&gt;En D\u00e9cembre 2018, la mortalit\u00e9 a stagn\u00e9 alors que, selon le logiciel de la S\u00e9curit\u00e9 routi\u00e8re, elle aurait d\u00fb bondir et, mieux encore, le nombre d'accidents corporels a r\u00e9gress\u00e9 de 1,6 %. Certes, il s'agit de chiffres globaux, et non de chiffres qui cerneraient les tron\u00e7ons de route concern\u00e9s par la neutralisation des radars. Mais ils sont suffisamment troublants pour s'interroger sur le r\u00f4le effectif des contr\u00f4les de vitesse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les radars automatique, param\u00e9tr\u00e9 pour vous prendre tout juste au dessus de la vitesse autoris\u00e9e, sont bien la pour surtout punir les petits exc\u00e8s de vitesse, qui sont pour la plupart, fait par bon nombre d'entre nous, sans le vouloir.&lt;/p&gt;&lt;p&gt;Et rappelons que depuis peu, la privatisation des radars embarqu\u00e9s, prouve une fois de plus que tout ceci est surtout une affaire d'argent et non de s\u00e9curit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc que soit mis en place :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'arr\u00eat imm\u00e9diat de la privatisation des radars embarqu\u00e9s ! Ceci ne doit pas \u00eatre l'affaire d'une soci\u00e9t\u00e9 priv\u00e9.&lt;/p&gt;&lt;p&gt;Que chaque d\u00e9partement / r\u00e9gion, en consultation avec la s\u00e9curit\u00e9 routi\u00e8re, g\u00e8re eux m\u00eame les limitations de vitesse sur leur route, en baissant la vitesse autoris\u00e9e sur les routes accidentog\u00e8nes, et remette le 90 km/h sur les routes dont cette mesure est compl\u00e8tement inutile.&lt;/p&gt;&lt;p&gt;Que les amendes et suppression de point suite \u00e0 un exc\u00e8s de vitesse soit revue car en effet, si il s'agit vraiment de s\u00e9curit\u00e9 pourquoi vouloir \u00e0 tout prix piocher dans notre portefeuille?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Depuis la mise en place du permis \u00e0 point, les conducteurs prennent une double peine. Vous avez voulu responsabiliser l'automobiliste en lui donnant la peur de perdre son permis en accumulant des petites infractions ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc par rapport aux amendes et points de permis qu'on arr\u00eate de mettre une double peine aux petits exc\u00e8s de vitesse de moins de 10 km/h. Je proposerais m\u00eame de ne pas les sanctionner du tout, mais de faire suivre \u00e0 ces automobilistes, un stage de sensibilisation aux risques des petits exc\u00e8s de vitesse, stage gratuit, organis\u00e9 par la s\u00e9curit\u00e9 routi\u00e8re et l'Etat, qui pourrait \u00eatre suivie par une p\u00e9riode probatoire ou la, il risquerait de perdre des points ou une amende.&lt;/p&gt;&lt;p&gt;En contre partie de cela, modifi\u00e9 les points et amendes pour les exc\u00e8s de vitesse de plus de 10 km/h, aujourd'hui, les exc\u00e8s de vitesse de 21 km/h \u00e0 49 km/h sont punis de la m\u00eame fa\u00e7on au niveau des amendes (135\u20ac), ceci est compl\u00e8tement anormal.\u00a0&lt;/p&gt;&lt;p&gt;Un exc\u00e8s de vitesse entre 10 et 20 km/h devrait entra\u00eener soit une perte d'un point soit une amende de 50\u20ac (minor\u00e9 \u00e0 25\u20ac major\u00e9 \u00e0 100\u20ac), un exc\u00e8s entre 20 et 30 km/h devrait entra\u00eener la perte de 2 points et 100\u20ac d'amende (minor\u00e9 \u00e0 50\u20ac, major\u00e9 \u00e0 200\u20ac), un exc\u00e8s de vitesse entre 30 et 40 km/h devrait entra\u00eener la perte de 3 points et 200\u20ac d'amende (minor\u00e9 \u00e0 100\u20ac, major\u00e9 \u00e0 400\u20ac), et un exc\u00e8s de vitesse sup\u00e9rieur \u00e0 40 km/h, devrait \u00eatre directement un d\u00e9lit.\u00a0&lt;/p&gt;&lt;p&gt;Enfin en agglom\u00e9ration, une exc\u00e8s de moins de 10 km/h entra\u00eenerait un point sur le permis et un stage de sensibilisation. Un exc\u00e8s de vitesse entre 10 et 20 km/h devrait \u00eatre puni de deux points et 100\u20ac d'amende (pas de minoration et majoration \u00e0 200\u20ac). Un exc\u00e8s de vitesse sup\u00e9rieur \u00e0 20 km/h en agglom\u00e9ration devrait \u00eatre un d\u00e9lit. Les amendes minor\u00e9s ne devraient \u00eatre possible que si il n'y \u00e0 pas r\u00e9cidive dans un temps donn\u00e9, \u00e0 la premi\u00e8re amende quelque soit la vitesse, l'amende minor\u00e9 est appliqu\u00e9, \u00e0 la premi\u00e8re r\u00e9cidive dans une p\u00e9riode de 6 mois ou un an par exemple, l'amende est payable \u00e0 son tarif normal.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sensibiliser les petits exc\u00e8s de vitesse plut\u00f4t que de vouloir \u00e0 tout prix les sanctionner, et sanctionner les vrai chauffards en appliquant une mesure strict pour les grandes vitesses.&lt;/p&gt;","&lt;p&gt;Je propose que les personnes ayant acquis tous leurs trimestres (168) de retraite avant l'\u00e2ge l\u00e9gal de d\u00e9part \u00e0 la retraite (62 ans) puissent demander \u00e0 en b\u00e9n\u00e9ficier si elles le souhaitent. &lt;/p&gt;","&lt;p&gt;\tDans une France nouvelle, b\u00e2tie sur des fondations renforc\u00e9es, la place du spirituel est essentielle. Chacun doit se sentir p\u00e9n\u00e9tr\u00e9 d\u2019un sentiment de modernit\u00e9, et pouvoir \u00e9voluer librement dans le respect de la nature, de la justice et des valeurs communes. Si les pens\u00e9es et croyances de chaque citoyen restent de l\u2019ordre de l\u2019intime et ne doivent pas \u00eatre affich\u00e9es de mani\u00e8re ostentatoire ni instrumentalis\u00e9es, chacun doit en revanche se sentir libre de penser sans entraves, dans le respect total des valeurs de la la\u00efcit\u00e9 qui est et doit demeurer un des piliers de notre pays. &lt;/p&gt;&lt;p&gt;\tCe projet de syst\u00e8me \u00e9conomique \u00e9quitable n'a pas pour but de porter un jugement sur les croyances et les religions, mais de dire que celles-ci doivent s\u2019exercer sans qu'une faveur quelconque de la part du syst\u00e8me soit n\u00e9cessaire.&lt;/p&gt;&lt;p&gt;\t Pour y parvenir, un point essentiel doit \u00eatre affirm\u00e9\u00a0: l'autonomie financi\u00e8re des cultes est indispensable. Ce qui signifie concr\u00e8tement qu\u2019aucun subside ni subvention n'est pr\u00e9vu dans ce Projet Jaune qui n\u2019est rien d\u2019autre qu\u2019un projet num\u00e9rique, et \u00e0 ce titre d\u2019une stricte neutralit\u00e9 religieuse. &lt;/p&gt;&lt;p&gt;\tMais qu\u2019est-ce que la spiritualit\u00e9 sinon une aventure intime, impr\u00e9visible qui nous sort du quotidien et nous \u00e9veille \u00e0 l\u2019univers et \u00e0 ce qu\u2019il y a d\u2019essentiel en nous \u00e0 la recherche de r\u00e9ponses \u00e0 l\u2019inexplicable\u00a0? La spiritualit\u00e9 d\u00e9passe largement le cadre des religions. C\u2019est avant tout une mani\u00e8re d'\u00eatre qui ne se repose pas sur des id\u00e9es pr\u00e9con\u00e7ues, des dogmes scl\u00e9rosants, mais qui tend au contraire toujours vers la d\u00e9couverte de soi, des autres et de l'univers. &lt;/p&gt;&lt;p&gt;\tLa culture, quant \u00e0 elle, doit \u00eatre encourag\u00e9e en ce qu\u2019elle a pour but, entre autres, de d\u00e9couvrir et promouvoir les jeunes talents, les id\u00e9es et les arts nouveaux. Le lien entre spiritualit\u00e9 et culture est d\u2019ailleurs \u00e9vident, la premi\u00e8re guidant l\u2019artiste pour l\u2019aider \u00e0 transcender son art. &lt;/p&gt;&lt;p&gt;\tPour autant, la pratique artistique ne doit pas \u00eatre d\u00e9pendante des courants politiques ni des fluctuations du pouvoir. Pas plus qu\u2019elle ne doit attendre d\u2019aides publiques de la part de telle ou telle institution pour subsister au quotidien. Les artistes doivent en effet s\u2019enorgueillir d\u2019offrir au grand public leurs multiples talents, et en percevoir les justes fruits le moment venu. S\u2019ils ne doivent pas faire l\u2019objet d\u2019une assistance \u00e9tatique permanente qui les maintiendrait artificiellement sous perfusion de fonds publics, ils doivent n\u00e9anmoins \u00eatre soutenus durant la phase de lancement de leur projet pour leur permettre d\u2019exprimer leur talent et de se faire conna\u00eetre aupr\u00e8s du public.&lt;/p&gt;&lt;p&gt;\tEn retour, ils doivent contribuer \u00e0 la modernit\u00e9 du Projet Jaune en tant qu\u2019\u00abintellectuels de l'art\u00bb, visionnaires des temps futurs.&lt;/p&gt;&lt;p&gt;\tDans un pays comme la France o\u00f9 se m\u00ealent les cultures les plus diverses, une nation riche d\u2019une Histoire ancienne et complexe, il se trouve toujours des sensibilit\u00e9s pr\u00eates \u00e0 s'exacerber. Aussi avons-nous particuli\u00e8rement besoin, pour maintenir la paix sociale, d'un syst\u00e8me \u00e9conomique \u00e9quitable, qui permette, en l\u2019encadrant, l\u2019exercice par tout un chacun d\u2019une activit\u00e9 spirituelle et culturelle libre, la libert\u00e9 \u00e9tant ici comprise comme celle de penser, de produire et d'agir pour le bien commun. Ce n\u2019est qu\u2019\u00e0 cette condition que nous obtiendrons le soutien massif et \u00e9clair\u00e9 d\u2019une population toujours pr\u00eate \u00e0 applaudir et \u00e0 suivre le mouvement quand elle sent souffler le vent d\u2019un avenir meilleur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;vous avez oubliez un fait majeure qu il faudrait ajoutez a vos revendications.depuis le premiers choc petroliers l etats a favorisez le patronats en donnans la moitiez de la dette de la france a ceux ci cet a dire environ 1700 mille milliards de vos impots pour soie disant sauvez les emplois enfin du compte avec cette argents il ont fait un chomage demasse grasse a tous les gouvernnement successif.&lt;/p&gt;&lt;p&gt;Surtout les grande entrepris ,les lobbys et les dessous de tables que l on ne connait paset en plus avec l argent des concytoyens ils les payent avec l argent de leurs imp\u00f4ts.( si le patronats remboursait tous ce qu' ils doivent a la France)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;n oubliez pas aussi que nos arm\u00e9es sont en dehors du pays dans plusieurs \u00e9tats qui payent les munitions, les bombes ,l entretiens des vehicules ainsi que tous les salaires des hommes qui sont braves et bien ce sont les impots des concytoyens et non les pays demandeurs;cela dure depuis le liban en 1984.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour l handicaps il faudrait que les gens soient une cathegorie a part dans poles emploiscar sachant que le patronnat ne joue pas le jeu il paye une ammande forfaitaire et reflette pas pour les travailleurs handicapes qui ont usez leurs corps pour les patron.ces personne qui recherche du travaille qui vont en rendes vous souvent la principale reponse et vous inutile a la societez restez chez vous. Tous les travailleurs handicapez devrait avoir le chomage a vie sur  le salaires ou est arrivez l accident meme s il travaille de temps en temps on devrais jamais leurs enlevez leurs indemnitez de chomage.Pour les gens qui sont handicapez suite a un attentas doit etre pareille .pour les handicapes de toute cathegorieil devrait avoir une compensation d aux moins 1500 euros.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Revenons sur le chomage pourquoi fliquees ces personnes qui non pas demandez a l etre mais filquees le patronats pour qu il embauche en cdi et non sur des contrats farfellut c est eux qui on creer cet etats de chose et en plus il blocs des negociations tant que ceci ne les avantage pas ce nest pas a l ouvrier de payez sont propre chomage mais seulement aux patronats.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;precisions le patronats n est pas l artisanats car l artisant paye plus d impots qu un patrons .le ptronats a des allegement de charge au niveau de la secu que l artisanats n'a pas ou tres peut. c est encore le patronnat et le lobby qui est avantagez dans tous les domaine et l ouvrier n a plus qu a pleurez.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;je pense que vous ne pourai pas emmenez le peuple fran\u00e7ais en greve dure car le fran\u00e7ais et prit a la gorge par les prets ,impots et regardez ce qu il va pouvoir avoir dans sont assiette certain mange un morceau de viande par mois qu ils soient actifs ou retraite. de toute fa\u00e7on il ne faut pas contez sur les syndicats depuis des ann\u00e9es il ne r\u00e9siste pas au pouvoirs ni aux patronats surtouts 2 qui accepte tous du patronats et les choses se font sans les autres(2 sur 5 et l accord passe normalement sa ne devrait pas \u00eatre cela non)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;monsieur macron sur la loie travail a encore favorisez le patronats rien pour l ouvrier, le chomage devait diminuez au contraire on licencie encore en masse.le pouvoir d achats est une catatrophe pour tous le monde..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;mes propositions sont:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;          R.I.C:  sur tous ce qui touche poles emplois, sur la privatisations des autoroute ,sur un smic correcte de 1800 euro  et tous ce qui touche les salaires de nos administrations( president,senateur, deputes,presidents de regions et autre grands directeurs ou patrons)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;          retraite: a1500 euros mois pour tous.&lt;/p&gt;&lt;p&gt;         &lt;/p&gt;&lt;p&gt;         pour les travailleurs handicapes avoir le droit au chomage a vie sur l accident de l annees ou il a eut lieux (calcule des indemnitez sur salaires)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;           recuperez tous l argent que l etats a distribuez au patronats qui ont fait du chomage de masse.ainsi que tous ce qui n ont pas payez a la securitez sociales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;          impots : tous les gens etant en dessous  de 1900 euros ne paye pas d impots sur le salaire,impots fonciers,impots locaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;           parachute dore les interdire purment et d\u00e9finitivement.&lt;/p&gt;&lt;p&gt;           &lt;/p&gt;&lt;p&gt;           taxe toute operations boursieres de 10 pour cent.&lt;/p&gt;&lt;p&gt;          &lt;/p&gt;&lt;p&gt;           isf : a remettre pour toutes les grosse fortunes ainsi que sur les batiments il ne participe pas a l effort nationnale (premiers de cordees plutots derniers oui)&lt;/p&gt;","&lt;p&gt;Supprimer les rond-points et les remplacer par des carrefours am\u00e9nag\u00e9s ou \u00e0 feux-rouge&lt;/p&gt;","&lt;p&gt;suppression definitive de la hausse de la csd et reindexe urgemment les niveaux de retraite sur le cout de la vie&lt;/p&gt;","&lt;p&gt;Toute personne s\u2019exprimant ou relayant via un ou plusieurs m\u00e9dia(s) une ou plusieurs \\\"fake news\\\", doit faire publiquement amende honorable via le ou lesdits m\u00e9dia(s) avant que le ou lesdits m\u00e9dia(s) colporte(nt) de nouveau ses prochaines interventions. &lt;/p&gt;","&lt;p&gt;La lutte pour le plein emploi , compte tenu de l accroissement de la productivite , exigeune diminution du temps de travail . C est ce &lt;/p&gt;&lt;p&gt;Qui s est produit au dixneuvieme et au vingti\u00e8me si\u00e8cle.  Actuellement , le patronat gr\u00e2ce \u00e0 son gouvernement&lt;/p&gt;&lt;p&gt;augmente le temps de travail ( heures suppl\u00e9mentaires, annuit\u00e9s accrues pour la retraite). Le ch\u00f4mage ne diminue pas, la pr\u00e9carit\u00e9 augmente ,l usure au travail explose ,&lt;/p&gt;&lt;p&gt;C EST POURQUOI JE PROPOSE DE PORTER \u00c0 35 ANS LE NOMBRE D ANNUITES NECESSAIRES \u00c0 L OBTENTION DE LA PLEINE RETRAITE&lt;/p&gt;","&lt;p&gt;Beaucoup de chantiers inutiles sont entrepris en france. Leurs co\u00fbts s'envolent, pour une utilit\u00e9 douteuse.&lt;/p&gt;&lt;p&gt;Canop\u00e9e des Halles, gare fant\u00f4me de Montpellier, stade Pierre-Mauroy \u00e0 Villeneuve-d\u2019Ascq, Maison de la Radio, Mus\u00e9e des Confluences \u00e0 Lyon, Grand Paris Express, lignes de chemin de fer Lyon-Turin ou Poitiers-Limoges, nouvelle route du littoral \u00e0 La R\u00e9union\u2026 La liste des chantiers publics inutiles ou dispendieux est longue. &lt;/p&gt;&lt;p&gt;Les chantiers fleurissent partout en France : projets du Grand Paris, modernisation du r\u00e9seau ferr\u00e9 et des autoroutes, r\u00e9novation des quartiers prioritaires, extensions des a\u00e9roports, logements\u2026 La France s\u2019est transform\u00e9e en un gigantesque chantier.\u00a0&lt;/p&gt;&lt;p&gt;Au total, 139 milliards d\u2019euros seront investis d\u2019ici \u00e0 2030, selon l\u2019observatoire INTERMAT de la construction, en partenariat avec l\u2019agence Business France.&lt;/p&gt;&lt;p&gt;Les d\u00e9rapages de certains chantiers laissent sans voix. Entre les pr\u00e9visions et le co\u00fbt final, les factures explosent. \u00ab\u00a0Les trente mois de retard sont une moyenne et les \u00e9carts de budget d\u00e9passent souvent 30&lt;em&gt;\u00a0%\u00a0\u00bb,\u00a0&lt;/em&gt;selon\u00a0&lt;em&gt;Les \u00c9chos&lt;/em&gt;\u00a0en 2014&lt;em&gt;.\u00a0&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.contribuables.org/2019/01/ces-grands-chantiers-qui-ruinent-le-contribuable-et-comment-y-remedier/&lt;/p&gt;","&lt;p&gt;supprimer le s\u00e9nat avec ses hauts fonctionnaires et personnels en tous genres, pay\u00e9s de fa\u00e7on ind\u00e9cente.&lt;/p&gt;&lt;p&gt;supprimer la moiti\u00e9 des d\u00e9put\u00e9s. revoir le financement de leurs salaires et indemnit\u00e9s&lt;/p&gt;&lt;p&gt;diminuer le nombre de minist\u00e8res et de hauts fonctionnaires.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;supprimer toutes les indemnit\u00e9s et avantages aux 4 anciens pr\u00e9sidents ( Giscard depuis 1981)&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;   Le temps qu'on passe pour remplir des dossiers num\u00e9riques augmente, il n'est pas chiffr\u00e9, il va bien finir par d\u00e9passer les possibilit\u00e9s de chacun.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Afin de ne pas en arriver l\u00e0, la cr\u00e9ation d\u2019un observatoire s\u2019impose, pour comptabiliser ce temps num\u00e9riquement pass\u00e9 \u00e0 r
