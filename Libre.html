0e9narios diff\u00e9rent et les assembler tel un patchwork, juste assez, ce que la loi autorise et appelle le \\\"fond commun\\\" qui est sens\u00e9 appartenir \u00e0 tout le monde et libre de parcours selon la d\u00e9finition de la justice.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il suffit de changer une virgule, un d\u00e9tail, un mot ou une phrase et \u00e7a y est votre \u0153uvre ne vous appartient plus, elle a \u00e9t\u00e9 cannibalis\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nombreuses sont les soci\u00e9t\u00e9s de production et organismes \u00e0 but lucratif qui vivent exclusivement de ce pillage intellectuelle aujourd'hui et sont prot\u00e9g\u00e9s par la loi.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi le sc\u00e9nario que j'avais \u00e9cris et d\u00e9pos\u00e9 a \u00e9t\u00e9 partiellement pirat\u00e9 par une tr\u00e8s grosse soci\u00e9t\u00e9 de production am\u00e9ricaine, ma plainte apr\u00e8s 5 ans de proc\u00e9dures st\u00e9rile est all\u00e9 jusqu'\u00e0 la cour europ\u00e9enne et d\u00e9bout\u00e9 en totalit\u00e9 car tous les \u00e9l\u00e9ments qui m'ont \u00e9t\u00e9 pill\u00e9 ont \u00e9t\u00e9 jug\u00e9 comme faisant parti du fond commun libre de parcours. C'est une injustice et un syst\u00e8me d'escroquerie organis\u00e9 par ceux qui font les lois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je ne peux que me r\u00e9jouir du r\u00e9f\u00e9rendum d'initiative citoyenne pour voter ou abroger les lois et la constitution que je soutiens \u00e0 100%&lt;/p&gt;","&lt;p&gt;Lutter efficacement contre la fraude sociale\u00a0: versement de retraites aux morts de pays \u00e9trangers, RSA vers\u00e9 aux non-ayant droit, prestations sociales vers\u00e9es \u00e0 tort par la CAF, fraude \u00e0 l\u2019Assurance Maladie et aux caisses de retraites\u2026&lt;u&gt; On attend quoi pour faire des contr\u00f4les s\u00e9rieux\u00a0?&lt;/u&gt;&lt;/p&gt;","&lt;p&gt;Retrouver un service public soucieux du bien commun et de chacun. R\u00e9embaucher du personnel cela favoriserait l'emploi et diminuerait la pression sur le personnel actuel. Reprendre les entreprises des eaux, \u00e9nergie, agriculture, hopitaux, maison de retraite.... qui font partie du bien commun.&lt;/p&gt;","&lt;p&gt;ceux qui ne pensent qu'\u00e0 l'id\u00e9e de leur grandeur, ne pense pas que leurs id\u00e9es n'ont pas de grandeurs&lt;/p&gt;","&lt;p&gt;Suppression de l'ensemble des niches fiscales et taxation de l'ensemble des revenus quelqu'ils soient sur un bar\u00e8me unique de 10%, sans exclusion.&lt;/p&gt;","&lt;h2&gt;Alors qu'une r\u00e9forme des services publics se pr\u00e9pare, l'association la Cord\u00e9e appelle Emmanuel Macron \u00e0 changer les r\u00e8gles de recrutement des fonctionnaires pour que la fonction publique ne soit plus une machine de reproduction sociale.&lt;/h2&gt;&lt;p&gt;&lt;a href=\\\"https://www.change.org/p/emmanuel-macron-appel-pour-la-diversit%C3%A9-sociale-dans-la-fonction-publique-47050754-fba0-4748-917c-1c3c9fc41024\\\"&gt;https://www.change.org/p/emmanuel-macron-appel-pour-la-diversit%C3%A9-sociale-dans-la-fonction-publique-47050754-fba0-4748-917c-1c3c9fc41024&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Prenez deux minutes de votre temps, et si vous \u00eates d'accord avec la p\u00e9tition, donnez lui de la force, et votez ici pour exprimer votre avis.&lt;/p&gt;","&lt;p&gt;Quand on \u00e9coute l'id\u00e9ologie dominante, nous serions que des co\u00fbts et il faut qu'ils puissent baisser encore et encore. En fait, l'id\u00e9ologie dominante nous pousse \u00e0 la mort: un mort n'a plus de co\u00fbt, ne se loge pas, ne travaille pas, ne se nourrit pas, etc.&lt;/p&gt;&lt;p&gt;Pourtant, il n'y a jamais eu autant de richesses de cr\u00e9es: en fait on nous cache soigneusement ce que nous rapportons au syst\u00e8me.&lt;/p&gt;&lt;p&gt;Il faut arr\u00eater de parler de ce que nous co\u00fbtons mais plus de ce que nous rapportons. &lt;/p&gt;","&lt;p&gt;Mettre fin a tous les avantages des anciens \u00e9lus&lt;/p&gt;","&lt;p&gt;que les gilets jaunes mettent autant de volont\u00e9 de \\\" gnac \\\" \u00e0 trouver du boulot ou \u00e0 travailler plus qu'a emp\u00eacher les autres de bosser .il faut savoir interrrompre un conflit et se mettre autour d'une table  pour discuter , s'ECOUTER  et apr\u00e8s on voit se que \u00e7a donne . refuser tout dialogue s'est completement cr\u00e9tin .&lt;/p&gt;","&lt;p&gt;Je propose de d\u00e9centraliser les minist\u00e8res non r\u00e9galiens dans des villes de province. Paris n'est pas le centre de la France. Cette action aurait plusieurs avantages. Le transfert des personnels se ferait sur la base du volontariat avec des avantages pour ceux qui bougent. Ceux qui ne veulent pas bouger seraient r\u00e9affect\u00e9s dans les minist\u00e8res restant sur Paris (D\u00e9fenses, Int\u00e9rieur, Justice et \u00e9conomie). Tous les autres minist\u00e8res seraient d\u00e9localis\u00e9s dans des villes moyennes (200 000 habitants environs). Seules des d\u00e9cisions importantes changerons notre quotidien.&lt;/p&gt;","&lt;p&gt;Interdiction pour les m\u00e9dias publics de salarier des journalistes militants ou communautaristes&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un SERVICE PUBLIC DE GESTION DE COPROPRIETES - Sur conditions de ressources - les immeubles s'effondrent car les propri\u00e9taires modestes sont rackett\u00e9s par des syndics inefficaces et co\u00fbteux.&lt;/p&gt;","&lt;p&gt;Le choix de se maintenir sur le territoire de la France est un choix libre. &lt;u&gt;Non impos\u00e9&lt;/u&gt;. Il revient \u00e0 chaque citoyen, demeurant sur le territoire Fran\u00e7ais de respecter ses us et coutumes. Le gouvernement doit se donner les moyens d'&lt;u&gt;exiger de tout citoyen&lt;/u&gt;, &lt;u&gt;qui \u00e0 fait le choix de demeurer sur le territoire Fran\u00e7ais&lt;/u&gt;, &lt;u&gt;le stricte respect de ces sus et coutumes qui font les racines de la France&lt;/u&gt;. Les immigr\u00e9s ayant choisi la France dans les ann\u00e9es 1950 \u00e0 1970/75 s'y sont bien pli\u00e9s et de bon coeur. Je n'en connais aucun qui se soit plaint ou qui ait v\u00e9cu \u00e7a comme une contrainte.&lt;/p&gt;","&lt;p&gt;Il y \u00e0, \u00e0 tous les niveaux, beaucoup trop d'\u00e9lus&lt;/p&gt;&lt;p&gt;En diminuer, drastiquement, le nombre permettrait de faire des \u00e9conomies&lt;/p&gt;","&lt;p&gt;Police et Justice doivent intervenir s\u00e9v\u00e8rement et sans concession pour r\u00e9tablir la R\u00e9publique dans tous les quartiers dont un tableau alarmant est dress\u00e9 p\u00e9riodiquement par l'Etat qui ne prend pas les moyens adapt\u00e9s. &lt;/p&gt;&lt;p&gt;Les adolescents \\\"voyous\\\" doivent faire des heures d'int\u00e9r\u00eat g\u00e9n\u00e9ral, baisse des allocations pour les parents&lt;/p&gt;&lt;p&gt;Si on peut mobiliser 80 000 policiers et gendarmes pour les Gilets Jaunes...si vous voyez ce que je veux dire !!!&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;DEMOCRATIE&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tout d\u2019abord je vais vous dire que j\u2019ai vot\u00e9 pour vous et je vous ai donn\u00e9 une majorit\u00e9 en votant pour Madame la d\u00e9put\u00e9 de La Crem (Ch\u00e8re r\u00e9publique en marche). Je m\u2019en mords les doigts aujourd\u2019hui.&lt;/p&gt;&lt;p&gt;Je viens de r\u00e9pondre au questionnaire\u00a0: Le Grand D\u00e9bat et si je vous envoie ce courrier, c\u2019est que je le trouve trop orient\u00e9 et ne r\u00e9pondant pas \u00e0 mes interrogations.&lt;/p&gt;&lt;p&gt;La classe politique fran\u00e7aise se plaint d\u2019\u00eatre insult\u00e9e et m\u00e9pris\u00e9e et de ne pas \u00eatre respect\u00e9e&lt;/p&gt;&lt;p&gt;C\u2019est tout \u00e0 fait normal car si elle veut \u00eatre respect\u00e9e, faut il encore qu\u2019elle soit respectable et pour \u00eatre respectable, il faut qu\u2019elle soit exemplaire.&lt;/p&gt;&lt;p&gt;Cela ne date pas d\u2019aujourd\u2019hui. Je me rappelle ce que disait Coluche\u00a0: \u00ab\u00a0Quand tu as fini de serrer la main d\u2019un politique, tu as int\u00e9r\u00eat \u00e0 recompter tes doigts\u00a0\u00bb. Aujourd\u2019hui il faut bien v\u00e9rifier que la main est encore en place.&lt;/p&gt;&lt;p&gt;Je ne pense pas que pendant ces 50 derni\u00e8res ann\u00e9es, elle ait \u00e9t\u00e9 exemplaire et voici quelques exemples plus que frappants\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0Les Ballets bleus\u00a0; URBA, Vathaire (Dassault-Chirac), Avions renifleurs Giscard, Diamants Bokassa Giscard, De Broglie, Ecoutes de l\u2019Elys\u00e9e, Carrefour du d\u00e9veloppement, Rainbow Warior, Lucaire Hernu, Pechiney Triangle Patrice Pelat, Affaire Beregovoy,Affaire Boulin, Degrossouvre, MNEF, emplois fictifs Mairie de Paris (Jupp\u00e9 Chirac), Sous marin Pakistan Karachi et vedettes de Ta\u00efwan (Dumas), Affaire Tapie, Affaire Cr\u00e9dit Lyonnais, Affaire ELF, Affaire LEUNA, Affaire Testut Tapie, meurtre de Yann Piat, Clearstream (banque qui est en perdition au Luxembourg en ce moment), compte japonais de Jacques Chirac, Affaire Gaymard, Affaire Carignon, Hyppodrome de Compiegne Woerth, Affaire Strauss-Kahn, Affaire Guerini,\u00a0Affaire Balkani, Affaire Ziad Takieddine, Sarkozy Kadhafi, CAHUZAC qui ne va pas en prison, Bygmalion, Mairie Draveil, Thevenoud et sa phobie administrative, Fillon, UIMM, Mutuelles de Bretagne (Ferrand)\u00a0.&lt;/p&gt;&lt;p&gt;Il y en a pour tous les go\u00fbts et pour toutes tendances politiques confondues.&lt;/p&gt;&lt;p&gt;A croire que les \u00e9lus aiment le sang, le sexe et l\u2019argent.&lt;/p&gt;&lt;p&gt;Vous deviez en 2017 \u00e0 votre arriv\u00e9e, sous l\u2019impulsion de Fran\u00e7ois Bayrou, remettre de l\u2019ordre et vous deviez faire la moralisation de la vie politique des \u00e9lus. A ce jour rien n\u2019est fait et les \u00e9lus ne sont pas contr\u00f4l\u00e9s dans leurs d\u00e9penses. C\u2019est compl\u00e8tement anormal. \u00a0Une note de frais mensuelle serait bien venue.&lt;/p&gt;&lt;p&gt;Si vous voulez que le pays fonctionne bien il faut que l\u2019Etat montre l\u2019exemple et \u00e0 ce moment l\u00e0 vous auriez pu demander des efforts aux citoyens.&lt;/p&gt;&lt;p&gt;Pour se faire il aurait fallu que vous baissiez les salaires des ministres et des hauts fonctionnaires de l\u2019Etat de 2000\u20ac, des parlementaires de 500\u20ac. Couper en deux le salaire du d\u00e9fenseur des droits. Etc\u2026&lt;/p&gt;&lt;p&gt;Pour relever la France il faut faire des \u00e9conomies et il faut supprimer Le S\u00e9nat, Le CESE, les agences de l\u2019Etat et les comit\u00e9s Th\u00e9odule qui ne servent \u00e0 remercier que les amis de mes amis. Le S\u00e9nat devrait \u00eatre transform\u00e9 en &lt;strong&gt;Mus\u00e9e de la Gabegie.&lt;/strong&gt; Les entr\u00e9es payantes m\u00eame si elles sont faibles permettraient \u00e0 ce palais de gagner enfin un peu d\u2019argent.&lt;/p&gt;&lt;p&gt;Les \u00e9lus sont trop nombreux en France et nous co\u00fbtent cher. 80 % de nos \u00e9lus sont l\u00e0 uniquement pour eux, pour leur gloire, leur satisfaction personnelle et\u00a0pour les avantages qu\u2019ils en retirent.&lt;/p&gt;&lt;p&gt;\u00a0Un proverbe italien dit que le gouvernement a deux bras\u00a0: Un long qui sert \u00e0 prendre partout et au plus profond du pays, et un court qui sert \u00e0 donner et comme il est court il ne donne qu\u2019aux proches.&lt;/p&gt;&lt;p&gt;Si la France est aujourd\u2019hui en mauvaise situation, c\u2019est parce que nos \u00e9lus qui se sont succ\u00e9d\u00e9s \u00e0 la t\u00eate de l\u2019Etat ont failli. &lt;strong&gt;Ce n\u2019est pas la faute des citoyens fran\u00e7ais si la France est dans un \u00e9tat pitoyable. \u00a0L\u2019Etat a demand\u00e9 toujours plus d\u2019efforts \u00a0et les citoyens ont fait ces efforts contrairement \u00e0 ce que vous pensez. Les Elus n\u2019ont jamais perdu de pouvoir d\u2019achat\u2026.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Voil\u00e0 les coupables de la dette\u00a0:&lt;/p&gt;&lt;p&gt;Giscard d\u2019Estaing\u00a0: 2 % du Pib. Mais il faut dire que le pourcentage du Pib lors de l\u2019\u00e9lection de Giscard d\u2019Estaing \u00e9tait d\u00e9j\u00e0 \u00e0 21.2%.&lt;/p&gt;&lt;p&gt;Mitterrand\u00a0: 33.5 % du Pib&lt;/p&gt;&lt;p&gt;Chirac\u00a0: 8.7 % du Pib. Merci Monsieur Jospin&lt;/p&gt;&lt;p&gt;Sarkozy\u00a0: 18.1 % du Pib&lt;/p&gt;&lt;p&gt;Hollande\u00a0: 15.7 % du Pib&lt;/p&gt;&lt;p&gt;Et vous Pr\u00e9sident Macron\u00a0: 2 \u00e0 3 % du Pib en 18 mois, ce qui donne en fin de mandat si vous le finissez environ 7%&lt;/p&gt;&lt;p&gt;Tous ces pr\u00e9sidents et chefs de gouvernement devaient \u00eatre traduits devant la haute cour de justice, condamn\u00e9s au bannissement avec confiscation de leurs biens. Je vous laisse de soin de voir qui sont les champions du bannissement.&lt;/p&gt;&lt;p&gt;\tIl y a des exemples de bannis c\u00e9l\u00e8bres comme le po\u00e8te Fran\u00e7ois Villon en 1462&lt;/p&gt;&lt;p&gt;Par contre Jean Baptiste Drouet fut d\u00e9cor\u00e9 en 1807 par Napol\u00e9on 1er de la l\u00e9gion d\u2019honneur avant d\u2019\u00eatre \u00e0 son tour banni.&lt;/p&gt;&lt;p&gt;Au lieu de cela, pour remerciement de service rendu au Pays, l\u2019Etat leur paye leur logement, leur retraite confortable, voiture avec chauffeur et garde du corps.&lt;/p&gt;&lt;p&gt;Ce n\u2019est plus possible, il faut faire des \u00e9conomies. Vous allez me r\u00e9pondre que cela ne repr\u00e9sente qu\u2019une goutte d\u2019eau et que ces mesures ne suffiront pas. Mais il faut bien commencer par l\u00e0 si vous voulez que le pays fonctionne et que le peuple vous suive.&lt;/p&gt;&lt;p&gt;La d\u00e9mocratie, c\u2019est cela. Quand j\u2019ai vot\u00e9 pour vous, c\u2019est parce que vous \u00e9tiez un pr\u00e9sident jeune, plein d\u2019ambition et qui voulait faire des r\u00e9formes, mais quand on veut faire des r\u00e9formes, il faut commencer par nettoyer la soci\u00e9t\u00e9 par le haut comme pour nettoyer un escalier. Or vous vous \u00eates tromp\u00e9 et vous avez commenc\u00e9 par le bas.&lt;/p&gt;&lt;p&gt;Et ce bas peuple vous hait aujourd\u2019hui, car ces gens n\u2019ont plus rien \u00e0 perdre, ils sont au d\u00e9sespoir et les gens d\u00e9sesp\u00e9r\u00e9s deviennent dangereux.&lt;/p&gt;&lt;p&gt;Un jour de d\u00e9cembre 2018, j\u2019ai mis un gilet jaune et je suis descendu sur mon carrefour le plus proche\u00a0pour me rendre compte de la situation et ce que j\u2019y ai vu m\u2019a scandalis\u00e9 et \u00e9mu. Je ne pensais pas que l\u2019Etat fran\u00e7ais avait \u00e0 ce point abandonn\u00e9 une partie de la population au bord de la route. J\u2019ai rencontr\u00e9 une employ\u00e9e de supermarch\u00e9 divorc\u00e9e avec 2 enfants avec un contrat de travail court de 29 heures qui ne permet pas de vivre.\u00a0Et qui pour survivre \u00e9tait oblig\u00e9e de faire des m\u00e9nages l\u2019apr\u00e8s-midi et en soir\u00e9e. Un ancien patron d\u2019une entreprise de peinture parisienne qui gagnait bien sa vie et qui \u00e0 la suite d\u2019un accident \u00e9tait tomb\u00e9 d\u2019un \u00e9chafaudage et s\u2019\u00e9tait cass\u00e9 les deux chevilles. Son entreprise avait fait faillite et il \u00e9tait venu se r\u00e9fugier chez son fr\u00e8re dans l\u2019Is\u00e8re car il n\u2019avait plus de revenus ni\u00a0ch\u00f4mage ni RSA. Il a une compagne qui travaille en contrat court et un enfant en bas \u00e2ge. Quand je suis revenu chez moi en fin d\u2019apr\u00e8s midi, mon \u00e9pouse m\u2019a demand\u00e9 ce que j\u2019avais vu et j\u2019\u00e9tais tellement \u00e9mu que je n\u2019ai pu lui r\u00e9pondre. Par contre j\u2019ai vu les gendarmes du coin venir boire le caf\u00e9 avec les gilets jaunes. J\u2019y ai vu aussi un m\u00e9decin, un avocat, un boulanger et m\u00eame le fossoyeur.&lt;/p&gt;&lt;p&gt;A quoi sert votre plan Pauvret\u00e9, quand vos mesures ne servent qu\u2019\u00e0 fabriquer de plus en plus de pauvres\u00a0?&lt;/p&gt;&lt;p&gt;Je comprends que cette foule soit devenue haineuse.&lt;/p&gt;&lt;p&gt;Vous allez certainement en arr\u00eater des gilets jaunes, mais sachez qu\u2019ils ne craignent plus rien, ils n\u2019ont plus rien \u00e0 perdre et la prison ne sera qu\u2019une \u00e9preuve de plus dans leur vie d\u00e9chir\u00e9e et ils en ressortiront encore plus aigris qu\u2019avant.&lt;/p&gt;&lt;p&gt;Ce qu\u2019ils veulent\u00a0? Ils vous l\u2019ont dit\u00a0d\u00e8s le premier jour de manifestation, c\u2019est de pouvoir vivre de leur travail et de leur salaire sans passer par des primes qui, elles ne sont pas \u00e9ternelles et ne comptent pas pour les retraites. C\u2019est d\u2019ailleurs un mauvais signal que vous envoyez \u00e0 la population en ce qui concerne les prochaines n\u00e9gociations sur les retraites. Les salaires sont trop bas en France et cela dure depuis la mise en place des 35 heures. Vous avez fait le contraire de ce que les gilets jaunes voulaient et pourtant vous avez d\u00e9pens\u00e9 10 milliards d\u2019euros qu\u2019il faudra rembourser un de ces jours. Si au moins les entreprises qui le pouvaient avaient \u00e9t\u00e9 autoris\u00e9es \u00e0 augmenter s\u00e9rieusement les plus bas salaires.&lt;/p&gt;&lt;p&gt;En ce qui me concerne je souhaite que les retraites soient r\u00e9index\u00e9es sur le co\u00fbt de la vie.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;La France n\u2019est donc plus une vraie d\u00e9mocratie car tous les gouvernements successifs ont divis\u00e9 pour r\u00e9gner. Les pauvres contre les riches, les ch\u00f4meurs contre les travailleurs, les policiers que vous avez augment\u00e9s contre le reste de la population qui reste au Smic, les fonctionnaires contre les travailleurs du priv\u00e9. La France en est arriv\u00e9e \u00e0 connaitre un individualisme forcen\u00e9 jusqu\u2019\u00e0 ce jour du 17 novembre ou le peuple exc\u00e9d\u00e9 s\u2019est retrouv\u00e9 autour d\u2019un carrefour.&lt;/p&gt;&lt;p&gt;Plus de 2 mois ont pass\u00e9 et nous ne sommes toujours pas dans une vraie d\u00e9mocratie. Elle ressemble plut\u00f4t \u00e0 une r\u00e9publique banani\u00e8re avec sa police parall\u00e8le, et ses \u00e9lus corrompus par des lobbyistes pr\u00eats \u00e0 tout pour faire prosp\u00e9rer les affaires douteuses de leurs commanditaires\u00a0: Voir le Glyphosate de Monsanto que vous avez soit disant interdit \u00e0 la vente pour les particuliers mais que l\u2019on retrouve encore dans les jardineries car ils finissent d\u2019\u00e9couler leurs vieux stocks.&lt;/p&gt;&lt;p&gt;J\u2019ai encore en m\u00e9moire le coup d\u2019\u00e9clat de quelques soit disant gilets jaunes qui ont d\u00e9fonc\u00e9 \u00e0 l\u2019aide d\u2019un chariot \u00e9l\u00e9vateur la porte du minist\u00e8re de Monsieur Grivaux. Ces gilets jaunes si maladroits tant d\u00e9cri\u00e9s qui tout d\u2019un coup sont devenus rus\u00e9s au point de trouver un chariot \u00e9l\u00e9vateur de la marque Toyota avec les clefs de contact sur le tableau de bord et pr\u00eat \u00e0 partir. Quand on connait ces engins r\u00e9calcitrants qu\u2019il faut faire chauffer pour les d\u00e9marrer\u00a0? Et qui le conduisait\u00a0? Un vrai gilet jaune ou bien plus certainement le fr\u00e8re ou le cousin de Monsieur Benalla\u00a0? Nous n\u2019en entendons plus parler. Comme c\u2019est bizarre\u00a0!&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;J\u2019ai remarqu\u00e9 aussi que pendant cette p\u00e9riode troubl\u00e9e que nous traversions,\u00a0le trafic de drogue se porte tr\u00e8s bien dans les cit\u00e9s. A ce propos je voudrais vous parler de la ville de Saint Martin le Vinoux (Zone police Grenoble) \u00e0 proximit\u00e9 imm\u00e9diate de Grenoble ou Madame la d\u00e9put\u00e9e a sa permanence. Toutes les nuits \u00e0 moins de 100 m\u00e8tres des fen\u00eatres de sa permanence, il y a des rod\u00e9os sur la voie du tramway et un trafic de drogue qui perdure depuis des ann\u00e9es sous les fen\u00eatres des riverains exc\u00e9d\u00e9s. Certains de ces riverains ont \u00e9crit, lors de son \u00e9lection, \u00e0 Madame la d\u00e9put\u00e9e pour l\u2019informer\u00a0des d\u00e9sagr\u00e9ments caus\u00e9s par ce trafic. Aucune r\u00e9ponse n\u2019a \u00e9t\u00e9 faite \u00e0 ce jour.\u00a0Dois-je en conclure que les forces de l\u2019ordre mettent plus de z\u00e8le \u00e0 courir apr\u00e8s les gilets jaunes qu\u2019apr\u00e8s les trafiquants\u00a0? Une r\u00e9ponse partielle est enfin venue de la mairie qui a install\u00e9 des cam\u00e9ras, ce qui a oblig\u00e9 les trafiquants \u00e0 se d\u00e9placer d\u2019une centaine de m\u00e8tres, mais le probl\u00e8me subsiste toujours et n\u2019a pas \u00e9t\u00e9 \u00e9radiqu\u00e9.&lt;/p&gt;&lt;p&gt;J\u2019ai remarqu\u00e9 lors d\u2019un reportage t\u00e9l\u00e9 qu\u2019un jeune homme habitant des cit\u00e9s avait \u00e9t\u00e9 arr\u00eat\u00e9 apr\u00e8s un pillage \u00e0 la sortie d\u2019un magasin parisien. Il \u00e9tait ressorti du tribunal avec un rappel \u00e0 la loi, avec sur le dos la veste qu\u2019il avait vol\u00e9 et avait promis devant la cam\u00e9ra de revenir le samedi suivant.\u00a0Dans ces deux exemples,\u00a0s\u2019agit- il pour l\u2019Etat d\u2019acheter la paix sociale dans certains quartiers\u00a0?&lt;/p&gt;&lt;p&gt;Je continue pr\u00e9tendre que ces deux exemples ne permettent pas de dire qu\u2019une vraie d\u00e9mocratie r\u00e8gne en France. Trop d\u2019in\u00e9galit\u00e9s.\u00a0Selon que vous serez puissant ou mis\u00e9rable,\u00a0les jugements de cour vous rendront blanc ou noir&lt;/p&gt;&lt;p&gt;Le ch\u00f4mage n\u2019est plus une pr\u00e9occupation, nous n\u2019en entendons plus parler. A part fustiger ceux qui pourraient profiter du syst\u00e8me.&lt;/p&gt;&lt;p&gt;\u00a0Nous n\u2019entendons plus parler non plus du patronat, ces premiers de cord\u00e9e qui sont tr\u00e8s satisfaits des \u00a0mesures gouvernementales. Quand on entend parler c\u2019est pour apprendre que Monsieur Carlos Ghosn a \u00e9t\u00e9 arr\u00eat\u00e9 au Japon pour malversation.&lt;/p&gt;&lt;p&gt;Qu\u2019allez- vous \u00a0faire pour r\u00e9gler le probl\u00e8me de l\u2019usine FORD \u00e0 Blanquefort\u00a0? Encore 800 ch\u00f4meurs de plus gr\u00e2ce \u00e0 notre soit disant alli\u00e9 am\u00e9ricain.&lt;/p&gt;&lt;p&gt;Ces premiers de cord\u00e9e qui au lieu d\u2019embaucher, pr\u00e9f\u00e8rent augmenter leur salaire plus que confortables et qui ont oubli\u00e9 d\u2019installer une corde entre le premier et le dernier, le plus faible. Il semblerait que cette corde soit l\u00e0 pour pendre ces plus faibles.&lt;/p&gt;&lt;p&gt;Il serait bien que les b\u00e9n\u00e9fices des grandes entreprises soient r\u00e9partis de la fa\u00e7on suivante\u00a0:&lt;/p&gt;&lt;p&gt;1/3 aux salari\u00e9s, 1/3 \u00e0 la recherche et d\u00e9veloppement et 1/3 aux actionnaires et j\u2019aimerais qu\u2019une loi soit vot\u00e9e dans ce sens.&lt;/p&gt;&lt;p&gt;Je voudrais aussi vous parler d\u2019un ancien directeur d\u2019une usine chimique (fabrication de solvants \u00e0 base d\u2019ac\u00e9tyl\u00e8ne) situ\u00e9e dans une vall\u00e9e perdue de la Savoie. Il \u00e9tait en activit\u00e9 dans les ann\u00e9es 90. Sa porte \u00e9tait toujours ouverte et il pouvait recevoir quiconque souhaitait le rencontrer. Tous les jours il descendait dans les ateliers saluer son personnel et ses cadres. Il discutait avec eux de leurs probl\u00e8mes. Cela lui permettait de prendre la temp\u00e9rature de son usine et il d\u00e9tectait ainsi quel membre de son personnel n\u2019allait pas bien ou \u00e9prouvait des difficult\u00e9s. Il prenait souvent la d\u00e9cision d\u2019envoyer en stage au si\u00e8ge de la soci\u00e9t\u00e9 ou dans une usine du groupe, un ouvrier ou un agent de maitrise. Il me disait que cela faisait du bien au personnel d\u2019aller voir ailleurs ce qui se passait et de lui faire prendre conscience qu\u2019il \u00e9tait pris en consid\u00e9ration et qu\u2019il \u00e9tait respect\u00e9. J\u2019ai m\u00eame vu ce patron mettre des chaussures de s\u00e9curit\u00e9 et monter dans les structures de son usine lors d\u2019un incendie. \u00a0Existe-t-il aujourd\u2019hui des premiers de cord\u00e9e qui se comportent de cette fa\u00e7on\u00a0?&lt;/p&gt;&lt;p&gt;La d\u00e9mocratie c\u2019est cela et vous allez me dire que j\u2019exag\u00e8re car nous ne sommes pas en Cor\u00e9e du Nord, ni en Ouzb\u00e9kistan, ni en Tch\u00e9tch\u00e9nie. Non\u00a0! \u00a0Nous sommes en France mais ce n\u2019est pas pour cela que la d\u00e9mocratie fonctionne bien et il ne tient qu\u2019\u00e0 vous de la faire bien fonctionner.&lt;/p&gt;&lt;p&gt;J\u2019\u00e9tais derni\u00e8rement au Portugal et j\u2019ai pu voir ce qui se passait pendant le Jour du Portugal. C\u2019est un jour national de f\u00eate populaire, un dimanche pour ne pas perturber l\u2019\u00e9conomie. Ce jour l\u00e0, une amie m\u2019a entrain\u00e9e \u00e0 la messe dans l\u2019\u00e9glise de son village. Pendant le sermon, le pr\u00eatre a parl\u00e9 de ce jour du Portugal, ce jour de l\u2019unit\u00e9 de la nation, et de la solidarit\u00e9 entre les hommes et les femmes du pays. Pendant que le pr\u00eatre parlait, j\u2019ai vu descendre dans l\u2019\u00e9glise par les all\u00e9es lat\u00e9rales, 3 scouts gar\u00e7ons d\u2019un c\u00f4t\u00e9 et 3 scouts filles de l\u2019autre c\u00f4t\u00e9. Ils sont all\u00e9s chercher un drapeau portugais de 6 m\u00e8tres\u00a0sur 4, ils l\u2019ont d\u00e9pli\u00e9 et ils sont remont\u00e9s par l\u2019all\u00e9e centrale et ont pr\u00e9sent\u00e9 ce drapeau \u00e0 l\u2019assistance. Le pr\u00eatre a alors demand\u00e9 \u00e0 l\u2019assistance de se lever et d\u2019applaudir le drapeau et l\u2019unit\u00e9 de la nation. Et toute l\u2019assistance a applaudi comme un seul homme. On ne peut pourtant pas dire que le peuple portugais soit populiste\u00a0?\u00a0Non il aime seulement son pays et il le montre. En France cela aurait fait un scandale. Si vous vous hasardez en France \u00e0 mettre le drapeau national \u00e0 votre fen\u00eatre en dehors de la p\u00e9riode de la coupe du monde, vous allez vous faire critiquer et on va vous dire que vous appartenez \u00e0 l\u2019extr\u00eame droite. Il ne faut pas oublier qu\u2019il y a eu un \u00e9v\u00e8nement important au Portugal\u00a0le 25 avril 1974\u00a0: La r\u00e9volution des \u0153illets pendant laquelle il n y a pas eu de grosse effusion de sang car les militaires charg\u00e9s de faire r\u00e9gner l\u2019ordre ont pactis\u00e9s avec la population et ont mis des \u0153illets dans les canons de leur fusils.&lt;/p&gt;&lt;p&gt;Je suis un passionn\u00e9 d\u2019aviation et d\u2019a\u00e9ronautique et je suis fier de voir passer au dessus des Champs Elys\u00e9es, nos pilotes dans leurs avions avec des fumig\u00e8nes \u00ab\u00a0Blouge\u00a0\u00bb, Blanc Rouge. C\u2019est le seul moment pendant lequel je suis fier de nos pilotes et de la France. Cela fait peu dans l\u2019ann\u00e9e pour \u00eatre fier.&lt;/p&gt;&lt;p&gt;Rendez nous notre fiert\u00e9 et arr\u00eatez de nous punir. Nous ne sommes plus des enfants mais des adultes responsables qui savent ce qu\u2019ils veulent. La manipulation ne passe plus.&lt;/p&gt;&lt;p&gt;Vote obligatoire et prise en compte des bulletins blancs et nuls. Tant qu\u2019il ne s\u2019est pas d\u00e9gag\u00e9 une majorit\u00e9 suffisante qui reste\u00a0\u00e0 d\u00e9terminer il faut revoter.&lt;/p&gt;&lt;p&gt;Mise en place d\u2019un vote \u00e0 la proportionnelle pour les \u00e9lections l\u00e9gislatives, municipales, r\u00e9gionales et pourquoi pas europ\u00e9ennes.&lt;/p&gt;&lt;p&gt;Ce n\u2019est pas de la d\u00e9mocratie non plus, que d\u2019exclure quelques d\u00e9put\u00e9s de la CREM qui ont os\u00e9 fronder lors du vote d\u2019une loi ou d\u2019un budget.&lt;/p&gt;&lt;p&gt;Je souhaite que l\u2019Etat reprenne la main sur les soci\u00e9t\u00e9s d\u2019autoroute et arr\u00eate toutes ces concessions.&lt;/p&gt;&lt;p&gt;Supprimer le mot ISF du vocabulaire fran\u00e7ais. R\u00e9partissez mieux l\u2019imp\u00f4t en cr\u00e9ant des tranches nouvelles et nous n\u2019entendrons plus parler \u00e0 droite et \u00e0 gauche de cet imp\u00f4t qui cr\u00e9e la zizanie en France. Supprimez les in\u00e9galit\u00e9s fiscales.&lt;/p&gt;&lt;p&gt;Arr\u00eatez la fraude \u00e0 la carte vitale.&lt;/p&gt;&lt;p&gt;Punissez s\u00e9v\u00e8rement l\u2019exil fiscal et occupez vous s\u00e9rieusement de ce probl\u00e8me.&lt;/p&gt;&lt;p&gt;Taxez s\u00e9rieusement les GAFA.&lt;/p&gt;&lt;p&gt;Les citoyens fran\u00e7ais ont toujours eu l\u2019habitude d\u2019\u00e9pargner, mais aujourd\u2019hui comment faire alors que les taux de r\u00e9mun\u00e9ration sont au plus bas\u00a0? Livrets divers et assurance vie.&lt;/p&gt;&lt;p&gt;Sanctionnez s\u00e9v\u00e8rement tous ces industriels (de la mal-bouffe) qui proposent aux basses classes de la soci\u00e9t\u00e9 des plats cuisin\u00e9s trafiqu\u00e9s et qui rendent malades. Du cheval roumain \u00e0 la place du b\u0153uf. Affaire au tribunal en ce moment.&lt;/p&gt;&lt;p&gt;LIBERTE EGALITE FRATERNITE\u00a0: Croyez vous que cette devise est encore d\u2019actualit\u00e9 en France\u00a0? Compte tenu de ce que je viens d\u2019expliquer. \u00a0J\u2019en doute\u2026.&lt;/p&gt;","&lt;p&gt;Plafonner les frais exorbitants des agences lors des locations (\u00e9tat des lieux,frais de dossier......) \u00e9tablir un tarif r\u00e9glement\u00e9 au prorata de la surface!&lt;/p&gt;","&lt;p&gt;Tout demandeur dont le droit d'asile aura \u00e9t\u00e9 refus\u00e9 sera imm\u00e9diatement expuls\u00e9 du territoire fran\u00e7ais vers son pays d'origine. Aucune voie de recours ne sera possible. Cette expulsion sera financ\u00e9e par l'Etat d'origine dans le cadre de trait\u00e9s que la France devra mettre en place avec les pays b\u00e9n\u00e9ficiaires des aides fran\u00e7aises \u00e0 leur d\u00e9veloppement.&lt;/p&gt;","&lt;p&gt;Abolition de la loi Pompidou de 1973 et redonner \u00e0 la banque de France le contr\u00f4le de la monnaie &lt;/p&gt;","&lt;p&gt;Proposer une banque citoyenne avec des investissements \u00c9THIQUES.&lt;/p&gt;","&lt;p&gt;* Il y a trop d'in\u00e9galit\u00e9s. Il y a trop de personnes qui ne sont pas respect\u00e9es et ne vivent pas&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;correctement. Et de l'autre c\u00f4t\u00e9, il y a ceux qui ont tout, qui ont trop. Des lois pour \u00e9quilibrer ce&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ph\u00e9nom\u00e8ne. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;* Une loi qui oblige tous les industriels \u00e0 optimiser les emballages afin qu'ils soient tous &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;recyclables ou une obligation de les retirer d\u00e8s que possible selon la conservation du produit. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;* Des lois contre l'obsolescence programm\u00e9e et pour la standardisation des produits \u00e9tudi\u00e9s pour &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00eatre plus simples \u00e0 recycler. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;* Une Europe f\u00e9d\u00e9r\u00e9e avec des pays membres qui arr\u00eatent de se faire concurrence entre eux au &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;profit des exploitants et \u00e0 la mise en concurrence de travailleurs pauvres ou d'esclaves modernes. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;* Que l'Etat fran\u00e7ais ou europ\u00e9en ait l'assortiment de lois et les moyens de les faire appliquer pour &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;r\u00e9duire les pouvoirs des personnes physiques et aussi morales nuisibles \u00e0 l'int\u00e9r\u00eat g\u00e9n\u00e9ral, c'est-&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00e0-dire qui s'enrichissent sans aucun civisme ou uniquement en donne l'illusion pour duper les &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;gardiens de la Justice qui surveillent les abus. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;* Chaque refus \u00e9mis par un humain si puissant soit-il devrait \u00eatre accord\u00e9 par la justice &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;uniquement si cela permet de r\u00e9soudre les probl\u00e8mes mondiaux de l'humanit\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi quelques rares personnes sur notre territoire ont un tel pouvoir ou tant de richesses ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi auraient-elles le privil\u00e8ge de ne pas \u00eatre punies par la justice ou entrav\u00e9es si elles &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;commettent un crime ou si elles abusent des bienfaits de la soci\u00e9t\u00e9 et trouvent des moyens &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;d\u00e9tourn\u00e9s pour utiliser les lois et se servent dans l'argent que l'Etat emprunte. Elles retournent les &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;bonnes intentions pour leur usage priv\u00e9 ou leur petit entourage et finalement se gavent comme il &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;est difficile d'imaginer. Pendant ce temps-l\u00e0, les moyens mis en oeuvre pour faire respecter les &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;droits de l'Homme ici ou ailleurs sont mis\u00e9rables en comparaison des sommes d\u00e9rob\u00e9es. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les \u00e9lites des entreprises trans nationales et les banques ont le pouvoir financier plac\u00e9 au-dessus &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;des d\u00e9mocraties. Ceux qui incarnent les \u00e9tats se soumettent de bon gr\u00e9 et respectent leur autorit\u00e9 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;pour int\u00e9grer l'\u00e9lite. Car la libert\u00e9 qui est offerte aux vautours et aux loups du syst\u00e8me, c'est d'\u00f4ter &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la libert\u00e9 aux autres, ils tiennent leur libert\u00e9 au d\u00e9triment de celle des autres. L'argent est la &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;relation aux autres et elle est devenue malsaine, elle a pourri et a perverti la vie terrestre. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La soci\u00e9t\u00e9 humaine a \u00e9t\u00e9 assez intelligente pour rep\u00e9rer les grands probl\u00e8mes mondiaux mais &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;l'esp\u00e8ce humaine n'a pas encore d\u00e9velopp\u00e9 l'intelligence collective pour permettre de les &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;r\u00e9soudre. Sa mise en place est entrav\u00e9e par les verrous des plus puissants afin de conserver leur &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;position privil\u00e9gi\u00e9e. Et par les verrous de chacun pla\u00e7ant en t\u00eate de ses valeurs un exc\u00e9s de &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;s\u00e9curit\u00e9 mat\u00e9rielle et d'int\u00e9r\u00eats personnels plut\u00f4t qu'un \u00e9quilibre mat\u00e9riel raisonn\u00e9 et un int\u00e9r\u00eat &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;g\u00e9n\u00e9ral \u00e9galitaire. Tous les moyens existent, les outils, les solutions existent, cependant la &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;r\u00e9alisation est emp\u00each\u00e9e. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chaque refus \u00e9mis par un humain si puissant soit-il devrait \u00eatre accord\u00e9 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;uniquement si cela laisse la possibilit\u00e9 de r\u00e9soudre les probl\u00e8mes mondiaux. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La haine du fonctionnement de ce monde et de ses aberrations. Ce monde est un bourbier, un &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;n\u0153ud de probl\u00e8mes. C'est verrouill\u00e9 avec le principal verrou de l'avidit\u00e9, les verrous des traits de &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;caract\u00e8re des hommes, de leurs vices, de leur orgueil, de leur volont\u00e9, verrou de la peur des &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;autres. Les verrous sont les hommes au pouvoir\u00a0financier qui contr\u00f4lent tout, qui peuvent tout &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;acheter et mettre d'immenses \u00e9nergies en \u0153uvre pour r\u00e9aliser leurs d\u00e9sirs de toute puissance. Les &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;garde-fous sont fragiles, les r\u00e9sistances sont morcel\u00e9es. Des guerres multiples sont en cours. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Guerre des plus riches contre les masses, guerre mondiale \u00e9conomique, guerre du contr\u00f4le des &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;informations, guerre technologique et robotisation, guerre pour les ressources, guerres &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;religieuses, il y a ceux qui font partie du probl\u00e8me et ceux qui font partie de la solution. Les faux &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;sont visibles, c'est ceux qui se sentent \u00e0 l'aise dans ce monde et sont cruels avec les autres. Ceux &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;qui affichent les marques de luxe et ne pensent qu'\u00e0 contr\u00f4ler leurs empires. Ceux qui tr\u00f4nent aux &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;sommets des hi\u00e9rarchies, ceux qui imposent leur vision, ceux qui d\u00e9cident en faveur de leurs &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;int\u00e9r\u00eats, ils ont les libert\u00e9s les plus nuisibles, libert\u00e9 d'exploiter le vivant, libert\u00e9 de faire souffrir,\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;libert\u00e9 de colonisation, libert\u00e9 de tuer. Il y a des esprits devenus fous, qui veulent utiliser la &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;violence pour \u00e9touffer les aspirations de libert\u00e9\u00a0et de paix que chacun m\u00e9rite. Faire descendre &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;d'un \u00e9tage les conflits, et changer les r\u00e8gles pour plus d'\u00e9quit\u00e9 et de justice. Respect de chacun, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;chacun a son opinion, chacun a \u00e9volu\u00e9 et ceux partis dans une intol\u00e9rance ou une haine &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;quelconque ne reviendront pas \u00e0 la raison. Mais la majorit\u00e9 et la justice ne doivent pas leur donner &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;une importance ni une chance de r\u00e9aliser leur folie destructrice. &lt;/p&gt;&lt;p&gt;La soci\u00e9t\u00e9 n'est pas bienveillante pour tout le monde, elle est in\u00e9galitaire, s\u00e9lective, excluante, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;corrompue, pirat\u00e9e par les plus avides, depuis toujours ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi s'investir dans son travail quand on sait que le fonctionnement de l'\u00e9conomie mondiale &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;est perverti. Ce serait rendre service \u00e0 cette entit\u00e9 mal\u00e9fique. L'humanit\u00e9 n'est pas mal\u00e9fique, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;seulement elle est encadr\u00e9e par des \u00e9lites qui le sont et qui gardent le contr\u00f4le sur les &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;m\u00e9canismes criminels conf\u00e9rant le pouvoir. Ou sinon s'investir dans un travail qui apporterait un &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;changement. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On les verra ceux qui sortent toujours vainqueurs gr\u00e2ce \u00e0 la manipulation. Qui sont actuellement &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les 1 % les plus riches. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;T\u00e9moins et preuves vivantes de la malveillance des puissants, les gilets jaunes comme les enfants malnourris,  contre ceux qui tirent leur puissance de relations aux autres n\u00e9fastes et d'in\u00e9galit\u00e9 dans le rapport de force.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avec la rage des gilets jaunes, c'est un renversement, un ras le bol et un raz-de-mar\u00e9e b\u00e9n\u00e9fique. &lt;/p&gt;&lt;p&gt;A quand une r\u00e9publique dans laquelle le pouvoir passera de main en main emp\u00eachant ainsi les &lt;/p&gt;&lt;p&gt;abus de pouvoir, abus de bien publics, la corruption. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans l'\u00e9chelle du respect, tout humain devrait toujours en valoir un autre. Or dans l'esprit de &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;certains, la valeur d'un humain pourra valoir 2 ou 0,000001 entra\u00eenant del'admiration ou du &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;m\u00e9pris. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La fin de l'humanit\u00e9 est li\u00e9e \u00e0 la surconsommation&lt;/p&gt;&lt;p&gt;En relation directe avec le comportement des consommateurs&lt;/p&gt;&lt;p&gt;l'\u00e9go\u00efsme, l'agressivit\u00e9, l'irrationnel, les secteurs du divertissement, le capitalisme n\u00e9olib\u00e9ral, le &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;syst\u00e8me mon\u00e9taire, les strat\u00e9gies d'entreprises, la concurrence,\u00a0l'obsolescence programm\u00e9e, la &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;destruction de la nature, l'\u00e9puisement des ressources naturelles, la volont\u00e9 de prouver sa &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;sup\u00e9riorit\u00e9, les strat\u00e9gies des \u00e9tats, les guerres, le secteur militaire, le\u00a0d\u00e9veloppement des &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;technologies informatiques, le d\u00e9veloppement des technologies, la d\u00e9pense \u00e9nerg\u00e9tique, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;l'\u00e9nergie, les producteurs d'\u00e9nergies fossiles, la volont\u00e9 de s'enrichir, boucle logique&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;le monde des humains ne fonctionne pas bien &lt;/p&gt;&lt;p&gt;comment en am\u00e9liorer son fonctionnement ? &lt;/p&gt;&lt;p&gt;il est destructif pour la nature, &lt;/p&gt;&lt;p&gt;l'humanit\u00e9 va s'autod\u00e9truire&lt;/p&gt;&lt;p&gt;dans l'humanit\u00e9 le bien et le mal existent&lt;/p&gt;&lt;p&gt;certains se comportent bien, d'autres mal&lt;/p&gt;&lt;p&gt;certains suivent une logique bienveillante&lt;/p&gt;&lt;p&gt;certains ont du respect&lt;/p&gt;&lt;p&gt;beaucoup d'\u00e9nergies est utilis\u00e9e pour extraire les ressources de la terre&lt;/p&gt;&lt;p&gt;la terre nourrici\u00e8re&lt;/p&gt;&lt;p&gt;les cycles de la vie se produisent&lt;/p&gt;&lt;p&gt;la consommation de masse&lt;/p&gt;&lt;p&gt;les in\u00e9galit\u00e9s&lt;/p&gt;&lt;p&gt;les coupables impunis&lt;/p&gt;&lt;p&gt;les innocents battus&lt;/p&gt;&lt;p&gt;tout sera libre apr\u00e8s&lt;/p&gt;&lt;p&gt;tout sera oubli\u00e9 dans un mill\u00e9naire&lt;/p&gt;&lt;p&gt;la vie est plus grande&lt;/p&gt;&lt;p&gt;la vie suit ses voies&lt;/p&gt;","&lt;p&gt;Calcul du montant de &lt;strong&gt;la redevance audiovisuelle&lt;/strong&gt; par rapport au montant de notre salaire&lt;/p&gt;","&lt;p&gt;L'outil devrait \u00eatre modifi\u00e9 pour permettre \u00e0 chaque auteur de proposition de classer sa proposition dans un sous-th\u00e8me qu'il peut cr\u00e9er ou reprendre parmi les sous-th\u00e8mes d\u00e9j\u00e0 cr\u00e9\u00e9s. &lt;/p&gt;","&lt;p&gt;suppression de droit du sol   retour des clandestins&lt;/p&gt;","&lt;p&gt;-Par des salaires d\u00e9cents . Il n'est pas normal que des gens touchent plus au ch\u00f4mage qu'au travail , car c'est vraiment les d\u00e9courager de travailler .&lt;/p&gt;&lt;p&gt;-Par une lisibilit\u00e9 \u00e0 long terme sur le travail lui-m\u00eame , les salaires et retraites , alors que depuis de trop nombreuses ann\u00e9es nos dirigeants n'ont de cesse de toujours tout changer .&lt;/p&gt;","&lt;p&gt;Non aux cirques avec animaux, \u00e0 notre \u00e9poque il est temps d'\u00e9voluer, sinon pourquoi ne pas remettre les combats de gladiateurs, lancers de nains...&lt;/p&gt;","&lt;p&gt;Revalorisation sur l inflation des retraites Arr\u00eat  de la CSG pour les retrait\u00e9s avec un revenu mensuel pour un couple de 3000 euros. &lt;/p&gt;","&lt;p&gt;un peu surpris que le mouvement gl soit qualifi\u00e9 de antidemocratique par certains et que les memes valident ce qui se passe au venezuela : cherchez l'erreur....et reconnaissent un homme non elu au pouvoir...je absolument furieux...&lt;/p&gt;","&lt;p&gt;Attribuer les moyens financiers justes et cons\u00e9quents \u00e0 la justice, \u00e0 la police, \u00e0 la gendarmerie, \u00e0 l\u2019arm\u00e9e et aux services de s\u00e9curit\u00e9 pour leur permettre de r\u00e9pondre correctement aux besoins du pays.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9noncer le code de travail actuel&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Puisque j'habite le Loir-et-Cher, je vous sugg\u00e8re une petite \u00e9conomie sur le budget de la France en faisant payer les actions de chasse dans le domaine de Chambord aux participants (notons d'ailleurs que la chasse y est interdite par d\u00e9cret cr\u00e9ant cette r\u00e9serve de chasse!) qui sont pay\u00e9es par les contribuables alors que bon nombre des invit\u00e9s sont cens\u00e9s accomplir leurs mandats ces jours l\u00e0 qui \u00e9margent aussi sur les comptes de l'Etat. Un privil\u00e8ge \u00e0 m\u00e9diter, ce n'est pas aux contribuables de payer ... Comme je crains que l'on puisse trouver de nombreux exemples de ce type dans le pays, l'addition totale risque de ne pas \u00eatre si n\u00e9gligeable!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;revoir la politique des loyers: les loyers selon les villes peuvent \u00eatre exhorbitants, aujourd'hui c'est uen des causes n\u00b01 de l'appauvrissement, quand on est seul ou famille monoparentale c'est un gouffre, une fois le loyer pay\u00e9 c'est la d\u00e9gringolade financi\u00e8re...les loyers p\u00eauvent augmenter mais pas nos salaires ou nos pensions !! il faudrait imposer un  plafonnement des loyers emp\u00eacher les propri\u00e9taires de faire n'importe quoi; quand vous cherchez un logement vous voyez des diff\u00e9rences incroyables pour le m\u00eame type de logement; de + les APL n'ont cess\u00e9 de diminuer et les plafonds de ressources modifi\u00e9s de mani\u00e8re \u00e0 ce que de moins en moins de personnes en b\u00e9n\u00e9ficient. si on n'a pas eu la chance de pouvoir \u00eatre propri\u00e9taire, quand on arrive \u00e0 la retraite vu la perte de revenus c'est la panique pour se loger d\u00e9cemment \u00e0 moindre co\u00fbt. Concr\u00e8tement je ne suis pas \u00e9conomiste je ne sais pas trop comment cela pourrait se faire, mais cela devient imp\u00e9ratif. Il faudrait aussi arr\u00eater d'augmenter sans cesse les charges, c'est une course qui n'en finit pas...&lt;/p&gt;","&lt;p&gt;Baisse des salaires de tous les \u00e9lus&lt;/p&gt;","&lt;p&gt;La PMA n'est toujours pas l\u00e9galis\u00e9e pour toutes les fran\u00e7aises. C'est un d\u00e9ni de d\u00e9mocratie depuis 2 mandats : une promesse de campagne jamais valid\u00e9e. &lt;/p&gt;","&lt;p&gt;Il faut d\u00e9velopper des politiques \u00e9ducatives, de l'emploi et du logement visant \u00e0 r\u00e9partir les populations sociales, religieuses et ethniques. La premi\u00e8re \u00e9tape doit consister \u00e0 traiter les in\u00e9galit\u00e9s, les exclusions et les injustices avant&lt;em style=\\\"color:rgb(114,125,127);\\\"&gt; &lt;/em&gt;d'op\u00e9rer un traitement spatial. L'objectif principal doit \u00eatre d'abord de faciliter l'inclusion sociale avant de chercher \u00e0 disloquer les ghettos.&lt;/p&gt;&lt;p&gt;Il restera \u00e0 r\u00e9gler le turn-over qui conduit \u00e0 y recevoir sans cesse de nouvelles populations qui viennent remplacer celles qui viennent d'en sortir. C'est une politique migratoire raisonn\u00e9e et mesur\u00e9e qui doit y apporter rem\u00e8de.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;force est de constat\u00e9 qu'il y a trop d'immigr\u00e9s non assimilables en France. notamment issu de pays musulmans.&lt;/p&gt;&lt;p&gt;cette population aggrave l\u2019ins\u00e9curit\u00e9, le risque terroriste et les d\u00e9penses sociales.&lt;/p&gt;","&lt;p&gt;Jusqu'en 2005, un militaire qui \u00e9tait r\u00e9form\u00e9 suite \u00e0 un handicap percevait une solde de r\u00e9forme. On nous expliquait que c'\u00e9tait pour compenser la perte d'emploi. Tr\u00e8s bien \u00e7a fait m\u00eame privil\u00e9gi\u00e9. Trente neuf ans plus tard, dans mon cas, j'apprends que les 21 trimestres cotis\u00e9s, y compris la retraite compl\u00e9mentaire, sont perdus et n'ouvrent aucun droit. Apr\u00e8s la r\u00e9forme, c'est un enchainement de petits boulots tous plus mal pay\u00e9s les uns que les autres mais avoir du boulot c'est d\u00e9j\u00e0 bien. Bien qu'informaticien, mon meilleur salaire \u00e9tait inf\u00e9rieur \u00e0 celui de la femme de m\u00e9nage. Bilan, une retraite de mis\u00e8re, \u00e0 peine plus de 500 euros tout confondu.&lt;/p&gt;&lt;p&gt;Pendant plus de 20 ans encore, il va y avoir des gens qui auront la surprise de voir, au moment de prendre leur retraite vont s'apercevoir qu'ils ont cotis\u00e9s pour rien. La loi de 2005 a chang\u00e9 les choses mais n'est pas r\u00e9troactive. Ce qui est terrible c'est que cette solde de r\u00e9forme a \u00e9t\u00e9 maintenue pour les r\u00e9form\u00e9s disciplinaires.&lt;/p&gt;&lt;p&gt;R\u00e9int\u00e9grer les cotisations de retraite et retraite compl\u00e9mentaire dans le calcul des pensions serait, me semble t-il, du pur bon sens.&lt;/p&gt;","&lt;p&gt;droit fondamental de chacun \u00e0 choisir sa fin de vie. \u00e0 inscrire dans la loi avec accompagnement adapt\u00e9&lt;/p&gt;","&lt;p&gt;70 \u00e0 80% des fran\u00e7ais sont favorables au d\u00e9sarmement nucl\u00e9aire. Le gouvernement s'y oppose \u00e0 l'international et se met \u00e0 re d\u00e9velopper son arsenal.Les d\u00e9put\u00e9s viennent d'adopter une Loi qui pr\u00e9voit 37 milliards d'\u20ac pour les armes nucl\u00e9aires. Ces sommes colossales manquent pour les \u0153uvres de vie ( hopitaux, \u00e9coles, etc..) et repr\u00e9sentent un risque pour la survie sur terre.De plus c'est un immense g\u00e2chis puisque personne ne dit vouloir l'utiliser.Envisageons un R.I.C. pour le d\u00e9sarmement &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;1- Suppression de toutes les taxes nouvelles qui plombent le pouvoir d\u2019achat. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2- Suppression de la #CSG pour les retrait\u00e9s \u00e0 compter du 1&lt;/strong&gt;&lt;sup&gt;&lt;strong&gt;er&lt;/strong&gt;&lt;/sup&gt;&lt;strong&gt; Janvier, avec remboursement des sommes vers\u00e9es dans l\u2019ann\u00e9e 2018\u00a0! Non, \u00e0 la mise en place du remboursement au 1&lt;/strong&gt;&lt;sup&gt;&lt;strong&gt;er&lt;/strong&gt;&lt;/sup&gt;&lt;strong&gt; juillet\u00a0! Que ce soit imm\u00e9diat\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;3- Exiger du Pr\u00e9sident de la R\u00e9publique, Emmanuel Macron, qu\u2019il revalorise les retraites d\u2019au moins 20% et du SMIC de 200 \u20ac net mensuel, pour tous, fonctionnaires compris\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;4- La dissolution de l\u2019assembl\u00e9 nationale doit \u00eatre effective avec instauration d\u2019une constituante pour une \u00e9tablir une nouvelle constitution\u00a0! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Il est anormal de voir un @Parti Socialiste qui repr\u00e9sente 5% des suffrages mais qui a une dizaine de d\u00e9put\u00e9s, alors que le #RN et #LFI, qui \u00e9margent \u00e0 plus de 20% mais n\u2019obtiennent que 7 \u00e0 8 d\u00e9put\u00e9. Le comble, c\u2019est le @PCF, \u00e0 m\u00eame pas 2% et qui obtient un groupe au palais Bourbon\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;L\u2019instauration du R\u00e9f\u00e9rendum d\u2019Initiative Citoyenne doit \u00eatre la base de la nouvelle gouvernance. 750\u00a0000 signatures et 5 % de parlementaires doivent permettre le d\u00e9clenchement du R.I.C sans passer par le conseil constitutionnel.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;5- Un d\u00e9bat sur l\u2019immigration en g\u00e9n\u00e9ral s\u2019impose et aucun gouvernement, ne pourrait faire l\u2019\u00e9conomie pour \u00e9viter l\u2019implosion du pays. La priorit\u00e9 doit aller aux fran\u00e7ais d\u2019abord et ce, quelque soit leur religion, leur couleur de peau et de leurs opinions politiques.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;6- La suppression de l\u2019Aide M\u00e9dical pour les \u00c9trangers (l\u2019A.M.E), elle plombe les comptes de la s\u00e9curit\u00e9 sociale. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Suppression des privil\u00e8ges et indemnit\u00e9s des anciens pr\u00e9sidents de la r\u00e9publique, des 1ers Ministres et des ministres.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Suppression des indemnit\u00e9s pour les pr\u00e9fets hors cadres et ceux au placard, pay\u00e9s \u00e0 ne rien faire.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Suppression de toutes les niches fiscales, journalistes, footballeurs, com\u00e9diens, charlatans, saltimbanques \u2026&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;7- Comptabilisons le vote blanc en rendant le vote obligatoire.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;8-Une police r\u00e9publicaine sans arme type LDB et neutre, qui prot\u00e8ge la population. Stop aux primes de circonstances.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;9- Une arm\u00e9e de la nation aux couleurs de la nation, la\u00efque, o\u00f9 la religion doit \u00eatre bannie. Il n\u2019existe que des fr\u00e8res d\u2019armes.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Que l'\u00e9tat n'intervienne pas dans la vie des familles :\u00e9ducation des enfants, valeurs familiales, sexualit\u00e9 etc. C'est aux parents \u00e0 g\u00e9rer. Par contre l'\u00e9tat doit aider financi\u00e8rement les familles : allocations familiales, bourses d'\u00e9tudes etc...&lt;/p&gt;","&lt;p&gt;pour indiquer symboliquement que pour les 20 prochaines ann\u00e9es le travail du pr\u00e9sident de la r\u00e9publique est de r\u00e9aliser l'acceptation sociale du changement pour la n\u00e9cessaire transition \u00e9nerg\u00e9tique et \u00e9cologique..&lt;/p&gt;","&lt;p&gt;Ils le savaient, ceux qui depuis 50 ans pr\u00e9parent la d\u00e9structuration de l'humain :&lt;/p&gt;&lt;p&gt;- d'abord familiariser le peuple avec l'avortement&lt;/p&gt;&lt;p&gt;- puis casser la relation sexu\u00e9e homme-femme&lt;/p&gt;&lt;p&gt;- puis fabriquer des enfants sans p\u00e8re ou sans m\u00e8re PMA GPA&lt;/p&gt;&lt;p&gt;- puis fabriquer des enfants sans p\u00e8re ni m\u00e8re (ut\u00e9rus artificiel)&lt;/p&gt;&lt;p&gt;- et enfin avoir des individus sans rep\u00e8res ni principes, compl\u00e8tement d\u00e9structur\u00e9s, gav\u00e9s d'id\u00e9ologie, compl\u00e8tement mal\u00e9ables.&lt;/p&gt;&lt;p&gt;Clairement : au dessus : les ma\u00eetres et leurs ordinateurs, et en dessous vous qui lisez ce texte, et moi qui l'ai \u00e9crit, les ploucs, quoi ! &lt;/p&gt;&lt;p&gt;Ils ont instrumentalis\u00e9 les homosexuels, ils instrumentaliseront tout le genre humain. Voyez d\u2019ici les profits ! $$$ !&lt;/p&gt;&lt;p&gt;Toutes les \u00e9tapes sont valid\u00e9es : le pr\u00e9sident de la mission parlementaire sur la bio\u00e9thique a dit : Un enfant ne conna\u00eetrait pas son p\u00e8re ? Qu'importe ! Avec l'ut\u00e9rus artificiel, il ne connaitre bient\u00f4t ni son p\u00e8re ni sa m\u00e8re...&lt;/p&gt;&lt;p&gt;STOP \u00c0 CE PLAN DIABOLIQUE, nous voulons rester des humains, non des andro\u00efdes. &lt;/p&gt;&lt;p&gt;Seul moyen de couper le mal \u00e0 la racine : ABOLIR LA LOI TAUBIRA&lt;/p&gt;","&lt;p&gt;Refuser tout signe, attitude et coutume qui va a l'encontre de cette \u00e9galit\u00e9 n\u00e9cessaire \u00e0 l'\u00e9panouissement de chacun. Condamner p\u00e9nalement et fermement les institutions et individus responsables de manifester, d'entretenir et de propager cette in\u00e9galit\u00e9, dans n'importe quel espace que ce soit (public et priv\u00e9).&lt;/p&gt;&lt;p&gt;exemples d'in\u00e9galit\u00e9s : salaires et donc retraites, responsabilit\u00e9 parentale en cas de d\u00e9faillance du p\u00e8re (\u00e9conomique et domestique), valorisation professionnelle (r\u00e9mun\u00e9ration, \u00e9volution de carri\u00e8re), vie quotidienne (pr\u00e9valence du nom et de la signature du conjoint masculin pour l'administration), mariage forc\u00e9, polygamie uniquement masculine, \u00e9ducation soumise \u00e0 une culture machiste violente et sexiste, absence de choix de vie, d'autonomie et d'ind\u00e9pendance pour les jeunes filles issues de ce contexte et perp\u00e9tuation du mod\u00e8le autoritaire...&lt;/p&gt;","&lt;p&gt;R\u00e9volution d\u00e9mocratie direct La d\u00e9mocratie doit pouvoir s'exprimer librement, sans que les politiques ne viennent d\u00e9former la volont\u00e9 du peuple.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La mise en place d'une identit\u00e9 &lt;u&gt;\\\"carte d'identit\u00e9 d'internet\\\"&lt;/u&gt;&lt;/p&gt;&lt;p&gt;Afin de pouvoir voter et cr\u00e9er les lois sur la plate forme ou autre . !) Je vous rappelle que sans la plateforme du vrai d\u00e9bat il n'y aurait aucune autre\u00a0possibilit\u00e9 de se faire entendre\u00a0par rapport au pouvoir en place &lt;u&gt;nous sommes d\u00e9j\u00e0 dans une d\u00e9mocratie &lt;/u&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;internet&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Il s'agit d'une &lt;strong&gt;&lt;u&gt;r\u00e9volution par l'\u00e9volution&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous offrons une am\u00e9lioration par rapport \u00e0 une d\u00e9mocratie qui est imparfaite \u00e0 l'heure actuelle.&lt;/p&gt;&lt;p&gt;Chaque citoyen doit pouvoir exercer son pouvoir directement sans interm\u00e9diaire.&lt;/p&gt;&lt;p&gt;Il s'agit d'une r\u00e9volution \u00e0 l'\u00e9chelle d'un pays ou continent gr\u00e2ce \u00e0 internet mais qui existe \u00e0 plus petite \u00e9chelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comme un &lt;strong&gt;arbre&lt;/strong&gt; la loi sera constitu\u00e9e d'un tronc, de branches , et de bourgeons.&lt;/p&gt;&lt;p&gt;Les propositions de citoyens identifi\u00e9s par leurs cartes d\u2019identit\u00e9 internet depuis des plates formes,\u00a0\u00a0deviendrons des id\u00e9es , puis des textes et enfin des lois.&lt;/p&gt;&lt;p&gt;L\u2019arbre des lois sera\u00a0class\u00e9 par importance de nombre de vote, la largeur repr\u00e9sentera le nombre d'id\u00e9e qui vont dans le m\u00eame sens\u00a0&lt;/p&gt;&lt;p&gt;( mots de m\u00eame sens ) . Par exemple chacun \u00e0 son id\u00e9e de la libert\u00e9 mais chaque proposition ou id\u00e9e de libert\u00e9 formeront un tronc commun \\\"la libert\u00e9\\\"&lt;/p&gt;","&lt;p&gt;Il faut mettre en place un site public du covoiturage et du transport partag\u00e9.&lt;/p&gt;&lt;p&gt;Pourquoi ne pas cr\u00e9er un site (ou portail) web public, d\u00e9di\u00e9 au transport, qui proposerait toutes les formules alternatives existantes pour se d\u00e9placer d'un point \u00e0 un autre sur des cr\u00e9neaux horaires projet\u00e9s, en y incluant le covoiturage et l'auto-partage. Cette offre pourrait s'accompagner d'un dispositif ch\u00e8que transport, \u00e0 valeur incitative.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;A l\u2019\u00e9poque de D\u00e9mosth\u00e8ne au alentour des ann\u00e9es -320 Ath\u00e8nes sortait de si\u00e8cles de tyrannie, d\u2019o\u00f9 leur r\u00e9flexion sur la mise en place d'une \\\"D\u00e9mocratie\\\". Afin de donner v\u00e9ritablement le pouvoir au peuple et non \u00e0 une \u00e9lite irr\u00e9m\u00e9diablement tyrannique. Irr\u00e9m\u00e9diablement, parce qu\u2019avec l\u2019exp\u00e9rience les ath\u00e9niens s\u2019\u00e9taient rendu compte d'une constante, le pouvoir rend malade, il corrompt, il rend fou.&lt;/p&gt;&lt;p&gt;Il ne fallait plus de professionnels de la politique, et il fallait assurer une rotation fr\u00e9quente des responsables. Des mandats court, six mois, un an, non renouvelable. Cela engendrerai peu de candidats et une v\u00e9ritable \u00e9galit\u00e9 politique garantie par le tirage au sort.&lt;/p&gt;&lt;p&gt;Pour assurer la non professionnalisation politique il fallait en effet proc\u00e9der par tirage au sort. Car si il y a \u00e9lection, fatalement des candidats se professionnaliseront, et on assistera \u00e0 l\u2019\u00e9mergence d'une aristocratie, une classe sociale sp\u00e9cialis\u00e9e dans la domination politique mais ayant pour elle au moins le fait qu'elle tente de r\u00e9unir les meilleurs \u00e9l\u00e9ments (aristos), mais la d\u00e9rive continuerai fatalement vers une oligarchie, la domination d'un petit groupe dont la l\u00e9gitimit\u00e9 ne repose plus uniquement que sur le fait que l'on a eu la chance d\u2019\u00eatre bien n\u00e9 ou d'avoir su man\u0153uvrer suffisamment habilement pour arriver \u00e0 p\u00e9n\u00e9trer un cercle tr\u00e8s ferm\u00e9 d'individus ayant confisqu\u00e9 le pouvoir. Par la suite l\u2019\u00e9mergence de nouveaux tyrans est in\u00e9vitable, exp\u00e9rience que les ath\u00e9niens ne voulaient en aucun cas revivre.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Il ne s'agissait en aucun cas d\u2019id\u00e9alisme politique mais de pur r\u00e9alisme&lt;/u&gt;&lt;/strong&gt;. On est toujours pr\u00eat \u00e0 croire, donc la s\u00e9duction des politiques marche toujours, cela n'a rien de d\u00e9moniaque, c'est naturel.&lt;/p&gt;&lt;p&gt;Il est important de garder \u00e0 l'esprit que les p\u00e8res fondateurs du syst\u00e8me de gouvernement repr\u00e9sentatif actuel, faussement appel\u00e9 d\u00e9mocratie, ne repr\u00e9sentant que de fa\u00e7on tr\u00e8s limit\u00e9e le peuple ainsi gouvern\u00e9, ont con\u00e7u un syst\u00e8me dont ils ont dict\u00e9 eux m\u00eame les r\u00e8gles du jeu. Ces r\u00e8gles sont d\u00e9crites dans la constitution, elles ont \u00e9t\u00e9 con\u00e7ues pour prot\u00e9ger le peuple des hommes politiques plac\u00e9 au pouvoir. Ces hommes politiques ayant eux m\u00eame \u00e9crit les r\u00e8gles du jeu ils sont donc en position de juge et partie. Ils ne vont pas se punir eux m\u00eames ni se limiter leur capacit\u00e9 de d'un syst\u00e8me leur \u00e9tant favorable. \u00c0 la limite cette corruption est humaine, presque naturelle dans le contexte qui est le n\u00f4tre. Le pouvoir corrompt, il faut s'en prot\u00e9ger en interdisant toute professionnalisation du politique. Et c'est l\u00e0 une id\u00e9e qui \u00e9tait au c\u0153ur de la d\u00e9mocratie ath\u00e9nienne, c'\u00e9tait la raison d'\u00eatre du syst\u00e8me de tirage au sort. L'\u00e9lection n'\u00e9tait pas souhaitable, car seul les plus malins et les plus motiv\u00e9s par la conqu\u00eate du pouvoir se retrouverait alors aux commandes, d\u00e9tournant ainsi le syst\u00e8me d\u00e9mocratique et le transformant progressivement en oligarchie. C'est ce que nous connaissons actuellement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est temps de sortir de cette imposture qu'est la d\u00e9mocratie \\\"repr\u00e9sentative\\\", qui n'est qu'une corruption du r\u00e9gime politique originel. Mais cette corruption s'explique. En effet \u00e0 l'\u00e9poque o\u00f9 elle fut institu\u00e9e, il n\u2019\u00e9tait pour des raisons d'ordre pratique pas envisageable que tous puissent participer.&lt;/p&gt;&lt;p&gt;Lorsque la repr\u00e9sentativit\u00e9 \u00e9tait d\u00e9battue du temps de Montesquieu les gens ne pouvaient pas se d\u00e9placer comme maintenant. Ne pouvaient pas communiquer comme maintenant. Ne pouvaient pas s\u2019\u00e9duquer comme maintenant. N'avaient pas le m\u00eame acc\u00e8s \u00e0 l'information. Les interactions instantan\u00e9es entre des gens \u00e9loign\u00e9s n\u2019\u00e9taient m\u00eame pas envisageables. De nos jours l'environnement soci\u00e9tal est tellement radicalement diff\u00e9rent. Il faut admettre que notre soci\u00e9t\u00e9 moderne, technologique, \u00e9duqu\u00e9e, je dirai m\u00eame \\\"\u00e9ducable\\\", permet de nos jours ce qui n\u2019\u00e9tait auparavant m\u00eame pas imaginable en r\u00eave. Rien que l\u00e0 en quelques mois avec les gilets jaunes, beaucoup on plus appris sur leurs droits constitutionnels et sur les principes d\u00e9mocratiques de bases qu'ils ne l'ont fait en toute une vie, tout simplement parce qu\u2019on leur en a donn\u00e9 l'occasion.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Nous pouvons avoir une d\u00e9mocratie directe int\u00e9grale, et nous pouvons en amorcer la transition.&lt;/u&gt;&lt;/strong&gt; C'est un devoir de le faire. Et ainsi de permettre au peuple d\u2019\u00eatre r\u00e9ellement souverain et de ne plus avoir \u00e0 faire face \u00e0 cette archa\u00efsme constitutionnel d'exercice du pouvoir \\\"au travers de ses repr\u00e9sentants.\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Et cela doit commencer par l'adoption d'un R\u00e9f\u00e9rendum d'Initiative Citoyenne, abrogatoire, constituant, l\u00e9gislatif et r\u00e9vocatoire, sur TOUT sujet.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Le soci\u00e9tal a pris le pas sur le social depuis 30 ans et on nous matraque la gueule avec des lois droits de l'hommistes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si le mouvement a encore un tant soit peu d'objectif, la priorit\u00e9 \u00e9tant de r\u00e9duire le foss\u00e9 continuant d'\u00eatre creus\u00e9 exponentiellement entre le diff\u00e9rentes CSP, il faut couper tous les budgets utilis\u00e9s pour et par les diff\u00e9rentes associations, soit 85 milliards d'euros (chiffre de 2015).Le gouvernement brandi les niches fiscales alors que l'argent coule \u00e0 flots dans les m\u00e9andres obscures de l'associatif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;le droit au suicide assist\u00e9, pouvoir d\u00e9cider de sa fin de vie. pour ce qui est de l'avortement je consid\u00e8re que c'est \u00e0 chaque femme d'en d\u00e9cider. La l\u00e9gislation accepte la fin de vie pour un \u00eatre qui se trouve au d\u00e9but de son existence et pas pour le vieillard en \u00e9tat de souffrance! cherchez l'erreur.&lt;/p&gt;","&lt;p&gt;Le constat est le suivant, l'age \u00e0 la retraite est trop tardif et par ailleurs il manque de nombreux fonctionnaires dans les services cl\u00e9s de l'\u00e9tat. Par cons\u00e9quent, ma proposition est donc la suivante:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Raccourcir la dur\u00e9e de temps de travail, avec un age l\u00e9gal de d\u00e9part \u00e0 retraite de 60 ans apr\u00e8s avoir cotis\u00e9 le bon nombre de trimestre&lt;/li&gt;&lt;li&gt;Obligation de \\\"travailler\\\" \u00e0 temps partiel dans une administration publique jusqu'\u00e0 ces 70 ans&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;\u00c9ducation nationale / jeunesse&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Justice &lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Poste / collectivit\u00e9 locale&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Administration au contact du publique (pole emploi, CAF, etc...)&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Sant\u00e9 / H\u00f4pitaux&lt;/li&gt;&lt;li&gt;Temps partiel proportionnel, par exemple:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;75% de 60 \u00e0 64&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;50% de 65 \u00e0 67 ans&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;25% de 68 ans \u00e0 70 ans&lt;/li&gt;&lt;li&gt;En cas de non respect de l'obligation, perte ou diminution des pensions de retraite&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les livres valent tr\u00e8s cher en secondaire donc les pr\u00eater contre caution \u00e0 la rentr\u00e9e. de m\u00eame l'allocation de rentr\u00e9e scolaire doit \u00eatre transform\u00e9e en bon d'achat de fournitures ou de v\u00eatements pour enfants.&lt;/p&gt;","&lt;p&gt;reouverture des maison closes et peine trs lourdes pour les personnes qui forcent les gens a se prostituer .&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;\u00c9galit\u00e9 salariale imm\u00e9diate h/f : suppression de toutes les aides d'\u00e9tats pour les entreprises (multinationales comprises !) ne respectant pas ce basique, plus versement r\u00e9troactif de la diff\u00e9rence de r\u00e9mun\u00e9ration multipli\u00e9 par 5 (cotisations compl\u00e8tes et cong\u00e9s pay\u00e9s compris), quelque soit le nombre d'ann\u00e9es de manquement \u00e0 toutes entreprises contrevenantes.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Vous demandez de regarder les propositions avant de voter pour ne pas cr\u00e9er de doublon. Comment faire ? Quand je recherche un sujet, il n'apparait pas de propositions. Je ne retrouve m\u00eame pas celles que j'ai post\u00e9es. Le site ne fonctionne-t-il pas mal ?&lt;/p&gt;","&lt;p&gt;. En effet, le mod\u00e8le animal n'a jamais \u00e9t\u00e9 valid\u00e9 par rapport \u00e0 la sant\u00e9 humaine contrairement aux m\u00e9thodes substitutives qui, elles, sont valid\u00e9es. Je demande \u00e9galement l'utilisation des m\u00e9thodes substitutives \u00e0 l'exp\u00e9rimentation des animaux (cellules souches, d\u00e9chets biologiques et chirurgicaux, 3 D, \u00e9pig\u00e9n\u00e9tique etc.....). Et aussi une inversion rapide du pourcentage des sommes allou\u00e9es \u00e0 la recherche m\u00e9dicale qui est pour l'instant de : - 98 % des sommes pour l'exp\u00e9rimentation animale, - 2 % des sommes seulement pour la recherche substitutive.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;contr\u00f4ler  les banques sur les frais banquaires exorbitants&lt;/p&gt;","&lt;p&gt;Vendre le cannabis l\u00e9gal sous toutes ses formes (aliments comestibles, fleurs, r\u00e9sines et concentr\u00e9s)&lt;/p&gt;&lt;p&gt;Accessible \u00e0 l'achat pour toutes les personnes majeures&lt;/p&gt;&lt;p&gt;Mise en vente dans des dispensaires&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Suppressions du financement de la presse \u00e9crite !!&lt;/p&gt;&lt;p&gt;Assez d'entreprise se gave d'argent public  &lt;/p&gt;","&lt;p&gt;Moyen : injection l\u00e9tale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Malgr\u00e9 plusieurs tentatives (Bloctel, etc) le d\u00e9marchage t\u00e9l\u00e9phonique intempestif continue.&lt;/p&gt;&lt;p&gt;Il faut - enfin - instaurer et &lt;strong&gt;appliquer &lt;/strong&gt;des amendes dissuasives contre les entreprises qui enfreignent la loi.&lt;/p&gt;","&lt;p&gt;Nous devons interdire d'annulation du permis de conduire. On pourrait le suspendre, suivant la gravit\u00e9 des faits, mais en aucun cas le remettre en cause. Et pouvoir le r\u00e9cup\u00e9rer sans aucune conditions!&lt;/p&gt;&lt;p&gt;Certaines personnes ont des difficult\u00e9s de fran\u00e7ais et auraient toutes les difficult\u00e9s \u00e0 repasser le code, gagn\u00e9 de haute lutte.&lt;/p&gt;","&lt;p&gt;Je pense que voter devrait devenir obligatoire car c'est trop facile de rousp\u00e9ter et de ne pas faire son devoir de citoyen. On devient plus l\u00e9gitime de critiquer ou d'effectuer une demande si on a exprim\u00e9 son choix, m\u00eame si celui-ci est blanc. &lt;/p&gt;&lt;p&gt;Une amende symbolique de 5\u20ac pourrait \u00eatre appliqu\u00e9e en cas de non vote.&lt;/p&gt;&lt;p&gt;Il faut aussi tenir compte du vote blanc et de l'abstention. si ceux-ci d\u00e9passent la barre des 50% c'est que l\u00e0 o\u00f9 les propositions n'int\u00e9ressent pas... donc il doit y avoir une annulation dudit vote et on recommence avec des propositions ou des noms diff\u00e9rents.  Les citoyens doivent retrouver un int\u00e9r\u00eat aux affaires du pays sinon il se retrouve entre les mains d'une minorit\u00e9. &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;blockquote&gt;&lt;strong&gt;&lt;em&gt;Les exigences des \u201cGilets Jaunes\u201d (et du peuple en g\u00e9n\u00e9ral) devraient se pr\u00e9ciser comme suit...Ce serait ainsi difficile de ne pas approuver !!...&lt;/em&gt;&lt;/strong&gt;&lt;/blockquote&gt;&lt;blockquote&gt;\u00a0&lt;/blockquote&gt;&lt;blockquote&gt;- Supprimer le Paiement des Frais d'Obs\u00e8ques aux D\u00e9put\u00e9s et s\u00e9nateurs, leur Femme ou Enfants.&lt;/blockquote&gt;&lt;blockquote&gt;&amp;gt; &amp;gt;&lt;/blockquote&gt;&lt;blockquote&gt;- Supprimer l'Aide M\u00e9dicale d\u2019\u00c9tat co\u00fbtant 3 milliard par an pour les R\u00e9fugi\u00e9s. AME) + ATA + CMU + RSI etc etc&lt;/blockquote&gt;&lt;blockquote&gt;- Diminuer drastiquement les Effectifs du S\u00e9nat. R\u00e9duire le nombre de Ministres et Secr\u00e9taires d\u2019\u00c9tat.&lt;/blockquote&gt;&lt;blockquote&gt;-\u00a0supprimer le CESE \u2013(conseil \u00e9conomique social et environnemental )qui ne fait pas grand\u2019chose si ce n\u2019est \u00eatre une planque \u00e0 copains...&lt;/blockquote&gt;&lt;blockquote&gt;- R\u00e9duire de plus de la moiti\u00e9 les D\u00e9put\u00e9s (200 suffiraient) ainsi que les Elus des Collectivit\u00e9s Territoriales et les Conseillers R\u00e9gionaux.&lt;/blockquote&gt;&lt;blockquote&gt;- Installer un pointage \u00e0 l'Assembl\u00e9e Nationale afin que chaque D\u00e9put\u00e9 ne soit pay\u00e9 qu'en fonction de sa Pr\u00e9sence.(pas de son Travail faut pas r\u00eaver)&lt;/blockquote&gt;&lt;blockquote&gt;- Interdire r\u00e9ellement le Cumul des Mandats et le Cumul des Retraites.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/blockquote&gt;&lt;blockquote&gt;Retraite limit\u00e9e \u00e0 10000 \u20ac ne tenir-compte que du seul dernier \u00c9chelon franchi, comme pour les autres Fran\u00e7ais !&lt;/blockquote&gt;&lt;blockquote&gt;- Pour les Non-R\u00e9\u00e9lus, (y compris les anciens Pr\u00e9sidents) supprimer Protections polici\u00e8res, Chauffeurs et autres Avantages.&lt;/blockquote&gt;&lt;blockquote&gt;Et avant de \\\"quitter le Navire\\\" interdire la distribution de Postes tous azimuts aux copains pour les planquer gratuitement&lt;/blockquote&gt;&lt;blockquote&gt;- R\u00e9duire le nombre de Parlementaires Europ\u00e9ens, et la masse de Fonctionnaires aux Responsabilit\u00e9s fant\u00f4mes av\u00e9r\u00e9es et autres \\\"Conseillers\\\" qui n'en ont que le nom sans rien faire !\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/blockquote&gt;&lt;blockquote&gt;- Suppression de la CMU \u00e0 certaines Cat\u00e9gories&lt;/blockquote&gt;&lt;blockquote&gt;-\u00a0&lt;strong&gt;Stopper le Versement des Retraites \u00e0 l'\u00e9tranger, sans v\u00e9rifier que les personnes soient toujours vivantes (!).&lt;/strong&gt;&lt;/blockquote&gt;&lt;blockquote&gt;&lt;strong&gt;On exige bien un Certificat de Vie pour les Fran\u00e7ais, il doit en \u00eatre de m\u00eame pour les \u00e9trangers&lt;/strong&gt;&lt;/blockquote&gt;&lt;blockquote&gt;- Obligation de se pr\u00e9senter dans les Consulats et signer un Registre d\u2019Attestation (Probl\u00e8me d\u00e9nonc\u00e9 \u00e0 maintes reprises par la Cour des Comptes). Le Maghreb \u00e9tant le plus grand B\u00e9n\u00e9ficiaire.&lt;/blockquote&gt;&lt;blockquote&gt;- Suppression des Retraites vers\u00e9es aux \u00e9trangers arrivant en France \u00e0 65 ans\u00a0&lt;strong&gt;Sans jamais n\u2019avoir cotis\u00e9 un Centime !&lt;/strong&gt;&lt;/blockquote&gt;&lt;blockquote&gt;(1157 \u20ac) alors que certains de nos Retrait\u00e9s touchent 300 \u00e0 400 \u20ac..&lt;/blockquote&gt;&lt;blockquote&gt;Une ignominie, quand des Fran\u00e7ais de souche se tuent parce qu'ils n'arrivent plus \u00e0 payer leurs factures apr\u00e8s avoir cotis\u00e9 pour la plupart 44 ans.&lt;/blockquote&gt;&lt;blockquote&gt;- R\u00e9duction drastique du train de vie de toutes les soit disant \u201c\u00c9lites\\\".&lt;/blockquote&gt;&lt;blockquote&gt;Leurs vies dans nos Palais nous co\u00fbtent une fortune et les rendent rapidement d\u00e9connect\u00e9s du r\u00e9el : trains de vie insens\u00e9s avec Cuisine 4 \u00c9toiles, Bouquets de Fleurs de Concours, D\u00e9corations int\u00e9rieures revisit\u00e9es selon leurs Caprices, etc, etc, etc..(&lt;strong&gt;la simplicit\u00e9 est tr\u00e8s bien v\u00e9cue chez nos Voisins).&lt;/strong&gt;&lt;/blockquote&gt;&lt;blockquote&gt;&lt;br /&gt;&lt;/blockquote&gt;","&lt;p&gt;Au-del\u00e0 des propositions de r\u00e9formes et de d\u00e9bats, il faut aussi et surtout r\u00e9fl\u00e9chir \u00e0 la fa\u00e7on de proc\u00e9der pour que le changement soit possible. On sait que les institutions actuelles sont verrouill\u00e9es ne laissant aucune voix \u00e0 la d\u00e9mocratie directe. Comment dans ce contexte peut-on esp\u00e9rer pouvoir modifier en profondeur l'organe institutionnel qui, on s'en doute, usera de tous les moyens en son pouvoir (et il en a beaucoup) pour \u00e9touffer cette revendication populaire ? Pourquoi ne pas utiliser, de fa\u00e7on strat\u00e9gique, l'outil existant (le cadre institutionnel) pour modifier, de fa\u00e7on l\u00e9gale, cet outil. Je propose la cr\u00e9ation d'un groupe politique de transition en marge du mouvement des GJ. Ce groupe repr\u00e9sentera les revendications majeures des GJ : le changement institutionnel pour des r\u00e9formes plus justes et une concertation plus d\u00e9mocratique. Je sais que beaucoup d'entre nous ont une aversion pour le parti politique tel qu'on le connait aujourd'hui, puisqu'il est plus un accessoire \u00e0 un syst\u00e8me pens\u00e9 et articul\u00e9 pour d\u00e9fendre les int\u00e9r\u00eats d'une cat\u00e9gorie de personnes aux d\u00e9triments de ceux (plus fragiles face \u00e0 la mondialisation) qui auraient le plus besoin qu'on d\u00e9fende les leurs. Ce groupe de transition serait organis\u00e9 en amont, tant au niveau des personnes qui le porteraient en tant que repr\u00e9sentants, qu'au niveau de son contenu. Ce ne serait pas l'\u00e9lection d'une personne au programme flou qui nous est impos\u00e9 sans que l'on puisse y changer quoi que soit. Le contenu de ce groupe de transition serait, lui, une sorte de cahier des charges, non fig\u00e9, des propositions port\u00e9es par les GJ (puis par les Fran\u00e7ais qui voteront par r\u00e9f\u00e9rendum). Sa fonction ne serait que de porter le pouvoir de changer le syst\u00e8me \u00e0 l'\u00e9chelon qui le lui permettra. Cela passerait donc par l'\u00e9lection, (passage oblig\u00e9 tant que le cadre institutionnel n'est pas modifi\u00e9). Une fois \u00e9lu, le repr\u00e9sentant (ou les repr\u00e9sentants) entamera le changement et d\u00e9roulera le cahier des charges : cr\u00e9ation du RIC tel qu'il aura \u00e9t\u00e9 pens\u00e9 en amont, propositions des premi\u00e8res r\u00e9formes d'urgences (d\u00e9j\u00e0 d\u00e9battues an amont). La suite reste \u00e0 cr\u00e9er, \u00e0 r\u00e9fl\u00e9chir, \u00e0 d\u00e9battre. C'est plus un travail de construction (d\u00e9j\u00e0 bien entam\u00e9 par les assembl\u00e9es citoyennes actuelles). Cette proposition est un premier jet d'une r\u00e9flexion qui doit nous contraindre \u00e0 adopter une strat\u00e9gie pour conqu\u00e9rir le droit et le pouvoir, de changer en profondeur le fonctionnement de nos Institutions. Je pr\u00e9cise que je n'ai jamais \u00e9t\u00e9 politis\u00e9e.Mais, je crains que n\u00e9gliger la r\u00e9flexion sur le moyen d'arriver \u00e0 nos fins, face \u00e0 une machine institutionnelle bien rod\u00e9e et toute puissante, conduisent nos d\u00e9bats et notre conscience politique dans un cul-de-sac.&lt;/p&gt;","&lt;p&gt;Mise en place d'un service num\u00e9rique centralisant notre situation \u00e0 tous les services publics (Caf, imp\u00f4ts, assurance maladie, p\u00f4le-emploi, URSSAF...).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le but serait d'avoir un site unique o\u00f9 entrer nos informations (adresse actuelle, situation familiale et professionnelle, revenus...) qui adaptera les autres organismes \u00e0 nos besoins, sans avoir \u00e0 envoyer une dizaine de courriers.&lt;/p&gt;&lt;p&gt;Par exemple, lors d'un d\u00e9m\u00e9nagement, il suffirait de le signaler sur cette plateforme, et le changement de CAF se fera tout seul, et en fonction de vos revenus et de votre localisat
