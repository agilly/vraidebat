quement, et au su du monde entier, une activit\u00e9 sexuelle purement hygi\u00e9nique, en ouvrant partout des h\u00f4tels \u00e0 10 euros la chambre pour 1 heure&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(de m\u00eame, pour limiter la fanatisation (\\\"radicalisation\\\") religieuse de par le monde, il faut faire diversion et inventer une nouvelle religion mondiale (mettons \u00e9cologique-m\u00e9dicale) et rel\u00e9guer les d\u00e9bris des religions p\u00e9rim\u00e9es (\u00e9difices, emplois du temps...) en marge de la vie sociale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'AVENIR DU VIVANT OU LES HABITUDES DU PRESENT, IL VA FALLOIR CHOISIR&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Avant l'\u00e8re des Gilets Jaunes, il se passait rarement une semaine sans que notre tr\u00e8s z\u00e9l\u00e9e et perspicace police, objet des c\u00e2lins hebdomadaires de l'ex\u00e9cutif et de la presse, ne d\u00e9joue un attentat islamiste et ne d\u00e9monte un r\u00e9seau salafiste.. Depuis.....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quand des policiers sont pris \u00e0 partie par un boxeur, des images tr\u00e8s nettes, tournent en boucle pour nous montrer que ce boxeur a frapp\u00e9 \u00e0 de nombreuses reprises....un pauvre policier non-violent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quand monsieur Finckelkraut sort de son appartement pour voir des gilets jaunes, il y a un converti musulman suppos\u00e9 salafiste, qui le reconnait et lui prof\u00e8re des insultes antisionnistes....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;CE QUI M'INTERPELLE, DANS LES DEUX CAS CITES, C'EST LA QUALITE DES IMAGES, COMME SI LA TELE AVAIT ANTICIPE CES EVENEMENTS, A CES ENDROITS TRES PRECIS ALORS QUE DEAMBULENT 5000 PERSONNES DANS LES RUES DE LA CAPITALE, DONT ON DIT QUE CERTAINS, SANS DOUTE LES PLUS RADICALISES NE RESPECTENT PAS LES ITINERAIRES DETERMINES....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Jamais, on n'a montr\u00e9 avec autant de pr\u00e9cisions, un gilet jaune dont l\u2019\u0153il a explos\u00e9 ou un autre avec une main arrach\u00e9e....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Moi, cela me parait bizarre...&lt;/p&gt;","&lt;p&gt;Les grandes d\u00e9cisions \u00e9conomiques sociales et culturelles sont souvent orchestr\u00e9es et d\u00e9cid\u00e9es en coulisse entre le maire et sa garde rapproch\u00e9e .&lt;/p&gt;","&lt;p&gt;Le pr\u00e9l\u00e8vement \u00e0 la source doit plafonner le solde des revenus apr\u00e8s imp\u00f4t, niches fiscales exclues, \u00e0 20 SMIC, tout le reste va donc \u00e0 l'imp\u00f4t.&lt;/p&gt;&lt;p&gt;(Et avec 20 SMIC on est largement \u00e0 l'aise, on est riche, au del\u00e0 c'est trop riche !).&lt;/p&gt;","&lt;p&gt;L'engagement associatif repose sur le volontariat et demeure une mission d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. De part sa diversit\u00e9, les associations contribuent \u00e0 l'\u00e9ducation des citoyens, \u00e0 leur formations...&lt;/p&gt;","&lt;p&gt;il est imp\u00e9ratif d'interdire toutes plateforme t\u00e9l\u00e9phonique ce n'est qu' arnaque  accepter par nos gouvernement de plus il nous emmerde et nous polluent la vie &lt;/p&gt;","&lt;p&gt;nous nous heurtons tous a un manque d'argent:en fait la mondialisation a prive (par le biais de l'evasion fiscale et des paradis fiscaux toutes les democraties de cash)si bien que de plus en plus nous devons payer les impots que les multinationales ne paient plus.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;il est urgent d,orienter notre lutte et nos energies contre ces pratiques &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;lesmanifestations de rue n'ont plus aucun sens et nous desservent &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;je suis pret a rencontrer les gilets jaunes pour leur exposer quel mouvement creer pour  combattre la mondialisation sauvage avec des armes puissantes intelligentes et tres efficaces au plan economique &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022\u00a0Ils\u00a0ont cr\u00e9e des maillages d'histoires fausses, de mises en sc\u00e8ne qui enferment la conscience dans des r\u00e9alit\u00e9s bidouill\u00e9es, falsifi\u00e9es et cela afin de la d\u00e9tourner de l\u2019essentiel...&lt;/p&gt;&lt;p&gt;L'essentiel est d'\u00eatre dans la vigilance active en permanence pour garder le cap de notre choix de vie libre, et cela en pleine conscience.&lt;/p&gt;&lt;p&gt;L'ascenseur de la conscience se prend en appuyant sur le fameux bouton vert de la recherche de la v\u00e9rit\u00e9, des r\u00e9alit\u00e9s objectives que l'on peut constater par soi-m\u00eame, de les vivre. Ainsi ne se laissera-t-on plus d\u00e9tourner par les pi\u00e8ges tendus par cette folle ambiance de man\u00e8ge que l'on nous propose en permanence.\u00a0&lt;/p&gt;&lt;p&gt;L'intelligence d\u00e9velopp\u00e9e gr\u00e2ce \u00e0 l'\u00e9largissement de la conscience individuelle influence la collectivit\u00e9 autour de nous pour se diriger dans une libert\u00e9 grandissante et un bien-\u00eatre devenu commun. Les perroquets du syst\u00e8me actuel vendent de la lessive \u00e0 cerveau de bas niveau et simplifi\u00e9e pour les \\\"esclaves\\\" que nous avons accepter d'\u00eatre jusqu'\u00e0 pr\u00e9sent par notre grandissant laxisme. Le peuple levant peut ainsi devenir ma\u00eetre de soi-m\u00eame car pour n'importe quelle prison, le peuple en conscience montante et \u00e9largie poss\u00e8de les cl\u00e9s de sa lib\u00e9ration.\u00a0&lt;/p&gt;&lt;p&gt;Soyons tous dans l'action pour nous d\u00e9barrasser de la Fabrique de Mensonges et ses acolytes acides.&lt;/p&gt;&lt;p&gt;Soyons tous solidaires en rejoignant ce formidable mouvement de lumi\u00e8re jaune car chacun d'entre nous n'a de limites que celles que nous lui accordons.\u00a0&lt;/p&gt;&lt;p&gt;L'\u00e9nergie cr\u00e9\u00e9e tous, ensemble, par le fabuleux d\u00e9clic du 17 novembre nous \u00e9claire pour nous \u00e9loigner des gens n\u00e9gatifs. Restons des acteurs vigilants de la Nouvelle France Lib\u00e9r\u00e9e face \u00e0 ceux qui on un probl\u00e8me pour chaque solution propos\u00e9e. D\u00e9tournons avec enthousiasme et conviction leur conscience atrophi\u00e9e vers notre engagement de lib\u00e9ration de ce printemps puissant d'\u00e9nergie et annonciateur de r\u00e9formes intrins\u00e8ques. Accueillons tous les \u00eatres de conscience avanc\u00e9e pour gagner durablement notre libert\u00e9 tandis que les ermites inconscients encore \u00e9parpill\u00e9s observent la marche joyeuse d'un peuple heureux et fier de son pays, la France.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Les personnes d'origine \u00e9trang\u00e8re sont une richesse pour notre pays.&lt;/li&gt;&lt;li&gt;Cependant l'int\u00e9gration peut pr\u00e9senter parfois des difficult\u00e9s. Il faudrait lier l'obtention de la nationalit\u00e9 fran\u00e7aise \u00e0 la r\u00e9ussite d'un examen, pour chaque personne, comprenant une bonne compr\u00e9hension du fran\u00e7ais et un questionnaire sur l'organisation politique et sociale de notre pays (sorte d'\u00e9ducation civique et administrative)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les cotisations sociales des fran\u00e7ais ne doivent b\u00e9n\u00e9ficier qu'aux fran\u00e7ais&lt;/p&gt;","&lt;p&gt;Je propose l'instauration de l'obligation de r\u00e9sultats lors des d\u00e9cisions prises dans tout les domaines: &lt;/p&gt;&lt;p&gt;Un exemple la s\u00e9curit\u00e9 routi\u00e8re dans les zone accidentogenes,  obligation de faire baisser les accidents ,  trouver et supprimer la cause des accidents  au lieu de mettre des radar partout surtout l\u00e0 ou ca rapporte. \u00c7a fonctionne en Angleterre,  la responsabilit\u00e9 des gestionnaires des voiries est recherch\u00e9 en cas d'accident surtout \u00e0 r\u00e9p\u00e9tition. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ch\u00f4mage idem, on balance \\\"Un fric de dingue\\\" dans des formations qui ne servent \u00e0 rien ! Une formation doit d\u00e9boucher sur un emploi, pas besoin de formation bidon.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;S\u00e9curit\u00e9 idem&lt;/p&gt;","&lt;p&gt;Le vote est un droit mais aussi un devoir, c'est ce que dit la loi. Cette m\u00eame loi devrait inclure dans les r\u00e9sultats (quelle que soit l'\u00e9lection) les votes blancs, \u00e7a  relativiserait les dits r\u00e9sultats et appeler nos \u00e9lus \u00e0 plus d'humilit\u00e9. Le candidat \\\"retenu\\\" serait alors celui qui fait le meilleur score, quel que soit le pourcentage obtenu&lt;/p&gt;","&lt;p&gt;\u00c9lire les juges pour un mandat de 5 ans&lt;/p&gt;","&lt;p&gt;aaaa&lt;/p&gt;","&lt;p&gt;Touchants des primes confortables, sans jamais avoir de critiques car ce sont eux qui les distribuent ,sans que l\u2019on remette en cause les leurs.&lt;/p&gt;","&lt;p&gt;Les \u00e9v\u00e9nements de ces derniers mois ont mis en \u00e9vidence une col\u00e8re d\u00e9j\u00e0 ancienne et une r\u00e9volte compr\u00e9hensible plus que l\u00e9gitime d\u2019une grande partie de nos concitoyens avec un soutien large et consensuel de la population. L\u2019augmentation des taxes qui a provoqu\u00e9 ces \u00e9v\u00e9nements est aujourd\u2019hui relay\u00e9e par des revendications plus importantes, toutes aussi l\u00e9gitimes, d\u2019une France \u00e0 l\u2019agonie \u00e9conomique, sociale et culturelle, et qui vont dans le sens du pouvoir d'achat et d'une vie digne, de soci\u00e9t\u00e9s \u00e9cologiquement soutenables et \u00e9conomiquement morales\u00a0avec plus de justice sociale, plus de partage des richesses et plus de participation citoyenne.&lt;/p&gt;&lt;p&gt;Les enjeux soulev\u00e9s par cette col\u00e8re demandent des changements r\u00e9els, rapides et radicaux,\u00a0et non de simples ajustements et quelques miettes. Pourtant les derni\u00e8res annonces du gouvernement ne remettent en cause ni la r\u00e9partition de la richesse entre travail et capital, ni les in\u00e9galit\u00e9s criantes et d\u00e9mesur\u00e9es de revenus et de patrimoine.&lt;span style=\\\"color:rgb(0,0,0);background-color:rgb(246,246,246);\\\"&gt;e. &lt;/span&gt;Aucune demande de solidarit\u00e9 n\u2019est formul\u00e9e vers les plus fortun\u00e9s. Aucune annonce de r\u00e9gulation des institutions financi\u00e8res\u2026Pire encore ces revendications sont trait\u00e9es par le m\u00e9pris, le mensonge, une r\u00e9pression polici\u00e8re et judiciaire ainsi qu'une manipulation de l'opinion publique sans pr\u00e9c\u00e9dent orchestr\u00e9e par les pouvoirs politiques et m\u00e9diatiques \u00e0 la solde de l'oligarchie. Il est pourtant n\u00e9cessaire de r\u00e9pondre \u00e0 l\u2019urgence en consid\u00e9rant la dimension sociale et \u00e9cologique.&lt;/p&gt;&lt;p&gt;Comme nous le disait l\u2019abb\u00e9 Pierre, ce grand homme, toute soci\u00e9t\u00e9 doit faire le choix entre deux principes fondamentaux\u00a0: ou bien le service premier des forts, ou bien le service premier des plus petits, des plus faibles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Actuellement, avec de maigres revenus, m\u00eame en travaillant, on ne parvient plus \u00e0 vivre dignement, \u00e0 vivre sa propre vie, \u00e0 tirer le meilleur de soi. La pauvret\u00e9 est en effet toujours une triste r\u00e9alit\u00e9 en France. Aujourd\u2019hui, 13,9 % de la population vit sous le seuil de pauvret\u00e9. Selon l\u2019OCDE, le taux de ch\u00f4mage est de 9,2 %, dont 44 % sont des ch\u00f4meurs de longue dur\u00e9e. La d\u00e9tresse d\u2019une trop grande partie de la population ne peut plus \u00eatre ignor\u00e9e. Nos banlieues et nos campagnes meurent. Nos villes s\u2019effondrent. Notre jeunesse n\u2019a plus d\u2019espoir et nos vieux sont d\u00e9laiss\u00e9s. L\u2019\u00e9galit\u00e9 homme femme n\u2019est toujours pas une r\u00e9alit\u00e9 effective. Notre syst\u00e8me bas\u00e9 sur la croissance, le salariat, la comp\u00e9tition,\u00a0la comp\u00e9titivit\u00e9 ignore le ch\u00f4mage de masse, le travail pr\u00e9caire et asservissant et la souffrance au travail.&lt;/p&gt;&lt;p&gt;En parall\u00e8le les richesses des plus ais\u00e9s n\u2019ont cess\u00e9 d\u2019augmenter atteignant des sommets d\u2019incoh\u00e9rence, d\u2019ind\u00e9cence, d\u2019immoralit\u00e9 et de non-sens. Sans doute faudrait-il rappeler\u00a0aux ignorants l\u2019article premier de la d\u00e9claration universelle et les \u00e9v\u00e9nements de 1789\u2026 Notre constitution nous rappelle quant\u2019 \u00e0 elle que la libert\u00e9 consiste \u00e0 pouvoir faire tout ce qui ne nuit pas \u00e0 autrui : ainsi, l'exercice des droits naturels de chaque homme n'a de bornes que celles qui assurent aux autres membres de la soci\u00e9t\u00e9 la jouissance de ces m\u00eames droits.&lt;/p&gt;&lt;p&gt;Le syst\u00e8me capitaliste n\u00e9o lib\u00e9ral actuel, \u00e9rig\u00e9 en mod\u00e8le unique, en offrant comme horizons collectifs la croissance \u00e9conomique et l\u2019accomplissement individuel par l\u2019emploi et le travail, ne parvient pas \u00e0 concilier protection des individus et celle de l\u2019environnement. Ce mod\u00e8le b\u00e9n\u00e9ficie aux grandes entreprises, \u00e0 quelques privil\u00e9gi\u00e9s de la classe sup\u00e9rieure et \u00e0 une minorit\u00e9 de la population. Il met au second plan les aspects sociaux, environnementaux et culturels, n\u00e9glige les droits humains, exclut et meurtrit les plus pauvres. De plus ce mod\u00e8le promeut une extension sans pr\u00e9c\u00e9dent de la propri\u00e9t\u00e9 priv\u00e9e qui est par ailleurs une usurpation du patrimoine commun de tous les hommes (les hommes ne sont et ne peuvent \u00eatre que les usufruitiers de la terre!). Il est non seulement incapable de prendre en compte les limites physiques de la plan\u00e8te, ce qui le discr\u00e9dite pour r\u00e9soudre la crise \u00e9cologique, mais il creuse toujours plus les in\u00e9galit\u00e9s sociales, ce qui le discr\u00e9dite pour organiser un partage plus \u00e9quitable des ressources. Aujourd\u2019hui, tout ceci est exacerb\u00e9 par l\u2019emprise des pouvoirs financiers dont le seul objectif est la maximisation imm\u00e9diate du profit. Cette logique capitaliste d\u00e9brid\u00e9e n\u2019a pas sa place dans un monde soutenable. Afin d\u2019\u00e9viter le contr\u00f4le du march\u00e9 par des oligopoles priv\u00e9s, la concentration des grandes entreprises et des institutions financi\u00e8res (notamment les banques) doit \u00eatre fortement limit\u00e9e. Une r\u00e9gulation stricte des march\u00e9s, en premier lieu les march\u00e9s financiers, des investissements et du commerce est imp\u00e9rative.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019\u00e9cologie quant \u2019a elle est une n\u00e9cessit\u00e9 absolue. La surproduction et la concentration des richesses au nom d\u2019un id\u00e9al imaginaire de croissance illimit\u00e9e dans un monde fini ne peuvent se faire qu\u2019au d\u00e9triment d\u2019une majeure partie de la population. Pour que la transition \u00e9cologique ne soit pas per\u00e7ue comme une nouvelle mesure d\u2019aust\u00e9rit\u00e9, elle doit \u00eatre accompagn\u00e9e par des mesures \u00e0 la hauteur de l\u2019enjeu social. La transition vers des soci\u00e9t\u00e9s soutenables ne peut s\u2019appuyer sur une simple accumulation d\u2019alternatives. Aussi nombreuses et innovantes soient elles, elles ne suffiront pas \u00e0 changer les modes de production et d\u2019\u00e9change dominants. Pour les ancrer dans la dur\u00e9e, pour \u00e9viter leur r\u00e9cup\u00e9ration commerciale ou pour qu\u2019elles ne s\u2019enfoncent pas dans des d\u00e9rives marginales, il faut les adosser \u00e0 une r\u00e9flexion politique sur le rapport au pouvoir. Des mesures d\u2019envergure globale qui affirment la pr\u00e9pond\u00e9rance de solutions politiques port\u00e9es par les citoyens sur les pouvoirs \u00e9conomiques et financiers, sont indispensables pour permettre la transition(r\u00e9f\u00e9rendum et assembl\u00e9es citoyennes). L\u2019\u00c9tat, aujourd\u2019hui instrumentalis\u00e9 par les lobbies, les puissances financi\u00e8res et m\u00e9diatiques, n\u2019est plus le garant de la souverainet\u00e9 du peuple et de leurs droits, de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral contre les int\u00e9r\u00eats particuliers. En ce sens,\u00a0il doit se ressaisir et agir en tant que r\u00e9gulateur pour mettre en place les conditions de la transition, en utilisant les outils les plus adapt\u00e9s : la r\u00e9glementation, la fiscalit\u00e9 \u00e9cologique et \u00e9quitable, le maintien et la ma\u00eetrise des services publics et notamment des r\u00e9seaux d\u2019\u00e9nergie et de transports, l\u2019\u00e9ducation tourn\u00e9e vers la solidarit\u00e9 plut\u00f4t que l\u2019individualisme.&lt;/p&gt;&lt;p&gt;Nous devons collectivement changer de paradigme. Il faut r\u00e9ellement replacer l\u2019\u00e9conomie au service de l\u2019humain et de son environnement, en ouvrant la voie au travail choisi et pas subit, \u00e0 la gratuit\u00e9,\u00a0\u00e0 la coop\u00e9ration, \u00e0 l\u2019\u00e9change, \u00e0 une r\u00e9partition \u00e9quitable des richesses et \u00e0 une utilisation raisonn\u00e9e des ressources. L\u2019alliance de la transition \u00e9cologique et de la justice sociale doit notamment permettre de redistribuer \u00e9quitablement les richesses de fa\u00e7on transparente.&lt;/p&gt;&lt;p&gt;De nombreuses solutions restent \u00e0 exp\u00e9rimenter\u00a0mais l\u00e0 cependant il y a urgence\u00a0!!!&lt;/p&gt;&lt;p&gt;Notre syst\u00e8me de redistribution actuel peut \u00eatre imm\u00e9diatement rendu plus juste avec la mise en place d\u2019un imp\u00f4t plus progressif, le retour de l\u2019ISF, une v\u00e9ritable taxe sur les transactions financi\u00e8res et sur le patrimoine multiple, la lutte contre l\u2019\u00e9vasion fiscale ou la taxation des Gafa, la taxation des robots et machines, une sur-taxation de certains produits de luxe, ainsi que des produits \u00e9cologiquement non viables,\u00a0le partage des b\u00e9n\u00e9fices des entreprises avec plus de redistribution aux salari\u00e9s voir m\u00eame une collectivisation des moyens de production, la l\u00e9galisation du cannabis,...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0Ces politiques devenues in\u00e9vitables pourraient \u00e9galement permettre de financer un syst\u00e8me alternatif de redistribution comme un revenu de base universel ambitieux vers\u00e9 \u00e0 chaque individu de la naissance \u00e0 la mort sans aucune condition. Cette perspective qui peut \u00eatre justifi\u00e9e comme une contrepartie \u00e0 la propri\u00e9t\u00e9 priv\u00e9e ou comme un simple droit \u00e9conomique est d\u00e9fendue par plusieurs prix Nobel d\u2019\u00e9conomie, de nombreuses associations ainsi que de nombreuses organisations politiques. Il pourrait \u00eatre vers\u00e9 sous forme d\u2019une monnaie locale et/ou d\u2019une crypto-monnaie nationale \u00e9thique qui servirait dans les \u00e9changes non d\u00e9mat\u00e9rialis\u00e9s et qui pourrait servir aussi de capitalisation pour des grands projets collectifs et pour les TPE/PME. Retrouver une souverainet\u00e9 mon\u00e9taire compl\u00e8te serait encore plus id\u00e9al. La m\u00e9canique d\u2019un tel proc\u00e9d\u00e9 permettrait d\u2019avoir un impact imm\u00e9diat sur la pauvret\u00e9 et la pr\u00e9carit\u00e9 entra\u00eenant de fait une baisse drastique de la mauvaise sant\u00e9 qui co\u00fbte \u00abun pognon de dingue\u00a0\u00bb, de la d\u00e9linquance et donc des vols (qui repr\u00e9sentent un manque \u00e0 gagner \u00e9norme pour notre \u00e9conomie) ainsi que du racisme de \u00ab\u00a0race\u00a0\u00bb et de classe. Ce revenu est tout \u00e0 fait finan\u00e7able en substituant au syst\u00e8me de redistribution actuel (aides aux familles, minima sociaux, aides aux bas salaires, financ\u00e9es par l\u2019imp\u00f4t) un syst\u00e8me de redistribution universel (revenu universel, contribution sur les revenus d\u2019activit\u00e9 et sur le patrimoine ainsi que les mesures \u00e9voqu\u00e9es pr\u00e9c\u00e9demment) dont les param\u00e8tres permettent une plus grande efficacit\u00e9 de la solidarit\u00e9 des plus ais\u00e9s envers les plus d\u00e9munis. C\u2019est aussi un moyen de donner \u00e0 chacun, o\u00f9 qu\u2019il soit, quoi qu\u2019il fasse, une s\u00e9curit\u00e9 financi\u00e8re qui lui permette de vivre. Il faut pouvoir non seulement vivre de la r\u00e9mun\u00e9ration de son travail\u00a0(lequel doit par ailleurs \u00eatre fortement repens\u00e9 dans sa conception constitutionnelle actuelle de devoir en violation avec les droits de l\u2019homme les plus \u00e9l\u00e9mentaires)\u00a0mais aussi pouvoir s\u2019\u00e9panouir dans l\u2019exercice d\u2019une activit\u00e9 non lucrative utile \u00e0 la soci\u00e9t\u00e9 avec la m\u00eame reconnaissance sociale. Pour cela il faut pouvoir assurer, garantir en toutes circonstances les fins de mois pour pouvoir permettre \u00e0 chacun de s\u2019engager dans la conduite des affaires communes. La s\u00e9curit\u00e9 \u00e9conomique doit devenir un droit pr\u00e9alable \u00e0 l\u2019exercice des devoirs et \u00e0 l\u2019implication dans la vie\u00a0citoyenne\u00a0pour pouvoir enfin amorcer une v\u00e9ritable transition \u00e9cologique. L\u2019\u00e9ducation et la p\u00e9dagogie doivent aussi jouer tout leur r\u00f4le pour r\u00e9apprendre \u00e0 vivre ensemble et donner les clefs d\u2019apprentissage d\u2019un comportement humaniste, citoyen et responsable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il serait dommageable et assassin de continuer les m\u00eames politiques sournoises, immobilistes et d\u00e9vastatrices pour la vie. Nous avons le devoir de redonner \u00e0 la France ses r\u00e9elles valeurs collectives de libert\u00e9, d\u2019\u00e9galit\u00e9 et de fraternit\u00e9. Nous avons besoin d\u2019entendre et d\u2019\u00e9crire tous ensemble une autre histoire pour notre pays et pour l\u2019humanit\u00e9. Vite\u2026&lt;/p&gt;","&lt;p&gt;L'instrumentalisation de la division du peuple \u00e0 des fins politiques devra \u00eatre proscrite. Ses cons\u00e9quences sont particuli\u00e8rement ravageuses lorsqu'elles exacerbent les diff\u00e9rences des communaut\u00e9s d'individus en mettant l'accent sur les questions identitaires. Ce proc\u00e9d\u00e9, qui d\u00e9centralise l'attention du peuple des questions politiques fondamentales, se r\u00e9v\u00e8le profond\u00e9ment anti-d\u00e9mocratique.&lt;/p&gt;","&lt;p&gt;Mettre fin \u00e0 la souffrance animale quelle qu'elle soit ! Application et/ou cr\u00e9ation de lois en ce sens .Fin de soit-disant \\\"traditions\\\" sanglantes ( curieusement le sang qui coule ne d\u00e9range pas \u00e0 condition que ce ne soit pas son propre sang ! ) ou chasses qui ne sont que barbarie . Peines r\u00e9elles de prison en cas d'actes de cruaut\u00e9 sur les animaux .\t\t&lt;/p&gt;","&lt;p&gt;Nous souhaitons que soient prises au plus vite des dispositions comme celles ci:&lt;/p&gt;&lt;p&gt;_comptabilisation des votes blancs&lt;/p&gt;&lt;p&gt;_ reconnaissance au sein de nos assembl\u00e9es de tous les partis politiques avec l'installation d'une dose de proportionnelle suffisamment importante&lt;/p&gt;","&lt;p&gt;votation de vote internet&lt;/p&gt;","&lt;p&gt;\u00a0Refus de listes gilets jaunes!&lt;/p&gt;","&lt;p&gt;Qu 'elle belle r\u00e9ponse de votre part sur le sujet des avantages des anciens pr\u00e9sidents &lt;/p&gt;&lt;p&gt;\\\"on pourraient leurs accorder pendant 10 ans\\\"&lt;/p&gt;&lt;p&gt;C'est une plaisanterie,vous \u00eates sourd,c'est de suite qu'on leurs enl\u00e8ve !!!!!!! &lt;/p&gt;","&lt;p&gt;Revenu Universel&lt;/p&gt;&lt;p&gt;C'est une id\u00e9e tr\u00e8s int\u00e9ressante avec une vision de gauche et de droite, qui a \u00e9t\u00e9 souvent caricatur\u00e9e ou tourn\u00e9e en d\u00e9rision. &lt;/p&gt;&lt;p&gt;Il a \u00e9t\u00e9 promulgu\u00e9e entre autre par Gaspard Koenig (Think-tank G\u00e9n\u00e9ration Libre)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce revenu universel remplacerait l\u2019ensemble des prestations sociales existantes coupl\u00e9 \u00e0 une suppression du SMIC.&lt;/p&gt;&lt;p&gt;Il a \u00e9norm\u00e9ment d'avantages dont une grande simplification des d\u00e9marches sociales et pourrait \u00eatre tr\u00e8s adapt\u00e9 a une \u00e8re de transition ou beaucoup de m\u00e9tier vont disparaitre et de nouveaux apparaitre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ses avantages:&lt;/p&gt;&lt;p&gt;-Le ch\u00f4mage non voulu baisserait, choix de ne plus travailler ou moins, temporairement (pour se consacrer \u00e0 sa famille) ou de fa\u00e7on permanente.&lt;/p&gt;&lt;p&gt;-Libert\u00e9 r\u00e9elle et choix de vie.&lt;/p&gt;&lt;p&gt;-Meilleur partage du travail gr\u00e2ce au temps partiel&lt;/p&gt;&lt;p&gt;-Les travaux p\u00e9nibles seraient mieux valoris\u00e9s et les moins contraignants (les plus demand\u00e9s) un peu moins.&lt;/p&gt;&lt;p&gt;-La balance du pouvoir de n\u00e9gociation serait plus favorable aux salari\u00e9s&lt;/p&gt;&lt;p&gt;-Facilite la formation, la r\u00e9orientation, la prise de risque et l'entreprenariat&lt;/p&gt;&lt;p&gt;-R\u00e9duction du stress au travail ou dans la vie&lt;/p&gt;&lt;p&gt;-Simplification des d\u00e9marches administratives &lt;/p&gt;&lt;p&gt;-R\u00e9duction du cout de gestion des allocations sociales et de la fraude&lt;/p&gt;&lt;p&gt;-Plus d'\u00e9galit\u00e9 et ind\u00e9pendance chez les jeunes et les vieux, r\u00e9duction de la pauvret\u00e9.&lt;/p&gt;&lt;p&gt;-Facilite le d\u00e9veloppement d\u2019activit\u00e9s non-marchandes, b\u00e9n\u00e9voles, associatives, culturelles, citoyennes b\u00e9n\u00e9fique pour la soci\u00e9t\u00e9&lt;/p&gt;&lt;p&gt;-R\u00e9duction du besoin de logements sociaux&lt;/p&gt;&lt;p&gt;-Adapt\u00e9 \u00e0 la p\u00e9riode actuelle ou des m\u00e9tiers vont disparaitre et de nouveaux apparaitre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ses inconv\u00e9nients:&lt;/p&gt;&lt;p&gt;-Encourager l\u2019oisivet\u00e9, g\u00e9n\u00e9raliser l\u2019assistance.&lt;/p&gt;&lt;p&gt;-R\u00e9duire la valeur travail &lt;/p&gt;&lt;p&gt;-Le cout (qui d\u00e9pend de l'allocation de base)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce vieux concept de \\\"Revenu Universel\\\" m\u00e9riterait une \u00e9tude s\u00e9rieuse et impartiale et d'en mesurer le cout et les impactes selon les scenarios.&lt;/p&gt;&lt;p&gt;Il a \u00e9t\u00e9 test\u00e9 partiellement notamment en Alaska, au Br\u00e9sil, en Namibie; quels sont les r\u00e9sultats? L'oisivet\u00e9 g\u00e9n\u00e9ralis\u00e9e?&lt;/p&gt;&lt;p&gt;Il faut prendre en compte \u00e9galement les b\u00e9n\u00e9fices de la simplification des d\u00e9marches administratives et de la gestion de toutes les allocations et pas seulement le cout financier.&lt;/p&gt;&lt;p&gt;Il est peut \u00eatre \u00e9galement possible d'allouer une allocation suppl\u00e9mentaire dans des cas particulier (enfant, handicap, ...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Contr\u00f4ler les crit\u00e8res d'attributions &lt;/p&gt;&lt;p&gt;http://nonaladette.canalblog.com/archives/2011/04/26/20951084.html&lt;/p&gt;","&lt;p&gt;ARRETER DES TAXER LES RETRAITES: car ils ont d\u00e9j\u00e0\u00a0\u00e9t\u00e9 tax\u00e9s durant toute leur vie professionnelle.&lt;/p&gt;&lt;p&gt;Un retrait\u00e9 est un agent \u00e9conomique (consommateur) si il ne consomme pas, pas de croissance, = pas d'emplois pour nos jeunes.&lt;/p&gt;&lt;p&gt;Revalorisation des pensions devrait suivre le cout de la vie,\u00a0ou du moins\u00a0 s'en rapprocher, je propose l'\u00e9quation suivante\u00a0chaque 1er&lt;/p&gt;&lt;p&gt;mars de chaque ann\u00e9e\u00a0revalorisation des retraites =\u00a0% INFLATION - 0,5% se qui aurait fait 1.8 - 0.5 = 1,3 % de revalorisation au 1er mars 2019. En cas d'inflation n\u00e9gative ou \u00e0 z\u00e9ro pas de revalorisation.\u00a0&lt;/p&gt;&lt;p&gt;Blocage de toute nouvelles taxes sur les retraites.\u00a0&lt;/p&gt;&lt;p&gt;Proposition pas tr\u00e8s r\u00e9volutionnaire ; a d\u00e9battre merci pour vos propositions et commentaires.&lt;/p&gt;","&lt;p&gt;Revalorisation des retraites avec une justice sociale.&lt;/p&gt;&lt;p&gt;Prenant en compte la retraite moyenne en France de 1306\u20ac brute, l'inflation en2017 de 1,5% la revalorisation serait de 15,59\u20ac.&lt;/p&gt;&lt;p&gt;Cette hausse de 15,59\u20ac\u00a0s'applique \u00e0 toutes les retraites, soit:\u00a0 &lt;/p&gt;&lt;p&gt;2,1% pour une retraite brut de 900\u20ac&lt;/p&gt;&lt;p&gt;1,5% pour une retraite de 1306\u20ac&lt;/p&gt;&lt;p&gt;0.9% pour une retraite de 2000\u20ac&lt;/p&gt;&lt;p&gt;0.4% pour une retraite de 5000\u20ac&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Augmentation de 35% de tout les salaires, minima sociaux, retraite et autres ressources des fran\u00e7ais&lt;/p&gt;","&lt;p&gt;Refondez la constitution d\u00e9su\u00e8te pour le monde d'aujourd'hui.&lt;/p&gt;&lt;p&gt;Plus de participatif pour tous les citoyens (\u00e0 l'aide d'applis pourquoi pas ? )&lt;/p&gt;&lt;p&gt;Casier judiciaire vide pour les \u00e9lus (obligatoire dans d'autres professions), droit de regard sur les comptes publics pour tous !&lt;/p&gt;&lt;p&gt;Salaire Universelle (Notre vie ne se limite pas qu'\u00e0 travailler cf pyramide de Maslow)&lt;/p&gt;&lt;p&gt;..&lt;/p&gt;","&lt;p&gt;suite \u00e0 l'extinction de la plateforme, que vont devenir les propositions et les interventions du vrai d\u00e9bat&lt;/p&gt;","&lt;p&gt;Inciter les m\u00e9dias \u00e0 mettre en lumi\u00e8re les belles choses de notre monde, avoir des actualit\u00e9s aussi positives que n\u00e9gatives pour annuler l'effet psychologique n\u00e9faste des actualit\u00e9s qui nous laissent croire que le monde ne va \\\"que\\\" mal.&lt;/p&gt;","&lt;p&gt;L\u2019ouverture de lieux de d\u00e9bats au sein de chaque ville, en acc\u00e8s libre \u00e0 la population seule ou avec les \u00e9lus. &lt;/p&gt;","&lt;p&gt;loin de moi la pr\u00e9tention de tous connaitre, je laisse \u00e7e soin \u00e0 ceux qui en ont la pr\u00e9tention&lt;/p&gt;","&lt;p&gt;Euph\u00e9miser, c'est poser de jolis mots sur une r\u00e9alit\u00e9 qu'on pr\u00e9f\u00e8re ne pas voir. Des id\u00e9es parfaites et pures masques souvent l'inaction, le manque de courage voir la pure corruption. Arr\u00eatez donc de parler de \\\"vivre ensemble\\\", de \\\"mixit\u00e9 sociale\\\", de \\\"soci\u00e9t\u00e9 multiculturelle\\\". Arr\u00eatez avec la moralisation des ronds de serviette et occupez vous plut\u00f4t de l'accroissement de la criminalit\u00e9, des agressions antis\u00e9mites ou homophobes, des risques annonc\u00e9s de catastrophes \u00e9cologiques ou de terrorisme, de tous ces paysans ou policiers qui se suicident.&lt;/p&gt;","&lt;p&gt;Pas de commune de moins de 5000 habitants .&lt;/p&gt;","&lt;p&gt;R\u00e9unir les peuples afin de faire voter des lois internationales interdisant \u00e0 toutes personnes civile ou morale d'\u00eatre financi\u00e8rement plus puissante que les \u00e9tats&lt;/p&gt;","&lt;p&gt;Lutter contre les lobbying en France et en Europe = interdire l'acc\u00e8s des lobbying aupr\u00e8s des parlementaires et institutions publiques, lutter contre la corruption&lt;/p&gt;&lt;p&gt;Encourager la recherche pour inventer d'autres m\u00e9thodes, d'autres outils compatibles avec la bonne sant\u00e9 humaine, la biodiversit\u00e9, la pr\u00e9servation de l'environnement ...&lt;/p&gt;","&lt;p&gt;Contr\u00f4ler \u00e9troitement et rendre transparent le lobbying (ou groupes de pression) sous toutes ses formes aupr\u00e8s des d\u00e9cideurs quels qu'ils soient et quel que soit le domaine.&lt;/p&gt;&lt;p&gt;Toute action de lobbying (ou de groupes de pression) doit faire l'objet d'une d\u00e9claration et d'une information pr\u00e9alable aupr\u00e8s d'un organisme assurant la transparence des d\u00e9cisions des autorit\u00e9s concern\u00e9es.&lt;/p&gt;&lt;p&gt;Il ne peut plus y avoir de projet de loi ou de r\u00e8glement copi\u00e9-coll\u00e9 d'un travail d'un lobby (ou d'un groupe de pression).&lt;/p&gt;","&lt;p&gt;Diminution\u00a0et uniformisation des taxes au niveau de l' Europe.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;La publicit\u00e9 pollue nos \u00e9crans nos rues et  influe sur nos choix et ceux de nos enfants. Elle est devenue une partie int\u00e9grante de notre vie. Mais ce n'est qu'une pollution pour faire vendre, pour qu'on d\u00e9pense notre argent..Elle nous cr\u00e9e des besoins qu'on n'a pas naturellement et fragilise les enfants qui ne peuvent pas \\\"suivre\\\"... s'en suivent humiliations et harc\u00e8lement...&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Pour \u00eatre affich\u00e9e, elle ralentit l\u2019affichage des autres contenus et consomme inutilement de l\u2019\u00e9nergie.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Elle surveille toutes nos actions en ligne pour d\u00e9celer nos faiblesses et nous pousser \u00e0 surconsommer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9battons du terrorisme administratif qu'inflige l'URSSAF \u00e0 ses adh\u00e9rents. (oblig\u00e9s par la loi). Petits artisans et commer\u00e7ants, allons-nous continuer \u00e0 nous laisser plumer en travaillant 60 heures par semaine? Exigeons une baisse drastique de nos cotisations et une amnistie pour les condamn\u00e9s par cette administration, nous qui ne disposons d'aucun filet de sauvetage: le droit aux ASSEDIC par exemple, promesse de campagne du pr\u00e9sident. (entre autres!!!)&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une tranche interm\u00e9diaire dans le bar\u00e8me des imp\u00f4ts  pour que les ni riches ni pauvres ne soient pas p\u00e9nalis\u00e9s &lt;/p&gt;","&lt;p&gt;Faire payer l'imp\u00f4t aux plus riches.&lt;/p&gt;","&lt;p&gt;La Loire atlantique a toujours \u00e9t\u00e9 en Bretagne, elle doit donc redevenir un d\u00e9partement Breton  &lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"color:rgb(34,34,34);\\\"&gt;_. Etablir un quota pour l\u2019immigration d\u00e8s que le ch\u00f4mage d\u00e9passe 3%._&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'Inspection G\u00e9n\u00e9rale de la Police Nationale, et son homologue pour la Gendarmerie, enqu\u00eatent sur les plaintes concernant les forces de maintien de l'ordre. Mais leurs d\u00e9cisions sont totalement opaques, dont les motifs sont inconnus m\u00eame des policiers et gendarmes eux-m\u00eames. Il s'en suit un lourd climat de soup\u00e7on d'immunit\u00e9, ou bien de d\u00e9cisions de sanctions \\\"\u00e0 la t\u00eate du client\\\" (indulgence pour les uns, punitions pour les policiers plus ou moins \\\"mal\\\" syndiqu\u00e9s etc). &lt;/p&gt;&lt;p&gt;On a vu ainsi r\u00e9cemment un gendarme, certes d\u00e9cor\u00e9, mais connu pour des faits de violence r\u00e9currents, en flagrant d\u00e9lit sur une vid\u00e9o \u00e0 frapper \u00e0 coups de poings sur le visage d'une personne pourtant d\u00e9j\u00e0 neutralis\u00e9e : r\u00e9sultat, \\\"l'usage de la force \u00e9tait proportionn\u00e9\\\". &lt;/p&gt;&lt;p&gt;Dans la r\u00e9cente affaire de Bastille (un \u0153il crev\u00e9), apr\u00e8s de gros bobards d'un ministre, mais suite \u00e0 des vid\u00e9os diffus\u00e9es par les m\u00e9dias, l'IGPN a \u00e9t\u00e9 oblig\u00e9 d'admettre qu'il y avait bien eu usage de LDB, contredisant les propos du ministre. Mais on peut douter d'un jugement impartial, quand le pouvoir politique balise d\u00e9j\u00e0 les \\\"bonnes\\\" r\u00e9ponses \u00e0 donner.&lt;/p&gt;","&lt;p&gt;Interdiction de la construction de tours \u00e0 Paris dans le respect de l'urbanisme actuel, conform\u00e9ment \u00e0 la r\u00e9ponse donn\u00e9e par la population parisienne au questionnaire propos\u00e9 par M. Delano\u00eb.&lt;/p&gt;","&lt;p&gt;Abroger la \\\"loi travail\\\"0&lt;/p&gt;","&lt;p&gt;Plus d\u2019argent Public dans les clubs pros!!Beaucoup trop de personnes b\u00e9n\u00e9ficient de passe droit alors qu\u2019elles n\u2019ont pas mis un centime de leur poche !!Les clubs pros doivent se d\u00e9brouiller sans le soutien financier des collectivit\u00e9s !!&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;Enfin un VRAI d\u00e9bat ! Merci.&lt;/p&gt;","&lt;p&gt;Prendre exemples sur d'autres pays :  l'italie par ex qui s'en d\u00e9brouille tr\u00e8s bien&lt;/p&gt;&lt;p&gt;Pas d'augmentation des tirs comme pr\u00e9vu pour le loup&lt;/p&gt;&lt;p&gt;Subventionner l'\u00e9levage et la garde des patous, etc&lt;/p&gt;","&lt;p&gt;Aujourd'hui les citoyens ont une obligation de tri des dechets qui n est pas gratuit ont paye pour trier de multiples emballages cartons et plastiques pour le meme produit pourquoi ne pas imposer les fabricants de packaging inutile a de fortes sommes qui les obligeraient a reflechir dans ce sens ..... &lt;/p&gt;","&lt;p&gt;Vous me direz, qu'\u00e0-t-il r\u00e9ussi ? A foutre le bordel dans toute la France partout dans tous les banlieux qui \u00e9taient rest\u00e9es calmes ne se sentant pas concern\u00e9es par les revendications des gillets jaunes. Maintenant avec le grand d\u00e9bat, ils ont obtenu les 100\u20ac et consid\u00e9rent que ce n'est pas suffisant et que les autres, ceux qui ne travaillent pas ou plus doivent aussi les recevoir...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est anormal que chaque groupe de stations service sans aucun co\u00fbt suppl\u00e9mentaire augmente arbitrairement les tarifs, il est anormal de devoir courir afin de trouver une station \\\"moins ch\u00e8re\\\". &lt;/p&gt;&lt;p&gt;Le carburant livr\u00e8 par les raffineries, sort au m\u00eame co\u00fbt. Lorsqu'il y \u00e0 hausse, elle est appliqu\u00e9e \u00e0 l\u2019instant \\\"&lt;strong&gt;T&lt;/strong&gt;\\\" \u00e0 contrario, lors d'une baisse, \\\"il faut finir les cuves\\\". &lt;strong&gt;Non ! &lt;/strong&gt;De plus ils s'alignent entre eux....au plus haut.&lt;/p&gt;&lt;p&gt;Demandons que le tarif soit uniforme et dict\u00e8 par le pouvoir. Cela rendra transparent les hausses afin de combler les d\u00e9ficits.&lt;/p&gt;","&lt;p&gt;un service pour nettoyer , prot\u00e9ger , aider les animaux , plantes , plan\u00e8te  . ou on y apprendrait le partage , la vie de camps etc ... &lt;/p&gt;","&lt;p&gt;Il faut absolument organiser la remigration vers leur pays d'origine des \u00e9trangers arriv\u00e9s depuis plus de 50 ans chez nous. On a le choix entre remigration et guerre civile et pour tout dire nous sommes d\u00e9j\u00e0 en guerre civile de basse intensit\u00e9 avec le harc\u00e8lement des populations autochtones par les populations allochtones. A vous de choisir mais pour ma part, je pr\u00e9f\u00e8re la paix du chacun chez soi et les moutons seront bien gard\u00e9s.&lt;/p&gt;","&lt;p&gt;arr\u00eater de rajouter des normes et des performances sur des v\u00e9hicules ag\u00e9s qui n'ont pas \u00e9t\u00e9 con\u00e7us avec ces cahiers des charges car \u00e0 chaque fois c'est la contre visite et tiroir caisse...Et lorsque l'on a pas les moyens de changer avant 4 ans =double peine.Alors meilleur encadrement des centres de contr\u00f4le et contre visite gratuite....&lt;/p&gt;","&lt;p&gt;Un \u00eatre  humain, une \u00eatre humaine, g\u00e9n\u00e9tiquement vit, meurt comme toutes esp\u00e8ces terrestres.&lt;/p&gt;&lt;p&gt;Beaucoup d'esp\u00e8ces sont en train de dispara\u00eetre du globe et la notre en fait partie, plan\u00e9tairement parlant. L'\u00e9volution climatique nous le prouve vraiment ais\u00e9ment.&lt;/p&gt;&lt;p&gt;Il serait de bon aloi de partager toutes les richesses terrestres et financi\u00e8res entre les 7 milliards d'individus que nous sommes, dans la paix, le bonheur et le calme de sorte que notre esp\u00e8ce disparaisse humainement dignement sans magouilles, conflits ou guerre qui malheureusement existe de partout sur notre plan\u00e8te.&lt;/p&gt;&lt;p&gt;C'est r\u00e9alisable par toutes les dirigeantes et tous les dirigeants de ce monde avec de la volont\u00e9, de la sagesse et des actes rapides car c'est URGENT !!!&lt;/p&gt;&lt;p&gt;Nous ne sommes que des femmes et des hommes venues, venus au monde sans habit et sans argent !&lt;/p&gt;&lt;p&gt;Merci de suivre cette proposition !!&lt;/p&gt;","&lt;p&gt;Ne plus accueillir un seul migrant tant que ceux d\u00e9j\u00e0 sur notre sol ne sont pas int\u00e9gr\u00e9s et que le taux de ch\u00f4mage n'est pas inf\u00e9rieur \u00e0 3%.   &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;ENCOURAGER LE REVE, LES ARTS, LA MUSIQUE, LE SPORT, LA RESPONSABILITE INDIVIDUELLE&lt;/strong&gt;, &lt;strong&gt;LA SOLIDARITE&lt;/strong&gt; Ainsi redonner un sens \u00e0 la vie, et de la joie, et ce sans ob\u00e9rer nos ressources financi\u00e8res ou abimer la plan\u00e8te. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;sortie de l'europe de la france &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Les accidents de chasse se multiplient, et blessent ou tuent des citoyens&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Il faut  :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;annuler la baisse du permis de chasse - c'est une aberration.&lt;/li&gt;&lt;li&gt;une obligation de formation r\u00e9guli\u00e8re des chasseurs&lt;/li&gt;&lt;li&gt;un certificat m\u00e9dical obligatoire tous les ans&lt;/li&gt;&lt;li&gt;des contr\u00f4les d\u2019alcool\u00e9mie r\u00e9guliers pendant la p\u00e9riode de chasse&lt;/li&gt;&lt;li&gt;Interdire la chasse le dimanche.&lt;/li&gt;&lt;li&gt;Interdire la chasse des oiseaux \u00e0 la glu.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;interdire la chasse \u00e0 courre.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;ne pas \u00e9tendre l\u2019autorisation de chasse des oiseaux sauvages pendant leur p\u00e9riode de reproduction.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Rendre le vote obligatoire.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Tenir compte des votes blancs.&lt;/p&gt;","&lt;h1&gt;Les m\u00e8res seules, plus nombreuses et plus fragiles&lt;/h1&gt;&lt;p&gt;&lt;em&gt;Elles sont entre 1,5 et 2 millions en France \u00e0 \u00e9lever seules leurs enfants. 85 % des familles monoparentales sont compos\u00e9es de m\u00e8res seules. Et parmi elles, 30% vivent sous le seuil de pauvret\u00e9. Premi\u00e8res victimes de la crise, les mamans solo cumulent les difficult\u00e9s.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://i.unimedias.fr/2017/03/09/istock-520369618.jpg?auto=format%2Ccompress&amp;amp;crop=faces&amp;amp;cs=tinysrgb&amp;amp;fit=crop&amp;amp;h=227&amp;amp;w=405\\\" alt=\\\"maman solo\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2&gt;&lt;strong&gt;Pauvret\u00e9 : les mamans solo plus touch\u00e9es&lt;/strong&gt;&lt;/h2&gt;&lt;p&gt;Les familles monoparentales sont en augmentation constante depuis les ann\u00e9es 1970. Quelle qu\u2019en soit la cause, la f\u00e9minisation de ce nouveau mod\u00e8le familial est incontestable : pr\u00e8s de 85 % des familles solo sont constitu\u00e9es par des femmes Ce ph\u00e9nom\u00e8ne a une explication : lors d\u2019un divorce, la garde de l\u2019enfant est confi\u00e9e \u00e0 la m\u00e8re dans 77 % des cas et dans 84 % des cas apr\u00e8s une s\u00e9paration sans mariage pr\u00e9alable. Que la situation soit choisie ou subie, il reste tr\u00e8s difficile d\u2019\u00e9lever un enfant lorsqu\u2019on est seule. La monoparentalit\u00e9 va souvent de pair avec des conditions de vie plus\u00a0difficiles, tant d\u2019un point de vue mat\u00e9riel que psychologique.&lt;/p&gt;&lt;p&gt;Dans son r\u00e9cent rapport \u00ab Femmes et pr\u00e9carit\u00e9 \u00bb, le Conseil \u00e9conomique, social et environnemental (CESE) tirait la sonnette d\u2019alarme sur la situation des femmes seules. \u00ab Sur les 8,6 millions de Fran\u00e7ais vivant sous le seuil de pauvret\u00e9, 4,7 millions sont des femmes \u00bb, soit pr\u00e8s de 55 %. soulignait-il. Les m\u00e8res isol\u00e9es sont en premi\u00e8re ligne. \u00ab Si elles ne repr\u00e9sentent que 5 % de la population totale, elles sont deux \u00e0 trois fois plus nombreuses au sein de la population pauvre. \u00bb Selon une enqu\u00eate Ipsos d\u2019octobre 2012, pr\u00e8s d\u2019une m\u00e8re isol\u00e9e sur deux (45 %) d\u00e9clare terminer le mois \u00e0 d\u00e9couvert et pr\u00e8s d\u2019une sur cinq craint de basculer dans la pr\u00e9carit\u00e9. 53 % de ces m\u00e8res estiment que le manque d\u2019argent constitue leur principale difficult\u00e9 au quotidien. &lt;/p&gt;","&lt;p&gt;Il est \u00e9vident que la journ\u00e9e du 11 septembre 2001 ne s'est pas exactement d\u00e9roul\u00e9e comme le pr\u00e9tend la version officielle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Evident parce que le b\u00e2timent 7 s'est \u00e9croul\u00e9 sans aucune raison. Il n'appara\u00eet m\u00eame pas dans le rapport.&lt;/p&gt;&lt;p&gt;Evident parce que les tours jumelles ont subi une d\u00e9molition contr\u00f4l\u00e9e : structure coup\u00e9e de fa\u00e7on nette et r\u00e9guli\u00e8re, effondrement parfaitement vertical \u00e0 la vitesse de la chute libre, restes d'explosifs, vid\u00e9o, sons et t\u00e9moignages d'explosions...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si on creuse le sujet les arguments s'\u00e9toffent, des preuve scientifiques aux preuves financi\u00e8res (d\u00e9lits d'initi\u00e9 etc...).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Face \u00e0 cette remise en question l\u00e9gitime, il y a eu quatre r\u00e9actions :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;on ne peut pas nous mentir sur un sujet aussi grave ;&lt;/li&gt;&lt;li&gt;on nous a menti, mais juste sur des d\u00e9tails donc on s'en fiche ;&lt;/li&gt;&lt;li&gt;on nous a menti et ce sont les sionistes illuminati qui veulent asservir les humains de la Terre plate ;&lt;/li&gt;&lt;li&gt;on nous a peut-\u00eatre menti, il faut faire une enqu\u00eate.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les trois premi\u00e8res r\u00e9actions sont terribles. Elles ont chang\u00e9 le monde moderne !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que le complot soit un sujet tabou, je le con\u00e7ois. Mais que ce silence se transforme en guerre des religions, c'est innaceptable. De tr\u00e8s nombreuses personnes ont viollement critiqu\u00e9 les musulmans et les juifs \u00e0 cause de cet attentat. Pourtant n'importe quel \u00eatre humain normalement constitu\u00e9 sait que la seule religion \u00e0 incriminer, la seule religion qui fait que le monde tourne \u00e0 l'envers, c'est l'argent. Mais la haine et les peurs aveuglent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je veux \u00eatre fier de mon pays comme lorsque Dominique de Villepin a dit NON aux USA pour intervenir en Irak.&lt;/p&gt;&lt;p&gt;Je veux pouvoir dire aux g\u00e9n\u00e9rations suivantes que la d\u00e9mocratie est une d\u00e9mocratie et que j'y ai activement particip\u00e9 car c'est un combat de tous les jours.&lt;/p&gt;&lt;p&gt;Je veux une enqu\u00eate ind\u00e9pendante sur les attentats du 11 septembre 2001.&lt;/p&gt;","&lt;p&gt;au lieu de construire a tout va en ville r\u00e9abilitons les maisons en milieu rurale avec un service publique digne de nos impots dont des transport en commun.&lt;/p&gt;","&lt;p&gt;Je ne suis pas convaincu qu'il y avait &lt;u&gt;urgence&lt;/u&gt; \u00e0 remplacer la moquette et les services de table de l'Elys\u00e9e !!! Et passons sur la piscine de Br\u00e9gan\u00e7on ...&lt;/p&gt;&lt;p&gt;Michel AUDIARD aurait s\u00fbrement donn\u00e9 \u00e0 notre Pr\u00e9sident le conseil suivant : \\\"Quand on veut nager avec les requins, il ne faut pas prendre une morue, m\u00eame tr\u00e8s exp\u00e9riment\u00e9e, comme poisson pilote !!!\\\"&lt;/p&gt;","&lt;p&gt; Dette de l'Etat: mettre en place des Imp\u00f4t / taxe exceptionnels sur les grandes fortunes et les grands groupes, m\u00eame \u00e9trangers\u00a0 &lt;/p&gt;","&lt;p&gt;Afin d'eviter une perte de pouvoir d'achat, Il fait imp\u00e9rativement sanctuariser le principe de l'indexation de toutes les  retraites sur l'inflation. &lt;/p&gt;","&lt;p&gt;Acceptez vos divergences. Rester unis est essentiel&lt;/p&gt;&lt;p&gt;Pas de liste aux europeenes, c'est premature&lt;/p&gt;","&lt;p&gt;         La th\u00e9orie du pr\u00e9sident Macron, c'est que les tr\u00e8s riches qu'il faut faire revenir en France en supprimant l'I.S.F. vont attirer vers eux tous les autres avec leur corde....comme si.... mais la \\\"corde\\\" est  je pense un \u00e9lastique assez mou, qui entrainera bien quelques seconds de cord\u00e9e, pais certainement pas le smicart qui restera bien coll\u00e9 au sol !&lt;/p&gt;&lt;p&gt;          Nos civilisations sont bas\u00e9es sur une logique d'in\u00e9galit\u00e9... et c'est pas d'aujourd'hui, \u00e7a a toujours \u00e9t\u00e9. il suffit d'avoir du pouvoir et de l'argent, pour en abuser. C'est le principe de la balance \u00e0 2 plateaux : plus les riches sont lourds, plus les pauvres sont l\u00e9gers!... Mais allez faire comprendre \u00e7a \u00e0 notre pr\u00e9sident!&lt;/p&gt;","&lt;p&gt;Il faut lib\u00e9rer nos territoires des carcans l\u00e9gislatifs : lois littoral + eau + montagne + directive europ\u00e9enne +... = inertie, d\u00e9sert.&lt;/p&gt;&lt;p&gt;L'effet conjugu\u00e9 des contraintes l\u00e9gislatives et r\u00e9glementaires (qui \u00e9manent souvent fort loin de nos territoires) conduit parfois \u00e0 condamner toute initiative (plus de construction, plus d'activit\u00e9, plus d'inhumations !).&lt;/p&gt;&lt;p&gt;Doit-on se laisser asphyxier ? Il faut obtenir une tol\u00e9rance d'assouplissement des r\u00e8gles lorsque nos ex\u00e9cutifs territoriaux invoquent un cas de n\u00e9cessit\u00e9 majeure : celui de la survie du territoire !&lt;/p&gt;","&lt;p&gt;Je salue toutes les intiatives culturelles, \u00e9conomiques, juridiques qui sont faites ici la gratuit\u00e9 \u00e9tant un des ressorts des solutions propos\u00e9es je remarque qu'elles se combinent souvent \u00e0 l'absence de repr\u00e9sentants \u00e9lus. H\u00e9las un \u00e9lu ayant toujours plus de temps \u00e0 consacrer \u00e0 la connaissance des dossiers qu'un simple quidam c'est \u00e0 dire vous et moi il semble qu'il soit urgent de pallier ces lacunes.&lt;/p&gt;","&lt;p&gt;Pour redonner du pouvoir de vivre \u00e0 tous les citoyens, il faut revaloriser tous les salaires, r\u00e9 indexer les pensions de retraites sur l'inflation et instaurer une TVA \u00e0 0% sur les produits de consommation courante compens\u00e9e par une hausse de la TVA sur les produits de luxe.&lt;/p&gt;","&lt;p&gt;allocation familiale des le 1ER enfant&lt;/p&gt;","&lt;p&gt;1.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Maintenir la souverainet\u00e9 de la maison France dans tout les cas,&lt;/p&gt;&lt;p&gt;2.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Que les trait\u00e9s ratifi\u00e9s par le Pr\u00e9sident de la r\u00e9publique soient valid\u00e9s au pr\u00e9alable par le parlement,\u00a0&lt;/p&gt;","&lt;p&gt;&lt;em&gt;\u00ab\u00a0Que 100 fleurs s\u2019\u00e9panouissent\u2026\u00a0\u00bb(1)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Gloire et longue vie au Grand Pr\u00e9sident Emmanuel MACRON notre CHEF&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Cet homme \u00e9nergique dont le trait p\u00e9n\u00e8tre, cet homme \u00e0 l\u2019entendement \u00e9clair\u00e9 \u2026 &lt;/em&gt;&lt;/p&gt;&lt;p&gt;l\u2019Expert universel, l\u2019immense Th\u00e9oricien g\u00e9nial , l\u2019illustre Economiste n\u00e9o-pr\u00e9-classique, le fameux Po\u00e8te post-n\u00e9o-moderne, L\u2019Eclaireur illumin\u00e9 d\u2019avant-garde , le R\u00e9volutionnaire d\u2019arri\u00e8re-garde , l\u2019impavide Philosophe bougiste, le Progressiste t\u00e9tanis\u00e9, le Conservateur du changement, le Transformateur survolt\u00e9, le Transformiste convulsionnaire, le Pr\u00e9dicateur disjonct\u00e9, le Fond d\u2019\u00e9cran permanent, l\u2019Elu du peuple \u00e9lu, le Contemporain Kapital, le Beau-p\u00e8re de la patrie, L\u2019Educateur du peuple enfant, l\u2019Idole des vieux \u00e9ditorialistes, le Chouchou des dames patronnesses, le H\u00e9rault du grand monologue, le Footeux capitaine du grand footoir ricardis\u00e9, L\u2019Europ\u00e9en num\u00e9ro 1 du Saint-Empire ricanis\u00e9 \u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Un homme probe et sagace, respectable et d\u2019esprit vif, dont l\u2019opinion l\u2019emporte&lt;/em&gt;\u2026&lt;/p&gt;&lt;p&gt;Le Nombril de Jupiter , le plus joli Poupon Barbie, le petit Prince des beauf-quartiers, la Voix de ses ma\u00eetres, l\u2019Echo de sa ma\u00eetresse, le plus Chaud mollet du Touquet, L\u2019Enarque \u00e9namour\u00e9, le M\u00e2le b\u00eata, le premier Banquier \u00e9prouvette, le Clone id\u00e9al, l\u2019Auguste Commentateur, le Premier prix d\u2019arrogance, le Juge des civilit\u00e9s, L\u2019Arbitre des \u00e9l\u00e9gances, le d\u00e9mat\u00e9rialisateur des toilettes, le Bibi national, le Clou du mus\u00e9e Gr\u00e9vin, le Retourneur de vestes, le Tailleur de costards, le Sabreur de gilets, l\u2019Enfileur de poncifs, le Peloteur d\u2019\u00e9ph\u00e8bes, le Vicelard vendeur de salades, le Bonimenteur salace, le grand Embrouilleur fiscal, l\u2019empathique Emphatique, l\u2019Eclectique opportuniste, le D\u00e9ontologue d\u00e9magogue, le Polyglotte globisch, le Cuisinier latiniste, le logorr\u00e9hique incalable, le subtil Touilleur de sondages, l\u2019Alchimiste du bonneteau social, le Guide des 200 familles, l\u2019Escaladeur de controverses, Le Premier d\u00e9cord\u00e9, le Cor du roi d\u00e9saccord\u00e9\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Un H\u00e9ros belliqueux, quelqu\u2019un qui s\u2019applique et r\u00e9ussit, quelqu\u2019un de capable qui se charge de r\u00e9duire les r\u00e9sistances et de r\u00e9soudre les difficult\u00e9s \u2026&lt;/em&gt;&lt;/p&gt;&lt;p&gt;Le Commandeur des marcheurs, le Commodore des battants, le D\u00e9fenseur du nouvel Ordre, le Visionnaire des traders, le Radar en embuscade, le Disciplineur des ch\u00f4meurs, L\u2019Epurateur du droit social, le joyeux Tacleur de zadistes, le Fesseur de syndicalistes, le R\u00e9gulateur du d\u00e9bat, l\u2019Etrangleur des contradicteurs, le saint Patron des cogneurs, le Fl\u00e9au des illib\u00e9raux, le Zigouilleur de b\u00eates immondes, le Diplomate zombi, le Neutralisateur culott\u00e9, le Timonier insubmersible, le Bobardier furtif, le Dr\u00f4neur d\u2019ordre supr\u00eame, le Nettoyeur d\u2019Etat- Major, le chef de section Dassault, l\u2019implacable Fourgueur de Rafale, Le Rafaleur de LPD, le Parachutiste dor\u00e9, le Flingueur de populistes, l\u2019Ecrabouilleur de terroristes, L\u2019Ecraseur de salafistes, l\u2019Eradicateur de hidjabs, le Purificateur des cars scolaires\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Un ing\u00e9nieur exp\u00e9riment\u00e9, une eau salubre pour le peuple alt\u00e9r\u00e9, cet homme ferme qui ne tremble pas, ce mont in\u00e9branlable&lt;/em&gt; \u2026&lt;/p&gt;&lt;p&gt;Le Chef de chantier de jeunesse, l\u2019Acc\u00e9l\u00e9rateur de carri\u00e8res, le Creuseur du d\u00e9ficit, le Rehausseur du mur de l\u2019argent, le Concierge des usines \u00e0 gaz, le Laveur du plafond de verre, le Nettoyeur de graffitis, le Triomphateur du climat, le Climatiseur des affaires, le Parapluie des jeunes pousses , le Paratonnerre des fraudeurs, le Distributeur d\u2019indulgences, le Collectiviste des pertes, le Privatiseur des profits, Le Ruisselleur de dividendes, l\u2019ing\u00e9nieux Renicheur fiscal, l\u2019Ami des requins voleurs, le bon Copain du renard libre, le grand Pote du poulailler libre, l\u2019Eleveur de lapins agiles, le Fucker de canards, l\u2019Intelligence artificieuse, l\u2019Algorithme primordial, le Bigot des bigophones, le big Boss du big Data, Le big Mac du CAC 40, le Souteneur des lobbies, le Protecteur des oligarques, le Champion de la gauche KCa (K\u00e9roz\u00e8ne et Caviar, carambouilles des Kamarades)\u00a0, l\u2019Ubermensch ub\u00e9ris\u00e9, le Figurant de Nespresso, le croisement d\u2019ADOLPHE Thiers et de TINA Maggie Thatcher\u2026&lt;/p&gt;&lt;p&gt;ATINA le UN notre chef\u00a0!&lt;/p&gt;&lt;p&gt;&lt;em&gt;Que Dieu l\u2019assiste\u2026&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;Et le grand RIC le croque\u00a0!&lt;/p&gt;","&lt;p&gt;Supprimer l'AME ( ou la r\u00e9duire drastiquement) qui en plus de nous co\u00fbter tr\u00e8s cher, est un appel d'air pour les migtants de tous pays!&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Gilets Jaunes&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Voici mon point de vue sur les questions des gilets jaunes\u00a0:\u00a0les \u00e9lus sont r\u00e9duits \u00e0 l\u2019\u00e9tat de godillots ou de serviteurs dociles d\u2019une doctrine de pouvoir absolu au service des sp\u00e9culations financi\u00e8res. Macron et ses d\u00e9put\u00e9s, appendices politiques du MEDEF, ont l\u00e2ch\u00e9 10 milliards. Ils peuvent trouver les moyens de faire mieux. Par exemple, la France est champion du monde pour le reversement des dividendes, la r\u00e9novation de la force de frappe nucl\u00e9aire va co\u00fbter 18 milliards (source \u00a0mouvement de la Paix.) Continuons \u00e0 faire valoir une autre utilisation, une redistribution directe ou indirecte des richesses st\u00e9riles. Questions-R\u00e9ponses:&lt;/p&gt;&lt;p&gt;Q\u00a0: Remettre l\u2019ISF &lt;/p&gt;&lt;p&gt; &amp;gt;R: Approbation compl\u00e8te et le renforcer. Malheureusement cela est contre nature pour le pr\u00e9sident des riches!&lt;/p&gt;&lt;p&gt;Q\u00a0: Supprimer le CICE &lt;/p&gt;&lt;p&gt; &amp;gt;R: Plut\u00f4t le rediriger vers les artisans \u00e0 faibles revenus et les PME en difficult\u00e9s. Le supprimer pour les entreprises reversant des dividendes \u00e0 leurs actionnaires.&lt;/p&gt;&lt;p&gt;Q\u00a0: Supprimer les hausses de taxe sur les carburants et combustibles &lt;/p&gt;&lt;p&gt; &amp;gt;R: Approbation compl\u00e8te pour la consommation populaire, les confirmer pour les gros consommateurs important des produits que l\u2019on peut fabriquer en France.&lt;/p&gt;&lt;p&gt;Q : Augmenter le pouvoir d\u2019achat du SMIC de 200\u20ac &lt;/p&gt;&lt;p&gt; &amp;gt;R: Approbation compl\u00e8te.et de fa\u00e7on d\u00e9gressive pour les salaires inf\u00e9rieur \u00e0 [? 2500\u20ac]. proposition: le SMIC \u00e0 1800\u20ac. Financement : les marges des entreprises r\u00e9alisant des b\u00e9n\u00e9fices (HU Bourgueil 1,5M\u20ac), apporter desaides cibl\u00e9es aux PME et artisans en difficult\u00e9, aux commerces de proximit\u00e9.&lt;/p&gt;&lt;p&gt;Q : Une politique de pr\u00e9servation humaine &lt;/p&gt;&lt;p&gt; &amp;gt;R: oui : s\u00e9curit\u00e9 du travail, pr\u00e9vention des risques de sant\u00e9, professionnels et environnementaux,&lt;/p&gt;&lt;p&gt;Q : services publics de proximit\u00e9 \u00e0 moins d\u2019une demie heure de trajet..&lt;/p&gt;&lt;p&gt; &amp;gt;R: d\u00e9battre dans les communes de l\u2019opportunit\u00e9 des radars de vitesse, augmenter le nombre de radars \u00e9ducatifs, instaurer un syst\u00e8me pr\u00e9ventif par un sursis pour la premi\u00e8re infraction, des amendes proportionnelles aux revenus.&lt;/p&gt;&lt;p&gt;Q\u00a0: Affecter les fonds de la journ\u00e9e de solidarit\u00e9 aux maisons de retraite populaires en aides \u00e0 la construction, pour des all\u00e8gements de pensions, des emplois r\u00e9pondant aux besoins d\u2019humanit\u00e9.&lt;/p&gt;&lt;p&gt; &amp;gt;R: La solidarit\u00e9 doit concerner d\u2019abord les vrais riches. Limiter le pr\u00e9l\u00e8vement \u00e0 une partie excessive des revenus&lt;/p&gt;&lt;p&gt;Q : Gel des augmentations de taxes (CSG)&lt;/p&gt;&lt;p&gt; &amp;gt;R: La CSG doit \u00eatre supprim\u00e9e remplac\u00e9e par des cotisations sociales sur le travail ou la sp\u00e9culation financi\u00e8re.&lt;/p&gt;&lt;p&gt;Q : Une transition \u00e9cologique \u00e9quitable et solidaire&lt;/p&gt;&lt;p&gt; &amp;gt;R: Pas d\u2019\u00e9cologie punitive qui affecte les faibles revenus. D\u00e9velopper une politique de pr\u00e9vention des pertes d\u2019\u00e9nergie, de d\u00e9veloppement des moyens autonomes de production d\u2019\u00e9lectricit\u00e9 renouvelable, reconstruire des entreprises de proximit\u00e9, d\u00e9velopper un r\u00e9seau de proximit\u00e9 des services publics de transport.&lt;/p&gt;&lt;p&gt;Q : Baisser les charges des entreprises:&lt;/p&gt;&lt;p&gt; &amp;gt;R: non\u00a0! C'est une demande du patronat et des actionnaires qui n'osent pas faire diminuer les salaires directs. \u00abCharge \u00bb est un mot de l\u2019id\u00e9ologie lib\u00e9rale. Le capitalisme cherche \u00e0 supprimer les cotisations sociales qui sont un salaire diff\u00e9r\u00e9 vers\u00e9 pour la s\u00e9cu, les allocations et les retraites. Les cotisations pourraient \u00eatre modul\u00e9es en fonction du rapport r\u00e9sultat net/salari\u00e9.&lt;/p&gt;&lt;p&gt;Q : Redistribuer les b\u00e9n\u00e9fices &lt;/p&gt;&lt;p&gt; &amp;gt;R: oui les r\u00e9partir \u00e9quitablement, augmentation des salaires, les investir dans la recherche et la modernisation, la baisse et l\u2019am\u00e9nagement du temps de travail (r\u00e9sultat net d\u2019une grande surface locale\u00a0: 10\u00a0000\u20ac/salari\u00e9 et par an)&lt;/p&gt;&lt;p&gt;Q : Mieux se soigner, \u00eatre secouru et aid\u00e9 en cas de probl\u00e8me de sant\u00e9 ou accident&lt;/p&gt;&lt;p&gt; R\u00a0: oui\u00a0! Par l\u2019imp\u00f4t, l\u2019Etat pr\u00e9l\u00e8ve plus de 65% des honoraires m\u00e9dicaux\u2026 rembours\u00e9s par la S\u00e9cu ou les Mutuelles, avec \u00e7a on peut maintenir les services de sant\u00e9 de proximit\u00e9 dans les campagnes et les banlieues, am\u00e9liorer les coop\u00e9rations entre les CHU et les h\u00f4pitaux de proximit\u00e9, recruter plus de m\u00e9decins et les r\u00e9partir \u00e9quitablement sur le territoire, supprimer les suppl\u00e9ments d\u2019honoraires, revoir la tarification des actes d\u2019abord ceux des infirmi\u00e8res&lt;/p&gt;&lt;p&gt; Q\u00a0: Diminuer les avantages et le nombre d\u2019\u00e9lus:&lt;/p&gt;&lt;p&gt; &amp;gt;R: Non, la question est mal pos\u00e9e, produite par le rejet des politiques lib\u00e9rales men\u00e9es par la droite, le PS, cach\u00e9e par \u00a0le RN qui fait semblant d'\u00eatre dans l'opposition mais refuse l\u2019augmentation du SMIC. Les dictatures suppriment les \u00e9lus pour opprimer le peuple. Celui-ci ne peut \u00eatre repr\u00e9sent\u00e9 que par une proportionnelle int\u00e9grale \u00e0 toutes les \u00e9lections hors municipales. Les ouvriers et petits employ\u00e9s doivent pouvoir \u00eatre \u00e9lus. Il faut fixer une limite de revenu global des \u00e9lus (10\u00a0000\u20ac\u00a0/mois?). Au lieu de supprimer des \u00e9lus il faut les mettre en condition, voire les contraindre \u00e0 bien faire leur travail de relai des besoins populaires contre les puissances financi\u00e8res. Les rapprocher des \u00e9lecteurs par des consultations et des compte-rendus de mandats fr\u00e9quents et obligatoires. Instaurer des fortes amendes pour absences aux s\u00e9ances sans motif valable. Des r\u00e9f\u00e9rendums d\u2019initiative populaire sur les grandes questions de soci\u00e9t\u00e9\u2026&lt;/p&gt;","&lt;p&gt;Reduire la dur\u00e9e hebdomadaire \u00e0 21 h par semaine (3 jours) et instituer un revenu universel.&lt;/p&gt;","&lt;p&gt;-le droit pour tout citoyen de partir \u00e0 la retraite \u00e0 partir de l'\u00e2ge de 55 ans, avec une pension d\u00e9cente&lt;/p&gt;&lt;p&gt;-une pension de retraite valoris\u00e9e pour ceux qui d\u00e9cident de continuer \u00e0 travailler apr\u00e8s avoir atteint l'\u00e2ge de 55 ans&lt;/p&gt;","&lt;p&gt;&lt;u&gt;Les limitations de vitesse \u00e0 80kmh&lt;/u&gt;&lt;/p&gt;&lt;p&gt;Pourquoi ne pas s\u2019inspirer de ce qui marche en Allemagne\u00a0\u00e0 savoir conserver une vitesse maxi sur le r\u00e9seau secondaire de 90 kmh ( 100 kmh en Allemagne) mais r\u00e9duction \u00e0 70 kmh \u00e0 chaque intersection, m\u00eame de peu d\u2019 importance, tout en \u00e9tant sur une route prioritaire. Ces ralentissements fr\u00e9quents\u00a0assurent une s\u00e9curit\u00e9 routi\u00e8re satisfaisante, mais permettent de circuler \u00e0 la vitesse maxi si les conditions de s\u00e9curit\u00e9 sont optimum\u00a0: tron\u00e7ons de bonne visibilit\u00e9 sans intersections. Il appartiendrait aux autorit\u00e9s locales de la voirie de proc\u00e9der aux limitations de vitesse appropri\u00e9e aux circonstances et qui\u00a0\u00a0en seraient responsable. &lt;/p&gt;","&lt;p&gt;Lorsque l'on b\u00e9n\u00e9ficie de l'ACRE et debloque 50% de ses droits au ch\u00f4mage en capital les 50% restant sont conserv\u00e9s uniquement pendant 3 ans. Au-del\u00e0 des 3 ans ils sont perdu. &lt;/p&gt;&lt;p&gt;Personnellement mon affaire \u00e0 coul\u00e9 au bout de 6 ans et je n'ai pas eut le droit de les recouvrer alors qu'\u00e0 mon sens et m'\u00e9tant accroch\u00e9 3 ans de plus, c'est inacceptable et repr\u00e9sente dans la forme un v\u00e9ritable d\u00e9tournement de fond imput\u00e9 aux employeurs et aux salari\u00e9s qui ont pay\u00e9 et capitalis\u00e9 ces droits. Je demande que ces droits acquis soient r\u00e9cup\u00e9rable sans limite de temps. &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Si chacun dans un \u00c9tat \u00e9tait autoris\u00e9 \u00e0 faire tout ce qui lui pla\u00eet, tr\u00e8s rapidement na\u00eetraient des conflits. Le plus fort l'emporterait et le plus faible serait esclave. L'absence de contrainte ne conduit donc nullement \u00e0 la libert\u00e9. Celle-ci ne peut exister que l\u00e0 o\u00f9 il y a des lois donnant \u00e0 chacun des droits mais aussi des devoirs, conditions du droit des autres.   Montesquieu&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Exemple &lt;/p&gt;&lt;p&gt;pour les jeunes conducteurs , pas le droit de conduire un v\u00e9hicule d\u2019une certaine puissance . &lt;/p&gt;&lt;p&gt;Trop de gens se prennent pour des pilotes ,trop d\u2019accidents,trop de tu\u00e9s sur les routes &lt;/p&gt;&lt;p&gt;Voir pour la dur\u00e9e &lt;/p&gt;&lt;p&gt;on pourraient partir sur du 3 ans &lt;/p&gt;&lt;p&gt;les 2 premi\u00e8re ann\u00e9es pas plus de 90ch la 3\u00e8me pas plus de 100ch &lt;/p&gt;&lt;p&gt;idem pour les chauffards , si le permis a \u00e9tait retirer pour trop d\u2019infraction du \u00e0 la vitesse ,cr\u00e9er un syst\u00e8me de p\u00e9nalisation .&lt;/p&gt;&lt;p&gt;Pas le droit de conduire une voiture d\u2019une certaines puissance&lt;/p&gt;&lt;p&gt;quand a ceux qui commettent pas d\u2019infraction,droit \u00e0 des avantages ( assurances moins ch\u00e8res chaque trimestre ,ou tout les 6 mois ) &lt;/p&gt;&lt;p&gt;a definir &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Chaque \u00e9lu.e mis.e en examen ou soup\u00e7onn\u00e9.e de d\u00e9lits quels qu'ils soient (d\u00e9tournement de fonds, abus et recel d'abus de bien social, soup\u00e7onn\u00e9.e d' accointance  avec des lobbys)  doit \u00eatre d\u00e9mis.e de son / ses mandats et \u00eatre jug\u00e9.e comme un.e citoyen.ne lambda, sans passe-droit ni copinage&lt;/p&gt;","&lt;p&gt;Nous avons besoin de Service Public de proximit\u00e9,(m\u00e9decins, h\u00f4pital, cr\u00e8che, \u00e9cole, ccas,maisons de retraite, centres de loisirs,etc) il faut parfois faire des kilom\u00e8tres pour en trouver en milieu rural et dans les petites villes, ce n'est pas juste! beaucoup de Citoyennes et de Citoyens souhaitent vivre plus sereinement en ayant des services de proximit\u00e9;&lt;/p&gt;","&lt;p&gt;A l'\u00e9tranger (pays nordiques notament) beaucoup de choses fonctionnent beaucoup mieux que chez nous.&lt;/p&gt;&lt;p&gt;Pourquoi ne pas s'en inspirer, voire quand c est possible, les reproduire chez nous ?&lt;/p&gt;&lt;p&gt;D'autre part en France de nombreuses activit\u00e9s alternatives aux mod\u00e8les dominants (et en g\u00e9n\u00e9ral neo-liberaux)&lt;/p&gt;&lt;p&gt;fonctionnent parfaitement bien, notament dans le domaine social mais aussi politique, agricole, sanitaire etc...&lt;/p&gt;&lt;p&gt;Voir les experiences de Ungersheim, Saillans, Grande Synthe et de nombreuses communes, eco-villages,&lt;/p&gt;&lt;p&gt;eco-quartiers qui inventent des pratiques qui pourraient peut \u00eatre nous preserver des consequences des effondrements&lt;/p&gt;&lt;p&gt;qui se profilent et rendre la vie quotidienne des citoyens moins difficile et plus interessante.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.demain-lefilm.com/&lt;/p&gt;","&lt;p&gt;&lt;u&gt;Proposition&lt;/u&gt; : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;Etablissement de bar\u00eames pour : consultation, analyse en laboratoire, vaccination, st\u00e9rilisation, chirurgie&lt;/li&gt;&lt;li&gt;Obligation de traiter gratuitement les animaux de compagnie des personnes vivant au seuil ou en dessous du seuil de pauvret\u00e9&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Plus de fermet\u00e9e sur la maltraitance animale, il faut des peines de prison ferme avec obligation d amende, cr\u00e9ation d un fichier avec tous les condamn\u00e9s pour toute maltraitance, abandon, trafic, acte de cruaut\u00e9, de barbarie envers tout animal afin d \u00e9viter une adoption \u00e0 n importe qui. Revoir la syst\u00e8me sur les \u00e9leveurs au vu de nombre d animaux abandonn\u00e9s. &lt;/p&gt;&lt;p&gt;Tellement de chose \u00e0 faire et \u00e0 revoir... sans oublier toutes les associations de d\u00e9fenses animales, avec un syst\u00e8me de redistribution des amendes pour ces associations et non pour les poches de l etat!&lt;/p&gt;&lt;p&gt;Merci d avance&lt;/p&gt;","&lt;p&gt;Instaurer un \u00e9cart maximal de salaire entre les fonctions et t\u00e2ches \\\"de d\u00e9cisions,de directions\\\" et celles \\\"d'ex\u00e9cutions\\\".&lt;/p&gt;&lt;p&gt;Augmenter les salaires des \\\"fonctions d'ex\u00e9cutions\\\".&lt;/p&gt;","&lt;p&gt;Interdiction des lobbies aupr\u00e8s des d\u00e9putes nationaux et europ\u00e9ens&lt;/p&gt;","&lt;p&gt;La Politique ne doit plus \u00eatre un m\u00e9tier, pire une bonne situation mais UN SACERDOCE, UN SACRIFICE sur l'autel de la nation, r\u00e9mun\u00e9r\u00e9 du coup, raisonnablement ( pas plus de 2000\u20ac par moi pour les acteurs politiques fran\u00e7ais jusqu'aux plus hautes fonctions...),  avec L'ABOLITION totale de tous les privil\u00e8ges ( plus aucuns r\u00e9gimes sp\u00e9ciaux, ni enveloppes de faux frais d\u00e9mesur\u00e9es, ni autres .......)&lt;/p&gt;&lt;p&gt; parlementaires,  s\u00e9nateurs, hauts fonctionnaires et citoyens, tous \u00e0 la m\u00eame enseigne, sous les m\u00eames lois....&lt;/p&gt;","&lt;p&gt;Proposition de loi. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout salari\u00e9 du priv\u00e9, \u00e0 50ans, doit \u00eatre autoris\u00e9 \u00e0 devenir fonctionnaire. Tant en France qu'\u00e0 Bruxelles. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Limitation des dons aux partis politique \u00e0 la hauteur de 200\u20ac par foyer et par an. Financement des partis politiques par l\u2019imp\u00f4t (une somme forfaitaire doit \u00eatre affect\u00e9e au parti politique d\u00e9sign\u00e9 par le contribuable\u00a0; Si rien n\u2019est pr\u00e9cis\u00e9\u00a0: financement des partis \u00e9mergeant, non encore implant\u00e9s).&lt;/p&gt;&lt;p&gt;Transparence sur les donations.&lt;/p&gt;","&lt;p&gt;D\u00e9mant\u00e8lement des \u00ab\u00a0cit\u00e9s\u00a0\u00bb, plus de ghettos o\u00f9 des communaut\u00e9s s\u2019entassent comme des animaux, v\u00e9ritable fl\u00e9au et cancer de notre soci\u00e9t\u00e9, imposer d\u2019une mani\u00e8re ou d\u2019une autre (revoir ce qu\u2019il y a actuellement), l\u2019installation des familles dans des logements de divers villages ou villes proches ou \u00e9loign\u00e9es de fa\u00e7on juste et \u00e9quilibr\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les amendes ne sont pas dissuasives, une coupure de budget le serait plus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Lutter contre l'eug\u00e9nisme.&lt;/p&gt;&lt;p&gt;Soutenir les structures qui s'investissent dans la recherche pour combattre et soigner le handicap.&lt;/p&gt;&lt;p&gt;D\u00e9velopper et augmenter le nombre de structures d'accueil des personnes handicap\u00e9es ; simplifier les proc\u00e9dures pour y acc\u00e9der ; renforcer les \u00e9quipes soignantes et d'encadrement afin que les personnes handicap\u00e9es puissent \u00e9voluer dans des structures dignes de ce nom et \u00e0 taille humaine.&lt;/p&gt;","&lt;p&gt;Mesure et dispositions imm\u00e9diates pour stopper cette invasion immigrationniste IRR\u00c9GULI\u00c8RE de masse organis\u00e9 par les passeurs qui s'enrichissent sur la mis\u00e8re humaine et les ONG qui sont devenus les esclavagistes du 21\u00e8me. La majorit\u00e9 des migrants ne viennent pas de pays en guerre. &lt;/p&gt;","&lt;p&gt;On  croule  sous  les lois   et  r\u00e8glements  !  STOP     Il y  a  un  gros  m\u00e9nage  \u00e0  faire    : il   y a  des  lois  et  des  am\u00e9nagements  des  lois,    puis  ensuite  des  assouplissements     etc  et  autant  de  comit\u00e9  de  contr\u00f4le  ou  d'application,  de  comit\u00e9  ou  audit  de  faisabilit\u00e9   ou  de  ceci  cela  ...  Stop Tous  cela  arrive  \u00e0  se  contredire  ou  a  s'annuler  (exemple  \u00e0  la  CAF   un \\\"plus\\\"  ici  entra\u00eene  un  \\\"moins\\\"  l\u00e0  ).  C'est  devenu  tellement  complexe  et  \\\"chiant\\\"  cela  entra\u00eene une  telle  perte  de  temps  que  souvent  on  abandonne  ...  Cette  remarque  vaut  pour  les  particuliers,  les  artisans  et  TPME  mais  aussi  pour  les petites  communes    pour  lesquelles  en  plus  cela  \u00e0  un  co\u00fbt  non  n\u00e9gligeable&lt;/p&gt;","&lt;p&gt;J'ai adress\u00e9 \u00e0 la nouvelle d\u00e9put\u00e9e\u00a0 LREM ou RTT de notre circonscription et au s\u00e9nateur LR un m\u00e9moire de 5 pages qui d\u00e9taille mes propositions. J'ai tent\u00e9 d'en exposer le maximum sur votre site.&lt;/p&gt;&lt;p&gt;Ce sera un test. Mais je pense qu'il ne sera pas lu.&lt;/p&gt;&lt;p&gt;N\u00e9anmoins je propose que toutes les personnes qui ont contribu\u00e9 \u00e0 votre d\u00e9marche et qui le peuvent, en fasse autant avec leurs \u00e9lus. C'est possible jusqu'au 15 Mars Il faut se montrer et noyer nos repr\u00e9sentants sous une masse de propositions.&lt;/p&gt;&lt;p&gt;En essayant de rester serein, car cette op\u00e9ration \\\"grand d\u00e9bat, ou d\u00e9ballage ou cirque\\\" n'est qu'un \u00e9cran de fum\u00e9e.&lt;/p&gt;&lt;p&gt;C'est dommage car avec ce mouvement social nos gouvernants avaient l'occasion de \\\"recaler\\\" notre Pays. Est-ce qu'il y aura une autre chance ?\u00a0Si nos politiciens continuent \u00e0 exploiter les \u00e9v\u00e8nements de cette fa\u00e7on, je ne crois pas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(33,37,41);\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(33,37,41);\\\"&gt;Quelques bizarreries dans ce \\\"vrai d\u00e9bat\\\". &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cesser la construction des grandes zones commerciales autour des villes qui tuent le commerce de proximit\u00e9 ou le commerce modeste.&lt;/p&gt;&lt;p&gt;Favoriser l'implantation de vrais commerces ind\u00e9pendants. &lt;/p&gt;&lt;p&gt;Limiter (comment ?) l'implantation de petites et moyennes surfaces li\u00e9es \u00e0 la \\\"grande distribution\\\" et aux grandes enseignes dans les centres villes. &lt;/p&gt;","&lt;p&gt;La r\u00e9forme mise en place il y a quelques ann\u00e9es a consist\u00e9 en des regroupement de communes (tr\u00e8s souvent des villages de quelques centaines d'habitants voire moins), sous pr\u00e9texte de meilleure gestion et d'\u00e9conomies d'argent public. En fait il  n'en n'est rien (ou alors des sommes d\u00e9risoires) et la gestion laisse \u00e0 d\u00e9sirer... De plus c'est \\\"vendre\\\" l'histoire d'un village pour un plat de lentille! A terme, l'\u00e9cart entre un village et un lieu-dit (cit\u00e9-dortoir?) sera mince dans ces conditions.&lt;/p&gt;&lt;p&gt;Il en est de m\u00eame pour nos r\u00e9gions: ces fusions n'ont aucun sens (comme la Nouvelle-Aquitaine ou le Grand-Est par exemple); la Normandie n'est que l'aimable exception. Un m\u00e9pris absolu de nos identit\u00e9s locales, en plus d'une \u00e9conomie d'argent dont on attendra longtemps les effets (conseils locaux dispendieux, administrations qui restent toujours pl\u00e9thoriques, etc).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc un regroupement plus respectueux de nos r\u00e9gions; je vais prendre le cas de la Bretagne. L'actuelle r\u00e9gion est compos\u00e9e de quatre d\u00e9partements (Finist\u00e8re, C\u00f4tes d'Armor, Morbihan et Ille-et-Vilaine). La province historique s'\u00e9tendait jusqu'au d\u00e9partement de la Loire Atlantique, dont d'ailleurs beaucoup d'\u00e9lecteurs r\u00e9clament depuis des ann\u00e9es le \\\"rattachement\\\" \u00e0 la r\u00e9gion Bretagne. Quid des autres d\u00e9partements des Pays de la Loire? Eh bien on peut recr\u00e9er le Maine (avec la Sarthe et la Mayenne) ou un groupement de ceux-ci avec le Maine-et-Loire (anciennement l'Anjou); la Vend\u00e9e au Poitou recr\u00e9\u00e9. Et ainsi de suite dans tout le reste de notre pays. Nous gagnerons en coh\u00e9rence \u00e0 plus d'un titre.&lt;/p&gt;&lt;p&gt;Quant aux communes et groupements de communes, je propose d'abandonner ces fusions, tout simplement, parce que ce ne sont pas de petits villages qui p\u00e8sent sur nos finances publiques (non les 36 000 communes ne sont pas un probl\u00e8me, contrairement \u00e0 ce qu'on nous rab\u00e2che). Le budget des collectivit\u00e9s locales doit \u00eatre \u00e0 l'\u00e9quilibre; c'est la loi. Et arr\u00eatons l'hypocrisie: l'Etat retient le plus possible l'argent qu'il doit reverser aux communes, tout en leur demandant de maintenir voire d\u2019accroitre le travail \u00e0 fournir....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PS : je ne suis pas Breton si vous vous posez la question.&lt;/p&gt;","&lt;p&gt;Calculer les prestations CAF sur les salaires de l'ann\u00e9e en cours et non plus N-2&lt;/p&gt;&lt;p&gt;Revaloriser le seuil du calcul des prestations pour les familles monoparentales qui travaillent avec enfant \u00e0 charge&lt;/p&gt;","&lt;p&gt;Il faudrait am\u00e9liorer le suivi des propositions par les utilisateurs de la plateforme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par exemple, pouvoir \u00eatre averti quand une proposition re\u00e7oit un argument. Particuli\u00e8rement pour les propositions qu'on a soi-m\u00eame d\u00e9pos\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ou mettre un marque-page pour retrouver facilement les propositions qui nous int\u00e9ressent particuli\u00e8rement (la liste de nos  propres contributions est bien trop fouilli pour \u00e7a, surtout qu'il y a de nombreuses propositions similaires...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ou permettre de r\u00e9pondre directement \u00e0 un commentaire, et que l'utilisateur \u00e0 qui on r\u00e9pond en soit averti.&lt;/p&gt;","&lt;h2&gt;En France, les normes, r\u00e9glementations, et les lois sont contraignantes. Nous manquons de libert\u00e9. Je propose de laisser aux responsables des magasins (grands ou petits) aux boulangeries et \u00e0 tous les commerces la libert\u00e9 d'ouvrir leur magasin quand ils veulent dans le respect du code du travail. Une certaine cat\u00e9gorie de personnes sont int\u00e9ress\u00e9es pour travailler avec des horaires d\u00e9cal\u00e9s. EXEMPLE: Un boulanger de Lusigny-sur-Barse (Aube) a \u00e9t\u00e9 condamn\u00e9 fin 2017 \u00e0 payer une amende de 3000 euros pour avoir ouvert son commerce sept jours sur sept l'\u00e9t\u00e9 dernier. Une p\u00e9tition a \u00e9t\u00e9 lanc\u00e9e pour faire annuler la d\u00e9cision. A partir du moment ou il n'y a pas contrainte pour le(s) salari\u00e9(s), je ne vois pas pourquoi on emp\u00eache les gens de travailler. D'autres pays sont plus libres et cela cr\u00e9e des emplois. Si le responsable du magasin ni trouve aucun int\u00e9r\u00eat financier alors il n'est pas oblig\u00e9 d'ouvrir 7/7 - 24/24&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Sortir de la soci\u00e9t\u00e9 de consommation o\u00f9 l'on donne aux individus comme unique perspective de r\u00e9alisation l'a
