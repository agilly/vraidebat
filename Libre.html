t;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la d\u00e9mocratie ne se donne pas elle se gagne&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;en remerciant tous ceux qui ont fait l'effort de me lire et je laisse cette page ( excuser moi pour la syntaxe et\u00a0virgule ponctuation ,ect ect, je compte sur votre compr\u00e9hension&lt;/p&gt;","&lt;p&gt;le controle technique a \u00e9t\u00e9 durci en mai 2018. Il le sera de nouveau en juin 2019 .et cela ne concerne pas seulement les anciens v\u00e9hicules. &lt;/p&gt;","&lt;p&gt;il serait normal que les petites retraites soient r\u00e9 index\u00e9es au cout de la vie.&lt;/p&gt;","&lt;p&gt;Le peuple doit pouvoir contester les choix et/ou d\u00e9cisions, pris par les responsables politiques, si il ne correspondent  pas a sa volont\u00e9. Le r\u00e9f\u00e9rendum est pr\u00e9vu dans notre constitution. Il DOIT POUVOIR  \u00eatre mis en oeuvre \u00e0 la demande d'un certain nombre de Fran\u00e7ais pour valider ou invalider un projet Local,D\u00e9partemental,R\u00e9gional et/ou National. &lt;/p&gt;","&lt;p&gt;Au programme:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00e9coute active pour cerner les besoins de ses interlocuteurs&lt;/li&gt;&lt;li&gt;expression non violente bas\u00e9e sur le respect de ses interlocuteurs&lt;/li&gt;&lt;li&gt;apprendre \u00e0 communiquer sans nuire \u00e0 ses interlocuteurs&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Exclure d\u00e9finitivement de la fonction publique tout fonctionnaire qui serait confondu pour mensonge dans le cadre de sa fonction.&lt;/p&gt;&lt;p&gt;Exclure d\u00e9finitivement tout \u00e9lu de la vie politique (in\u00e9ligibilit\u00e9 \u00e0 vie) qui serait confondu pour mensonge dans le cadre de son mandat. &lt;/p&gt;","&lt;p&gt;Encadrer les promotions et les fausses bonnes affaires, interdire les appellation frauduleuses telles que \u00ab\u00a0format familial\u00a0\u00bb laissant croire que le prix est plus avantageux alors que ramen\u00e9 \u00e0 l\u2019unit\u00e9 ou au kilo, c\u2019est souvent plus cher. R\u00e9sultat pour payer moins cher, le consommateur doit acheter en plus petite quantit\u00e9 et donc multiplier les emballages. Pratiques malhonn\u00eates et anti \u00e9cologiques.&lt;/p&gt;","&lt;p&gt;Un fois pour toutes nous devons faire savoir \u00e0 l'Afrique que nous accueillons les victimes de guerres tribales, de discriminations raciales et/ou religieuses. Mais que la solution de facilit\u00e9 pour certains dictateurs de se d\u00e9barrasser des opposants et des ch\u00f4meurs en nous les envoyant doit cesser. Rocard le disait \\\"On ne peut pas accueillir toute la mis\u00e8re du monde\\\". Le monde entier \u00e9tant frapp\u00e9 par les derni\u00e8res crises \u00e9conomiques, d\u00e9placer le probl\u00e8me n'est pas y apporter une solution durable. C'est pourquoi il est imp\u00e9ratif de traiter les pays africains en adultes et d'en finir avec la politique paternaliste de la France-Afrique qui maintient des potentats locaux d\u00e9tournant l'argent du peuple et alimentant les banques suisses.&lt;/p&gt;","&lt;p&gt;La d\u00e9coupe par sujet est int\u00e9ressante.&lt;/p&gt;&lt;p&gt;Mais sans vision globale on tombe dans le pi\u00e8ge MACRON.&lt;/p&gt;&lt;p&gt;Qui va d\u00e9finir une vision globale, \u00e0 partir de quels crit\u00e8res ?&lt;/p&gt;&lt;p&gt;Comment faire la synth\u00e8se, les rapprochements et les distances s\u00e9mantiques entre les sujets propos\u00e9s !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'ai la m\u00eame m\u00e9fiance sur le \\\"grandd\u00e9bat\\\" MACRON que le \\\"vrai d\u00e9bat\\\",&lt;/p&gt;&lt;p&gt;ind\u00e9pendamment de la bonne ou mauvaise volont\u00e9,&lt;/p&gt;&lt;p&gt;qui a d\u00e9cid\u00e9 des sp\u00e9cifications du logiciel ?&lt;/p&gt;&lt;p&gt;En faisant toujours plus des m\u00eames erreurs, on ne fait que trouver les m\u00eames probl\u00e9matiques !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et avec cette zone aveugle que MACRON a d\u00e9j\u00e0 gagn\u00e9 !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait une grande communication sur la m\u00e9thode et la mani\u00e8re de rapprocher les propositions &lt;/p&gt;&lt;p&gt;et l\u00e0 pour le coup, \u00e7a vaut le coup de les compter !!!&lt;/p&gt;&lt;p&gt;Publier m\u00eame 1 000 ou 10 000 ou 50 000 propositions est inutile (sauf pour le contr\u00f4le de v\u00e9racit\u00e9),&lt;/p&gt;&lt;p&gt;simplement parce que notre cerveau n'est pas fait pour cela.&lt;/p&gt;&lt;p&gt;De plus cela permettrait \u00e0 plusieurs groupes diff\u00e9rents &lt;/p&gt;&lt;p&gt;de travailler et de proposer une synth\u00e8se Nationale !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Repasser \u00e0 l'heure du soleil , plus de changement d'heure .&lt;/p&gt;","&lt;p&gt; invalidite que la revalisation de la date d anniverssaire est tres faible '2 euros pas an    revoir une vrai augmentation  pour vivre  comme etre humain   digne&lt;/p&gt;","&lt;p&gt;Trop de complexit\u00e9 des diff\u00e9rentes institutions et modes de calcul de nos droits et aides : CAF (calcul des aides sur les revenu n-2 !), S\u00e9curit\u00e9 sociale sur les soins (ex : mon dentiste fait des devis pour tester le mode de prise en charge le plus avantageux....pour qui : lui ou moi ?), Ass\u00e9dic....&lt;/p&gt;&lt;p&gt;R\u00e9fl\u00e9chir \u00e0 un syst\u00e8me global de type revenu universel pour prendre en compte les situations financi\u00e8re et de sant\u00e9 de chacun, avec un seul interlocuteur garant de la v\u00e9racit\u00e9 de la situation + syst\u00e8me de recours citoyen pour \u00e9viter la perversion du syst\u00e8me&lt;/p&gt;","&lt;p&gt;En France lorsque quelque chose ne va pas LA solution c'est une nouvelle loi ou une nouvelle taxe!&lt;/p&gt;&lt;p&gt;Arr\u00e9tons cette course en avant et r\u00e9fl\u00e9chissons \u00e0 de vraies solutions qui impliquent le citoyen sans l'assomer de taxes.&lt;/p&gt;&lt;p&gt;Exemples : les sodas sont trop sucr\u00e9s, hop on cr\u00e9e la taxe soda, le diesel pollue, hop on cr\u00e9e une taxe, du coup il pollue moins? non, non... &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Doivent \u00eatre ind\u00e9pendants et autonomes financi\u00e8rement, car actuellement ils sont sous la d\u00e9pendance de l'\u00e9tat et de milliardaires qui sont leurs patrons, de fait les journalistes ne peuvent pas exercer honn\u00eatement et librement leur travail, il y a malheureusement trop peu d'exceptions.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Le peuple doit pouvoir b\u00e9n\u00e9ficier d\u2019une information honn\u00eate pour se forger sa propre opinion, sans \u00eatre manipul\u00e9.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il appara\u00eet qu\u2019un grand nombre de citoyens, de plus en plus nombreux d\u2019ailleurs, sont exempt\u00e9s de cette contribution faute de revenus suffisants ou encore sont en difficult\u00e9 de contribuer car cette contribution \u00e9trique s\u00e9v\u00e8rement leur budget. Pourquoi ne pas appeler pour eux, m\u00eame pour partie, \u00e0 une contribution factuelle (un service civique) qui se substituerait \u00e0 la contribution financi\u00e8re, c\u2019est \u00e0 dire par des actions ou des travaux qui seraient reconnus comme un apport \u00e0 l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. Ceci permettrait d\u2019une part de ne plus mettre l\u2019argent comme seule contrepartie universelle et d\u2019autre part \u00e0 installer une v\u00e9ritable \u00e9quit\u00e9 contributive pour tous les citoyens. Tout apport contributif visant l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral pourrait alors \u00eatre consid\u00e9r\u00e9 comme suppl\u00e9tif \u00e0 l\u2019imp\u00f4t (une niche fiscale d'un nouveau genre, vertueuse). Ainsi, l\u2019action b\u00e9n\u00e9vole dans le lieu associatif, l\u2019assistance aux personnes \u00e2g\u00e9es, l\u2019accompagnement de vie des personnes d\u00e9pendantes ou des handicap\u00e9s, le soutien scolaire, l\u2019alphab\u00e9tisation, la formation civique, l\u2019apprentissage des gestes d\u2019urgence, le volontariat sapeurs-pompiers, l\u2019assistance \u00e0 l\u2019usage des services publics, l\u2019accompagnement dans la recherche d\u2019un emploi pourraient \u00eatre reconnus comme tel. On pourrait m\u00eame envisager \u00e0 ce titre une cyber-solidarit\u00e9 ... Les retrait\u00e9s \u00abactifs\u00a0\u00bb seraient du coup particuli\u00e8rement concern\u00e9s par ce dispositif, ce qui am\u00e9liorerait leur pouvoir d\u2019achat et revaloriserait leur statut. Les retrait\u00e9s ne seraient plus consid\u00e9r\u00e9s comme une charge mais comme une chance pour la soci\u00e9t\u00e9.\u00a0&lt;/p&gt;","&lt;p&gt;\u00a0cette loi concerne les \u00e9venements qui se sont produits entre 1939 et 1945, elle interdit \u00e0 toute personne de contester\u00a0&lt;/p&gt;&lt;p&gt;ou d'\u00e9mettre une critique sur la version officielle de la seconde guerre mondiale sous peine de prison. De nombreuses personnes en ont d\u00e9j\u00e0 fait les frais,\u00a0&lt;/p&gt;&lt;p&gt;comme vincent reynouard, robert faurisson par exemple. Que l'on soit d'accord ou pas avec cette p\u00e9riode de l'histoire, n'importe qui devrait avoir le droit d'en d\u00e9battre.&lt;/p&gt;&lt;p&gt;cette loi est une atteinte \u00e0 la libetr\u00e9 d'expression et digne d'un r\u00e9gime totalitaire.\u00a0&lt;/p&gt;","&lt;p&gt;L'\u00e9chelle du montants de retraites en France est de 1 \u00e0 25 , c'est \u00e0 dire que les plus grosses retraites repr\u00e9sentent 25 fois la plus &lt;/p&gt;&lt;p&gt;petite .Les pays d'Europe du nord ont une \u00e9chelle de 1 \u00e0 8 ce qui permet de r\u00e9duire largement les montants vers\u00e9s aux retrait\u00e9s qui avaient des salaires importants pendant leur activit\u00e9 et qui d'autre part ont pu se constituer des retraites compl\u00e9mentaires.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;90km \u00e0 l'heure bloqu\u00e9s d\u00e9finitivement et on ferme tous les radars (on ne les envl\u00e8ve pas - sait-on jamais)   toutes les&lt;/p&gt;&lt;p&gt;villes travers\u00e9es \u00e0 50 \u00e0l'H (pas de fantaisie 30 -40 etc.) inscrits sur la chauss\u00e9e&lt;/p&gt;","&lt;p&gt;Interdiction des radars et des alcool-tests, detaxation des alcools fran\u00e7ais, vitesse illimit\u00e9e pour tous les v\u00e9hicules de marque fran\u00e7aise. &lt;/p&gt;","&lt;p&gt;LE COUT D'UN DETECTEUR DE GAZ EST FAIBLE : quelques dizaines d'euros, il faudrait le rendre obligatoire dans les logements equip\u00e9s de gaz, cela eviterai les morts et accidents&lt;/p&gt;&lt;p&gt;il s' ajouterai aux detecteurs d'incendie&lt;/p&gt;","&lt;p&gt;Nos repr\u00e9sentants ne doivent pas utiliser la politique pour faire carri\u00e8re.  Chaque citoyen  peut \u00eatre amen\u00e9 \u00e0 \u00eatre representant (ou refuser s'il le souhaite) durant un certain temps. Il sera r\u00e9mun\u00e9r\u00e9 en cons\u00e9quence mais sans outre mesure car ce n'est pas un m\u00e9tier mais un besoin fondammental pour qu'une soci\u00e9t\u00e9 fonctionne pleinement.&lt;/p&gt;","&lt;p&gt;Quelle honte 11 semaines de manifestation des gilets jaune, r\u00e9sultats ceux qui les frappes et les mutil\u00e9s parfois ont obtenu une augmentation de salaire. Les manifestant ont obtenu une augmentation de la prime de travail distribu\u00e9 par la CAF avec l'argent de nos imp\u00f4ts. Chapeau&lt;/p&gt;&lt;p&gt;IL faut une vrai politique de hausse des salaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il s'agit de donner \u00e0 l'\u00e9tat les moyens d'interdire aux \u00e9lus d'avoir la possibilit\u00e9 de vendre voir de brader les biens de notre pays: infrastructures routi\u00e8res et autorouti\u00e8res,a\u00e9roport,ports,les b\u00e2timents administratifs,infrastructures ferroviaires,etc... qui appartiennent \u00e0 chaque citoyen!!! que ce soit mise \u00e0 disposition du secteur priv\u00e9: OK !!!  mais g\u00e9r\u00e9 uniquement par l'\u00e9tat....afin de r\u00e9colter le fruit de ces locations sans passer par des actionnaires priv\u00e9s qui confisquent le principal.....&lt;/p&gt;","&lt;p&gt;Plafonnement des salaires \u00e0 20 fois le smic, plafonnement corr\u00e9latif des retraites.&lt;/p&gt;","&lt;p&gt;Diminu\u00e9  de 30% tous les loy\u00e9 par une loi&lt;/p&gt;","&lt;p&gt;Supprimer les aides suivantes :&lt;/p&gt;&lt;p&gt;&lt;strong&gt;-Aide m\u00e9dicale d'Etat (AME) :&lt;/strong&gt; Ce dispositif permettant aux \u00e9trangers en situation irr\u00e9guli\u00e8re de b\u00e9neficier d'un acc\u00e8s aux soins, co\u00fbte cher aux contribuables. Dans le projet de loi de finances 2019, il sera consacr\u00e9 &lt;strong&gt;934,9 millions d'euros&lt;/strong&gt; au financement de l'AME, contre 889,7 millions d'euros pour 2018 soit une progression de 5,1%. Honteux, quand tant de fran\u00e7ais ne peuvent se soigner !&lt;/p&gt;&lt;p&gt;&lt;strong&gt;-Allocation temporaire d'attente (ATA) :&lt;/strong&gt; Allocation pour les demandeurs d'asile qui ne b\u00e9n\u00e9ficient pas d'h\u00e9bergement d'urgence. &lt;/p&gt;&lt;p&gt;Montant : &lt;strong&gt;11,60\u20ac par jour soit 348\u20ac par mois&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;-Allocation mensuelle de subsistance (AMS) :&lt;/strong&gt; Allocation pour les demandeurs d'asile qui b\u00e9n\u00e9ficient d'un h\u00e9bergement en \\\"Centre d'accueil de demandeurs d'asile (CADA)\\\". Cette allocation remplace l'ATA.&lt;/p&gt;&lt;p&gt;Montant : &lt;strong&gt;91\u20ac par mois, 718\u20ac par mois pour une famille de 6 enfants&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;-Couverture maladie universelle (CMU) et Couverture compl\u00e9mentaire (CMU-C) :&lt;/strong&gt; Les demandeurs d'asile peuvent en faire la demande, ce qui leur assure une prise en charge compl\u00e8te des frais de sant\u00e9. Cette aide devrait \u00eatre r\u00e9serv\u00e9e aux fran\u00e7ais uniquement.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Ce n'est pas normal qu'une personne au SMIC(37 ann\u00e9es de travail dans la m\u00eame entreprise) ne touche pas la prime d'activit\u00e9 par le fait que son conjoint per\u00e7oit l'AAH qui est de 860\u20ac.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;mettre en place des objectifs pour le gouvernement et les payer selon ces crit\u00e8res qui pourrait etre revus annuellement au semestriellement. Ce pourrai etre differents indicateurs :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-tenue du budget de la nation&lt;/p&gt;&lt;p&gt;-eradiquation de la pauvret\u00e9&lt;/p&gt;&lt;p&gt;-lutte contre le co2 avec des chiffres&lt;/p&gt;&lt;p&gt;-gestion des dechets avec des objectif annuels a la baisse&lt;/p&gt;&lt;p&gt;-diminution de la delinquance&lt;/p&gt;&lt;p&gt;-baisse du chomage&lt;/p&gt;&lt;p&gt;-autres a definir&lt;/p&gt;","&lt;p&gt;Depuis des ann\u00e9es les retrait\u00e9s perdent du pouvoir d'achat et les retrait\u00e9s des classes moyennes se rapproche de la pr\u00e9carit\u00e9. Il faut imp\u00e9rativement l'indexation de toutes les retraites en dessous de 2200 \u20ac&lt;/p&gt;","&lt;p&gt;Ne faire aucune concession sur la loi de 1905 de s\u00e9paration des \u00c9glises et de l'\u00c9tat&lt;/p&gt;","&lt;p&gt;je pense qu'il serait n\u00e9cessaire de revoir TOUTES ces commissions th\u00e9odules (suivant l'expression de DE GAULLE) comme celle de Mme JOUANNOT et de les supprimer car elles ne servent pas \u00e0 grand chose, sauf \u00e0 donner des salaires plus que confortables \u00e0 des gens qui ne font rien ou si peu.&lt;/p&gt;&lt;p&gt;je pense aussi qu'il faut revoir et supprimer les avantages et privil\u00e8ges de tous ces pr\u00e9sidents, ministres, premiers ministres, avec le cort\u00e8ge des salaires et services allou\u00e9s, car je suppose qu'ils ont les moyens de se payer leurs loyers, voyages, et voitures.&lt;/p&gt;&lt;p&gt;idem pour les s\u00e9nateurs, les d\u00e9put\u00e9s, les ministres qui sont log\u00e9s et nourris \u00e0 nos frais.&lt;/p&gt;","&lt;p&gt;Rappelez-vous que le Pouvoir des gens d'en-haut&lt;/p&gt;&lt;p&gt;D\u00e9pend de l'ob\u00e9issance des gens d'en-bas.&lt;/p&gt;&lt;p&gt;Quand ceux-l\u00e0 cessent d'ob\u00e9ir,&lt;/p&gt;&lt;p&gt;Les autres n'ont plus de pouvoir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les gens ont le pouvoir&lt;/p&gt;&lt;p&gt;S'ils commencent \u00e0 s'organiser.&lt;/p&gt;&lt;p&gt;S'ils manifestent. S'ils cr\u00e9ent&lt;/p&gt;&lt;p&gt;Un mouvement assez fort,&lt;/p&gt;&lt;p&gt;Ils peuvent changer les choses&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Howard ZINN&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;POURQUOI? R\u00e9ponse tr\u00e8s simple, quand on est \u00e0 l'arr\u00eat \u00e9conomique, on ne peut pas continuer \u00e0 faire rentrer des gens dont l'int\u00e9gration va poser probl\u00e8me. Pour r\u00e9pondre aux personnes qui sont pour (notamment ceux qui en ont issus...) il faut dire que l'on ne parle que de l'immigration musulmane qui, non content de s'av\u00e9rer EN MOYENNE probl\u00e9matique pose un probl\u00e8me politique. En effet, comment comptabiliser dans les rangs musulmans ceux qui soutiennent des actions radicales ou pas? Comment savoir qui se sent Fran\u00e7ais AVANT d'\u00eatre musulmans? Comment calculer, d'une part le risque terroriste, et, d'autre part, la volont\u00e9 d'ing\u00e9rence politique de ces minorit\u00e9s et la tentation de faire scission dans la R\u00e9publique (Hollande en parle d'ailleurs dans son dernier livre...c'est tout dire!!!) Comment identifier les minorit\u00e9s int\u00e9gristes dans des mosqu\u00e9es ou la langue officielle est l'Arabe? Comment faire confiance \u00e0 des gens que l'on a pas entendu depuis le 17 novembre dernier et qui semblent en marge de la R\u00e9publique? Comment suivre efficacement 100% des fich\u00e9s S (trop cher mon fils...)?Des questions comme celles-ci, on pourrait en coucher sur le papier pendant des jours! Ne pas oublier \u00e9galement qu'il est interdit en France de faire des \u00e9tudes statistiques sur les minorit\u00e9s ethniques...c'est tout dire! Pourquoi cette sensation de protection de la part du pouvoir? pourquoi des Benalla dans notre syst\u00e8me? Pourquoi un salon du mariage musulman \u00e0 Paris organis\u00e9 par un filiale de l'organisation terroriste des Fr\u00e8res Musulmans...\u00e7a fait pas rire! Pourquoi plus de 90% de la population carc\u00e9rale \u00e9trang\u00e8re (20% exactement...) ou d'origine \u00e9trang\u00e8re? Ne pas r\u00e9pondre que ce sont les fran\u00e7ais qui n'ont pas su les int\u00e9grer, piti\u00e9 avec ces conneries! On peut aligner des POURQUOI jusqu'au bout de la nuit! Mais s'il vous plait, pas d'amalgame avec des situations ubuesques qui impliqueraient l'honn\u00eatet\u00e9 des Fran\u00e7ais , dont la mienne. Et pas de plus d'extr\u00eame droite ou de fachos , SVP...lorsque dans certaines \u00e9lections plus de 35% des Fran\u00e7ais ont la m\u00eame opinion et ne sont pas repr\u00e9sent\u00e9s, il n'y a pas plus de fachos que de Martiens sur mars!!! Juste des Fran\u00e7ais qui en ont ras le CUL! Soyons honn\u00eate une bonne fois pour toute. cette immigration nous coute cher, et certainement plus que de l'argent et , \u00e0 terme, peut-\u00eatre une catastrophe! &lt;/p&gt;&lt;p&gt;Donc je propose une immigration choisie, venue essentiellement des pays de l'Est (que je connais bien...), avec des gens s\u00e9rieux, imm\u00e9diatement g\u00e9rables , et surtout ayant d\u00e9j\u00e0 re\u00e7us une formation positive pour notre pays. Ces gens ne demandent que \u00e7a et sont Europ\u00e9ens, donc culturellement proches de nous.Donc une int\u00e9gration imm\u00e9diate et en douceur. d\u00e9s la premi\u00e8re g\u00e9n\u00e9ration, il n'y a plus d'\u00e9cart avec les Fran\u00e7ais.Ne pas oublie que l'immigration alimente deux choses:&lt;/p&gt;&lt;p&gt;1.les entreprises fran\u00e7aises. Et oui, les principales b\u00e9n\u00e9ficiaires des salaires pas chers, ce sont elles...donc autant leur donner des gens qui savent travailler.&lt;/p&gt;&lt;p&gt;2.Un taux de ch\u00f4mage continu. Connu de tout le monde , mais il ne faut pas en parler, car les \u00e9tudes statistiques sur les minorit\u00e9s sont interdites. Si on enl\u00e8ve aujourd'hui les ch\u00f4meurs professionnels issus de l'immigration, le taux de ch\u00f4mage fran\u00e7ais descend all\u00e8grement en dessous des 6% (chiffre de l'observatoire \u00e9conomique international...).&lt;/p&gt;&lt;p&gt;Bref, IMMIGRATION CHOISIE!&lt;/p&gt;","&lt;p&gt;\u00e9lectricit\u00e9 trop cher , taxes sur tellement de choses  trop \u00e9lev\u00e9es ....&lt;/p&gt;","&lt;p&gt;Plus de regroupements de villages pour plus de moyens mis en commun&lt;/p&gt;","&lt;p&gt;Retrait de toute d\u00e9coration (l\u00e9gion d'honneur par exemple) pour tout Fran\u00e7ais qui \u00e9lit r\u00e9sidence pour se soustraire \u00e0 l'imp\u00f4t.&lt;/p&gt;","&lt;p&gt;Pour donner un vrai sens de la valeur du travail ,et pour que les politiques prennent connaissance vraiment de la vie je propose un maximum de trois fois le salaire minimum pour le pr\u00e9sident et un cota entre un et trois pour les autres , c\u2019est un comble que la plupart des \u00e9lus vivent comme des rois . Pour les m\u00e9contents il a toujours le Priv\u00e9 s\u2019ils se sentent capables !!!!!!&lt;/p&gt;","&lt;p&gt;s'opposer \u00e0 leurs privatisations.&lt;/p&gt;","&lt;p&gt;L'immigration n'est un enrichissement que si elle contribue au d\u00e9veloppement et \u00e0 l'enrichissement de la nation. Cela passe par l'int\u00e9gration et l'assimilation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Continuer \u00e0 accueillir des immigr\u00e9s sans avoir d'emplois \u00e0 leur proposer ne peut que conduire \u00e0 les ghettoiser et les communautariser dans des banlieues.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc un moratoire sur l'immigration tant que le taux de ch\u00f4mage ne sera pas redescendu de mani\u00e8re durable \u00e0 un niveau proche du plein emploi, et tant que des actions concr\u00e8tes de d\u00e9-ghettoisation et d'assimilation n'auront pas \u00e9t\u00e9 mises en oeuvre, ce qui prendra au moins une g\u00e9n\u00e9ration, sinon deux (redistribution \u00e9quilibr\u00e9e des populations immigr\u00e9es).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au moratoire doit succ\u00e9der une politique d'immigration s\u00e9l\u00e9ctive visant \u00e0 remplir les besoins d'emploi\u00a0pour lesquels l'offre int\u00e9rieure est insuffisante d'une part, et \u00e0 lutter contre les communautarismes d'autre part.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les quotas d'immigration doivent \u00eatre vot\u00e9s chaque ann\u00e9e par le parlement au m^me titre que le budget de l'\u00e9tat.&lt;/p&gt;","&lt;p&gt;Suppression des corridas, suppression des delphinariums. Suppression de l'exp\u00e9rimentation animale. Pas d'animaux dans les cirques.&lt;/p&gt;","&lt;p&gt;ce n'est ni a notre pr\u00e9sident ni a nos ministres ni a nos d\u00e9put\u00e9s ni a nos s\u00e9nateurs de vendre le patrimoine commun et qui a \u00e9t\u00e9 payer par nos imp\u00f4ts  entreprise public ,a\u00e9roport  autoroute , beaucoup de ses bien \u00e9taient rentable et rapportait de l'agent dans les caisses de l\u2019\u00e9tat tous ce qui a \u00e9t\u00e9 privatis\u00e9 depuis 40 ans doit \u00eatre  renationalis\u00e9  cela sans contreparti pour les groupes priv\u00e9  il se sont assez gav\u00e9s eux et leurs actionnaire et  tous les gens  qui ont contribu\u00e9 a ces privatisations devrons passez devant un tribunal  pour prise d\u2019int\u00e9r\u00eat ill\u00e9gale  et vol caract\u00e9ris\u00e9 de l\u2019int\u00e9r\u00eat commun  &lt;/p&gt;","&lt;p&gt;e&lt;/p&gt;&lt;p&gt;le 02/03/2019 il est 18h30&lt;/p&gt;&lt;p&gt;je rentre de manifestation \u00e0 Nantes, ma premi\u00e8re manifestation au cot\u00e9 des gilets jaunes, je suis simple sympathisant, d\u00e8s le d\u00e9but les CRS canardent, grenades de d\u00e9sencerclements et gaz lacrymog\u00e8nes aux effets paralysants, et cela br\u00fble carr\u00e9ment les yeux, , et j'\u00e9tais a 500 m de la manif au d\u00e9buts, puis cela se calme et j'int\u00e8gre le groupe et je marche en suivant les strips m\u00e9decins ou infirmiers et cela recommence plus intensivement, c'est irrespirable et de plus \u00e7a craint, c\u2019\u00e9tait dur , pourtant les gens manifeste calmement , puis cela \u00e0 recommencer \u00e0 canarder de plus belle tous en voyant les CRS canaliser la foule ,je vois par des rues parall\u00e8les des flics qui courraient , et j'ai pens\u00e9 nous avons pens\u00e9s avec mes amis si on reste on vas aller dans un traquenard ,alors nous nous sommes finalement retir\u00e9 de la manif, afin d'observer de plus loin le danger . puis ou nous \u00e9tions ,nous avons vu la m\u00e9thode d'encerclement , impossible de fuir pour les gens qui d\u00e9filent, et pourtant restent calme ,puis par intermittences \u00e7a recommencent \u00e0 canarder donc on canarde puis un temps de repos, et \u00e7a recommence tous au long du d\u00e9fil\u00e9, les gens sont incapable de sortir des rues,boucl\u00e9 partout ces rues c'est l'usure et les blacs blocs ont les laissent tranquillement agir puis c'est la nasse final cela devient encore plus violent , dans ma vie j'ai particip\u00e9 \u00e0 beaucoup de manif,et je peu dire que je n'ai jamais vu cela, c'est vraiment d\u00e9ment puis je fini par rentrer chez moi&lt;/p&gt;&lt;p&gt;arriver chez moi TV&lt;/p&gt;&lt;p&gt;image sur CNEWS un homme a terre des policiers dessus, d'autres policiers qui forment un cercle emp\u00eachant le cameraman de filmer&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;que cachent il au cameraman ?&lt;/li&gt;&lt;li&gt;un d\u00e9put\u00e9 tabass\u00e9 par des policiers, alors que ce d\u00e9put\u00e9 leur montrai sa carte d'\u00e9lu?&lt;/li&gt;&lt;li&gt;un touriste gravement bless\u00e9 \u00e0 la face ?&lt;/li&gt;&lt;li&gt;nombre de mort exacte ?&lt;/li&gt;&lt;li&gt;nombre de bless\u00e9 tr\u00e8s grave ?&lt;/li&gt;&lt;li&gt;nombre nombre de bless\u00e9 moins grave ?&lt;/li&gt;&lt;li&gt;nombre d'emprisonnement et condamnation ?&lt;/li&gt;&lt;li&gt;nombres exacte de r\u00e9elle casseur arr\u00eater et condamn\u00e9 ?&lt;/li&gt;&lt;li&gt;la liste est longue&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;pourquoi tous \u00e7a ? je me pose la question ,--------- les questions?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;des policiers tabassant un d\u00e9put\u00e9 alors qu'il montrais sa carte d\u2019\u00e9lu n'aurait il pas droit de manifester ?qui ont donner ces ordres au&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;sommet, ?qui commande cette violence?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;, halte----------.C'EST NOTRE D\u00c9MOCRATIE qu'ils ASSASSINENT ?notre R\u00c9PUBLIQUE, notre PEUPLE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;combien de temps encore continueront ils avec avec cet id\u00e9e?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;*garder le cap ,mais quel cap ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;combien de mort pour qu'ils arr\u00eatent ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;mais que repr\u00e9sente un homme ?,une femme , ?un enfant ?, quel est la valeur de l'humain pour ses gens ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;serais ce pogrom envers les gilet jaunes ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;seraient ils devenues FOU ? oui je me pose la question?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;en tous cas je manifesterais la prochaine fois, comme toujours d\u00e9mocratiquement ,libre de mes pens\u00e9es ,qu'ils ne peuvent assassiner&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;- Protection des lanceurs d\u2019alerte. Statut fixant la reconnaissance des personnes signalant une atteinte aux personnes ou \u00e0 l\u2019environnement en les prot\u00e9geant et leur assurant assistance si l\u2019alerte est reconnue d\u2019int\u00e9r\u00eat pour la dignit\u00e9 humaine ou le respect de l\u2019environnement.&lt;/p&gt;","&lt;p&gt;situation catastrophique dans les h\u00f4pitaux : prendre en compte le mot patient et non client ! Poste de direction confi\u00e9 \u00e0 des financiers. Mise ne place de d\u00e9cisions communes avec le personnel pour une meilleure gestion. Stop aux horaires tournants obligatoires mis en place par la ministre du travail. Impossible de g\u00e9rer la vie personnelle et de trouver pour certains des possibilit\u00e9s de garde. Manque de personnel, de mat\u00e9riel.&lt;/p&gt;","&lt;p&gt;Pour \u00e9conomiser de l \u00e9nergie, les villes devraient mettre ne place un automatisme pour que les lumieres la semaine s'eteignent  vers 23h par exemple et se rallume vers 4 heures du matin. Les We fonctionnement normal &lt;/p&gt;","&lt;p&gt;Parce que les r\u00e9seaux sociaux ont acquis une place pr\u00e9pond\u00e9rante dans notre soci\u00e9t\u00e9 et que c'est devenu le premier moyen d'information de nombreux citoyens, parce que les fausses informations font le buzz et se propage bien plus vite que les vraies, il est primordial de contr\u00f4ler leur contenu afin que nous ne nous transformions pas en mouton b\u00ealant \u00e0 moindre fausse information.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose de contraindre les r\u00e9seaux sociaux \u00e0 identifier les publications \u00e0 vis\u00e9e politique / sociale et de les noter selon leur degr\u00e9 de factualit\u00e9 ainsi que de proposer un lien vers des faits et chiffres publi\u00e9s par des organismes ind\u00e9pendant qui valident ou invalident les publications en question.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Avoir une retraite d\u00e9cente pour finir nos fin de mois sans larmes apr\u00e8s  43 ann\u00e9es de travail et toucher \u00e0  peine 1000 euros merci la France  &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;baisse des cotisations salariales et patronales le premier pouvoir d achat salari\u00e9 et le deuxieme moins de charge donc plus d embauche&lt;/p&gt;","&lt;p&gt;Suite pistes concernant l\u2019am\u00e9lioration de nos finances publiques :&lt;/p&gt;&lt;p&gt;D\u00e9graisser le \u201cmammouth \u201c\u00e9tatique par:&lt;/p&gt;&lt;p&gt;-une r\u00e9duction\u00a0drastique du nombre de d\u00e9put\u00e9s\u00a0(la quantit\u00e9\u00a0n\u2019\u00e9tant\u00a0pas\u00a0obligatoirement\u00a0synonyme de qualit\u00e9)\u00a0&lt;/p&gt;&lt;p&gt;-mettre fin aux privil\u00e8ges\u00a0divers et vari\u00e9s\u00a0accumul\u00e9s dans l\u2019entre-soi au fil des d\u00e9cennies\u00a0et des mandats, et qui co\u00fbtent quoiqu\u2019on\u00a0en dise. (les petits\u00a0ruisseaux\u00a0font\u00a0les\u00a0grandes rivi\u00e8res)\u00a0&lt;/p&gt;&lt;p&gt;-adopter une attitude\u00a0plus\u00a0modeste et plus r\u00e9aliste en ce qui concerne\u00a0le \u201cprestige\u00a0de la France\u201det qui\u00a0se paye lui aussi, \u00e0\u00a0vivre au dessus\u00a0de ses moyens cela co\u00fbte\u00a0aussi, cela est vrai\u00a0pour l\u2019\u00e9conomie\u00a0d\u2019un m\u00e9nage\u00a0comme\u00a0pour\u00a0un \u00e9tat, quels\u00a0besoins\u00a0d\u2019inviter\u00a0somptueusemt\u00a0tant et tant de gotha internationaux avec moultes\u00a0manifestations\u00a0de richesses devant\u00a0des invit\u00e9s\u00a0parfois judicieusement\u00a0surpris et tout cela:aux frais de la \u201cprincesse \u201cselon\u00a0l\u2019expression.\u00a0&lt;/p&gt;&lt;p&gt;-r\u00e9duire\u00a0les\u00a0frais\u00a0de repr\u00e9sentation :les citoyens\u00a0sont \u00e9gaux\u00a0en droits\u00a0faut-il le rappeler, il n\u2019y \u00e0 pas de citoyen de caste inf\u00e9rieure\u00a0ou\u00a0de caste sup\u00e9rieure\u00a0dans la d\u00e9mocratie.\u00a0&lt;/p&gt;&lt;p&gt;Maintenant\u00a0parlons de la protection\u00a0de l\u2019\u00c9tat .&lt;/p&gt;&lt;p&gt;-si Etat il y a, il y a fronti\u00e8re, pas de\u00a0fronti\u00e8re, pas d\u2019Etat !\u00a0&lt;/p&gt;&lt;p&gt;Devant\u00a0la pression\u00a0migratoire, le principe de solidarit\u00e9\u00a0et d\u2019assistance pourrait s\u2019exercer en offrant une part raisonnable\u00a0chiffr\u00e9e\u00a0et connue de tous de notre\u00a0budget\u00a0pour aider les populations\u00a0necessiteuses \u00e0\u00a0rester\u00a0dans leur pays d\u2019origine\u00a0et ainsi \u00e9viter une intrusion massive qui p\u00e8se sur\u00a0nos\u00a0forces\u00a0vives, notre \u00e9conomie\u00a0et notre identit\u00e9.\u00a0&lt;/p&gt;&lt;p&gt;Parlons maintenant\u00a0de l\u2019Europe .&lt;/p&gt;&lt;p&gt;-Depuis\u00a0quelques d\u00e9cennies\u00a0nous sommes\u00a0Fran\u00e7ais\u00a0et Europ\u00e9ens, travaillons\u00a0\u00e0\u00a0une Europe F\u00e9d\u00e9rale\u00a0qui respecte les integrites\u00a0des \u00e9tats\u00a0membres, leur culture, leurs int\u00e9r\u00eats\u00a0et non un boubiboulga plus ou moins\u00a0g\u00e9rable o\u00f9\u00a0d\u2019aucuns\u00a0ne s\u2019y retrouvent\u00a0pas\u00a0toujours.\u00a0&lt;/p&gt;&lt;p&gt;Parlons clart\u00e9 :&lt;/p&gt;&lt;p&gt;Nous, citoyens, ne sommes\u00a0peut-\u00eatre\u00a0pas\u00a0X millions d\u2019ignares qu\u2019il faut gouverner\u00a0et mener tels des bestiaux dans la direction\u00a0voulue avec un b\u00e2ton\u00a0et\u2026 ..\u00e0\u00a0propos qu\u2019elle est la direction ?\u00a0&lt;/p&gt;&lt;p&gt;Il est\u00a0bon\u00a0de\u00a0marcher\u00a0certes, mais il serait\u00a0bon que nos pas soient assur\u00e9s\u00a0et exempts de mauvaises\u00a0surprises, car en attendant\u00a0d\u2019\u00eatre\u00a0un jour citoyens du monde ou de la galaxie, nous sommes\u00a0Fran\u00e7ais\u00a0pour le meilleur\u00a0et, nous l\u2019esp\u00e9rons pas le pire.\u00a0&lt;/p&gt;&lt;p&gt;PS:pour faire court:-large dose de promotionnelle \u00e0\u00a0l\u2019assembl\u00e9e (+de justice et +de d\u00e9mocratie)\u00a0&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0-1seule assembl\u00e9e\u00a0l\u00e9gislative\u00a0(co\u00fbt)\u00a0&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0-fin\u00a0de\u00a0la\u00a0gabegie\u00a0des commissions\u00a0inutiles&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0-suppression\u00a0des radars machines\u00a0\u00e0\u00a0cash.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Un contr\u00f4le sur la redistribution des dividendes des multi nationales travaillant en France(Apple,amazon,ubber...) et fran\u00e7aises!&lt;/p&gt;&lt;p&gt;-Taxer les dividendes sur les investisseurs institutionnels hors de France.&lt;/p&gt;&lt;p&gt;-Les actionnaires ne devront plus donner leur avis sur la strat\u00e9gie des entreprises.&lt;/p&gt;","&lt;p&gt;SUPPRIMER LA REDEVANCE TV&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Sujet\u00a0: PMA, Parentalit\u00e9 et filiation&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0--------------------------&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La pr\u00e9paration de la future loi sur la bio\u00e9thique qui inclura la PMA pour toutes, bute sur les probl\u00e8mes de parentalit\u00e9 et de filiation. C\u2019est un sujet sensible qui d\u00e9borde m\u00eame sur des querelles st\u00e9riles de parents 1 ou 2, confondant les simples cardinaux\u00a0(1,2..) qui n\u2019impliquent aucun classement avec les adjectifs num\u00e9riques ordinaux (premier, second) qui eux signifient un classement.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Dans les couples h\u00e9t\u00e9rosexuels \u201c traditionnels\u201d le probl\u00e8me est vite r\u00e9gl\u00e9. Les parents biologiques assurent \u00e0 la fois la parentalit\u00e9 et la filiation\u00a0: p\u00e8re, m\u00e8re et partagent l\u2019autorit\u00e9 parentale.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Dans les couples h\u00e9t\u00e9rosexuels b\u00e9n\u00e9ficiant d\u2019une PMA, le probl\u00e8me a \u00e9t\u00e9 r\u00e9gl\u00e9 par assimilation au cas pr\u00e9c\u00e9dent et application du principe \u00ab\u00a0tout enfant n\u00e9 pendant le mariage est suppos\u00e9 \u00eatre du mari\u00a0\u00bb. Les parents l\u00e9gaux assurent parentalit\u00e9, filiation et autorit\u00e9 parentale. Avec un petit hiatus dans le cas d\u2019un don de sperme, le p\u00e8re l\u00e9gal n\u2019est pas le p\u00e8re biologique. La r\u00e9v\u00e9lation \u00e9ventuelle \u00e9tant laiss\u00e9e \u00e0 l\u2019appr\u00e9ciation des familles. En cas de silence, la d\u00e9couverte tardive inopin\u00e9e est catastrophique. Peut \u00eatre faudra-t-il revenir sur ce point.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\tAujourd'hui retrait\u00e9, quand j'ai eu 19 ans j'ai \u00e9t\u00e9 appel\u00e9 pour faire le service militaire, comme l'obligeait la loi, comme tous les jeunes hommes \u00e0 l'\u00e9poque. D'office j'ai \u00e9t\u00e9 \\\"tondu\\\", \\\"piqu\u00e9 sanitaire\\\", \\\"brim\u00e9 pour rentrer dans le rang\\\", \\\"ai d\u00fb ob\u00e9ir sans broncher\\\" J'ai aussi appris \u00e0 fumer. (pas bon pour mes vieux jours) etc.... En somme j'ai mis ma&lt;strong&gt; libert\u00e9 sous le coude&lt;/strong&gt; pendant &lt;strong&gt;un an&lt;/strong&gt;. Et tout ceci &lt;strong&gt;sans salaire. &lt;/strong&gt;En contre partie,  je demande aujourd'hui que soit r\u00e9tablit ma &lt;strong&gt;pension de retraite&lt;/strong&gt; comme avant l'imp\u00f4t CSG et qu'elle soit &lt;strong&gt;revaloris\u00e9e&lt;/strong&gt; sur le co\u00fbt de la vie. Si ce n'est pas le cas par manque d'argent de l'Etat (ce que je subodore vu les \u00e9chos m\u00e9diatiques r\u00e9currents) je propose que tous ceux et celles qui n'ont pas fait le service national et n'ont donc pas perdu d'ann\u00e9e de salaire &lt;strong&gt;donnent une ann\u00e9e de salaire &lt;/strong&gt;\u00e0 l'Etat. pour l'indemnisation de &lt;strong&gt;l'ann\u00e9e de privation de libert\u00e9&lt;/strong&gt; il faudra \u00e9tudier comment il est possible de &lt;strong&gt;r\u00e9parer&lt;/strong&gt; (pas de m\u00e9daille mais une indemnit\u00e9 suffisante, par exemple pour une place &lt;strong&gt;gratuite en EHPAD&lt;/strong&gt;  le moment venu, on g\u00eanera le moins possible on a \u00e9t\u00e9 form\u00e9 \u00e0 ob\u00e9ir !). mon id\u00e9e vaut pour tous, m\u00eame pour beaucoup de nos nouveaux dirigeants qui n'ont pas fait de service national et qui gagnent gros!&lt;/p&gt;&lt;p&gt;\tAutre chose aussi, il y a belle lurette que j'ai compris que rien n'est gratuit ici bas et je ne comprends pas que l'on puisse accueillir \\\"la terre enti\u00e8re sans contrepartie\\\". Je propose que l'on fasse un contrat chiffr\u00e9 avec les migrants ill\u00e9gaux qui s'imposent sur notre territoire. Je suis d'accord \u00e0 les accueillir humainement et bien les traiter mais avec facture. Il faudrait leur demander qu'une fois sortis d'affaire et mis \u00e0 l'abri ils remboursent tout ou partie l'Etat (ou demander \u00e0 ce que leur pays mette la main \u00e0 la poche, ce serait le moins qu'il puisse faire). C'est le principe : \\\"les bons comptes font les bons amis\\\"&lt;/p&gt;","&lt;p&gt;Les gilets jaunes sont mont\u00e9s sur les rond points avec comme slogan \\\"raz le bol du racket fiscal\\\"...&lt;/p&gt;&lt;p&gt;point barre.... donc ce th\u00e8me, vous faites un arbre des causes et vous hi\u00e9rarchis\u00e9s les solutions...&lt;/p&gt;&lt;p&gt;les bonnes id\u00e9es (qui peuvent \u00eatre clivantes et qui recueillent des votent contre) sont noy\u00e9es et \u00e9cart\u00e9es...&lt;/p&gt;","&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Le nouveau monde tant vant\u00e9 par le Pr\u00e9sident Macron favorise un mod\u00e8le \u00e9conomique injuste qui continue \u00e0 creuser le foss\u00e9 entre les riches et les pauvres entra\u00eenant la col\u00e8re populaire repr\u00e9sent\u00e9e par les \u00ab\u00a0gilets jaunes\u00a0\u00bb et leurs soutiens ainsi que la mont\u00e9e de l\u2019extr\u00eame droite.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Un nouveau monde serait celui o\u00f9 les plus \u00adriches contribuent davantage \u00e0 la justice \u00adfiscale, o\u00f9 les salari\u00e9s ordinaires gagneraient \u00advraiment de quoi vivre et o\u00f9 le foss\u00e9 entre \u00adriches et pauvres serait radicalement r\u00e9duit. Toute proportion gard\u00e9e, le salari\u00e9/ouvrier pay\u00e9 au SMIC se trouve dans la m\u00eame situation que le paysan qui tous deux fournissent le travail indispensable \u00e0 la cr\u00e9ation de la richesse et \u00e0 l\u2019alimentation du pays et ne peuvent pas vivre d\u00e9cemment de leur travail.&lt;/p&gt;","&lt;p&gt;Depuis 30 ans les politiques gouvernementales en faveur des SDF (sans domicile fixe) n\u2019ont jamais \u00e9t\u00e9 \u00e0 la hauteur (rapport du \u00ab\u00a0collectif les morts de la rue \u00bb ) d\u00e9c\u00e8s de 13\u00a0371 personnes SDF entre 2012 et 2016.&lt;/p&gt;&lt;p&gt;Macron avait dit le 27 juillet 2017 \u00ab\u00a0je ne veux plus (\u2026.) avoir des femmes et des hommes dans les rues, dans les bois ou perdus \u00bb , aujourd\u2019hui la r\u00e9alit\u00e9 est toute autre ,m\u00eame s\u2019il n\u2019a pas une baguette magique, sa politique en faveur des SDF ou des personnes tr\u00e8s mal log\u00e9es est largement insuffisante.&lt;/p&gt;&lt;p&gt;Sans opposer SDF et migrants clandestins rappelons nous en 2015 ,la pr\u00e9sidente du haut comit\u00e9 pour le logement des personnes d\u00e9favoris\u00e9es, Marie Arlette Carlotti avait propos\u00e9 \u00ab\u00a0la mobilisation de 77310 logements sociaux vacants afin d\u2019accueillir les personnes r\u00e9fugi\u00e9es \u00bb.&lt;/p&gt;&lt;p&gt;Que ces logements vacants servent en priorit\u00e9 \u00e0 nos SDF et mal log\u00e9s Fran\u00e7ais , n\u2019en d\u00e9plaise aux instances europ\u00e9ennes qui nous dictent ses lois et ses normes.&lt;/p&gt;&lt;p&gt; Audit national sur la situation des personnes sans domicile fixe ou tr\u00e8s mal log\u00e9es (place insuffisante, logement insalubre, habitat en p\u00e9ril (menace d\u2019effondrement \u2026.) afin de conna\u00eetre vraiment la situation du non-logement et mal-logement.&lt;/p&gt;&lt;p&gt;Audit national sur le nombre de logements vacants depuis 3 ans en France&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00ab\u00a0Grenelle du logement \u00bb ou r\u00e9unions regroupant des repr\u00e9sentants du gouvernement (ministre du logement , ministre de la coh\u00e9sion des territoires et des relations avec les collectivit\u00e9s territoriales \u2026\u2026\u2026\u2026) professionnels du milieu concern\u00e9 (b\u00e2timent ,immobilier, associations, ONG (organisation non gouvernementale ) \u00e0 l\u2019issue desquelles des d\u00e9cisions importantes seraient prises (lois, commissions de loi \u2026\u2026\u2026\u2026 )&lt;/p&gt;","&lt;p&gt;TOUT LE MONDE, M\u00eame caisse de s\u00e9curit\u00e9 sociale &lt;/p&gt;&lt;p&gt;Une caisse de Retraite par capitalisation et non par r\u00e9partition,sur les m\u00eames bases de calcul, comme les d\u00e9put\u00e9s et s\u00e9nateurs&lt;/p&gt;&lt;p&gt;CS &amp;amp; CRDS pour les d\u00e9put\u00e9s et s\u00e9nateurs, comme nous&lt;/p&gt;","&lt;p&gt;Arr\u00eatons de payer les \u00e9lus \u00e0 vie et que cette mesure soit r\u00e9tro active&lt;/p&gt;","&lt;p&gt;Verser la retraite principale \u00e0 terme \u00e0 \u00e9choir et non \u00e0 terme \u00e9chu. Limiter pendant un an la hausse de la retraite relative au co\u00fbt de la vie&lt;/p&gt;","&lt;p&gt;Est il normal d'accorder \u00e0 vie des avantages et privil\u00e8ges aux anciens pr\u00e9sidents de la r\u00e9publique (4 actuellement), premiers ministres (une douzaine actuellement), ministres de l'int\u00e9rieur (19), ministres de la d\u00e9fense .....&lt;/p&gt;&lt;p&gt;La cour des comptes a d\u00e9j\u00e0 signal\u00e9 ce fait en 2010, et .... rien ne bouge !&lt;/p&gt;&lt;p&gt;Et maintenant nos politiques d\u00e9couvrent que le \\\"peuple et la classe moyenne\\\" n'en peuvent plus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'instauration au niveau europ\u00e9en d'une fiscalit\u00e9 unique tant pour les particuliers que pour les soci\u00e9t\u00e9s.&lt;/p&gt;&lt;p&gt;Une imposition \u00e0 la source: ce serait plus facile a g\u00e9rer, moins co\u00fbteux et plus efficace. &lt;/p&gt;&lt;p&gt;Pour les soci\u00e9t\u00e9s plut\u00f4t que d'imposer sur les b\u00e9n\u00e9fices apr\u00e8s de nombreuses manipulations comptables et des fuites vers les paradis fiscaux augmenter la TVA.&lt;/p&gt;&lt;p&gt;Une hausse de la TVA serait imm\u00e9diatement cr\u00e9atrice de ressources pour l'\u00e9tat, coupl\u00e9e a un contr\u00f4le des prix afin que cette hausse ne soit pas exclusivement a la charge des consommateurs. &lt;/p&gt;&lt;p&gt;D\u00e9finir 2 taux de TVA : un tr\u00e8s faible sur les produits dit de consommation courante et un taux plus \u00e9lev\u00e9 sur le reste des autres produits.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;l\u2019autorisation de l\u2019ouverture des magasins en horaire contraignant (le dimanche ou le soir) doit rester exceptionnel.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;En effet le besoin d\u2019\u00e9tendre les plages horaire n\u2019apporte pas de gain de chiffre d\u2019affaire suffisant pour compenser le cout soci\u00e9tal.&lt;/p&gt;&lt;p&gt;&lt;u&gt;Argument \u00e9conomique :&lt;/u&gt; Outre quelques cas particuliers comme les magasins en zone touristique, le temps d\u2019ouverture des magasins n\u2019est pas proportionnel au chiffre d\u2019affaire, alors que les couts des charges est proportionnel au temps d\u2019ouverture. &lt;/p&gt;&lt;p&gt;&lt;u&gt;Argument soci\u00e9tale &lt;/u&gt;: destruction des liens familiaux et sociaux. La n\u00e9cessit\u00e9 de pr\u00e9sence du personnel dans des horaires contraignant\u00a0et r\u00e9p\u00e9t\u00e9, comme le soir, ou le week end\u00a0d\u00e9truit les liens sociaux et familiaux. Rend tr\u00e8s difficile l\u2019\u00e9ducation des enfants de ce personnel.&lt;/p&gt;&lt;p&gt;&lt;u&gt;Argument soci\u00e9tale&lt;/u&gt; : transport&lt;/p&gt;&lt;p&gt;La disponibilit\u00e9 des transports en commun est faible dans ces horaires contraignants ce qui rajoute de la difficult\u00e9 \u00e0 ce personnel.&lt;/p&gt;","&lt;p&gt;R\u00e9ouverture des maisons closes (pour femmes et hommes, pas d'exception)&lt;/p&gt;","&lt;p&gt;Rendre impossible les cumuls de r\u00e9mun\u00e9rations (exemple Toubon)&lt;/p&gt;&lt;p&gt;Supprimer la loi vot\u00e9e uniquement pour permettre ces cumuls&lt;/p&gt;","&lt;p&gt;Il faut supprimer cette loi liberticide et dangereuse&lt;/p&gt;","&lt;p&gt;Je sais, ce texte est long, mais si vous \u00eates conducteur(trice), vous reconnaitrez ces probl\u00e8mes :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;D\u00e9placer les passages pi\u00e9tons dangereux qui sont dans l'angle-mort avant gauche (il faut beaucoup bouger la t\u00eate pour voir/\u00e9viter des pi\u00e9tons engag\u00e9s!!)&lt;/li&gt;&lt;li&gt;Remplacer les panneaux Stop par des C\u00e9dez-le-passage avec un pannonceau \\\"Carrefour dangereux\\\". (de plus, il n'y aurait plus de contraventions pour des Stop pourtant respect\u00e9s \u00e0 1 km/h.......)&lt;/li&gt;&lt;li&gt;Revoir totalement les lignes centrales : certaines sont continues sans raison (bonne visibilit\u00e9 loin), certaines sont discontinues dans des virages...&lt;/li&gt;&lt;li&gt;Des autoroutes limit\u00e9es \u00e0 110 sans raison valable, voire 90 !!&lt;/li&gt;&lt;li&gt;Des routes limit\u00e9es \u00e0 70 sans raison valable.&lt;/li&gt;&lt;li&gt;\u00c9videmment les routes limit\u00e9es \u00e0 80 au lieu de 90, sans raison valable..&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Nota : des boites automatiques mettent la 6e \u00e0 80 au lieu de la 7e \u00e0 90, donc sur-r\u00e9gime : donc aucune \u00e9cologie syst\u00e9matique l\u00e0-dedans...&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les radars doivent \u00eatre D\u00c9PLAC\u00c9S des autoroutes (tr\u00e8s peu accidentog\u00e8nes) VERS les \u00e9coles, passages \u00e0 niveau, arr\u00eats de bus, rues commer\u00e7antes... bref l\u00e0 o\u00f9 il y a des risques \u00c9LEV\u00c9S d'accidents !&lt;/li&gt;&lt;li&gt;\u00c0 certains carrefours, on ne sait pas s'il y a \\\"Priorit\u00e9 \u00e0 droite\\\" ou pas (traits au sol absents, ou quasi-effac\u00e9s !!) : cr\u00e9er des lignes/panneaux pour des c\u00e9dez-le-passage CLAIRS !&lt;/li&gt;&lt;li&gt;Sur certaines autoroutes, ajouter des panneaux de limite de vitesse car sur la bande d'acc\u00e9l\u00e9ration et parfois m\u00eame sur plusieurs kilom\u00e8tres (!) apr\u00e8s l'insertion, on ne sait pas si c'est limit\u00e9 \u00e0 130, 110 ou 90 ...  \u00c9nervant et stressant car PV injustes possibles.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Nota : il serait bien que les panneaux soient plac\u00e9s intelligemment, comme la limite de vitesse au tout d\u00e9but (et en ligne droite et hors carrefour) de la bretelle d'autoroute par exemple. Notre regard ne peut pas voir PARTOUT ET EN M\u00caME TEMPS !! (cf carrefour+limite vitesse)&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les carrefours en pav\u00e9s sont glissants (cf arr\u00eat d'urgence si priorit\u00e9 non-respect\u00e9e, pire sous verglas ou pluie) : \u00e0 changer par de l'enrob\u00e9.&lt;/li&gt;&lt;li&gt;Lignes blanches mal plac\u00e9es et dangereuses pour les 2 roues (motos, scooters, v\u00e9los) \u00c0 D\u00c9PLACER, et avec une peinture \u00e0 glissance faible. ex : passages pi\u00e9tons dans des virages !...&lt;/li&gt;&lt;li&gt;Toutes les lignes blanches devraient \u00eatre faites avec une peinture non-glissante : IMPOSER UNE NORME DE GLISSANCE POUR LES PEINTURES ROUTI\u00c8RES, comme pour les carrelages de maison (XP P 05-010).&lt;/li&gt;&lt;li&gt;Les bords de route devraient \u00eatre marqu\u00e9es de lignes blanches TOUT LE LONG, surtout sur les d\u00e9partementales et nationales : quand la visibilit\u00e9 est faible (brouillard, forte pluie, nuit), cela \u00e9viterait de nombreuses sorties de route.&lt;/li&gt;&lt;li&gt;Pour les z\u00f4nes sensibles (rues commer\u00e7antes, \u00e9coles...), le marquage au sol devrait \u00eatre d'une couleur SP\u00c9CIFIQUE et continu au centre de la chauss\u00e9e, comme \u00e7a, on sait \u00e0 chaque instant que l'on roule DANS UNE Z\u00d4NE O\u00d9 L'ATTENTION DOIT \u00caTRE MAXIMALE.&lt;/li&gt;&lt;li&gt;De nombreux marquages au sol sont effac\u00e9s/vieux ou quasi-invisibles... Chacun devrait pouvoir le signaler \u00e0 un site \\\"  .gouv\\\" pour que le marquage soit refait rapidement. Sachant que cela devrait \u00eatre d\u00e9j\u00e0 fait par les responsables de l'entretien des routes... (par manque de personnel ? d'argent pour les chantiers ? autant de probl\u00e8mes \u00e0 r\u00e9soudre)&lt;/li&gt;&lt;li&gt;Quand il y aura des VOITURES AUTONOMES, il est imp\u00e9ratif que les signalisations soient totalement pertinentes car l'\u00e9lectronique a ses limites. De plus, SI ACCIDENT, LE CONSTRUCTEUR AUTOMOBILE POURRAIT SE RETOURNER CONTRE L'\u00c9TAT (donc nous via nos imp\u00f4ts) pour \\\"D\u00c9FAUT DE SIGNALISATION\\\", donc fortes amendes,etc... Alors autant rationaliser PARFAITEMENT toute la signalisation existante aujourd'hui avec l'objectif du z\u00e9ro accident.&lt;/li&gt;&lt;li&gt;Beaucoup de personnes changent leur pare-brise pour des d\u00e9g\u00e2ts infimes via Carglass (qui nous sao\u00fble de pub \u00e0 longueur d'ann\u00e9es...) : r\u00e9sultat : tout le monde paie plus cher sa couverture bris-de-glace, pour des changements indolores pour le conducteur, mais en fait TR\u00c8S cher pour tout le monde ! (ils peuvent bien offrir des essuie-glace vu leurs marges monstrueuses.....).&lt;/li&gt;&lt;li&gt;DES CONSULTANTS DEVRAIENT \u00caTRE EMBAUCH\u00c9S PARTOUT EN FRANCE POUR CONTR\u00d4LER TOUTES LES ROUTES DE FRANCE, ET \u00c0 LONGUEUR D'ANN\u00c9E (trous, lignes, arbres, carrefours mal fichus,etc).&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Trouver des moyens ensemble pour prot\u00e9ger nos enfants de ce fl\u00e9au, l'\u00e9radiquer, et que la justice fasse son travail sans complaisance envers les pervers quels qu'ils soient. S'assurer v\u00e9ritablement que l'impunit\u00e9 c'est termin\u00e9, et bien \\\"choisir\\\" toutes les personnes amen\u00e9es \u00e0 \u00eatre en contact avec les enfants.&lt;/p&gt;","&lt;p&gt;Non, je ne rigole pas! Avec les \u00e9volutions technologiques et la mondialisation, nos emplois sont remplac\u00e9s par des robots ou des chinois. Il y a 10% de ch\u00f4mage en France, non parce que les ch\u00f4meurs seraient \\\"f\u00e9n\u00e9ants\\\", mais parce qu'il n'y a PLUS de boulot. Alors partageons les b\u00e9n\u00e9fices, r\u00e9duisons le temps de travail, \u00e7a r\u00e9duira le ch\u00f4mage. &lt;/p&gt;","&lt;p&gt;Le grand g\u00e2chis :&lt;/p&gt;&lt;p&gt;Un livre sur quatre part au pilon, soit 142 millions de livres neufs jet\u00e9s \u00e0 la poubelle tous les ans.&lt;/p&gt;&lt;p&gt;Le g\u00e2chis alimentaire co\u00fbte 12 \u00e0 20 milliards d'euros chaque ann\u00e9e en France.&lt;/p&gt;&lt;p&gt;Heureusement depuis 2016 une loi oblige les distributeurs \u00e0 mettre ces produits alimentaires encore consommables \u00e0 la disposition d'association caritatives. Malheureusement cette loi n'est pas bien respect\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait renforcer les contr\u00f4les et \u00e9tendre les effets de cette loi\u00a0aux livres invendus et les distribuer dans les \u00e9coles et biblioth\u00e8ques des pays francophones\u00a0pauvres.&lt;/p&gt;","&lt;p&gt;Telle quelle , il est illusoire de discuter.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donc une nouvelle constitution s'av\u00e8re n\u00e9cessaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La nouvelle assembl\u00e9e :&lt;/p&gt;&lt;p&gt;- 15% de proportionnelle.&lt;/p&gt;&lt;p&gt;- 15% de citoyens tir\u00e9s au sort.&lt;/p&gt;&lt;p&gt;- Le reste...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le s\u00e9nat :&lt;/p&gt;&lt;p&gt;- 1 s\u00e9nateur par d\u00e9partement.&lt;/p&gt;&lt;p&gt;- Revue compl\u00e8te des avantages, des moyens de contr\u00f4le, et des sanctions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'Assembl\u00e9e :&lt;/p&gt;&lt;p&gt;- Deux d\u00e9put\u00e9s par d\u00e9partement.&lt;/p&gt;&lt;p&gt;- Le reste, comme le S\u00e9nat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le probl\u00e8me actuel est plus \u00e9thique qu'\u00e9conomique. Donc :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- En cas de fraude av\u00e9r\u00e9e, in\u00e9ligibilit\u00e9 d\u00e9finitive \u00e0 tout mandat \u00e9lectoral.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Revue \u00e0 plat de tous les avantages fiscaux des \u00e9lus.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Le peuple demande une \u00e9galit\u00e9 en droit qui est le fondement m\u00eame de notre r\u00e9publique&lt;/p&gt;","&lt;p&gt;Stop \u00e0 toute immigration hors Europe.. Danger pour notre culture et pour nos vie dans une g\u00e9n\u00e9ration o\u00f9 ils seront plus nombreux que nous&lt;/p&gt;","&lt;p&gt;formation des elus pour les fonctions de maire, d\u00e9put\u00e9s etc&lt;/p&gt;","&lt;p&gt;Ouvrir des droits aux futures propri\u00e9taires avec prise en compte du cr\u00e9dit et des charges souvent trop \u00e9lev\u00e9s dans le calcul des apl. &lt;/p&gt;","&lt;p&gt;L\u00e9gif\u00e9rer les m\u00e9dias et leur gouvernance en imposant un statut de soci\u00e9t\u00e9 de r\u00e9dacteur interdisant ainsi aux groupes industriels,&lt;/p&gt;&lt;p&gt;banques ou tout autre int\u00e9r\u00eat de poss\u00e9der des support en totalit\u00e9 ou partiellement afin de garantir la libert\u00e9 d'information et les droits&lt;/p&gt;&lt;p&gt;des journalistes tout en luttant contre la censure&lt;/p&gt;","&lt;p&gt;qu''il aille en prison a titre pr\u00e9ventif car il est quand m\u00eame coupable de violence dans les manif du 1 mai et que l\u2019enqu\u00eate avance et sur les autres sujets ou il est impliqu\u00e9 qu'il soit juger et durement condamn\u00e9 s'il est coupable car apparemment il y aurait 2 poids 2 mesures dans la justice on condamne pour violence tr\u00e8s vite les manifestants gilet jaune et benalla semblerai exon\u00e9rer temporellement de ces m\u00eame exactions&lt;/p&gt;","&lt;p&gt;la fin de vie ne peut concerner  uniquement la famille . De nombreuses maladies ( cancer et autres) r\u00e9clament dignit\u00e9 soins appropri\u00e9s et savoir \u00eatre . Je propose qu'une maison de soin palliatifs existe pour une population de 100 000 habitants . une maison de soin palliatifs  \u00e0 proximit\u00e9 permet un accompagnement conjoint famille professionnels et \u00e9vite les d\u00e9sirs  d'euthanasie .&lt;/p&gt;","&lt;p&gt;Stopper toute immigration Africano Arabo Musulmane: nous depensons des sommes folles pour ces gens qui encombrent nos services sociaux, notre justice, nos prisons, nos hopitaux etc... qui ne veulent pas s'integrer a notre soci\u00e9t\u00e9 et a nos valeurs et qui&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;nous haissent quand ils ne preparent pas directement la guerre contre nous pour nous asservir.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;La France est en danger et ils sont le plus grand de tous les dangers qui nous menacent.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Il faut aussi renvoyer au Sud de la Mediterran\u00e9e ceux qui sont deja chez nous et qui ont montr\u00e9 par leurs actes delictueux divers leur&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;mepris de la France et des Fran\u00e7ais.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Retirer la Nationalit\u00e9 a ces \\\"Fran\u00e7ais de papier\\\" qui ne l'ont obtenue que grace a la lachet\u00e9 de nos gouvernants successifs depuis pres de 50 ans.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Alors , nous pourrons rebatir la France et faire de la France , a nouveau, une grande Nation.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Favoriser les investissements pour d\u00e9velopper le commerce de proximit\u00e9 en centre ville plut\u00f4t qu'en p\u00e9riph\u00e9rie. Ex : Favoriser les d\u00e9placements en v\u00e9lo/pieds par rapport \u00e0 la voiture&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Depuis des ann\u00e9es on fabrique des lois contre le racisme pour chaque cat\u00e9gorie de fran\u00e7ais , de ce faite on cr\u00e9e une hi\u00e9rarchie entre les fran\u00e7ais donc des classes dans notre pays , sachant que nul n'est au dessus de la loi   et pour assurer une justice juste faisons une loi unique contre le racisme . &lt;/p&gt;","&lt;p&gt;Afin de r\u00e9duire les imp\u00f4ts sur les classes moyennes il serait normal que chaque Fran\u00e7ais contribue m\u00eame de fa\u00e7on modeste ( quelques euros par mois ) en fonction de ses revenus d\u00e8s le RSA.&lt;/p&gt;","&lt;p&gt;Transf\u00e9rer un maximum de comp\u00e9tences dans les R\u00e9gions avec les budgets correspondants, pourquoi pas un Parlement R\u00e9gional par r\u00e9gion, avec droit de l\u00e9gif\u00e9rer, d'adapter/compl\u00e9ter les lois nationales pour plus d'ad\u00e9quation avec l'\u00e9co-sys\u00e8me local. &lt;/p&gt;","&lt;p&gt;Appeler haut et fort \u00e0 ne plus jamais voter pour des lrem, en rappelant leur triste bilan qui n'est fait que des r\u00e9pressions sur des hommes politiques (LFI) ou des journalistes (Mediapart) et le grand nombre des bless\u00e9s, les cadeaux fiscaux aux plus riches, les mensonges sur leur r\u00e9publique irr\u00e9prochable faites que de d\u00e9froqu\u00e9s qui ont trahi leurs anciens partis,&lt;/p&gt;&lt;p&gt;et \u00e0 leur t\u00eate le pr\u00e9sident des riches, un ancien trader, marionnette des banquiers et paillasson de Trump. &lt;/p&gt;&lt;p&gt;Ne plus voter pour LREM, PS, LR et FN qui sont les garants et la continuit\u00e9 de cette politique contre le social et la justice fiscale.&lt;/p&gt;","&lt;p&gt;pas de plafonds pour la r\u00e9duction de la CSG , les retrait\u00e9s ont quelque fois d\u00e9but\u00e9s a 17 ans , n'ont pa stravaill\u00e9 a 35 heures par semaine , travail plus dur par mat\u00e9riel inapdat\u00e9 , que l'on ne revalorise pas les retarites encore on peut l'accepter mais redonner un impot suppl\u00e9mentaire non la csg doit revenir au taux normal nous avons pay\u00e9s largement nos impots et taxes , et pour certains nous aidons nos enfants pour qu'ils aient une vie plus confortable !!! par contre l'\u00e9tat ne fait rien pour les maisons de retraite il vaut mieux faire un acte d'incivilit\u00e9 \u00e9gal prison log\u00e9 nourri blanchi t\u00e9l\u00e9 sport alors que les retrait\u00e9s ont du mal a payer les maisons de retraite et s'expatrier exemple en Belgique moi cher plus adapt\u00e9 mais tres loin des familles &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Un repris de justice au conseil constitutionnel ?&lt;/p&gt;&lt;p&gt;Combien coute ce Monsieur aux contribuables fran\u00e7ais ?&lt;/p&gt;&lt;p&gt;Depuis 15 ans retrait\u00e9 de Bercy, cet Inspecteur des finances n'a pas du\u00a0faire beaucoup de redressements fiscaux ayant \u00e9t\u00e9 si rarement \u00e0 son poste ce qui ne l'emp\u00eache pas d'en \u00eatre retrait\u00e9...&lt;/p&gt;&lt;p&gt;73 ans, il est grand temps que ce Monsieur ayant contribu\u00e9 au d\u00e9clin de notre pays prenne une retraite m\u00e9rit\u00e9e avec 5 000\u20ac par mois...&lt;/p&gt;&lt;p&gt;6500+9500+7000+=== = 30 000\u20ac par mois minimum&lt;/p&gt;","&lt;p&gt;Politique actuelle inqui\u00e9tante qui sacrifie l'humain au profit du Capital&lt;/p&gt;","&lt;p&gt;Nous avons des difficult\u00e9s \u00e0 conna\u00eetre les actions et les consultations du gouvernement. Je propose un quart d'heure d'informations journali\u00e8res \u00e0 la t\u00e9l\u00e9vision par exemple de 19h45 \u00e0 20h ainsi que sur une radio. Le gouvernement devra consulter les citoyens &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est tr\u00e8s difficile pour un enseignant en d\u00e9pression nerveuse d'obtenir de l'\u00e9ducation nationale de la longue maladie. Ce qui donne que vous rencontrez dans les classes des personnes en grande souffrance. A c\u00f4t\u00e9 de cela on apprend qu'il y a 14 milliards de fraude \u00e0 la s\u00e9curit\u00e9 sociale et aux allocations familiales. Des personnes touchent de l'argent sans y avoir droit au d\u00e9triment par exemple d'enseignant qui auraient besoin de temps pour se reposer. Et je trouve cela parfaitement injuste et lamentable. Le m\u00e9tier de professeur devient p\u00e9rilleux voir dangereux, entre les \u00e9l\u00e8ves et les directeurs se prenant pour Jules C\u00e9sar, tout cela devient impossible. L'\u00e9ducation nationale demande beaucoup aux professeurs en France, cela n'existe pas dans les autres pays d'Europe. Les quartiers difficiles \u00e9tant une sp\u00e9cificit\u00e9 Fran\u00e7aise. A vouloir \u00eatre g\u00e9n\u00e9reux sans moyen le socialisme \u00e0 engendr\u00e9 un monstre.&lt;/p&gt;","&lt;p&gt;Allez vous nous expliquez pourquoi avoir supprimer la corbeille et la proposition la plus voter sur l'immigration ? Je maintient ce que j'ai d\u00e9j\u00e0 dit, les gauchistes qui ont cr\u00e9er ce site n'on pas le droit de bafouer les r\u00e8gles stricte de libert\u00e9 d'expression \u00e9tablit par les gilets jaunes si certaine proposition ayant trop de succ\u00e8 \u00e0 leurs yeux vont \u00e0 l'encontre de leur id\u00e9ologie  ( dominante ). &lt;/p&gt;","&lt;p&gt;depuis son arriv\u00e9e rien ne va plus hors mis nous rabaisser quand il est a l etranger macron c est que de la com dedans c est vide et il reviendra sur rien concernant le pouvoir d achat ce type est un imposteur \u00e9lu a  19% reellement son socle sa base&lt;/p&gt;","&lt;p&gt;La cour des comptes publie chaque ann\u00e9e des rapports qui mettent en evidence le gaspillage des budgets publics par l\u2019\u00e9tat , les organismes de l\u2019\u00e9tat et les collectivit\u00e9s territoriales. Ces rapports sont accompagn\u00e9s de recommandations , qui ne sont pas suivies des faits car\u00a0sans obligation . Je propose d\u2019\u00e9riger les rapports de la cour des comptes comme instrument de gestion des comptes publics et de transformer les recommandations en obligations.&lt;/p&gt;","&lt;p&gt;augmenter les retraites chaque d\u00e9but d\u2019ann\u00e9e en fonction de l'augmentation de l'inflation  &lt;/p&gt;","&lt;p&gt;Je souhaite qu\u2019un changement intervienne rapidement nous ne sommes plus repr\u00e9sent\u00e9s au sein de ce gouvernement &lt;/p&gt;","&lt;p&gt;Je vis ds un quartier ou 80 % de la population ne sait pas et ne peut acc\u00e9der aux outils informatiques. PROPOSITION : initiation \u00e0 domicile par des jeunes etudiants ou retrait\u00e9s et fourniture des ordi aux formateurs (d\u00e9fraiement pour deplacements). Ces personne \u00e2g\u00e9es  ne fr\u00e9quentent pas les structures (m\u00e9diath\u00e8que, centre sociaux ou autres) et sont seules.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;pour rire - il est interdit d'interdire- une autre- je suis pour ce qui est contre et contre ce qui est pour&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il faut augmenter la taxe appliqu\u00e9e sur les carburants de l'a\u00e9ronautique, du maritime et du fluvial.&lt;/p&gt;","&lt;p&gt;Critiques :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Favorise-t-on les entreprises ou les patrons salari\u00e9s de celles-ci?&lt;/li&gt;&lt;li&gt;Pourquoi propager l'id\u00e9e que les voitures diesel sont plus polluantes que les voitures \u00e0 essence alors qu'un malus \u00e9cologique est attribu\u00e9 \u00e0 ces derni\u00e8res?&lt;/li&gt;&lt;li&gt;Quelle valeur donne-t-on \u00e0 l'existence humaine alors que les personnels soignants dipl\u00f4m\u00e9s de certains EHPAD sont r\u00e9duits, souvent laiss\u00e9s \u00e0 leur sort et mal r\u00e9mun\u00e9r\u00e9s tandis que leur hi\u00e9rarchie pense \u00e9conomie et rentabilit\u00e9?&lt;/li&gt;&lt;li&gt;Certains chefs d'entreprise ont des responsabilit\u00e9s, ils les prennent et ce sont les employ\u00e9s qui les assument en \u00e9tant souvent licenci\u00e9s.&lt;/li&gt;&lt;li&gt;Les 'premiers de cord\u00e9e' sont parfois les 'vampires' des soci\u00e9t\u00e9s qu'ils dirigent.&lt;/li&gt;&lt;li&gt;Pourquoi ne pas lier les salaires des \u00e9lus \u00e0 l'endettement des villes, d\u00e9partements, r\u00e9gions et pays?&lt;/li&gt;&lt;li&gt;Tout employ\u00e9 doit justifier de ses d\u00e9penses au sein des entreprises comme au sein de sa famille, pourquoi n'en serait-il pas de m\u00eame pour les \u00e9lus?&lt;/li&gt;&lt;li&gt;Pourrait-on pr\u00e9voir un alignement des retraites, au fil des ans, plafonn\u00e9e au SMIC (pour la retraite principale) \u00e0 l'age de 100 ans.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Lors des manifestations GJ, plusieurs manifestants, qui ne mettaient pas la vie des forces de l'ordre en p\u00e9ril ont \u00e9t\u00e9 mutil\u00e9s par des LBD, devenues, de fait, des LBA : Lanceur de Balles d'Attaque.&lt;/p&gt;&lt;p&gt;Le Ministre de l'int\u00e9rieur porte l\u00e0 une responsabilit\u00e9 \u00e9norme.&lt;/p&gt;&lt;p&gt;De fait, M. MACRON aura \u00e9t\u00e9 le 1er Pr\u00e9sident de la V\u00e8me R\u00e9publique \u00e0 permettre \u00e0 nos forces de l'ordre de tirer sur le peuple fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;Je souhaite que la police, les CRS et autres qui constituent les forces de l\u2019ordre arr\u00eatent les casseurs.Depuis 12 manifestations il y en a toujours .....plus de LBD ! La r\u00e9pression touche des personnes pacifiques ! Ce n\u2019est pas acceptable !&lt;/p&gt;","&lt;p&gt;bonjour,&lt;/p&gt;&lt;p&gt;La pratique de l'anglais en France reste compliqu\u00e9e. mais tous les films des chaines t\u00e9l\u00e9s sont doubl\u00e9es (des voix fran\u00e7aises mises \u00e0 la places des originales). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ne pourrions nous pas avoir les films diffus\u00e9s en version Original, sous titr\u00e9s en fran\u00e7ais. &lt;/p&gt;&lt;p&gt;C'est d\u00e9j\u00e0 le cas dans de nombreux pays europ\u00e9ens (Danemark, pour celui que je connais le mieux). Et ils ma\u00eetrisent l'anglais tr\u00e8s bien. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Cela permets de garder le jeu d'acteurs et nous de nous familiariser \u00e0 la prononciation d'une langue \u00e9trang\u00e8re. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nous devrions \u00e0 nouveau pouvoir changer la batterie de notre v\u00e9hicule sans avoir besoin d'une valise de garage, ou simplement faire une vidange. L'\u00e9lectronique de nos v\u00e9hicules nous oblige \u00e0 d\u00e9penser des fortunes, c'est un hold-up organis\u00e9. Je parle souvent avec mon garagiste qui m'explique combien les ing\u00e9nieurs sont intelligents pour que nos v\u00e9hicules soient de moins en moins r\u00e9parables. Offrir le choix de voitures sans \u00e9lectronique pour ceux qui le souhaitent. Les familles avec peu de moyens ne peuvent tout simplement plus suivre le rythme financier de toutes les conneries \u00e0 r\u00e9parer, du l\u00e8ve-vitres \u00e9lectrique au d\u00e9tecteur d'eau de pluie \u00e0 la con qui, quand il ne marche plus, rend inop\u00e9rant l'essuie-glace intermittant : 300 euros la r\u00e9paration. C'est un exemple parmi 3000.&lt;/p&gt;","&lt;p&gt;J'ai du quitter ma r\u00e9gion d'origine pour scolaris\u00e9 mon fils en Belgique... lobbying des intervenants psychiatres, m\u00e9thode Freund, taxi ambulance traitant les enfants comme du b\u00e9tail, et j'en passe... Merci la France, champion du monde du blabla mais dernier pays europ\u00e9ens pour nos enfants. Au passage 30% en perte de salaire par rapport a mon ancien emploi ! Mais mon enfant est heureux et la est le principal. Quand a la France ce Cher pays je n'attend plus rien de lui, j'ai compris quand les CRS ont d\u00e9fonc\u00e9 l'\u00e9glise St Bernard pour y sortir des sans abris que la morale dans ce pays \u00e9tait une com\u00e9die orchestr\u00e9 par l'\u00e9tat et ses petits soldats ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un mur de la corruption ou y sont recens\u00e9s toutes les multinationales, les personnes, les entit\u00e9s.... avec une explication des faits commis. Un peut comme un arbre g\u00e9n\u00e9alogique.&lt;/p&gt;","&lt;p&gt;Tr\u00e8s simplement appliquer la r\u00e9duction n\u00e9goci\u00e9e que sur la portion normale de la consommation \u00e9lectrique et le reste est factur\u00e9 normalement.&lt;/p&gt;","&lt;p&gt;Redonner le pouvoir au peuple, aller vers une vraie d\u00e9mocratie, ce serait le moyen d'en finir avec toutes les in\u00e9galit\u00e9s.&lt;/p&gt;","&lt;p&gt;Salaire correct = moins d\u2019aide de l\u2019\u00c9tat &lt;/p&gt;","&lt;p&gt;Mesure qui a d\u00e9j\u00e0 fait ses preuves.&lt;/p&gt;","&lt;p&gt;Je pense qu'il est important de revenir sur cette loi , pour mieux controler qui rentre en France , ne verser l'aide social aux \u00e9trangers que quand ils auront travaill\u00e9 un minimun de 5 ans en France .&lt;/p&gt;","&lt;p&gt;&lt;a href=\\\"https://www.service-public.fr/particuliers/vosdroits/F16871\\\"&gt;https://www.service-public.fr/particuliers/vosdroits/F16871&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;diminuer de 80 pour cent les panneaux publicitaire en ville surtout lorsqu'il sont eclairer 24heure sur 24&lt;/p&gt;","&lt;p&gt;Ayant travaill\u00e9 dans l'administration durant 35 ann\u00e9es sur 42 ans,ayant effectu\u00e9 les 3 quarts de ma carri\u00e8re, ma pension va \u00eatre d'environ 700 euros,soit amput\u00e9e de 50 %.&lt;/p&gt;","&lt;p&gt;Suppression des agences nationales inutiles&lt;/p&gt;","&lt;p&gt;connexion au r\u00e9seau sur tout le territoire fran\u00e7ais&lt;/p&gt;","&lt;p&gt;La PMA est un sujet qui revient souvent d'actualit\u00e9. Elle est autoris\u00e9e en France uniquement pour les couples h\u00e9t\u00e9rosexuels ayant des difficult\u00e9s pour procr\u00e9er. La proposition serait de l'\u00e9tendre \u00e0 tous. Pour \u00eatre clair, les couples homosexuels ou femmes seules trouvent des moyens pour arriver \u00e0 leurs fins donc l'interdire ne sert \u00e0 rien mais bien au contraire pose plusieurs questions sur le suivi des dons artisanaux (aucune limite en nombre de dons, \\\"dons\\\" en \u00e9change de r\u00e9tribution financi\u00e8re ou sexuelle), le risque de mauvais suivi dans un pays autorisant la PMA pour tous, des d\u00e9penses inutiles, ...&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;refondation du paysage m\u00e9diatique fran\u00e7ais&lt;/li&gt;&lt;li&gt;s\u00e9paration d\u2019avec le pouvoir de l\u2019argent&lt;/li&gt;&lt;li&gt;prise en compte des nouvelles sources d\u2019informations (r\u00e9seaux sociaux, web magazines...).&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Mise en place d'un quota de m\u00e8tres carr\u00e9s par personne au del\u00e0 duquel les taxes fonci\u00e8res et enregistrement sont plus \u00e9lev\u00e9es.&lt;/p&gt;&lt;p&gt;Surtaxer l'achat de biens immobiliers lorsque les acheteurs ne r\u00e9sident pas en France au moins 180 jours par an.&lt;/p&gt;&lt;p&gt;Taxer la plus value \u00e0 100% pour les reventes dans les 2 ans sauf cas majeurs(divorce, d\u00e9c\u00e8s, mariage, mutations, maladie, ch\u00f4mage)&lt;/p&gt;&lt;p&gt;D\u00e9taxer l'habitat participatif \u00e0 vocation de r\u00e9sidence principale sur au moins 10 ans.&lt;/p&gt;&lt;p&gt;Faciliter l'\u00e9change gratuit de biens( couts notari\u00e9s plus faibles)&lt;/p&gt;","&lt;p&gt;mettre en place la taxe tobin de quoi s'agit il simplement de tax\u00e9 les transaction financi\u00e8re&lt;/p&gt;","&lt;p&gt;Qu'attendez vous de ces d\u00e9bats sur TOUS nos m\u00e9dias ? &lt;/p&gt;&lt;p&gt;RIEN en ce qui me concerne. &lt;/p&gt;&lt;p&gt;D'abord qui d\u00e9bat ? Pour d\u00e9battre il faut accepter d'\u00e9changer des id\u00e9es. Je ne vois aucun \u00e9change actuellement. &lt;/p&gt;&lt;p&gt;D'un cot\u00e9 des Personnes en souffrance \u00e0 juste raison; De 'autre des dirigeants refusant toute remise en question de leur id\u00e9ologie mais ma\u00eetrisant encore parfaitement l'art de l'enfumage.Ne participons pas \u00e0 ce pi\u00e8ge !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;simpression du changement d heure &lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;p&gt;les \u00e9trangers qui veulent venir en France doivent parler Fran\u00e7ais et non baragouiner connaitre les devoirs des Fran\u00e7ais et non les droits &lt;/p&gt;&lt;p&gt;ETRANGERS\u00a0: interdiction du regroupement familial&lt;/p&gt;&lt;p&gt; migrants \u00a0ill\u00e9gaux mis imm\u00e9diatement pour 6 mois en centre de r\u00e9tention&lt;/p&gt;&lt;p&gt; au bout de 6 mois savoir s ils sont accept\u00e9s \u00a0sinon retour&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; migrants sont sans assistance ( AME, logement, aides ...) pendant 5 ans ensuite peuvent avoir les aides \u00e9gales aux fran\u00e7ais&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les 2 chambres (s\u00e9nat + Assembl\u00e9e nationale) s\u2019accordent d\u00e9finir le nombre d '\u00e9trangers pouvant \u00eatre accept\u00e9s en France et le contr\u00f4le de ceci&lt;/p&gt;&lt;p&gt;  &lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Un actif a toujours la possibilit\u00e9  d'am\u00e9liorer sa situation.&lt;/p&gt;&lt;p&gt;Un retrait\u00e9 NON !&lt;/p&gt;&lt;p&gt;Suppression de la CSG de 1,7% pour TOUS les retrait\u00e9s et indexation annuelle des pensions sur l'inflation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;E. Macron avait parl\u00e9 de stress au travail dans sa campagne \u00e9lectorale .... H\u00e9las , apr\u00e8s tous les faits divers concernant ce domaine (stress, burn out , d\u00e9pressions, voire suicides..) force est de constater que la loi de janvier 2002 , interdisant le harc\u00e8lement moral au travail, n'est pas appliqu\u00e9e  Il y a pourtant eu tout au long de l'ann\u00e9e derni\u00e8re et m\u00eame avant , un nombre impressionnant d'\u00e9missions consacr\u00e9es \u00e0 ce sujet , sur diff\u00e9rentes radios , sur toutes les cha\u00eenes de t\u00e9l\u00e9 , avec \u00e0 chaque fois des t\u00e9moignages gla\u00e7ants ! &lt;/p&gt;&lt;p&gt;Il serait d'agir et de s\u00e9vir , concernant le mauvais management dans certaines entreprises , c'est trop grave , on ne doit pas aller travailler avec la boule au ventre , c'est inadmissible !!!  On parle de toutes sortes de harc\u00e8lements depuis quelque temps :scolaire , sexuel, de rue , cyberharc\u00e8lement... Et c'est tant mieux . Mais le travail , tout de m\u00eame  .... Faut il trouver un num\u00e9ro sp\u00e9cial pour pour pouvoir d\u00e9noncer ces faits d\u00e9lictueux ?  Faut il trouver un  nouveau slogan , comme : BALANCE TON  CHEF ?    &lt;/p&gt;&lt;p&gt;  Pourquoi pas ,.. Mais je vous en supplie , d\u00e9noncez cela  avec force , constance ET t\u00e9nacit\u00e9 . Dans les devises des GJ ne demande -t-on pas le respect et la dignit\u00e9 des personnes ?    Difficile de la trouver dans les cas de harc\u00e8lement moral au travail ...  Si un chef ne cheffe pas de la bonne mani\u00e8re ( \u00e7a s'apprend !) , il change de job ! Un peu de d\u00e9mocratie dans l'entreprise , ne nuirait pas .... Encore ce dim 24 f\u00e9vrier , il y a eu une \u00e9mission terrible sur le stress au travail , sur France 3  Bourgogne Franche Comt\u00e9  , \u00e7a s'appelle Dimanche en politque , Vacances j'oublie tout , vraiment .. A 11h25..   UNE DE PLUS ....&lt;/p&gt;&lt;p&gt; Institutrice en retraite , j'ai toujours \u00e9t\u00e9 sensible \u00e0 ce sujet ... Mais l\u00e0, nous sommes servis , mon mari et moi depuis que nous sommes en retraite :  Notre fille , 39 ans auj. ne s'est jamais remis d'un harc\u00e8lement moral en r\u00e8gle , \u00e0 25 ans ,  Il s'agissait d'un CDI \u00e0 la S\u00e9cu , pour ne pas la nommer .. Une cheffe (!) lui est litt\u00e9ralement \\\" tomb\u00e9e \\\" dessus , ce fut incroyable .. Et les autres se taisent bien s\u00fbr , trop braves ... Au bout d'un an et demi de calvaire, (aurions nous d\u00fb intervenir , on se le demande !?) , elle a quitt\u00e9 ce tr\u00e8s bon CDI pour des gal\u00e8res improbables , qui durent toujours ... DE plus et c'est encore plus grave , cela  a ruin\u00e9 sa vie personnelle , elle va de psy en psy ... De plus \u00e0 29 ans , elle trouve enfin un bon poste dans la formation professionnelle , et l\u00e0 licenciement \u00e9conomique au bout de 3 ans ...Pour oublier tout cela , elle d\u00e9cide d'accepter un poste qu'on lui propose dans une autre r\u00e9gion , en l'occurrence la Bretagne ( bien loin de notre Bourgogne ! ) , et l\u00e0 le poste propos\u00e9 en CDI  ne lui convient pas du tout , Re \u00e9chec , elle part , toujours des  psys , des m\u00e9decins du travail , archi nuls , voire de connivence ... Je suis d\u00e9go\u00fbt\u00e9e ....Depuis elle a \u00e9t\u00e9 de CDD en CDI ? ENCORE harcel\u00e9e qq fois , R\u00e9cemment elle vient de quitter un poste au bout d'un mois d'essai , car tous ces boulots \u00e9taient administratifs , et \u00e0 cause te tout ce qu'elle a v\u00e9cu depuis 14 ans , elle ne veut plus de s\u00e9cr\u00e9tariat , plus d'administratif , elle est au ch\u00f4mage  , per\u00e7oit 1000e  par mois , et bien s\u00fbr vit seule . D'autant plusque dans ce type de postes , ce sont tr\u00e8s souvent  des femmes  , et que des femmes entre elles , c'est pas toujours le top ! J'ai connu aussi ! La mixit\u00e9 , c'est mieux ...&lt;/p&gt;&lt;p&gt;   Encore hier soir , elle me parlait de la \\\" cheffe \\\" des ses 25 ans , c'est terrible . D'autant plus qu'elle est tr\u00e8s intelligente , et ce sont souvent ces personnes qui sont harcel\u00e9es . IL FAUT QUE CELA CESSE ! &lt;/p&gt;&lt;p&gt; Elle veut donc une reconversion professionnelle , mais ne sait pas trop dans quel domaine , elle cherche , mais ... AUCUNE AIDE  , surtout pas de P\u00f4le Emploi , il devrait y avoir une structure quelque part qui aide les ch\u00f4meurs \u00e0 changer de voie professionnelle , \u00e0 faire une reconversion. Mais l\u00e0 ,  rien , c'est le vide total . A qui r\u00e9clamer ? Quelles solutions ? Elle a aussi des amis et amies \u00e0 qui il est arriv\u00e9 des choses terribles , dont un suicide d'une personne de 50 ans travaillant dans un grand CHU, qu'on a retrouv\u00e9 morte chez elle , l'an dernier , avec ces mots : \
