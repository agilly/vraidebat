          {"28155c16-473a-4a1b-b922-0e081e81eceb":{"roots":{"references":[{"attributes":{"children":[{"id":"186715","subtype":"Figure","type":"Plot"},{"id":"186775","type":"WidgetBox"},{"id":"186776","type":"WidgetBox"}],"sizing_mode":"scale_width"},"id":"186777","type":"Column"},{"attributes":{"fill_alpha":{"value":0.6},"fill_color":{"field":"ptcol"},"line_alpha":{"value":0.6},"line_color":{"field":"ptcol"},"size":{"field":"ptcex","units":"screen"},"x":{"field":"tsneX"},"y":{"field":"tsneY"}},"id":"186751","type":"Circle"},{"attributes":{"source":{"id":"186712","type":"ColumnDataSource"}},"id":"186774","type":"CDSView"},{"attributes":{},"id":"190355","type":"StringEditor"},{"attributes":{"callback":null},"id":"186719","type":"DataRange1d"},{"attributes":{"fill_alpha":{"value":0.1},"fill_color":{"value":"#1f77b4"},"line_alpha":{"value":0.1},"line_color":{"value":"#1f77b4"},"size":{"field":"ptcex","units":"screen"},"x":{"field":"tsneX"},"y":{"field":"tsneY"}},"id":"186752","type":"Circle"},{"attributes":{},"id":"186721","type":"LinearScale"},{"attributes":{"data_source":{"id":"186711","type":"ColumnDataSource"},"glyph":{"id":"186751","type":"Circle"},"hover_glyph":null,"muted_glyph":null,"nonselection_glyph":{"id":"186752","type":"Circle"},"selection_glyph":null,"view":{"id":"186754","type":"CDSView"}},"id":"186753","type":"GlyphRenderer"},{"attributes":{},"id":"190345","type":"BasicTickFormatter"},{"attributes":{},"id":"190354","type":"StringFormatter"},{"attributes":{"children":[{"id":"186713","type":"Div"}],"height":50,"width":1250},"id":"186775","type":"WidgetBox"},{"attributes":{},"id":"186723","type":"LinearScale"},{"attributes":{"source":{"id":"186711","type":"ColumnDataSource"}},"id":"186754","type":"CDSView"},{"attributes":{},"id":"190353","type":"UnionRenderers"},{"attributes":{"formatter":{"id":"190345","type":"BasicTickFormatter"},"plot":{"id":"186715","subtype":"Figure","type":"Plot"},"ticker":{"id":"186726","type":"BasicTicker"}},"id":"186725","type":"LinearAxis"},{"attributes":{"children":[{"id":"186773","type":"DataTable"}],"height":400,"width":1250},"id":"186776","type":"WidgetBox"},{"attributes":{"callback":null,"tooltips":[["Votes","@n_vote"],["Adoption","@vote"],["Titre","@title"]]},"id":"186755","type":"HoverTool"},{"attributes":{"callback":null,"data":{"body":[],"id":[],"n_vote":[],"title":[],"vote":[]},"selected":{"id":"186761","type":"Selection"},"selection_policy":{"id":"190360","type":"UnionRenderers"}},"id":"186712","type":"ColumnDataSource"},{"attributes":{},"id":"186726","type":"BasicTicker"},{"attributes":{"num_objects":2000,"renderers":[{"id":"186753","type":"GlyphRenderer"}]},"id":"186757","type":"PointDrawTool"},{"attributes":{},"id":"190356","type":"StringEditor"},{"attributes":{"js_property_callbacks":{"change:indices":[{"id":"186760","type":"CustomJS"}]}},"id":"186759","type":"Selection"},{"attributes":{"plot":{"id":"186715","subtype":"Figure","type":"Plot"},"ticker":{"id":"186726","type":"BasicTicker"}},"id":"186729","type":"Grid"},{"attributes":{},"id":"190357","type":"StringEditor"},{"attributes":{"below":[{"id":"186725","type":"LinearAxis"}],"left":[{"id":"186730","type":"LinearAxis"}],"plot_width":1250,"renderers":[{"id":"186725","type":"LinearAxis"},{"id":"186729","type":"Grid"},{"id":"186730","type":"LinearAxis"},{"id":"186734","type":"Grid"},{"id":"186739","type":"BoxAnnotation"},{"id":"186742","type":"PolyAnnotation"},{"id":"186745","type":"BoxAnnotation"},{"id":"186753","type":"GlyphRenderer"}],"sizing_mode":"fixed","title":{"id":"186714","type":"Title"},"toolbar":{"id":"186741","type":"Toolbar"},"x_range":{"id":"186717","type":"DataRange1d"},"x_scale":{"id":"186721","type":"LinearScale"},"y_range":{"id":"186719","type":"DataRange1d"},"y_scale":{"id":"186723","type":"LinearScale"}},"id":"186715","subtype":"Figure","type":"Plot"},{"attributes":{"formatter":{"id":"190347","type":"BasicTickFormatter"},"plot":{"id":"186715","subtype":"Figure","type":"Plot"},"ticker":{"id":"186731","type":"BasicTicker"}},"id":"186730","type":"LinearAxis"},{"attributes":{"callback":null,"data":{"body":["&lt;p&gt;Rendre la demie part fiscale aux veufs et veuves n'ayant pas 2 enfants \u00e0 charge. &lt;/p&gt;&lt;p&gt;Aujourd'hui nous sommes consid\u00e9r\u00e9s comme c\u00e9libataires.&lt;/p&gt;&lt;p&gt;Je consid\u00e8re cela comme une double peine.&lt;/p&gt;","&lt;p&gt;pour limiter les envol\u00e9es lyriques des manipulateurs du peuple... parce que \u00e7a s appelle des apprentis dictateurs....&lt;/p&gt;","&lt;p&gt;: &lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/b766ee3d2097eb7f4c6ab98b1a0228bffce2673d.png\\\" alt=\\\"b766ee3d2097eb7f4c6ab98b1a0228bffce2673d.png\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Afin de r\u00e9aliser des \u00e9conomies pour les g\u00e9n\u00e9rations actives vis-\u00e0 vis des g\u00e9n\u00e9rations \u00e0 la retraite, mais sans remettre en cause la solidarit\u00e9 entre les g\u00e9n\u00e9rations, les retrait\u00e9s les plus ais\u00e9s pourraient ne plus percevoir la r\u00e9version de la retraite du conjoint d\u00e9c\u00e9d\u00e9 si ses propres revenus sont sup\u00e9rieurs \u00e0 5000\u20ac/mois (Revenus du Patrimoine compris).&lt;/p&gt;","&lt;p&gt;Qu\u2019est ce que vous pensez de mettre la TVA \u00e0 25% mais plus aucune autre Taxe ?&lt;/p&gt;","&lt;p&gt;R\u00e9soudre la crise du logement avec plus de justice.&lt;/p&gt;&lt;p&gt;Les locataires ont du mal a trouver un logement car les proprietaires demandent des garanties (ce qui est normal).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais si un locataire est de mauvaise foi et mauvais payeur, le proprietaire va avoir un vrai parcours du combattant \u00e0 faire pour d\u00e9loger le locataire et r\u00e9cup\u00e9rer ses loyers. Plusieurs relances, des mois avant une decision du tribunal, d\u00e9gradations du logement et attente de plusieurs ann\u00e9es pour esperer r\u00e9cup\u00e9rer des loyers...sans aucune informations de la part des huissiers ou du tribunal....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bref, les propri\u00e9taires pr\u00e9f\u00e8rent laisser leur logements vacants!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Idem pour les mauvais payeurs des charges de copropri\u00e9t\u00e9 : des ann\u00e9es pour les d\u00e9loger alors que le reste des copropri\u00e9taires payent les charges manquantes....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Gachis \u00e9norme alors que la majorit\u00e9 des locataires sont honnetes, les propri\u00e9taires et locataires sont victime d'une justice defaillante!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut une r\u00e9ponse plus rapide concernant les mauvais payeurs de mauvaise foi; d\u00e9logement plus rapide, d\u00e9cision de justice plus rapide...&lt;/p&gt;","&lt;p&gt;Notre \\\"R\u00e9sident de la R\u00e9publique\\\" grand acteur de th\u00e9\u00e2tre driv\u00e9 par Mme Brigitte, son \u00e9pouse, gratifie les \u00e9lus, et qui veut l'entendre dans ses grandes messes o\u00f9 il a r\u00e9ponse \u00e0 tout, le bougre. Comme dirait Josiane Balasko , on assiste \u00e0 l'\u00e9mission \\\"questions pour un champion\\\". Seulement, je crains que Mme Brigitte ne lui ait pas donn\u00e9 l'explication de texte de ses grandes tirades st\u00e9riles. C'est au peuple de lui donner la signification du texte par nos luttes et le pousser \u00e0 renoncer \u00e0 sa politique de sape social&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Un enfant assis dans un si\u00e8ge orient\u00e9 vers l'arri\u00e8re court environ :\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong style=\\\"color:rgb(255,97,97);\\\"&gt;96%&lt;/strong&gt;\u00a0de risque de moins qu'un enfant non attach\u00e9\u00a0d'\u00eatre bless\u00e9 lors d'un accident.&lt;/li&gt;&lt;li&gt;Seulement\u00a0&lt;strong style=\\\"color:rgb(255,97,97);\\\"&gt;77%&lt;/strong&gt;\u00a0de risque de moins avec un si\u00e8ge orient\u00e9 vers l'avant.&lt;/li&gt;&lt;li&gt;&lt;strong style=\\\"color:rgb(255,97,97);\\\"&gt;\u00a070% de risques en moins&lt;/strong&gt;\u00a0de traumatisme cr\u00e2nien&lt;/li&gt;&lt;li&gt;\u00a0&lt;strong style=\\\"color:rgb(255,97,97);\\\"&gt;73% de tension en moins&lt;/strong&gt;\u00a0sur le cou&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u200b&lt;/p&gt;&lt;p&gt;Volvo dispose d'une\u00a0&lt;strong style=\\\"color:rgb(255,97,97);\\\"&gt;base de donn\u00e9es de plus de 35 000 accidents&lt;/strong&gt;. Except\u00e9 dans un cas extr\u00eame,\u00a0&lt;strong style=\\\"color:rgb(255,97,97);\\\"&gt;aucun enfant n'a \u00e9t\u00e9 tu\u00e9 dans un si\u00e8ge-auto orient\u00e9 vers l'arri\u00e8re&lt;/strong&gt;\u00a0(source volvocars.com).&lt;/p&gt;&lt;p&gt;\u200b&lt;/p&gt;&lt;p&gt;Gr\u00e2ce au dos \u00e0 la route prolong\u00e9 la Su\u00e8de\u00a0d\u00e9tient&lt;span style=\\\"color:rgb(255,97,97);\\\"&gt;\u00a0&lt;/span&gt;&lt;strong style=\\\"color:rgb(255,97,97);\\\"&gt;le plus petit nombre d'enfants de moins de 4 ans\u00a0tu\u00e9s dans des accidents de la route.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.securange.fr/dosroute\\\"&gt;Source securange&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Application de la loi sur l\\\"accessobilit\u00e9. SERVICE-PUBLIC pas public pour tous.&lt;/p&gt;","&lt;p&gt;ce label qualit\u00e9 devra \u00eatre attribu\u00e9 par un organisme ext\u00e9rieur (comme bureau veritas par exemple) pour tous les organisme de formation . Co\u00fbt : environ 3000\u20ac, puis environ 1000\u20ac chaque ann\u00e9e.&lt;/p&gt;","&lt;p&gt;Remplacer la l\u00e9gion d'honneur par un petit gilet jaune plaqu\u00e9 or.&lt;/p&gt;","&lt;p&gt;Le pr\u00e9sident de la R\u00e9publique serait \u00e9lu pour qu'un mandat avec l'obligation de sortir de la vie politique d\u00e8s la fin de son mandat ainsi que tous ses ministres. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Remettre la demi part de veuve ou veuf, lorsque ont se retrouve seule plus qu'un revenu,  le loyer, les assurances  le chauffage reste le m\u00eame et la demi part permet si on est juste au niveau de la premi\u00e8re tranche d\u2019imp\u00f4t &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Refondation des r\u00e9gions \u00e0 tailles raisonnables, &lt;/strong&gt;selon des constituantes \u00e9manant des populations de chaque territoire, et ratifi\u00e9es par r\u00e9f\u00e9rendum.&lt;strong&gt; (R\u00e9unification de la Bretagne \u00e0 cinq d\u00e9partements)&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;augmenter la TVA sur les produit de luxe, garder la tva sur les produits courants, diminuer la tva sur les produits alimentaires non luxueux, diminuer drastiquement ou supprimer la tva sur les produit de premi\u00e8re necessit\u00e9&lt;/p&gt;&lt;p&gt;Par contre la loi obligeant les grandes surface a avoir au moins 10% de b\u00e9n\u00e9fice serait valable &lt;/p&gt;","&lt;p&gt; La France va mal depuis des ann\u00e9es. Les politiques ont favoris\u00e9 l\u2019actionnariat au d\u00e9triment des emplois\u00a0et la corruption va bon train. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La p\u00eache (au profit de l'Espagne et du Portugal), le textile ( au profit de l'Asie et du Maghreb), la sid\u00e9rurgie (au profit de l'Allemagne), la construction navale ( au profit de la Cor\u00e9e), l'industrie et l'automobile ( au profit de la Chine et des pays de l'Est) et maintenant l'agriculture ( au profit de l'Am\u00e9rique et du Canada) ont \u00e9norm\u00e9ment souffert ou disparu ; en fin de compte on paye des ch\u00f4meurs pour les d\u00e9localisations, il faut que cela cesse, la moiti\u00e9 des emplois industriels ont disparu en 20 ans par la faute de ces technocrates incomp\u00e9tents et corrompus qui ne pensent qu'\u00e0 leurs privil\u00e8ges au d\u00e9triment de la communaut\u00e9 nationale, tout \u00e7a au nom de l'Europe, de la mondialisation et du libre \u00e9change de l'OMC.&lt;/p&gt;","&lt;p&gt;Arr\u00eat de l\u2019immigration ill\u00e9gale (clandestins r\u00e9fugi\u00e9s \u00e9conomiques) et retour \u00e0 l\u2019immigration l\u00e9gale (asile pour r\u00e9fugi\u00e9s en danger de mort dans leur pays, \u00e9tudiants, humanitaires.....)&lt;/p&gt;&lt;p&gt;La France d\u00e9pourvue de logements et de travail pour ses habitants avec une couverture sociale on\u00e9reuse ne peut plus accueillir ces clandestins r\u00e9fugi\u00e9s \u00e9conomiques. Ces derniers finiront sous des campements insalubres \u00e0 Paris, Nantes, Calais \u2026\u2026\u2026\u2026\u2026\u2026\u2026 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;R\u00e9silience de chaque territoires/villes/zones rurales en tant qu\u2019autosuffisance \u00e9nerg\u00e9tique, alimentaire, eau potable, air pur, habitat sain, \u00e9change social, \u00e9conomique et d\u00e9mocratie participative et limitation de l\u2019impact environnemental.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les logements ne sont plus abordables dans les grandes villes ils faut une reglementation des loyers qu ils soit abordable et juste  pour tous les citoyens m\u00eame dans les grandes villes &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Abrog\u00e9e la limitation de vitesse pass\u00e9e en force par le gouvernement de 90 km/h \u00e0 80 km/h.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Changer le syst\u00e8me de vote actuel qui se passe sur une journ\u00e9e du WE, soit en \u00e9talant sur une semaine, soit comme les prud\u2019homme donner 1 heure sur le temps de travail, mettre des bus qui passent...&lt;/p&gt;","&lt;p&gt;Les musulmans vivant en France doivent se conformer comme les autres&lt;/p&gt;&lt;p&gt;aux lois et r\u00e9glementations fran\u00e7aises en mati\u00e8re d'abattage&lt;/p&gt;&lt;p&gt;( les animaux ne doivent \u00eatre tu\u00e9s qu'apr\u00e8s \u00e9tourdissement .&lt;/p&gt;&lt;p&gt;Pourquoi cette d\u00e9rogation pour la viande hallal ?&lt;/p&gt;","&lt;p&gt;Indexer la valeur des points de retraite compl\u00e9mentaire sur le co\u00fbt de la vie.&lt;/p&gt;","&lt;p&gt;Alors que de plus en plus de sujet sont d\u00e9mat\u00e9rialis\u00e9s, notamment le paiement de l'imp\u00f4t, beaucoup de Fran\u00e7ais en zones rurales ou p\u00e9ri-urbaines subissent la fracture num\u00e9rique (op\u00e9rateurs satellite en monopole; offres Internet hors de prix et impos\u00e9es par manque de choix, pas de 4G...)&lt;/p&gt;&lt;p&gt;Avant de vouloir passer \u00e0 la 5G, il serait bon que L'ENSEMBLE de la France connaisse la 4G...&lt;/p&gt;&lt;p&gt;Les plus anciens ou les plus fragiles d'entre nous n'ont par ailleurs pas acc\u00e8s ou pas \u00e9t\u00e9 form\u00e9s \u00e0 l'utilisation d'Internet.&lt;/p&gt;&lt;p&gt;Il serait grand temps de r\u00e9gler ces probl\u00e8mes !&lt;/p&gt;","&lt;p&gt;Parcequ'une sortie de crise democratique ne pourra passer par les urnes.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Organisons le Premier RIC&lt;/strong&gt; &lt;/p&gt;&lt;p&gt;en dehors du gouvernement!!!!!&lt;/p&gt;&lt;p&gt;C'est une question de vie ou de mort des GJs!\u00a0&lt;/p&gt;&lt;p&gt;Organisons le nous meme!!!&lt;/p&gt;&lt;p&gt;lien sur la page FDGJ&lt;/p&gt;&lt;p&gt;https://www.facebook.com/fd.gj.756&lt;/p&gt;","&lt;p&gt;Pour garantir l\u2019ind\u00e9pendance, ou tout du moins la favoriser, et \u00e9viter ainsi le lobby pouvant s\u2019exercer sur le gouvernement au pouvoir, ma proposition est d\u2019interdire le financement priv\u00e9 des partis politiques. Seuls les plus riches pourront se lancer en politique me dirait-vous ?&lt;/p&gt;&lt;p&gt;Surement, mais au moins ils n\u2019avanceront pas masqu\u00e9s ou dans l\u2019ombre (Cf. Trump).&lt;/p&gt;&lt;p&gt;Apr\u00e8s, les citoyens voteront ou pas pour eux, mais au moins les propositions de campagne seront claires d\u00e8s le d\u00e9part. &lt;/p&gt;","&lt;p&gt;mettre en place le programme de france insoumise&lt;/p&gt;","&lt;p&gt;Outre l\\\"int\u00e9r\u00eat strat\u00e9gique de l'a\u00e9roport de Paris CDG ce sont des institutions fran\u00e7aises, pay\u00e9es par le contribuable et rentables financi\u00e8rement et qu'il ne faut surtout pas confier \u00e0 des pr\u00e9dateurs financiers \u00e9trangers.&lt;/p&gt;","&lt;p&gt;Depuis 2013, les subtilit\u00e9s de la loi GIRARDIN (L\u2019article 199 und\u00e9cies C du CGI) ont permis la cr\u00e9ation par nos d\u00e9partements, d\u2019un dispositif de financement liant solidarit\u00e9 social et fiscalit\u00e9.\u00a0&lt;strong&gt;Aujourd\u2019hui, \u00e0 l\u2019annonce du PLF 2019 et des suppressions de passages visant cet article... c\u2019est un arr\u00eat brutal qui a \u00e9t\u00e9 annonc\u00e9 par le Gouvernement.\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Beaucoup de familles en Guadeloupe sont menac\u00e9es y compris moi restent encore sans aucune solution de rechange adapt\u00e9e malgr\u00e9 les propositions des sociaux professionnels concern\u00e9s \u00e0 la faveur des assises des OM.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Plus de 60 familles martiniquaises et guadeloup\u00e9ennes sont d\u00e9j\u00e0 menac\u00e9es et ce, sans aucune solution de rechange adapt\u00e9e malgr\u00e9 les propositions des sociaux professionnels concern\u00e9s \u00e0 la faveur des assises des OM !\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;En 2013, ce dispositif est n\u00e9 de la volont\u00e9 d\u2019apporter une r\u00e9ponse visant \u00e0 financer rapidement et efficacement la r\u00e9habilitation de nombreuses maisons, propri\u00e9t\u00e9 de famille de personnes \u00e2g\u00e9es disposant de tr\u00e8s faibles revenus.\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Entre 2013 et 2018 se sont plus de 600 b\u00e9n\u00e9ficiaires qui sont ainsi sortis d\u2019environnement de vie inadapt\u00e9s ; 600 maisons pour lesquels de lourds travaux de s\u00e9curisation ont \u00e9t\u00e9 r\u00e9alis\u00e9s !\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ce financement adoss\u00e9 \u00e0 une organisation structur\u00e9e et maitris\u00e9 a permis de donner un second souffle \u00e0 une fili\u00e8re artisanale du BTP (TPE) sp\u00e9cialis\u00e9e et d\u00e9sormais fragilis\u00e9e par la baisse des petits chantiers relevant de l\u2019aide \u00e0 l\u2019am\u00e9lioration de l\u2019habitat et de l\u2019ANAH.\u00a0&lt;/p&gt;&lt;p&gt;Des milliers de familles, personnes \u00e2g\u00e9es d\u00e9munies en attente, de nombreuses petites entreprises artisanales domiennes (repr\u00e9sentant 1200 emplois indirects) sont aujourd\u2019hui laiss\u00e9es pour compte dans ce nouveau projet de loi de finances 2019. Nous comptons sur vous pour faire passer ce message. Malgr\u00e9 des courriers envoy\u00e9s au Chef de l\u2019Etat, mes questions sont rest\u00e9es sans r\u00e9ponses.&lt;/p&gt;&lt;p&gt;Eddy Louis&lt;/p&gt;","&lt;p&gt;Floril\u00e8ge de qui me choque le plus, en R\u00e9publique fran\u00e7aise.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1/ Le racisme anti-Blancs (la discrimination \\\"positive\\\" se fait toujours au d\u00e9triment d'un groupe humain en particulier, l'ethnie majoritaire, ici ; j'ajouterai la promotion de la \\\"White guilt\\\", ou \\\"culpabilit\u00e9 blanche\\\", et d'un ethnomasochisme \u00e0 peine dissimul\u00e9, dans les mass-m\u00e9dias, l'industrie du divertissement et m\u00eame chez les politiciens de tous bords) ;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2/ La misandrie (toute critique envers le f\u00e9minisme mainstream, autoproclam\u00e9 seul f\u00e9minisme possible, est hypocritement per\u00e7ue telle une attaque des hommes contre les femmes) ;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3/ L'h\u00e9t\u00e9rophobie (en faisant passer discr\u00e8tement, mais pas tr\u00e8s subtilement, les h\u00e9t\u00e9rosexuels pour des \\\"has been\\\" peu curieux ou imaginatifs) ;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;4/ L'anticatholicisme (par la m\u00e9diatisation \u00e0 outrance des scandales p\u00e9dophiles agitant l'Eglise catholique, sans presque jamais \u00e9voquer ceux qui secouent le monde protestant, par exemple ; et, comble de l'ironie, en se gardant bien de pr\u00e9ciser que ces p\u00e9dophiles \\\"catholiques\\\" sont aussi des p\u00e9dophiles homosexuels, ce qui n'est \u00e9videmment pas anodin) ;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;5/ L'antichristianisme (par la m\u00e9diatisation \u00e0 outrance de ces m\u00eames scandales sans presque jamais \u00e9voquer les crimes p\u00e9dophiles commis par des imams ou des rabbins).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;6/ Cette liste, h\u00e9las, n'est pas exhaustive. Une discrimination qui n'a pas encore de nom, cette fois : celle qui consiste \u00e0 \u00e9carter les citoyens n'appartenant pas \u00e0 la franc-ma\u00e7onnerie au profit de ceux qui en sont, ph\u00e9nom\u00e8ne observable, \u00e0 qui sait o\u00f9 regarder, dans quasiment tous les secteurs de la soci\u00e9t\u00e9 fran\u00e7aise.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;7/ Enfin, la discrimination dont sont victimes les goys/goyims, ou non-juifs, quand le rappel \u00e0 l'histoire et le respect d\u00fb aux morts sont utilis\u00e9s \u00e0 des fins id\u00e9ologiques naus\u00e9abondes afin de culpabiliser, d\u00e8s le berceau, des goys, Blancs et non-Blancs, qui n'ont pourtant jamais \u00e9t\u00e9 antis\u00e9mites et dont les familles n'ont pas particip\u00e9 \u00e0 la Shoah ; en tant que petit-fils de r\u00e9sistants communistes, cette discrimination larv\u00e9e me fait litt\u00e9ralement d\u00e9gueuler.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors, quand on fait la liste de tout \u00e7a, non-exhaustive, encore une fois, on a du mal \u00e0 croire que l'on vit en R\u00e9publique (libert\u00e9, \u00e9galit\u00e9, fraternit\u00e9).&lt;/p&gt;","&lt;p&gt;Un acc\u00e8s internet d'au moins 4 Mbits pour tous et sur tout le territoire.&lt;/p&gt;&lt;p&gt;Au lieu de mettre du tr\u00e8s haut d\u00e9bit dans les grandes ville il faudrait d\u00e9j\u00e0 mettre un internet minimal disponible partout.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Avoir une immigration r\u00e9gul\u00e9e et en fonction des besoins du pays - Droit d'asile strict - Refus du droit d'asile entra\u00eenant expulsion imm\u00e9diate - Revoir les aides sociales accord\u00e9es qui font souvent \\\"un appel d'air\\\" -&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;revenir \u00e0 la pression fiscale sous VGE... (50%)..&lt;/p&gt;&lt;p&gt;et pour ca pas 36 solutions...&lt;/p&gt;&lt;p&gt;passer les fonctionnaires sous le status du priv\u00e9, &lt;/p&gt;&lt;p&gt; r\u00e9cupperer les 15 milliards de fraudes annuelles \u00e0 la carte vitale, &lt;/p&gt;&lt;p&gt;instituer une franchise de 7% des revenus annuels \u00e0 toutes les d\u00e9penses de sant\u00e9.&lt;/p&gt;&lt;p&gt;faire revenir les riches (pas d isf, pas de tranches punitives)&lt;/p&gt;&lt;p&gt;La goche ne fera pas de nous des sous hommes du pompeux nom de citoyens esclaves de l etat providence fa\u00e7on \\\"1984\\\"\\\"Farenheit\\\" \\\"le meilleur des mondes\\\"&lt;/p&gt;","&lt;p&gt;A la place du CSA, cr\u00e9er un Conseil pour en faire un v\u00e9ritable contre-pouvoir garantissant le pluralisme des opinions et la qualit\u00e9 des m\u00e9dias&lt;/p&gt;","&lt;h1&gt;&lt;strong&gt;Abrogation du Statut cl\u00e9rical d\u2019exception d\u2019Alsace-Moselle&lt;/strong&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En tant que citoyenne qui soutient le mouvement des Gilets Jaunes je souhaite ardemment qu une ou plusieurs listes issues de ce mouvement se pr\u00e9sentent aux Europ\u00e9ennes. Ca sera autant de voux en moins pour les partis existants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Marre des conflits de personnes. Chaque leader d une mouvance peut constituer sa liste.. ce sera plus clair qu actuellement. Je ne suis pas naive, je sais que derri\u00e8re il y a des partis qui sont a l oeuvre. Et bien s il y a des listes Gilets Jaunes repr\u00e9sentant des tendances diverses mais avec la m\u00eame col\u00e8re contre les injustices, la mis\u00e8re,  alors les partis classiques seront perdants (y compris LREM) car ce sont des voix en moins pour eux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les fran\u00e7ais pourront  faire leur choix entre sein partis classiques et les listes issues du MGJ (Mouvement Gilets Jaunes). On saura alors qui est qui.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Actuellement tout retombe sur le dos du mouvement des GJ : extr\u00eame droite, extr\u00eame gauche, violence, racisme, homophobie, sexisme, anti semitisme, croissance en chute, faillite des commer\u00e7ants, j en passe... BAS LES MASQUES !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut des repr\u00e9sentants puisque vous n en voulez pas un. Ces listes pourront se distinguer par un nom montrant leur diff\u00e9rence tout en incorporant la notion de GJ.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le mouvement a ABSOLUMENT besoin de REPRESENTANTS ou PORTES PAROLE (hommes et femmes)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Montrez que vous assumez votre col\u00e8re, vos divergences, vos diff\u00e9rences et que vous \u00eates d\u00e9mocrates et pour la libert\u00e9 d expression. \u00c7a n enl\u00e8vera rien a votre droit de manifester mais vous serez plus audibles, plus cr\u00e9dibles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; A vous de montrer ensuite que ce que vous voulez en priorit\u00e9 c est plus de justice sociale, fiscale, plus d \u00e9galit\u00e9 entre tous les citoyens, plus de fraternit\u00e9 et plus de libert\u00e9 sans chercher un bouc \u00e9missaire autre que le gouvernement.&lt;/p&gt;","&lt;p&gt;je ne comprend pas l\u2019abstention devant un vote soit la loi est bonne soit elle ne'l' est pas si on a un doute aussi faible soit t'il on doit voter contre ce sont des lois qu'on vote on ne peu avoir le cul entre deux chaises ou dans ce cas il faut d\u00e9missionner&lt;/p&gt;","&lt;p&gt;un revenu de 1500e par personne , jeune , retrait\u00e9 , travailleur ( en plus de notre salaire ) , maman au foyer ... etc ... tout le monde ....&lt;/p&gt;","&lt;p&gt;&lt;u&gt;Cr\u00e9ation et/ou remise en place des services publics de proximit\u00e9&lt;/u&gt; sur tout le territoire pour stopper la d\u00e9sertification des zones rurales et des centres villes petites et moyennes.&lt;/p&gt;&lt;p&gt;a.\u00a0\u00a0\u00a0Mobilit\u00e9\u00a0:&lt;/p&gt;&lt;p&gt;mise ou remise en service des transports en commun (trains, trams, bus),&lt;/p&gt;&lt;p&gt;am\u00e9lioration et s\u00e9curisation du r\u00e9seau routier secondaire (au lieu de limiter&lt;/p&gt;&lt;p&gt;de fa\u00e7on simpliste la vitesse \u00e0 80 km / h pour des raisons de s\u00e9curit\u00e9 compte&lt;/p&gt;&lt;p&gt;tenu de l\u2019\u00e9tat actuel du r\u00e9seau routier), remise \u00e0 plat (nationalisation si&lt;/p&gt;&lt;p&gt;possible) des concessions autorouti\u00e8res.&lt;/p&gt;&lt;p&gt;b.\u00a0\u00a0\u00a0Enseignement&lt;/p&gt;&lt;p&gt;(\u00e9coles publiques, formation permanente).&lt;/p&gt;&lt;p&gt;c.\u00a0\u00a0\u00a0Sant\u00e9&lt;/p&gt;&lt;p&gt;(maisons m\u00e9dicales, h\u00f4pitaux)&lt;/p&gt;&lt;p&gt;d.\u00a0\u00a0\u00a0Suret\u00e9,&lt;/p&gt;&lt;p&gt;s\u00e9curit\u00e9, services \u00e0 la personne.&lt;/p&gt;&lt;p&gt;e.\u00a0\u00a0\u00a0R\u00e9habilitation&lt;/p&gt;&lt;p&gt;d\u2019une industrie fran\u00e7aise innovante r\u00e9gionale centr\u00e9e sur l\u2019\u00e9laboration de&lt;/p&gt;&lt;p&gt;biens durables, innovants, fiables et de qualit\u00e9 \u00ab\u00a0made in France\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;Mise en place des moyens et services n\u00e9cessaires associ\u00e9s (t\u00e9l\u00e9com, transports,&lt;/p&gt;&lt;p&gt;services aux entreprises, \u2026).&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;u&gt;Non \u00e0 la France de Macron&lt;/u&gt;\u00a0:&lt;/p&gt;&lt;p&gt;Une dizaine de m\u00e9tropoles peupl\u00e9es d\u2019auto entrepreneurs&lt;/p&gt;&lt;p&gt;livreurs de pizza \u00e0 v\u00e9lo (pour faire plus \u00e9colo) et autres startups bobo de&lt;/p&gt;&lt;p&gt;tout genre, d\u2019\u00e9bergements Airbnb dont les revenus sont exon\u00e9r\u00e9s partiellement&lt;/p&gt;&lt;p&gt;ou en totalit\u00e9 d\u2019imp\u00f4ts, \u2026 Ces m\u00e9tropoles sont (d\u00e9j\u00e0) reli\u00e9es entre-elles par&lt;/p&gt;&lt;p&gt;des autoroutes et des lignes de train \u00e0 grande vitesse, bien sur exploit\u00e9e par&lt;/p&gt;&lt;p&gt;des soci\u00e9t\u00e9s priv\u00e9es.&lt;/p&gt;&lt;p&gt;En dehors de ces m\u00e9tropoles des d\u00e9serts ou plut\u00f4t des&lt;/p&gt;&lt;p&gt;parcs d\u2019attraction ou l\u2019on viendra bient\u00f4t observer dans des chambres d\u2019h\u00f4tes,&lt;/p&gt;&lt;p&gt;toujours exon\u00e9r\u00e9s partiellement ou en totalit\u00e9 d\u2019imp\u00f4ts, des animaux en voie de&lt;/p&gt;&lt;p&gt;disparition\u00a0: les ruraux. Souvenez vous de l\u2019\u00e9pilogue de \u00abla soupe aux&lt;/p&gt;&lt;p&gt;choux\u00a0\u00bb de Ren\u00e9 Fallet \u2026 Heureusement\u00a0les ruraux de Ren\u00e9 Fallet ont&lt;/p&gt;&lt;p&gt;\u00e9t\u00e9 sauv\u00e9s par des extra terrestres. Les Gilets Jaunes sont peut-\u00eatre les extra&lt;/p&gt;&lt;p&gt;terrestres de la \u00ab\u00a0soupe aux choux\u00a0\u00bb\u00a0?&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Pour les ressources ? cf. les propositions de lutte&lt;/p&gt;&lt;p&gt;contre les fraudes fiscales de tout ordre ...&lt;/p&gt;","&lt;p&gt;N'acceptons plus que 90% des m\u00e9dias soient dans les mains d'une poign\u00e9e de milliardaires, les transformant donc en outil de propagande pour prot\u00e9ger leurs int\u00e9r\u00eats.&lt;/p&gt;","&lt;p&gt;Je ne vois pas pourquoi je paierais une redevance pour la t\u00e9l\u00e9 pour tes gens qui sont surpay\u00e9s.&lt;/p&gt;","&lt;p&gt;Au lieu de toujours parler de notre dette qui est important certes, il faut mieux prendre en compte l\u2019etat de son peuple et y investir par l\u2019\u00e9ducation , la recherche, d\u2019une justice ind\u00e9pendante, la culture., l\u2019ecologie ...et notre cr\u00e9ativit\u00e9 fera un \u00e9tat riche de nouveau &lt;/p&gt;","&lt;p&gt;supprimer toutes les commission Th\u00e9odules qui ne servent \u00e0 rien et qui nous co\u00fbtent de 100 \u00e0 300.000\u20ac par an chacune &lt;/p&gt;&lt;p&gt;supprimer les cars de ramassages militaires qui transportent matin et soir les personnels \u00e0 leurs travail, ils ont autant de moyens financiers que les ouvriers pour aller travailler \u00e0 leurs frais, ces dispositions multipli\u00e9es par le nombre de site concern\u00e9s doit repr\u00e9senter une facture \u00e9norme  &lt;/p&gt;","&lt;p&gt;Ce permis n'est pas juste.C'est une discrimination par l'argent. Parce qu'il p\u00e9nalise financi\u00e8rement les personnes qui ont peu de moyens. Celle qui les ont, peuvent se permettre de se payer un stage de r\u00e9cup\u00e9ration de points. Les autres, non. &lt;/p&gt;","&lt;p&gt;halte a la destruction de nos espace vert  et jardin en ville pour le plus grand profit de nos promoteur, les jardin et les arbres sont le poumon de nos ville ARR\u00caT TOTAL du b\u00e9tonnage de nos grande ville et de leur p\u00e9riph\u00e9rie, mais autorisons la r\u00e9novation et d\u00e9truisons si pas possible sur ce que nous d\u00e9truisons il faut interdire de reconstruire trop grand et maxi 1 \u00e9tages  pour pr\u00e9server  l'ensoleillement et pr\u00e9server un maximum d'espace vert , pour  immeubles d\u00e9truit sur un ensemble d\u00e9truit le garder pour des espaces jeux et espace vert  pour les enfants  des cit\u00e9s vivable en somme humanisons nos villes&lt;/p&gt;","&lt;p&gt;augmentation du pouvoir d'achat pour les plus d\u00e9munis avec un minimum vital correspondant au smic&lt;/p&gt;","&lt;p&gt;pouvoir d'achat&lt;/p&gt;&lt;p&gt;\u00e9galit\u00e9 fiscale et sociale&lt;/p&gt;&lt;p&gt;une participation citoyenne(un droit \u00e0 la parole et d\u00e9cisionnel entre deux p\u00e9riodes \u00e9lectorales)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L\u00e9galiser le cannabis avec une taxe de 30% sur toute les ventes contr\u00f4ler par l \u00e9tat &lt;/p&gt;","&lt;p&gt;On nous demande d'\u00e9viter les doublons, mais le nombre de contributions est tel qu'il serait tr\u00e8s long de tout voir avant d'en soumettre une nouvelle. J'ai essay\u00e9 de s\u00e9lectionner un th\u00e8me avec le moteur de recherche. Il a trouv\u00e9 plus de 300 r\u00e9sultats, mais \u00e0 part la premi\u00e8re page, les autres n'avaient rien \u00e0 voir. On ne peut donc pas \u00e9viter un grand nombre de redondances. Dommage.&lt;/p&gt;&lt;p&gt;Sinon, je trouve que c'est bien mieux que le \\\"grand d\u00e9bat\\\", qui n'en est d'ailleurs pas un.&lt;/p&gt;","&lt;p&gt;Plus de salaire et tous les avantages que le Pr\u00e9sident et ses ministres per\u00e7oivent \u00e0 la fin de leur mandat. Ce n'est pas normal qu'un Pr\u00e9sident touche \u00e0 vie son salaire.&lt;/p&gt;","&lt;p&gt;Limiter la retraite des anciens pr\u00e9sidents et supprimer leurs avantages dont ils b\u00e9n\u00e9ficient&lt;/p&gt;","&lt;p&gt;Stop aux d\u00e9bordements.&lt;/p&gt;&lt;p&gt;Le gouvernement \u00e0 entendu le m\u00e9contentement.&lt;/p&gt;&lt;p&gt;Le dialogue est engag\u00e9 partout, de multiple fa\u00e7on.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il n'y a plus aucune raison de manifester, hormis celle de vouloir foutre le bordel, de tout casser et de ce payer des policiers...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ca suffit! nous sommes la ris\u00e9e des pays d\u00e9mocratique! M\u00eame Erdogan se moque de nous (c'est dire)&lt;/p&gt;","&lt;p&gt;Chaque citoyen doit \u00eatre r\u00e9compens\u00e9 &lt;strong&gt;dignement&lt;/strong&gt; pour sa contribution \u00e0 la richesse de notre pays (salaires de base revaloris\u00e9s). L'\u00e9chelle des salaires doit donc \u00eatre revue (personne n'en parle...), les salaires exorbitants (non justifi\u00e9s...) s\u00e9rieusement rabot\u00e9s. Le m\u00e9rite et le talent doivent \u00eatre reconnus sans ouvrir le droit \u00e0 des diff\u00e9rences de salaire incontr\u00f4l\u00e9s, ainsi nous ne verrions plus des artistes du ballon rond, de l'humour ou de la voix \u00eatre x fois mieux r\u00e9mun\u00e9r\u00e9s que nos meilleurs chirurgiens...ou ing\u00e9nieurs g\u00e9niaux). La r\u00e9mun\u00e9ration des actionnaires doit \u00eatre encadr\u00e9e (ne produisent rien mais s\u2019enrichissent du syst\u00e8me....), le surplus jusqu'ici distribu\u00e9 aux actionnaires pourrait \u00eatre r\u00e9investi dans la recherche et dans la redistribution des richesses produites vers les plus d\u00e9munis.&lt;/p&gt;","&lt;p&gt;Favoriser la cr\u00e9ation de conseil municipaux participatifs dans lesquels il y aurait des groupes d\u00e9bats sur les grands sujets. Ces conseils regrouperaient \u00e9lus, citoyens, entrepreneurs.... des citoyens au profil divers \u0153uvrant pour la commune. Les d\u00e9cisions seraient ensuite prises lors du conseil municipal afin d'arbitrer et mettre en chantier les d\u00e9cisions act\u00e9es. Exemple dans un village de la Dr\u00f4me est int\u00e9ressant et d\u00e9montre le bon fonctionnement de ce type de d\u00e9mocratie participative&lt;/p&gt;","&lt;p&gt;Ren\u00e9gocier les int\u00e9r\u00eats, voir en faire sauter une grosse partie, Monsieur MACRON doit conna\u00eetre cette possibilit\u00e9, et mettre en concurrence les banques pour r\u00e9duire consid\u00e9rablement, voire annuler la dette de la France et soulager les Fran\u00e7ais&lt;/p&gt;","&lt;p&gt;Prendre connaissance des contributions des partisans du retour aux 90 km/h dans les divers forums sur Internet, y compris celui-ci, fournit une int\u00e9ressante panoplie de leur argumentation, qu\u2019on peut r\u00e9sumer ainsi\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1/ \u00e0 80 km/h, on a l\u2019impression de se tra\u00eener.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2/ \u00e0 80 km/h, on est oblig\u00e9 de rester \u00ab\u00a0les yeux riv\u00e9s sur le compteur\u00a0\u00bb, au d\u00e9triment de la s\u00e9curit\u00e9 [80 km/h est une vitesse qui pr\u00e9sente une curieuse singularit\u00e9 puisque aucune autre vitesse, sup\u00e9rieure ou inf\u00e9rieure, ne n\u00e9cessite de rester les yeux riv\u00e9s sur le compteur].&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3/ La s\u00e9curit\u00e9 n\u2019est qu\u2019un pr\u00e9texte, le v\u00e9ritable but \u00e9tant de faire entrer l\u2019argent dans les \u00ab\u00a0caisses de l\u2019\u00c9tat\u00a0\u00bb [ces gens avouent ainsi \u00eatre incapables de respecter les r\u00e8gles puisqu\u2019ils savent d\u2019avance qu\u2019ils seront sanctionn\u00e9s].&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;4/ La vitesse n\u2019est pas facteur d\u2019accidents [cet argument surr\u00e9aliste est souvent ass\u00e9n\u00e9 par certaines publications consacr\u00e9es \u00e0 l\u2019automobile et par certaines associations cens\u00e9es d\u00e9fendre les \u00ab\u00a0conducteurs\u00a0\u00bb].&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;5/ La ma\u00eetrise de mon v\u00e9hicule, en toutes circonstances, me permet de m\u2019affranchir des lois de la Physique [cet argument est bien s\u00fbr libell\u00e9 autrement mais sa signification est bien celle-ci].&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;6/ Je ne connais pas les statistiques de l\u2019accidentalit\u00e9 et je ne veux surtout pas les conna\u00eetre. De toutes fa\u00e7ons, elles sont fausses. Et je ne connais pas non plus le nombre de Fran\u00e7ais qui sont satisfaits des 80 km/h mais je sais qu\u2019ils sont minoritaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019indigence de cette argumentation est-elle de nature \u00e0 contrebalancer la vie de 200 \u00e0 400 personnes annuellement, sans compter les bless\u00e9s, les handicap\u00e9s \u00e0 vie, les familles bris\u00e9es, etc.\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le retour, m\u00eame partiel, aux 90 km/h permettrait certes \u00e0 notre Pr\u00e9sident d\u2019ajouter 1 dans le compteur des concessions, ce qui serait semble-t-il le principal int\u00e9r\u00eat dans sa vision des choses, mais aurait \u00e9galement pour effet d\u2019ajouter annuellement plusieurs centaines de cas dans le d\u00e9compte des morts sur la route. Est-il possible que ce +1 puisse \u00eatre vu comme compensant ce sinistre d\u00e9compte\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u2019autre part, les arguments \u00e9num\u00e9r\u00e9s ci-dessus n\u2019invitent-ils pas \u00e0 cesser d\u2019\u00e9dulcorer les rares messages de pr\u00e9vention routi\u00e8re publi\u00e9s dans les diff\u00e9rents m\u00e9dias\u00a0? &lt;/p&gt;","&lt;p&gt;Il faut abolir la loi du 31 d\u00e9cembre 1970 sur l usage de stup\u00e9fiants. L heure est grave, la police est satur\u00e9e par les consommateurs de plus en plus nombreux, y compris les plus jeunes. Il faudrait faire des lois pour faire un usage personnel et r\u00e9cr\u00e9atifs. Prot\u00e9ger les mineurs comme pour le tabac ou les jeux ou l alcool, qui sont mieux tol\u00e9r\u00e9s qui g\u00e9n\u00e8rent des addictions qui peuvent nuire de mani\u00e8re d\u00e9sastreuse. Il faut jouer le jeu de la d\u00e9mocratie et abolir la loi du trente et un d\u00e9cembre soixante dix, c est urgent, la France est un des seuls pays de l union europ\u00e9enne a interdire l usage l\u00e9gal de drogues. Nous vivons avec la prohibition, comme pour l alcool, une d\u00e9gradation du produit et un march\u00e9 plut\u00f4t occulte. C est une loi s\u00e9v\u00e8re a laquelle s est rajout\u00e9 r\u00e9cemment une amende pour usage de stup\u00e9fiants, nous ne menons pas la'bonne politique sur les drogues depuis quarante ans ! Il faut d\u00e9sarmer ce contr\u00f4le massif sur la population qui demande comme aux Etats Unis et au Canada, une grande ouverture de la loi dans un esprit de tol\u00e9rance pour les simples consommateurs, qui n'ont pas d autre choix que de se fournir dans'le rue avec tout les risques que cela comporte. \u00catre dans l ill\u00e9galit\u00e9 est aussi tr\u00e8s mal v\u00e9cu pour des personnes qui ne repr\u00e9sente pas un danger pour la soci\u00e9t\u00e9. Il faut changer cette loi du 31 d\u00e9cembre 1970 c est la seule solution possible pour plus de tol\u00e9rance envers les drogues et les usagers. Et promouvoir les associations de r\u00e9duction des risques qui font du tr\u00e8s bon travail. Et qui nous montre l exemple a suivre ui'parait aujourd hui plus r\u00e9alisable, il y a des \u00e9tudes sur la dangerosit\u00e9 des drogues, l cigarette arrive en premier apr\u00e8s l h\u00e9ro\u00efne. Le cannabis est issu d une plante verte dont la culture n est pas non plus permise. Il y a aussi des malades a il \u00e7a fait du bien et qui sont de vrais malades. Apr\u00e8s pas besoin de se justifier pour fumer des joints \u00e0 mon \u00e2ge, bien que je n ai que trente huit ans, ancien toxicomane en accompagnement m\u00e9thadone, on sait par exp\u00e9rience que ce n est pas dangereux comme peut l \u00eatre l'alcool et la cigarette qui fait plusieurs morts et est aussi responsable d'affections. Je comprends les gens qui d\u00e9sapprouvent quelque part comme une peur de la drogue et des drogu\u00e9s, une repr\u00e9sentation sociale. Je me demande si apr\u00e8s le th\u00e9rapeutique le r\u00e9cr\u00e9atif va arriver d une mani\u00e8re ou d une autre, il faut abolir cette loi de soixante dix, post 68 qui voulait r\u00e9tablir l ordre car avant c \u00e9tait l\u00e9gal dans les ann\u00e9es vingt et aussi plus tard. Je suis ouvert \u00e0 un dialogue, mais racistes ou quoi que ce soit phone, s abstenir. Je suis sur que je ne suis pas le seul \u00e0 penser \u00e7a , et selon certains sondages via les reseaux sociaux ont voit une majeure partie de la population interrog\u00e9e est plut\u00f4t favorable \u00e0 une telle d\u00e9cision. Je pense que la culture du cannabis peut vraiment rapporter beaucoup d argent \u00e0 la France comme aux contribuables , des emplois seront cr\u00e9\u00e9s, de nouvelles taxes vont \u00eatre mis en place, le syst\u00e8me sera plus juste. L argent redistribu\u00e9 en tax\u00e9 va permettre de financer plein de nouvelle choses, et sera favorable \u00e0 une cr\u00e9ation d emploi vu le nombre actuel de fumeur selon l OFDT. Nous sommes les plus gros consommateurs contrairement aux Pays Bas o\u00f9 la grande tol\u00e9rance n as pas cr\u00e9\u00e9 le chaos loin de l\u00e0, l usage est plus responsable, les jeunes \u00e9cart\u00e9s de ce syst\u00e8me pour le moins de dix huit ans , les mineurs prot\u00e9g\u00e9s pour le cannabis serait aussi une bonne chose&lt;/p&gt;","&lt;p&gt;Macron d\u00e9mission&lt;/p&gt;","&lt;p&gt;Un belle arnaque en somme ! Du pipeau int\u00e9gral..&lt;/p&gt;","&lt;p&gt;Taxer les poids lourds \u00e9trangers qui utilisent les routes et les d\u00e9gradent. Ils font le plein en dehors du territoire avec des r\u00e9servoirs additionnels et ne payent aucunes taxes en France.&lt;/p&gt;","&lt;p&gt;La grande majorit\u00e9 des propos de ce site est bas\u00e9e sur :je veux des cadeaux et je guillotine les riches/ \u00e9lus etc...&lt;/p&gt;&lt;p&gt;Cela a un gout naus\u00e9abond on retourne sous vichy.&lt;/p&gt;&lt;p&gt;Les tribunaux r\u00e9volutionnaires sont pas loin&lt;/p&gt;","&lt;p&gt;C'est une honte de devoir continuer \u00e0 payer \u00e0 vie (et leur train de vie de pacha) les anciens pr\u00e9sidents. Prenez exemple de l'Espagne ou de la Su\u00e8de. Apr\u00e8s la fin de leur mandat : deux gardes du corps et une voiture de d\u00e9placements.. Et c'est tout.&lt;/p&gt;","&lt;p&gt;Concernant la Limitation \u00e0 80km/h, revenir sur cette disposition et repasser \u00e0 90 km/h sur les routes qui ont un marquage centrale mat\u00e9rialis\u00e9 avec de la peinture .  Laisser aux collectivit\u00e9s locales le choix d'abaisser cette vitesse en fonction du caract\u00e8re dangereux de la voie.&lt;/p&gt;","&lt;p&gt;Ouvrir de nouveau les vannes fran\u00e7aises avec la banque de France. &lt;/p&gt;","&lt;p&gt;Pour tous ceux qui ont travaill\u00e9 37 ans minimum, pas moins de 800 euros de retraite mensuels ! Merde !&lt;/p&gt;","&lt;p&gt;Cela prouve que les \\\"\u00e9lites\\\" ou pr\u00e9tendues telles sont totalement ignorantes des probl\u00e8mes du peuple fran\u00e7ais (bien s\u00fbr...elles n'ont pas tous ces probl\u00e8mes de pouvoir d'achat, de sant\u00e9, de s\u00e9curit\u00e9,etc...).&lt;/p&gt;&lt;p&gt;Les gilets jaunes doivent monter une liste aux \u00e9lections europ\u00e9ennes et constituer un parti afin d'avoir des repr\u00e9sentants aux \u00e9lections et enfin \\\"d'ouvrir les yeux de nos gouvernants\\\" et d'arr\u00eater de subir des d\u00e9cisions totalement \u00e0 c\u00f4t\u00e9 de la plaque.&lt;/p&gt;&lt;p&gt;Le peuple a besoin d'\u00eatre \u00e9cout\u00e9, entendu, compris, et suivi !!!&lt;/p&gt;","&lt;p&gt;Le syst\u00e8me de retraite pour carri\u00e8re longue n'est pas du tout \u00e9quitable entre un homme et une femme.&lt;/p&gt;&lt;p&gt;On constate que si Madame a aussi commenc\u00e9 \u00e0 travailler \u00e0 16 ans.&lt;/p&gt;&lt;p&gt;Mais a eu des enfants exemple trois, En faite ses cong\u00e9s maternit\u00e9s ne sont pas int\u00e9gralement tous pris en comptes ainsi que son cong\u00e9 parental d'\u00e9ducation, Il va en r\u00e9sulter qu' elle ne pourra pas pr\u00e9tendre.\u00e0 ce droit. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Stop \u00e0 l'immigration,expulsion des sans papiers,stop au regroupement familiale.Lib\u00e9rer les logements attribu\u00e9s aux migrants pour les donn\u00e9s \u00e0 nos SDF ou les mal log\u00e9s.&lt;/p&gt;","&lt;p&gt;permis de conduire d\u00e9pend du minist\u00e8re de l'int\u00e9rieur c'est un examen d'\u00e9tat avec inspecteur d\u2019\u00e9tat alors pourquoi ne pas cr\u00e9er des auto \u00e9cole d\u2019\u00e9tat a l'heure actuel il n'y a que des auto \u00e9cole priv\u00e9 c'est le seul syst\u00e8me qui existe en France ou le monopole n'est attribu\u00e9 qu'au priv\u00e9 alors que l\u2019examen est d\u2019\u00e9tat pourtant l\u2019\u00e9tat aurais de l'argent a gagn\u00e9 donc nationalisation de tous les grand groupe d'auto \u00e9cole comme pour une vrais concurrence des prix entra\u00eenant celui ci vers le bas au moins faire l'essaie pendant 5 ans dans les grandes villes et voir s'il faut l\u2019\u00e9tendre&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Recruter sans dipl\u00f4me des auxiliaires de vie, plus qu'un dipl\u00f4me, le relationnel, l empathie, la gentillesse , le bons sens, sont n\u00e9cessaires dans ce domaine. De plus leur offrir un emploi du temps correct qui ne les oblige pas \u00e0 cavaler \u00e0 gauche \u00e0 droite avec souvent des temps de transports importants et surtout &lt;u&gt;les payer correctement&lt;/u&gt; , leur donner des avantages, ce m\u00e9tier est exigeant il faut qu il y est des compensations .&lt;/p&gt;","&lt;p&gt;Les Fran\u00e7ais ne veulent pas \u00eatre des assist\u00e9s contrairement au message v\u00e9hicul\u00e9 et ont pour la majorit\u00e9 d\u2019entre eux le sens de l\u2019effort. Les Fran\u00e7ais pr\u00e9f\u00e8rent vivre dignement de leur travail.&lt;/p&gt;&lt;p&gt;Pour cela il est indispensable que le travail soit r\u00e9mun\u00e9r\u00e9 \u00e0 sa juste valeur.&lt;/p&gt;&lt;p&gt;- augmentation du smic \u00e0 1200 euros net&lt;/p&gt;&lt;p&gt;- revalorisation de tous les salaires par rapport \u00e0 l\u2019augmentation du smic&lt;/p&gt;&lt;p&gt;- le dipl\u00f4me doit \u00eatre pay\u00e9, l\u2019effort consenti doit \u00eatre r\u00e9compens\u00e9&lt;/p&gt;&lt;p&gt;- la p\u00e9nibilit\u00e9 (physique \u00e9motionnelle contraintes horaires impact familial et social) du travail doit \u00eatre prise en compte&lt;/p&gt;&lt;p&gt;- la responsabilit\u00e9 doit \u00eatre \u00e9galement prise en compte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;peut \u00eatre pourrait on envisager un revenu minimum universel ... \u00e0 r\u00e9fl\u00e9chir&lt;/p&gt;","&lt;p&gt;Message sans aucune remarque ou opinion, uniquement pour essayer de comprendre pourquoi une proposition est refus\u00e9e malgr\u00e9 plusieurs essais, sous un deuxi\u00e8me profil comme sugg\u00e9r\u00e9 par l'assistance, en le raccourcissant, en modifiant sa pr\u00e9sentation ...&lt;/p&gt;","&lt;p&gt;les journalistes dans les domaines politique et economique en particulier, sont approch\u00e8s par des politiques ou des lobbyistes: invitations, voyages, congr\u00e8s. Ils s'exposent +/- inconsciemment d'ailleurs \u00e0 servir de relais et de faire valoir \u00e0 des id\u00e9es qui servent des int\u00e9rets de d\u00e9cideurs publics ou priv\u00e9s et participent ainsi \u00e0 la manipulation des informations. En corollaire, que les journalistes relatent des faits et gardent pour eux leurs opinions ! Qu'ils posent les questions, oui, qu'ils donnent les r\u00e9ponses, non&lt;/p&gt;","&lt;p&gt;&lt;a href=\\\"https://www.legifrance.gouv.fr/affichTexte.do;jsessionid=F4A5F9980D33C501568A5EE9463DF25F.tplgfr35s_1?cidTexte=JORFTEXT000037883906&amp;amp;dateTexte=&amp;amp;oldAction=rechJO&amp;amp;categorieLien=id&amp;amp;idJO=JORFCONT000037882338\\\"&gt;&lt;strong&gt;D\u00e9cret n\u00b0\u00a02018-1335 du 28 d\u00e9cembre 2018&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt; relatif aux droits et aux obligations des demandeurs d\u2019emploi et au transfert du suivi de la recherche d\u2019emploi &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.village-justice.com/articles/radiation-suppression-des-allocations-chomage-durcissement-applicable-des-1er,30353.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce d\u00e9cret inscrit dans \\\"la loi pour la libert\u00e9 de choisir son avenir professionnel\\\" confie \u00e0 pole Emploi le soin de&lt;u&gt; radier &lt;/u&gt;les ch\u00f4meurs en cas d\u2019absence \u00e0 un rendez-vous,  mais aussi &lt;u&gt;de supprimer leur allocation ch\u00f4mage&lt;/u&gt; , en cas \\\"d\u2019absence d'actes positifs et r\u00e9p\u00e9t\u00e9s de recherche d'emploi,  absence ou abandon de formation,  ou encore de refus \\\"d'offre raisonnable d'emploi\\\"... Auparavant, les d\u00e9cisions de radiation de la liste des demandeurs d\u2019emploi, de suppression du revenu de remplacement et d\u2019application d\u2019une p\u00e9nalit\u00e9 administrative relevaient de la comp\u00e9tence de l\u2019autorit\u00e9 administrative, et plus pr\u00e9cis\u00e9ment du Pr\u00e9fet.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"Offre raisonnable d'emploi \\\" plus si raisonnable puisque le d\u00e9cret  abroge la d\u00e9finition du salaire ant\u00e9rieurement per\u00e7u qui \u00e9tait pris en compte pour le remplacer par le \\\"salaire moyen pratiqu\u00e9 dans la r\u00e9gion\\\"; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ce qui va permettre de baisser massivement les salaires, car les demandeurs d'emploi  vont se voir contraint d\u2019accepter des salaires inf\u00e9rieurs \u00e0 leur ancienne r\u00e9mun\u00e9ration sous peine de voir leurs revenu de remplacement supprim\u00e9. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les agents Pole Emploi se voient invertis d'une mission qui n'est pas la leur, car les sanctions ( suppressions d'allocations) sont des mesures violentes qu'ils n'ont pas \u00e9t\u00e9 pr\u00e9par\u00e9s \u00e0 assumer !!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;D'autant plus qu'ils n'ont pas les moyens d'accompagner correctement les demandeurs d'emploi car les ressources diminuent (400 suppressions de postes en 2018, 800 pr\u00e9vues pour 2019).  &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Votez pour l\u2019abrogation de ce d\u00e9cret qui est une v\u00e9ritable aberration dans le contexte dans le contexte o\u00f9 nous nous trouvons !  &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Les juges et chefs de police doivent \u00eatre \u00e9lus. En effet, les juges rendent leur verdict \\\"au nom du peuple fran\u00e7ais\\\". Mais qui leur a donn\u00e9 ce droit ? Pas le peuple fran\u00e7ais, puisqu'il n'y a pas d'\u00e9lections. &lt;/p&gt;&lt;p&gt;Quand aux policiers, les chefs des commissariats et gendarmeries seraient oblig\u00e9 d'agir avec c\u00e9l\u00e9rit\u00e9. Pas question d'attendre 30 minutes et arriver toute sir\u00e8ne hurlante afin que les d\u00e9linquants aient le temps de fuir. Il n'y aurait pas besoin d'attendre 2h avant de lancer un assaut contre des terroristes retranch\u00e9s dans une salle de spectacle&lt;/p&gt;","&lt;p&gt;J\u2019ai fait remplacer mon compteur EDF, car mes factures s\u2019envolaient et que j\u2019estimais \u00eatre surfactur\u00e9.&lt;/p&gt;&lt;p&gt;J\u2019ai r\u00e9alis\u00e9 que, comme peut-\u00eatre des millions de Fran\u00e7ais, j\u2019avais juste droit \u00e0 un compteur vieux de 30 ans, dont la fiabilit\u00e9 n\u2019est pas du tout contr\u00f4l\u00e9e. EDF, ses filiales, ses sous-traitants comme Enedis se disent aux normes? \u00c0 quelles normes ? En tous cas qui dit normes dit contr\u00f4le\u2026 Enfin normalement !&lt;/p&gt;&lt;p&gt;Bref Enedis a emport\u00e9 mon compteur (la preuve du d\u00e9lit) me disant que je serai bien s\u00fbr d\u00e9dommag\u00e9\u2026 Apr\u00e8s plusieurs mois j\u2019ai re\u00e7u un remboursement de 0,12 \u20ac. Alors que j\u2019avais sans dout\u00e9 \u00e9t\u00e9 surfactur\u00e9 pendant de nombreuses ann\u00e9es\u2026 Mais comment peut-on m\u00eame oser cela ?&lt;/p&gt;&lt;p&gt;\u00c0 qui r\u00e9clamer un r\u00e9el d\u00e9dommagement ? Maintenant que je ne peux plus rien prouver, et puis comment le prouver de toutes fa\u00e7ons ?&lt;/p&gt;&lt;p&gt;La concurrence, c\u2019est \u00e7a qui manque dans ce domaine. Partir chez un fournisseur d\u2019\u00e9nergie alternatif ne change absolument rien, Enedis reste celui qui vous installe un compteur et le contr\u00f4le (ou pas) ensuite.&lt;/p&gt;&lt;p&gt;Sans parler du cas o\u00f9 c\u2019est un Linky qu\u2019ils vous installent\u2026&lt;/p&gt;","&lt;p&gt;1200 forces de l'ordre bless\u00e9es&lt;/p&gt;&lt;p&gt;1 \u00e0 la t\u00eate ajourd'hui \u00e0 Morlaix&lt;/p&gt;","&lt;p&gt;Diminution des imp\u00f4ts de 25% de tout les fran\u00e7ais et l'ISF \u00e0 35%&lt;/p&gt;","&lt;p&gt;J'entends \\\"diminution des d\u00e9put\u00e9s\\\" propos\u00e9 par Macron! C'est un pi\u00e8ge et sous couvert d'\\\"\u00e9conomies\\\" cela revient donner plus de pouvoir au Pr\u00e9sident \u00e9lu, les d\u00e9put\u00e9s sont nos repr\u00e9sentants, pas question de les diminuer pour qu'ils repr\u00e9sentent un grande r\u00e9gion, ce qui les \u00e9loigneraient des citoyens encore plus.&lt;/p&gt;","&lt;p&gt;Les probl\u00e8mes actuels sont nombreux, complexes, quasi insolubles, mais surtout de niveau mondial : il faut donc une solution mondiale !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La politique du gouvernement actuel est parfaitement adapt\u00e9e \u00e0 notre CONTEXTE : le pr\u00e9sident Macron a pour but de r\u00e9duire le DEFICIT, car nous vivons dans un monde r\u00e9gi par la comp\u00e9tition entre pays, les condamnant \u00e0 \u00eatre toujours plus forts.&lt;/p&gt;&lt;p&gt;Mais ce CONTEXTE est inhumain, il conduit \u00e0 remplir les caisses de l'Etat en prenant dans nos poches, au moyen de taxes et d'imp\u00f4ts, pour en arriver \u00e0 l'insupportable.&lt;/p&gt;&lt;p&gt;Cette politique est donc finalement un fl\u00e9au pour les gens !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et il se passe exactement la m\u00eame souffrance dans tous les pays.&lt;/p&gt;&lt;p&gt;La France ne peut pas s'en sortir, ni aucun autre pays d'ailleurs : en revanche, le monde a tout pour r\u00e9ussir, et facilement,&lt;/p&gt;&lt;p&gt;car il y a assez de ressources dans le monde pour que chacun mange \u00e0 sa faim, et vive dans un logement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour arr\u00eater cette souffrance, il faut en supprimer la cause : la comp\u00e9tition entre pays. Il faut faire un seul pays, en toute simplicit\u00e9, en toute logique.\t\t&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Le logement pour tous&lt;/strong&gt;. Fini les habitations abandonn\u00e9es, les appartements vacants, les maisons tertiaires et plus. Il faut qu\u2019il y ait, au nom de la d\u00e9cence, une obligation d\u2019utiliser le b\u00e2tit pour loger la population. Honte a nous de laisser dehors des SDF alors que des logements sont vides \u00e0 chaque coin de rue. Notre pays riche ne devrait plus, depuis longtemps, avoir d\u2019habitations insalubres et indignes, de gens dans les rues. &lt;strong&gt;Restaurons, r\u00e9habilitons&lt;/strong&gt; au lieu de laisser pourrir des lieux ou de d\u00e9truire syst\u00e9matiquement.&lt;/p&gt;","&lt;p&gt;Annuler la hausse de la CSG pour tous les retrait\u00e9s quelque soit le niveau des pensions&lt;/p&gt;","&lt;p&gt;Pour que toute la populaiton puisse se r\u00e9approprier la nature et pas seulement un faible pourcentage de chasseurs.&lt;/p&gt;","&lt;p&gt;Le principe m\u00eame de la d\u00e9mocratie, c'est que c'est le peuple qui commande. Pas que le peuple donne les cl\u00e9s du camion France a quelques personnes qui disent la direction que tout le monde doit prendre. Il faut donc que le peuple retrouve tout ce pouvoir et que les politiciens ne deviennent que de simples conseillers (ils donnent leur avis sur tel ou tel sujet) et ex\u00e9cutants (ils mettent en place ce qui a \u00e9t\u00e9 choisi par le peuple). Seulement, il faut que le peuple ait un moyen coercitif, sinon impossible d'imposer ses choix \u00e0 ces politiciens. Il ne faut pas compter sur la police ou la justice, dont on voit tous les jours le copinage entre ces 2 corps et le monde politique. Il faut donc que ce moyen coercitif, ce soit le peuple lui-m\u00eame. C'est le principe m\u00eame du si d\u00e9cri\u00e9 second amendement de la Constitution am\u00e9ricaine, mais aussi de l'article X non retenu (car \\\"\u00e9vident de sa nature, et l\u2019un des principaux garants de la libert\u00e9 politique et civile que nulle autre institution ne peut le suppl\u00e9er\\\"&lt;em style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;)&lt;/em&gt; de la D\u00e9claration des droits de l'Homme et du Citoyen.&lt;/p&gt;&lt;p&gt;Un acc\u00e8s citoyen aux armes est le meilleur garant pour le bien-\u00eatre de la d\u00e9mocratie. Les politiciens n'oseraient pas se rebeller et inversement, ils seraient prot\u00e9ger si une partie minoritaire du peuple souhaiterait imposer par la force sa vision.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Concernant les arguments sur la s\u00e9curit\u00e9, c'est un autre d\u00e9bat qui m\u00e9rite une autre proposition&lt;/p&gt;","&lt;p&gt;Trop c\u2019est trop. Chaque jour nous d\u00e9couvrons des avantages que se votent nos \u00e9lus pour eux  alors qu\u2019ils sont les premiers \u00e0 voter des lois qui nous rabotent notre pouvoir d\u2019achat. &lt;/p&gt;&lt;p&gt;Ils se donnent ceux qu\u2019ils nous prennent. &lt;/p&gt;","&lt;p&gt;supprimer toutes ces aides qui leur sont distribu\u00e9es sans contre-parties ET QUI TOUCHENT PLUS QUE NOS FRANCAIS.&lt;/p&gt;","&lt;p&gt;Supprimer l'ISF et IFI enti\u00e8rement pour permettre aux personnes qui ont des capitaux d'investir dans les entreprises fran\u00e7aises au leiu que ce soit des fonds de pension \u00e9trangers qui \u00e9tranglent nos entreprises pour retirer un maximum de rentabilit\u00e9 pour payer les retraites des pays \u00e9trangers &lt;/p&gt;","&lt;p&gt;Alors qu\u2019explose en France une demande sans pr\u00e9c\u00e9dent de d\u00e9mocratie de la part des citoyens et des citoyens, de Nuit Debout, aux Gilets jaunes (assembl\u00e9es r\u00e9unies \u00e0 Commercy) ...\u00a0celles et ceux qui sont cens\u00e9s \u00eatre au service de cette participation citoyenne, ne voient pas ou font semblant de ne pas voir, qu\u2019une entreprise s\u2019approprie et capte cette formidable \u00e9mulation collective, qui repr\u00e9sente un commun, puisque financ\u00e9 par des deniers publics et enrichis gr\u00e2ce au travail de toutes et tous.&lt;/p&gt;&lt;p&gt;Tous ces efforts collectifs pour mettre les citoyennes et les citoyens au c\u0153ur de la d\u00e9mocratie. Pour aller vers la transparence. De la coop\u00e9ration. Du partage. Des communs.\u00a0&lt;/p&gt;&lt;p&gt;Pour quoi ?&lt;/p&gt;&lt;p&gt;Moi je croyais que c\u2019\u00e9tait vraiment notre r\u00eave d\u2019asseoir les citoyennes et citoyens \u00e0 la table des d\u00e9cisions.&lt;/p&gt;&lt;p&gt;A peine n\u00e9e, l\u2019utopie d\u2019une meilleure participation des habitantes et habitants de ce pays est d\u00e9j\u00e0 pervertie, et d\u00e9j\u00e0 gravement menac\u00e9e.&lt;/p&gt;&lt;p&gt;En effet, j\u2019ai la d\u00e9sagr\u00e9able impression que tout notre travail immense, diss\u00e9min\u00e9 sur tout le territoire sert en fait \u00e0 faire la courte \u00e9chelle \u00e0 Cap Collectif qui arrive en situation de quasi monopole sur la participation des citoyens par le num\u00e9rique, non ? Pas vous, vous n\u2019avez pas ce m\u00eame ressenti ?&lt;/p&gt;&lt;p&gt;Pourquoi cette entreprise continue \u00e0 jouer solo, \u00e0 capter les contributions communes, et malgr\u00e9 toutes les demandes, \u00e0 fermer son code ?&lt;/p&gt;&lt;p&gt;Et par quelle magie est arriv\u00e9 ce quasi monopole alors que dans d\u2019autres pays de nombreuses solutions libres, ouvertes et transparentes ont fait leur preuve ?&lt;/p&gt;&lt;p&gt;Mais de quoi parlons-nous ?&lt;/p&gt;&lt;p&gt;Nous parlons de privatisation de la d\u00e9mocratie. De logiciel libre. De logiciel propri\u00e9taire.&lt;/p&gt;&lt;p&gt;Avons-nous compris qu'un code ferm\u00e9 et propri\u00e9taire c'est comme un brevet Monsanto ? Qui s'approprie le vivant, qui fait dispara\u00eetre la diversit\u00e9 du vivant et donc des esp\u00e8ces, qui privatise le commun, qui installe une d\u00e9pendance mortif\u00e8re avec sa solution et n\u00e9cessite de toujours racheter la m\u00eame solution ?&lt;/p&gt;&lt;p&gt;Avons-nous bien compris qu'un code propri\u00e9taire s'est s'approprier la richesse offerte par les gens, leur travail, leurs donn\u00e9es ?&lt;/p&gt;&lt;p&gt;Avons-nous bien compris qu'un code propri\u00e9taire c'est une bo\u00eete noire en qui personne, je dis bien personne, \u00e0 part celui qui l\u2019a cod\u00e9, ne peut avoir confiance ?&lt;/p&gt;&lt;p&gt;Je l'ai dit gentiment, plusieurs fois, le code propri\u00e9taire est l'inverse de l'id\u00e9al d\u00e9mocratique.&lt;/p&gt;&lt;p&gt;Si la d\u00e9mocratie \u00e0 laquelle nous aspirons tant peut compter sur le num\u00e9rique pour \u00e9merger, comme pour faillir d\u00e9finitivement sur les menaces qui p\u00e8sent fortement sur elles : surveillance des opinions des citoyens, fichage, commercialisation des bases de donn\u00e9es, ing\u00e9rences, etc\u2026 il n\u2019y a que le logiciel libre qui peut garantir les conditions de transparence, de responsabilit\u00e9 collective (hackers, d\u00e9veloppeurs, usagers, citoyennes et citoyens, associations de libert\u00e9 et neutralit\u00e9 du net), qui coop\u00e9rant les unes avec les autres, peuvent \u00eatre les seuls garants d\u2019un processus num\u00e9rique d\u00e9mocratique sinc\u00e8re et sous surveillance.&lt;/p&gt;&lt;p&gt;En aucun cas, je dis bien en aucun cas, un logiciel ferm\u00e9 et propri\u00e9taire ne peut r\u00e9pondre \u00e0 cette condition n\u00e9cessaire et non n\u00e9gociable.&lt;/p&gt;&lt;p&gt;Quelle est la finalit\u00e9 de tous nos travaux dans cette communaut\u00e9 des passionn\u00e9.e.s des questions de d\u00e9mocratie et de pouvoir des citoyen.ne.s ?&lt;/p&gt;&lt;p&gt;Nous travaillons ici pour la privatisation de la d\u00e9mocratie ?&lt;/p&gt;&lt;p&gt;Pour sa captation aux mains de quelques uns travaillant dans l'opacit\u00e9 ?&lt;/p&gt;&lt;p&gt;Bon si c'est le cas, confions les cl\u00e9s directement \u00e0 facebook pour organiser notre d\u00e9mocratie, hein. Ca sera une belle r\u00e9ussite. Bravo la communaut\u00e9 ! Sacr\u00e9e vision.&lt;/p&gt;&lt;p&gt;Dans le monde du libre, les orga, les structures, les communaut\u00e9s coop\u00e8rent, enrichissent, se font grandir mutuellement.&lt;/p&gt;&lt;p&gt;Pour moi, les plus grands visionnaires de notre \u00e8re sont Richard Stallman, Wikip\u00e9dia, Edward Snowden, Aaron Schwartz, Birgitta Jonsdottir, Audrey Tang.&lt;/p&gt;&lt;p&gt;Celles et ceux qui se battent par et pour les citoyen.ne.s, la connaissance partag\u00e9e, la coop\u00e9ration de pair \u00e0 pair, la transparence, l'\u00e9mancipation de toutes et tous par toutes et tous. Qui ont compris que philosophiquement les choix de code d'algorithmes sont par essence politique.&lt;/p&gt;&lt;p&gt;Et vous, qui sont vos h\u00e9ros ? Zuckerberg ? Cambridge Analytica ? Monsanto ? Bayer ?&lt;/p&gt;&lt;p&gt;Nous avions donc \u00e0 l'\u00e9poque refus\u00e9 cette proposition d\u2019utiliser en marque blanche et gratuitement la plateforme de Cap Collectif. Mais combien ont accept\u00e9 la bonne affaire ? En toute bonne foi, sans comprendre les enjeux immenses autour de la bataille des bases de donn\u00e9es, l'ouverture des donn\u00e9es, des choix d'algorithme, de la surveillance.&lt;/p&gt;&lt;p&gt;Vous connaissez toutes et tous l'adage, \\\"si c'est gratuit, c'est toi le produit\\\".&lt;/p&gt;&lt;p&gt;Revenons un peu en arri\u00e8re, la plateforme en question originelle qui a donn\u00e9 naissance \u00e0 Cap Collectif, Parlement et citoyens, a \u00e9t\u00e9 construite b\u00e9n\u00e9volement par un tas de gens extraordinaires, qui ont vu leur travail capt\u00e9, et ferm\u00e9 dans Cap Collectif. C\u2019est un tout premier scandale. Qui l'a vendu et revendu \u00e0 des collectivit\u00e9s ou \\\"pr\u00eat\u00e9\\\" \u00e0 des exp\u00e9rimentations citoyennes.&lt;/p&gt;&lt;p&gt;Un intense travail de lobbying en faveur de Cap Collectif a \u00e9t\u00e9 fait, consciemment ou inconsciemment par DO, System D, et plus \u00e7a va, plus je trouve toutes ces organisations dangereusement consanguines. Nous luttons contre les conflits d\u2019int\u00e9r\u00eats en politique, soyons toutes et tous \u00e9videmment irr\u00e9prochables sur ce plan l\u00e0 et en alerte constante sur les ph\u00e9nom\u00e8nes de \u00ab bandes organis\u00e9es \u00bb, l\u2019une des racines du mal politique. Les gardes fous ont-ils \u00e9t\u00e9 pos\u00e9s collectivement ?&lt;/p&gt;&lt;p&gt;Croyant dans la bonne foi de toutes et tous, nous n\u2019avons pas r\u00e9alis\u00e9 qu\u2019une fuite en avant avait lieu, sous nos yeux.&lt;/p&gt;&lt;p&gt;On arrive aujourd'hui ce mercredi 29 janvier 2019 \u00e0 un \u00e9norme gag sur ce nouvel \u00e9pisode du Grand d\u00e9bat, op\u00e9ration massive de communication gouvernementale : Cap Collectif met en place les plateformes de tous les cot\u00e9s CESE, gouvernement, Gilets jaunes, provoquant un \u00e9norme malaise de ces derniers lorsqu\u2019ils ont compris qu\u2019ils partageaient le m\u00eame outil et m\u00eame prestataire, et une d\u00e9fiance accrue envers les outils au service de l'expression citoyenne pour celles et ceux qui s\u2019int\u00e9resseraient aux dispositifs.&lt;/p&gt;&lt;p&gt;En tous les cas, quel intense travail de lobbying, remarquable si \u00e7a n'avait pas de cons\u00e9quences aussi dramatiques pour la d\u00e9mocratie : un nouvel argument de d\u00e9fiance (comme s\u2019il en manquait) et une gabegie (comme s\u2019il ne manquait pas des fonds pour les h\u00f4pitaux, les \u00e9coles, etc...)&lt;/p&gt;&lt;p&gt;Aujourd'hui, Cap Collectif est financ\u00e9 \u00e0 millions par l'Etat (je pr\u00e9cise que je me r\u00e9jouis toujours des r\u00e9ussites entrepreneuriales, quand elles allient l'int\u00e9grit\u00e9 des moyens et de la fin).&lt;/p&gt;&lt;p&gt;Je serai donc la premi\u00e8re \u00e0 applaudir ce succ\u00e8s si le code \u00e9tait ouvert. Cette publication du code a \u00e9t\u00e9 souvent promise, jamais effectu\u00e9e. C'est pourtant d'une facilit\u00e9 d\u00e9concertante de le faire.&lt;/p&gt;&lt;p&gt;La fin ne justifie pas les moyens, ils en pr\u00e9figurent la fin.&lt;/p&gt;&lt;p&gt;Le sujet est donc tr\u00e8s simple.&lt;/p&gt;&lt;p&gt;Cap Collectif \u00e9tant en mesure de vendre ses plateformes gr\u00e2ce \u00e0 un immense travail collectif en faveur de la participation citoyenne, dont nous sommes toutes et tous actrices et acteurs ici-m\u00eames (et pas que nous \u00e9videmment), et financ\u00e9 avec les deniers publics, donc l'argent des fran\u00e7ais, il n'est plus question de continuer \u00e0 tol\u00e9rer ce qui \u00e9tait d\u00e9j\u00e0 hier intol\u00e9rable : le code doit \u00eatre ouvert et publi\u00e9.&lt;/p&gt;&lt;p&gt;Comment imaginer r\u00e9tablir un lien de confiance dans la soci\u00e9t\u00e9 avec des bo\u00eetes noires ?&lt;/p&gt;&lt;p&gt;La d\u00e9mocratie se fonde sur la transparence de la d\u00e9cision publique, sa souverainet\u00e9, sa responsabilit\u00e9, comment imaginer une seconde que les outils \u00e0 son service ne soit pas fond\u00e9 sur les m\u00eames obligations de transparence, souverainet\u00e9 et responsabilit\u00e9 ?&lt;/p&gt;&lt;p&gt;Avons-nous bien r\u00e9alis\u00e9 l'insurrection en cours, comment imaginer qu\u2019ici aussi on ajoute du chaos au chaos ? S\u00e9rieusement, c'est notre r\u00f4le ?&lt;/p&gt;&lt;p&gt;Soyons s\u00e9rieux et s\u00e9rieuses, soyons responsables.&lt;/p&gt;&lt;p&gt;Il est temps de se reprendre.&lt;/p&gt;&lt;p&gt;Il est temps d'\u00eatre exigeantes et exigeants sur les choix philosophiques, \u00e9thiques et techniques que nous portons.&lt;/p&gt;&lt;p&gt;\u00c9thique du code, \u00e9thique en politique, \u00e9thique des organisations, ce sont des actes, pas des mots.&lt;/p&gt;&lt;p&gt;Voici donc, pour progresser vers cet id\u00e9al \u00e9thique et d\u00e9mocratique, 3 demandes et propositions :&lt;/p&gt;&lt;p&gt;Premi\u00e8rement, je demande donc officiellement \u00e0 Cap Collectif de publier son code. Et je vous demande, chaleureusement, \u00e0 chacune et chacun d'entre vous, usagers et usag\u00e8res, en tant qu'orga ou en tant que citoyen.ne.s d'en faire de m\u00eame. Ou alors d\u2019assumer publiquement votre choix du logiciel propri\u00e9taire avec tout ce que cela comporte d\u2019antagonique avec les principes fondamentaux de la d\u00e9mocratie.&lt;/p&gt;&lt;p&gt;Deuxi\u00e8mement, je demande aux instances de D\u00e9mocratie Ouverte de favoriser la diversit\u00e9 des acteurs, des solutions, de ne plus recommander ou contribuer \u00e0 des outils en logiciels propri\u00e9taires, de ne plus jamais favoriser une entreprise de participation par rapport \u00e0 d'autres.&lt;/p&gt;&lt;p&gt;Je demande aussi que soit \u00e9crit un code de conduite \u00e9thique dans ces instances qui fixe les gardes fous et emp\u00eacher d\u2019\u00e9ventuels conflits d\u2019int\u00e9r\u00eat.&lt;/p&gt;&lt;p&gt;Je tiens aussi \u00e0 rappeler ici la responsabilit\u00e9 qui est la n\u00f4tre dans l\u2019avenir de la d\u00e9mocratie de notre pays, nos choix nous engagent vis \u00e0 vis des g\u00e9n\u00e9rations futures. Sommes-nous vraiment pour la privatisation du processus d\u00e9mocratique ? Avons-nous r\u00e9ellement conscience des cons\u00e9quences de nos actes aujourd\u2019hui ?&lt;/p&gt;&lt;p&gt;Enfin je demande \u00e0 toutes les institutions, aux collectivit\u00e9s, de ne plus reproduire leurs erreurs en utilisant des solutions opaques : erreur sur la souverainet\u00e9 des donn\u00e9es, erreur sur la s\u00e9curit\u00e9 des outils, erreur et gabegie budg\u00e9taires.&lt;/p&gt;&lt;p&gt;L\u2019Etat fran\u00e7ais a souvent compris ces enjeux, notamment pour la souverainet\u00e9 de ses administrations, j\u2019ai bien peur qu\u2019actuellement nous soyons en phase de r\u00e9gression de cette compr\u00e9hension, obnubil\u00e9e par l\u2019imaginaire d\u00e9vastateur de la Start up Nation qui ne cesse de faire du tord \u00e0 notre coh\u00e9sion nationale et des acteurs de la Civic tech qui oublient que le code est politique par essence. Qu'ils continuent \u00e0 faire mumuse dans le secteur marchand sans probl\u00e8me, mais travailler \u00e0 la d\u00e9mocratie n\u00e9cessite responsabilit\u00e9, maturit\u00e9, discernement, vision long terme. La d\u00e9mocratie s\u2019effondre partout, le processus d\u00e9mocratique ne peut \u00eatre un business comme un autre, la d\u00e9mocratie pour \u00eatre vivante est une pratique fragile, subtile, en danger dont nous devons prendre le plus grand soin.&lt;/p&gt;&lt;p&gt;Il y a les budgets n\u00e9cessaires \u00e0 l'\u00e9mergence de nouvelles pratiques d\u00e9mocratiques, ce n'est pas le probl\u00e8me, il y a plus de moyens que d'acteurs, la question c'est comment emp\u00eacher la privatisation, le d\u00e9tournement de l\u2019essence m\u00eame de ces nouvelles pratiques.&lt;/p&gt;&lt;p&gt;Je vous remercie.&lt;/p&gt;&lt;p&gt;NB : je pr\u00e9cise que je n\u2019ai aucun int\u00e9r\u00eat \u00e9conomique dans cette histoire, je ne suis pas li\u00e9e financi\u00e8rement \u00e0 quelque entreprise de logiciel de participation que ce soit.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Faire cesser ou d\u00e9c\u00e9l\u00e9rer ce syst\u00e8me bas\u00e9 sur la concurrence entre tous.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela rend \u00e9norm\u00e9ment de gens malheureux.&lt;/p&gt;&lt;p&gt;Certains n\u2019arrivent plus \u00e0 s\u2019ins\u00e9rer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faire en sorte que la vie vaille la peine d\u2019\u00eatre v\u00e9cue pour tous.&lt;/p&gt;","&lt;p&gt;Nationaliser les secteurs de l'\u00e9nergie, gaz, \u00e9lectricit\u00e9, carburant. Une loi afin que les services hospitaliers ne peuvent en aucun cas \u00eatre remis au secteur du priv\u00e9, les soins m\u00e9dicaux : ( les d\u00e9passements d'honoraire doivent \u00eatre interdit. ) ceci afin que ceux qui n'ont pas les moyens peuvent enfin de se soigner ( soins dentaires ect ... )&lt;/p&gt;","&lt;p&gt;Consid\u00e9rant que beaucoup de propositions demandent des choses qui existent d\u00e9j\u00e0 ou qui sont ambigu\u00ebs, je propose que chaque proposition soit &lt;strong&gt;obligatoirement&lt;/strong&gt; accompagn\u00e9e de la mention des recherches effectu\u00e9es sur le sujet. Et facultativement de la liste des r\u00e9f\u00e9rences utiles pour se faire une id\u00e9e du sujet.&lt;/p&gt;","&lt;p&gt;Les \u00e9ditorialistes ne font pas leur travail , plut\u00f4t que d'influencer l'opinion , il serait souhaitable d'avoir des journalistes comp\u00e9tents et sans parti pris. Une institution ind\u00e9pendante devrait intervenir pour nomm\u00e9 pour s'assurer de la neutralit\u00e9 des journalistes...La pluralit\u00e9 des journalistes devrait \u00eatre repr\u00e9sentative des citoyens, et sortir du milieu clos du entre sois , journaliste et politique. &lt;/p&gt;","&lt;p&gt;R\u00e9f\u00e9rendum&lt;/p&gt;","&lt;p&gt;Il est impossible de vivre aujourd'hui dans une grande ville de France avec un minimum retraite de 800 euros ! &lt;/p&gt;&lt;p&gt;Toute personne ayant travaill\u00e9 et cotis\u00e9 durant un minimum de 35 ans dans sa vie doit pouvoir avoir acc\u00e8s \u00e0 une retraite de base de 1500 euros  ! &lt;/p&gt;","&lt;p&gt;Limiter drastiquement l'utilisation de v\u00e9hicules polluants pour les activit\u00e9s de loisirs (4x4, quad, trial, moto cross, ULM). Il existe une offre suffisante d'activit\u00e9s de loisirs qui sont non polluantes, bonnes pour la sant\u00e9 et bien moins accidentog\u00e8nes.\u00a0&lt;/p&gt;","&lt;p&gt;ces mutuelle sant\u00e9 sont toute priv\u00e9 elle sont un non sens a l Economie de notre s\u00e9curit\u00e9 sociale ses mutuelle sont en grande majorit\u00e9 des mutuelles d'actionnaires qui se gavent sur le r\u00e9gime sant\u00e9 et non de vrais mutuelle avec l'esprit mutualiste avec \u00e9lection du conseil d'administration par les usag\u00e9s donc d'une part leurs interdire ce nom de mutuelle car elle ne rentre pas dans ce cadre mutualiste donc de ne pas faire de profit donc rendons a la s\u00e9curit\u00e9 sociale ce qu'elle \u00e9tait a sont origine renfor\u00e7ons la, et supprimons ces fausses mutuelle morbide ou le commun des mortelles est incapable de comparer les contrats idem pour les caisse compl\u00e9mentaire retraite  qui sont elle toute priv\u00e9 supprimons ce syst\u00e8me absurde qui ne servent qu'a engraiss\u00e9 des actionnaires ventripotents tel le fr\u00e8re de sarkozy . Donc  versons ce compl\u00e9ment de  cotisations sociale pour les caisse retraite du r\u00e9gime g\u00e9n\u00e9ral de retraite, car dans ce que nous cotisons pour les retraites compl\u00e9mentaire et ce qui nous est revers\u00e9  est en moyenne diviser par 3 par rapport , a ce qu'on cotise et ce que l'on re\u00e7ois du r\u00e9gime g\u00e9n\u00e9ral&lt;/p&gt;","&lt;p&gt;Aujourd'hui certaines villes ont plus de 40% de HLM, et certaines comme Champigny (94) vise les 50% de HLM.&lt;/p&gt;&lt;p&gt;Mais trop de HLM fait porter sur les autres concitoyens de la ville, le seul poids de l'imp\u00f4ts, qu'il soit local (taxe d'habitation) ou foncier (vu que les offices HLM sont exon\u00e9r\u00e9s durant 15 ans de taxe fonci\u00e8re).&lt;/p&gt;&lt;p&gt;Il faut respecter la loi, et donc s'en tenir \u00e0 25%.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus, favoriser les HLM c'est repousser toujours plus loin ceux qui n'y ont pas le droit.&lt;/p&gt;&lt;p&gt;Cela oblige les villes \u00e0 des d\u00e9penses contraintes (surtout en mati\u00e8res sociales) sans aucune rentr\u00e9e d'argent (pas d'imp\u00f4ts de la part des bailleurs).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut d'ailleurs supprimer cette niche fiscale qui est allou\u00e9e aux bailleurs sociaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus, si une ville a trop de HLM, il n'y a plus de diversit\u00e9 mais une ghetto\u00efsation.&lt;/p&gt;&lt;p&gt;https://www.europe1.fr/economie/Comment-mettre-fin-a-la-ghettoisation-des-quartiers-sensibles-778974 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour que les calaisiens retrouvent une vie digne et normale sans avoir en plus \u00e0 financer un centre d'h\u00e9bergement qui pourrait profiter aux SDF fran\u00e7ais....&lt;/p&gt;","&lt;p&gt;Edouard Philippe a cr\u00e9e cette nouvelle limitation de vitesse quelque soit le type de route bidirectionnelle uniquement pour racketter les honn\u00eates citoyens qui d\u00e9passerait l\u00e9g\u00e8rement 80 km/h. D'ailleurs, il a \u00e9t\u00e9 ajout\u00e9 300 millions d'EURO au budget 2019 pour faire suite \u00e0 cette mesure. Les 116 tu\u00e9s  en moins annonc\u00e9 par le 1\u00b0 ministre est une escroquerie car c'est quelque-soit le tron\u00e7on hors autoroute et agglom\u00e9ration. Or ce r\u00e9seau varie entre 50 et 110 km/h. Bruno Saillard Secr\u00e9taire de la FFMC 14.&lt;/p&gt;","&lt;p&gt;La dette publique a commenc\u00e9 \u00e0 monter en fl\u00e8che depuis 1973 la loi Pompidou/Giscard. Avant cette loi, la banque de France pr\u00eatait \u00e0 taux 0% \u00e0 notre \u00e9tat, \u00e0 nos services publics et \u00e0 taux positifs aux banques priv\u00e9es. Cette loi a oblig\u00e9e notre \u00e9tat et nos services publics \u00e0 emprunter aux banques priv\u00e9es, aux march\u00e9s financiers \u00e0 des taux ahurissants. La Banque de France n'\u00e9tait plus l\u00e0 que pour renflouer les banques priv\u00e9es et \\\"les sauver\\\". Depuis la BCE a repris ce r\u00f4le. Depuis cette loi a \u00e9t\u00e9 inscrite dans un premier temps, dans le trait\u00e9 de Maastricht...jusqu'au trait\u00e9 constitutionnel de...Giscard. Puis impos\u00e9 par Sarkozy apr\u00e8s le referendum de 2005 dans le trait\u00e9 de Lisbonne. Nous avons d\u00e9j\u00e0 rembours\u00e9 ces emprunts des dizaines de fois, nous en sommes \u00e0 emprunter pour rembourser les int\u00e9r\u00eats des int\u00e9r\u00eats des int\u00e9r\u00eats...\u00c7a n'a pas de fin.&lt;/p&gt;","&lt;p&gt;Les repr\u00e9sentants des religions s'adressent librement \u00e0 leurs adeptes. Mais ils n'ont pas \u00e0 orienter les choix de soci\u00e9t\u00e9 dans le cadre des commissions ou institutions r\u00e9publicaines telle par exemple que la commission nationale de bio\u00e9thique...&lt;/p&gt;","&lt;p&gt;Facilit\u00e9 l'acc\u00e8s a l'emploi des populations des quartiers et des originaire des outre-mer &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Stop radars mobiles, stop 80 kmh, stop video verbalisation, stop \\\"racket\\\" routier, stop soumission &lt;/p&gt;","&lt;p&gt;2 jours de trava
