emplir ses devoirs et \u00e0 faire valoir ses droits vis \u00e0 vis de nos administrations, priv\u00e9es et publics.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il serait une justification pour des lois concernant les obligations administratives num\u00e9riques&lt;/p&gt;&lt;p&gt;  &lt;/p&gt;","&lt;p&gt;je ne suis pas \u00e9conomiste ni m\u00eame pro de la finances.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le smic est index\u00e9 sur le co\u00fbt de la vie &lt;/p&gt;&lt;p&gt;Les retrait\u00e9s aimerais bien que leurs revenu soit a nouveau index\u00e9 sur le co\u00fbt de la vie&lt;/p&gt;&lt;p&gt;....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors  indexons le salaires du patron \u00e0 celui de SES employ\u00e9s les moins bien r\u00e9mun\u00e9r\u00e9 et au nombres de salari\u00e9s.&lt;/p&gt;&lt;p&gt;Limitons par la m\u00eame occasion les revenu des actionnaires.&lt;/p&gt;","&lt;p&gt;Les demandes de brevet sont tr\u00e8s ch\u00e8res &lt;/p&gt;","&lt;p&gt;Diminuer le nombres des d\u00e9put\u00e9s et s\u00e9nateurs, s'inspirer du mod\u00e8le allemand qui au final fonctionne si ce n'est mieux aussi bien et pour moins cher.&lt;/p&gt;","&lt;p&gt;Indexation annuelle et \u00e0 minima des pensions sur l\u2019inflation pour que les retrait\u00e9s ne perdent  pas 1 \u00e0 2 % de pouvoir d'achat par an...&lt;/p&gt;","&lt;p&gt;Bonjour \u00e0 tous, un th\u00e8me que je souhaite faire partager est celui-ci, quelle retraite pour les caboss\u00e9s de la vie ? les caboss\u00e9s de la vie sont nombreux, (les ch\u00f4meurs pour de petite ou longue dur\u00e9e, pr\u00e9caires, int\u00e9rimaires, les accident\u00e9s du travail, avec ou sans s\u00e9quelles, les temps partiels, toutes les personnes qui ont connus l'exclusion : (morale, sociale, familiale ...), les petits patrons qui n\u2019ont pas cotis\u00e9 suffisamment par manque de rentrer d\u2019argent suffisante\u00a0: \u00a0. Rebondir, se remettre en selle, se remettre en question. (Un v\u00e9ritable combat pour la vie voir la survie\u00a0!.. Les peines s\u2019additionnent, sans avoir commis de d\u00e9lit ou crime ils se retrouvent COUPABLE. Quand l\u2019\u00e2ge de la retraite sonne, ils n'ont que pour seul droit de toucher une mis\u00e8re. Pour certains la peine continue ils doivent rester sur le march\u00e9 du travail jusqu' a 67 ans voir plus ...La raison \\\" VOUS N'AVEZ PAS ASSEZ COTISE ! \\\" injuste, J'exige une \u00e9galit\u00e9 pour tous y compris ces caboss\u00e9s, un droit \u00e0 la retraite \u00e0 60 ans avec une prise en compte par exemple des 10 meilleures ann\u00e9es. Sans dur\u00e9e de cotisation\u00a0!&lt;/p&gt;","&lt;p&gt;Introduire un nouvel onglet de choix de l'ordre de pr\u00e9sentation des propositions de ce site, nomm\u00e9 par exemple, \\\"les plus dynamiques\\\". Trier les propositions, suivant ce choix, avec un \\\"indice de dynamisme\\\" bas\u00e9 sur la propension d'une proposition \u00e0 attirer les votes des participants en enlevant le facteur \\\"anciennet\u00e9\\\" de la proposition qui biaise compl\u00e8tement le d\u00e9bat. &lt;/p&gt;","&lt;p&gt;Imposer aux fich\u00e9s S l'implantation d'une puce RFID afin de pouvoir les g\u00e9olocaliser et pr\u00e9venir les actes radicaux&lt;/p&gt;","&lt;p&gt;Suppression de la fabrication des plastiques \u00e0 usage unique, remettre les consignes, faire des jardins collectifs en ville avec des terrains d\u00e9di\u00e9s \u00e0 cet usage, faire des compostes collectifs ou individuels, suppression des emballages (\u00e0 d\u00e9finir) dans les supermarch\u00e9s, limiter les d\u00e9placements en avion (par personne), supprimer les paquebots de croisi\u00e8res.......&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Sortir imm\u00e9diatement de cette politique ultra-lib\u00e9rale et mondialiste qui est un \u00e9chec flagrant car elle appauvri les peuples. Est-il normal que 26 personnes poss\u00e8dent autant que la moiti\u00e9 de la population mondiale\u00a0? La th\u00e9orie du ruissellement n'existe pas!&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;RIC en toute mati\u00e8re,remise en place des 169h,rajouter deux tranches d\u2019imp\u00f4ts sur les revenus les plus \u00e9lev\u00e9s,baisse de la TVA et abolition des privil\u00e8ges pour les plus riches&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Sortie IMMEDIATE du Pacte de Marrakech&lt;/u&gt;&lt;/strong&gt; sign\u00e9 en douce fin 2018 sans aucune consultation du peuple, a qui on d\u00e9cide d\u2019impos\u00e9 une population. On fait entrer n\u2019importe qui chez les propri\u00e9taires de leurs maison France.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Consultation du peuple&lt;/u&gt;&lt;/strong&gt; sur toutes questions li\u00e9es \u00e0 l\u2019immigration &lt;strong&gt;via r\u00e9f\u00e9rendum ou RIC&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Sortie de l\u2019espace Schengen&lt;/u&gt;&lt;/strong&gt; avec un &lt;strong&gt;r\u00e9tablissement des fronti\u00e8res et des douanes&lt;/strong&gt; pour un &lt;strong&gt;meilleur contr\u00f4le des flux migratoires&lt;/strong&gt; et de notre territoire plus g\u00e9n\u00e9ralement&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;R\u00e9vision du droit du sol et du droit d\u2019asile&lt;/u&gt;&lt;/strong&gt;, ne plus rendre impossible la r\u00e9gularisation ou naturalisation de clandestins&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Suppression de l\u2019aide m\u00e9dicale d\u2019\u00e9tat aux \u00e9trangers/clandestins&lt;/u&gt;&lt;/strong&gt; alors que &lt;strong&gt;les n\u00f4tres n\u2019ont plus les moyens de se soign\u00e9s dignement, voir plus du tout&lt;/strong&gt;, et que &lt;strong&gt;d\u2019autres vivent dans la rue&lt;/strong&gt;.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Sortie des trait\u00e9s de libre \u00e9change&lt;/u&gt;&lt;/strong&gt; qui ne &lt;strong&gt;respectent pas les normes Fran\u00e7aises&lt;/strong&gt;. Ces normes fran\u00e7aises impos\u00e9s \u00e0 nos producteurs. En &lt;strong&gt;favorisant le patriotisme \u00e9conomique&lt;/strong&gt;, nous contribueront \u00e0 la biodiversit\u00e9, \u00e0 la cr\u00e9ation de richesse et d\u2019emploi.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9silier les accords de s\u00e9cu et retraite avec l'Alg\u00e9rie&lt;/p&gt;","&lt;p&gt;Remettre la semaine de travail \u00e0 40 heures&lt;/p&gt;","&lt;p&gt;Ne vivons pas dans un cimeti\u00e8re historique ou dans un ghetto sans service public. &lt;/p&gt;&lt;p&gt;Faisons des choix sur l'ensemble des ouvrages construits et ce que nous voulons garder. &lt;strong&gt;Mettons fin \u00e0 la dictature des architectes des b\u00e2timents de France&lt;/strong&gt; mais demandons leur quel est leur avis.Votons pour garder quelques monuments, b\u00e2timents, rue d'exception et ne gardons qu'un petit pourcentage (1 \u00e0 10 % ?) des vestiges du pass\u00e9 : les plus repr\u00e9sentatifs, les plus beaux, des t\u00e9moignages d'\u00e9v\u00e9nements historiques, etc.&lt;strong&gt;R\u00e9am\u00e9nageons les villes librement par rapport \u00e0 nos besoins actuels et futurs&lt;/strong&gt; et non ceux des g\u00e9n\u00e9rations d\u00e9c\u00e9d\u00e9es. Gardons nos personnes \u00e2g\u00e9es valides avec nous et cr\u00e9ons des lieux d'\u00e9changes, de partage et valorisons les savoir-faire pour les r\u00e9adapter aux g\u00e9n\u00e9rations futures. &lt;strong&gt;Rasons les b\u00e2timents \u00e9nergivores qui ne r\u00e9pondent pas aux crit\u00e8res de vie de ses occupants&lt;/strong&gt; pour en reconstruire de nouveaux.&lt;/p&gt;","&lt;p&gt;A notre \u00e9poque ou il est devenu un indispensable pour trouver du travail. Le permis ne doit plus \u00eatre payant.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Le code doit \u00eatre enseign\u00e9 et valid\u00e9 par l'\u00e9cole,&lt;/li&gt;&lt;li&gt;La pratique doit pouvoir \u00eatre acquise au volant du v\u00e9hicule familial sous l'autorit\u00e9 parentale.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer les communes,&lt;/p&gt;&lt;p&gt;les d\u00e9partements avec les pr\u00e9fets, ( seul le pr\u00e9fet de r\u00e9gion sera gard\u00e9 )&lt;/p&gt;&lt;p&gt;les pr\u00e9fectures et leurs administrations,&lt;/p&gt;&lt;p&gt;les conseils g\u00e9n\u00e9raux, leurs pr\u00e9sidents, leurs vice-pr\u00e9sidents,&lt;/p&gt;&lt;p&gt;les 4040 conseillers g\u00e9n\u00e9raux ou d\u00e9partementaux donc les cantons,&lt;/p&gt;&lt;p&gt;les arrondissements et leurs sous-pr\u00e9fets,&lt;/p&gt;&lt;p&gt;les pays.&lt;/p&gt;","&lt;p&gt;Il a \u00e9tait \u00e9tablit un salaire minimum dans notre soci\u00e9t\u00e9 ,pourquoi pas un plafond de salaire maximum par cat\u00e9gories professionnel , plus d'abus .&lt;/p&gt;","&lt;p&gt;Les religions doivent se financer par les dons des fid\u00e8les (avec le cr\u00e9dit d\u2019imp\u00f4ts octroy\u00e9s \u00e0 ce type de don)&lt;/p&gt;&lt;p&gt;Il faut interdire dans l\u2019espace public,( en dehors des lieux de culte et de la sph\u00e8re priv\u00e9e), tout signe d\u2019appartenance \u00e0 une religion&lt;/p&gt;","&lt;p&gt;Envisager le patient comme un humain avant tout et un tout et non une somme de pathologies pour faire de la pr\u00e9vention. laisser la place aux m\u00e9decines alternatives et introduire des crit\u00e8res d'\u00e9valuation des \u00e9tablissements de sant\u00e9 sur le bon \u00e9tat g\u00e9n\u00e9ral de sant\u00e9 \u00e0 la sortie du patient, ou pendant son long s\u00e9jour. En plus des crit\u00e8res de rentabilit\u00e9 financi\u00e8re actuels qui n'ont aucun sens. Le b\u00e9n\u00e9fice d'\u00eatre en bonne sant\u00e9 est bien sup\u00e9rieur au co\u00fbt des soins pour la soci\u00e9t\u00e9. Consid\u00e9rons l'homme et sa sant\u00e9 comme un bien de l'humanit\u00e9.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Baisse du prix du carburant, maintient du prix \u00e0 l\u2019ann\u00e9e et prix unique pour le diesel et l' essence dans toutes les stations-services.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Augmenter le pouvoir d'achat&lt;/p&gt;","&lt;p&gt;Une fiscalit\u00e9 incitative pour les entreprises qui fabriquent et d\u00e9veloppent en france des produits entrant dans la transition \u00e9cologique (ex:photovolta\u00efque,moteur hydrog\u00e8ne,produit pour traitement agricole etc...)&lt;/p&gt;&lt;p&gt;Une tva encourageante pour l achat par les particuliers de tout investissement de produits entrant dans le cadre d \u00e9conomie d energie(ex: tva 33% pour les grosses cylindr\u00e9es,une tva \u00e0 15% pour les cylindr\u00e9es \u00e0 faible \u00e9mission de co2)&lt;/p&gt;&lt;p&gt;Un syst\u00e8me de pr\u00eat \u00e0 tx z\u00e9ro pour encourager l investissement des particuliers vers ce secteur &lt;/p&gt;","&lt;ol&gt;&lt;li&gt;INSTITUER LE REFERENDUM D INITIATIVE CIVIQUE (IL FAUT EMPECHER LES LOIS FAITES SUR LE DOS DES FRANCAIS)&lt;/li&gt;&lt;li&gt;UNE VRAIE EGALITE FISCALE : SUPPRESSION DES PRIVILEGES FISCAUX DES POLITIQUES, DES PETITS MARQUIS DE MACRON, DES HAUTS FONCTIONNAIRES, DES SYNDICALISTES, DES MERDIATEUX.&lt;/li&gt;&lt;li&gt;CONTROLE DE TOUS LES BIENS ACQUIS PAR LES HAUTS FONCTIONNAIRES, LES POLITIQUES (NATIONAUX ET LOCAUX) DEPUIS 40 ANS (MODE D'ACQUISITION/PRETES NOMS ETC...) ET RESTITUTION AU PEUPLE PAR VOIE D'ENCHERES EN CAS DE MALVERSATIONS (ON EN TROUVERA PROBABLEMENT ENVIRON DANS 80% DE CAS)&lt;/li&gt;&lt;li&gt;MISE SOUS TUTELLE FINANCIERE DES CHAMBRES SENAT ET DEPUTES : UN SALAIRE OUI - LE RESTE SUR NOTES DE FRAIS CONTROLEES AVEC PROCEDURE CLAIRE DES DEPENSES AUTORISEES ET PENALISATION SUR SALAIRE SI MOINS DE 80% DE JOURS EN SESSION.&lt;/li&gt;&lt;li&gt;UN CONTROLE STRICT DES SYNDICATS (CONTROLE FINANCIER DU SYNDICAT ET DE SES DIRIGEANTS  ET PUBLICATION DES COMPTES)&lt;/li&gt;&lt;li&gt;UN CONTROLE STRICT DES FINANCES DES PARTIS POLITIQUES AVEC INTERDICTION DE CIRCULATION D'ARGENT LIQUIDE, ET CONTROLE STRICT PAR DES INDEPENDANTS DES COMMISSIONS BI OU MULTILATERALES DES PARTIS (CE SONT DES MACHINES, AVEC LES COMISSSIONS DE L'ASSEMBLEE ET LES ASSOCIATIONS CONCOMITTANTES AD HOC, A DETOURNER L'ARGENT PUBLIC ET ENRICHISSEMENT PERSONNEL)&lt;/li&gt;&lt;li&gt;SUPPRESSION DU MINISTERE DE L'ECONOMIE ET DE LA CULTURE (SEULE DANS LE MONDE,  LA FRANCE POSSEDE CES 2 MINISTERES) CELA GENERERA 70 MILLAIRDS D'ECONOMIE ET DONC 1/3 D'IMPOTS DIRECTS EN MOINS.&lt;/li&gt;&lt;li&gt;AUDIT DE TOUTES LES DEPENSES PUBLIQUES NATIONALES ET LOCALES ET SUPPRESSION DE L'ARGENT JETE PAR LES FENETRES (AU BAS MOT PLUS DE 100 MILLARDS D'ECONOMIE ET LA FIN DE L'ENRICHISSEMENT DES ELUS ET DE LEUR PETITS MARQUIS)&lt;/li&gt;&lt;li&gt;SUPPRESSION DES ENVOIS SANS CONTROLE DE SUBVENTIONS DANS DIVERS PAYS AFIN D'EVITER LES EVASIONS FICALES LES ENRICHISSEMENTS PERSONNELS ET LE FINANCEMENT OCCULTE DES PARTIS(LISEZ LE NEGRE BLANC DE LEOPOLD SEDAR SENGHOR) (10 MILLIARD D'ECONOMIE ET DONC DU BUDGET EDUCATIF EN PLUS PAR EXEMPLE)&lt;/li&gt;&lt;li&gt;DEMETTRE DE SES FONCTIONS TOUT FONCTIONNAIRE, POLITIQUE LOCAL OU NATIONAL PROPOSANT LA CREATION DE NOUVELLES TAXES OU L'AUGEMENTATION DE LA TAXAION ACTUELLE)&lt;/li&gt;&lt;li&gt;INTERDICTION PAR LA LOI, D'AUGMENTER LES IMPOTS LOCAUX (TAXE D'HABITATION ET FONCIER) ET NATIONAUX D'UN MONTANT SUPERIEUR A LA MOITIE DE L'INFLATION&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;BIEN D'AUTRES MESURES SONT A METTRE EN PLACE. IL FAUT DETRUIRE CETTE MACHINE A TOUJOURS PLUS D'IMPOTS POUR LES MEMES DE LA CLASSE MOYENNE, AU PROFIT D'UNE CASTE DE SYSTEME (ILS SONT ENVIRON 12 000 QUI DEVRONT RENTRER DANS LE RANG DU RAISONNABLE OU DISPARAITRE).&lt;/p&gt;&lt;p&gt;IL NE FAUT SURTOUT JAMAIS PERDRE DE VUE QUE TOUJOURS PLUS DE RE DISTRIBUTION..... C'EST TOUJOURS PLUS D'IMPOTS ECRASANT ET EGORGEANT LA CLASSE MOYENNE ET IL NE FAUT SURTOUT PAS OUBLIER LES POLITIQUES LOCAUX QUI SE LIVRENT AVEC LEURS POTES MERDIATEUX  A UNE MONSTRUEUSE CAMPAGNE MERDIATIQUE TOTALEMENT FAUSSE POUR AUGMENTER LES IMPOTS ET TAXES LOCALES ET QUI PREPARENT DANS LES GRANDES VILLES LA TAXATION JOURNALIERE DES DEPLACMENTS POUR LE TRAVAIL (VOITURE - LES ARTISANS ET TRANSPORTEURS APRECIERONT-  DEUX ROUES - VELOS COMPRIS- LES COMMERCANTS PEUVENT SE PREPARER A TIRER LE RIDEAU). D'AILLEURS CES POLITIQUES LOCAUX JETTENT ENCORE PLUS NOTRE ARGENT PAR LES FENETRES QU'AU NIVEAU NATIONAL (POUR QUELLES RAISONS CROYEZ VOUS QU'UN GRAND NOMBRE DE POLITIQUES ONT CHOISI LE LOCAL CONTRE LE NATIONAL PRECEDEMMENT ????      AUCUN CONTROLE REEL ET ON EMBOURBE PLUS FACILEMENT L'ARGENT PUBLIC POUR SON PROPRE COMPTE ET CELUI DES POTES !!!!!!   ET QU'ILS NE VIENNENT PAS DIRE LE CONTRAIRE,,,, IL VAUT MIEUX QUE CE NE SOIT PAS MOI QUI LES CONTROLE !)&lt;/p&gt;","&lt;p&gt;Comme le titre l\u2019indique, l\u2019islam est-il compatible en France quand jour apr\u00e8s jour son volet politique ne cesse de s\u2019imposer dans nos banlieues, o\u00f9 28 % des musulmans souhaitent l\u2019instauration de la charia et rejettent la loi r\u00e9publicaine\u00a0?&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Source :&lt;/p&gt;&lt;p&gt;https://www.bfmtv.com/societe/islam-francais-un-rapport-accablant-1038242.html&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;https://www.marianne.net/debattons/editos/musulmans-en-france-lenquete-qui-devoile-tout-enfin&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;La France s\u2019islamise et nos \u00e9lus ne font rien voir aggrave la situation (client\u00e9lisme \u00e9lectoral, non respect de la loi de 1905).&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;La religion est de l\u2019ordre du priv\u00e9 et n\u2019a pas \u00e0 se manifester dehors dans la rue, au travail, \u00e0 l\u2019\u00e9cole ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition\u00a0:&lt;/p&gt;&lt;p&gt;Il faut interdire tous signes religieux tel le voile musulman, la djellaba, la kippa, la burka,chapeau Topi,\u00a0\u2026 etc \u2026 (sauf les pr\u00eatres, les imams et les rabbins).&lt;/p&gt;","&lt;p&gt;Pour discr\u00e9diter le mouvement des gilets jaunes, le gouvernement essaye de les amalgamer aux casseurs, donc il faut manifester diff\u00e9remment pour bien s\u00e9parer ceux qui viennent casser de ceux qui viennent manifester pacifiquement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On pourrait s'inspirer par exemple des manifestations des \u00e9cologistes qui s'attachent les uns les aux autres et manifester en formant une cha\u00eene humaine autour de Paris.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Les manifestations qui ont lieu depuis 12 semaines, sur les ronds-points et dans les rues de nos villes, prouvent, par leur r\u00e9gularit\u00e9 et leur intensit\u00e9, qu\u2019un puissant mouvement de fond \u00e9branle le pays et interpelle les autorit\u00e9s. Au fil des samedis force est de constater que, malgr\u00e9 les tentatives men\u00e9es par les alli\u00e9s du pouvoir pour le minimiser, il n\u2019est pas en voie de s\u2019\u00e9teindre. Cependant, quelle que soit l\u2019efficacit\u00e9 des m\u00e9thodes employ\u00e9es, et qui doivent \u00eatre maintenues comme elles l\u2019ont \u00e9t\u00e9 jusqu\u2019alors, elles comportent d\u2019in\u00e9vitables inconv\u00e9nients.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;ol&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Elles n\u00e9cessitent une forte implication des manifestants et des sacrifices de leur part. D\u00e9filer dans une ville pour \u00eatre visible des media (par exemple Paris quand on demeure \u00e0 Amiens, Reims, Auxerre, ou plus loin\u2026), \u00e7a co\u00fbte cher\u00a0! Surtout si l\u2019action se r\u00e9p\u00e8te. Et l\u2019actualit\u00e9 r\u00e9cente a prouv\u00e9 que c\u2019est dangereux. \u00c0 tel point que le bilan, ne comportant \u00e0 ce jour que des bless\u00e9s graves, pourrait devenir plus dramatique\u2026&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Feignant d\u2019ignorer le formidable \u00e9lan de sympathie suscit\u00e9 par le mouvement dans l\u2019opinion publique, certains \u00e9ditorialistes, ou \u00ab\u00a0humoristes\u00a0\u00bb \u00ab\u00a0bien-pensants\u00a0\u00bb, pr\u00e9tendent, en se basant sur les chiffres (fournis par la pr\u00e9fecture\u00a0!) recensant quelques dizaines de milliers de manifestants, que, rapport\u00e9 \u00e0 la population totale, le nombre des gilets jaunes n\u2019en repr\u00e9sente qu\u2019une infime partie. C\u2019est faire fi des millions de citoyens qui, tout en accordant leur soutien aux participants actifs, suivent avec int\u00e9r\u00eat, voire enthousiasme, l\u2019\u00e9volution des \u00e9v\u00e9nements\u00a0; en esp\u00e9rant que tout \u00e7a d\u00e9bouchera sur quelque chose de positif, pour eux, et pour le pays.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;  &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Bravo \u00e0 celles et ceux qui se montrent en d\u00e9filant (pacifiquement), qu\u2019ils ne l\u00e2chent rien\u00a0! Pour les autres, et pas seulement, il existe des moyens d\u2019exprimer son accord\u00a0; \u00e0 moindre frais et sans risque\u00a0:&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;ol&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Stabilo \u00ae\u00a0: le surligneur, connu surtout pour sa version jaune, permet de tracer sur une surface de papier une ligne fluo, tr\u00e8s visible, et justement de m\u00eame couleur que les gilets. En marquant d\u2019un trait jaune tous vos courriers administratifs, ou autres, vous pouvez donner au mouvement une grande lisibilit\u00e9. Les trieurs, postiers, employ\u00e9s, qui auront l\u2019enveloppe sous les yeux, y liront la pr\u00e9sence du mouvement. Et, qui sait, seront incit\u00e9s \u00e0 en faire autant\u00a0? On peut \u00e9tendre cette m\u00e9thode \u00e0 tout document ayant vocation \u00e0 circuler\u00a0; et pourquoi pas aux billets de banque\u00a0! Inutile de tracer un gros trait au centre du cadre. Une marque discr\u00e8te dans un coin suffit. (Un billet reste valable si la moiti\u00e9 de sa surface est intacte).&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Post-it \u00ae\u00a0: cette petite feuille qui peuple surtout les \u00e9crans d\u2019ordinateur et les portes de frigo peut aussi servir de moyen d\u2019expression. On peut la coller sur toute surface lisse, sans la d\u00e9t\u00e9riorer\u00a0; la laisser vierge ou y inscrire un slogan\u00a0; la joindre \u00e0 ses courriers\u00a0; et, pour les ind\u00e9crottables apolitiques, l\u2019utiliser comme bulletin de vote. Il sera comptabilis\u00e9 dans les nuls, bien s\u00fbr\u00a0; mais, s\u2019il y en a beaucoup, leur abondance ne manquera pas d\u2019impressionner les nombreux assistants au d\u00e9pouillement\u00a0; qui en parleront autour d\u2019eux, et\u2026&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;  &lt;/p&gt;&lt;p&gt;Le mouvement des GJ pourrait ainsi faire, de mani\u00e8re souterraine et honn\u00eate, tache d\u2019huile (ou de beurre). Mat\u00e9riel n\u00e9cessaire\u00a0: un Stabilo \u00ae, un bloc de Post-it \u00ae. Qu\u2019en pensez-vous\u00a0?&lt;/p&gt;","&lt;p&gt;requisitionner dans chaque mairie un lieu(gymnase) pour mettre a l abri des personnes en difficultes&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Ch\u00e8res Fran\u00e7aises, chers Fran\u00e7ais,\u00a0mes chers compatriotes,&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Dans une p\u00e9riode d'interrogations et d'incertitudes comme celle que nous traversons, nous devons nous rappeler qui nous sommes.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;La\u00a0&lt;/span&gt;&lt;a href=\\\"https://www.lepoint.fr/tags/france\\\" style=\\\"color:#0000FF;\\\"&gt;&lt;u&gt;France&lt;/u&gt;&lt;/a&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;\u00a0n'est pas un pays comme les autres.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Le sens des injustices y est plus vif qu'ailleurs. L'exigence d'entraide et de solidarit\u00e9 plus forte.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Chez nous, ceux qui travaillent financent les pensions des retrait\u00e9s.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;C\u2019est peut-\u00eatre vrai sur un plan comptable pur. Mais il faut rappeler que le principe des retraites, \u00e9tabli \u00e0 l\u2019initiative du patronat au tout d\u00e9but du XX\u00e8me si\u00e8cle, est con\u00e7u comme une \u00e9pargne oblig\u00e9e sur les salaires pour permettre aux ouvriers n\u2019ayant plus la capacit\u00e9 de travailler de ne pas sombrer dans la mis\u00e8re. Cette \u00e9pargne\u00a0&lt;u&gt;appartient&lt;/u&gt;donc bien \u00e0 ceux qui ont cotis\u00e9 et ne doit nullement \u00eatre assimil\u00e9e \u00e0 une prestation sociale.&lt;/p&gt;&lt;p&gt;&lt;u&gt;Les retraites ne doivent donc \u00eatre trait\u00e9es ni comme des prestations sociales ni comme des variables \u00e9conomiques d\u2019ajustement. Leur \u00e9volution doit en cons\u00e9quence suivre le co\u00fbt r\u00e9el de la vie.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Chez nous, un grand nombre de citoyens paie un imp\u00f4t sur le revenu, parfois lourd, qui r\u00e9duit les in\u00e9galit\u00e9s.\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;C\u2019est partiellement vrai, ceci pour les classes basses et moyennes basses. Les plus riches ont la possibilit\u00e9 financi\u00e8re de payer des conseillers fiscaux afin de r\u00e9duire consid\u00e9rablement\u00a0\u00a0la part de leur participation \u00e0 l\u2019effort collectif de financement du budget de l\u2019\u00e9tat. Ce sont les m\u00eames qui peuvent se permettre de proc\u00e9der \u00e0 des \u00e9vasions fiscales. L\u2019imp\u00f4t le plus lourd est pay\u00e9 par les classes basses-moyenne en impact relatif, moyennes en absolu.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Chez nous, l'\u00e9ducation, la sant\u00e9, la s\u00e9curit\u00e9, la justice sont accessibles \u00e0 tous ind\u00e9pendamment de la situation et de la fortune. Les al\u00e9as de la vie, comme le ch\u00f4mage, peuvent \u00eatre surmont\u00e9s, gr\u00e2ce \u00e0 l'effort partag\u00e9 par tous.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;Faux\u00a0concernant la sant\u00e9 : l\u2019actualit\u00e9 prouve r\u00e9guli\u00e8rement les cons\u00e9quences humaines pour les patients et pour les soignants d\u2019un abandonnisme volontaire de la part de l\u2019Etat des fili\u00e8res publiques de soins (h\u00f4pitaux), ce au profit des fili\u00e8res priv\u00e9es \u00e0 but lucratif, client\u00e8le privil\u00e9gi\u00e9e des gouvernements successifs. Le mode de financement des h\u00f4pitaux (T2A) est un crime \u00e9conomique, la sant\u00e9 devant \u00eatre assum\u00e9e par l\u2019Etat comme un bien public et non pas comme un objet de marchandisation. La T2A est un outil de destruction massive des h\u00f4pitaux publics.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;C'est pourquoi la France est, de toutes les nations, une des plus fraternelles et des plus \u00e9galitaires.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;C'est aussi une des plus libres, puisque chacun est prot\u00e9g\u00e9 dans ses droits et dans sa libert\u00e9 d'opinion, de conscience, de croyance ou de philosophie.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;La libert\u00e9 de croyance et de pratique religieuse est r\u00e9gie par la loi du 9 d\u00e9cembre 1905 sur la la\u00efcit\u00e9 en France. Elle n\u2019a pas \u00e0 \u00eatre \u00ab\u00a0ajust\u00e9e\u00a0\u00bb et la la\u00efcit\u00e9 ne doit souffrir d\u2019aucune \u00ab\u00a0\u00e9tiquette\u00a0\u00bb laissant supposer qu\u2019elle peut devenir \u00e0 g\u00e9om\u00e9trie variable. Tout retour \u00e0 un quelconque droit des religions \u00e0 s\u2019ing\u00e9rer dans les d\u00e9cisions relevant de la seule autorit\u00e9 de l\u2019\u00e9tat r\u00e9publicain et de son socle la\u00efque serait une trahison des valeurs de la R\u00e9publique.&lt;/p&gt;&lt;p&gt;&lt;u&gt;La la\u00efcit\u00e9 en France doit \u00eatre laiss\u00e9e en l\u2019\u00e9tat de ses textes d\u2019origine et ses principes \u00e9tendus \u00e0 toutes les religions, sans exception.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Et chaque citoyen a le droit de choisir celles et ceux qui porteront sa voix dans la conduite du pays, dans la conception des lois, dans les grandes d\u00e9cisions \u00e0 prendre.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Chacun partage le destin des autres et chacun est appel\u00e9 \u00e0 d\u00e9cider du destin de tous\u00a0: c'est tout cela, la nation fran\u00e7aise.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;C\u2019est le principe actuel sur lequel repose le principe de la d\u00e9mocratie. Or l\u2019exp\u00e9rience montre que depuis de nombreuses ann\u00e9es, la d\u00e9mocratie au sens originel du terme est effective deux jours par mandat pr\u00e9sidentiel et/ou l\u00e9gislatif. Les scrutins \u00e9tant termin\u00e9s, les soi-disant experts prennent le pouvoir et le peuple n\u2019a plus qu\u2019\u00e0 attendre les \u00e9lections suivantes pour exprimer sa r\u00e9probation de la conduite publique des affaires de l\u2019Etat.\u00a0&lt;/p&gt;&lt;p&gt;Par ailleurs, les modalit\u00e9s de vote \u00e0 l\u2019Assembl\u00e9e Nationale ne sont plus repr\u00e9sentatives du r\u00f4le des \u00e9lus locaux que sont les d\u00e9put\u00e9s. L\u2019absent\u00e9isme doit \u00eatre plus s\u00e9v\u00e8rement contr\u00f4l\u00e9 et r\u00e9prim\u00e9. Le vote de groupe doit \u00eatre interdit. Ceci n\u2019est plus tol\u00e9rable.&lt;/p&gt;&lt;p&gt;De nouveaux principes de vie d\u00e9mocratique doivent \u00eatre adopt\u00e9s, qui seront mentionn\u00e9s ci-dessous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Comment ne pas \u00e9prouver la fiert\u00e9 d'\u00eatre Fran\u00e7ais\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Je sais, bien s\u00fbr, que certains d'entre nous sont aujourd'hui insatisfaits ou en col\u00e8re. Parce que les imp\u00f4ts sont pour eux trop \u00e9lev\u00e9s, les services publics trop \u00e9loign\u00e9s, parce que les salaires sont trop faibles pour que certains puissent vivre dignement du fruit de leur travail, parce que notre pays n'offre pas les m\u00eames chances de r\u00e9ussir selon le lieu ou la famille d'o\u00f9 l'on vient. Tous voudraient un pays plus prosp\u00e8re et une soci\u00e9t\u00e9 plus juste.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Cette impatience, je la partage. La soci\u00e9t\u00e9 que nous voulons est une soci\u00e9t\u00e9 dans laquelle pour r\u00e9ussir on ne devrait pas avoir besoin de relations ou de fortune, mais d'effort et de travail.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;En France, mais aussi en\u00a0&lt;/span&gt;&lt;a href=\\\"https://www.lepoint.fr/tags/europe\\\" style=\\\"color:#0000FF;\\\"&gt;&lt;u&gt;Europe&lt;/u&gt;&lt;/a&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;\u00a0et dans le monde, non seulement une grande inqui\u00e9tude, mais aussi un grand trouble ont gagn\u00e9 les esprits. Il nous faut y r\u00e9pondre par des id\u00e9es claires.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Mais il y a pour cela une condition\u00a0: n'accepter aucune forme de violence. Je n'accepte pas, et n'ai pas le droit d'accepter la pression et l'insulte, par exemple sur les \u00e9lus du peuple, je n'accepte pas et n'ai pas le droit d'accepter la mise en accusation g\u00e9n\u00e9rale, par exemple des m\u00e9dias, des journalistes, des institutions et des fonctionnaires. Si tout le monde agresse tout le monde, la soci\u00e9t\u00e9 se d\u00e9fait\u00a0!&lt;/span&gt;&lt;/p&gt;&lt;p&gt;Concernant la violence, il en est une qui ne doit pas non plus s\u2019exercer. C\u2019est l\u2019usage du m\u00e9pris du peuple et de l\u2019arrogance du regard de ses \u00e9lus les plus hauts plac\u00e9s soient-ils sur ce m\u00eame peuple. Cette forme de violence morale est tout aussi bl\u00e2mable que les violences physiques et mat\u00e9rielles.&lt;/p&gt;&lt;p&gt;&lt;u&gt;Les \u00e9lus ne doivent pas non plus oublier que la R\u00e9publique qu\u2019ils sont amen\u00e9s \u00e0 servir s\u2019est construite sur la violence de 1789 et que celle-ci reste l\u00e9gitime puisque c\u00e9l\u00e9br\u00e9e chaque 14 juillet. Ils doivent donc s\u2019efforcer d\u2019en \u00eatre \u00e0 la fois redevables et de faire le n\u00e9cessaire pour qu\u2019elle ne se renouvelle pas.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Afin que les esp\u00e9rances dominent les peurs, il est n\u00e9cessaire et l\u00e9gitime que nous nous reposions ensemble les grandes questions de notre avenir.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;C'est pourquoi j'ai propos\u00e9 et je lance aujourd'hui un grand d\u00e9bat national qui se d\u00e9roulera jusqu'au\u00a015\u00a0mars prochain.\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Depuis quelques semaines, de nombreux maires ont ouvert leurs mairies pour que vous puissiez y exprimer vos attentes. J'ai eu de nombreux retours que j'ai pu prendre en compte. Nous allons d\u00e9sormais entrer dans une phase plus ample et vous pourrez participer \u00e0 des d\u00e9bats pr\u00e8s de chez vous ou vous exprimer sur internet pour faire valoir vos propositions et vos id\u00e9es. Dans l'Hexagone, outre-mer et aupr\u00e8s des Fran\u00e7ais r\u00e9sidant \u00e0 l'\u00e9tranger. Dans les villages, les bourgs, les quartiers, \u00e0 l'initiative des maires, des \u00e9lus, des responsables associatifs, ou de simples citoyens\u2026 Dans les assembl\u00e9es parlementaires comme r\u00e9gionales ou d\u00e9partementales.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Les maires auront un r\u00f4le essentiel car ils sont vos \u00e9lus et donc l'interm\u00e9diaire l\u00e9gitime de l'expression des citoyens.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Pour moi, il n'y a pas de questions interdites. Nous ne serons pas d'accord sur tout, c'est normal, c'est la d\u00e9mocratie. Mais au moins montrerons-nous que nous sommes un peuple qui n'a pas peur de parler, d'\u00e9changer, de d\u00e9battre.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Et peut-\u00eatre d\u00e9couvrirons-nous que nous pouvons tomber d'accord, majoritairement, au-del\u00e0 de nos pr\u00e9f\u00e9rences, plus souvent qu'on ne le croit.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Je n'ai pas oubli\u00e9 que j'ai \u00e9t\u00e9 \u00e9lu sur un projet, sur de grandes orientations auxquelles je demeure fid\u00e8le.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;Vous avez \u00e9t\u00e9 \u00e9lu non pas\u00a0&lt;u&gt;sur&lt;/u&gt;mais\u00a0&lt;u&gt;avec&lt;/u&gt;un programme qui n\u2019a recueilli l\u2019adh\u00e9sion que de 18,19 % des inscrits. (sources du Minist\u00e8re de l\u2019Int\u00e9rieur) et par un mouvement de r\u00e9sistance face \u00e0 la candidate du Front National. Votre r\u00e9sultat, s\u2019il justifie la l\u00e9gitimit\u00e9 d\u00e9mocratique, n\u2019autorise pas une l\u00e9gitimit\u00e9 d\u2019omnipotence.&lt;/p&gt;&lt;p&gt;&lt;u&gt;A cet \u00e9gard aussi, il est n\u00e9cessaire de r\u00e9viser le processus de l\u2019\u00e9lection pr\u00e9sidentielle en faveur de l\u2019introduction d\u2019une part de repr\u00e9sentativit\u00e9 proportionnelle.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Je pense toujours qu'il faut rendre \u00e0 la France sa prosp\u00e9rit\u00e9 pour qu'elle puisse \u00eatre g\u00e9n\u00e9reuse, car l'un va avec l'autre. Je pense toujours que la lutte contre le ch\u00f4mage doit \u00eatre notre grande priorit\u00e9, et que l'emploi se cr\u00e9e avant tout dans les entreprises, qu'il faut donc leur donner les moyens de se d\u00e9velopper.\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;La France est d\u00e9j\u00e0 g\u00e9n\u00e9reuse envers les plus grandes fortunes (suppression de l\u2019ISF) et les plus grosses entreprises (aides de l\u2019\u00e9tat \u00e0 une illusoire cr\u00e9ation d\u2019emplois).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Je pense toujours qu'il faut reb\u00e2tir une \u00e9cole de la confiance, un syst\u00e8me social r\u00e9nov\u00e9 pour mieux prot\u00e9ger les Fran\u00e7ais et r\u00e9duire les in\u00e9galit\u00e9s \u00e0 la racine.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Je pense toujours que l'\u00e9puisement des ressources naturelles et le d\u00e9r\u00e8glement climatique nous obligent \u00e0 repenser notre mod\u00e8le de d\u00e9veloppement. Nous devons inventer un projet productif, social, \u00e9ducatif, environnemental et europ\u00e9en nouveau, plus juste et plus efficace. Sur ces grandes orientations, ma d\u00e9termination n'a pas chang\u00e9.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Mais je pense aussi que de ce d\u00e9bat peut sortir une clarification de notre projet national et europ\u00e9en, de nouvelles mani\u00e8res d'envisager l'avenir, de nouvelles id\u00e9es.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;\u00c0 ce d\u00e9bat, je souhaite que le plus grand nombre de Fran\u00e7ais, le plus grand nombre d'entre nous, puisse participer.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Ce d\u00e9bat devra r\u00e9pondre \u00e0 des questions essentielles qui ont \u00e9merg\u00e9 ces derni\u00e8res semaines. C'est pourquoi, avec le Gouvernement, nous avons retenu quatre grands th\u00e8mes qui couvrent beaucoup des grands enjeux de la nation\u00a0: la fiscalit\u00e9 et les d\u00e9penses publiques, l'organisation de l'Etat et des services publics, la transition \u00e9cologique, la d\u00e9mocratie et la citoyennet\u00e9. Sur chacun de ces th\u00e8mes, des propositions, des questions sont d'ores et d\u00e9j\u00e0 exprim\u00e9es. Je souhaite en formuler quelques-unes qui n'\u00e9puisent pas le d\u00e9bat mais me semblent au c\u0153ur de nos interrogations.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:#0000FF;\\\"&gt;Le premier sujet porte sur nos imp\u00f4ts, nos d\u00e9penses et l'action publique&lt;/strong&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;. L'imp\u00f4t est au c\u0153ur de notre solidarit\u00e9 nationale. C'est lui qui finance nos services publics. Il vient r\u00e9mun\u00e9rer les professeurs, pompiers, policiers, militaires, magistrats, infirmi\u00e8res et tous les fonctionnaires qui \u0153uvrent \u00e0 votre service. Il permet de verser aux plus fragiles des prestations sociales mais aussi de financer certains grands projets d'avenir, notre recherche, notre culture, ou d'entretenir nos infrastructures. C'est aussi l'imp\u00f4t qui permet de r\u00e9gler les int\u00e9r\u00eats de la dette tr\u00e8s importante que notre pays a contract\u00e9e au fil du temps.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Mais l'imp\u00f4t, lorsqu'il est trop \u00e9lev\u00e9, prive notre \u00e9conomie des ressources qui pourraient utilement s'investir dans les entreprises, cr\u00e9ant ainsi de l'emploi et de la croissance. Et il prive les travailleurs du fruit de leurs efforts. Nous ne reviendrons pas sur les mesures que nous avons prises pour corriger cela afin d'encourager l'investissement et faire que le travail paie davantage. Elles viennent d'\u00eatre vot\u00e9es et commencent \u00e0 peine \u00e0 livrer leurs effets. Le Parlement les \u00e9valuera de mani\u00e8re transparente et avec le recul indispensable. Nous devons en revanche nous interroger pour aller plus loin.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;C\u2019est moins l\u2019imp\u00f4t qui prive les travailleurs du fruit de leur travail que la r\u00e9duction de leurs salaires. C\u2019est sur ces\u00a0salaires qu\u2019ils paient l\u2019imp\u00f4t sur les revenus. Plus les salaires sont \u00e9lev\u00e9s, plus l\u2019imp\u00f4t collect\u00e9 est cons\u00e9quent. Il convient donc de\u00a0cesser de se r\u00e9f\u00e9rer aux discours manag\u00e9riaux capitalistes en mati\u00e8re de gestion des biens publics.&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Comment pourrait-on rendre notre fiscalit\u00e9 plus juste et plus efficace\u00a0? Quels imp\u00f4ts faut-il \u00e0 vos yeux baisser en priorit\u00e9\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Nous ne pouvons, quoi qu'il en soit, poursuivre les baisses d'imp\u00f4t sans baisser le niveau global de notre d\u00e9pense publique.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Quelles sont les \u00e9conomies qui vous semblent prioritaires \u00e0 faire\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Faut-il supprimer certains services publics qui seraient d\u00e9pass\u00e9s ou trop chers par rapport \u00e0 leur utilit\u00e9\u00a0? A l'inverse, voyez-vous des besoins nouveaux de services publics et comment les financer\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Notre mod\u00e8le social est aussi mis en cause. Certains le jugent insuffisant, d'autres trop cher en raison des cotisations qu'ils paient. L'efficacit\u00e9 de la formation comme des services de l'emploi est souvent critiqu\u00e9e. Le gouvernement a commenc\u00e9 \u00e0 y r\u00e9pondre, apr\u00e8s de larges concertations, \u00e0 travers une strat\u00e9gie pour notre sant\u00e9, pour lutter contre la pauvret\u00e9, et pour lutter contre le ch\u00f4mage.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Comment mieux organiser notre pacte social\u00a0? Quels objectifs d\u00e9finir en priorit\u00e9\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Red\u00e9finir l\u2019imp\u00f4t en termes de sens\u00a0: fonctionnement et d\u00e9veloppement des services publics dans le respect des missions propres et dans le respect des acteurs humains\u00a0; \u00e9quit\u00e9 territoriale d\u2019acc\u00e8s \u00e0 ces services publics.&lt;/p&gt;&lt;p&gt;Int\u00e9grer dans l\u2019imp\u00f4t, \u00e9largi \u00e0 tous les niveaux de ressources (avec cons\u00e9quemment instauration d\u2019un imp\u00f4t symbolique) les co\u00fbts de fonctionnement de tout ce qui rel\u00e8ve du bien social\u00a0: acc\u00e8s minimum \u00e0 l\u2019eau, \u00e0 l\u2019\u00e9nergie, \u00e9ducation, justice, sant\u00e9, etc. Ainsi tous ce qui sera d\u00e9fini comme un bien commun sera prioritairement et majoritairement du ressort du budget public.&lt;/p&gt;&lt;p&gt;R\u00e9attribuer \u00e0 la collectivit\u00e9 publique les services de base \u00e0 caract\u00e8re strat\u00e9gique\u00a0: poste, transport par rail, par air, gestion des \u00e9nergies, de l\u2019eau et de l\u2019air.&lt;/p&gt;&lt;p&gt;Adopter une r\u00e8gle d\u2019attribution d\u2019un quota d\u2019eau sanitaire et d\u2019\u00e9lectricit\u00e9 non factur\u00e9 pour tout citoyen en relation avec le nombre de personnes vivant dans chaque r\u00e9sidence\u00a0&lt;u&gt;principale&lt;/u&gt;(hors r\u00e9sidences secondaires et autres), au-del\u00e0 duquel la facture s\u2019applique moyennant un coefficient de r\u00e9ajustement tarifaire.&lt;/p&gt;&lt;p&gt;Inscrire dans l\u2019imp\u00f4t la part de cotisation susceptible de permettre aux personnes \u00e2g\u00e9es les plus d\u00e9munies n\u00e9cessitant le recours \u00e0 un EHPAD de recourir \u00e0 des \u00e9tablissements de retraite gratuits. La solidarit\u00e9 nationale doit \u00eatre r\u00e9g\u00e9n\u00e9r\u00e9e au d\u00e9triment des prestations \u00e0 caract\u00e8re priv\u00e9 lucratif.&lt;/p&gt;&lt;p&gt;Red\u00e9ployer les services publics de proximit\u00e9, socles de la vie citoyenne\u00a0: transports ruraux, tribunaux, administrations diverses, h\u00f4pitaux, services postaux.&lt;/p&gt;&lt;p&gt;D\u00e9ployer un service public m\u00e9dical de proximit\u00e9 (m\u00e9decine g\u00e9n\u00e9rale et m\u00e9decine sp\u00e9cialis\u00e9e courante).&lt;/p&gt;&lt;p&gt;R\u00e9attribuer des moyens dignes \u00e0 la recherche publique afin de cesser cette situation aberrante consistant \u00e0 devoir consacrer un temps cons\u00e9quent \u00e0 rechercher\u2026 de moyens de subsistance ou de soutien \u00e0 des axes sp\u00e9cifiques de recherche scientifique.&lt;/p&gt;&lt;p&gt;Prendre en consid\u00e9ration, sur les plans \u00e9conomique et social les actions, projets, activit\u00e9s du secteur associatif (retour des emplois aid\u00e9s pour ces seules entreprises \u00e0 statut associatif).&lt;/p&gt;&lt;p&gt;Interdire l\u2019utilisation des imp\u00f4ts (donc du budget appartenant aux citoyens) \u00e0 des fins de cadeaux fiscaux aux entreprises priv\u00e9es (CICE, pacte de responsabilit\u00e9 et de solidarit\u00e9 par exemple).&lt;/p&gt;&lt;p&gt;Interdire l\u2019utilisation de l\u2019argent public pour subventionner des actions culturelles d\u2019origine priv\u00e9e (avantages fiscaux accord\u00e9s \u00e0 la Fondation Louis Vuitton par exemple).&lt;/p&gt;&lt;p&gt;R\u00e9tablir l\u2019Imp\u00f4t Sur la Fortune.&lt;/p&gt;&lt;p&gt;Criminaliser tout proc\u00e9d\u00e9 d\u2019\u00e9vasion fiscale sans possibilit\u00e9 de \u00ab\u00a0rachat\u00a0\u00bb pour toutes les \u00e9vasions futures en vertu du principe que \u00ab\u00a0Nul n\u2019est cens\u00e9 ignorer la loi\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;Confisquer d\u00e9finitivement les biens \u00e9tablis sur le territoire g\u00e9ographique national pour les citoyens reconnus d\u2019\u00e9vasion fiscale.&lt;/p&gt;&lt;p&gt;Inscrire dans le code p\u00e9nal le d\u00e9lit d\u2019\u00e9vasion fiscale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:#0000FF;\\\"&gt;Le deuxi\u00e8me sujet sur lequel nous devons prendre des d\u00e9cisions, c'est l'organisation de l'Etat et des collectivit\u00e9s publiques&lt;/strong&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;. Les services publics ont un co\u00fbt, mais ils sont vitaux\u00a0: \u00e9cole, police, arm\u00e9e, h\u00f4pitaux, tribunaux sont indispensables \u00e0 notre coh\u00e9sion sociale.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Y a-t-il trop d'\u00e9chelons administratifs ou de niveaux de collectivit\u00e9s locales\u00a0? Faut-il renforcer la d\u00e9centralisation et donner plus de pouvoir de d\u00e9cision et d'action au plus pr\u00e8s des citoyens\u00a0? A quels niveaux et pour quels services\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Comment voudriez-vous que l'Etat soit organis\u00e9 et comment peut-il am\u00e9liorer son action\u00a0? Faut-il revoir le fonctionnement de l'administration et comment\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Comment l'Etat et les collectivit\u00e9s locales peuvent-ils s'am\u00e9liorer pour mieux r\u00e9pondre aux d\u00e9fis de nos territoires les plus en difficult\u00e9 et que proposez-vous\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;\u00a0&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SOCIAL&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9duire les in\u00e9galit\u00e9s \u00e0 la racine\u00a0: offrir les m\u00eames chances d\u2019acc\u00e8s \u00e0 l\u2019enseignement, \u00e0 la sant\u00e9, \u00e0 l\u2019emploi et aux services publics quels que soient les territoires (urbain / rural, m\u00e9tropoles / hors m\u00e9tropoles).&lt;/p&gt;&lt;p&gt;Arr\u00eater le transfert des obligations r\u00e9publicaines de protection sociale au secteur priv\u00e9 lucratif.\u00a0&lt;em&gt;Il s\u2019agit d\u2019un bien social qui doit rester \u00e0 la seule charge de l\u2019Etat&lt;/em&gt;.&lt;/p&gt;&lt;p&gt;Exiger des administrations d\u2019Etat et des entreprises, notamment les plus grosses, qu\u2019elles payent les charges sociales de la m\u00eame fa\u00e7on que n\u2019importe quelle organisation de production (PME, PMI, artisans, etc.).&lt;/p&gt;&lt;p&gt;Imposer \u00e0 toute entreprise \u00e0 capital \u00e9tranger agissant en France de payer en France les m\u00eames cotisations sociales que les entreprises fran\u00e7aises.&lt;/p&gt;&lt;p&gt;Revenir \u00e0 l\u2019esprit initial des retraites\u00a0: institu\u00e9es \u00e0 l\u2019origine comme une \u00e9pargne obligatoire r\u00e9alis\u00e9e sur le fruit du travail, elles doivent \u00eatre reconsid\u00e9r\u00e9es comme une \u00e9pargne acquise et d\u00fbe et non comme une prestation sociale.&lt;/p&gt;&lt;p&gt;Indexer le montant des retraites sur le co\u00fbt de la vie pour tous les retrait\u00e9s.&lt;/p&gt;&lt;p&gt;Supprimer l\u2019imposition sur les contrats d\u2019assurance-vie jusqu\u2019\u00e0 un seuil de 200\u00a0000 euros (elle est le fruit d\u2019une \u00e9pargne individuelle citoyenne sur toute une vie et elle doit \u00eatre trait\u00e9e comme telle).&lt;/p&gt;&lt;p&gt;Revaloriser le minimum vieillesse \u00e0 hauteur du SMIC.&lt;/p&gt;&lt;p&gt;R\u00e9habiliter l\u2019accompagnement financier des organismes de gestion des habitats sociaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SANTE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Augmenter de fa\u00e7on digne les moyens attribu\u00e9s aux h\u00f4pitaux publics\u00a0: effectifs, r\u00e9mun\u00e9rations, mat\u00e9riels.&lt;/p&gt;&lt;p&gt;Supprimer la T2A comme mode de gestion financi\u00e8re des h\u00f4pitaux. Adopter un mode de financement des structures publiques \u00e0 hauteur des exigences de\u00a0&lt;u&gt;sant\u00e9 publique&lt;/u&gt;.&lt;/p&gt;&lt;p&gt;Interdire les pratiques d\u2019honoraires libres dans les services de sant\u00e9 publics (dont les h\u00f4pitaux).&lt;/p&gt;&lt;p&gt;Instaurer un quota autoris\u00e9 maximal de praticiens \u00e0 honoraires libres\u00a0&lt;u&gt;par sp\u00e9cialit\u00e9&lt;/u&gt;(quota maximum de 35 %).&lt;/p&gt;&lt;p&gt;Favoriser l\u2019implantation des cabinets m\u00e9dicaux dans les zones m\u00e9dicalement d\u00e9sertifi\u00e9es\u00a0; mesure \u00e0 int\u00e9grer dans la politique de redynamisation rurale des services d\u2019int\u00e9r\u00eat public.&lt;/p&gt;&lt;p&gt;D\u00e9velopper un secteur m\u00e9dical g\u00e9n\u00e9raliste salari\u00e9 par l\u2019\u00e9tat.&lt;/p&gt;&lt;p&gt;Arr\u00eater les importations de m\u00e9dicaments que la France a la capacit\u00e9 de produire par elle-m\u00eame.&lt;/p&gt;&lt;p&gt;Instituer une commission pluridisciplinaire d\u2019\u00e9valuation des m\u00e9decines alternatives en vue d\u2019une reconnaissance de certaines d\u2019entre elles (hom\u00e9opathie, m\u00e9decines ayurv\u00e9dique, chinoise, etc.).&lt;/p&gt;&lt;p&gt;Lutter contre les dommages sanitaires de l\u2019alimentation industrielle par la cr\u00e9ation d\u2019un outil informatif s\u00e9rieux de la qualit\u00e9 intrins\u00e8que et de la qualit\u00e9 nutritionnelle des aliments, accessible au grand public.&lt;/p&gt;&lt;p&gt;Adopter une politique publique sanitaire centr\u00e9e sur la pr\u00e9vention des maladies par le d\u00e9veloppement d\u2019une alimentation saine, d\u00e9nu\u00e9e de pesticides, d\u2019additifs ou de tous autres produits \u00e0 effets d\u00e9l\u00e9t\u00e8res sur la sant\u00e9. (urgent).&lt;/p&gt;&lt;p&gt;Interdire et p\u00e9naliser la pr\u00e9sence directe ou indirecte de personnalit\u00e9s et de groupes lobbyistes au sein des instances nationales de politique et de pr\u00e9conisations sanitaires (HAS, AFSSAPS, etc.).&lt;/p&gt;&lt;p&gt;Assurer, d\u00e8s la scolarit\u00e9, une information g\u00e9n\u00e9rale des citoyens et des formations \u00e0 l\u2019alimentation saine\u00a0&lt;em&gt;(tr\u00e8s grave probl\u00e8me de sant\u00e9 public \u00e0 venir)&lt;/em&gt;.&lt;/p&gt;&lt;p&gt;Interdire les manipulations g\u00e9n\u00e9tiques sur les produits alimentaires (OGM).&lt;/p&gt;&lt;p&gt;Red\u00e9velopper les services de sant\u00e9 au travail et ceux de l\u2019inspection du travail.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;ECOLE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Distribuer les moyens destin\u00e9s \u00e0 l\u2019\u00e9ducation la\u00efque de fa\u00e7on \u00e9quitable (m\u00eames droits et m\u00eames devoirs) quelques soient les territoires et les \u00e9coles.&lt;/p&gt;&lt;p&gt;Cr\u00e9er des postes d\u2019enseignants de l\u2019\u00e9cole publique \u00e0 hauteur des exigences d\u2019\u00e9ducation et non de contraintes financi\u00e8res ext\u00e9rieures (directives financi\u00e8res europ\u00e9ennes notamment).\u00a0&lt;em&gt;L\u2019\u00e9ducation est un bien public et doit \u00eatre financ\u00e9e comme tel&lt;/em&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SECURITE \u2013 JUSTICE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Instituer l\u2019in\u00e9ligibilit\u00e9 \u00e0 vie et g\u00e9n\u00e9ralis\u00e9e pour tout \u00e9lu exer\u00e7ant un mandat repr\u00e9sentatif r\u00e9publicain d\u00e8s l\u2019instant o\u00f9 il est condamn\u00e9 pour d\u00e9lit ou crime en rapport avec un de ses mandats repr\u00e9sentatifs \u00e9lectoraux.&lt;/p&gt;&lt;p&gt;D\u00e9velopper les peines alternatives pour les d\u00e9lits \u00e0 caract\u00e8re social.&lt;/p&gt;&lt;p&gt;Exclusion totale et d\u00e9finitive de Sieur Alexandre Benalla de tout organisme en lien direct ou indirect avec les institutions de la R\u00e9publique. Retrait total et d\u00e9finitif de tout avantage institutionnel encore en sa d\u00e9tention. De m\u00eame pour tout autre individu adoptant des pratiques similaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:#0000FF;\\\"&gt;La transition \u00e9cologique est le troisi\u00e8me th\u00e8me, essentiel \u00e0 notre avenir&lt;/strong&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;. Je me suis engag\u00e9 sur des objectifs de pr\u00e9servation de la biodiversit\u00e9 et de lutte contre le r\u00e9chauffement climatique et la pollution de l'air. Aujourd'hui personne ne conteste l'imp\u00e9rieuse n\u00e9cessit\u00e9 d'agir vite. Plus nous tardons \u00e0 nous remettre en cause, plus ces transformations seront douloureuses.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Faire la transition \u00e9cologique permet de r\u00e9duire les d\u00e9penses contraintes des m\u00e9nages en carburant, en chauffage, en gestion des d\u00e9chets et en transports. Mais pour r\u00e9ussir cette transition, il faut investir massivement et accompagner nos concitoyens les plus modestes.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Une solidarit\u00e9 nationale est n\u00e9cessaire pour que tous les Fran\u00e7ais puissent y parvenir.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Comment finance-t-on la transition \u00e9cologique\u00a0: par l'imp\u00f4t, par les taxes et qui doit \u00eatre concern\u00e9 en priorit\u00e9\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Comment rend-on les solutions concr\u00e8tes accessibles \u00e0 tous, par exemple pour remplacer sa vieille chaudi\u00e8re ou sa vieille voiture\u00a0? Quelles sont les solutions les plus simples et les plus supportables sur un plan financier\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Quelles sont les solutions pour se d\u00e9placer, se loger, se chauffer, se nourrir qui doivent \u00eatre con\u00e7ues plut\u00f4t au niveau local que national\u00a0? Quelles propositions concr\u00e8tes feriez-vous pour acc\u00e9l\u00e9rer notre transition environnementale\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;La question de la biodiversit\u00e9 se pose aussi \u00e0 nous tous.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Comment devons-nous garantir scientifiquement les choix que nous devons faire \u00e0 cet \u00e9gard\u00a0? Comment faire partager ces choix \u00e0 l'\u00e9chelon europ\u00e9en et international pour que nos producteurs ne soient pas p\u00e9nalis\u00e9s par rapport \u00e0 leurs concurrents \u00e9trangers\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;LOGEMENTS&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9server une part de l\u2019imp\u00f4t \u00e0 aider les plus d\u00e9munis dans la mise en \u0153uvre des travaux de r\u00e9novation et d\u2019am\u00e9nagement conformes aux technologies permettant la transition \u00e9cologique (chauffage, isolation).&lt;/p&gt;&lt;p&gt;Dynamiser la construction de logements locatifs financi\u00e8rement accessibles aux citoyens les plus d\u00e9munis.&lt;/p&gt;&lt;p&gt;Aider les municipalit\u00e9s pourvoyeuses de logements insalubres, dangereux ou grevant lourdement la politique de transition \u00e9nerg\u00e9tique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;TRANSPORTS&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Red\u00e9ployer le rail. Surtaxer les transports par poids lourds. Favoriser le ferroutage.&lt;/p&gt;&lt;p&gt;Red\u00e9ployer sur tous les territoires p\u00e9riph\u00e9riques aux grandes m\u00e9tropoles un r\u00e9seau de transports collectifs.&lt;/p&gt;&lt;p&gt;Octroyer un avantage fiscal aux citoyens utilisant les transports collectifs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;POLITIQUE AGRICOLE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Inciter fortement et accompagner de fa\u00e7on cons\u00e9quente les agriculteurs \u00e0 la transition rapide vers une agriculture biologique et raisonn\u00e9e en vue d\u2019une politique sanitaire alimentaire performante et pr\u00e9venante de maladies d\u00e9g\u00e9n\u00e9ratives \u00e0 co\u00fbts lourds.&lt;/p&gt;&lt;p&gt;Sanctionner lourdement (sanctions financi\u00e8res) les industries agro-alimentaires n\u2019ayant pas assur\u00e9 cette reconversion dans un d\u00e9lai de 10 ans.&lt;/p&gt;&lt;p&gt;Instaurer des circuits d\u2019information et de formation des agriculteurs sur l\u2019int\u00e9r\u00eat qualitatif humanitaire et sanitaire de leurs productions.&lt;/p&gt;&lt;p&gt;Affecter des aides europ\u00e9ennes \u00e0 cet effet, en remplacement de l\u2019aide aux cultures intensives et extensives contraires aux imp\u00e9ratifs sanitaires nationaux (urgent).&lt;/p&gt;&lt;p&gt;Interdire les activit\u00e9s de lobbying agricole.&lt;/p&gt;&lt;p&gt;P\u00e9naliser tout acteur d\u00e9cisionnel associant un r\u00f4le propre dans la politique agro-alimentaire et un contact personnel ou mandat\u00e9 avec une organisation lobbyiste quelle qu\u2019elle soit.&lt;/p&gt;&lt;p&gt;Interdire l\u2019\u00e9pandage a\u00e9rien de pesticides par drones.&lt;/p&gt;&lt;p&gt;Abandonner totalement l\u2019usage des pesticides.&lt;/p&gt;&lt;p&gt;Adopter un programme national de r\u00e9g\u00e9n\u00e9ration de la qualit\u00e9 des terres agricoles biotiquement mortes du fait de l\u2019utilisation des pesticides.&lt;/p&gt;&lt;p&gt;Interdire les fermes-usines et surtaxer lourdement celles refusant une reconversion vers une production raisonn\u00e9e et respectueuse du vivant.&lt;/p&gt;&lt;p&gt;Interdire l\u2019utilisation des OGM et tout processus \u00e9quivalent dans le secteur agro-alimentaire.&lt;/p&gt;&lt;p&gt;Associer une commission ind\u00e9pendante de vigilance sanitaire aux d\u00e9cisions de mise sur le march\u00e9 de produits agricoles (\u00e9l\u00e9gamment d\u00e9nomm\u00e9s \u00ab\u00a0phytopharmaceutiques\u00a0\u00bb).&lt;/p&gt;&lt;p&gt;Interdire toute financiarisation des terres agricoles.&lt;/p&gt;&lt;p&gt;Soumettre strictement la vente de terrains agricoles, industriels ou commerciaux aux entreprises ou groupes \u00e9trangers au respect des normes institu\u00e9es en mati\u00e8re de politique agro-alimentaire sous risque de r\u00e9appropriation imm\u00e9diate et d\u00e9finitive par l\u2019Etat des biens concern\u00e9s.&lt;/p&gt;&lt;p&gt;Interdire totalement la p\u00eache \u00e9lectrique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;COMMERCE, INDUSTRIE\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9attribuer \u00e0 l\u2019\u00e9tat les secteurs d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral : gestion des eaux, de l\u2019air, politique agro-alimentaire, instruction, s\u00e9curit\u00e9, \u00e9nergie.\u00a0&lt;/p&gt;&lt;p&gt;Abandonner progressivement le tout automobile.&lt;/p&gt;&lt;p&gt;D\u00e9velopper les transports en commun\u00a0: multiplication des bus, r\u00e9ouverture des lignes ferroviaires locales sur toute la France.&lt;/p&gt;&lt;p&gt;Soutenir de fa\u00e7on intensive les initiatives de conversion agricole, alimentaire et \u00e9nerg\u00e9tique ainsi que les entreprises pratiquant l\u2019\u00e9conomie sociale et solidaire\u00a0; instaurer un conseil mixte d\u2019experts et de citoyens de base (respectivement un pour deux) pour valider l\u2019inscription d\u2019une entreprise dans le cadre de l\u2019\u00e9conomie sociale et solidaire.&lt;/p&gt;&lt;p&gt;Restreindre s\u00e9v\u00e8rement les implantations de grandes surfaces en p\u00e9riph\u00e9rie des villes, assortie d\u2019engagements parall\u00e8les\u00a0: toute implantation nouvelle doit \u00eatre soumise soit \u00e0 une taxe annuelle d\u2019aide aux commerces de proximit\u00e9, soit de l\u2019obligation d\u2019installer une antenne de proximit\u00e9 en centre-ville.&lt;/p&gt;&lt;p&gt;Interdire tout commerce \u00e0 connotation n\u00e9o-esclavagiste\u00a0: (UBER, \u2026).&lt;/p&gt;&lt;p&gt;Limiter les salaires des dirigeants d\u2019entreprises et de leurs avantages compl\u00e9mentaires (primes d\u2019entr\u00e9e, parachutes dor\u00e9s, cadeaux en actions, \u2026).&lt;/p&gt;&lt;p&gt;Interdire la participation \u00e0 plus de 2 conseils d\u2019administration ou instances repr\u00e9sentatives correspondantes pour les valeurs inscrites au CAC40.&lt;/p&gt;&lt;p&gt;Instituer un d\u00e9lit pour toute organisation lobbyiste intervenant aupr\u00e8s d\u2019\u00e9lus de la R\u00e9publique ou d\u2019\u00e9lus au niveau europ\u00e9en pour des secteurs \u00ab\u00a0prot\u00e9g\u00e9s\u00a0\u00bb\u00a0ou d\u2019int\u00e9r\u00eat collectif : industrie agro-alimentaire, pharmaceutique, environnement, \u2026&lt;/p&gt;&lt;p&gt;Supprimer les aides de l\u2019Etat aux grosses et tr\u00e8s grosses entreprises (CICE et autres formules).&lt;/p&gt;&lt;p&gt;P\u00e9naliser les entreprises ayant b\u00e9n\u00e9fici\u00e9 d\u2019aides de l\u2019Etat qui n\u2019auront pas respect\u00e9 l\u2019int\u00e9gralit\u00e9 des engagements pris\u00a0: p\u00e9nalit\u00e9 du double du montant des aides octroy\u00e9es jusqu\u2019alors.&lt;/p&gt;&lt;p&gt;N\u2019octroyer aucune aide financi\u00e8re de l\u2019Etat aux entreprises \u00e0 capitaux majoritairement \u00e9trangers.&lt;/p&gt;&lt;p&gt;P\u00e9naliser les entreprises qui ont b\u00e9n\u00e9fici\u00e9 d\u2019aides de l\u2019Etat et qui n\u2019auront pas respect\u00e9 l\u2019int\u00e9gralit\u00e9 des engagements pris\u00a0: p\u00e9nalit\u00e9 du double du montant des aides octroy\u00e9es jusqu\u2019alors.&lt;/p&gt;&lt;p&gt;R\u00e9viser \u00e0 la baisse le nombre de travailleurs d\u00e9tach\u00e9s&lt;u&gt;\u00a0&lt;/u&gt;: maximum fix\u00e9 \u00e0 100 000 (base moyenne de 1 000 par d\u00e9partement).&lt;/p&gt;&lt;p&gt;R\u00e9viser le statut social des travailleurs d\u00e9tach\u00e9s d\u2019origine europ\u00e9enne ou \u00e9trang\u00e8re\u00a0: cotisations sociales identiques \u00e0 celles des travailleurs fran\u00e7ais\u00a0: cotisations retraites inscrites sur un compte sp\u00e9cial\u00a0; retraites vers\u00e9es par les caisses fran\u00e7aises au moment du d\u00e9part \u00e0 la retraite des travailleurs d\u00e9tach\u00e9s concern\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;IMMIGRATION&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Participer \u00e0 l\u2019accueil des immigr\u00e9s politiques de fa\u00e7on \u00e9quitable avec les autres pays d\u2019Europe.&lt;/p&gt;&lt;p&gt;Leur offrir des conditions d\u2019accueil et de formation dignes, au m\u00eame titre que pour tous les citoyens fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Int\u00e9grer les comp\u00e9tences des ressortissants \u00e9migr\u00e9s dans le syst\u00e8me productif fran\u00e7ais (industrie, recherche, sant\u00e9, etc.).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:#0000FF;\\\"&gt;Enfin, il est \u00e9vident que la p\u00e9riode que notre pays traverse montre qu'il nous faut redonner plus de force \u00e0 la d\u00e9mocratie et la citoyennet\u00e9&lt;/strong&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;. \u00catre citoyen, c'est contribuer \u00e0 d\u00e9cider de l'avenir du pays par l'\u00e9lection de repr\u00e9sentants \u00e0 l'\u00e9chelon local, national ou europ\u00e9en. Ce syst\u00e8me de repr\u00e9sentation est le socle de notre R\u00e9publique, mais il doit \u00eatre am\u00e9lior\u00e9 car beaucoup ne se sentent pas repr\u00e9sent\u00e9s \u00e0 l'issue des \u00e9lections.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Faut-il reconna\u00eetre le vote blanc\u00a0? Faut-il rendre le vote obligatoire\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Quelle est la bonne dose de proportionnelle aux \u00e9lections l\u00e9gislatives\u00a0pour une repr\u00e9sentation plus juste de tous les projets politiques\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Faut-il, et dans quelles proportions, limiter le nombre de parlementaires ou autres cat\u00e9gories d'\u00e9lus\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Quel r\u00f4le nos assembl\u00e9es, dont le\u00a0&lt;/span&gt;&lt;a href=\\\"https://www.lepoint.fr/tags/senat\\\" style=\\\"color:#0000FF;\\\"&gt;&lt;u&gt;S\u00e9nat&lt;/u&gt;&lt;/a&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;\u00a0et le Conseil Economique, Social et Environnemental\u00a0\u00a0doivent-ils jouer pour repr\u00e9senter nos territoires et la soci\u00e9t\u00e9 civile\u00a0? Faut-il les transformer et comment\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;En outre, une grande d\u00e9mocratie comme la France doit \u00eatre en mesure d'\u00e9couter plus souvent la voix de ses citoyens.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Quelles \u00e9volutions souhaitez-vous pour rendre la participation citoyenne plus active, la d\u00e9mocratie plus participative\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Faut-il associer davantage et directement des citoyens non \u00e9lus, par exemple tir\u00e9s au sort, \u00e0 la d\u00e9cision publique\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Faut-il accro\u00eetre le recours aux r\u00e9f\u00e9rendums et qui doit en avoir l'initiative\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;La citoyennet\u00e9, c'est aussi le fait de vivre ensemble.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Notre pays a toujours su accueillir ceux qui ont fui les guerres, les pers\u00e9cutions et ont cherch\u00e9 refuge sur notre sol\u00a0: c'est le devoir de l'asile, qui ne saurait \u00eatre remis en cause. Notre communaut\u00e9 nationale s'est aussi toujours ouverte \u00e0 ceux qui, n\u00e9s ailleurs, ont fait le choix de la France, \u00e0 la recherche d'un avenir meilleur\u00a0: c'est comme cela qu'elle s'est aussi construite. Or, cette tradition est aujourd'hui bouscul\u00e9e par des tensions et des doutes li\u00e9s \u00e0 l'immigration et aux d\u00e9faillances de notre syst\u00e8me d'int\u00e9gration.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Que proposez-vous pour am\u00e9liorer l'int\u00e9gration dans notre Nation\u00a0? En mati\u00e8re d'immigration, une fois nos obligations d'asile remplies, souhaitez-vous que nous puissions nous fixer des objectifs annuels d\u00e9finis par le Parlement\u00a0? Que proposez-vous afin de r\u00e9pondre \u00e0 ce d\u00e9fi qui va durer\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;La question de la la\u00efcit\u00e9 est toujours en France sujet d'importants d\u00e9bats. La la\u00efcit\u00e9 est la valeur primordiale pour que puissent vivre ensemble, en bonne intelligence et harmonie, des convictions diff\u00e9rentes, religieuses ou philosophiques. Elle est synonyme de libert\u00e9 parce qu'elle permet \u00e0 chacun de vivre selon ses choix.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Comment renforcer les principes de la la\u00efcit\u00e9 fran\u00e7aise, dans le rapport entre l'Etat et les religions de notre pays\u00a0? Comment garantir le respect par tous de la compr\u00e9hension r\u00e9ciproque et des valeurs intangibles de la R\u00e9publique\u00a0?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;FONCTIONNEMENT DES INSTITUTIONS REPRESENTATIVES&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdire de fait le cumul des mandats pour les d\u00e9put\u00e9s et les s\u00e9nateurs.&lt;/p&gt;&lt;p&gt;Exiger l\u2019obligation de pr\u00e9sence des \u00e9lus aux sessions d\u00e9cisionnelles propres \u00e0 leurs mandats.&lt;/p&gt;&lt;p&gt;Supprimer le vote de groupe \u00e0 l\u2019Assembl\u00e9e Nationale et au S\u00e9nat\u00a0: exiger le vote individuel.&lt;/p&gt;&lt;p&gt;Exiger une pr\u00e9sence minimale des d\u00e9put\u00e9s \u00e0 titre individuel pour acter l\u2019adoption d\u2019une loi (quota exigible de 2/3)\u00a0; aucun pouvoir accept\u00e9.&lt;/p&gt;&lt;p&gt;&lt;u&gt;R\u00e9former profond\u00e9ment le mode de r\u00e9mun\u00e9ration des \u00e9lus\u00a0de la Nation&lt;/u&gt;(Pr\u00e9sident de la R\u00e9publique, S\u00e9nateurs, D\u00e9put\u00e9s) : r\u00e9mun\u00e9ration bas\u00e9e sur le dernier salaire reconstitu\u00e9 \u00e0 temps plein, augment\u00e9 d\u2019un taux de repr\u00e9sentativit\u00e9 nationale (ex.\u00a0: 80 %\u00a0?) d\u00e9gressif par tranches de salaires (3 tranches par exemple pour encourager la pr\u00e9sence de citoyens \u00ab\u00a0ordinaires\u00a0\u00bb)\u00a0; salaire plafonn\u00e9 (\u00e0 8 000 euros), socialis\u00e9 comme n\u2019importe quel salaire et fiscalis\u00e9 au titre de l\u2019imp\u00f4t sur le revenu\u00a0; cessation imm\u00e9diate et d\u00e9finitive de cette r\u00e9mun\u00e9ration de repr\u00e9sentativit\u00e9 d\u00e8s la fin du mandat repr\u00e9sentatif concern\u00e9\u00a0; application des cotisations dues au titre des avantages en nature.&lt;/p&gt;&lt;p&gt;Abolir les surcotisations \u00ab\u00a0retraite\u00a0\u00bb des \u00e9lus.&lt;/p&gt;&lt;p&gt;Supprimer tout mode de \u00ab\u00a0retraite \u00e0 vie\u00a0\u00bb du fait m\u00eame de l\u2019exercice d\u2019un mandat \u00e9lectoral.&lt;/p&gt;&lt;p&gt;Abolir l\u2019indemnit\u00e9 de repr\u00e9sentation et de frais de mandat\u00a0; adoption d\u2019un taux plafonn\u00e9 de frais de mandat, rembours\u00e9s sur justificatifs et soumis aux cotisations salariales en mati\u00e8re d\u2019avantages en nature.\u00a0&lt;/p&gt;&lt;p&gt;R\u00e9ajuster \u00e0 la baisse le montant des indemnit\u00e9s ch\u00f4mage des d\u00e9put\u00e9s.&lt;/p&gt;&lt;p&gt;Abolir les privil\u00e8ges des \u00e9lus\u00a0: indemnit\u00e9s d\u2019obs\u00e8ques par exemple.,\u00a0&lt;/p&gt;&lt;p&gt;Elaborer et adopter une proc\u00e9dure d\u2019emp\u00eachement pour le Pr\u00e9sident de la R\u00e9publique (sur r\u00e9f\u00e9rendum avec avis favorable recueilli entre 66 et 75 % \u00e0 d\u00e9finir).&lt;/p&gt;&lt;p&gt;Abolir le statut de Premi\u00e8re Dame de France et de ses privil\u00e8ges financiers et mat\u00e9riels.&lt;/p&gt;&lt;p&gt;Rendre in\u00e9ligible et \u00e0 vie pour tout mandat repr\u00e9sentatif r\u00e9publicain tout \u00e9lu condamn\u00e9 pour d\u00e9lit ou crime en rapport avec un mandat repr\u00e9sentatif \u00e9lectoral.&lt;/p&gt;&lt;p&gt;Abolir l\u2019immunit\u00e9 parlementaire et celle du Pr\u00e9sident de la R\u00e9publique en exercice.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;PARTICIPATION CITOYENNE / FRANCE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Int\u00e9grer dans les cycles scolaires primaire et secondaire des cours d\u2019instruction civique avec application pratique de situations participatives citoyennes.&lt;/p&gt;&lt;p&gt;D\u00e9ployer de fa\u00e7on \u00e9quitable sur tous les territoires les technologies t\u00e9l\u00e9phoniques et informatiques (t\u00e9l\u00e9phonie mobile, internet) pour assurer un droit r\u00e9el \u00e0 la participation citoyenne.&lt;/p&gt;&lt;p&gt;Reconna\u00eetre les votes blancs et nuls et en tenir compte dans la proclamation des r\u00e9sultats au m\u00eame titre que les abstentions.&lt;/p&gt;&lt;p&gt;Refuser le vote obligatoire sans que soit rendue dans le m\u00eame esprit l\u2019obligation \u00e9quivalente de pr\u00e9sence des \u00e9lus aux instances de la R\u00e9publique&lt;/p&gt;&lt;p&gt;Obliger les communes \u00e0 mettre en place des bo\u00eetes \u00e0 lettres citoyennes, transmises chaque trimestre au Minist\u00e8re concern\u00e9.&lt;/p&gt;&lt;p&gt;Recourir au r\u00e9f\u00e9rendum pour les d\u00e9cisions fondamentales touchant aux domaines strat\u00e9giques\u00a0: \u00e9nergie et biens communs (eau, air), environnement, sant\u00e9, \u00e9ducation, alimentation, s\u00e9curit\u00e9.&lt;/p&gt;&lt;p&gt;Renforcer la participation des corps interm\u00e9diaires dont les maires, les syndicats et les associations.&lt;/p&gt;&lt;p&gt;Garantir une protection juridique et sociale \u00e0 toute personne ou organisme d\u00e9non\u00e7ant un abus de biens sociaux, un acte de corruption ou tout autre d\u00e9lit ou crime l\u00e9sant l\u2019int\u00e9r\u00eat public.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;PARTICIPATION CITOYENNE / EUROPE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Refondre totalement les objectifs de l\u2019Europe (actuellement d\u00e9di\u00e9e \u00e0 la haute finance) au profit d\u2019une Europe sociale.&lt;/p&gt;&lt;p&gt;Supprimer les \u00e9lections des d\u00e9put\u00e9s europ\u00e9ens dans l\u2019\u00e9tat actuel du fonctionnement de l\u2019Europe (leurre politique puisque ce ne sont pas les \u00e9lus qui d\u00e9cident mais la Commission Europ\u00e9enne).&lt;/p&gt;&lt;p&gt;Adopter des mesures sociales communes par tous les pays europ\u00e9ens\u00a0: salaires, avantages sociaux, retraites, \u2026&lt;/p&gt;&lt;p&gt;Adopter une fiscalit\u00e9 unique r\u00e9solument \u00e9quitable et sociale.&lt;/p&gt;&lt;p&gt;Abolir les r\u00e8gles europ\u00e9ennes de \u00ab\u00a0maitrise impos\u00e9e\u00a0\u00bb des d\u00e9penses des \u00e9tats membres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;LAICITE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;\u00a0&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Restaurer la la\u00efcit\u00e9 telle qu\u2019elle a \u00e9t\u00e9 d\u00e9finie par la loi de 1905, ce pour toutes les religions sans exception&lt;/u&gt;.&lt;/p&gt;&lt;p&gt;Limiter au strict n\u00e9cessaire et sur mandat du Pr\u00e9sident de la R\u00e9publique la participation des \u00e9lus de la R\u00e9publique aux manifestations ou rencontres d\u2019organisations religieuses quelles qu\u2019elles soient.&lt;/p&gt;&lt;p&gt;Inscrire dans la constitution l\u2019interdiction de toute confusion entre l\u2019exercice d\u2019un mandat repr\u00e9sentatif r\u00e9publicain et la rencontre avec quelque autorit\u00e9 religieuse que ce soit.&lt;/p&gt;&lt;p&gt;D\u00e9noncer et bannir toute notion de \u00ab\u00a0la\u00efcit\u00e9\u00a0am\u00e9nag\u00e9e\u00a0\u00bb dans les discours et intervention des \u00e9lus de la R\u00e9publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Dans les semaines qui viennent, je vous invite \u00e0 d\u00e9battre pour r\u00e9pondre \u00e0 ces questions d\u00e9terminantes pour l'avenir de notre nation. Je souhaite aussi que vous puissiez, au-del\u00e0 de ces sujets que je vous propose, \u00e9voquer n'importe quel sujet concret dont vous auriez l'impression qu'il pourrait am\u00e9liorer votre existence au quotidien.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Ce d\u00e9bat est une initiative in\u00e9dite dont j'ai la ferme volont\u00e9 de tirer toutes les conclusions. Ce n'est ni une \u00e9lection, ni un r\u00e9f\u00e9rendum. C'est votre expression personnelle, correspondant \u00e0 votre histoire, \u00e0 vos opinions, \u00e0 vos priorit\u00e9s, qui est ici requise, sans distinction d'\u00e2ge ni de condition sociale. C'est, je crois, un grand pas en avant pour notre R\u00e9publique que de consulter ainsi ses citoyens. Pour garantir votre libert\u00e9 de parole, je veux que cette consultation soit organis\u00e9e en toute ind\u00e9pendance, et soit encadr\u00e9e par toutes les garanties de loyaut\u00e9 et de transparence.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;C'est ainsi que j'entends transformer avec vous les col\u00e8res en solutions.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Vos propositions permettront donc de b\u00e2tir un nouveau contrat pour la Nation, de structurer l'action du Gouvernement et du Parlement, mais aussi les positions de la France au niveau europ\u00e9en et international. Je vous en rendrai compte directement dans le mois qui suivra la fin du d\u00e9bat.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Fran\u00e7aises, Fran\u00e7ais, je souhaite que le plus grand nombre d'entre vous puisse participer \u00e0 ce grand d\u00e9bat afin de faire \u0153uvre utile pour l'avenir de notre pays.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;En confiance,&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#0000FF;\\\"&gt;Emmanuel MACRON&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;u style=\\\"color:#0000FF;\\\"&gt;\u00a0&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Et pour financer les devoirs r\u00e9publicains de l\u2019Etat&lt;/u&gt;\u00a0:\u00a0&lt;/p&gt;&lt;p&gt;57,4 milliards d\u2019euros revers\u00e9s aux actionnaires&lt;/p&gt;&lt;p&gt;Entre 100 et 200 milliards d'euros par an en France si on y inclus la fraude \u00e0 la tva (le Figaro 07/11/2017)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tDr Marc ASMUS, SOUCIA (39130)&lt;/p&gt;","&lt;p&gt;&lt;strong class=\\\"ql-size-normal\\\"&gt;Fin de l'\u00e9levage industriel. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-normal\\\"&gt;Am\u00e9lioration des conditions de transport des animaux et transports courts&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-normal\\\"&gt;\u00c9tiquetage pour tous produits et toutes marques avec des niveaux de bien \u00eatre comme pour les \u0153ufs.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-normal\\\"&gt;Surveillance de tous les abattoirs pour s'assurer que les animaux sont \u00e9tourdis compl\u00e8tement avant la mise \u00e0 mort et qu'ils sont bien morts avant d'\u00eatre d\u00e9pec\u00e9s. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-normal\\\"&gt;Fin de la chasse &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;4 revendications communes \u00e0 tous si on veut changer le syst\u00e8me :&lt;/p&gt;&lt;p&gt;-mise en place d'une&lt;strong&gt; d\u00e9mocratie&lt;/strong&gt; : r\u00e9\u00e9criture de la Constitution, RIC toute mati\u00e8re sans limite,...&lt;/p&gt;&lt;p&gt;-&lt;strong&gt;M\u00e9dias libres &lt;/strong&gt;de toute influences d'Etat et puissance financi\u00e8re; d\u00e9livrant une information brute, ind\u00e9pendante et plurielle.&lt;/p&gt;&lt;p&gt;-un &lt;strong&gt;syst\u00e8me mon\u00e9taire et bancaire public d'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/strong&gt;\u00a0&lt;/p&gt;&lt;p&gt;-des &lt;em&gt;institutions &lt;/em&gt;et des &lt;em&gt;dirigeants&lt;/em&gt; d'Etat &lt;strong&gt;souverains, int\u00e8gres et \u0153uvrant dans et pour l'int\u00e9r\u00eat g\u00e9n\u00e9ral&lt;/strong&gt;.&lt;/p&gt;","&lt;p&gt;Mettre \u00e0 disposition un territoire loin de la France pour tous les repr\u00e9sentants et sympathisants de LREM ainsi que tous les foulards rouges.&lt;/p&gt;","&lt;p&gt;\\\"Le Couesnon qui, dans sa folie&lt;/p&gt;&lt;p&gt;a mis le mont en Normandie\\\"&lt;/p&gt;&lt;p&gt;Aux Normands et aux Bretons : arr\u00eatons de nous prendre la t\u00eate sur cette question d\u00e9bile, d\u00e9clarons le Couesnon et le mont bi r\u00e9gionaux.&lt;/p&gt;","&lt;p&gt;Il est anormal qu'une personne ou un couple ne puisse transmettre son h\u00e9ritage \u00e0 ses enfants sans que ceux-ci payent encore  des droits de succession.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation num\u00e9ro gratuit aide aux d\u00e9marches administrative, sociale et l\u00e9gale &lt;/p&gt;&lt;p&gt;Avec site internet et plate forme&lt;/p&gt;","&lt;p&gt;Il faut instaurer un int\u00e9ressement syst\u00e9matique des salari\u00e9s des entreprises \u00e0 leurs b\u00e9n\u00e9fices (sous forme d'une prime repr\u00e9sentant un pourcentage du b\u00e9n\u00e9fice dont le taux pourra \u00eatre \u00e9volutif en fonction des r\u00e9sultats).&lt;/p&gt;&lt;p&gt;Le salaire est le fruit du labeur, la prime aux b\u00e9n\u00e9fices est celui de la performance.&lt;/p&gt;","&lt;p&gt;Bonjour \u00e0 toutes et tous,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En France c'est une abb\u00e9ra
