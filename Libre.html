tion il faut aller chez le m\u00e9decin tous les 15 jours au pire voir au mieux tous les mois pour renouveller votre arr\u00eat de travail \\\"Longue maladie\\\" c'est \u00e0 dire au dessus de 6 mois d'arr\u00eat, bref une d\u00e9pense de plus dans le budget CPAM puisque visite chez le m\u00e9decin ( 25e) pris \u00e0 100% mais bon.... ne pourrait on pas faire un arr\u00eat longue \u00e9ch\u00e9ance 3 mois voir 6 mois pour des personnes dont on sait que l'\u00e9tat sera tr\u00e8s long \u00e0 se remettre voir pas du tout.&lt;/p&gt;&lt;p&gt;Idem pourquoi avoir un nombre ph\u00e9nom\u00e9nal de g\u00e9n\u00e9rique .... En france la l\u00e9gislation nous impose de respecter la mol\u00e9cule active ce qui peut changer dans un Princep c'est l'amalgame pourquoi avoir 10 laboratoires qui fabriquent la m\u00eame chose et au m\u00eame prix l\u00e0 encore pas de concurence puisque c'est pareil&lt;/p&gt;&lt;p&gt;Parlons de l'invalidit\u00e9s (je vais y \u00eatre je pense un jour) , les personnes qui ont cette invalidit\u00e9s de une \u00e7a ne se voit pas forc\u00e9ment , de deux on ne le fait pas expr\u00e9s pour ma part j'irais bien bosser si je le pouvais car je serais en bonne sant\u00e9 donc on nous ampute largement de notre salaire puisque l'invalidt\u00e9 est calcul\u00e9s sur une base des 10 melleures ann\u00e9es de votre carri\u00e8re professionnel , je trouve que donner au minimum 75% de son salaire avec un plafond bien sur pour les plus riches ca serait au moins faire vivre les gens&lt;/p&gt;","&lt;p&gt;\u00catre sensibilis\u00e9 \u00e0 la r\u00e9partition des co\u00fbts et aux enjeux de ceux-ci... &lt;/p&gt;","&lt;p&gt;Je propose de stopper l'aide ext\u00e9rieure de la France soit directe soit par le biais de l'Europe tant que nos 1300 milliards d'euros de dette ne sont pas rembours\u00e9s.&lt;/p&gt;&lt;p&gt;Ces aides sont en g\u00e9n\u00e9rales \\\"oubli\u00e9es\\\" ou annul\u00e9es au bout de 10 \u00e0 15 ans donc jamais rembours\u00e9es . Tr\u00e8s souvent elles ont servi \u00e0 alimenter les caisses personnelles des dirigeants de pays \\\"servis\\\" et \u00e0 alimenter des Fran\u00e7ais ind\u00e9licats par le biais des r\u00e9tro commissions.&lt;/p&gt;&lt;p&gt;Il faut que cela cesse car au train actuel nos arri\u00e8res arri\u00e8res petits enfants seront encore endett\u00e9s.&lt;/p&gt;","&lt;p&gt;On ne peut \\\"\u00eatre au four et au moulin\\\". Lorsque l'on \u00e0 trop de mandat on ne peut s'occuper, &lt;u&gt;s\u00e9rieusement&lt;/u&gt;, de ses administr\u00e9s. De plus il est anormal de percevoir, &lt;u&gt;int\u00e9gralement&lt;/u&gt;, plusieurs r\u00e9mun\u00e9rations simultan\u00e9es. &lt;u&gt;on ne peut, bien faire, qu'un seul travail \u00e0 la fois&lt;/u&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Sous pr\u00e9texte de la libert\u00e9 de la presse, les m\u00e9dias ne peuvent diffuser des informations fausses, partielles ou inexactes, sans que le non-respect de cette obligation ne soit pas sanctionn\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On remarque l\u2019\u00e9norme d\u00e9calage entre les demandes de nouvelles aides et/ou baisse de taxes sans aucune compensation. &lt;/p&gt;&lt;p&gt;Sauf \u00e0 dire que l'\u00e9quilibre d'un budget (qu'il soit perso ou national) est sans importance, il faut bien trouver soit une nouvelle ressource soit une \u00e9conomie \u00c9QUIVALENTE !&lt;/p&gt;&lt;p&gt;Donc chaque proposition dans ces d\u00e9bats DOIT \u00eatre compl\u00e8te, c'est \u00e0 dire \u00c9QUILIBR\u00c9E en terme de budget :&lt;/p&gt;&lt;p&gt;ON DEMANDE = ON FINANCE&lt;/p&gt;&lt;p&gt;Bien entendu il ne suffit pas de r\u00e9pondre \u00e0 chaque fois qu'il y a des \u00e9conomies \u00e0 faire avec la suppression des d\u00e9put\u00e9s et autres ....&lt;/p&gt;&lt;p&gt;Alors \u00e0 vos calculettes !!&lt;/p&gt;&lt;p&gt;Ne laissons pas les chinois et autres pays du golfe financer nos dettes car il y a UNE r\u00e8gle d'or : celui qui tiens le ch\u00e9quier tiens le pouvoir !&lt;/p&gt;&lt;p&gt;Sign\u00e9 : un citoyen soucieux de laisser le moins de dettes possibles aux futurs fran\u00e7ais...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;O\u00f9 est l\u2019\u00e9galit\u00e9 des droits\u00a0?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L\u2019occupation illicite par &lt;strong&gt;des squatteurs&lt;/strong&gt; des locaux priv\u00e9s. Il est quasi impossible pour un propri\u00e9taire de r\u00e9cup\u00e9rer son bien dans l\u2019instant.&lt;/p&gt;&lt;p&gt;Mettre en \u0153uvre des politiques d\u2019expulsion imm\u00e9diate dans ce cas. Pas besoin de d\u00e9cision de justice. La preuve de la propri\u00e9t\u00e9 est instantan\u00e9e\u00a0: mairie, notaire, quittance EDF, Eau ou encore imp\u00f4ts.&lt;/p&gt;&lt;p&gt;Certaine administration a r\u00e9ussi \u00e0 faire intervenir les forces pour lib\u00e9rer ses locaux en moins de 48 heures. 2 poids, 2 mesures\u00a0?&lt;/p&gt;","&lt;p&gt;Il s'agit des fusils de chasse \u00e0 pompe \u00e0 canon ray\u00e9 (\u00e9prouv\u00e9s acier pour les zones humides - au plomb standard et \u00e0 balle pour le gros gibier) , un exemple : le Fabarm SDASS . On veut tout simplement nous empoisonner la vie pour une histoire de maintien en cat\u00e9gorie C1d des fusils \u00e0 condition qu'ils aient une capacit\u00e9 de chargeur inf\u00e9rieure ou \u00e9gale \u00e0 5 coups . Ce qui veut dire que si ce n'est pas le cas, il faut payer une op\u00e9ration en armurerie pour faire limiter le nombre de coup ou neutraliser ou d\u00e9truire le fusils car il passera en cat\u00e9gorie B . Et tous \u00e7a \u00e0 vos frais. Personnellement j'ai achet\u00e9 un SDASS en 2016, cette loi incompr\u00e9hensible vient de sortir fin juin 2018 \u00e0 la belle saison comme tout un tas de lois magouilles . C'est une arnaque encore une fois, \u00e0 croire qu'ils veulent d\u00e9sarmer la population alors que ce n'est que de simples armes de chasse et pas des armes de tirs sportifs, plus dangereuses. &lt;/p&gt;","&lt;p&gt;je ne veux pas de ces tueurs dans ma FRANCE car ces fanatiques sont sans scrupule et d\u00e9testent notre pays&lt;/p&gt;","&lt;p&gt;Allocation familiale jusque trois enfant,et rien de plus au del\u00e0 &lt;/p&gt;","&lt;p&gt;l'id\u00e9e serait de tax\u00e9 les grands groupes qui jettent les denr\u00e9es alimentaire ou ou autre. \u00e9galement de&lt;/p&gt;&lt;p&gt;remettre en place l'ISF afin de financer exclusivement le nettoyage des oc\u00e9ans plages des d\u00e9chets plastiques etc.&lt;/p&gt;&lt;p&gt;et tenter d'\u00e9largir cette mission \u00e0 plusieurs pays afin de faciliter et augmenter le rendement de l'action&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Beaucoup de femme\u00a0\u00e9l\u00e8vent seule\u00a0leurs enfants, une situation subie lorsqu'elles per\u00e7oivent le RSA\u00a0ou les allocations familiales\u00a0car \u00e0 partir du moment o\u00f9 elles ont un nouveau conjoint, si celui ci travaille, elles perdent tous leurs droits car les revenus du nouveau conjoint sont pris en compte, car la CAF \u00e0 la bienveillance de penser que le nouveau conjoint va prendre \u00e0 sa charge les enfants alors qu'il n'en ai rien, ce n'est pas du tout le cas, c'est une illusion. R\u00e9sultat elles sont contraintes \u00e0 \u00e9lever seule leurs enfants si le p\u00e8re s'est\u00a0\u00e9mancip\u00e9 de toutes responsabilit\u00e9s familiales\u00a0et financi\u00e8res et c'est tr\u00e8s souvent le cas.&lt;/p&gt;","&lt;p&gt;Toutes les attaques du lib\u00e9ralisme contre les services publics sont en passe de gagner, notamment gr\u00e2ce \u00e0 la politique europ\u00e9enne qui inscrit la privatisation en t\u00eate de ses pr\u00e9occupations (Mme Merkel, en plein mouvement des gilets jaunes, somme les \u00e9tats membres d'acc\u00e9l\u00e9rer le processus des privatisations...).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sanctuarisons les grands services publics fran\u00e7ais, tels la sant\u00e9, les transports, l'acc\u00e8s aux \u00e9nergies, \u00e0 l'eau, \u00e0 l'\u00e9ducation, partout o\u00f9 l'usager, le citoyen, doit trouver de l'\u00e9quit\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce faisant, on fait barrage \u00e0 Emmanuel Macron qui d\u00e9j\u00e0, dans son discours et ses questions, sugg\u00e8re d'abandonner des services publics au profit de certains... et c'est des fran\u00e7ais qu'il attend cette d\u00e9cision !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Rappelons que nos grands services publics sont n\u00e9s au lendemain de la guerre de 39/40 et qu'ils fonctionnaient tr\u00e8s bien, avant que les capitalistes d\u00e9cident de les affaiblir puis de les tuer...  &lt;/p&gt;","&lt;p&gt;dite moi les gochistes c est tabou le statut des fonctionnaires?&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;sinon elle est pass\u00e9e ou la corbeille?&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;on est ou ici? chez m\u00e9lanchon???? bandes de jacobin sectaire...ah ah ah ...le peuple tu parles....les sectaires de goche plutot...&lt;/p&gt;","&lt;p&gt;J'ai 45 ans, j'habite une ville de 16000 habitants, proche fronti\u00e8re avec la Suisse. En 15 ans, le prix du foncier a \u00e9t\u00e9 multipli\u00e9 par 5. Gr\u00e2ce \u00e0 la La loi duflot et la suppression du COS les choses sont pires. En plus d'\u00eatre ch\u00e8re les parcelles sont devenues ridiculement petites. Et quand vous avez en plus l'\u00e9tat via le pr\u00e9fet, qui refuse d'autoriser d'ouvrir \u00e0 la construction d'autre terrain pour des histoires de mitage urbain ou de densification... C'est du n'importe quoi ! Vouloir nous forcer dans des villes moyennes \u00e0 vivre autant les un sur les autres qu'en r\u00e9gion parisienne. Ou est la justice quand seul les frontaliers ou les suisse peuvent construire en France alors que les terrains ne manquent pas ? Pourquoi cr\u00e9er une p\u00e9nurie artificielle de foncier ? Ras le bol. 15 ans que j'\u00e9conomise sous apr\u00e8s sous et que je vois la carotte devant mois toujours inaccessible. On me prend vraiment pour un bourricot. Tout cet argent d\u00e9pens\u00e9 \u00e9conomis\u00e9 pour acheter un bout de terrain, bient\u00f4t plus cher que le bati. Dans l'int\u00e9r\u00eat de qui ? En tout cas pas du paysage quand on voit toutes ces maisons carr\u00e9s qui ressemblent \u00e0 rien. Imaginer ma frustration et donc la frustration de beaucoup de fran\u00e7ais. Alors que les choses pourraient \u00eatre  r\u00e8gl\u00e9es facilement et sans que cela co\u00fbt un sous. LIB\u00c9RER LE FONCIER bordel !!! &lt;/p&gt;","&lt;p&gt;NON \u00e0 la suppression de fonctionnaires, au contraire faut en embaucher en priorit\u00e9 dans les services de Sant\u00e9 (h\u00f4pitaux et EHPAD)\u00a0et de l'Education.&lt;/p&gt;","&lt;p&gt;Tout le monde veut faire entendre sa voix et bien qu'il aille voter et ainsi elle sera entendue! Les \u00e9lections mobilisent peu mais ensuite tout le monde critique ceux qui sont \u00e9lus d\u00e9mocratiquement. &lt;/p&gt;&lt;p&gt;Tout le monde veut plus pour moins cher en y contribuant le moins possible et surtout si c'est son voisin qui paie pour lui: Arr\u00eatons de vivre dans l'utopie! Ceux qui veulent de la viande de qualit\u00e9 ne souhaitent pas d\u00e9penser 30\u20ac/Kg pour leur steak hach\u00e9, ils veulent des poulets \u00e0 5\u20ac \u00e9lev\u00e9s en plein air, des fruits fran\u00e7ais et go\u00fbteux mais \u00e0 1\u20ac le Kg et dans le m\u00eame temps critiquent les mastodontes de la grande distribution qui ne r\u00e9tribuent pas correctement le monde agricole: quelle aberration!  Il faut assumer ses choix et mettre en pratique ce qui nous correspond m\u00eame si cela implique de diminuer la quantit\u00e9 de ce que nous consommons pour en privil\u00e9gier la qualit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les personnes veulent toujours plus d'aides de l'Etat mais avec quelles contreparties? G\u00e9n\u00e9ralement aucune pour eux. &lt;/p&gt;&lt;p&gt;La majorit\u00e9 des personnes passent leur vie \u00e0 regarder ce que les autres ont de plus qu'eux, de mieux qu'eux, de plus gros ou de plus petits! Nous vivons dans un monde o\u00f9 les gens ne sont qu'envieux et comptent sur les autres pour s'en sortir! &lt;/p&gt;&lt;p&gt;Arr\u00eatons.&lt;/p&gt;&lt;p&gt;Pour une soci\u00e9t\u00e9 plus juste, tout le monde doit y contribuer et y participer quelques soient ses revenus, son quartier, son histoire: arr\u00eatons \u00e9galement de toujours pointer du doigt cette horrible m\u00e9tropole qui use et abuse de ces d\u00e9partements ou territoires d'outre mer!  Ainsi tout le monde doit contribuer de la m\u00eame mani\u00e8re quelque soit la zone g\u00e9ographique: m\u00eames droits et m\u00eames devoirs pour tous! Les personnes sont contre les niches fiscales, tr\u00e8s bien, mais supprimons \u00e9galement tous les avantages et toutes les diff\u00e9rences de traitement qui existent hors m\u00e9tropole.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De m\u00eame, afin que tout le monde puisse profiter au mieux du fruit de son travail, il ne faut pas faire peser sur ceux qui travaillent la charge de tous ceux qui ne sont pas dans ce cas. La valeur travail doit \u00eatre mise en avant et reconnue \u00e0 sa juste valeur. il faut donner et redonner le go\u00fbt du travail \u00e0 tous et cela d\u00e8s le plus jeune \u00e2ge.&lt;/p&gt;&lt;p&gt;Ainsi expliquer aux plus jeunes que c'est en \u00e9tudiant intensivement qu'ils r\u00e9ussiront et qu'ils doivent compter sur eux pour r\u00e9ussir et non sur les autres.&lt;/p&gt;&lt;p&gt;L'Ecole doit \u00eatre l\u00e0 pour les instruire et pas pour les \u00e9duquer, cela est le r\u00f4le des parents. &lt;/p&gt;&lt;p&gt;Et si les parents sont d\u00e9ficients par cela j'entends absents, ils doivent se responsabiliser et ce n'est pas \u00e0 la Soci\u00e9t\u00e9 de pallier leurs d\u00e9faillances \u00e9ducatives exception faite de tous les abus: violence et m\u00eame pire qui eux doivent \u00eatre lourdement sanctionn\u00e9s.&lt;/p&gt;&lt;p&gt;Peut-\u00eatre faut-il se poser la question de notre politique, trop largement sociale, d'assistanat familial. J'entends beaucoup parler des m\u00e8res c\u00e9libataires et la premi\u00e8re question, en tant que m\u00e8re, qui me vient et o\u00f9 sont les p\u00e8res/les m\u00e8res? Si une garde altern\u00e9e \u00e9tait syst\u00e9matiquement et obligatoirement mise en place avec une autorit\u00e9 parentale conjointe syst\u00e9matique. Une contrainte g\u00e9ographique impos\u00e9e \u00e0 tous les parents afin que chacun d'eux puissent assumer son r\u00f4le de parent et avoir un r\u00f4le dans la vie de son enfant! Pla\u00e7ons ainsi \u00e0 \u00e9galit\u00e9 le droit des p\u00e8res et des m\u00e8res: les 2 sont importants dans le bien-\u00eatre de l'enfant et la m\u00e8re n'a pas de r\u00f4le pr\u00e9dominant sur celui du p\u00e8re, les 2 parents doivent avoir les m\u00eames droits et les m\u00eames obligations vis \u00e0 vis de leur enfant.  Si un parcours sur les devoirs et obligations des parents \u00e9taient mis en place avant la naissance de l'enfant, le r\u00f4le de chacun et les enjeux dans le \\\"devenir parents\\\" seraient pris en pleine conscience. Aujourd'hui tout le monde encense mai 68 mais en terme d'\u00e9ducation et du r\u00f4le des parents la note et finalement tr\u00e8s lourde pour la soci\u00e9t\u00e9 et la famille. La seule r\u00e9sultante parentale de ce mouvement d\u00e9pass\u00e9 est l'\u00e9go\u00efsme et le nombrilisme qui en ont bien souvent r\u00e9sult\u00e9. &lt;/p&gt;&lt;p&gt;Qu'il s'agisse d'un p\u00e8re et d'une m\u00e8re, de 2 p\u00e8res ou de 2 m\u00e8res, cela importe peu, l'essentiel \u00e9tant que l'enfant soit entour\u00e9 de ses 2 parents mais sans impliquer la soci\u00e9t\u00e9 qui n'a pas \u00e0 contribuer \u00e0 la vie quotidienne de la Famille, c'est aux 2 parents d'assumer leurs enfants et de les \u00e9duquer. &lt;/p&gt;&lt;p&gt;Arr\u00eatons nos politiques familiales, arr\u00eatons d'accorder des aides pour le second na\u00eet ou pour les suivants. Que ceux qui choisissent d'avoir 1, 2, 3 enfants ou plus assument ce choix librement et seul(es). Pour cela, obligeons \u00e9galement les familles qui font le choix d'avoir un parent au foyer de cotiser pour ce parent et ainsi lui ouvrir des droits \u00e0 la retraite par exemple en contrepartie de son travail familial et de ce choix personnel: ce n'est pas \u00e0 la soci\u00e9t\u00e9 d'assumer ou de contribuer \u00e0 ce choix!&lt;/p&gt;&lt;p&gt;Chacun doit se responsabiliser, assumer ses choix et en subir les cons\u00e9quences s'il y en a, mais aussi en tirer les profits et ne pas faire peser sur les autres ses d\u00e9convenues, ses \u00e9checs ou son d\u00e9sarroi. &lt;/p&gt;&lt;p&gt;L'Etat doit assumer sa charge r\u00e9galienne et se limiter \u00e0 celle-ci. La Soci\u00e9t\u00e9 doit veiller aux libert\u00e9s de chacun qui se terminent l\u00e0 o\u00f9 d\u00e9butent celles de l'autre mais cesser son interventionnisme dans le quotidien de chacun et surtout son assistanat.&lt;/p&gt;","&lt;p&gt;Aujourd'hui obtenir une place en cr\u00e8che se r\u00e9v\u00e8le parfois le parcours du combattant (certaines villes ne compte que 7 places en cr\u00e8ches pour 100 enfants!). Il devient urgent d'ouvrir plus de cr\u00e8ches (notamment publiques) afin de pouvoir accueillir tous les enfants qui en font la demande. D'autre part, le tarif reste \u00e9lev\u00e9 pour beaucoup de familles. Ce service essentiel devrait \u00eatre gratuit ou \u00e0 minima \u00eatre adapt\u00e9 pour permettre \u00e0 tous d'en b\u00e9n\u00e9ficier.&lt;/p&gt;&lt;p&gt;Dans d'autre pays, comme la Su\u00e8de la commune a l'obligation de fournir une place en cr\u00e8che sous 4 mois \u00e0 tous les parents qui en font la demande. De plus les tarifs d\u00e9pendent des revenus (presque gratuits pour ceux qui n'ont pas les moyens, mais restent tr\u00e8s bas pour les autres).&lt;/p&gt;&lt;p&gt;Proposition:&lt;/p&gt;&lt;p&gt;-Obliger les communes \u00e0 fournir une place en cr\u00e8che \u00e0 chaque enfant qui en fait la demande&lt;/p&gt;&lt;p&gt;-Gratuit\u00e9 ou \u00e0 minima prix bas et abordable pour tous &lt;/p&gt;","&lt;p&gt;Obtenir \\\"par exemple\\\" la validation de trimestre de retraite pour les citoyens engag\u00e9s B\u00c9N\u00c9VOLEMENT dans milieu associatif&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Tous ensemble, gilets jaunes, syndicalistes et non syndiqu\u00e9s, jeunes, retrait\u00e9s, BLOQUONS TOUT ! &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;img src=\\\"https://ci6.googleusercontent.com/proxy/I0X05dDxpDvv2rZpMXlrbmy24gZg77zu4Ql_7IKBPSrx-X15wEW4wTvVyc1P_o0T288Up2W6ABQRpBfIURT0ddk8oH5yQCA=s0-d-e1-ft#https://mail.google.com/mail/u/0/images/cleardot.gif\\\" alt=\\\"cleardot.gif\\\" /&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Voici les soutiens nombreux en France des gilets jaunes&lt;/em&gt;&lt;/strong&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.youtube.com/watch?v=DRMf094gCNY\\\" style=\\\"color:rgb(0,0,255);\\\"&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;https://www.youtube.com/watch?v=DRMf094gCNY&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:rgb(0,0,0);\\\"&gt;&lt;em&gt;Macron parts quand il est encore temps.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:rgb(0,0,0);\\\"&gt;&lt;em&gt;Tu n'es pas pr\u00e9sident de la R\u00e9publique.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:rgb(0,0,0);\\\"&gt;&lt;em&gt;Les faits sont punis par le code p\u00e9nal &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;A quoi sert la conqu\u00eate spatiale ? &lt;/p&gt;&lt;p&gt;A part les satellites qui ont encore une certaine utilit\u00e9 \u00e0 quoi sert d'envoyer des millions d'euro avec Thomas Pesquet ? &lt;/p&gt;&lt;p&gt;Nous ferions mieux de lui donner une vraie mission : aider son prochain !&lt;/p&gt;","&lt;p&gt;Il appartient aux d\u00e9put\u00e9s et s\u00e9nateurs d\u2019assumer des rencontres avec les administr\u00e9s de leur circonscription s\u2019ils veulent \u00eatre au contact du peuple fran\u00e7ais. Il n\u2019est nul besoin qu\u2019ils disposent d\u2019un mandat \u00e9lectif local. Ne leur donnons pas des excuses pour ne pas assister \u00e0 des s\u00e9ances \u00e0 l\u2019assembl\u00e9e nationale ou au s\u00e9nat, il y a d\u00e9j\u00e0 beaucoup trop d\u2019absences.&lt;/p&gt;&lt;p&gt;Ils n\u2019ont qu\u2019\u00e0 venir rencontrer les citoyens de leur circonscription, puisque des p\u00e9riodes sont pr\u00e9vues \u00e0 cet effet.&lt;/p&gt;","&lt;p&gt;Afin de r\u00e9duire ce ch\u00f4mage de masse depuis des ann\u00e9es, une id\u00e9e qui n'ai jamais venu \u00e0 nos t\u00eates soit disante \\\"pensante\\\";&lt;/p&gt;&lt;p&gt;Pour les PME ou TPE&lt;/p&gt;&lt;p&gt;A l'embauche d'un r\u00e9sident ou inscrit   \\\"P\u00f4le emploi\\\"&lt;/p&gt;&lt;p&gt;L'entreprise payerai des cotisations salariales progressives sur les 4 premi\u00e8res ann\u00e9es.&lt;/p&gt;&lt;p&gt;1 ann\u00e9e = 0%&lt;/p&gt;&lt;p&gt;2 ann\u00e9e = 25 %&lt;/p&gt;&lt;p&gt;3 ann\u00e9e = 50 %&lt;/p&gt;&lt;p&gt;4 ann\u00e9e = 75  %&lt;/p&gt;&lt;p&gt;5 ann\u00e9e = 100 %&lt;/p&gt;&lt;p&gt;Ci rupture de contrat pendant les 4 premi\u00e8res ann\u00e9es, l'entreprise rembourse les cotisations non payes sur 100 %.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;aaa&lt;/p&gt;","&lt;p&gt;la france doit retrouver son pouvoir regalien dans les domaines essentiels , geopolitique, militaire , financi\u00e9re  sociale et culturel&lt;/p&gt;","&lt;p&gt;La Dette ne servira \u00e0 rien quand la plan\u00e8te sera d\u00e9truite, pourquoi ne pas la geler pendant quelques ann\u00e9es pour pouvoir garder la totalit\u00e9 du b\u00e9n\u00e9fice du peuple francais pour transformer tout de suite notre soci\u00e8t\u00e9 vers un r\u00e9el changement de comportement, de consommation, d'\u00e9conomie et de travail. La plan\u00e8te \u00e0 des emplois \u00e0 donner \u00e0 tout le monde, ce n'est pas utopique.&lt;/p&gt;","&lt;p&gt;Suppression du nouveau controle technique qui va provoquer une \u00e9limination de plein de v\u00e9hicules  en particulier le test de pousser le moteur \u00e0  4.000 t/mn qui va provoquer la casse du moteur&lt;/p&gt;","&lt;p&gt;Gilets Jaunes soyons inventifs pour se d\u00e9fendre pendant les manifestations.&lt;/p&gt;&lt;p&gt;Cr\u00e9ation d'un site pour des locations de LBD \\\"Lanceurs de Bananes D\u00e9voil\u00e9es\\\" pour le prix du Kg de bananes bio \u00e0 l'heure !&lt;/p&gt;&lt;p&gt;10 000 emplois seront cr\u00e9\u00e9s en 2019, bien r\u00e9num\u00e9r\u00e9s ces lanceurs peuvent lancer 24h/24h&lt;/p&gt;&lt;p&gt;Le lanceur est \u00e9quip\u00e9 d'une cam\u00e9ra et d'un filet \u00e0 bananes, si assaut des CRS et des forces mobiles, les lanceurs d\u00e9vorent rapidement leur banane et jette l'enveloppe de la banane en direction des assaillants, ceux-ci glissant sur les peaux de bananes deviennent vuln\u00e9rables, pas de blessure \u00e0 l'oeil mais des fractures, des entorses .....&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Diminution de la TVA&lt;/strong&gt; sur le gaz et l'\u00e9lectricit\u00e9 qui est de &lt;strong&gt;20%&lt;/strong&gt; sur la consommation (d\u00e9bit)   et la mettre \u00e0&lt;strong&gt; 0  ou \u00e0 5.5%&lt;/strong&gt; pour les particuliers.&lt;/p&gt;","&lt;p&gt;Limiter les allocations familiales \u00e0 3 enfants et en accorder au premier, ceci afin de ralentir notre perte d'identit\u00e9&lt;/p&gt;","&lt;p&gt;Les Fran\u00e7ais consentent \u00e0 l\u2019imp\u00f4t mais il doit \u00eatre juste et ne peut pas reposer sur tous dans les m\u00eames proportions.&lt;/p&gt;&lt;p&gt;- pour se faire il me semble indispensable d\u2019augmenter de fa\u00e7on significative le nombre de tranches d\u2019imp\u00f4t, entre 10 ou 12 tranches pour un meilleur \u00e9quilibre du poids de l\u2019imp\u00f4t. Il me semble indispensable que les Fran\u00e7ais sachent \u00e0 quoi est utilis\u00e9 et comment est redistribu\u00e9 cet imp\u00f4t, que finance-t-il et dans quelles proportions.&lt;/p&gt;&lt;p&gt;- en ce qui concerne l\u2019 ISF nous avons bien compris que vous ne vouliez pas revenir sur cette mesure malgr\u00e9 les demandes d\u2019une partie de la population, il me semble donc indispensable d\u2019avoir la r\u00e9elle \u00e9valuation sur l\u2019impact qu\u2019a eu cette mesure d\u00e9cri\u00e9e sur le retour des investissements.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En ce qui concerne les taxes qui sont nombreuses et souvent douloureuses diminuant de fa\u00e7on significative le pouvoir d\u2019achat, un effort pourrait \u00eatre fait pour les produits de premi\u00e8re n\u00e9cessit\u00e9 avec une taxe proche de 1\u00a0% et une augmentation de la taxe sur les produits de luxe.&lt;/p&gt;&lt;p&gt;Concernant la taxe habitation elle doit concerner tout le monde ou personne pour une vraie \u00e9galit\u00e9 en fonction des revenus de la situation familiale, sa suppression progressive \u00e9tait la bienvenue mais il semblerait que cela soit remis en question pour les plus ais\u00e9s mais je tiens \u00e0 signaler que le seuil de 2 500 euros pour les classes les plus riches me para\u00eet un peu choquant, 2 500 euros de revenus ne me semblent pas correspondre aux crit\u00e8res de richesse ou de classe ais\u00e9e. Il faudrait surtout uniformiser les taxes d\u2019habitation sur l\u2019ensemble du territoire, trop de disparit\u00e9 en fonction de l\u00e0&lt;/p&gt;&lt;p&gt;o\u00f9 l\u2019on vit, le poids de toutes ses diverses taxes sont tr\u00e8s pesantes sur le pouvoir d\u2019achat pour ceux qui ont des revenus moyens ne b\u00e9n\u00e9ficiant d\u2019aucune aide et \u00e9tant mis \u00e0 contribution sans cesse.&lt;/p&gt;","&lt;p&gt;Afin qu il y ai du travail pour les jeunes je propose la retraite \u00e0 58 ans \u00e0 taux ple\u00een Avec un minimum de 1200 euro net &lt;/p&gt;","&lt;p&gt;\u00ab\u00a0198 milliard jusqu\u2019en 2023 pour La D\u00e9fense et une grosse partie pour la modernisation de la dissuasion nucl\u00e9aire\u00a0\u00bb&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quand le pr\u00e9sident syrien tue 12 personnes par un bombardement sur un h\u00f4pital on crie au crime contre l\u2019humanit\u00e9, quand la moiti\u00e9 des personnes d\u2019une salle de spectacle sont tu\u00e9es notre respiration s\u2019arr\u00eate pendant deux minutes et le d\u00e9go\u00fbt s\u2019installe.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La dissuasion nucl\u00e9aire c\u2019est d\u00e9truire les villes de notre adversaire, les h\u00f4pitaux, les \u00e9coles, les lieux de culte, les salles de spectacle, les malades, les femmes enceintes, les enfants et les b\u00e9b\u00e9s si nous sommes en passe de perdre la guerre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un pr\u00e9sident \u00e0 notre \u00e9poque appuiera t-il\u00a0sur le bouton pour tuer des millions de vies, faire un crime contre l\u2019humanit\u00e9, \u00eatre traduit devant le tribunal de la Haye et faire la plus grosse catastrophe \u00e9cologique de tout les temps ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Demandons \u00e0 Macron s\u2019il est pr\u00eat \u00e0 d\u00e9truire Moscou p\u00e9kin ou Washington en cas de conflit puisque ce sont \u00ab\u00a0nos ennemis\u00a0\u00bba t\u2019il laiss\u00e9 entendre, si c\u2019est non, la dissuasion nucl\u00e9aire n\u2019est plus efficace.&lt;/p&gt;&lt;p&gt;Faisons un r\u00e9f\u00e9rendum pour savoir si nous continuons dans le nucl\u00e9aire militaire et si c\u2019est non,r\u00e9cup\u00e9rons les fonds (~100 milliard) pour les injecter dans l\u2019\u00e9conomie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les espagnols, les italiens, les allemands qui n\u2019ont pas de missiles nucl\u00e9aires sont ils transi de peur?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En ce moment on nous explique que le RIC\u00a0est dangereux car on pourrait revenir sur la peine de mort. Nous sommes contre la peine de mort pour des violeurs et assassins d\u2019enfants et nous serions capables de tuer 3 millions de personnes innocentes et des milliers d\u2019enfants. Sommes nous bien S\u00e9rieux?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Soyons le premier pays \u00e0 d\u00e9nucl\u00e9ariser le militaire comme le veut n\u00f4tre longue histoire de pays humaniste.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un militaire \u00e0 la retraite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Indexation des pensions des retrait\u00e9s sur l'inflation est indispensable afin de stopper l'\u00e9rosion du pouvoir d'achat des retrait\u00e9s entam\u00e9 depuis 2012 avec le gel des pension&lt;/p&gt;","&lt;p&gt;Nous avons rencontr\u00e9 trop de violences depuis novembre 2018, trop de d\u00e9gradations, qui vont co\u00fbter cher \u00e0 chacun de nous... Il faut r\u00e9-apprendre \u00e0 se parler !&lt;/p&gt;","&lt;p&gt;Suppression de la politique d'immigration&lt;strong&gt; et mise en place d'une politique NATALISTE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Inversion des flux migratoire et reconstitution d'un peuple Europ\u00e9en&lt;u&gt; avec des europ\u00e9ens&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;mon mari a cotis\u00e9 durant sa vie \u00e0 4 r\u00e9gime de retraite diff\u00e9rents, pour chaque caisse ils ont calcul\u00e9 160 trimestres qu'il aurait d\u00fb cotiser, impossible \u00e0 moins de vivre 400 ans ! du coup il se retrouve puisque abattements pour chaque r\u00e9gime, avec une retraite de 535 euros, en plus le pauvre gros propl\u00e8me de sant\u00e9 arriv\u00e9 \u00e0 ses 54 ans, tout pour aller bien. Il faudrait que le gouvernement change ce syst\u00e8me de calcul et regroupe tous les r\u00e9gimes cotis\u00e9s sinon on se retrouve avec une retraite inf\u00e9rieure au minimum vieillesse&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Ce que me sugg\u00e8rent le mouvement des \u00ab\u00a0gilets jaunes\u00a0\u00bb et la r\u00e9action du pouvoir Macron-Philippe.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1-\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/strong&gt;A la violence de l\u2019injustice sociale instaur\u00e9e par le pouvoir, a suivi une violence\u00a0\u00a0physique de certains \u00ab\u00a0gilets jaunes\u00a0\u00bb. Le pouvoir a r\u00e9agi avec la volont\u00e9 de faire peur aux manifestants pour juguler la contestation. S\u2019en est suivi une violence polici\u00e8re scandaleuse et inadmissible de la part d\u2019un gouvernement qui se veut d\u00e9mocratique.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2-\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/strong&gt;&lt;u&gt;Des revendications pour une r\u00e9publique sociale et solidaire.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;Permettre \u00e0 tous de vivre d\u00e9cemment en assurant des services publics performants et &lt;strong&gt;interactifs &lt;/strong&gt;(usagers-agents des services). &lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;La sant\u00e9&lt;/u&gt;\u00a0: S\u00e9curit\u00e9 sociale- H\u00f4pital public. R\u00e9pondre aux besoins en m\u00e9decins, infirmi\u00e8res, aides-soignantes, administratifs.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Logements&lt;/u&gt;\u00a0: Maintenir, d\u00e9velopper, moderniser thermiquement le logement social et en le rendant accessible \u00e0 tous.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Transports&lt;/u&gt;\u00a0: Plan d\u2019investissement pour revenir \u00e0 un transport ferroviaire public TER-TGV sur l\u2019ensemble du territoire, avec tarif kilom\u00e9trique subventionn\u00e9 par la collectivit\u00e9 pour le rendre accessible \u00e0 tous. Pour ce service public comme pour les autres, l\u2019interaction entre le public et l\u2019administration du service doit \u00eatre dynamique pour \u00e9viter les d\u00e9rives bureaucratiques st\u00e9riles\u00a0: cahiers de dol\u00e9ances, sites internet d\u00e9di\u00e9 \u00e0 la communication avec les usagers.&lt;/p&gt;&lt;p&gt;En lien avec la reconversion \u00e9cologique, programmer une croissance du transport de marchandises sur rails et ferroutage.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Energie&lt;/u&gt;\u00a0: R\u00e9tablir le service public int\u00e9gral pour l\u2019ensemble des sources d\u2019\u00e9nergie\u00a0: gaz, \u00e9lectricit\u00e9, hydraulique, \u00e9olienne, solaire, nucl\u00e9aire\u2026&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Alimentation en eau&lt;/u&gt;\u00a0: retour \u00e0 la gestion publique. Un forfait gratuit pour la consommation vitale de base, suivi par une tarification au m\u00e8tre cube.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Service public de la poste et des communications&lt;/u&gt;. L\u2019assurer sur l\u2019ensemble du territoire.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;L\u2019\u00e9ducation&lt;/u&gt; doit \u00eatre une priorit\u00e9 nationale permettant la coh\u00e9sion culturelle et la formation de tous aux emplois des industries, des commerces, des diff\u00e9rents services. Les \u00e9tudes doivent \u00eatre assur\u00e9es par des personnels, titulaires, qualifi\u00e9s, en nombre suffisant pour que les conditions travail des apprenants soient correctes.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;3-La collectivit\u00e9 doit s\u2019organiser pour rendre possible cette organisation des services g\u00e9r\u00e9s publiquement et non pas par le march\u00e9.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mise en &lt;strong&gt;commun&lt;/strong&gt; des ressources par une juste fiscalit\u00e9, imp\u00f4t sur la fortune immobili\u00e8re et financi\u00e8res, prendre plus \u00e0 ceux qui ont plus en augmentant le nombre de tranches de l\u2019imp\u00f4t sur le revenu. La lutte effective contre l\u2019\u00e9vasion fiscale doit ramener des milliards pour la collectivit\u00e9, par le pr\u00e9l\u00e8vement \u00e0 la source de l\u2019imp\u00f4t sur les b\u00e9n\u00e9fices des grandes entreprises.&lt;/p&gt;&lt;p&gt;La TVA doit \u00eatre modul\u00e9e, diminu\u00e9e pour les produits de la vie courante, augment\u00e9e pour les produits de luxe et pour orienter la reconversion \u00e9cologique.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;4-Le fonctionnement de la r\u00e9publique est \u00e0 revoir, le pr\u00e9sidentialisme et le syst\u00e8me \u00e9lectoral actuel nous paralysent.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;De nouvelles \u00e9lections et r\u00e9f\u00e9rendums sont \u00e0 pr\u00e9voir dans l\u2019imm\u00e9diat, pour refonder notre d\u00e9mocratie, le pouvoir actuel s\u2019\u00e9tant mis hors-jeux.&lt;/p&gt;","&lt;p&gt;La loi Taubira instituant le mariage homosexuel est le reflet de la d\u00e9ch\u00e9ance morale dans laquelle sombre notre d\u00e9mocratie manipulable \u00e0 l'envi jusqu'\u00e0 faire sienne un non-sens biologique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faites donc un RIC entre vous bandes de nazes...vous verrez comme c est facile.... alors...plus ou moins d impots? plus ou moins de fonctionnaires? vous voulez le venezuela ou l am\u00e9rique...d\u00e9cidez vous bandes de cons... pas besoin de nous cassez les couilles depuis 3 mois pour r\u00e9pondre \u00e0 cette question... faite le ce putain de RIC, ici et maintenant, entre vous sur ce sujet...et apr\u00e9s on saura \u00e0 qui on parle....&lt;/p&gt;","&lt;p&gt;Remerciements et franchement bravo \u00e0 tous ceux qui ont particip\u00e9 \u00e0 la cr\u00e9ation de ce site. &lt;/p&gt;&lt;p&gt;et bravo les d\u00e9veloppeurs.&lt;/p&gt;","&lt;p&gt;Arr\u00eat de l'immigration,renvoie des sans papiers et des migrants dans les squats et occupant des logements .&lt;/p&gt;","&lt;p&gt;il faut faire comprendre \u00e0 tous le danger du transhumanisme et que ces recherches soient compl\u00e9tement supprimer du plan des scientifiques avec la complicit\u00e9 de l'Etat. I&lt;/p&gt;","&lt;p&gt;Il manque une cat\u00e9gorie science&lt;/p&gt;","&lt;p&gt;Comme le disent nombre d'associations comme la fondation Abb\u00e9 Pierre, ou bien encore le DAL (droit au Logement) la question du logement est primordiale, et en premier lieu la question du co\u00fbt du loyer.&lt;/p&gt;&lt;p&gt;Actuellement le loyer est trop \u00e9lev\u00e9 pour beaucoup de concitoyens, il est la premi\u00e8re d\u00e9pense du budget trop souvent.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;remettre \u00e0 un taux normal de retour de reveillon le taux d alcool au volant entre 1 et 2 gramme selon la region (3g/litre pour les bretons)&lt;/p&gt;","&lt;p&gt;\\\"Demander \u00e0 un j\u00e9suite ce dont vous avez besoin\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"Il vous r\u00e9pondra comment vous en passer\\\".&lt;/p&gt;&lt;h1 class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/h1&gt;&lt;h1 class=\\\"ql-align-center\\\"&gt;&lt;strong&gt;Emmanuel Macron, une enfance chez les j\u00e9suites&lt;/strong&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(252,252,253);color:rgba(0,0,0,.8);\\\"&gt;Source :  Zineb Dryef&lt;/span&gt;&lt;span style=\\\"color:rgb(42,48,59);\\\"&gt; - Le Monde&lt;/span&gt;&lt;/p&gt;&lt;p&gt;Publi\u00e9 le 02 juin 2017 \u00e0 14h18 - Mis \u00e0 jour le 05 juin 2017 \u00e0 12h04&lt;/p&gt;","&lt;p&gt;Proposer des conditions d'h\u00e9bergement descentes et humaines aux migrants et soutenir les associations qui travaillent pour leur insertion et leur int\u00e8gration&lt;/p&gt;","&lt;p&gt;chaque ann\u00e9es depuis les premiers r\u00e9volution industriels nous avons multiplier la force de travail et de rendement tout en nous fessent croire a des paradoxe qui profits a une \\\"\u00e9lite\\\" vicieuse et opportuniste&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;arreter l'immigrations,pas de quotta...&lt;/p&gt;","&lt;p&gt;la retraite par point sera comme ne suede c est a dire qu ils suivra l inflation donc retraite parfois en baisse parfois en hausse rien de rassurant concernant la france &lt;/p&gt;","&lt;p&gt;Avoir un contr\u00f4le sur les prix de la m\u00e9canique car le prix  des pi\u00e8ces et ce qui  rajoute en main d'oeuvre ect..&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Revoir les crit\u00e8res d'attributions pour les b\u00e9n\u00e9ficiaires \u00e9trangers avec une franchise de 3 ou 5 ans. Les \u00e9trangers qui souhaitent s'installer en France doivent pouvoir subvenir \u00e0 leur besoin avant de pouvoir b\u00e9n\u00e9ficier des aides de l'\u00e9tat.\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Valoriser le travail et qu'il y est un v\u00e9ritable \u00e9cart entre un travailleur et une personne ne vivant que des aides sociales et des allocations familiales&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;La lutte contre la fraude sociale, (obtention indue des cartes vitales etc..) cr\u00e9er une franchise de 3 ou 5 ans pour les \u00e9trangers qui souhaitent s'installer en France&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Indexation des retraites sur le co\u00fbt de la vie&lt;/p&gt;","&lt;p&gt;Nous subissons depuis le 01/02 une augmentation importante de nombreux prix de produits de consommation courante. L'intention \u00e9tait bonne puisqu'il s'agissait de mieux r\u00e9mun\u00e9rer nos agriculteurs courageux.&lt;/p&gt;&lt;p&gt;Mais encore une fois le l\u00e9gislateur n'a rien impos\u00e9 sur le transfert des sommes r\u00e9cup\u00e9r\u00e9es et nous savons bien que s'il se fait ce sera \u00e0 minima et ce sera encore de la perte de pouvoir d'achat inutile pour les consommateurs.&lt;/p&gt;&lt;p&gt;Nous souhaitons que vous rendiez ces transferts obligatoires et si non que vous supprimiez cette d\u00e9cision d'augmentation des prix.&lt;/p&gt;","&lt;p&gt;Je veux la fin de la mondialisation Economique et migratoire&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0En ce qui concerne &lt;strong style=\\\"background-color:rgb(217,217,217);\\\"&gt;l\u2019imp\u00f4t, les d\u00e9penses et l\u2019action publique&lt;/strong&gt;, Il m\u2019appara\u00eet que l\u2019imposition est injustement r\u00e9partie. &lt;em style=\\\"background-color:rgb(217,217,217);\\\"&gt;La T.V.A.&lt;/em&gt;, impos\u00e9e \u00e0 tous, &lt;em style=\\\"background-color:rgb(217,217,217);\\\"&gt;taxe de fait\u00a0in\u00e9galement les\u00a0salari\u00e9s&lt;/em&gt; puisque le taux est le m\u00eame pour un citoyen aux revenus ais\u00e9s que pour un travailleur ne percevant que le S.M.I.C. voire moins. Lequel doit pourtant prendre sa voiture ou un transport en commun pour se rendre au travail ou acheter pour se nourrir et se v\u00eatir.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em style=\\\"background-color:rgb(217,217,217);\\\"&gt;\u00a0La richesse est fort in\u00e9galement r\u00e9partie et l\u2019\u00e9cart entre les riches et les pauvres ne cesse de cro\u00eetre.&lt;/em&gt; Selon le rapport annuel de l\u2019OXFAM, 26 milliardaires poss\u00e9daient autant de richesses que la moiti\u00e9 de l\u2019humanit\u00e9\u00a0; un doublement du nombre depuis la crise financi\u00e8re de 2008\u00a0; une fiscalit\u00e9 injuste, qui depuis plusieurs d\u00e9cennies manque \u00e0 son devoir de redistribution en alourdissant les contributions des m\u00e9nages tout en diminuant en parall\u00e8le celles des entreprises et des plus fortun\u00e9s. Situation \u00e0 laquelle la France n\u2019\u00e9chappe pas et&lt;span style=\\\"color:#FF0000;\\\"&gt; &lt;/span&gt;qui est r\u00e9guli\u00e8rement d\u00e9nonc\u00e9e par les organismes caritatifs. &lt;/p&gt;&lt;p&gt;\u00a0&lt;em style=\\\"background-color:rgb(217,217,217);\\\"&gt;La Justice voudrait que l\u2019on impose davantage ceux qui ont beaucoup plus&lt;/em&gt; (parfois sans en \u00eatre m\u00eame responsables\u00a0; la fameuse \u00ab\u00a0cuill\u00e8re dor\u00e9e\u00a0\u00bb obtenue d\u00e8s la naissance\u00a0!). Les gilets jaunes vous demandent de &lt;em style=\\\"background-color:rgb(217,217,217);\\\"&gt;r\u00e9tablir l\u2019I.S.F&lt;/em&gt;&lt;em&gt;.&lt;/em&gt;, ce ne serait que justice.\u00a0&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une carte vitale alimentation qui permette de se procurer aupr\u00e8s de vendeurs agr\u00e9\u00e9s \u00ab\u00a0Bio et Locale\u00a0\u00bb des produits alimentaires frais et sains.&lt;/p&gt;&lt;p&gt;A l\u2019image de la carte vitale actuelle qui permet se de procurer des m\u00e9dicaments gratuitement des pharmacies via la s\u00e9curit\u00e9 sociale financ\u00e9e par les cotisations sociales, la carte vitale alimentation permettrait \u00e0 tout le monde de pouvoir se nourrir de produits alimentaires sains et seraient financ\u00e9e par une cotisation d\u2019alimentation, dont serait exon\u00e9r\u00e9e les TPE, PME \u00e9videmment, mais obligatoire pour les entreprises qui verse des dividendes.&lt;/p&gt;&lt;p&gt;Les cotisations alimentaires financeront les permaculteurs, et mara\u00eechers bio locaux (et permettront de subventionner de nouveaux permaculteurs) qui pourront ensuite distribuer gratuitement leur r\u00e9colte au d\u00e9tenteurs de carte vitale alimentation.&lt;/p&gt;&lt;p&gt;On pourrait commencer par cr\u00e9diter 20\u20ac par mois et par personnes et au fur et \u00e0 mesure, en augmentation les cotisations, on augmenterait le montant mensuel attribu\u00e9 aux d\u00e9tenteurs de la carte vitale alimentation, jusqu\u2019\u00e0 150\u20ac par moi et par personne. &lt;/p&gt;","&lt;p&gt;Cr\u00e9er une plateforme ou un outil (libre et non-censur\u00e9) permettant \u00e0 tout \u00e0 chacun de prendre la parole en son nom et de donner son avis sur diff\u00e9rents sujets et choix politiques faits qui nous concernent tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout le monde ne peut se d\u00e9placer dans les grandes villes pour se montrer et parler en public alors que nous avons tous notre mot \u00e0 dire pour faire avancer les choses.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(projet en cours de cr\u00e9ation)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;installer de la vie dans les banlieues: culture, commissariat, entreprises publiques, commerces, entreprises. Bref tout ce dont dispose les villes traditionnelles.&lt;/p&gt;&lt;p&gt;Il est \u00e9tonnant de constater qu'\u00e0 population \u00e9gale il n'y a rien en banlieue et beaucoup dans les centre ville.&lt;/p&gt;","&lt;p&gt;Renforcer la protection des lanceurs d'alertes tout particuli\u00e8rement lorsque ces personnes sont les plus vuln\u00e9rables \u00e0 savoir lorsqu'elles ont pris connaissance de donn\u00e9es sensibles en lien avec un scandale quelque soit sa nature: financier, m\u00e9dical, sanitaire, ...&lt;/p&gt;","&lt;p&gt;Cela ne s'applique que dans les grands groupes, pour les autres rien.&lt;/p&gt;&lt;p&gt;Les patrons cr\u00e9er des holding qui d\u00e9tiennent les participations dans plusieurs filiales,&lt;/p&gt;&lt;p&gt;Ces holding aspirent tous les b\u00e9n\u00e9fices des ces filiales, donc pas de r\u00e9sultats, donc pas de participation et interessement vers\u00e9e aux salaries.&lt;/p&gt;","&lt;p&gt;Vote obligatoire avec vote blanc comptant comme les autre votes s'il est majoritaire les candidats sortent du jeu d'autres se pr\u00e9sentent&lt;/p&gt;&lt;p&gt;Ric avec possibilit\u00e9s de d\u00e9ch\u00e9ance du politique incrimin\u00e9&lt;/p&gt;","&lt;p&gt;il n y a pas de difference entre le socialisme et le nazisme&lt;/p&gt;","&lt;p&gt;LES AIDER FINANCIEREMENT.&lt;/p&gt;&lt;p&gt;LEUR DONNER UN ACCES BEAUCOUP PLUS FACILE POUR DES EMPLOIS DANS L'ENTREPRISE.&lt;/p&gt;&lt;p&gt;ACCES BEAUCOUP PHYSIQUEMENT POUR SE DEPLACER EN VILLES, DANS LES ADMINISTRATIONS.&lt;/p&gt;&lt;p&gt;ARRETER DE LES PRENDRE POUR DES SOUS-HUMAINS INUTILES.&lt;/p&gt;&lt;p&gt;LES SORTIR DE L'ISOLEMENT. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;AFIN DE LUTER CONTRE L ABSTENTION JE PROPOSE NON PAS DE RENDRE LE VOTE OBLIGATOIRE AVEC AMENDE &lt;/p&gt;&lt;p&gt; MAIS DANS UN SOUCIS D EGALITE ET POUR INCITER PARTICULIEREMENT LA JEUNESSE A VOTER &lt;/p&gt;&lt;p&gt; D INSTALLER UNE PRIME AUX VOTANTS ;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A MON AVIS CETTE PROPOSITION  POURRAIT CONVENIR AVEC NOTRE DEMOCRATIE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;JE TIENS A PR\u00c9CISER QUE CETTE PRIME SERAIT IMPOSABLE ET S AJOUTERAIT AUX AUTRES REVENUS CE QUI SERAIT MOINS LOURD POUR LES D\u00c9PENSES DE L ETAT;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;CE QUE JE VOUS LAISSE D\u00c9FINIR C EST LE MONTANT DE CETTE PRIME....EN FONCTION DU NOMBRE D INSCRITS  ET DES RECETTES FISCALES QUI SERAIENT INDUITES..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;QU EN PENSEZ VOUS &lt;/p&gt;","&lt;p&gt;\u00e0 n'accorder qu'exceptionnellement &lt;/p&gt;","&lt;p&gt;Assurances&lt;/p&gt;&lt;p&gt;Mutuelle&lt;/p&gt;&lt;p&gt;Permis de conduire &lt;/p&gt;&lt;p&gt;Transport public &lt;/p&gt;&lt;p&gt;Compte en banque &lt;/p&gt;&lt;p&gt;Etc&lt;/p&gt;&lt;p&gt;D'apr\u00e8s une id\u00e9e de naoki&lt;/p&gt;","&lt;p&gt;vote d'une loi sur le droit a  l'euthanasie , &lt;/p&gt;","&lt;p&gt;Il faut, au m\u00eame titre que l\u2019\u00e9lectricit\u00e9, avoir un tarif unique du m3 sur tout le territoire fran\u00e7ais. L'eau est un produit de premi\u00e8re n\u00e9cessite et de survie et doit \u00eatre \u00e0 ce titre le m\u00eame pour tout le monde en mutualisant les investissements.&lt;/p&gt;&lt;p&gt;Il faut instaurer un organisme unique qui dirige la gestion de l'eau.&lt;/p&gt;","&lt;p&gt;une augmentation du smic parait etre indispensable pour relancer l'\u00e9conomie. En 1968 l'augmentation importante du smic a fait fermer de nombreuses petites entreprise mais de 1969 \u00e0 1975 il y a eu un boum \u00e9conomique car les salari\u00e9s qui ont un faible revenu, en cas d'augmentation de celui-ci on tellement de besoin qu'il vont achet\u00e9 dans les commerces, vu le nombres possible cr\u00e9ation d'emploi, ces commer\u00e7ants vont achet\u00e9 a des grossistes qui voie leur chiffre d'affaire augmenter, donc possible embauche, et ceux ci vont commander aux entreprises qui avec un surcroit de travail vont elle aussi embaucher. Un d\u00e9calage dans le temps est donc  n\u00e9cessaire  &lt;/p&gt;&lt;p&gt;Pour les petites retraites l'indexation est indispensable. Une question, si le smic est le minimum pour vivre, les retrait\u00e9s a basse ressource n'ont il pas le droit de vivre, surtout qu'ils repr\u00e9sentent une force \u00e9conomique importante, loisirs, aide a la personne, association, etc et est un secteur cr\u00e9ateur d'emploi. Les grosses et tres grosses retraites ne peuvent-elle pas diminuer pour rattraper cette diff\u00e9rence                               logique je pense &lt;/p&gt;","&lt;p&gt;R\u00e9forme total des services A.S.E et r\u00e9forme total des formations initiales des futurs \u00e9ducs, \u00c0.S, inspecteurs etc.... Aujourd'hui ces services voudraient que l on soient tous homog\u00e8nes, m\u00eame culture, m\u00eame religion, mais surtout m\u00eame case ou ranger les gens.... On fait des chiffres avant de faire de l humains au detriments des enfants et leurs familles ....quand on sait que 2 enfants disparaissent par jour en France ( principalement dans les lieux d acceuil tous confondus) il y a urgence !!!!&lt;/p&gt;","&lt;p&gt;DU TRAVAIL POUR TOUS PAS DE CHOMEUR PAYE A RIEN FAIRE TRANSPORT GRATUIT HANDICAPES TRAIN ET BUS MAJORITE A 16 ANS ET PUNITION PENALE A 16 ANS &lt;/p&gt;&lt;p&gt;LES MIGRANTS SONT LOGES SOIGNES PAYES A RIEN FAIRE PAR QUI? C UNE HONTE ACCUEILLIR TOUS OUI MAIS TRAVAIL OBLIGATOIRE PAS DARGENT SANS RIEN FAIRE PAS DE GRATUITE POUR EUX ILS NE PAIENT RIEN ET LES MINEURS NE SONT MEME PAS PUNISSABLES... CAR DEFENDUS PAR LES ASSOCIATIONS  PLACES EN FJT POUR LES APPRENTIS!!!! PAS POUR LES MIGRANTS... POURQUOI DES CLOCHARDS DEHORS ET DES MIGRANTS AU CHAUD QUI INVITENT A VENIR EN FRANCE LEUR NOMBREUSE FAMILLE A NE RIEN FAIRE... URGENCES POUR LES URGENCES PAS POUR LES FAINEANTS OU LES GRIPPES QUI NE VEULENT PA PAYER LE MEDECIN!! NMARRE DENTENDRE PARLER DES BANLIEUES CHEZ QUI ON INVESTIT LARGENT PUBLIC MARRE DE LES VOIR PARTIR EN VACANCES AVEC LA CAF C UNE HONTE ENVOYER LES DEJA TRAVAILLER.....&lt;/p&gt;&lt;p&gt;MERE AAH ENFANT MINEUR APPRENTI SI JE CONTINUE DHEBERGER MON AINEE DE 20 ANS DIPLOMEE CETTE ANNEE TRAVAILLE A 1400E MENSUEL MON APL SERA SUPPRIMEE ET DONC MA FILLE AINEE DEVRA DONC ME PAYER MOYER DE 700E!!! LA SOLUTION METTRE MA FILLE DEHORS VOUS TROUVEZ CA NORMAL????&lt;/p&gt;&lt;p&gt;BIEN SUR SUPPRIMER LES NICHES FISCALES ET RETABLIR LISF&lt;/p&gt;","&lt;p&gt;La plateforme contre le d\u00e9marchage t\u00e9l\u00e9phonique BLOCTEL est inefficace.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait inverser la charge en cr\u00e9ant une plateforme accessibles aux entreprises o\u00f9 les personnes autorisant le d\u00e9marchage s'inscriraient...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si l'on n'apparait pas sur cette liste alors INTERDICTION d'\u00eatre sollicit\u00e9 !  &lt;/p&gt;","&lt;p&gt;L\u00e9galisation du cannabis et mise en place d'un syst\u00e8me de contr\u00f4le plus juste car un retrait de permis pour avoir fumer la veille c'est d'une d\u00e9bilit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Quand la demande d'asile d'un candidat est accept\u00e9, il obtient le statut de r\u00e9fugi\u00e9 et acc\u00e8de aux m\u00eames droits que les nationaux. Il b\u00e9n\u00e9ficie ainsi du RSA, des prestations familiales, des APL etc. Il peut \u00e9galement faire une demande de logement social.&lt;/p&gt;&lt;p&gt;Il est inadmissible que les r\u00e9fugi\u00e9s puissent b\u00e9n\u00e9ficier de toutes ces aides, alors qu'ils n'ont jamais cotis\u00e9 pour tout \u00e7a !&lt;/p&gt;","&lt;p&gt;fin du communautarisme&lt;/p&gt;&lt;p&gt;fin des pri\u00e8res de rue&lt;/p&gt;&lt;p&gt;fin du massacre des moutons sans \u00e9tourdissement&lt;/p&gt;&lt;p&gt;fin de l'islamisation rampante de la soci\u00e9t\u00e9 fran\u00e7aise&lt;/p&gt;&lt;p&gt;la\u00efcit\u00e9 \u00e0 l'\u00e9cole, au travail&lt;/p&gt;&lt;p&gt;on est un pays chr\u00e9tien : retour des cr\u00eaches dans les \u00e9coles et mairies&lt;/p&gt;&lt;p&gt;emprisonnement des fich\u00e9s S&lt;/p&gt;&lt;p&gt;sanctions s\u00e9v\u00e8res contre les attentats en France&lt;/p&gt;&lt;p&gt;surveillance des religieux musulmans : tous les auteurs d'attentats sont musulmans&lt;/p&gt;","&lt;p&gt;Les lanceurs d'alerte ne sont pas des gangsters mais des personnes qui risquent gros en d\u00e9non\u00e7ant des malversations nuisibles aux citoyens et aux \u00e9tats.&lt;/p&gt;&lt;p&gt;Ils doivent par cons\u00e9quent avoir un statut qui les prot\u00e8ge vraiment. Ils se battent pour nous tous et ne doivent pas craindre pour leur vie...&lt;/p&gt;","&lt;p&gt;Il faut dynamiser tout le secteur des activit\u00e9s de service. Il existe des besoins forts en mati\u00e8re d'aide et d'assistance \u00e0 la personne (enfants, personnes \u00e2g\u00e9es, personnes en situation de handicap ...) et il faut apporter une r\u00e9ponse par des formations qualifiantes, un cadre d'emplois structurant et une aide \u00e0 la cr\u00e9ation d'entreprises.&lt;/p&gt;","&lt;p&gt;Juger de l'utilit\u00e9 de nos services publics d\u00e9pends de quel point de vue on se place. A l'origine ils ont \u00e9t\u00e9 cr\u00e9\u00e9s pour satisfaire un besoin d'int\u00e9r\u00eat g\u00e9n\u00e9ral avec pour objectif de garantir au plus grand nombre : l'\u00e9galit\u00e9 dans l'acc\u00e8s et les tarifs et la continuit\u00e9 des services sur l'ensemble du territoire pour la vie \u00e9conomique et sociale. Ils reposent sur le principe de solidarit\u00e9 et contribuent \u00e0 la coh\u00e9sion du pays. De ce point de vue l'int\u00e9r\u00eat g\u00e9n\u00e9ral passe avant l'aspect purement comptable : c'est le principe de p\u00e9r\u00e9quation qui fait que les diff\u00e9rences de rentabilit\u00e9 des activit\u00e9s que ce soit en raison de leur nature ou bien du lieu o\u00f9 elles sont exerc\u00e9es sur le territoire se compensent et s'\u00e9quilibrent.&lt;/p&gt;&lt;p&gt;Les lib\u00e9raux ont un autre point de vue o\u00f9 l'aspect comptable pr\u00e9vaut. Une activit\u00e9 organis\u00e9e par le secteur public repose, du fait de la p\u00e9r\u00e9quation, sur un \u00e9quilibre entre des secteurs d\u00e9ficitaires et b\u00e9n\u00e9ficiaires. Cela attire la convoitise d'op\u00e9rateurs priv\u00e9s qui ne s'int\u00e9ressent qu'\u00e0 la part b\u00e9n\u00e9ficiaire ce qui peut s\u2019av\u00e9rer tr\u00e8s juteux. \u00c9videmment, la part la moins rentable n\u2019int\u00e9resse pas les op\u00e9rateurs priv\u00e9s qui n'ont aucun engagement de service public et elle reste \u00e0 charge de l'op\u00e9rateur public qui, tenu par ses engagements de satisfaire l'int\u00e9r\u00eat g\u00e9n\u00e9ral, voit sa comp\u00e9titivit\u00e9 r\u00e9gresser. Nos services publics sont depuis la d\u00e9r\u00e9gulation dans la ligne de mire de l'UE qui ne reconnait pas la notion de \\\"service public \u00e0 la fran\u00e7aise\\\" et r\u00e9clame qu'ils soient ouverts \u00e0 la concurrence ce qui n'est pas dans notre culture.&lt;/p&gt;&lt;p&gt;Pour les ultras lib\u00e9raux le point vue est encore plus radical. Le leitmotiv est de ne laisser \u00e0 l'Etat que ses fonctions r\u00e9galiennes : s\u00e9curit\u00e9 int\u00e9rieure et ext\u00e9rieure, loi et justice, perception de l'imp\u00f4t, administration nationale et territoriale et pour le reste chacun se d\u00e9brouille.&lt;/p&gt;&lt;p&gt;Pour d'autres, plus de services publics sans augmenter les imp\u00f4ts c'est exploser la dette, moins d'imp\u00f4ts sans faire de dette c'est r\u00e9duire le p\u00e9rim\u00e8tre des services publics, maitriser les d\u00e9ficits et plus de services publics c'est augmenter les imp\u00f4ts. Il n'y aurait donc aucune autre alternative comme le disait Margaret Thatcher. Les trois \u00e0 la fois ne serait pas r\u00e9aliste sauf que.&lt;/p&gt;&lt;p&gt;D\u00e9j\u00e0 il faut rappeler que c'est le ch\u00f4mage de masse et non pas les services publics qui sont la cause premi\u00e8re de la dette. Pourquoi l'Etat ne parviendrait-il pas \u00e0 faire ce que les entreprises pour survivre font chaque jour : concilier \u00e0 la fois, qualit\u00e9 de production, tarifs et rentabilit\u00e9.&lt;/p&gt;&lt;p&gt;Certes, il faut y regarder de pr\u00e8s pour \u00e9viter les gaspillages mais il faut aussi prendre conscience que moins de services publics cela touche \u00e0 nos enseignants, nos infirmiers, nos h\u00f4pitaux, nos policiers, nos transports, notre s\u00e9curit\u00e9 sociale, notre r\u00e9gime de retraite, nos cr\u00e8ches\u2026 Bref, tout ce qui fait que notre soci\u00e9t\u00e9 est solidaire. Qui a envi d'\u00eatre moins bien soign\u00e9, prot\u00e9g\u00e9 ou que ses enfants n'aient pas les meilleures chances d'\u00e9tudier\u2026 ?&lt;/p&gt;&lt;p&gt;Les services publics sont le fruit de la redistribution de nos imp\u00f4ts et cotisations. Bien s\u00fbr que tout cela a un co\u00fbt mais il faut aussi penser que les r\u00e9duire c'est d'abord toucher aux plus modestes. Les plus ais\u00e9s auront toujours les moyens de se faire soigner par les plus grands m\u00e9decins aux d\u00e9passements d'honoraires exorbitants, de payer des m\u00e9dicaments d\u00e9rembours\u00e9s, de faire \u00e9tudier leurs enfants dans les meilleurs \u00e9tablissements priv\u00e9s. Comme c'est d\u00e9j\u00e0 le cas les plus modestes devront encore un peu plus renoncer \u00e0 se faire soigner.&lt;/p&gt;&lt;p&gt;Le d\u00e9bat sur les services publics est, avant toute chose, un choix de mod\u00e8le de soci\u00e9t\u00e9. H\u00e9las l'UE impose de plus en plus aux Etats un mod\u00e8le de gestion standardis\u00e9 un peu \u00e0 l'image de la malbouffe au gout standardis\u00e9 qui nous fait oublier toutes les saveurs qui font la diff\u00e9rence. Je pense que le service public \u00e0 la fran\u00e7aise, qui est le plus redistributif d'Europe, m\u00e9rite d'\u00eatre d\u00e9fendu d\u00e8s lors que sa qualit\u00e9 est \u00e0 la hauteur des efforts consentis.&lt;/p&gt;","&lt;p&gt;Les retrait\u00e9s sont tr\u00e8s nombreux \u00e0 participer b\u00e9n\u00e9volement \u00e0 de nombreuses actions (associations ou autres) qui facilitent la vie de tous citoyens, comblent les manquements de l'\u00e9tat. Ils \u0153uvrent ainsi \u00e0 maintenir un bon tissu social, \u00e0 aider les plus d\u00e9munis, \u00e0 contribuer \u00e0 une meilleure solidarit\u00e9.&lt;/p&gt;&lt;p&gt;Je propose donc que chaque citoyen retrait\u00e9 b\u00e9n\u00e9vole puisse b\u00e9n\u00e9ficier d'une diminution cons\u00e9quente de sa CSG&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"font-family:inherit;color:inherit;text-align:justify;\\\"&gt;&lt;u&gt;Prison pour les individus en contact avec une organisation terroriste \u00e9trang\u00e8re&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Le budget du logement est beaucoup trop important, surtout pour les familles modestes.&lt;/p&gt;&lt;p&gt;Cette d\u00e9pense contrainte ne devrait pas d\u00e9passer 20% du budget.&lt;/p&gt;&lt;p&gt;Construire plus de logements afin de faire baisser les prix.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Harmoniser la soci\u00e9t\u00e9 (des humains) en encadrant strictement les revenus = augmenter les \\\"petits revenus\\\", plafonner les hauts revenus et les grands capitaux pour une meilleure distribution des richesses. Avant m\u00eame de parler de redistribution des richesses, il est n\u00e9cessaire de l\u00e9gif\u00e9rer sur l'\u00e9tablissement d'un Revenu Minimum de Dignit\u00e9 (RMD) et d'un Revenu Maximum Acceptable (RMA), d\u00e9fini par un ratio RMA/RMD d\u00e9mocratiquement \u00e9tabli par suffrage direct.&lt;/li&gt;&lt;li&gt;En finir avec le mythe de la croissance infinie en changeant le syst\u00e8me de cr\u00e9ation mon\u00e9taire : Le syst\u00e8me actuel est bas\u00e9 sur l'argent-dette, qui appelle n\u00e9cessairement la croissance et fait cro\u00eetre la dette. Il semble n\u00e9cessaire de retirer le pouvoir de cr\u00e9ation mon\u00e9taire aux banques priv\u00e9es et d'\u00e9tablir un syst\u00e8me mon\u00e9taire qui vise la stabilisation \u00e9conomique et non plus la croissance. Les limites de la Plan\u00e8te \u00e9tant finies, notre d\u00e9mographie et notre \u00e9conomique doivent \u00eatre aussi finies et stabilis\u00e9es ! La monnaie qui sous-tend toute notre \u00e9conomie doit donc changer.&lt;/li&gt;&lt;li&gt;Changer la devise nationale (et pourquoi pas mondiale) en ; \\\"fraternit\u00e9, \u00e9galit\u00e9, \u00e9quit\u00e9, libert\u00e9\\\", car la fraternit\u00e9 nous incite \u00e0 adopter l'\u00e9galit\u00e9 des droits et l'\u00e9quit\u00e9 des moyens entre les citoyens, et seules ces deux conditions r\u00e9unies permettent l'expression d'une v\u00e9ritable libert\u00e9... car la libert\u00e9 de chacun n'existe qu'\u00e0 c\u00f4t\u00e9 de celle d'autrui ! Qu'est-ce qu'une libert\u00e9 b\u00e2tie sur la domination et l'exploitation des autres ? une simple illusion !&lt;/li&gt;&lt;/ol&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Les gilets repr\u00e9sentent la majorit\u00e9 silencieuse qui ne votait plus car trahie par sa repr\u00e9sentation. Ils sortent dans la rue car exasp\u00e9r\u00e9s par le pouvoir qui les appauvrit tout en enrichissant les riches. A titre d\u2019exemple la dette se creuse \u00e0 cause des cadeaux fiscaux donn\u00e9s aux riches, alors que les d\u00e9penses publiques restent stables par rapport au PIB. Or les pauvres savent que ce sont eux qui paieront la dette.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt; Alors que faire ? Le danger est que la r\u00e9volte des gilets r\u00e9unisse des revendications disparates emp\u00eachant de dessiner un projet homog\u00e8ne. Par contre leur rejet global initial peut \u00eatre un point de d\u00e9part \u00e0 une r\u00e9flexion citoyenne sur le fonctionnement du pouvoir avant de d\u00e9signer leurs repr\u00e9sentants. Il est essentiel que les gens du pouvoir ne puissent \u00e9crire les r\u00e8gles de leur propre pouvoir. Les gens du peuple auraient ainsi un droit de regard sur leur destin soci\u00e9tal. Celui-ci ne serait li\u00e9 aux int\u00e9r\u00eats des politiciens professionnels. Ceux-ci en effet usent des pires stratag\u00e8mes de s\u00e9duction pour acc\u00e9der au pouvoir et sont en contradiction permanente entre leur int\u00e9r\u00eat personnel et l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt; Les gens du peuple sont r\u00e9duits aujourd\u2019hui \u00e0 \u00e9lire et non \u00e0 voter, puisqu'ils n\u2019ont aucun pouvoir d\u00e9cisionnel et n\u2019ont aucun moyen de contr\u00f4ler leurs repr\u00e9sentants. Comment parvenir \u00e0 leurs fins ? Dans la mesure o\u00f9 on leur refuse la rue alors qu\u2019on les mutile et qu\u2019on les prend pour des voyous, une seule solution s\u2019imposera pour agir\u00a0: la gr\u00e8ve g\u00e9n\u00e9rale.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt; &lt;/span&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:#FFFFFF;\\\"&gt;Pourquoi les gilets jaunes poursuivent-ils l\u2019objectif d\u2019une gr\u00e8ve g\u00e9n\u00e9rale illimit\u00e9e\u00a0\u00e0 compter du 5 f\u00e9vrier 2019 ? &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:#FFFFFF;color:rgb(29,33,41);\\\"&gt;-Parce que c\u2019est le seul moyen pour le peuple de se faire entendre par le pouvoir ex\u00e9cutif.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:#FFFFFF;color:rgb(29,33,41);\\\"&gt;-Parce que le pr\u00e9sident ne peut pas changer de politique, entour\u00e9 qu'il est de gens inutiles et li\u00e9 lui-m\u00eame aux oligarques qui l'ont mis en place. &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;D\u00e8s 2014 ceux-l\u00e0 savaient d\u00e9j\u00e0 que leur candidat allait \u00eatre pr\u00e9sident. Il leur proposait en effet ses services, afin d\u2019\u00e9viter l\u2019alternance gauche-droite habituelle et ainsi servir leurs int\u00e9r\u00eats. Il leur avait d\u00e9j\u00e0 tendu la main en favorisant quelques privatisations qui avaient confort\u00e9 leurs positions. Il leur avait concoct\u00e9 entre autre le CICE qui leur rapporterait des milliards de cadeaux fiscaux. Alors ce cercle d\u2019oligarques avait propuls\u00e9 leur poulain comme une star de t\u00e9l\u00e9r\u00e9alit\u00e9 lisse et gommeuse, affubl\u00e9e d\u2019une maman Reine de France, et accompagn\u00e9 d\u2019une image apolitique que le public attendait. Rien de plus facile pour eux et leur machine m\u00e9diatique d\u00e9tenant 90 % de la presse fran\u00e7aise, de le promouvoir dans des dizaines de Unes de magazine et de presse people ainsi que sur le plateau du 20 heures devant des adversaires m\u00e9dus\u00e9s et menott\u00e9s par le z\u00e8le suspect du canard enchain\u00e9.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:#FFFFFF;color:rgb(29,33,41);\\\"&gt;-Parce que le pr\u00e9sident n'est pas un homme politique mais un charg\u00e9 de mission qui affronte le peuple avec provocation, ent\u00eatement et une absence totale de scrupules. En feignant de mener un d\u00e9bat arbitraire r\u00e9duit \u00e0 un dialogue de concertation, il ne peut en aucun cas \u00eatre homme politique responsable, faisant preuve d'\u00e9coute, de souplesse et d'esprit de compromis. &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:#FFFFFF;color:rgb(29,33,41);\\\"&gt;- Parce qu\u2019en affirmant que la vie des pauvres est identique ISF ou pas, le pr\u00e9sident ignore la faillite des valeurs humaines et ce sentiment d\u2019injustice sociale qui ronge l\u2019\u00e2me des Sans Rien. Ce ne sont pas les miettes lanc\u00e9es avec m\u00e9pris sur le macadam qui calmeront les plaies du c\u0153ur.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:#FFFFFF;color:rgb(29,33,41);\\\"&gt;Sam Gave, le 30 janvier 2019&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Baisser les taxes sur le tabac&lt;/p&gt;","&lt;p&gt;Tous les jours, nous voyons dans les m\u00e9dias ou bien dans notre quotidien des meurtres, des vols, des dealers qui revendent de la drogue, etc... sans que la police ne fassent rien. Elle est bien plus pr\u00e9occup\u00e9 \u00e0 tabasser les gilets jaunes. En effet, ceux-ci pr\u00e9sentent bien moins de danger. L\u00e0 o\u00f9 les criminels sont arm\u00e9s (preuve de l'inefficacit\u00e9 des lois anti-armes), il n'y a pas de police car les policiers sont des gens qui veulent faire un boulot p\u00e9p\u00e8re avec un sentiment de sup\u00e9riorit\u00e9 sur les gens. On ne peut donc faire confiance \u00e0 ces policiers (dont on peut voir que certains vont m\u00eame jusqu'\u00e0 violer une femme dans leurs locaux).&lt;/p&gt;&lt;p&gt;Il faut donc que chaque fran\u00e7ais puisse se prot\u00e9ger, ou prot\u00e9ger n'importe quelle victime. Pour cela, il y a besoin du retour du port d'armes. Celui-ci existait jusqu'en 1939 o\u00f9 il a \u00e9t\u00e9 aboli pour \\\"\u00e9viter une insurrection\\\" (preuve que les politiques ont peur et ont donc un comportement anti-d\u00e9mocratique) et non pas parce qu'il y avait une augmentation de la criminalit\u00e9 (h\u00e9 non, la France n'\u00e9tait pas le \\\"far-west\\\" malgr\u00e9 l'autorisation de port d'armes !).&lt;/p&gt;&lt;p&gt;Except\u00e9 les USA (dont beaucoup de d\u00e9tracteurs de cette proposition vont se r\u00e9f\u00e9rer sans m\u00eame connaitre le sujet), la Suisse et la R\u00e9publique Tch\u00e8que autorise le port d'armes. Pourtant, pas de fusillades, pas d'explosion de la criminalit\u00e9. Il suffit d'avoir un minimum de justice sociale (principale diff\u00e9rence avec les USA) pour que le comportement des gens fait qu'ils n'ont aucune raison de se battre entre-eux.&lt;/p&gt;&lt;p&gt;Les fusillades dont parlent les m\u00e9dias (les m\u00eames que la plupart des fran\u00e7ais n'ont pas confiance) se d\u00e9roulent toujours dans des \\\"gun free zones\\\", des zones o\u00f9 justement les armes sont interdites. Mais c'est le principe m\u00eame d'un criminel : il ne respecte pas la loi. La France est une immense \\\"gun free zone\\\", ce qui a \u00e9t\u00e9 d\u00e9montr\u00e9 notamment par les diverses attaques terroristes, mais aussi les criminels des grandes villes comme dans les quartiers nord de Marseille par exemple. Croire qu'interdire toutes les armes va fonctionner est un doux r\u00eave, sinon \u00e7a fonctionnerait pour la drogue (et c'est tr\u00e8s loin d'\u00eatre le cas). De plus, les m\u00e9dias ne parlent JAMAIS des cas o\u00f9 le criminel est mis hors d'\u00e9tat de nuire par un citoyen arm\u00e9, ils n'utilisent jamais les sources du FBI (la police f\u00e9d\u00e9rale) mais se reposent sur ceux du site site internet Gun Violence Archive, qui indique clairement qu'il fait partie du lobby anti-armes. Par cons\u00e9quent les chiffres donn\u00e9s sont biais\u00e9s (par exemple, il compte comme une fusillade des tirs avec un pistolet \u00e0 billes plastiques).&lt;/p&gt;&lt;p&gt;De plus, on accepte de confier des armes aux policiers alors que ce ne sont pas des supermans, loin de l\u00e0 (comme dit plus haut). Alors pourquoi les citoyens ne pourraient pas passer les m\u00eames tests que ceux effectu\u00e9s par ces policiers afin d'avoir eux-aussi l'acc\u00e8s aux armes ? Si ces tests sont consid\u00e9r\u00e9s comme fiables pour les policiers, ils le sont pour n'importe quel autre fran\u00e7ais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si un fran\u00e7ais majeur, sans ant\u00e9c\u00e9dents judiciaires ou psychiatriques, passant avec succ\u00e8s la m\u00eame formation que celle des policiers, qui s\u2019entra\u00eene r\u00e9guli\u00e8rement (preuve apport\u00e9e gr\u00e2ce \u00e0 un carnet de tir) et satisfait \u00e0 une enqu\u00eate de moralit\u00e9, il n'y a aucune raison valable de lui \u00f4ter le droit de se d\u00e9fendre et de d\u00e9fendre la d\u00e9mocratie.&lt;/p&gt;","&lt;p&gt;Suppression de la CSG sur les retrait\u00e9s ayant une pension sup\u00e9rieure \u00e0  2.000 \u20ac&lt;/p&gt;","&lt;p&gt;montant  de indemnit\u00e9 pour  la retraite \u00e9gale pour tous quel que soit la fonction!&lt;/p&gt;","&lt;p&gt;La retraite \u00e0 59 ans des 2020&lt;/p&gt;","&lt;p&gt;Hier \u00c9douard Philippe a eu une id\u00e9e g\u00e9niale mettre des heures d' ordre d' int\u00e9r\u00eat g\u00e9n\u00e9ral aux personnes du RSA.&lt;/p&gt;&lt;p&gt;Travailler gratos. Comme si les personnes aux RSA ou au ch\u00f4mage attendaient avant tout des heures d' ordre int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;Plut\u00f4t que de trouver des vrais solutions aux probl\u00e8mes du ch\u00f4mage et \u00e0 la cr\u00e9ation de postes , favoriser les postes des secteurs activit\u00e9s.&lt;/p&gt;&lt;p&gt;Plut\u00f4t d' all\u00e9ger les charges patronales , taxes des patrons et des entreprises pour cr\u00e9er des postes en plus.&lt;/p&gt;&lt;p&gt;Seulement 1 \u00e0 2 postes pour 30 ou 40 candidatures.&lt;/p&gt;&lt;p&gt;40 ans on cherche \u00e0 culpabiliser les ch\u00f4meurs et les pauvres.&lt;/p&gt;&lt;p&gt;Les ch\u00f4meurs sont responsables d' \u00eatre au ch\u00f4mage .&lt;/p&gt;&lt;p&gt;Et les pauvres sont responsables d' \u00eatre pauvres.&lt;/p&gt;&lt;p&gt;A quand de vrais solutions!&lt;/p&gt;&lt;p&gt;Comme si les ch\u00f4meurs et les personnes au rsa avec le minimum pour vivre , \u00e9taient responsables de leurs situations difficiles.&lt;/p&gt;&lt;p&gt;On croit r\u00eaver.&lt;/p&gt;&lt;p&gt;Ce que veulent les personnes au rsa ou au ch\u00f4mage c' est un emploi avec un salaire , \u00eatre ind\u00e9pendant.&lt;/p&gt;&lt;p&gt;Donc refuser l' offre \u00c9douard Philippe , qui me semble \u00e0 c\u00f4t\u00e9 des attentes des ch\u00f4meurs et des personnes au RSA d\u00e9sirant un emploi stable et se sortir de leurs situations pr\u00e9caires.&lt;/p&gt;","&lt;p&gt;diminution des publicit\u00e9s qui envahissent les t\u00e9l\u00e9visions ,les villes,les bo\u00eetes aux lettres .&lt;/p&gt;","&lt;p&gt;optimiser la fibre optique pour \u00e9clairer les rues de nos villes,interdire les \u00e9clairages de nos magasin la nuit&lt;/p&gt;","&lt;p&gt;Mettre un coup d'arr\u00eat r\u00e9el \u00e0 l'immigration subie, il faut raccompagner les d\u00e9bout\u00e9s par exemple. L'immigration peut \u00eatre une chance dans la mesure o\u00f9 le pays d\u2019accueil est suffisamment riche pour tous. Or la France compte des millions de personnes qui vivent sous le seuil de pauvret\u00e9.&lt;/p&gt;","&lt;p&gt;Ce site n'est pas terrible:&lt;/p&gt;&lt;p&gt;- Quand on revient en arri\u00e8re, on retourne en page 1 (pas terrible quand on \u00e9tait \u00e0 la proposition de la page 38);&lt;/p&gt;&lt;p&gt;- R\u00e9guli\u00e8rement les votes ne sont plus pris en compte,  il faut rafra\u00eechir la page (et retour \u00e0 la page 1) ;&lt;/p&gt;&lt;p&gt;- Le site para\u00eet en maintenance,  la page d'accueil recharge plusieurs fois avant de s'afficher&lt;/p&gt;","&lt;p&gt;50% d'\u00e9lus en moins: ETAT( 50% de s\u00e9nateurs et 50% de d\u00e9put\u00e9s)   - DEPARTEMENT - COMMUNE et stop...Gros m\u00e9nage dans les coulisses: hauts fonctionnaires,attach\u00e9s parlementaires etc...etc...Un seul mandat \u00e0 la fois mais \u00e0 plein temps....r\u00e9mun\u00e9ration \u00e0 hauteur de la t\u00e2che discut\u00e9e et approuv\u00e9e par les deux chambres et suppression de toutes ces primes et avantages qu'ils s'octroient...Obligation d'assister aux s\u00e9ances de l'assembl\u00e9e nationale sous peine de sanctions.Lorsque l'on ne va pas au travail=pas de salaire!!!&lt;/p&gt;","&lt;p&gt;Le Pr\u00e9sident de la R\u00e9publique s'y \u00e9tait engag\u00e9 : la France \u00e9tablirait un seuil d'\u00e2ge en dessous duquel un enfant ne pourrait \u00eatre d\u00e9clar\u00e9 consentant \u00e0 un rapport sexuel avec un adulte. Il a renonc\u00e9, trahissant une de ses promesses.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De nombreux pays ont cr\u00e9\u00e9 ce seuil d'\u00e2ge, permettant d'\u00e9viter qu'un enfant soit d\u00e9clar\u00e9 consentant lors d'un viol comme cela a \u00e9t\u00e9 le cas dans plusieurs proc\u00e8s en France. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je trouve que ce qui se passe en France avec le mouvement des gilets jaunes est absolument magnifique, et symbolise le ras de bol de plus de 25 ans de mensonges politiques et d'injustice sociale, le dispositif Europe en t\u00eate de file.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Justement parce qu'aujourd'hui tout se d\u00e9cide dans les sph\u00e8res Europ\u00e9ennes voire Mondiales, travaillerons nous tous ensemble au r\u00e9seautage avec les autres personnes r\u00e9volt\u00e9es et en col\u00e8re des autres pays de l'Europe et du monde ? L\u2019Espagne, la Gr\u00e8ce, l'Italie, nous ne sommes pas les seuls en crise, et pas les seuls \u00e0 souffrir au quotidien de ce syst\u00e8me pourri par la finance et les investisseurs. &lt;/p&gt;","&lt;p&gt;car les \u00e9lections l\u00e9gislatives \u00e0 mi-mandat permettraient d'affirmer l'opinion des fran\u00e7ais et infl\u00e9chir la politique gouvernementale &lt;/p&gt;","&lt;p&gt;Si c' est un grand d\u00e9bat pour le Peuple de France, par le Peuple de France, pourquoi MACRON, se sent' il Oblig\u00e9 de se d\u00e9placer dans les R\u00e9gions, et de \\\" porter \\\" la \\\" bonne/mauvaise \\\" parole ?. Ainsi que son Gouvernement ( en passant ... ) Laissez-nous d\u00e9battre entre Nous !!!! Vous verrez \u00e0 la toute fin : la remont\u00e9e des nombreuses dol\u00e9ances et aviserez ... en fonction ( j' esp\u00e8re ? ). On sera tr\u00e8s attentif \u00e0 vos d\u00e9cisions.&lt;/p&gt;","&lt;p&gt;La France est une et indivisible. Or, elle est actuellement divis\u00e9e en de multiples r\u00e9gions distinctes. Pour lui rendre son indivisibilit\u00e9, il convient de fusionner chaque r\u00e9gion avec sa r\u00e9gion voisine, et ce tous les cinq ans. A terme, cr\u00e9ation d'une super-r\u00e9gion issue de la fusion de l'ensemble des r\u00e9gions actuelles : la nouvelle Gaule transalpine.&lt;/p&gt;","&lt;p&gt;Probl\u00e9matique: Avant la fin du septennat, un president pouvait perdre sa majorit\u00e9 au bout de 5 ans avec le renouvellement de l assembl\u00e9e dont le mandat est de 5 ans.&lt;/p&gt;&lt;p&gt;Aujourd'hui le pr\u00e9sident est \u00e9lu avec l'assembl\u00e9e, et cette majorit\u00e9 n'est plus jamais remise en question durant tout son mandat.&lt;/p&gt;&lt;p&gt;Le pr\u00e9sident ne va plus jamais dissoudre une assembl\u00e9e qui lui est acquise, et le peuple n'a plus son mot a dire pendant 5ans.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Afin de d\u00e9corr\u00e9ler les mandats Pr\u00e9sidentiel et l\u00e9gislatif, une moiti\u00e9 de l'assembl\u00e9e devrait etre \u00e9lue juste apr\u00e8s l \u00e9lection pr\u00e9sidentiel comme cela se fait actuellement, mais l\u2019\u00e9lection d'une seconde moiti\u00e9 a la mi mandat pr\u00e9sidentiel pourrait permettre aux citoyens de sanctionner la politique du gouvernement en lui retirant la majorit\u00e9 au parlement ( comme cela se fait aux USA par exemple).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;le cout de l'immobilier est trop \u00e9lev\u00e9 en zones tendues ce qui gr\u00e8ve le budget des locataires et des acqu\u00e9reurs ou \u00e9loignent les populations de leur travail&lt;/p&gt;&lt;p&gt;de plus il y a trop de mal log\u00e9s&lt;/p&gt;&lt;p&gt;il faut prendre le budget n\u00e9cessaire sur l'argent du CICE&lt;/p&gt;","&lt;p&gt;La \\\"&lt;strong&gt;tutoiement r\u00e9publicain&lt;/strong&gt;\\\" a exist\u00e9 avec la survenue de la R\u00e9volution Fran\u00e7aise. Il a \u00e9t\u00e9 dans la Constitution...puis il en a \u00e9t\u00e9 sorti,... par les contre-r\u00e9volutionnaires probablement. De m\u00eame que le chef au boulot intimide l'employ\u00e9 en le for\u00e7ant \u00e0 s'asseoir et en restant lui debout, cette abrogation conforte tout pouvoir dans sa volont\u00e9 de juguler et d'asservir un peuple, ici le peuple fran\u00e7ais ! Probl\u00e8me mineur ? En apparence oui ! Pas dans les faits ! Pensez \u00e0 Macron s'adressant au jeune Manu surgi de la foule, \u00e0 son m\u00e9pris insolent envers cet adolescent...&lt;/p&gt;","&lt;p&gt;aujourd hui c est la politique de Macron qui nous ruine . Il ne faut pas oublier que si Melenchon et Hamon s etaient unis au premier tour de l election presidentielle actuellement on aurait Melenchon president . Oui quand la gauche est unie elle gagne, quand elle est desunie c est le peuple qui souffre .&lt;/p&gt;","&lt;p&gt;\\\"il n'y a pas encore eu de mort du aux forces de l'ordre des manifs des gilets jaunes...\\\" \u00e7a rab\u00e2che \u00e0 tout va en permanence, et pourtant oui, ils ont vite oubli\u00e9 la pauvre mamie de Marseille d\u00e9c\u00e9d\u00e9e suite \u00e0 grenade lacrymog\u00e8ne alors qu'elle fermait ses volets. M\u00eame pas de respect de m\u00e9moire pour cette pauvre dame \u00e2g\u00e9e, c'est une honte, \u00e0 pleurer&lt;/p&gt;","&lt;p&gt;Supprimer tout simplement l'ensemble des taxes et pr\u00e9l\u00e8vements sur les suces soins directes parents/enfants.il est en effet scandaleux de de voir \u00eatre lourdement taxe sur le patrimoine que nos parents ont bien souvent mis toute une vie \u00e0 pay
