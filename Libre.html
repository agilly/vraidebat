Non \u00e0 tous delphinariums qui sont des prisons javellis\u00e9es totalement inad\u00e9quates par rapport au mode de vie des c\u00e9tac\u00e9s...&lt;/p&gt;&lt;p&gt;qui se laissent mourir \u00e0 petit feu (non les dauphins ne sourient pas) et non \u00e0 \\\"certains \\\" pars ou zoos \u00e9galement inadapt\u00e9s.&lt;/p&gt;","&lt;p&gt;Bonjour, avant de m'exprimer sur les th\u00e9matiques propos\u00e9es, permettez-moi de d\u00e9poser ici l'ensemble de mes contributions sur le site officiel du d\u00e9bat. Cela ne correspond peut-\u00eatre pas tr\u00e8s bien \u00e0 l'objectif de cette tribune libre, mais je tenais \u00e0 \u00eatre transparent vis-\u00e0-vis de l'ensemble des inscrits sur ce site. Je suis apolitique, je suis un citoyen lambda mais concern\u00e9 par l'avenir et notre destin commun. Voici donc un copier/coller de l'ensemble de mes contributions au travers du site officiel du grand d\u00e9bat. Certaines de mes propositions vous para\u00eetront trop radicales, d'autres trop consensuelles, mais c'est notre lot \u00e0 tous : nous ne pouvons \u00eatre d'accord absolument sur tout.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong&gt;&lt;u&gt;Grand d\u00e9bat national.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h1 class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;Sur le th\u00e8me de l\u2019\u00e9cologie\u00a0:&lt;/u&gt;&lt;/h1&gt;&lt;h1 class=\\\"ql-align-justify\\\"&gt;Responsabilit\u00e9 individuelle et collective&lt;/h1&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quel est aujourd'hui pour vous le probl\u00e8me concret le plus important dans le domaine de l'environnement ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les d\u00e9r\u00e8glements climatiques (crue, s\u00e9cheresse)&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que faudrait-il faire selon vous pour apporter des r\u00e9ponses \u00e0 ce probl\u00e8me ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La r\u00e9ponse ne se limite pas \u00e0 la France ni m\u00eame \u00e0 l'Europe. l'ONU devrait faire pression sur les pays qui ne respectent pas les accords de Paris. De plus, \u00e0 notre \u00e9chelle, en taxant fortement les importations qui ne respectent pas l'environnement, nous pourrions agir pour que ces pays am\u00e9liorent la qualit\u00e9 \u00e9cologique de leurs productions. Il faut aussi apprendre \u00e0 \u00e9conomiser l'\u00e9nergie. Sans parler pour autant de \\\"d\u00e9croissance\\\" qui serait destructrice d'emplois, il faut tout de m\u00eame en finir avec la surconsommation de masse.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Diriez-vous que votre vie quotidienne est aujourd'hui touch\u00e9e par le changement climatique ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, de quelle mani\u00e8re votre vie quotidienne est-elle touch\u00e9e par le changement climatique ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les intemp\u00e9ries sont de plus an plus violentes, ainsi que les s\u00e9cheresses, ce qui provoque des mouvements de terrain qui impacte la stabilit\u00e9 des logements. L'agriculture est touch\u00e9e par la m\u00e9t\u00e9o de plus en plus capricieuse avec des \u00e9pisodes de plus en plus fr\u00e9quents de temp\u00e9ratures qui ne correspondent plus du tout aux saisons.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;\u00c0 titre personnel, pensez-vous pouvoir contribuer \u00e0 prot\u00e9ger l'environnement ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, que faites-vous aujourd'hui pour prot\u00e9ger l'environnement et/ou que pourriez-vous faire ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00e9conomiser l'eau \u00e9conomiser l'\u00e9nergie \u00e9viter de consommer des objets sur-emball\u00e9s \u00e9viter de consommer des biens qui n'ont pas d'utilit\u00e9 r\u00e9elle rouler avec certes un vieux v\u00e9hicule, mais qui consomme seulement 4 litres de gasoil pour 100 km. utiliser le plus possible les transports en commun&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Qu'est-ce qui pourrait vous inciter \u00e0 changer vos comportements comme par exemple mieux entretenir et r\u00e9gler votre chauffage, modifier votre mani\u00e8re de conduire ou renoncer \u00e0 prendre votre v\u00e9hicule pour de tr\u00e8s petites distances ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Pas de d\u00e9pense publique suppl\u00e9mentaire en tout cas.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quelles seraient pour vous les solutions les plus simples et les plus supportables sur un plan financier pour vous inciter \u00e0 changer vos comportements ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Consommer moins engendre une \u00e9conomie. C'est donc supportable financi\u00e8rement et \u00e9co-responsable.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Par rapport \u00e0 votre mode de chauffage actuel, pensez-vous qu'il existe des solutions alternatives plus \u00e9cologiques ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, que faudrait-il faire pour vous convaincre ou vous aider \u00e0 changer de mode de chauffage ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Pas de d\u00e9pense publique suppl\u00e9mentaire en tout cas.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Avez-vous pour vos d\u00e9placements quotidiens la possibilit\u00e9 de recourir \u00e0 des solutions de mobilit\u00e9 alternatives \u00e0 la voiture individuelle comme les transports en commun, le covoiturage, l'auto-partage, le transport \u00e0 la demande, le v\u00e9lo, etc. ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, que faudrait-il faire pour vous convaincre ou vous aider \u00e0 utiliser ces solutions alternatives ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je tiens \u00e0 pr\u00e9ciser que vivant en milieu rural, mais travaillant dans une m\u00e9tropole, je suis oblig\u00e9 d'emprunter mon v\u00e9hicule sur au moins 15 km pour rejoindre les transports en commun. Au moins 15 km, car en raison des annulations r\u00e9guli\u00e8res de TER, je dois soit me rendre \u00e0 une gare \u00e0 40 km de chez moi, et parfois m\u00eame me rendre \u00e0 l'entr\u00e9e de la m\u00e9tropole (parking relais pour le m\u00e9tro), soit \u00e0 65 km de chez moi. La r\u00e9gularit\u00e9 des horaires et le maintien des petites lignes de TER me semble indispensable si l'on veut pouvoir limiter la circulation automobile dans les grandes villes.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si non, quelles sont les solutions de mobilit\u00e9 alternatives que vous souhaiteriez pouvoir utiliser ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les transports en commun&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Et qui doit selon vous se charger de vous proposer ce type de solutions alternatives ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les r\u00e9gions pour ce qui est du TER. Les m\u00e9tropoles pour ce qui est des transports intra-muros.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que pourrait faire la France pour faire partager ses choix en mati\u00e8re d'environnement au niveau europ\u00e9en et international ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Faire pression sur le commerce et les partenariats divers avec les pays qui ne respectent pas les accords de Paris.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Y a-t-il d'autres points sur la transition \u00e9cologique sur lesquels vous souhaiteriez vous exprimer ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je trouve juste un peu dommage que le grand d\u00e9bat se divise en 4 cat\u00e9gories. Pour moi, elles sont indissociables les unes des autres. On ne r\u00e9formera pas la fiscalit\u00e9 si on ne r\u00e9duit pas la d\u00e9pense publique en modifiant en profondeur le fonctionnement de l'\u00e9tat et des collectivit\u00e9s. On ne r\u00e9ussira pas la transition \u00e9cologique sans investissement massif, et par voie de cons\u00e9quence par une fiscalit\u00e9 d\u00e9di\u00e9e. Toutes ces r\u00e9formes ne seront r\u00e9alisables qu'avec l'accord des citoyens, quitte \u00e0 passer outre les \\\"\u00e9lus par d\u00e9faut\\\" de la R\u00e9publique. Cela implique donc une d\u00e9mocratie beaucoup plus participative. C'est aux politiques de nous redonner le go\u00fbt de prendre notre destin commun en main.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt; &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt; &lt;/p&gt;&lt;h1 class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;Sur le th\u00e8me de la fiscalit\u00e9\u00a0:&lt;/u&gt;&lt;/h1&gt;&lt;h1 class=\\\"ql-align-justify\\\"&gt;Mieux r\u00e9partir les d\u00e9penses publiques&lt;/h1&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quelles sont toutes les choses qui pourraient \u00eatre faites pour am\u00e9liorer l'information des citoyens sur l'utilisation des imp\u00f4ts ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Un site internet d\u00e9di\u00e9 \u00e0 l'usage de l'argent public avec un suivi des d\u00e9penses en temps r\u00e9el (ou au plus proche du temps r\u00e9el). Bien diff\u00e9rencier les d\u00e9penses de l'\u00e9tat et celles des diff\u00e9rentes collectivit\u00e9s. Bien mettre en parall\u00e8le les recettes (avec leurs sources) et les d\u00e9penses.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que faudrait-il faire pour rendre la fiscalit\u00e9 plus juste et plus efficace ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Tout le monde devrait \u00eatre soumis \u00e0 l'imp\u00f4t, m\u00eame s'il s'agit d'une contribution symbolique. Le consentement \u00e0 l'imp\u00f4t est la cl\u00e9 de vo\u00fbte de tout le syst\u00e8me. Si ceux qui paient le plus sont raill\u00e9s \u00e0 longueur de temps par ceux qui ne paient rien, ce consentement tend \u00e0 se d\u00e9liter. Il n'est pas normal non plus que les plus fortun\u00e9s \u00e9chappent \u00e0 l'imp\u00f4t par de l'optimisation fiscale, voir de la fraude fiscale. Il ne faut pas faire fuir les gros contribuables en optant pour des pr\u00e9l\u00e8vements d'un niveau pratiquement \\\"confiscatoire\\\". Il ne faut plus que toute la richesse du pays repose uniquement sur les classes moyennes qui voient leur niveau de vie diminuer au fil du temps. Abaissement de la TVA sur les produits de premi\u00e8re n\u00e9cessit\u00e9 \u00e9co-responsables (fili\u00e8res courtes, respect de l'environnement et de l'humain). Forte augmentation de la TVA sur les produits non \u00e9co-responsables (en particulier sur les importations venues de l'autre bout du monde).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quels sont selon vous les imp\u00f4ts qu'il faut baisser en priorit\u00e9 ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Suppression imm\u00e9diate de la redevance audiovisuelle par la privatisation de France t\u00e9l\u00e9vision et de radio France. Abaissement de la TVA sur les produits de premi\u00e8re n\u00e9cessit\u00e9. Gel des augmentations de la taxe fonci\u00e8re sur la r\u00e9sidence principale. Maintenir la suppression de la taxe d'habitation pour tous.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Afin de financer les d\u00e9penses sociales, faut-il selon vous...&lt;/h3&gt;&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Augmenter le temps de travail&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Revoir les conditions d'attribution de certaines aides sociales&lt;/li&gt;&lt;/ul&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;S'il faut selon vous revoir les conditions d'attribution de certaines aides sociales, lesquelles doivent \u00eatre concern\u00e9es ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les allocations familiales sont une politique d'incitation \u00e0 une forte natalit\u00e9. Il faut certes maintenir \u00e0 minima le renouvellement de la population, mais est-il encore pertinent (au regard des ressources de la plan\u00e8te qui s'\u00e9puisent) d'encourager les familles \u00e0 avoir 3 enfants et plus alors qu'elles n'en auraient pas les moyens sans les aides sociales. La prime d'activit\u00e9 est plut\u00f4t une bonne chose pour les revenus les plus faibles, mais si l'on diminue la fiscalit\u00e9 sur les produits de premi\u00e8re n\u00e9cessit\u00e9 et si l'on encadre \u00e0 nouveau le prix des loyers tout en augmentant le SMIC, on devrait pouvoir vivre avec son salaire. Donc, suppression de la prime d'activit\u00e9 lorsque tout travailleur pourra vivre d\u00e9cemment de son travail.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quels sont les domaines prioritaires o\u00f9 notre protection sociale doit \u00eatre renforc\u00e9e ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La d\u00e9pendance des personnes \u00e2g\u00e9es. L'accompagnement des adultes handicap\u00e9s vers l'activit\u00e9 professionnelle lorsque c'est possible.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Pour quelle(s) politique(s) publique(s) ou pour quels domaines d'action publique, seriez-vous pr\u00eats \u00e0 payer plus d'imp\u00f4ts ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il n'est pas question de payer davantage. En \u00e9conomisant l\u00e0 o\u00f9 c'est possible, on doit pouvoir am\u00e9liorer les politiques publiques \u00e0 moyens constants.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Y a-t-il d'autres points sur les imp\u00f4ts et les d\u00e9penses sur lesquels vous souhaiteriez vous exprimer ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je trouve juste un peu dommage que le grand d\u00e9bat se divise en 4 cat\u00e9gories. Pour moi, elles sont indissociables les unes des autres. On ne r\u00e9formera pas la fiscalit\u00e9 si on ne r\u00e9duit pas la d\u00e9pense publique en modifiant en profondeur le fonctionnement de l'\u00e9tat et des collectivit\u00e9s. On ne r\u00e9ussira pas la transition \u00e9cologique sans investissement massif, et par voie de cons\u00e9quence par une fiscalit\u00e9 d\u00e9di\u00e9e. Toutes ces r\u00e9formes ne seront r\u00e9alisables qu'avec l'accord des citoyens, quitte \u00e0 passer outre les \\\"\u00e9lus par d\u00e9faut\\\" de la R\u00e9publique. Cela implique donc une d\u00e9mocratie beaucoup plus participative. C'est aux politiques de nous redonner le go\u00fbt de prendre notre destin commun en main.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h1 class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;Sur le th\u00e8me de l\u2019organisation de la R\u00e9publique\u00a0:&lt;/u&gt;&lt;/h1&gt;&lt;h1&gt;Suppression des d\u00e9partements et des communes. Retour \u00e0 des r\u00e9gions plus petites&lt;/h1&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;L'organisation administrative&lt;/h3&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que pensez-vous de l'organisation de l'Etat et des administrations en France ? De quelle mani\u00e8re cette organisation devrait-elle \u00e9voluer ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut enfin se d\u00e9cider \u00e0 supprimer les couches administratives qui ne cessent de s'empiler. Autant d'\u00e9lus et de contraintes administratives... halte au gaspillage de l'argent public. Je propose la suppression des communes au profit des actuelles communaut\u00e9s de communes. Je propose la disparition des d\u00e9partements au profit de l'ancien d\u00e9coupage r\u00e9gional. En effet, est-il encore pertinent d'avoir autant d'\u00e9lus locaux (surtout en milieu rural o\u00f9 les bonnes volont\u00e9s sont l\u00e0, mais trop peu de professionnalisme et de connaissance des rouages de l'administration) ? Est-il d'actualit\u00e9 que tout citoyen soit \u00e0 un jour de cheval au maximum de la pr\u00e9fecture ? L'\u00e9conomie r\u00e9alis\u00e9e par la suppression de nombreuses couches administrative devrait, outre le remboursement de la dette, permettre de mieux accompagner les plus fragiles en multipliant la pr\u00e9sence itin\u00e9rante des services publics dans les territoires. Qui a encore besoin, par exemple, d'une tr\u00e9sorerie permanente dans une ville de 5000 habitants ? Est-ce qu'une poste dans un village de 500 habitants a besoin d'\u00eatre ouverte tous les jours ?&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Selon vous, l'Etat doit-il aujourd'hui transf\u00e9rer de nouvelles missions aux collectivit\u00e9s territoriales ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, lesquelles ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;L'Etat devrait se d\u00e9charger de toutes les fonctions non r\u00e9galiennes. L'Etat conserverait la main sur l'arm\u00e9e, la police, la sant\u00e9 publique et l'\u00e9ducation. Tout le reste serait tr\u00e8s bien g\u00e9r\u00e9 par les r\u00e9gions, \u00e0 condition de ne pas recruter deux ou trois fonctionnaires territoriaux en lieu et place d'un fonctionnaire d'\u00e9tat.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Les services publics pour tous&lt;/h3&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Estimez-vous avoir acc\u00e8s aux services publics dont vous avez besoin ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quels nouveaux services ou quelles d\u00e9marches souhaitez-vous voir d\u00e9velopp\u00e9es sur Internet en priorit\u00e9 ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Toutes les d\u00e9marches d\u00e9mat\u00e9rialis\u00e9es sont les bienvenues \u00e0 condition de ne pas laisser les plus fragiles sur le bord du chemin. Il faut conserver un minimum de maillage territorial afin d'assister les personnes en difficult\u00e9s avec Internet.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Avez-vous d\u00e9j\u00e0 utilis\u00e9 certaines de ces nouvelles formes de services publics ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, en avez-vous \u00e9t\u00e9 satisfait ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quelles am\u00e9liorations pr\u00e9coniseriez-vous ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La g\u00e9n\u00e9ralisation de ce type de services.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quand vous pensez \u00e0 l'\u00e9volution des services publics au cours des derni\u00e8res ann\u00e9es, quels sont ceux qui ont \u00e9volu\u00e9 de mani\u00e8re positive ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Incontestablement le minist\u00e8re des finances a fortement progress\u00e9 avec la mise en place des t\u00e9l\u00e9services. Les t\u00e9l\u00e9services de la CAF fonctionnent particuli\u00e8rement bien eux-aussi. N'\u00e9tant pas r\u00e9guli\u00e8rement confront\u00e9 aux services d'autres minist\u00e8res, je ne saurais juger de leur am\u00e9lioration ou pas.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quels sont les services publics qui doivent le plus \u00e9voluer selon vous ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Tous les services publics se doivent de r\u00e9ussir la transition num\u00e9rique. Ils doivent aussi savoir s'inscrire dans la transition \u00e9cologique (moins de papier, b\u00e2timents moins nombreux et moins \u00e9nergivores, moins de v\u00e9hicules, etc ...)&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Connaissez-vous le \\\"droit \u00e0 l'erreur\\\", c'est-\u00e0-dire le droit d'affirmer votre bonne foi lorsque vous faites un erreur dans vos d\u00e9clarations ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, avez-vous d\u00e9j\u00e0 utilis\u00e9 ce droit \u00e0 l'erreur ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Non&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Pouvez-vous identifier des r\u00e8gles que l'administration vous a d\u00e9j\u00e0 demand\u00e9 d'appliquer et que vous avez jug\u00e9es inutiles ou trop complexes ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Pas d'exemple concret en t\u00eate.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Faut-il donner plus d'autonomie aux fonctionnaires de terrain ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Non&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Faut-il revoir le fonctionnement et la formation de l'administration ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, comment ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La formation continue doit permettre aux agents publics d'\u00eatre form\u00e9s aux profonds changements \u00e0 venir. C'est toute une culture qui doit s'ouvrir \u00e0 l'interminist\u00e9rialit\u00e9 et l'interop\u00e9rabilit\u00e9.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Comment l'Etat et les collectivit\u00e9s territoriales peuvent-ils s'am\u00e9liorer pour mieux r\u00e9pondre aux d\u00e9fis de nos territoires les plus en difficult\u00e9 ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;En contr\u00f4lant au plus juste les d\u00e9penses, afin que chaque euro utilis\u00e9 pour aider nos compatriotes dans le besoin, le soit \u00e0 bon escient. Il vaut mieux donner plus \u00e0 moins de monde, ce qui permet de rebondir en cas de coup dur dans la vie; plut\u00f4t que de laisser tout le monde sous petite perfusion d'argent public. Cela co\u00fbte tr\u00e8s cher et ne r\u00e9sout pas la pr\u00e9carit\u00e9 pour autant.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Les services publics pour les particuliers&lt;/h3&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si vous avez \u00e9t\u00e9 amen\u00e9 \u00e0 scolariser votre enfant, pouvez-vous indiquer les \u00e9l\u00e9ments de satisfaction et/ou les difficult\u00e9s rencontr\u00e9s en pr\u00e9cisant, pour chaque point, l'administration concern\u00e9e :&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Le nombre d'attestations diverses et vari\u00e9es et le nombre de formulaires \u00e0 remplir \u00e0 chaque rentr\u00e9e scolaire sont tr\u00e8s pesants. Ces informations sont g\u00e9n\u00e9ralement d\u00e9j\u00e0 en possession de l'\u00e9tablissement, de la DASEN et du rectorat, mais on nous redemande chaque ann\u00e9e les m\u00eames choses. Qui plus est, bien des formulaires \u00e0 compl\u00e9ter \u00e9manant des \u00e9tablissements scolaires ne sont pas clair, voir m\u00eame ambigus dans leur formulation. Bien souvent, le monde enseignant imagine que tous les acronymes qui leurs sont familiers sont connus de tous. Les services de sant\u00e9 scolaire ne servent pas \u00e0 grand chose (du moins dans le cadre de la mise en place d'un r\u00e9gime alimentaire li\u00e9 \u00e0 un probl\u00e8me de sant\u00e9), si ce n'est \u00e0 servir de bo\u00eete \u00e0 lettres entre les familles, le m\u00e8decin et l'administration (DASEN). J'esp\u00e8re que tout ceci sera repens\u00e9 en profondeur si les d\u00e9partements disparaissent enfin.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si vous avez \u00e9t\u00e9 amen\u00e9 \u00e0 demander un remboursement de soins de sant\u00e9, pouvez-vous indiquer les \u00e9l\u00e9ments de satisfaction et/ou les difficult\u00e9s rencontr\u00e9s en pr\u00e9cisant, pour chaque point, l'administration concern\u00e9e :&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Depuis la mise en place de la carte vitale, les remboursements sont g\u00e9n\u00e9ralement rapides et le syst\u00e8me fonctionne bien. Un exemple de transition num\u00e9rique plut\u00f4t r\u00e9ussi.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Les services publics pour les professionnels&lt;/h3&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Y a-t-il d'autres points sur l'organisation de l'Etat et des services publics sur lesquels vous souhaiteriez vous exprimer ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je trouve juste un peu dommage que le grand d\u00e9bat se divise en 4 cat\u00e9gories. Pour moi, elles sont indissociables les unes des autres. On ne r\u00e9formera pas la fiscalit\u00e9 si on ne r\u00e9duit pas la d\u00e9pense publique en modifiant en profondeur le fonctionnement de l'\u00e9tat et des collectivit\u00e9s. On ne r\u00e9ussira pas la transition \u00e9cologique sans investissement massif, et par voie de cons\u00e9quence par une fiscalit\u00e9 d\u00e9di\u00e9e. Toutes ces r\u00e9formes ne seront r\u00e9alisables qu'avec l'accord des citoyens, quitte \u00e0 passer outre les \\\"\u00e9lus par d\u00e9faut\\\" de la R\u00e9publique. Cela implique donc une d\u00e9mocratie beaucoup plus participative. C'est aux politiques de nous redonner le go\u00fbt de prendre notre destin commun en main.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt; &lt;/p&gt;&lt;h1 class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;Sur le th\u00e8me de la citoyennet\u00e9\u00a0:&lt;/u&gt;&lt;/h1&gt;&lt;h1&gt;Le pouvoir au peuple, pas \u00e0 ses \\\"repr\u00e9sentants\\\"&lt;/h1&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/h3&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Vie institutionnelle et d\u00e9mocratique&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;En qui faites-vous le plus confiance pour vous faire repr\u00e9senter dans la soci\u00e9t\u00e9 et pourquoi ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Aux \u00e9lus au suffrage universel direct. Ces \u00e9lus sont choisis directement par le peuple.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;En dehors des \u00e9lus politiques, faut-il donner un r\u00f4le plus important aux associations et aux organisations syndicales et professionnelles ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Non&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, \u00e0 quel type d'associations ou d'organisations ? Et avec quel r\u00f4le ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Trop d'associations, de partis politiques et de syndicats vivent de l'argent public. Il faut revoir ces d\u00e9penses \u00e0 la baisse sans pour autant \u00e9touffer la diversit\u00e9 et la pluralit\u00e9 qui font la force de notre d\u00e9mocratie.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que faudrait-il faire pour renouer le lien entre les citoyens et les \u00e9lus qui les repr\u00e9sentent ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut que la politique soit un m\u00e9tier \u00e0 plein temps mais qui ne s'exerce pas plus de 10 ou 15 ans. C'est pourquoi je pr\u00e9conise la suppression des communes et des d\u00e9partements au profit des communaut\u00e9s de communes et des r\u00e9gions. Ainsi, les \u00e9lus pourraient se consacrer \u00e0 temps plein (ce qui est rarement le cas dans les petites communes, \u00e0 moins que les \u00e9lus ne soient des retrait\u00e9s) \u00e0 leur t\u00e2che. Le fait de limiter la dur\u00e9e de cette vie politique permettrait aussi de renouer avec le peuple qui serait moins suspicieux vis-\u00e0-vis des \\\"vieux briscards\\\".&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Le non-cumul des mandats instaur\u00e9 en 2017 pour les parlementaires (d\u00e9put\u00e9s et s\u00e9nateurs) est :&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Une bonne chose&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Pourquoi ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Si l'on veut bien faire les choses, on doit s'y consacrer pleinement. Le cumul des mandats entra\u00eene n\u00e9cessairement une chute d'activit\u00e9 dans au moins l'un des mandats, voir tous.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que faudrait-il faire pour mieux repr\u00e9senter les diff\u00e9rentes sensibilit\u00e9s politiques ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La proportionnelle int\u00e9grale aux l\u00e9gislatives.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Pensez-vous qu'il serait souhaitable de r\u00e9duire le nombre d'\u00e9lus (hors d\u00e9put\u00e9s et s\u00e9nateurs) ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, lesquels ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;En supprimant les communes et les d\u00e9partements, nous aurions environ 580000 \u00e9lus de moins (36000 maires, 537000 conseillers municipaux et 4000 conseillers d\u00e9partementaux). Ils ne sont certes pas tous r\u00e9mun\u00e9r\u00e9s, mais certains le sont et le sont bien trop au regard des r\u00e9sultats obtenus (pas forc\u00e9ment en corr\u00e9lation avec la charge de travail fourni. On d\u00e9ploie souvent une \u00e9nergie folle pour que la montagne accouche d'une souris).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que pensez-vous de la participation des citoyens aux \u00e9lections et comment les inciter \u00e0 y participer davantage ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il est dommage que si peu de citoyens participent aux \u00e9lections. Je ne crois pas pour autant que le vote obligatoire soit la solution. C'est aux politiques d'\u00eatre suffisamment convaincants pour que les citoyens se d\u00e9placent aux urnes. En revanche, je pense que la prise en consid\u00e9ration du vote blanc permettrait un retour aux urnes des citoyens qui s'en sont \u00e9loign\u00e9s ces derni\u00e8res d\u00e9cennies.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Faut-il prendre en compte le vote blanc ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, de quelle mani\u00e8re ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Si plus de 50 % de vote blanc \u00e0 condition que cela repr\u00e9sente au moins 33 % des inscrits, on r\u00e9organise l'\u00e9lection en interdisant aux candidats rejet\u00e9s de se repr\u00e9senter pour cette \u00e9lection (et uniquement celle-ci).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que faudrait-il faire aujourd'hui pour mieux associer les citoyens aux grandes orientations et \u00e0 la d\u00e9cision publique ? Comment mettre en place une d\u00e9mocratie plus participative ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Par recours r\u00e9gulier eu r\u00e9f\u00e9rendum. La constitution de la cinqui\u00e8me R\u00e9publique pr\u00e9voie le recours \u00e0 la voix du peuple lorsque le pr\u00e9sident de la R\u00e9publique l'estime n\u00e9cessaire. Bien entendu, il y a le risque de r\u00e9pondre \u00e0 une autre question que celle qui est pos\u00e9e, d'o\u00f9 l'id\u00e9e port\u00e9e par certains du RIC.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Faut-il faciliter le d\u00e9clenchement du r\u00e9f\u00e9rendum d'initiative partag\u00e9e (le RIP est organis\u00e9 \u00e0 l'initiative de membres du Parlement soutenu par une partie du corps \u00e9lectoral) qui est applicable depuis 2015 ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, comment ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je ne connais pas exactement les r\u00e8gles actuelles du d\u00e9clenchement du RIP, mais je pense que 10 % des parlementaires avec l'accord de 33 % du corps \u00e9lectoral serait une bonne chose.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que faudrait-il faire pour consulter plus directement les citoyens sur l'utilisation de l'argent public, par l'Etat et les collectivit\u00e9s ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Permettre aux citoyens de choisir pour 50 % de leurs imp\u00f4ts et taxes \u00e0 quel poste budg\u00e9taire ils souhaitent consacrer cet argent. Ce choix se ferait \u00e0 la r\u00e9ception des avis d'imposition.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quel r\u00f4le nos assembl\u00e9es, dont le S\u00e9nat et le Conseil \u00e9conomique, social et environnemental, doivent-elles jouer pour repr\u00e9senter nos territoires et la soci\u00e9t\u00e9 civile ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Aucun. Le S\u00e9nat et le CESE ne servent plus \u00e0 rien.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Faut-il les transformer ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, comment ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Suppression du S\u00e9nat. Suppression du conseil \u00e9conomique et social. Limitation du nombre de commissions \u00e0 l'assembl\u00e9e nationale et surtout pas de moyens suppl\u00e9mentaires allou\u00e9s aux parlementaires qui en sont membres.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Vie citoyenne&lt;/h3&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que proposez-vous pour renforcer les principes de la la\u00efcit\u00e9 dans le rapport entre l'Etat et les religions de notre pays ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Tout est dit dans la loi de 1905 : s\u00e9paration des \u00e9glises et de l'\u00e9tat. Pas la peine d'en ajouter. Il faut juste faire appliquer la loi \u00e0 la lettre. Egalit\u00e9 de traitement pour toutes les religions : absence de pr\u00e9sence religieuse dans les institutions de la R\u00e9publique. L'\u00e9tat doit garantir le libre exercice des cultes, mais en aucun cas il ne doit prendre part au financement de ceux-ci et d'aucune mani\u00e8re.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Comment garantir le respect par tous de la compr\u00e9hension r\u00e9ciproque et des valeurs intangibles de la R\u00e9publique ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Par l'enseignement renforc\u00e9 d\u00e8s le plus jeune \u00e2ge des valeurs de la R\u00e9publique. Par le respect du drapeau et le lev\u00e9 des couleurs dans tous les \u00e9difices et \u00e9tablissement publics tous les jours.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que faudrait-il faire aujourd'hui pour renforcer l'engagement citoyen dans la soci\u00e9t\u00e9 ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;R\u00e9tablir le service militaire obligatoire, suivi d'une p\u00e9riode de r\u00e9serve citoyenne s'\u00e9talant jusqu'\u00e0 l'\u00e2ge de la retraite afin d'effectuer chaque ann\u00e9e quelques jours de travaux d'int\u00e9r\u00eat g\u00e9n\u00e9ral. Chacun au service de tous.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quels sont les comportements civiques qu'il faut promouvoir dans notre vie quotidienne ou collective ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;L'expression par le vote.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que faudrait-il faire pour favoriser le d\u00e9veloppement de ces comportements civiques et par quels engagements concrets chacun peut-il y participer ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La prise en consid\u00e9ration du vote blanc semble un bon d\u00e9but pour inciter les citoyens \u00e0 revenir aux urnes et \u00e0 renouveler le paysage politique fran\u00e7ais.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que faudrait-il faire pour valoriser l'engagement citoyen dans les parcours de vie, dans les relations avec l'administration et les pouvoirs publics ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;R\u00e9tablir le service militaire obligatoire, suivi d'une p\u00e9riode de r\u00e9serve citoyenne s'\u00e9talant jusqu'\u00e0 l'\u00e2ge de la retraite afin d'effectuer chaque ann\u00e9e quelques jours de travaux d'int\u00e9r\u00eat g\u00e9n\u00e9ral. Chacun au service de tous.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quelles sont les incivilit\u00e9s les plus p\u00e9nibles dans la vie quotidienne et que faudrait-il faire pour lutter contre ces incivilit\u00e9s ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les incivilit\u00e9s les plus courantes tiennent plus au manque ou l'absence d'\u00e9ducation qu'\u00e0 autre chose. Cette \u00e9ducation pourrait \u00eatre obtenue en r\u00e9tablissant le service militaire obligatoire, suivi d'une p\u00e9riode de r\u00e9serve citoyenne s'\u00e9talant jusqu'\u00e0 l'\u00e2ge de la retraite afin d'effectuer chaque ann\u00e9e quelques jours de travaux d'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que peuvent et doivent faire les pouvoirs publics pour r\u00e9pondre aux incivilit\u00e9s ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Punir v\u00e9ritablement les actes qui doivent l'\u00eatre et non pas se contenter de constater en laissant \u00e9ternellement impunis ceux qui pourrissent la vie des honn\u00eates citoyens. R\u00e9tablir le service militaire obligatoire, suivi d'une p\u00e9riode de r\u00e9serve citoyenne s'\u00e9talant jusqu'\u00e0 l'\u00e2ge de la retraite afin d'effectuer chaque ann\u00e9e quelques jours de travaux d'int\u00e9r\u00eat g\u00e9n\u00e9ral. Chacun au service de tous.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quel pourrait \u00eatre le r\u00f4le de chacun pour faire reculer les incivilit\u00e9s dans la soci\u00e9t\u00e9 ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Avoir le courage de r\u00e9primer verbalement celles et ceux qui manquent continuellement de respect vis-\u00e0-vis de l'autre.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quelles sont les discriminations les plus r\u00e9pandues dont vous \u00eates t\u00e9moin ou victime ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;X\u00e9nophobie, homophobie, misogynie.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que faudrait-il faire pour lutter contre ces discriminations et construire une soci\u00e9t\u00e9 plus solidaire et plus tol\u00e9rante ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Faire appliquer les lois de la R\u00e9publique qui punissent ces discriminations.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Pensez-vous qu'il faille instaurer des contreparties aux diff\u00e9rentes allocations de solidarit\u00e9 ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Oui&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Si oui, lesquelles ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Effectuer chaque ann\u00e9e quelques jours de travaux d'int\u00e9r\u00eat g\u00e9n\u00e9ral quand c'est possible physiquement. C'est un moyen de contribuer \u00e0 faire nation ensemble et possiblement un levier d'insertion ou de r\u00e9insertion.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Immigration et int\u00e9gration&lt;/h3&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que pensez-vous de la situation de l'immigration en France aujourd'hui et de la politique migratoire ? Quelles sont, selon vous, les crit\u00e8res \u00e0 mettre en place pour d\u00e9finir la politique migratoire ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Cette question est \u00e0 rapprocher de celle du changement climatique et de l'instabilit\u00e9 politique dans le monde. Bien entendu il y aura toujours des personnes en situation difficile qui souhaiteront s'\u00e9tablir en France pour leur s\u00e9curit\u00e9 et celle de leur famille. C'est notre devoir d'en prendre notre part, mais comme le disais un ancien premier ministre : \\\"On ne peut pas accueillir toute la mis\u00e8re du monde\\\". Les crit\u00e8res \u00e0 mettre en place selon moi sont de prioriser l'immigration des demandeurs d'asile sur l'immigration choisie. Reste \u00e0 d\u00e9finir les crit\u00e8res de recevabilit\u00e9 des demandes d'asile (situation r\u00e9elle de danger, s\u00e9curit\u00e9 sanitaire, s\u00e9curit\u00e9 climatique, ...). En contrepartie, l'int\u00e9gration doit \u00eatre pleine et totale.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;En mati\u00e8re d'immigration, une fois nos obligations d'asile remplies, souhaitez-vous que nous puissions nous fixer des objectifs annuels d\u00e9finis par le Parlement ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;C'est envisageable si nous connaissons une p\u00e9nurie de travailleurs qualifi\u00e9s dans tel ou tel domaine. Il faut toutefois veiller \u00e0 s'en tenir \u00e0 un solde migratoire viable pour notre \u00e9conomie.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Que proposez-vous afin de r\u00e9pondre \u00e0 ce d\u00e9fi qui va durer ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Favoriser les op\u00e9rations de cod\u00e9veloppement avec les pays d'origines des migrants afin que les conditions de vie s'am\u00e9liorent dans ces pays.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Quelles sont, selon vous, les modalit\u00e9s d'int\u00e9gration les plus efficaces et les plus justes \u00e0 mettre en place aujourd'hui dans la soci\u00e9t\u00e9 ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;L'apprentissage obligatoire du fran\u00e7ais avant l'obtention d'un titre de s\u00e9jour ou de la nationalit\u00e9 fran\u00e7aise. L'apprentissage obligatoire du fonctionnement de la R\u00e9publique et de l'administration. En vue de s'ins\u00e9rer dans la soci\u00e9t\u00e9 et professionnellement, obligation de servir 3 mois dans des travaux d'int\u00e9r\u00eat g\u00e9n\u00e9ral. Faire nation ensemble signifie que l'on partage les m\u00eames valeurs qui tiennent pour l'essentiel dans notre devise et sont indissociables les unes des autres (Libert\u00e9, Egalit\u00e9, Fraternit\u00e9). L'adh\u00e9sion pleine et enti\u00e8re \u00e0 ces valeurs donne conscience \u00e0 la fois de ses droits et de ses devoirs vis-\u00e0-vis de la France et de la R\u00e9publique.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3 class=\\\"ql-align-justify\\\"&gt;Y a-t-il d'autres points sur la d\u00e9mocratie et la citoyennet\u00e9 sur lesquels vous souhaiteriez vous exprimer ?&lt;/h3&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je trouve juste un peu dommage que le grand d\u00e9bat se divise en 4 cat\u00e9gories. Pour moi, elles sont indissociables les unes des autres. On ne r\u00e9formera pas la fiscalit\u00e9 si on ne r\u00e9duit pas la d\u00e9pense publique en modifiant en profondeur le fonctionnement de l'\u00e9tat et des collectivit\u00e9s. On ne r\u00e9ussira pas la transition \u00e9cologique sans investissement massif, et par voie de cons\u00e9quence par une fiscalit\u00e9 d\u00e9di\u00e9e. Toutes ces r\u00e9formes ne seront r\u00e9alisables qu'avec l'accord des citoyens, quitte \u00e0 passer outre les \\\"\u00e9lus par d\u00e9faut\\\" de la R\u00e9publique. Cela implique donc une d\u00e9mocratie beaucoup plus participative. C'est aux politiques de nous redonner le go\u00fbt de prendre notre destin commun en main.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Trop de foyers bi-parentaux accumulent plus de 5000\u20ac net mensuel dont partie de madame ou monsieur fonctionnaire, parfois les deux, alors que tant de salari\u00e9s du priv\u00e9 vivants seuls souffrent du ch\u00f4mage.&lt;/p&gt;&lt;p&gt;Partageons l'emploi en interdisant 2 fonctionnaires dans un m\u00eame foyer et remplacons le ou la fonctionnaire par un ch\u00f4meur des m\u00eames comp\u00e9tences (parfois tr\u00e8s sup\u00e9rieures).&lt;/p&gt;&lt;p&gt;Beaucoup de fonctionnaires viennent seulement chercher un plus nullement vital quand le salaire du conjoint suffit tr\u00e8s largement pendant que les ch\u00f4meurs peinent \u00e0 se nourrir.&lt;/p&gt;&lt;p&gt;L'\u00c9GALIT\u00c9 des droits d'un foyer \u00e0 l'emploi c'est \u00e7a.&lt;/p&gt;&lt;p&gt;La FRATERNIT\u00c9 c'est \u00e7a.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La pension de retraite doit \u00eatre index\u00e9e sur l'\u00e9volution des prix pour sauvegarder le pouvoir d'achat de chaque pensionn\u00e9. &lt;/p&gt;&lt;p&gt;C'est inacceptable de paup\u00e9riser les retrait\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Peine d'indignit\u00e9 nationale \u00e0 toutes ces personnes ayant pr\u00eat\u00e9 all\u00e9geance et soutenu activement un \u00e9tat en guerre contre la France et ayant tu\u00e9 plusieurs de nos soldats.&lt;/p&gt;","&lt;p&gt;aider et prendre en charge les enfants de la DASS apr\u00e8s leur majorit\u00e9.  ce sont des enfants de la r\u00e9publique, ils ne doivent pas \u00eatre a nouveau abandonn\u00e9s a leur 18 ans.&lt;/p&gt;","&lt;p&gt;je vous crache \u00e0 la gueule et je vous souhaite de crever bandes de nazis de goche....&lt;/p&gt;","&lt;p&gt;Dans les services publics il arrive qu'un avancement soit bloqu\u00e9. La formation, l'exp\u00e9rience professionnelle et les comp\u00e9tences \u00e9tant l\u00e0 il semble bien que ce soit l'\u00e9tiquette syndicale qui d\u00e9range car ne faisant pas partie de la majorit\u00e9 encadrante des services publics.&lt;/p&gt;","&lt;p&gt;pour tout citoyen&lt;/p&gt;&lt;p&gt;puis frais de notaire \\\"normaux\\\" genre actuel pour &amp;gt;100m2 jusqu \u00e0 250m2 ensuite mettre des frais de notaires progressifs 10-15-20-25% &lt;/p&gt;&lt;p&gt;frais de notaire \u00e0 15% direct pour les \u00e9trangers&lt;/p&gt;","&lt;p&gt;Le vote blanc est un refus des propositions des candidats qui se pr\u00e9sentent aux diff\u00e9rentes \u00e9lections, la prise en compte de ce vote permet d'\u00e9valuer le pourcentage r\u00e9el obtenu par les candidats.&lt;/p&gt;","&lt;p&gt;Je propose de cr\u00e9er un d\u00e9lit de pl\u00e9bophobie pour lutter contre la stigmatisation des cat\u00e9gories pauvres de la soci\u00e9t\u00e9, de la m\u00eame fa\u00e7on qu'il y a des lois pour lutter contre le racisme, l'homophobie, le sexisme. Critiquer, moquer, vilipender les puissants est l\u00e9gitime car ceux-ci ont les moyens de se d\u00e9fendre. P\u00e9naliser la pl\u00e9bophobie r\u00e9tablirait un peu l'\u00e9quilibre. Remplacer , dans les dessins de M. Gorce, les Gilets Jaunes par n'importe quel autre groupe humain lui vaudrait des poursuites, mais dans le cas pr\u00e9sent, rien.&lt;/p&gt;","&lt;p&gt;\u00a0&lt;u&gt;chasse et faune 31 janvier: monique a \u00e9crit :&lt;/u&gt; &lt;strong&gt;&lt;u&gt;\\\"id\u00e9ologie d\u00e9bile sans aucun respect pour les autres\\\" &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;En d\u00e9posant sur ce site la proposition d'interdire la chasse, je m'attendais \u00e9videmment \u00e0 ce que, parmi les gens qui la liraient, certains ne soient pas d'accord.&lt;/p&gt;&lt;p&gt;J'ai lu quelques arguments laiss\u00e9s dans les 2 cat\u00e9gories \\\"pour\\\" et \\\"contre\\\". Dans les argumentations contre ma proposition, certaines me surprennent, d'autres me laissent dubitatif (comme manger et distribuer ainsi de la viande saine). Mais chacun exprime ce qu'il pense et je respecte cela. M\u00eame si je comprends les arguments contre l'interdiction de la chasse, je ne les partage pas et de toute fa\u00e7on, sauf erreur de ma part, le but de cette op\u00e9ration n'est pas d'essayer de convaincre.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Par contre l'argument suivant: \\\"id\u00e9ologie d\u00e9bile sans aucun respect des libert\u00e9s des autres\\\" me laisse perplexe.&lt;/strong&gt; C'est pour tout dire une pens\u00e9e complexe toute macronienne. J'y r\u00e9fl\u00e9chis depuis un moment et je n'en ai toujours pas perc\u00e9 la signification.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\\\"id\u00e9ologie\\\" &lt;/strong&gt;semble \u00eatre un grand et gros mot. Je suis d\u00e9\u00e7u. Je pensais ne pas \u00eatre adepte d'une id\u00e9ologie bien d\u00e9finie, bien stricte, ne pas \u00eatre un int\u00e9griste. je me suis apparemment tromp\u00e9. Mais dans le fond, peut-\u00eatre vaut-il mieux avoir une id\u00e9ologie qu'aucune id\u00e9e au logis.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;non \u00e0 la tyrannie de la rue, contre le peuple de France, qui a \u00e9lu d\u00e9mocratiquement son pr\u00e9sident...&lt;/p&gt;","&lt;p&gt; Services Publics: les rassembler dans de petites unit\u00e9s sur tout le territoire, avec des permanences &lt;/p&gt;","&lt;p&gt;Baisse de la tva sur les produits de premi\u00e8re n\u00e9cessit\u00e9 et augmentation de la tva sur les produits de luxe &lt;/p&gt;","&lt;p&gt;Commen\u00e7ons par respecter les anciens acquis parents et ceux qui sont \u00e0 la derni\u00e8re \u00e9tape de leur vie qui ont tant donn\u00e9s cotis\u00e9s\u00a0\u00a0(les retrait\u00e9s )\u00a0rendons leur le due perdu depuis 10 ans qui ressemble \u00e0 de la discrimination \u00a0afin qu\u2019ils retrouvent la dignit\u00e9 et fiert\u00e9 de\u00a0\u00a0\u00a0pouvoir encore aider leur prog\u00e9nitures faire des dons \u00a0et profiter un peu de ce qu\u2019il leur reste \u00e0 vivre\u00a0?\u00a0Pourquoi encore diviser les retrait\u00e9s avec la csg\u00a0\u00a0surtout que ceux qui touchent un peu plus de 2000 euros sont \u00a0des salari\u00e9s qui ont c\u00f4tis\u00e9s et travaill\u00e9 durement pendant + de 40 ans\u00a0\u00a0par contre les d\u00e9putes qui se la sont octroy\u00e9s\u00a0? Toubon qui touche 30\u00a0000 euros l\u00e0 peut-\u00eatre\u00a0,\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Arr\u00eat des ing\u00e9rences avoir une UE inverse \u00e0 l\u2019actuelle taxer les suppressions d\u2019emplois\u00a0quitter l\u2019otan par contre retirer les taxes sur les produis de premi\u00e8re n\u00e9cessit\u00e9\u00a0retour au droit de manifester \u00e9vasion fiscale paradis fiscaux\u00a0isf ect&lt;/p&gt;","&lt;p&gt;je pense opportun et au vu des differents  problemes  poses par le gouvernement une creation d une assemblee renouvelable chaque ann\u00e9e pour un avis sur les nouvelles dispositions   decrets ou lois &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;assemblee  constitue  en groupe de toutes categories sociales  , sous forme de volontariat    &lt;/p&gt;","&lt;p&gt;chaque trait\u00e9 international doit \u00eatre soumis \u00e0 r\u00e9f\u00e9rendum, puisqu'ils impactent notre vie de tous les jours.&lt;/p&gt;","&lt;p&gt;l'eau  comme toute les \u00e9nergies est un bien commun inali\u00e9nable donc a nationaliser et ne peut \u00eatre confi\u00e9 a des entreprises financi\u00e8re a inscrire dans toute nouvelle constitution&lt;/p&gt;&lt;p&gt;les canalisations d'eau en plomb ne devrais plus exister en France selon la loi cela depuis plusieurs ann\u00e9es, mais en r\u00e9alit\u00e9 les compagnie priv\u00e9 ne respecte pas la loi donc aujourd'hui des milliers de kilom\u00e8tre subsiste toujours car ces entreprises font la sourde oreille concernant cette loi et de surcro\u00eet nous fais pay\u00e9 tr\u00e8s cher le m3 d'eau ,,.que l'on condamne a la prisons a vie ces responsables  de ses soci\u00e9t\u00e9s  et qu'on confisque leur fortune bien immobilier ect qu'il ont accumuler au fil d plusieurs d\u00e9cennie&lt;/p&gt;&lt;p&gt;imp\u00e9ratif donc de nationalis\u00e9 l'eau et  de mettre un prix unique dans toutes la France&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;*La reconnaissance du vote blanc,&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;*Le retour et le recalcul de l'ISF, le contr\u00f4le de l'\u00e9vasion fiscale&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;*Le retour de l\u2019indexation des retraites sur l'inflation et la suppression d\u00e9finitive et totale de la CSG sur les retraites de moins de 2000\u20ac et une CSG progressive sur les autres&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;*Non pas une prime temporaire pour le SMIG mais une augmentation d\u00e9finitive de celui-ci de 200\u20ac&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;*L'\u00e9galit\u00e9 des salaires hommes/femmes&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;*Une politique de proximit\u00e9 et non pas une politique des villes aux loyers inaccessibles, un minimum comme en Suisse de 4 RIC/annuels par r\u00e9gion, la parole doit aller de la r\u00e9gion \u00e0 Paris et non le contraire&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;*m\u00eames normes bio, fran\u00e7aises europ\u00e9ennes, mondiales, \u00e9tiquetage (viande industrielle ou fermi\u00e8re, p\u00eache chalut ou \u00e9coresponsable, pr\u00e9sence d'OGM, pesticides, hormones,...).&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;*Le retour des agences publiques et non pas le tout internet et ses exclus&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;*Une concurrence loyale entre les commer\u00e7ants. Les petits commer\u00e7ants disparaissent non pas par quelques actions condamnables et d\u00e9sesp\u00e9r\u00e9es mais \u00e0 cause des grandes surfaces et du Ecommerce non impos\u00e9, non r\u00e9gul\u00e9.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;*Que l'ind\u00e9pendance de la presse et de la justice (le parquet) soit inscrite dans la constitution&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Limitons la construction des mosqu\u00e9es; IL Y EN A ASSEZ MAINTENANT EN FRANCE. &lt;/p&gt;&lt;p&gt;Interdisons les pri\u00e8res de rue ainsi que le port de la burka  dans les lieux publics et pour les personnes travaillant dans la fonction publique ou au contact du public.&lt;/p&gt;&lt;p&gt;Pas de burka ou de v\u00eatement autre que le maillot de bain dans les piscines ou \u00e0 la plage (sinon c'est p\u00eescine priv\u00e9e) mais jamais dans une piscine publique.&lt;/p&gt;&lt;p&gt;;&lt;/p&gt;&lt;p&gt;Le voile peut \u00eatre tol\u00e9r\u00e9 \u00e0 condition de ne pas cacher le visage;&lt;/p&gt;&lt;p&gt;Si ces r\u00e8gles permettant l'int\u00e9gration ne sont pas respect\u00e9es : retour au pays d'origine ! La France est un pays la\u00efc, avec un pass\u00e9 chr\u00e9tien.&lt;/p&gt;","&lt;p&gt;Les ficelles sont grosses, insupportable collusion Elys\u00e9e Benalla, quelle relation honteuse a-t-il avec Macron ou sa femme \u2026 silence de Macron le 1&lt;sup&gt;er&lt;/sup&gt; concern\u00e9, salaire de Benalla et quelle personne a fait embaucher sa femme de Benalla \u00e0 LaREM&lt;/p&gt;&lt;p&gt;Audition de Macron par le S\u00e9nat&lt;/p&gt;","&lt;p&gt;Ne plus faire voter les lois par groupe constitu\u00e9. Chaque d\u00e9put\u00e9 doit voter en son nom et selon ses convictions et non selon une consigne de son parti ou groupe parlementaire&lt;/p&gt;","&lt;p&gt;Fin de tous ces privil\u00e8ges injustements maintenus de tous les \u00e9lus qui ne sont plus en fonction afin de r\u00e9duire les d\u00e9penses inutiles de l'\u00e9tat. Un \u00e9lu redevient simple citoyens une fois qu'il n'occupe plus ses fonctions donc le maintien d'avantages et de r\u00e9mun\u00e9rations ne sont pas justifi\u00e9s ni justifiables. &lt;/p&gt;","&lt;p&gt;augmentation des taxe sur les produit etranger et baisse des taxe sur les produits fran\u00e7ais &lt;/p&gt;","&lt;p&gt;d\u00e9sengagement de l'\u00e9tat du groupe France Televisions. Au vue de la qualit\u00e9 des programmes, je ne supporte plus payer la redevance audiovisuelle pour etre abruti par du matraquage publicitaire et des rediffusions d'\u00e9missions; liberer les chaines et tanpis aux intempestives coupures, un peu plus peu importe! Halte surtout aux fraudeurs a la taxe, economie pour l'\u00e9tat sur les contr\u00f4les par le service des impots et aussi petite amelioration du pouvoir d'achat des honnetes contribuables. merci.&lt;/p&gt;","&lt;p&gt;Policiers, gendarmes, CRS ne sont pas diff\u00e9rents : Ce sont des m\u00e9tiers exigeants et pas vraiment bien pay\u00e9s (surtout que l'Etat leur doit des centaines de millions d'heures suppl\u00e9mentaires impay\u00e9es !). Comme tout le monde ils doivent prendre leur voiture. ils ont des astreintes, \u00e7a fait trois mois qu'ils n'ont m\u00eame pas pu prendre leur samedi :-). Certains doivent vivre dans des casernes, c'est pas folichon !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils n'ont ni le droit de s'exprimer ni celui de faire gr\u00e8ve, quant \u00e0 leur retraite ... c'est loin d'\u00eatre le bout du monde.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors la prochaine fois tendons leur des gilets jaunes !&lt;/p&gt;","&lt;p&gt;Le conseil constitutionnel doit \u00eatre compos\u00e9 de personnes b\u00e9n\u00e9voles avec un casier judiciaire vierge&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faciliter l'acc\u00e8s au logement pour les auto-micro-entrepreneurs, voir leur faciliter l'acc\u00e8s au parc HLM vu que les propri\u00e9taires et les agences immobili\u00e8res veulent que des CDI.&lt;/p&gt;","&lt;p&gt;Les personnes qui perdent leur travail apres la cinquantaine et qui ont du mal a en retrouver devraient beneficier d un statut special.&lt;/p&gt;&lt;p&gt;La plupart etant des femmes en situation deja\u00a0difficile\u00a0dus a des accidents de la vie\u00a0\u00a0et qui sont precipites dans la precarite avec des boulots a temps partiel tres durs dont personne ne veut et qu ils  ont des difficultes a assurer. &lt;/p&gt;&lt;p&gt;On veut faire travailler plus longtemps mais on est incapable de fournir du travail aux personnes agees. Et encore moins un travail adapte en rapport avec l age et l etat de sante. &lt;/p&gt;&lt;p&gt;RETABLIR UN CERCLE VERTUEUX &lt;/p&gt;&lt;p&gt;Faire travailler les plus vieux\u00a0alors que les jeunes n ont meme pas de travail c est absurde.\u00a0&lt;/p&gt;&lt;p&gt;Remettre la retraite a 60 ans avec un systeme de preretraite pour ceux qui n arrivent pas a retrouver un travail decent apres 55 ans avec statut special de transition. Peut etre\u00a0des contreparties en vie associative a temps partiel (a etudier) les places laissees par les vieux beneficieront aux jeunes qui relanceront l economie en consommant&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faire du mouvement LE LANCEUR D\u2019ALERTE FRAN\u00c7AIS OFFICIEL&lt;/p&gt;","&lt;p&gt;Il est anormal qu'un ancien \u00e9lu de la r\u00e9publique continue de b\u00e9n\u00e9ficier de privil\u00e8ges li\u00e9s \u00e0 la fonction qu'il n'exerce plus. Le citoyen lambda qui quitte un emploi cesse de b\u00e9n\u00e9ficier des privil\u00e8ges qui \u00e9taient rattach\u00e9s \u00e0 l'emploi qu'il n'exerce plus. Les \u00e9lus ne sont-ils pas des citoyens comme les autres ? Seul une d\u00e9rogation pour le Pr\u00e9sident et le premier ministre, pr\u00e9c\u00e9dent celui en place, me parait acceptable et seulement pendant un temps \u00e9quivalent \u00e0 un mandat (soit 5 ans maximum)&lt;/p&gt;","&lt;p&gt;REPRISE DU CONTROLE DE LA CREATION MONETAIRE PAR L'ETAT FRANCAIS&lt;/p&gt;","&lt;p&gt;Il faudrait diminuer les r\u00e9mun\u00e9rations et les avantages de tous les \u00e9lus (r\u00e9gionaux au pr\u00e9sident) anciens actuels et prochains et limit\u00e9 \u00e0 1 seul mandat.&lt;/p&gt;","&lt;p&gt;Indexation du SMIC et des salaires sur l'inflation&lt;/p&gt;","&lt;p&gt;augmenter les petites retraites et diminuer les retraites importantes , la diff\u00e9rence du montant des retraites entre les grosses et les petites ne se justifie en aucune mani\u00e8re&lt;/p&gt;","&lt;p&gt;1 limiter les panneaux sur certaines routes les successions de panneaux de limitation et/ou acc\u00e9l\u00e9ration  de vitesse se succ\u00e8dent trop rapidement obligeant  \u00e0 freiner acc\u00e9l\u00e9rer refr\u00e9ner et en fin de compte parfois ne plus savoir  \u00e0 quelle vitesse rouler &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2 tol\u00e9rance unique de 5% pour tout mesure de vitesse actuellement 5% \u00e0 100 km/h et au-dessus  et de 5 km/h en dessous de 100 km ce qui fait que nous avons plus de mal \u00e0 r\u00e9guler \u00e0  basse vitesse  qu'\u00e0 110 ou 130 o\u00f9 les r\u00e9gulateurs sont efficaces, imposer les r\u00e9gulateurs et limiteurs de vitesse additionn\u00e9 de calculateur de distance entre v\u00e9hicule &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3 d\u00e9lai de recouvrement des points qui repart \u00e0 z\u00e9ro si un nouvel exc\u00e8s ou PV se produit avant la recharge des points perdus &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Depuis le d\u00e9but, j'entends \\\"quand j'ai pay\u00e9 mon loyer, il ne me reste plus rien pour vivre\\\". Et pourtant je ne vois pas ou peu de r\u00e9flexions sur ce sujet. Je pense qu'il faut un grand plan de construction d'habitations \u00e0 loyers mod\u00e9r\u00e9s, sur la m\u00e9canique de l'offre et de la demande , cela devrait d\u00e9j\u00e0 faire baisser les prix du march\u00e9. D'autre part les logements attribu\u00e9s aux personnes qui rentre dans les crit\u00e8res d'obtention ne devrait pas g\u00e9n\u00e9rer un loyer sup\u00e9rieur \u00e0 un tiers des revenus, et devrait \u00eatre revus chaque ann\u00e9e en fonction de la feuille d'imposition.  Les personnes qui sortiraient des crit\u00e8res d'attributions se verraient appliquer un loyer determin\u00e9 en fonction de la valeur locative locale du priv\u00e9 , libre \u00e0 eux de choisir un logement dans le priv\u00e9 ou de rester dans le HLM, ou ils peuvent tr\u00e8s bien avoir toute leur habitudes de vie et leurs amis.&lt;/p&gt;","&lt;p&gt;Les machines, robots, bornes, distributeurs, etc remplacent progressivement l'humain dans tous les domaines, le danger la perte de nos emplois et le manque d'humanit\u00e9 dans notre soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;bonjour,&lt;/p&gt;&lt;p&gt;ceci est une question au sujet des paiements de retraite .&lt;/p&gt;&lt;p&gt;actuellement nos retraites tombent le 9 de chaque mois , et l\u00e0 nous en prenons l'habitude , sauf lorsque  le 09 ,du mois , tombe un samedi , le paiement ce fait le lundi suivant , soit le 11 !!!&lt;/p&gt;&lt;p&gt;quelle raison \u00e0 cela ?&lt;/p&gt;&lt;p&gt;nous sommes \u00e0 l'heure du num\u00e9rique et ou tout va vite, l\u00e0 , pour on ne sait quelle raison , on nous fait subir un d\u00e9calage de 3 jours !!&lt;/p&gt;&lt;p&gt;lorsque les fins de mois sont de plus en plus proche du 15 , il est tr\u00e8s difficile de supporter ce d\u00e9calage . Quant aux pr\u00e9l\u00e8vements et autres retraits , il n'y a , l\u00e0 , pas de week-end .&lt;/p&gt;","&lt;p&gt;Pour une r\u00e9forme de la justice, une vraie o\u00f9 chacun doit \u00eatre trait\u00e9 de la m\u00eame fa\u00e7on. Aujourd'hui Christophe, le boxeur est en prison depuis plusieurs semaines et pendant ce temps, le commandant de gendarmerie qui a fait au moins autant si ce n'est plus n'est pas inqui\u00e9t\u00e9 et est en libert\u00e9\u00a0&lt;/p&gt;&lt;p&gt;De m\u00eame que le couple de manifestants du 1er mai est pass\u00e9 au tribunal et Benalla est toujours libre et continue ses frasques\u00a0&lt;/p&gt;&lt;p&gt;Les tirs de FLb\u00a0( je ne suis pas s\u00fbr du mot)\u00a0continuent de blesser gravement et avec s\u00e9quelles \u00e0 vie et c'est normal par compte un CRS ou autre fd l'o bless\u00e9, le ou les coupables arr\u00eat\u00e9s et comparution imm\u00e9diate\u00a0&lt;/p&gt;&lt;p&gt;Et combien d'exemples de lois prot\u00e9geant les politiques faites par eux pour eux !!!&lt;/p&gt;&lt;p&gt;Donc oui demandons une vraie r\u00e9forme de la justice !!!&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);color:rgb(153,153,153);\\\"&gt;Cr\u00e9er une 1 \u00e8re d\u00e9mocratie \u00e9crite par le peuple avec une justice sociale, fiscale et \u00e9cologique&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Avant toutes propositions, un diagnostic de la situation est indispensable !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut comprendre pourquoi nous en sommes l\u00e0. &lt;/p&gt;&lt;p&gt;Il faut comprendre pourquoi la France est dans cette situation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;chaque citoyen devrait etre consulter pour : loi, trait\u00e9, c'est notre pays nous devons etre consulter !!!!!!!&lt;/p&gt;","&lt;p&gt;1 /R\u00e9forme de Bercy :&lt;/p&gt;&lt;p&gt;    -interdiction \u00e0 ses hauts fonctionnaires de faire du \\\"pantoufflage\\\"&lt;/p&gt;&lt;p&gt;    -lutte contre l'\u00e9vasion fiscale et l'optimisation fiscale avec des moyens cons\u00e9quents&lt;/p&gt;&lt;p&gt;    -impot sur le revenu pour tous avec des tranches fiscales mieux dimensionn\u00e9es&lt;/p&gt;&lt;p&gt;    -audit public des comptes publics (ou va l'argent et \u00e0 quoi est-il utilis\u00e9?)&lt;/p&gt;&lt;p&gt;    -Retour de l'ISF&lt;/p&gt;&lt;p&gt;2/ Abandon de la ligne LGV Toulouse/Bordeaux&lt;/p&gt;&lt;p&gt;3/ Renforcement des services publics de proximit\u00e9 : \u00e8coles,hopitaux,DDE,palais de justice, etc&lt;/p&gt;&lt;p&gt;4/ 2 renouvellements de mandat d'\u00e9lu maxi et 2 mandats maxi&lt;/p&gt;&lt;p&gt;5/ R\u00e9vocation des \u00e9lus ne respectant leur profession de foi qui les a fait \u00e9lire&lt;/p&gt;&lt;p&gt;6/ Arr\u00eat du nucl\u00e9aire et passage \u00e0 la transition \u00e9cologiste ( mettre les moyens dans les process de d\u00e9mantelement des centrales ,source de milliers d'emploi)&lt;/p&gt;&lt;p&gt;7/ Renationalisation des autoroutes et de toutes les rentes d'\u00e9tat &lt;/p&gt;&lt;p&gt;8/  Statut protecteur pour les lanceurs d'alertes&lt;/p&gt;&lt;p&gt;9/ Renforcement de la la\u00eecit\u00e9 &lt;/p&gt;&lt;p&gt;    -\u00e9galit\u00e9 de droit pour tous quelque soit son origine et sa confession religieuse.&lt;/p&gt;&lt;p&gt;    -lutte contre le communautarisme&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je me pose la question : combien de fois les publicit\u00e9s tournent en boucle sur le \\\"petit \u00e9cran\\\", sur les panneaux publicitaires, \u00e0 la radio, les catalogues (qui vont souvent \u00e0 la poubelle) (environnement) etc... m\u00eame si elle (la publicit\u00e9) est n\u00e9cessaire pour se faire connaitre, elle mart\u00e8le tout de m\u00eame les consommateurs de : ce qui est \\\"bien\\\" d'acheter, toujours le \\\"meilleur\\\", etc.............&lt;/p&gt;&lt;p&gt;COMBIEN SE FONT LES MARQUES EN EURO BIEN SUR ? la publicit\u00e9 se paie mais combien se rapporte-t-elle ? &lt;/p&gt;","&lt;p&gt;il s'agit de remettre de la noblesse dans la politique en \u00e9cartant d\u00e8s le d\u00e9part les profiteurs:&lt;/p&gt;&lt;p&gt;-afin que le l\u00e9gislateur et les gouvernants ne soient pas la pour s'enrichir&lt;/p&gt;&lt;p&gt;-afin que l'\u00e9tat soit pleinement conscient du niveau de vie qu'ont ses concitoyens &lt;/p&gt;&lt;p&gt;-afin que l'\u00e9tat soit la pour servir son pays et non se servir de son pays&lt;/p&gt;","&lt;p&gt;Proposition que le financement des partis politiques ne soient plus d\u00e9ductibles des imp\u00f4ts&lt;/p&gt;","&lt;p&gt;Mise en place d'une commission pour le controle des fuites de capitaux.Durcissement de la legislation et augmentation des moyens mis en oeuvre car actuellement le pouvoir ne lutte pas vraiment contre ou si peu  et obligation d'imposition a toutes les soci\u00e9t\u00e9s qui exercent en France sinon expulsion de celles ci!&lt;/p&gt;","&lt;p&gt;Le r\u00e8glement et la charge des taxes fonci\u00e8res pour un fond de commerce est d\u00e9cid\u00e9 entre le propri\u00e9taire des murs et le locataire des murs sans r\u00e8gles. C'est le propri\u00e9taire des murs qui fixe librement les r\u00e8gles dans le bail\u00a0&lt;/p&gt;","&lt;p&gt;\t&lt;span style=\\\"background-color:#FFFFFF;color:rgb(29,33,41);\\\"&gt;\u00a0\u00a0\u00a0\u00a0le mariage est une institution r\u00e9publicaine sens\u00e9 prot\u00e9ger les droits de l\u2019enfant et r\u00e8glementer les droits et devoirs des parents pour exercer leur responsabilit\u00e9 dans la prise en charge de leur(s) enfant(s). Le d\u00e9veloppement harmonieux de l\u2019enfant est tributaire entre autre de son d\u00e9sir de connaitre ses origines et de la r\u00e9ponse qui lui est apport\u00e9e. C\u2019est pourquoi il me semble n\u00e9cessaire de lui donner la possibilit\u00e9 de remonter \u00e0 la connaissance de sa conception, et donc de pouvoir lever l\u2019anonymat des \u00e9ventuels donneurs de gam\u00e8tes, sans pour autant responsabiliser ces derniers.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt; &lt;/span&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:#FFFFFF;\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0En outre, il donne des avantages fiscaux aux couples et r\u00e8glemente les conditions d\u2019h\u00e9ritage en cas de d\u00e9c\u00e8s d\u2019un des parents, ainsi que les \u00e9ventuels droits \u00e0 la pension de r\u00e9version.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);\\\"&gt; &lt;/span&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:#FFFFFF;\\\"&gt;Contexte actuel : avec la loi du mariage pour tous, la notion de parentalit\u00e9 est profond\u00e9ment modifi\u00e9e et il apparait n\u00e9cessaire de clarifier ce qu\u2019est une famille, qui exerce l\u2019autorit\u00e9 parentale ou plut\u00f4t \u00e0 qui est attribu\u00e9e la responsabilit\u00e9 de la prise en charge d\u2019un enfant.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt; Propositions :\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt; Il faut clarifier la notion de filiation et s\u00e9parer ce qui est de l\u2019ordre du biologique de ce qui est du droit \u00e0 exercer la responsabilit\u00e9 de la prise en charge d\u2019un enfant.(autorit\u00e9 parentale).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt; Rappel biologique :&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt; Un enfant na\u00eet de l\u2019\u00e9panouissement de la f\u00e9condation d\u2019un ovule et d\u2019un spermatozo\u00efde dans le ventre d\u2019une femme.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt; On parle de filiation biologique naturelle quand un couple h\u00e9t\u00e9rosexuel fait un enfant sans intervention \u00e9trang\u00e8re : m\u00e8re et p\u00e8re (biologiques).\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt; On parle de procr\u00e9ation m\u00e9dicalement assist\u00e9e quand un couple a des difficult\u00e9s \u00e0 avoir un enfant naturellement. Dans ce cas, les parents biologiques sont les donneurs d\u2019ovules et de spermatozo\u00efdes&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt; Dans le cas du mariage entre un homme et une femme, les enfants n\u00e9s de cette union sont sous la responsabilit\u00e9 l\u00e9gale pour leur prise en charge de cette Femme et de cet Homme qui peuvent \u00e9galement \u00eatre leur M\u00e8re et leur P\u00e8re biologiques.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt; Dans le cas de mariage homosexuel :&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt; Pour \u00e9viter la confusion de la notion de parentalit\u00e9, je propose de ne retenir l\u2019attribution de Parents qu\u2019aux seuls donneurs de gam\u00e8tes et d\u2019attribuer le terme de Tuteur ou tutrice \u00e0 celui ou celle qui est reconnu comme responsable l\u00e9gal de la prise en charge d\u2019un enfant (autorit\u00e9 parentale).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt; Dans le cas o\u00f9 un seul des membres du couple est le donneur de gam\u00e8te, l\u2019autre ne se verra attribuer par le juge aux affaires familiales du titre de tuteur l\u00e9gal qu\u2019avec l\u2019autorisation pr\u00e9alable des deux parents biologiques s\u2019ils sont connus. Dans le cas o\u00f9 un seul parent biologique est connu, il faut son autorisation pour que le juge puisse attribuer le tutorat \u00e0 une autre personne.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt; Dans le cas o\u00f9 aucun des membres du couple n\u2019est donneur de gam\u00e8te, on est dans la situation d\u2019adoption et de tuteur adoptant.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt; Ainsi, les termes l\u00e9gaux de M\u00e8re ou de P\u00e8re ne seront attribu\u00e9s qu\u2019aux seuls parents biologiques, les termes de tuteur ou tutrice aux personnes \u00e0 qui est attribu\u00e9e la responsabilit\u00e9 de la prise en charge d\u2019un enfant.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;color:rgb(29,33,41);\\\"&gt;La PMA (procr\u00e9ation &lt;/span&gt;&lt;u style=\\\"background-color:#FFFFFF;color:rgb(29,33,41);\\\"&gt;m\u00e9dicalement&lt;/u&gt;&lt;span style=\\\"background-color:#FFFFFF;color:rgb(29,33,41);\\\"&gt; assist\u00e9e) doit \u00eatre r\u00e9serv\u00e9e aux couples dont un partenaire a des probl\u00e8mes MEDICAUX de procr\u00e9ation. La GPA doit \u00eatre d\u00e9finitivement interdite \u00e0 cause de la \u00ab\u00a0marchandisation\u00a0\u00bb du corps d\u2019une femme.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;corbeille annul\u00e9e activiste de gauche partout&lt;/p&gt;","&lt;p&gt;R\u00e9-indexer les pensions de retraite, principalement celles des non-imposables qui ne b\u00e9n\u00e9ficient pas de la baisse de la CSG puisqu\u2019ils n\u2019en paient pas. Octroi d\u2019un prime pour compenser la non revalorisation des pensions de retraite depuis 8 ans.&lt;/p&gt;","&lt;p&gt;Absolument sortir de l'Europe ,qui nous dicte notre politique actuelle. Tous nous en payons le prix . l'Allemagne va y r\u00e9gner pour le compte des USA . C'est ignoble.&lt;/p&gt;","&lt;p&gt;trop de p\u00e8res qui ne voient pas\u2019leurs Enfants ou qui sont exclus . Trop de m\u00e8res qui \u00e9l\u00e8vent seules les enfants &lt;/p&gt;","&lt;p&gt;le d\u00e9put\u00e9 lrem guillaume chiche a voulu faire une loi pour l'universalit\u00e9 des alloc d\u00e8s le 1er enfant buzin \u00e0 dit qu'il fallait r\u00e9fl\u00e9chir ! je n'ai qu'un enfant et je suis en fin de droit mais je n'ai droit \u00e0 rien \u00e7a suffit un seul enfant doit aussi \u00eatre nourri, habill\u00e9 dans ce cas limit\u00e9 les aides \u00e0 3 ou 4 enfants pour une r\u00e9partition plus juste des droits &lt;/p&gt;","&lt;p&gt;Il faut augmenter les pensions dans un 1er temps. Dans un 2\u00e8me temps, revenir \u00e0 l'indexation des pensions sur les salaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En effet aucune d\u00e9mocratie possible sans un peuple correctement informer, m\u00eame le R.I.C. ne peut fonctionner si les m\u00e9dias aux mains de lobby tous proches du pouvoir contraignent les esprits, impossible de voter dans l\u2019int\u00e9r\u00eat de la nation si un flots d'informations d\u00e9vers\u00e9es par quelques milliardaires submerge nos consciences il faut garantir la diversit\u00e9 des opinions.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Il sera impossible pour un m\u00e9dia (surtout ceux qui poss\u00e8dent les licences TNT) d'\u00eatre d\u00e9tenu par une seule personne \u00e0 hauteur de plus de 30% du capital.&lt;/li&gt;&lt;li&gt;Une cha\u00eene, principalement d'information pourrait par un R.I.C. \u00eatre vis\u00e9 par une suspension ponctuelle d\u2019\u00e9mission, si elle devient beaucoup trop partiale ou op\u00e8re une doctrine \u00e0 l'encontre du peuple (il faudra fixer un grand nombre de signature pour assurer le caract\u00e8re exceptionnel de cette mesure).&lt;/li&gt;&lt;li&gt;Pour les cha\u00eenes publiques il y aura une campagne en ligne pour \u00e9lire les directeurs (pour partie par les journalistes et intermittents de la cha\u00eene et pour autre partie par le peuple). En effet les chaines d'information on plus de poids aujourd'hui que les politiques elles doivent don
