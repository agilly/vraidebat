ts, si nous d\u00e9sirons pr\u00e9server le pouvoir d'achat des fran\u00e7ais,&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0ce sont eux qui, par&lt;/p&gt;&lt;p&gt;leur m\u00e9pris (au moins leur indiff\u00e9rence)des pauvres, des personnes tr\u00e8s \u00e2g\u00e9es, des sans dipl\u00f4mes, des musulmans, des chr\u00e9tiens, des personnes seules, des malades, des accident\u00e9s de la route, du travail..., d\u00e9couragent les fran\u00e7ais, les d\u00e9sesp\u00e8rent d'\u00eatre si insult\u00e9s... par des \u00e9lus et des sp\u00e9cialistes suffisants, incomp\u00e9tents qui consid\u00e8rent la politique et la connaissance comme une ar\u00e8ne o\u00f9 l'on d\u00e9cerne les lauriers et surtout les sentences, les rejets, o\u00f9 l'on d\u00e9savoue les aspirations, les espoirs du peuple qu'on ignore au point qu'il n'est repr\u00e9sent\u00e9 nulle part, 2 d\u00e9put\u00e9s seulement sont issus des classes dites \\\"populaires\\\".&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Hygi\u00e8ne, sant\u00e9, sexualit\u00e9. Les dangers d'internet, des arnaques \u00e0 l'argent. le danger de la drogue. Le risque de tr\u00e8s mauvaises rencontres.&lt;/p&gt;","&lt;p&gt;Afin que le peuple puisse avaliser ou sanctionner l'action du Pr\u00e9sident de la R\u00e9publique, laisser une p\u00e9riode de deux ans 1/2 (moiti\u00e9 d'un quinquennat) entre les L\u00e9gislatives et la Pr\u00e9sidentielle&lt;/p&gt;","&lt;p&gt;Tous ceux qui seront prioritaires de leurs logements pour ne jamais dormir \u00e0 la rue doit \u00eatre aid\u00e9e par la CAF et les organismes au logement comme n'importe quel locataires car cela est sont domicile principal. Si le choix d'acheter est pour faire du profit doit \u00eatre tax\u00e9 et ne recevoir aucune aide de financement puisque c pour son enrichissement personnel.&lt;/p&gt;","&lt;p&gt;tax\u00e9s les transactions \u00e9lectroniques &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Les \u00e9lecteurs sont exasp\u00e9r\u00e9s par l'orientation lib\u00e9rale qui dicte la politique aux gouvernements, de droite comme de gauche. Les \u00e9lecteurs veulent plus de services et publics et de proximit\u00e9. Faute de quoi ils se tournent vers les seuls partis qui n'affichent pas leur adh\u00e9sion \u00e0 cette tendance : les partis populistes, tr\u00e8s souvent d'extr\u00eame droite. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Si nos gouvernants n'abandonnent pas les doctrines et diktats ultra-lib\u00e9raux, la France va t\u00f4t ou tard vers un gouvernement populiste.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La France, pays fondateur de l'Union Europ\u00e9enne doit avoir le courage de dire non au lib\u00e9ralisme de Bruxelles et de la grande finance mondiale, non au respect des 3% et de pratiquer des taux d'imposition plus \u00e9lev\u00e9s pour les grandes soci\u00e9t\u00e9s, sans c\u00e9der \u00e0 leur chantage de d\u00e9localisation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;Transports urbains gratuits &lt;/em&gt;&lt;/strong&gt;(donc pay\u00e9s par les contribuables locaux) et &lt;strong&gt;&lt;em&gt;progressivement \u00e9cologiques&lt;/em&gt;&lt;/strong&gt;\u00a0;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tProposer aux plus de 70 ans, quand ils le souhaitent, l\u2019&lt;strong&gt;&lt;em&gt;\u00e9change de leur permis de conduire contre un permis de circuler&lt;/em&gt;&lt;/strong&gt; donnant droit aux transports collectifs gratuits et \u00e0 un tarif pr\u00e9f\u00e9rentiel pour taxi ou autre transport individuel\u00a0;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les vendeurs de pi\u00e8ces automobiles (garagistes ou autres) devraient obligatoirement indiquer sur leur devis la r\u00e9f\u00e9rence constructeurs des pi\u00e8ces qu'ils proposent afin que les consommateurs puissent faire jouer la concurrence&lt;/p&gt;","&lt;p&gt;Bonjour, juste pour dire que montrer son m\u00e9contentement sur les rond points et manifester tous les samedis c'est bien mais insuffisant.Pour ma part, il faut aller plus loin si on veux se faire entendre.Nos actions ne font pas r\u00e9fl\u00e9chir les repr\u00e9sentants de l'\u00e9tat et ils nous mettent de la poudre aux yeux pour faire croire aux changements.Pour que vraiment ils prennent conscience du probl\u00e8me, il faudrait avoir le courage de tous faire GREVE,l\u00e0 on bloquerait pas mal les choses et juste un jour de GREVE NATIONALE mais c'est sur, c'est un choix difficile car c'est ce mettre en danger aussi.Il faudrait avoir le courage des anciens, nous sommes, nous les travailleurs de classe modeste, les plus nombreux et c'est grace \u00e0 nous que les entreprises et l'\u00e9tat gagnent de l'argent.Donc agissons ensemble et faisons GREVE, c'est notre droit.&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Pour un m\u00eame emploi, Je demande l'\u00e9galit\u00e9 des salaires hommes -femmes&lt;/p&gt;&lt;p&gt;Merci &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Refaire le syst\u00e8me de calcul de l'inflation en incluant automatiquement le carburant ou p\u00e9trole, le tabac, etc.......afin d'avoir une vraie valeur de l'inflation et non pas une inflation maquill\u00e9e.&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas taxer les \u00e9changes financiers internationaux \u00e0 hauteur de 0,0001% pour financer la transition \u00e9cologique&lt;/p&gt;","&lt;p&gt;Les \u00e9tudes de m\u00e9decines sont financ\u00e9es par le contribuable.&lt;/p&gt;&lt;p&gt;A la fin des \u00e9tudes des g\u00e9n\u00e9ralistes existe un classement de valeur  cr\u00e9\u00e9 par les notes et les capacit\u00e9s de chaque individu.&lt;/p&gt;&lt;p&gt;Pourquoi en fin d'\u00e9tude et  pour chaque promotion ne pas recenser les localit\u00e9s dans le besoin . \u00c9tablir une liste et en fonction du classement en commen\u00e7ant par le premier jusqu'au dernier , l'\u00e9l\u00e8ve choisira la destination ou il pourra s'\u00e9tablir pour une dur\u00e9e minimum de cinq ans.Si celui refuse car aucune des affectations ne lui convient, il lui sera demand\u00e9 de rembourser la somme investie par la soci\u00e9t\u00e9 pour effectuer ses \u00e9tudes. &lt;/p&gt;&lt;p&gt;Cela se fait dans divers m\u00e9tiers.&lt;/p&gt;","&lt;p&gt;Suppression de la limitation des 80 km/h et laisser le choix  conseils d\u00e9partementaux qui  g\u00e8rent les routes le choix de la vitesse ( comme avant) ils n'ont pas attendu Mr Phillipe pour mettre des limitations en fonction des dangers des routes de leur d\u00e9partement .&lt;/p&gt;","&lt;p&gt;Eveil de l'esprit critique positif et de la curiosit\u00e9 constructive :&lt;/p&gt;&lt;p&gt;Par le libre acc\u00e8s aux diff\u00e9rents domaines culturels , artistiques dans les diff\u00e9rents secteurs du pays. &lt;/p&gt;&lt;p&gt;Mais aussi et surtout par l'acc\u00e8s \u00e0 ceux qui rel\u00e8vent de la sociologie , de la philosophie et de la g\u00e9opolitique , etc.liste non exhaustive.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ceci d\u00e8s l'adolescence, en acc\u00e8s libre et inconditionnel sur tout le territoire , M\u00e9tropole , Banlieue , Villes et Villages dits  de zones rurales.&lt;/p&gt;&lt;p&gt;Cela implique de facilit\u00e9 les acc\u00e8s crois\u00e9s en mati\u00e8re de transport. (gratuit\u00e9?)&lt;/p&gt;&lt;p&gt;Pour les enfants du primaire , un accompagnement est a pr\u00e9voir par le biais d'associations par exemple.&lt;/p&gt;&lt;p&gt;(les plus jeunes se sociabilisent \u00e0 l'Ecole et par le jeu, ce qui est tr\u00e8s bien!!!).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Souvent en France on pr\u00e9f\u00e8re traiter les cons\u00e9quences plut\u00f4t que la cause du probl\u00e8me, ce qui est en g\u00e9n\u00e9rale co\u00fbteux et peu efficace. Voici\u00a0deux exemples avec proposition de solution, mais il y en a d\u2019autres :&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;L\u2019hyperactivit\u00e9 des enfants&lt;/strong&gt;, qui nous co\u00fbte cher par le traitement humain et m\u00e9dicamenteux des cons\u00e9quences. Celle-ci est principalement li\u00e9e au phosphore apport\u00e9s par les industriels au niveau de la nourriture, du aux nouvelles fa\u00e7ons de fabrication avec le cracking, au travers des di phosphates ou poly phosphates. R\u00e9duisons les phosphates.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;Les inondations&lt;/strong&gt; de plus en plus fr\u00e9quentes alors m\u00eame que nous sommes en d\u00e9ficit d\u2019eau. Elles sont souvent li\u00e9es \u00e0 des coul\u00e9es de boues car ce sont les terres de notre pays qui sont emport\u00e9es. Pourquoi\u00a0? Parce que les terres ne sont plus perm\u00e9ables du fait du labour. Il est urgent de passer \u00e0 l\u2019agro\u00e9cologie.&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"color:rgb(29,33,41);background-color:rgb(255,255,255);\\\"&gt;&lt;u&gt;9)Immigration\u00a0&lt;/u&gt;:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:rgb(255,255,255);\\\"&gt;\u00a0C\u2019est au gouvernement fran\u00e7ais de choisir les besoins et possibilit\u00e9s d\u2019accueil, tout \u00e9tranger ne r\u00e9pondant pas aux crit\u00e8res d\u2019acceptation sur notre sol sera expuls\u00e9.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:rgb(255,255,255);\\\"&gt;Aucune prestation sociale\u00a0ne peut \u00eatre accord\u00e9e aux personnes en situation irr\u00e9guli\u00e8re sur le sol fran\u00e7ais. Ces derni\u00e8res seront plac\u00e9es dans des centres de r\u00e9tention avant toute d\u00e9cision administrative \u00e0 leur encontre. La protection sant\u00e9 ne se fera qu\u2019en cas d\u2019urgence.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:rgb(255,255,255);\\\"&gt;Le regroupement familial ne s\u2019appliquera qu\u2019aux travailleurs ou r\u00e9fugi\u00e9s en situation r\u00e9guli\u00e8re et ne concernera que leur conjoint(e) et l\u2019(es) enfant(s) de leur couple.\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Tr\u00e8s difficile de revenir en France (paperasse, salaire plus bas car cotisation retraite obligatoire, etc). Am\u00e9lioration des conditions de retour pour faire revenir les entrepreneurs et talents fran\u00e7ais. &lt;/p&gt;","&lt;p&gt;Donner des aides \u00e0 l embauche pour les ch\u00f4meurs de plus de 50a et les jeunes parce que c est facile d augmenter l \u00e2ge de d\u00e9part \u00e0 la retraite mais pour \u00e7a faut pouvoir travailler &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Taxe les entreprises de super tanker et autres transport fluvial tourisme croisi\u00e8re et taxe carbone sur les vols a\u00e9riens &lt;/p&gt;","&lt;p&gt;Retour de l\u2019imp\u00f4t sur la fortune, il faut que les riches paient l\u2019imp\u00f4t  Sur la fortune , justice fiscale &lt;/p&gt;","&lt;p&gt;Pour moi un salaire doit permettre de se loger et de manger. Ce n'est plus le cas. Qu'en pensez vous? Perso, je pense que l'arnaque du prix du m2 plombe notre \u00e9conomie. Nous avons subit un assaut \u00e9conomique d'entit\u00e9s faisant exploser le prix de l'immobilier, nous emp\u00eachant de vivre dignement. &lt;/p&gt;","&lt;p&gt;aucun accompagnement s\u00e9rieux n'est mis en place une fois la personne plac\u00e9e en invalidit\u00e9 &lt;/p&gt;&lt;ul&gt;&lt;li&gt;difficult\u00e9s \u00e0 obtenir des renseignements sur le statut,les droits la r\u00e9insertion , les aides ect : la cr\u00e9ation d'un pole de renseignements sur les droits et devoir des personnes en invalidit\u00e9 est n\u00e9cessaire pour \u00e9viter un laisser \u00e0 l 'abandon&lt;/li&gt;&lt;li&gt;la mise en place d aides \u00e0 la reinsertion que ce soit financi\u00e8res ou un accompagnement specifique&lt;/li&gt;&lt;li&gt;une revalorisation des pensions d'invalidit\u00e9&lt;/li&gt;&lt;li&gt;L'obtention des m\u00eame droits pour les personnes en invalidit\u00e9 que les personnes que les personnes en AHH ou une fusion des deux statuts pour n'en faire qu'un seul&lt;/li&gt;&lt;li&gt;Que les personnes en invalit\u00e9 ne se retrouvent plus droits lors des mises \u00e0 la retraites &lt;/li&gt;&lt;li&gt;que la pension d invalidit\u00e9 et pension d'invalidit\u00e9 prevoyance ne soit plus soumise \u00e0 l impot sur le revenu comme l'AHH &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Cela pourrait \u00eatre le Pr\u00e9sident s'il sert la vision de tous les citoyens... et pour mieux r\u00e9pondre \u00e0 la finalit\u00e9 du Grand-d\u00e9bat il me semble n\u00e9cessaire d'en pr\u00e9ciser le contexte et les peurs humaines que soul\u00e8vent ce contexte. Il y a besoin d'\u00e9claircir la vision des citoyens et d'un \\\"parler vrai\\\" sur le challenge qui se pose aujourd'hui \u00e0 l'humanit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous sommes \u00e0 la porte d'une r\u00e9cession \u00e9conomique mondiale, les ressources de la terre s'\u00e9puisent et la d\u00e9mographie continue d'augmenter... le mod\u00e8le du lib\u00e9ralisme \u00e9conomique actuel , une \u00e9volution du colonialisme et de l'esclavagisme (mod\u00e8le europ\u00e9en ! ), reste toujours ancr\u00e9 dans la \u201dpr\u00e9dation\u201d, le \u201dtoujours plus\u201d, la comp\u00e9tition, l'opportunisme et l'\u00e9go\u00efsme. &lt;/p&gt;&lt;p&gt;Dans le cas d'une r\u00e9cession et de manque de ressources, la premi\u00e8re r\u00e9action humaine est la peur de manquer, de perdre son confort, ses privil\u00e8ges... et donc d'accumuler un maximum avant le \\\"manque\\\" ... c'est le choix que nous observons chez Trump et les populistes. Nous savons que ce mod\u00e8le est une porte ouverte sur la guerre civile entre \u201dexclus\u201d et \u201dnantis\u201d.... et nous en avons un premier exemple en cours ! Il me semble donc que la poursuite du lib\u00e9ralisme actuel ne peut que conduire \u00e0 la disparition de la d\u00e9mocratie...&lt;/p&gt;&lt;p&gt;Est-ce ce que nous voulons ?&lt;/p&gt;&lt;p&gt;La France et l'Europe sont elles capables d'avoir suffisamment de\u00a0cr\u00e9ativit\u00e9 pour \u201dfaire avec le lib\u00e9ralisme \u00e9conomique impos\u00e9 par les USA et le syst\u00e8me mondial\\\" tout en ayant une politique humaniste et sociale en interne, bas\u00e9e sur le partage des richesses et du manque... ? Tous les fran\u00e7ais sont ils d'accord pour faire face \u00e0 leur peur de perdre et se relever les manches pour cr\u00e9er ensemble un autre syst\u00e8me bas\u00e9 sur le partage et la d\u00e9mocratie... ?&lt;/p&gt;&lt;p&gt;Qu'en pensent les diff\u00e9rents corporatismes fran\u00e7ais (avocat, notaire, expert-comptables, chefs d'entreprise...) qui soutiennent le lib\u00e9ralisme car leur revenus en d\u00e9pendent, ont soif de garder leurs privil\u00e8ges et freinent les initiatives de changements ? Qu'en pensent les \u201dmafias\u201d europ\u00e9ennes, les \u201dmafias\u201d des \u00e9glises (catholique italienne, espagnole...) ? Pourrions-nous conna\u00eetre leurs positions ? Pr\u00e9f\u00e8reront ils la guerre civile \u00e0 tr\u00e8s court terme (car toutes les solutions qui \u00e9mergeront du Grand-D\u00e9bat ne seront que des sparadraps\u00a0qui ne tiendront pas sur le moyen terme si le choix du partage n'est pas retenu) ou seront ils pr\u00eats \u00e0 perdre certains de leurs privil\u00e8ges et revenus pour partager et construire ensemble un syst\u00e8me \u00e9conomique humaniste ? La France a su le faire en 1789 avec malheureusement beaucoup de morts... pourrions nous r\u00e9ussir un nouveau saut de conscience sans passer par la violence ? Pouvons nous ouvrir un tel d\u00e9bat en France, en Europe ?&lt;/p&gt;&lt;p&gt;J'ai bien du mal \u00e0 croire dans les circonstances actuelles que ce soit possible... mais j'aimerais tant me tromper !&lt;/p&gt;","&lt;p&gt;EXEMPLE UN ANCIEN EMPLOYE DE ROTSCHILD UBS OU HSBC NE POURRAIT SE PRESENTER A UNE ELECTION &lt;/p&gt;&lt;p&gt;TROP DE CONFLITS D INTERETS EN JEU&lt;/p&gt;","&lt;p&gt;Actuellement, les allocations familiales sont vers\u00e9es sans limite en nombre d'enfants !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La soci\u00e9t\u00e9 actuelle est diff\u00e9rente de celle de 1950, on ne peut pas en 2019 avoir la m\u00eame politique nataliste qu'il y a 70 ans.&lt;/p&gt;&lt;p&gt;Le mondialisme et l'Europe ont d\u00e9sindustrialis\u00e9 la france, l'emploi se rar\u00e9fie, les ressources de la plan\u00e8te sont \u00e9puis\u00e9es.&lt;/p&gt;&lt;p&gt;La d\u00e9mographie mondiale poss\u00e8de une empreinte \u00e9cologique tr\u00e8s forte.&lt;/p&gt;&lt;p&gt;https://www.notre-planete.info/actualites/1494-demographie_la_vraie_verite_derange&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.futura-sciences.com/planete/actualites/developpement-durable-jour-depassement-humanite-deja-epuise-ressources-annuelles-terre-63853/\\\"&gt;https://www.futura-sciences.com/planete/actualites/developpement-durable-jour-depassement-humanite-deja-epuise-ressources-annuelles-terre-63853/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut Limiter les allocations familiales \u00e0 3 enfants.&lt;/p&gt;&lt;p&gt;C'est amplement suffisant pour maintenir une d\u00e9mographie stable tout en limitant l\u2019empreinte \u00e9cologique relative \u00e0 la surpopulation mondiale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au dessus de trois enfants, les gens s\u2019assument et sont responsables de leur choix.&lt;/p&gt;&lt;p&gt;Par ailleurs, les allocations familiales ne doivent pas devenir \u00ab la nourrice de l\u2019oisivet\u00e9 parentale\u00bb.&lt;/p&gt;","&lt;p&gt;Il est amusant de constater que notre R\u00e9publique, qui se veut la\u00efque et pacifique, compte un tel nombre de jours f\u00e9ri\u00e9s li\u00e9s soit \u00e0 la religion catholique, soit au souvenir de guerres qui ont certes marqu\u00e9 notre histoire, mais dont la m\u00e9moire d\u00e9charn\u00e9e ne peut plus servir aux nouvelles g\u00e9n\u00e9rations. &lt;/p&gt;&lt;p&gt;Cependant, il semble important que nous puissions, de fa\u00e7on pr\u00e9par\u00e9e et r\u00e9guli\u00e8re, r\u00e9fl\u00e9chir au sens de notre existence. D'o\u00f9 viens-je, o\u00f9 vais-je individuellement et collectivement ? Avec d\u00e9bats publics dont les m\u00e9dias se font \u00e9cho.&lt;/p&gt;&lt;p&gt;Il peut sembler \u00e9galement n\u00e9cessaire de r\u00e9fl\u00e9chir \u00e0 la paix et \u00e0 la guerre. Comment pr\u00e9server la paix ? Quelles le\u00e7ons l'histoire nous donne-t'elle ? En ne cachant rien des manipulations et atrocit\u00e9s que la guerre g\u00e9n\u00e8re, dans tous les camps.&lt;/p&gt;&lt;p&gt;Un troisi\u00e8me th\u00e8me pourrait \u00eatre une r\u00e9flexion sur la vie en soci\u00e9t\u00e9. Quels droits et devoirs pour que cette soci\u00e9t\u00e9 fonctionne, la n\u00e9cessit\u00e9 de l'implication de chacun, du citoyen jusqu'au plus haut niveau de l'Etat ?&lt;/p&gt;&lt;p&gt;Pour ces th\u00e8mes, et peut-\u00eatre d'autres, pr\u00e9parer des journ\u00e9es f\u00e9ri\u00e9es mais actives sur chaque territoire.&lt;/p&gt;&lt;p&gt;Le b\u00e9n\u00e9fice attendu est de partager ensemble une vision claire et commune de l'\u00e9tat actuel de notre soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;Jacques Toubon ou Francois Hollande ont eu successivement des emplois de fonctionnaires, de parlementaires, d'\u00e9lus. On ne le sait pas mais il peuvent obtenir une retraite pleine de chacun de ces emplois, et les cumuler alors m\u00eame qu'ils ont cess\u00e9 de travailler comme fonctionnaire quand ils \u00e9taient \u00e9lus. Cf ici par exemple : http://www.lefigaro.fr/conjoncture/2017/05/09/20002-20170509ARTFIG00086-francois-hollande-touchera-une-retraite-de-15000-euros-mensuels.php&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut mettre fin \u00e0 ce syst\u00e8me en donnant une retraite au prorata du travail r\u00e9ellement effectu\u00e9 dans ces cas, et en mettant un plafond global \u00e0 la somme de ces retraites.&lt;/p&gt;","&lt;p&gt;Je viens de voir 2 femmes dhjiadistes interwiev\u00e9es qui n'ont m\u00eame pas ot\u00e9 leur burka pour parler \u00e0 la t\u00e9l\u00e9, au contraire, voyant que son voile laissait appara\u00eetre un oeil, elle ne cessait de le relever ! Les m\u00e9dias, macron et sa suite voudrait  nous faire croire qu'elles regrettent. Au contraire ellles ne souhaitent rentrer en France dans un seul but. Aider les islamistes radicaux avec lesquels elles \u00e9taient \u00e0 l'oeuvre pour pondre leur descendants, dans leur conqu\u00eate de la France avec lesquelles elles voudrait nous convertir ou nous supprimer. M\u00eame les musulmans ne sont pas en mesure de combattre ces malfaisants, cela signifie qu'ils les utilisent pour envahir notre pays.&lt;/p&gt;","&lt;p&gt;A ce jour il est tout \u00e0 fait possible de s'installer comme praticien en MTC (N\u00b0 Siret, Urssaf, Assurance professionnelle, etc..) mais il est interdit de pratiquer sous peine d'exercice ill\u00e9gal de la m\u00e9decine&lt;/p&gt;","&lt;p&gt;mon mari travaille dans la restauration, il vient de perdre se prime et demain \u00e7a sera peut-\u00eatre son emploi, le restaurant ferme tous les samedis \u00e0 cause des gj&lt;/p&gt;","&lt;p&gt;Obligation pour les \u00e9lus de publier leurs patrimoines et que cette publication soit accessible sur internet pour tout le monde, histoire que la transparence soit totale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je lis cette obligation \u00e0 des contraintes fortes, car aujourd'hui, force est de constater qu'une partie des \u00e9lues de jouent pas le jeu. Donc il faut un rapport de force :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une autorit\u00e9 serait en charge de la prise en compte des d\u00e9clarations de l'\u00e9lu.&lt;/p&gt;&lt;p&gt;A partir du moment ou il est \u00e9lu, il doit d\u00e9clarer son patrimoine sous 3 mois. A la fin de ces 3 mois, si ce n'est pas fait, son \u00e9lection doit \u00eatre annul\u00e9e.&lt;/p&gt;&lt;p&gt;En cas de volont\u00e9 manifeste de frauder ce contr\u00f4le (appr\u00e9ci\u00e9 au cas par cas par l'autorit\u00e9), l'\u00e9lu devra \u00eatre r\u00e9voqu\u00e9 de sa fonction sous 48 heures et rembourser 6 mois de salaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je suis s\u00fbr qu'apr\u00e8s cela, on aura beaucoup plus de bonne volont\u00e9 et de transparence.&lt;/p&gt;","&lt;p&gt;AIDER LES PERSONNES AGEES A RESTER CHEZ ELLES SI ELLES LE DESIRENT OU DANS DES ETABLISSEMENTS DIGNES DE CE NOM AVEC DU PERSONNEL ADAPTE.&lt;/p&gt;&lt;p&gt;QUE NOS ANCIENS AIENT DES RETRAITES TRES CONVENABLES.&lt;/p&gt;&lt;p&gt;UN ACCES AUX SOINS PLUS FACILES&lt;/p&gt;&lt;p&gt;ARRET DE  LA PROPAGANDE ET LA MISE EN PLACE POUR L'EUTHANASIE.&lt;/p&gt;","&lt;p&gt;Les notaires doivent \u00eatre des fonctionnaires de l'Etat et non pas des agents de l'Etat mix\u00e9s de chefs d'entreprise.&lt;/p&gt;","&lt;p&gt;La hausse de la CSG a \u00e9t\u00e9 appliqu\u00e9e aux retrait\u00e9s sans que ceux-ci b\u00e9n\u00e9ficient, comme les actifs, de compensations.&lt;/p&gt;&lt;p&gt;De ce fait, l\u2019\u00e9galit\u00e9 entre les citoyens a \u00e9t\u00e9 rompue. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La suppression de la cotisation d\u2019assurance maladie sur les retraites compl\u00e9mentaires.&lt;/p&gt;&lt;p&gt;La loi de financement de la s\u00e9curit\u00e9 sociale pour 2018 supprime pour les salari\u00e9s la cotisation de 0,75% d\u2019assurance maladie qu\u2019ils devaient jusque-l\u00e0 sur leurs salaires. &lt;/p&gt;&lt;p&gt;Un d\u00e9cret du 30 d\u00e9cembre 2017, pris en application de cette m\u00eame loi,\u00a0modifie le bar\u00e8me des cotisations des travailleurs ind\u00e9pendants pour l\u2019all\u00e9ger.&lt;/p&gt;&lt;p&gt;Ces mesures ont pour objectif de participer \u00e0 la compensation pour les actifs de la hausse de 1,7 point de la CSG \u00e0 cette m\u00eame date.&lt;/p&gt;&lt;p&gt;Pour leur part, les retrait\u00e9s anciens salari\u00e9s du priv\u00e9 sont redevables d\u2019une cotisation d\u2019assurance maladie de 1% sur l\u2019ensemble de leurs retraites vers\u00e9es par l\u2019ARRCO et l\u2019AGIRC. Celle-ci est maintenue alors qu\u2019ils subissent au 1er janvier la hausse de la CSG dont une partie du produit est affect\u00e9e au financement de l\u2019assurance maladie. &lt;/p&gt;&lt;p&gt;Les retrait\u00e9s sont donc les seuls \u00e0 continuer de payer une cotisation personnelle d\u2019assurance maladie. Ils se retrouvent ainsi \u00e0 financer l\u2019assurance maladie \u00e0 un double titre, leur cotisation et la CSG.&lt;/p&gt;&lt;p&gt;C\u2019est la raison de la demande de supprimer la cotisation d\u2019assurance maladie qui p\u00e8se sur leurs retraites compl\u00e9mentaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La d\u00e9ductibilit\u00e9 fiscale des cotisations des compl\u00e9mentaires Sant\u00e9. &lt;/p&gt;&lt;p&gt;Les retrait\u00e9s subissent aujourd\u2019hui un poids de leur compl\u00e9mentaire sant\u00e9 \u00e9valu\u00e9 au triple de celui que supportent les salari\u00e9s en activit\u00e9.&lt;/p&gt;&lt;p&gt;Depuis l\u2019Accord National Interprofessionnel de Juin 2013 qui a g\u00e9n\u00e9ralis\u00e9 la Compl\u00e9mentaire sant\u00e9 au 1er janvier 2016 la totalit\u00e9 des salari\u00e9s peut b\u00e9n\u00e9ficier d\u2019un contrat d\u2019entreprise, avec la prise en charge par leur employeur au minimum de 50% de la cotisation et la d\u00e9duction\u00a0de leur revenu imposable du montant de la cotisation qu\u2019ils ont personnellement support\u00e9e. &lt;/p&gt;&lt;p&gt;Ils b\u00e9n\u00e9ficient par ailleurs de tarifs n\u00e9goci\u00e9s dans le cadre de contrats groupes.&lt;/p&gt;&lt;p&gt;Les travailleurs ind\u00e9pendants, en ce qui les concerne, b\u00e9n\u00e9ficient de possibilit\u00e9s de d\u00e9duction fiscale dans le cadre de la loi Madelin.&lt;/p&gt;&lt;p&gt;Le retrait\u00e9 supporte la totalit\u00e9 de la cotisation dont le montant peut \u00eatre major\u00e9 jusqu\u2019\u00e0 50 % en application de la loi EVIN et \u00e9volue avec son \u00e2ge. Il ne peut d\u00e9duire cette charge de son revenu imposable. &lt;/p&gt;&lt;p&gt;Le retrait\u00e9 qui se retrouve seul face \u00e0 son assureur ne b\u00e9n\u00e9ficie d\u2019aucun pouvoir de n\u00e9gociation.&lt;/p&gt;&lt;p&gt;La compl\u00e9mentaire sant\u00e9 dont la n\u00e9cessit\u00e9 est \u00e9vidente pour les retrait\u00e9s constitue pour eux un poste important de d\u00e9penses qui ne cesse de cro\u00eetre avec l\u2019\u00e2ge.&lt;/p&gt;&lt;p&gt;L\u2019\u00e9quit\u00e9 justifie qu\u2019ils soient trait\u00e9s au plan fiscal comme les autres citoyens et qu\u2019ils puissent d\u00e9duire au moins la moiti\u00e9 de leur cotisation de leur revenu imposable. Pour les retrait\u00e9s non imposables, des am\u00e9nagements devront \u00eatre apport\u00e9s aux dispositifs CMU, CMU-C et ACS.&lt;/p&gt;&lt;p&gt;Il s\u2019agit d\u2019une demande que les retrait\u00e9s attendent avec impatience.&lt;/p&gt;","&lt;p&gt;- Notament les gauchistes de centre ville, cette fameuse bourgeoisie progressiste. Les ouvriers de gauche \u00e9tant souvent plus \u00e2g\u00e9s et votant pour ces repr\u00e9sentation \u00e9tatique par r\u00e9flexe.&lt;/p&gt;&lt;p&gt;- Leurs faire prendre conscience que c'est pas parce que ce sont des \\\" personnes issus de la diversit\u00e9e \\\" qui construisent leurs baraques leurs sert \u00e0 bouffer et leurs torchent les fesses quand ils sont vieux que c'est le cas partout.&lt;/p&gt;&lt;p&gt;- Leurs faire prendre conscience des crimes passer de leur id\u00e9ologie : Terreur, g\u00e9nocide vend\u00e9en , r\u00e9publicanisme m\u00e9ssianique ( guerre r\u00e9volutionnaire, et sous Napol\u00e9on ) colonisation ( Et oui... La fameuse \\\" mission civilisatrice de l'homme blanc\\\" ) collaboration avec les vietcong pendant la guerre d'Indochine, collaboration par l\u00e2chet\u00e9 et pacifisme avec l'envahisseur nazi, collaboration avec les nationalistes alg\u00e9rien, les terroristes du FLN ( ce qui a entra\u00eener l'ignoble accueil des populations pieds noir que l'on conna\u00eet ) , propagande p\u00e9dophile apr\u00e8s mai 68 qui \u00e0 entra\u00eener nombre de crimes encore aujourd'hui impunis trahison de la classe ouvri\u00e8re Fran\u00e7aise apr\u00e8s la lois sur le regroupement familial ( voter sous un gouvernement de droite )&lt;/p&gt;&lt;p&gt;- Leurs faire prendre conscience que le peuple Fran\u00e7ais n'a pas \u00e0 \\\" payer \\\" pour les \\\" crimes \\\" passer de leurs anc\u00eatres militant politique.&lt;/p&gt;&lt;p&gt;- Leurs faire prendre conscience qu'on ne combat pas un syst\u00e8me progressiste par plus de progressisme : L'immense majorit\u00e9 des journalistes sont progressiste le syndicat le plus influent dans les instances judiciaire est progressiste la publicit\u00e9e les s\u00e9ries tv sont progressiste la culture est d\u00e9tenues par les progressiste Canne est progressiste Hollywood est progressiste les puissants de ce monde sont progressistes. L'\u00e9ducation national est tenues par des progressistes ! La capitalisme financier \u00e0 besoin du progressisme pour son h\u00e9g\u00e9monie, par l'affaiblissement des valeurs traditionnel et des valeurs masculine ( notamment la virilit\u00e9 ) et l'\u00e9ffacement des fronti\u00e8re national,  le capitalisme marchant peut \u00e9tendre sa toile. Et plus important encore, la MORALE est progressiste.&lt;/p&gt;&lt;p&gt;- Leurs faire prendre conscience que leurs r\u00eavent de soci\u00e9t\u00e9 \u00e9galitaire ne peut existait sans une dictature si le capitalisme venait \u00e0 \u00eatre d\u00e9truit ( reste encore \u00e0 savoir si une soci\u00e9t\u00e9 \u00e9galitaire peut exister sans capitalisme dans une certaine mesure. En tout cas il vas de soit que sa ne peut exister sans le r\u00e8gne de l'argent. )&lt;/p&gt;&lt;p&gt;- Leurs faire prendre conscience qu'on ne peut pas avoir l'\u00e9galit\u00e9 ET la libert\u00e9.&lt;/p&gt;&lt;p&gt;- Leurs faire prendre conscience du terrorisme intellectuel qu'ils \u00e9xercent sur notre pays, ce faisant le relais des puissants contre les classes populaires et moyenne qui vivent en ins\u00e9curit\u00e9 identitaire et qui \u00e9xige la souverainet\u00e9 Fran\u00e7aise en mati\u00e8re migratoire ! ( A noter qu'ils confondent sciemment immigration ill\u00e9gale et l\u00e9gale, cette derni\u00e8re n'existant plus pour eux et n'\u00e9tant presque plus invoquer dans les m\u00e9dias ! )&lt;/p&gt;&lt;p&gt;- Leurs faire prendre conscience qu'ils participent \u00e0 l'\u00e9ssor de la soci\u00e9t\u00e9 technologique et lib\u00e9rale qui est entrain de d\u00e9truire les soci\u00e9t\u00e9s humaine notamment la notre par l'abaissement des valeurs morales pour des valeurs mat\u00e9rialiste, conjuguer avec l'immigration de masse de populations extra europ\u00e9enne cela entra\u00eene l'alt\u00e9ration des valeurs de solidarit\u00e9. Le progressisme technologique entra\u00eene de facto une massification des interdits et des syst\u00e8mes de surveillance en tout genre. La religion du progr\u00e8s ce base sur des ressorts moraux qu'on peut difficilement refuser du fait de leurs apparente imprescriptible n\u00e9cessit\u00e9 dans un temps donner, par exemple : L'\u00e9limination de certaine pathologies humaine, au vus du terme flous que l'on peut imposer \u00e0 \\\" pathologie \\\" ceci entra\u00eenera par la \\\" bienfaisance \\\" l\u00e9gendaire de la norme progressiste qui marche de pair avec la soci\u00e9t\u00e9 technologique L'\u00e9limination d'autre \\\" pathologies \\\".&lt;/p&gt;&lt;p&gt;- \u00c0 cause de la pression incessante que le syst\u00e8me exerce pour modifier les conduites humaines, le nombre d'individus qui ne peuvent pas ou ne veulent pas s'adapter aux \u00e9xigence social est en augmentation : ch\u00f4meurs professionnels, bandes de \\\" jeunes \\\" violente, sectes religieuse, terroristes, saboteurs \u00e9cologistes, marginaux opposant politique ect.. De fait le progressisme cr\u00e9ent ce qu'il rejettent.&lt;/p&gt;&lt;p&gt;- Leurs faire prendre conscience que vouloir louer le ventre des femmes ( GPA ) c'est pas cool... c'est litt\u00e9ralement la possession des corps par le capitalisme marchand.&lt;/p&gt;&lt;p&gt;- Leurs faire prendre du recul sur ce qu'ils consid\u00e9r\u00e9 comme \\\" bon \\\". L'avortement prend une forme d'eugenisme : 97 % des trisomiques sont avort\u00e9. Avec la soci\u00e9t\u00e9 technologique en plein essor on pourra bient\u00f4t voir des choses encore plus grave advenir.&lt;/p&gt;&lt;p&gt;- Leurs faire prendre conscience que la France a une histoire un peuple qu'elle a toujours \u00e9t\u00e9 effectivement multiculturelle mais pas comme ils le pensent ( basque lorrain alsacien breton savoyard provinciaux ect... ) que parler de \\\" France terre d'immigration \\\" c'est un mensonge et du r\u00e9visionnisme historique. Et que si ils admirent les papous sur Arte avec leurs \u00e9tuis penien qui veulent garder leurs culture ils pourraient aussi avoir un peu d'empathie pour les membres de leur peuple qui veulent garder, ou plut\u00f4t faire ressurgir, la leur.&lt;/p&gt;&lt;p&gt;- Les gauchistes admirent le bhoutan parce qu'ils ont inventer le \\\" bonheur brut par habitants \\\" et que leurs repr\u00e9sentation du bonheur c'est un p\u00e9nis en \u00e9rection. En r\u00e9alit\u00e9 le bhoutan est une monarchie religieuse h\u00e9r\u00e9ditaire ou les les non bouthiste sont pers\u00e9cut\u00e9e et l'immigration est interdite.&lt;/p&gt;&lt;p&gt;- Leurs faire prendre conscience de leur hypocrisie.&lt;/p&gt;&lt;p&gt;- Lorsque ceci sera fait on pourra m\u00e8tre en place une r\u00e9forme de l'orthographe pour les radicaux d'extr\u00eame droite.&lt;/p&gt;&lt;p&gt;J'ai \u00e9ssayer de mettre un peu d'humour dans le texte, avec un titre volontairement provoquateur. Mais pour moi le progressisme est un v\u00e9ritable probl\u00e8me. Et il devrait y avoir des d\u00e9bats la dessus. Remarqu\u00e9 que rare sont les gens \u00e0 mettre en doute la religion du progr\u00e8s.&lt;/p&gt;&lt;p&gt;Et il y aurait encore beaucoup \u00e0 dire.&lt;/p&gt;","&lt;p&gt;Supprimer les avantages excessifs des ex Pr\u00e9sidents, (combien nous co\u00fbte Giscard!) r\u00e9duire la retraite des d\u00e9put\u00e9 Europens (9000e) sans jamais cotiser ! Le cumul des retraites \u00e0 cause des diff\u00e9rentes fonctions qu'occupent nos dirigeants! &lt;/p&gt;&lt;p&gt;Limiter les d\u00e9penses de mobilier ou autres \u00e0 l'Elys\u00e9een fonction des envies des nouveaux \u00e9lus!!! (c est un logement de fonction) que les Pr\u00e9sidents paient les d\u00e9placements de leur conjoint, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un \\\"fond de d\u00e9pot des cautions\\\" o\u00f9 les cautions seraient d\u00e9pos\u00e9e sans \u00eatre d\u00e9bit\u00e9es et d\u00e9bloqu\u00e9es apr\u00e8s l'\u00e9tat des lieux   sortant !&lt;/p&gt;","&lt;p&gt;1.\u00a0\u00a0\u00a0\u00a0\u00a0encadrer les loyers revenir a 25% (comme dans les ann\u00e9es 1980) des ressources et non pas 33%.&lt;/p&gt;&lt;p&gt;2.\u00a0\u00a0\u00a0\u00a0\u00a0supprimer les mutuelles compl\u00e9mentaires voir le syst\u00e8me de l'Alsace lorraine&lt;/p&gt;&lt;p&gt;3.\u00a0\u00a0\u00a0\u00a0\u00a0r\u00e9duire les frais d'abonnement internet.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les retraites et le SMIC revaloris\u00e9s \u00e0 1500 euros net minimum . Augmentation des salaires jusqu'\u00e0 3500 euros en d\u00e9gressif. Aucune retraite sup\u00e9rieure \u00e0 7500  euros net. Aucun salaire sup\u00e9rieur \u00e0 10000 euros net  &lt;/p&gt;&lt;p&gt;R\u00e9cup\u00e9rer cette argent sur les actions en bourses.  0,01 cts par transaction rapporterait des millions pour ne pas dire des milliards. Et faire payer les retards de paiement de charge du patronat sous peine de renationalisation. &lt;/p&gt;","&lt;p&gt;-Avoir un suivi des sujets o\u00f9 l'on a vot\u00e9 ou argument\u00e9, par un systeme de notification&lt;/p&gt;","&lt;p&gt;Je connais un d\u00e9put\u00e9 qui a cr\u00e9e des assembl\u00e9es de citoyens b\u00e9n\u00e9voles et volontaires dans sa circonscription. les groupes sont cr\u00e9\u00e9s par th\u00e8mes. Le id\u00e9es retenues sont pr\u00e9sent\u00e9es par le d\u00e9put\u00e9 \u00e0 l'assembl\u00e9e. \u00c9tendre cette id\u00e9e \u00e0 la nation.&lt;/p&gt;&lt;p&gt;Accepter que chaque d\u00e9put\u00e9 garde un mandat municipal (sauf maire).&lt;/p&gt;&lt;p&gt;Aucun d\u00e9put\u00e9, s\u00e9nateur, ministre, ou Pr\u00e9sident, ne doit effectuer plus de 2 mandats sans retourner \u00e0 une activit\u00e9 professionnelle pendant 5 ans.&lt;/p&gt;&lt;p&gt;Rendre le vote obligatoire et valider le vote blanc&lt;/p&gt;","&lt;p&gt;Ne pas l'islamisation progresser autant , c'est la perte de nos valeurs et le retour en arri\u00e8re ...&lt;/p&gt;","&lt;p&gt;\u00e9crire, en assembl\u00e9e constituante, une constitution bas\u00e9e sur des principe VRAIMENT d\u00e9mocratiques: tirage au sort des citoyens, instauration de 4 ou 5 pouvoirs (l\u00e9gislatif, judiciaire, ex\u00e9cutif, financier, m\u00e9diatique) aux chambres repr\u00e9sentantes.&lt;/p&gt;&lt;p&gt;Chacun ayant des repr\u00e9sentants tir\u00e9s au sort et r\u00e9vocables, et \u00e9tant un contre-pouvoir pour les autres.&lt;/p&gt;&lt;p&gt;le principe du vote est r\u00e9serv\u00e9 au r\u00e9f\u00e9rendum, et ne doit plus \u00eatre utilis\u00e9 pour \u00e9lire des repr\u00e9sentants (facteur de corruption). Le mandat doit \u00eatre court (2 ans maxi), missionn\u00e9 (pour une tache ou une mission particuli\u00e8re) et unique (pas de renouvellement). Le salaire (si si) doit \u00eatre le salaire moyen des fran\u00e7ais, de mani\u00e8re \u00e0 ce que la repr\u00e9sentativit\u00e9 soit symbolique aussi.&lt;/p&gt;&lt;p&gt;Le r\u00e9f\u00e9rendum d'initiative citoyenne est inscrit dans cette constitution.&lt;/p&gt;&lt;p&gt;Cette constitution est vot\u00e9e en r\u00e9f\u00e9rendum. Elle est r\u00e9visable en RIC.&lt;/p&gt;","&lt;p&gt;leur faire faire un test&lt;/p&gt;&lt;p&gt;sur la signification des couleurs de notre drapeau ?&lt;/p&gt;&lt;p&gt;ceux qui douterais  ou ne donnant pas la signification exact serai d\u00e9missionn\u00e9,&lt;/p&gt;&lt;p&gt;sans avoir le droit de se repr\u00e9sent\u00e9 et indemnit\u00e9 rendue a l'\u00e9tat&lt;/p&gt;","&lt;p&gt;LES RADARS DE ROUTES NE DEVRONS \u00caTRES PLAC\u00c9S QU' AUX   ENDROITS ACCIDENTOG\u00c8NES  ET AUX ENDROITS DANGEREUX   D\u00c9TERMIN\u00c9S  PAR  UNE  COMMISSION  ( victimes de la route , association d'automobiliste , pont et chauss\u00e9es , pr\u00e9fecture  )  &lt;/p&gt;","&lt;p&gt;De nos jours, il est insupportable de voir souffrir des personnes jusqu'\u00e0 leur fin, alors qu'elles demandent \u00e0 partir sereinement. &lt;/p&gt;&lt;p&gt;Il ne s'agit pas d'euthanasier \u00e0 tout va, mais au contraire \\\"d'encadrer\\\" un acte de d\u00e9livrance et de soulagement. Je pense \u00e0 un accord entre le patient (apr\u00e8s consultation d'un psychiatre) et tous les \u00e9l\u00e9ments de sa famille proche, ainsi que du m\u00e9decin traitant ou d'un sp\u00e9cialiste. Il faut \u00eatre certain que la pathologie dont souffre le malade est incurable et qu'elle le fait souffrir atrocement. Si un accord est trouv\u00e9 et accept\u00e9, un juge pourrait donner l'autorisation d'une injection l\u00e9tale apr\u00e8s dernier accord aupr\u00e8s du malade. &lt;/p&gt;","&lt;p&gt;Les salaires sont habituellement revaloriser en fonction de taux d'inflation. Ce taux est sens\u00e9 compenser l'\u00e9l\u00e9vation de 268 (a v\u00e9rifier) produits de base pour maintenir un pouvoir d'achat. Hors, ce taux appliqu\u00e9 \u00e0 tous les salaires, non seulement compense l'inflation mais donne en plus un pouvoir d'investissement que n'aura pas un SMIC&lt;/p&gt;&lt;p&gt;Que faire ? Tr\u00e8s simple.&lt;/p&gt;&lt;p&gt;La somme de ces augmentions repr\u00e9sente une somme fortement augment\u00e9e par les hauts salaires qui par ce fait accroissement les \u00e9cart de salaires ente haut et bas de l'\u00e9chelle.&lt;/p&gt;&lt;p&gt;Il suffit donc de prendre cette somme des augmentations et de la r\u00e9partir en somme fixe \u00e0 tous les salaires des employ\u00e9s, cadre et non cadre. Les petits salaires auront ainsi une plus forte augmentation que par application d'un pourcentage&lt;/p&gt;","&lt;p&gt;&lt;em&gt;&lt;u&gt;Message affich\u00e9 sur le site RETRAITE COMPL\u00c9MENTAIRE ARRCO/AGIRC&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;R\u00e9tablissement du taux de CSG \u00e0 6,6%&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Le gouvernement a d\u00e9cid\u00e9 de r\u00e9tablir le taux de CSG de 6,6 % pour les personnes ayant un revenu fiscal de r\u00e9f\u00e9rence d\u00e9passant 14 548\u20ac et inf\u00e9rieur \u00e0 22 580\u20ac pour une part et d\u00e9passant 22 316\u20ac et inf\u00e9rieur \u00e0 34 636 \u20ac maximum pour deux parts, r\u00e9sidant en France m\u00e9tropolitaine. Si vous \u00eates concern\u00e9(e), la r\u00e9gularisation intervient en&lt;strong&gt; avril 2019 avec effet r\u00e9troactif au 1er janvier 2019&lt;/strong&gt;. Son montant est indiqu\u00e9 \u00ab R\u00e9gularisation de pr\u00e9l\u00e8vements sociaux \u00bb sur votre d\u00e9compte de paiement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;N.B. Les autres caisses de RETRAITE devraient suivre sur ce processus.&lt;/p&gt;","&lt;p&gt;Nous sommes soumis \u00e0 un syst\u00e8me o\u00f9 seul l'argent compte. Ce syst\u00e8me est international et produit dans chaque pays beaucoup de pauvres et quelques riches (qui d'ailleurs ne sont pas si heureux pour autant). Sans \u00eatre utopiste, ni militant d'une quelconque gauche, on voit bien que la mondialisation ne tourne pas rond. Les gens qui travaillent sont pr\u00e9ssur\u00e9s sans aucune reconnaissance de leurs efforts, les petits patrons croulent sous les dettes, les multinationales se font la guerre au d\u00e9pens des petits, les gouvernements sont au service de la finance, etc... Aucun \u00e9tat n'a eu le courage de remettre les cartes sur la table, de s'entourer d'\u00e9conomistes aux id\u00e9es respectueuse de notre bien-\u00eatre, de commencer au moins par la parole \u00e0 sensibiliser les autres pays \u00e0 une autre mondialisation. Pourquoi pas la France? Impossible diront certains. Oui, cela parait insens\u00e9. Pourtant, les cong\u00e9s pay\u00e9s, la s\u00e9curit\u00e9 sociale, la la\u00efcit\u00e9, la semaine de 35h et j'en passe ont bien \u00e9t\u00e9 cr\u00e9\u00e9s en France...       &lt;/p&gt;","&lt;p&gt;garder les 5% de marge sur la limitation de vitesse, mais en cas d\u00e9passement appliquer cette formule pour le montant de l'amande.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PV = ( vitesse retenue - vitesse autoris\u00e9 )\u00b2&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;si quelqu'un est pris \u00e0 80km/h au lieu de 70 km/h ... vitesse retenue 80-5 soit 75 .... PV \u00e9gale ( 75 - 70 )\u00b2 \u00e9gale 5x5  soit  25 \u20ac&lt;/p&gt;&lt;p&gt;si quelqu'un est pris \u00e0 100km/h au lieu de 70 km/h ... vitesse retenue 100-5 soit 95 .... PV \u00e9gale ( 95 - 70 )\u00b2 \u00e9gale 25x25 soit 625 \u20ac&lt;/p&gt;&lt;p&gt;si quelqu'un est pris \u00e0 150km/h au lieu de 70 km/h . vitesse retenue 150-5 soit 145 .. PV \u00e9gale ( 145 - 70 )\u00b2 \u00e9gale 75x75 soit 5625 \u20ac&lt;/p&gt;","&lt;p&gt;il serait bon que tout un chacun quand il intervient en votant contre , s'exprime en donnant des arguments et pas juste une manifestation de d\u00e9saccord ou de rejet de la proposition , dans une forme  parfois m\u00e9prisante&lt;/p&gt;","&lt;p&gt;Merci d'avoir cr\u00e9\u00e9 ce site, c'est super de pouvoir s'exprimer librement et sans tabous !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bien \u00e9videmment je boycotte le d\u00e9bat de Macron, ses palabres \u00e0 n'en plus finir et son enfumage!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Par contre je participe avec un r\u00e9el  plaisir \u00e0 ce vrai d\u00e9bat qui donne un souffle de libert\u00e9 si ch\u00e8re en ces temps qui courent.&lt;/p&gt;&lt;p&gt;C'est une id\u00e9e absolument g\u00e9niale d'avoir cr\u00e9\u00e9 ce site sur le mod\u00e8le de celui de Macron. ainsi, il ne peut  \u00eatre ni  contest\u00e9 ni contestable. Bravo \u00e0 vous qui en avez eu l'id\u00e9e.&lt;/p&gt;&lt;p&gt;Je suis fi\u00e8re de vous et de pouvoir y participer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Vive les gilets jaunes, vive le pouvoir au le peuple, par le peuple et pour le peuple ; vive la LIBERTE&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;exemple: https://www.lesechos.fr/idees-debats/cercle/cercle-181377-surpopulation-et-environnement-le-debat-interdit-2167572.php&lt;/p&gt;","&lt;p&gt;Accrocher des gilets jaunes (ou d'autres objets jaunes) \u00e0 nos fen\u00eatres donnant sur la rue les jours de manifestation et de gr\u00e8ve g\u00e9n\u00e9rale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut s\u00e9parer la fiscalit\u00e9 des entreprises de celle des citoyens. Tous les citoyens doivent etre assujetti \u00e0 l'impot sur le revenu de la m\u00eame fa\u00e7on. En cons\u00e9quence les avoirs fiscaux ne doivent plus exister.&lt;/p&gt;&lt;p&gt;Que le revenu soit salarial ou financier, on doit etre assujetti de la m\u00eame fa\u00e7on&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;ENLEVER LA CSG SUR LES PENSIONS D' INVALIDITE&lt;/u&gt;! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;ne pas tenir compte du revenu fiscal pour taxer les personnes malades&lt;/strong&gt; ,en ce qui me concerne sclerose en plaques....,.&lt;/p&gt;&lt;p&gt;La pension d 'invalidit\u00e9 est compl\u00e8tement oubli\u00e9e .ils ont r\u00e9\u00e9valu\u00e9 l' AAH, de si peu ,et tant mieux, mais \u00e7a n 'a rien \u00e0 voir avec une pension d'invalidit\u00e9.&lt;/p&gt;&lt;p&gt;J 'ai subit la triple peine. je dois me battre contre une terrible maladie ,de ce fait j' ai \u00e9t\u00e9 licenci\u00e9e, et maintenant ma petite pension&lt;/p&gt;&lt;p&gt; d 'invalidit\u00e9 est tax\u00e9e plus plus car je suis mari\u00e9e .Mon mari lui s'est mis en retraite d\u00e8s qu'il a pu pour \u00eatre le plus possible pr\u00e8s de moi. Donc petite retraite avec une forte d\u00e9cote, mais notre revenu fiscal est juste \u00e0 la limite donc nous avons \u00e9t\u00e9 tax\u00e9s tous les 2!!!!&lt;/p&gt;&lt;p&gt;&lt;strong&gt;quelle injustice! quelle mis\u00e8re!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Sortir de l'union Europ\u00e9enne pour retrouver notre souverainet\u00e9. Aujourd'hui c est l'Europe qui d\u00e9cide !&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;En premier lieu (pas besoin d'une loi pour \u00e7\u00e0) expulsion imm\u00e9diate des manifestations gilets jaunes. &lt;/li&gt;&lt;li&gt;Ensuite interdiction totale de manifester tant qu'ils ne changent pas radicalement de comportement&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Pouvoir garder la plaque ancien mod\u00e8le de type 111 ZA 11 si la personne n'a pas d\u00e9m\u00e9nag\u00e9.&lt;/p&gt;","&lt;p&gt;respect des anciens parents acquis retrait\u00e9s rendons le due aux retraites perdu injustement depuis 10 ans tout le monde sera un jour \u00e0 la derni\u00e8re \u00e9tape de sa vie sans parents nous n'existerons pas abattement des 10% imposable pour les familles nombreuses des retraites indexation suppression de la csg pour TOUS les retraites et la remettes aux d\u00e9put\u00e9s qui se la sont \u00e9xoner\u00e9 en septembre 2017 pour leur frais mandataire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;arr\u00eat de r\u00e9formes ing\u00e9rences suppression d'empois abusives quitter l'otan une politique et une UE inverse \u00e0 l'actuel et miracle!&lt;/p&gt;","&lt;p&gt;Arr\u00eater l'immigration de masse tant que tous les fran\u00e7ais ne vivront pas dignement de leurs revenus et n'auront pas tous un toit sur la t\u00eate : suppression de l'AME,  arr\u00eater de distribuer les aides sociales et ke minimum vieillesse aux \u00e9trangers qui n'ont jamais cotis\u00e9 en France. &lt;/p&gt;","&lt;p&gt;Proposer \u00e0 notre jeunesse une action volontaire/b\u00e9n\u00e9vole .&lt;/p&gt;","&lt;p&gt;interdire - aux grand groupe la sous traitance, c'est un syst\u00e8me a proscrire, car il ne perde jamais d'argent et ,sont sur d'en gagner \u00e9norm\u00e9ment mais quand 1 sou-traite \u00e0 2-qui lui sou traite \u00e0- 3 ce troisi\u00e8me larron fait bien souvent faillite et devinez qui le rach\u00e8te, a pas cher en licenciant . - je vous laisse deviner ? je crois savoir qu'il existe une loi mais, peu suivi&lt;/p&gt;&lt;p&gt;ces grand groupe oublie toujours quelque chose, donc encore de l'argent pour eux, multipliant la facture par 0.5 \u00e0 2 voir plus&lt;/p&gt;&lt;p&gt;1- aucune sous traitance pour ces groupes, vincy , bouygue, effage, GTM ,ect&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-2- aucun budget suppl\u00e9mentaire (il n'ont qu'a faire des \u00e9tudes correcte et faire payer les bureaux d\u2019\u00e9tudes qu'ils emploient ,a eux d'\u00e9tudier correctement )&lt;/p&gt;&lt;p&gt;a- -c'est pratiquer par quasiment toutes les entreprises de 50 salari\u00e9 jusqu\u2019\u00e0 la plus grosse&lt;/p&gt;&lt;p&gt;b--pour qui travaille bien souvent ces entreprises ? - pour l'\u00e9tat&lt;/p&gt;&lt;p&gt;c-et qui payent ces exc\u00e8s?-----------les contribuables que nous somme donc imp\u00f4t&lt;/p&gt;&lt;p&gt;- que d'argent gach\u00e9 ou tous cela vas nous men\u00e9, pauvre France, mais qui contr\u00f4le ? donc&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3- cr\u00e9ation d'une cours des comptes sp\u00e9cial ind\u00e9pendante des pouvoirs en place ,qui v\u00e9rifiera tous cela, et auras un pouvoir de sanction avec contr\u00f4le citoyen possible ,a voir&lt;/p&gt;&lt;p&gt;je connais moins les TP, mais a voir, comme se sont de tr\u00e8s grosses entreprises aussi, je pense qu'il doit s'y passer la m\u00eame chose&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Comme le d\u00e9montrent tr\u00e8s bien l'auteur du livre \u00ab Abolir la Richesse \u00bb, paru en 2018, les sources du naufrage (\u00e9cologique, \u00e9conomique et d\u00e9mocratique) se trouvent dans la concentration financi\u00e8re, le \u00ab d\u00e9sir mim\u00e9tique \u00bb et l\u2019infantilit\u00e9 de nos soci\u00e9t\u00e9s mat\u00e9rialistes. Le comportement consum\u00e9riste et ostentatoire des plus riches d\u00e9teint sur celui des classes interm\u00e9diaires jusqu\u2019aux plus pauvres dans une totale et affligeante sacralisation de la consommation. A tel point que le pouvoir d\u2019achat devient la revendication sociale majeure du peuple fran\u00e7ais alors que celui-ci croule sous l\u2019abondance. N\u2019\u00eates-vous pas en cet instant m\u00eame entour\u00e9 de milliers d\u2019objets, pour la plupart inutiles ?&lt;/p&gt;&lt;p&gt;Oui \u00e0 un plafonnement des revenus sur tout le territoire \u00e0 cinq fois le seuil de pauvret\u00e9 !&lt;/p&gt;&lt;p&gt;Oui \u00e0 un revenu minimum pour tous \u00e9gal au seuil de pauvret\u00e9 !&lt;/p&gt;","&lt;p&gt;L\u2019opinion est model\u00e9e par quelques oligarques milliardaires qui ont pris le contr\u00f4le des m\u00e9dias, constituant de fait une \u00ab fabrique de consentement (*) \u00bb qui oriente l\u2019opinion publique \u00e0 sa convenance. Ainsi a-t-elle pu sortir un inconnu de l\u2019anonymat, et le pousser jusqu\u2019\u00e0 la Pr\u00e9sidence de la R\u00e9publique. E. Macron \u00e9tant le produit exemplaire de ce syst\u00e8me.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;(*) la fabrique de consentement (et aussi de d\u00e9nigrement), est une notion d\u00e9crite par Noam Chomsky (cf).\u00a0Il s\u2019agit en l\u2019occurrence de la puissance m\u00e9diatique des industriels propri\u00e9taires de titres de presse qui allient le poids de l\u2019actionnaire \u00e0 celui de l\u2019annonceur. Ceux-l\u00e0 n\u2019ont m\u00eame pas besoin d\u2019exercer des pressions sur les r\u00e9dactions pour les orienter dans le sens de leurs int\u00e9r\u00eats et de leurs choix : l\u2019instinct de conservation des r\u00e9dacteurs suffit. Les membres les plus embl\u00e9matiques de cette oligarchie sont :&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Bernard Arnault (LVMH) : Les \u00c9chos, Le Parisien Aujourd\u2019hui en France, L'Opinion ;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Xavier Niel (Iliad, Free) : Le Monde, L\u2019Obs, M6, RTL ;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Patrick Drahi (SFR) : Lib\u00e9ration, L\u2019Express, BFM TV, RMC ;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Arnaud Lagard\u00e8re (Lagard\u00e8re SCA) : Paris-Match, JDD, Gala, Closer, VSD, Europe 1 ;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Olivier Dassault (Groupe DASSAULT) : Valeurs Actuelles, Le Figaro ;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Vincent Bollor\u00e9 (Vivendi) : Canal +, C8, CNews ;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Martin Bouygues (Groupe BOUYGUES) : TF1 ;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Fran\u00e7ois Pinault (Kering ex-Pinault-Printemps-Redoute) : Le Point ;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Matthieu Pigasse (Banque Lazard), Le Monde ;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce sont ainsi des int\u00e9r\u00eats priv\u00e9s qui, par un traitement orient\u00e9 de l\u2019information, mod\u00e8lent les choix des \u00e9lecteurs, et les lois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Seule une presse ind\u00e9pendante de tous int\u00e9r\u00eats industriels, commerciaux, ou financiers, peut permettre le fonctionnement loyal de la d\u00e9mocratie.&lt;/p&gt;","&lt;p&gt;Abroger les lois \u00ab\u00a0 m\u00e9morielles\u00a0\u00bb telle la loi Gayssot, qui, sous couvert de lutte contre le racisme et l\u2019antis\u00e9mitisme, sacralise le discours officiel sur la seconde guerre mondiale, au d\u00e9triment de la recherche de la v\u00e9rit\u00e9, et plus encore, de la libert\u00e9 d\u2019expression.&lt;/p&gt;","&lt;p&gt;Inutile de se leurrer : 80% des fran\u00e7ais ont conscience que les radars sont AVANT TOUT un imp\u00f4t d\u00e9guis\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La majorit\u00e9 des radars sont situ\u00e9s sur des zones sans danger,&lt;/strong&gt; ou &lt;strong&gt;sur des portions de routes affubl\u00e9es de limitations de vitesse abusives&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;On ne trouve presque jamais de radars dans les zones dangereuses :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Si l\u2019objectif est de collecter de l\u2019imp\u00f4t d\u00e9guis\u00e9, alors ne changeons rien.&lt;/li&gt;&lt;li&gt;Si l\u2019\u00e9tat veut sauver des vies, alors il est n\u00e9cessaire de d\u00e9placer les radars dans des lieux o\u00f9 d\u00e9passer la vitesse limite est vraiment dangereux.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u2019autre part, il est visiblement n\u00e9cessaire de rappeler \u00e0 certaines associations que &lt;strong&gt;pour rester en vie au volant il faut avant toute chose consacrer 100% de son attention et 100% de son temps \u00e0 regarder la route , et non pas son compteur !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;95% des verbalisations concernent des exc\u00e8s de vitesse inf\u00e9rieurs \u00e0 20km/h. Et parmi ceux-ci, dans l\u2019immense majorit\u00e9, ils sont inf\u00e9rieurs \u00e0 10km/h.&lt;/p&gt;&lt;p&gt;Depuis quand payer une taxe sauve-t-il des vies ?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;A l\u2019origine la philosophie du radar \u00e9tait d\u2019obliger les conducteurs \u00e0 ralentir dans une zone r\u00e9ellement dangereuse&lt;/strong&gt; (d\u2019apr\u00e8s statistiques sur le taux d\u2019accidents dans cette zone). &lt;strong&gt;Pourquoi avoir abandonn\u00e9 cette louable ambition au profit de la rentabilit\u00e9 financi\u00e8re ?&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Il faut taxer lourdement le transport de marchandises par autoroute (gros poids-lourds) et encore plus lourdement le transport de mati\u00e8res dangereuses...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est compliqu\u00e9.parfois pour certaines personnes de se d\u00e9placer.&lt;/p&gt;&lt;p&gt;Pour aller voter aux urnes. Aujourd'hui. Tout se fait par internet. Pourquoi pas le vote via internet ?&lt;/p&gt;","&lt;p&gt;Suppression de la langue de bois. Autorisation d'appeler un chat, un chat et d'\u00e9voquer tout sujet dans toutes ses dimensions pleines et enti\u00e8res sans \u00eatre trait\u00e9 de collabo, fasciste, etc...&lt;/p&gt;","&lt;p&gt;r\u00e9ponse \u00e0 -gaston,ren27 ,mirtille - et tous autres -,oui je l'ai lue,  cette constitution de la 5eme .nous sommes un pays ou la libert\u00e9 d'expression  existe encore\u00a0\u00e0 ce qu'il me semble mais les pouvoirs concentr\u00e9s ,dans les mains de de quelques un\u00a0\u00a0par un suffrage, non d\u00e9mocratique , puisque la constitution fut \u00e9tablie par Michel Debr\u00e9 et quelque un de ses sbires, et ont vot\u00e9 h\u00e9las, dans son ensemble, et non article part article, le tout vot\u00e9 et approuv\u00e9 par le\u00a0peuple ,ce que je reconnais d\u2019ailleurs , , mais aujourd\u2019hui ce peuple, auquel\u00a0nous appartenons\u00a0tous,\u00a0semble t'il ,et, si on n'as pas d\u2019\u0153illi\u00e8res\u00a0,ne semble plus reconna\u00eetre cette\u00a0constitution et,ni ce pouvoir en place et qui, h\u00e9las nous\u00a0\u00a0entra\u00eene, ne vous en d\u00e9plaise, \u00e0 ce chaos,\u00a0et, je le crains, \u00e0 plus ou moins long terme vers un chaos bien plus terrible encore, si nous ni prenons\u00a0garde,, qu'est celui\u00a0\u00a0de la haine et du bruit des bottes ,il vous est encore permis d'analyser ,de r\u00e9fl\u00e9chir et de reconna\u00eetre la volont\u00e9 de la grande majorit\u00e9 de ce peuple qu'on affame .et qui r\u00e9clame \u00e0 corps et \u00e0 cris l'injustice qui lui est faite et l'infamie . C' est lui seul, si on est d\u00e9mocrate dans l\u2019\u00e2me, puisque ce pays l'est sans nul doute ,c'est \u00e0 lui et \u00e0 lui seul disais-je de d\u00e9cid\u00e9 de d\u00e9cid\u00e9 ,faisons lui confiance pour une fois .-\\\"\\\"pour rappel voir d\u00e9mos et cratos \\\" et comme le disait un philosophe je le cite- \\\"\\\"qui oublie son histoire est condamn\u00e9 \u00e0 la revivre\\\" a vous et \u00e0 nous le droit de d\u00e9cid\u00e9 l'avenir que nous souhaitons d\u00e9mocratiquement bien sur ,cela va sans dire a moins que vous ne pr\u00e9f\u00e9riez ce bruit qui gronde et se rapproche \u00e0 grand pas. \\\"J'ai le droit d'avoir mes id\u00e9es ,et vous vos convictions et j'ai le droit de combatte ,ces derni\u00e8res d\u00e9mocratiquement bien sur ! - un peu humour - ne serait il pas l' h (eure) de r\u00e9fl\u00e9chir !&lt;/p&gt;&lt;p&gt;Restant a votre disposition pour tous \u00e9claircissement, je vous salut bien&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Fermeture imm\u00e9diate et d\u00e9finitives des mosqu\u00e9es salafistes&lt;/u&gt;&lt;/strong&gt;, et\u00a0&lt;strong&gt;expulsions des pr\u00eacheurs de haine&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On  n'a  pas  vot\u00e9  pour  elle  !  Alors  directeur de  cabinet, chef  de  cabinet , secr\u00e9taires,  coiffeur,  manucures  ...  STOP&lt;/p&gt;&lt;p&gt;La  1ere  dame  ne doit  percevoir  que  le  stricte  minimum  necessaire  \u00e0 son  role  de  repr\u00e9sentation &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les GAFA doivent  contribuer au m\u00e8me taux que les entreprises.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Vive la France, et rien d\u2019autre\u00a0!&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Elles ont choisi, ou pas, une ob\u00e9dience qui visiblement d\u00e9pla\u00eet au pr\u00eat-\u00e0-penser de nos chevaliers d\u00e9fenseurs de la juste morale.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Certes le Salafisme et le wahh\u00e2bisme sont loin d\u2019\u00eatre des mod\u00e8les de tol\u00e9rance et d\u2019\u00e9mancipation des femmes\u00a0; mais et nous\u00a0? Que faisons nous en nous \u00e9levant contre celles qui souhaiteraient porter le hijab pour faire du sport\u00a0? La m\u00eame chose tout simplement. Nous privons ces femmes de la possibilit\u00e9 de pratiquer une activit\u00e9 simplement parce que leur tenue nous d\u00e9pla\u00eet et nous renvoie \u00e0 ce que nous d\u00e9testons le plus. L\u2019Islam. Nous ne sommes pas capable d\u2019accepter qu\u2019une femme se choisisse un moyen de s\u2019\u00e9panouir car ce moyen ne correspond pas \u00e0 l\u2019id\u00e9e que nous nous faisons de l\u2019\u00e9mancipation de la femme.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Notre tol\u00e9rance s\u2019arr\u00eate l\u00e0, au m\u00eame niveau que ces id\u00e9ologies que nous ha\u00efssons.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Nous pr\u00e9f\u00e9rons interdire le hijab, et les renvoyer dans leur r\u00f4le de bobonne \u00e0 la maison plut\u00f4t que de les voir pratiquer une activit\u00e9 dans une tenue qui afficherait leur appartenance \u00e0 leur religion.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Notre la\u00efcit\u00e9 est fascisante, et notre r\u00e9publicanisme nous aveugle.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Rien de moins \u00e9tonnant pourtant qu\u2019en ces temps troubles, ou nos libert\u00e9s sont gravement menac\u00e9es par un pr\u00e9sident aux ambitions totalitaristes, on nous donne \u00e0 ha\u00efr quelque chose pour essayer de souder la Nation. Hier c\u2019\u00e9tait les Juifs, aujourd\u2019hui les Musulmans.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Alors\u2026&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Qui pour combattre aupr\u00e8s d\u2019eux pour d\u00e9fendre leur droit d\u2019exister dans ce qu\u2019il convient d\u2019appeler leur r\u00e9publique aussi\u00a0?&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Qui pour condamner sur les plateaux de t\u00e9l\u00e9vision les d\u00e9clarations islamophobes de nos politiques\u00a0?&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Qui pour \u00e9crire un article dans les journaux&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Qui pour faire durer dans le temps le d\u00e9gout de ce que ces actes devraient inspirer \u00e0 tout bon r\u00e9publicains\u00a0?&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Qui pour organiser une marche de soutien lorsque un Musulmans, un Arabe, ou un Noir se fait passer \u00e0 tabac par des skinheads, des membres du GUD ou juste par quelques types saouls?&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Moi je sais et je vous le dis\u00a0: personne de vraiment sinc\u00e8re, sauf les imams les plus radicaux\u00a0qui opposent \u00e0 la radicalit\u00e9 de votre silence, celles de leurs id\u00e9es.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Ainsi nous avons sur notre territoire des gens pr\u00eats \u00e0 nous tuer au nom d\u2019une religion dont nous ne voulons pas voir les bons cot\u00e9s, et \u00e0 laquelle nous opposons en permanence celle que nous consid\u00e9rons comme la notre alors que nous vivons dans une r\u00e9publique la\u00efque.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;En consid\u00e9rant les Musulmans uniquement que comme des terroristes et des ordures \u00e0 qui il faudrait retirer la nationalit\u00e9 fran\u00e7aise d\u00e8s qu\u2019ils font un geste de travers, nous oublions encore une fois qu\u2019ils sont eux aussi, les enfants de la Nation fran\u00e7aise.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Alors je pose une question, encore une\u00a0: ces meurtres en s\u00e9rie, ces actions dites terroristes ne sont-ils pas aussi un appel au secours de notre enfant qui s\u2019ouvre les veines pour nous dire combien il souffre\u00a0?&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Lorsqu' un parent d\u00e9c\u00e9de un enfant peut se retrouver seul sans famille pour le prendre .  donc famille d acceuille ou foyer &lt;/strong&gt;. C&lt;strong&gt;ertains parents manquent a leurs devoirs ! donc l enfant atterrit en foyer ou famille d accueille .&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Je demande de ne plus vers\u00e9 ces allocations familiales \u00e0 leur parents! Ces allocations seront verses sur un compte bancaire au nom de l enfant ! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;on parle toujours d \u00eatre sens\u00e9 et que cet enfant soit prot\u00e9ger plus tard financi\u00e8rement ! pour s installer a 18 ans ou 21 ans ds son appartement ...&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; il y a beaucoup d'argent vers\u00e9 pour ces foyers (70000\u20ac/mois) .. pensez vous que cet argent soit utilis\u00e9 pour ces enfants ?? psychologue inexistant ?  des efforts dit macron ? qui travaille 7/7 24/24 pour 1200\u20ac ?c est ce que per\u00e7oit une famille d accueille.   &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; propose un salaire forfait  de 1700\u20ac / mois ce ne sera pas de trop !! on parle bien ici d'\u00e9duquer un enfant de lui apporter du bonheur et surtout ce qu il a besoin un psychiatre !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; L'\u00e9tat ne doit pas abandonner ces enfants jusqu a leur 18 ans .&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Certains de ces enfants ne doivent plus etre seul dans des hotels !!! l'\u00e9tat doit \u00eatre condamn\u00e9 ou avoir l obligation avec avocat de satisfaire une demande d un enfant en souffrance . &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;On ne doit plus attendre 3 mois pour enlever un enfant si il est maltrait\u00e9s physiquement et moralement! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Un enfant en danger doit etre retir\u00e9 pourquoi attendre ? qu il meurt ? comme la petite Marina ? &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je ne dis en aucun cas que les parents ne doivent plus etre la !!! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je dis que l enfant doit etre proteger par un aidant acceuil afin de l aider a se reconstruire ! si le parent a fait l inexcusable&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; il doit etre dechu de ces droits parentaux : cela permettrai a certains enfants d etre adopt\u00e9s .. ou de rester dans une famille d accueil ou il se sent bien ! ce n est pas parce que l on est un enfant que l on doit subir l adulte ! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cet enfant doit avoir un avenir avec un diplome et non se retrouver \u00e0 la rue a 21 ans!!!&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Que les Fran\u00e7ais de souche en pr\u00e9carit\u00e9 b\u00e9n\u00e9ficient d\u2019autant d\u2019aides et de logements que les immigr\u00e9s, stop au regroupement familial syst\u00e9matique, immigration choisie type Canada, Australie \u2026stop au nomadisme hospitalier du Maghreb qui viennent se soigner en se rendant directement aux urgences et partant sans payer\u00a0&lt;/p&gt;","&lt;p&gt;La crise des GJ cristallise l'angoisse d'une mutation de soci\u00e9t\u00e9 impos\u00e9e par les GAFA et les politiques . Les plus faibles sentent bien que leur m\u00e9tier va disparaitre au profit de la concentration vers les multinationales du e-commerce toujours plus grosses et puissantes. Nos libert\u00e9s sont en jeu et nos politiciens nous ont abandonn\u00e9.&lt;/p&gt;&lt;p&gt;Il faut revenir \u00e0 des fondamentaux et replacer l'humain et non la finance au centre de notre soci\u00e9t\u00e9 .&lt;/p&gt;&lt;p&gt;L'Europe se doit de construire sa propre base sociale \u00e0 travers un nouveau projet ambitieux sinon elle disparaitra et deviendra le territoire des d\u00e9sordres propices aux \u00e9conomies des autres continents qui financeront leurs imp\u00e9rialismes.  &lt;/p&gt;","&lt;p&gt;Je ne vois pas assez de demandes pour &lt;strong&gt;&lt;em&gt;les retrait\u00e9s, ceux qui gagnent + de 2000 \u20ac&lt;/em&gt;&lt;/strong&gt;, ponctionn\u00e9s comme jamais, par l&lt;u&gt;'imp\u00f4t sur le revenu, la TH, et depuis un an par la CSG major\u00e9e&lt;/u&gt;... Quant \u00e0 l'indexation des retraites sur le pouvoir d'achat ??? Les + jeunes doivent penser qu'ils seront retrait\u00e9s un jour..  &lt;/p&gt;","&lt;p&gt;L'art partout &lt;/p&gt;","&lt;p&gt; Abrogation pur et simple  .Pas de PMA  . pas de GPA .&lt;/p&gt;","&lt;p&gt;Mettre en place une r\u00e9elle politique dans les quartiers p\u00e9riph\u00e9riques des grandes villes qui au m\u00eame titre que le monde rural souffre d'injustices trop criantes.&lt;/p&gt;","&lt;p&gt;1- Diminuer les in\u00e9galit\u00e9s de revenus: On peut utiliser plusieurs m\u00e9thodes: augmenter les pourcentages d'imp\u00f4ts par tranches en fonction des revenus, remettre en vigueur l'imp\u00f4t sur la fortune, limiter par la loi les \u00e9carts entre les hauts et les bas revenus dans le priv\u00e9 comme dans le public.&lt;/p&gt;&lt;p&gt;4- Egaliser les avantages entre les secteurs publics et priv\u00e9s.&lt;/p&gt;&lt;p&gt;5- Politique fiscale et \u00e9cologique coh\u00e9rente et juste. Tr\u00e8s souvent les niches fiscales favorisent les hauts revenus. Toute action \u00e9cologique qui a un cout doit \u00eatre compens\u00e9e par un gain imm\u00e9diat ou \u00e0 terme (ex: isolations des passoires thermiques, taxer les plus pollueurs -k\u00e9ros\u00e8ne pour les avions)&lt;/p&gt;&lt;p&gt;6- Seule la gratuit\u00e9 peut permettre une \u00e9galit\u00e9 des chances devant l'\u00e9ducation. Formons aussi bien l'ensemble des travailleurs que nous savons le faire pour nos \u00e9lites et nos ing\u00e9nieurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;F\u00e9licitations pour votre site. Je crois que l'on s'\u00e9loigne des revendications principales des gilets jaunes .revalorisation du smic et des petites retraites !!! Et apr\u00e8s nous pourrons  tous faire un vrai d\u00e9bat !! Et une fois ces 2 points vraiment r\u00e9gler vous verrez tous les citoyens s'int\u00e9resser aux autres questions.&lt;/p&gt;","&lt;p&gt;D\u00e9mocratie ! oui pour les riches, nous les pauvres, un seul sujet, pouvoir payer ses factures,manger chaque jour ,et bien s\u00fbr plus de vacances...&lt;/p&gt;","&lt;p&gt;Un \u00e9lu doit \u00eatre irr\u00e9prochable&lt;/p&gt;","&lt;p&gt;Pour que soit inscrit et reconnu le caract\u00e8re profond\u00e9ment humain de notre langue et de notre Histoire \u00e0 travers les si\u00e8cles qui toujours cherche par son \u00e9volution propre \u00e0 trouver la Paix respectant l'autre c'est \u00e0 dire la Fraternit\u00e9 comme identit\u00e9 prioritaire pour la France. Puisque c'est uniquement elle qui nous donne cette libert\u00e9 envi\u00e9e \u00e0 travers l'univers tout entier en r\u00e9alit\u00e9. Puisque ce que nous sommes tous devenus \u00e0 partir de l'hexagone est une situation qui f\u00e9d\u00e8re les actions pr\u00e9sentes, pass\u00e9es et futur pour rester les hommes que nous sommes. En un mot c'est une Parole en Or qui sort de nos bouches, par cette mani\u00e8re. A chacun de reconna\u00eetre ainsi le sacr\u00e9 \u00e0 respecter infiniment et qui nous \u00e9l\u00e8ve et construit inlassablement l'unit\u00e9 indispensable du vivre ensemble tout en acceptant avec bienveillance et largement les diff\u00e9rences des autres peuples, eux qui \u00e9coutent toujours la voix sage et franche qui porte la bonne nouvelle de la concorde et du bonheur d'exister. Paix, Fraternit\u00e9, Libert\u00e9. Laissons constitutionnellement l'\u00e9galit\u00e9 du droit pour tous qui veut oublier nos diff\u00e9rences sans raisons, sauf r\u00e9pressives, et au final ennemie de la valeur primordiale et inali\u00e9nable donn\u00e9e par le bon sens de l'\u00e9criture au servir de l'amour humain propre \u00e0 ce que nous sommes en humble fiert\u00e9 bienveillante et infinie qui sait l'espoir de l'apprendre \u00e0 vivre pour l'appr\u00e9cier \u00e0 sa juste valeur. Nous ne sommes pas une \u00e9galit\u00e9 de principe pour faire une soci\u00e9t\u00e9 de b\u00e9b\u00e9s \u00e9prouvettes et o\u00f9 nous sommes rendus par d\u00e9faut !&lt;/p&gt;","&lt;p&gt;&lt;a href=\\\"https://laec.fr/\\\"&gt;https://laec.fr/&lt;strong&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Je suis contre cette CSG qui est un imp\u00f4t sur de l\u2019imp\u00f4t&lt;/p&gt;&lt;p&gt;Ils ont fait croire que c'\u00e9tait pour la s\u00e9cu. mais la s\u00e9cu n'en a pas re\u00e7u un c. Si tel \u00e9tait le cas elle serait en exc\u00e9dent. C'est l'\u00e9tat qui en profite. Ils sont tellement nombreux (plus es anciens). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Un r\u00e9f\u00e9rendum avec une dizaine voir quinze  lois 4 fois par an (1/trimestre): &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;-l\u00e9gislatif: on peut proposer des lois &lt;/p&gt;&lt;p&gt;-Abrogatoire:pas d'accord avec une lois on peut la supprimer&lt;/p&gt;&lt;p&gt;-R\u00e9vocatoire: demander le d\u00e9part d'un politique  de l'assembl\u00e9e(pr\u00e9sident,ministre, d\u00e9put\u00e9s ...) &lt;/p&gt;&lt;p&gt;-Constituant : demander a changer la constitution. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Une commission citoyenne tir\u00e9e au sort pour une dur\u00e9e de deux ans (personnes repr\u00e9sentant le peuple,mixit\u00e9 de profession,sexe ,age) &lt;/li&gt;&lt;li&gt;Ne pas toucher au droit individuel acquis(mariage pour tous,avortement,ext...) &lt;/li&gt;&lt;li&gt;le Ric serait mis en place au niveau locale (mairie) National et europ\u00e9en. &lt;/li&gt;&lt;li&gt;Votre blanc comptabilis\u00e9 certain ! Vote obligatoire \u00e0 voir ??&lt;/li&gt;&lt;li&gt;existence d'une plateforme ou l'on peut consulter les projets de lois, d\u00e9poser nos id\u00e9es de lois,voter ,ext....&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Se sont des id\u00e9es modifiables r\u00e9fl\u00e9chis avec un groupe de GJ du lot...J'ai vraiment grossit les id\u00e9es ...&lt;/p&gt;","&lt;p&gt;Interdiction de cumuler plusieurs retraites (\u00e9lus ou autres)  \u00e0 partir de 15000 euros pour la plus importante .&lt;/p&gt;","&lt;p&gt;En effet avec la possibilit\u00e9 laiss\u00e9e \u00e0 l\u2019appr\u00e9ciation des pr\u00e9fets pour prononcer des interdictions de manifester \u00e0 l'encontre d'individus repr\u00e9sentant \\\"une menace d'une particuli\u00e8re gravit\u00e9 pour l'ordre public\\\", nous nous dirigeons vers le proc\u00e8s d\u2019intention.&lt;/p&gt;&lt;p&gt;\u00a0Il suffira en effet que n\u2019importe lequel des manifestants pacifiques ait \u00e9t\u00e9 appr\u00e9hend\u00e9 lors d\u2019une manifestation et fich\u00e9, pour que le pr\u00e9fet, sans qu\u2019une condamnation prononc\u00e9e par un tribunal n\u2019ait \u00e9t\u00e9 prononc\u00e9e, leur interdise cet acte pourtant pr\u00e9vu dans la constitution.&lt;/p&gt;&lt;p&gt;Par contre lutter contre la dissimulation du visage par les manifestants me parait une bonne d\u00e9cision, car si l\u2019on a pas d\u2019intentions dolosives pourquoi se cacher\u00a0?&lt;/p&gt;","&lt;p&gt;Il est \u00e9tonnant que lors de la manifestation des foulards rouges il n'y ait pas eu le moindre casseurs...comme pour les gilets jaunes ou le 1er mai. Faudrait qu'ils nous donnent la recette&lt;/p&gt;","&lt;p&gt;On parle de RIC ,RIP , Je suis id\u00e9alement favorable \u00e0 ces types d'expressions Populaires .&lt;/p&gt;&lt;p&gt;Il y a toutefois un probl\u00e8me important \u00e0 r\u00e9soudre dans notre pays , avant d'aboutir \u00e0 l'organisation de ces consultations : l'INFORMATION ;&lt;/p&gt;&lt;p&gt;Je pr\u00e9tends qu'aujourd'hui , nous ne sommes plus inform\u00e9s , par nos journaux papier et m\u00e9dias t\u00e9l\u00e9s , par les r\u00e9seaux \\\"sociaux\\\" .&lt;/p&gt;&lt;p&gt;Nous sommes abrutis par de la bouillie qui ressemble \u00e0 de l'information , mais qui n'a aucune consistance r\u00e9elle (v\u00e9rifiable) ,qui est de la PROPAGANDE en faveur du pouvoir \u00e9tabli , ou dans le cas contraire de la propagande anti-pouvoir , pas toujours mieux v\u00e9rifiable .&lt;/p&gt;&lt;p&gt;Pourtant , en tant que citoyen , responsable , j'aimerais avoir acc\u00e8s \u00e0 de la v\u00e9ritable INFORMATION . Je pense que , nous tous , aimerions pouvoir nous faire une opinion calmement , en pr\u00e9sence de sources peut-\u00eatre contradictoires , mais au moins qui reposeraient sur du concret et pas sur l'avis de tel ou tel olibrius , fut-il journaliste ou homme politique . Il me semble que nombre de penseurs dignes de ce nom , ayant justifi\u00e9 cette renomm\u00e9e , de scientifiques dipl\u00f4m\u00e9s ayant publi\u00e9 dans des revues scientifiques reconnues , d'\u00e9conomistes de toutes tendances , devraient se voir offrir  des pages dans les journaux et des temps d'antenne bien sup\u00e9rieurs \u00e0 tous les bonimenteurs qu'on voit \u00e0 longueur de temps .&lt;/p&gt;&lt;p&gt;Notre connaissance sur bien des sujets en resortirait bien mieux \u00e9clair\u00e9 qu'aujourd'hui .&lt;/p&gt;","&lt;p&gt;Les manifestations du samedi n'ont que trop dur\u00e9es et trop cass\u00e9es...&lt;/p&gt;","&lt;p&gt;\u27a1\ufe0f\u27a1\ufe0fAbattre de toute urgence \u2b05\ufe0f\u2b05\ufe0f!!! tous les arbres qui sont sur le bord des route. il y a beaucoup de platanes et d'autres arbres sur les bords de route qui sont coll\u00e9es bordure de route. Et qui mettant la vie en danger des usagers de la route.&lt;/p&gt;","&lt;p&gt;Je souhaite mettre en place une r\u00e8gle simple:&lt;/p&gt;&lt;p&gt;croissance inf\u00e9rieure \u00e0 3% : immigration 0&lt;/p&gt;&lt;p&gt;croissance sup\u00e9rieure \u00e0 3%: immigration choisie.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Rendre plus accessible et beaucoup plus claire. C\u2019est le parcours du combattant pour mettre en avant le handicap de nos enfants \u00ab\u00a0dys\u00a0\u00bb qui sont de plus en plus nombreux. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Et \u00e7a tout le long du parcours scolaire de l\u2019enfant. &lt;/p&gt;&lt;ul&gt;&lt;li&gt;que les orthophonistes et aux sp\u00e9cialistes puissent intervenir dans les diff\u00e9rentes \u00e9coles en intercommunalit\u00e9s. Les d\u00e9lais sont beaucoup trop long (2 ans en moyenne d\u2019attende pour faire un bilan orthophoniste) &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;les enfants sont en d\u00e9tresse scolaire beaucoup trop longtemps. &lt;/p&gt;&lt;p&gt;
