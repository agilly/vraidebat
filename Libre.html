et former massivement des contr\u00f4leurs fiscaux et augmenter le nombre de contr\u00f4les surprise en proportion (pour les grosses entreprises envoyer plusieurs contr\u00f4leurs pour limiter les tentatives de corruption et augmenter le rendement).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Supprimer les niches fiscales qui ne b\u00e9n\u00e9ficient pas directement \u00e0 l\u2019\u00e9conomie ou l\u2019\u00e9cologie.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Compter comme revenus, tous les revenus g\u00e9n\u00e9r\u00e9s sur le territoire, que ce soit pour les personnes physique ou morale, ainsi il ne sera plus possible de d\u00e9clarer les revenus g\u00e9n\u00e9r\u00e9s en France dans un autre pays.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Banques :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;10% des b\u00e9n\u00e9fices des banques seront revers\u00e9s \u00e0 l\u2019Etat \u00e0 titre de compensation \u00e0 la crise \u00e9conomique actuelle. Elles devront les reverser jusqu\u2019\u00e0 remboursement de 150% de l\u2019argent qui a \u00e9t\u00e9 pr\u00eat\u00e9 aux banques par le BCE (part fran\u00e7aise uniquement).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;ECOLOGIE :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Brevets :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Tout brevet permettant d\u2019avoir une meilleure empreinte \u00e9cologique (de mani\u00e8re directe ou indirecte) et n\u2019\u00e9tant pas utilis\u00e9 de mani\u00e8re industrielle et \u00e0 bas co\u00fbts (b\u00e9n\u00e9fice inf\u00e9rieur ou \u00e9gale \u00e0 20%) seront caduc.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Ceci devra permettre d\u2019utiliser des technologies et des concepts brevet\u00e9s qui n\u2019ont jamais \u00e9t\u00e9 utilis\u00e9s sans aucune raisons si ce n\u2019est celle d\u2019emp\u00eacher leur d\u00e9veloppement.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Un garde-fou sera mis en place afin de garantir un d\u00e9lai de 5 ans entre le d\u00e9p\u00f4ts du brevet et sa lib\u00e9ralisation afin de laisser le temps de d\u00e9velopper et distribuer cette technologie.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;De cette mani\u00e8re de nouvelle technologies devraient voir le jour et devraient \u00eatre mise sur le march\u00e9 pour des co\u00fbts raisonnable.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Limiter la dur\u00e9e de vie d\u2019un brevet \u00e0 10 ans (r\u00e9troactif).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Emballages:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;R\u00e9instauration des consignes pour les contenants en verre, m\u00e9tal et plastique.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Obligation pour les grandes enseignes de ventes de disposer de point de consigne.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Tous les recyclages et traitement des d\u00e9chets devront s\u2019effectuer sur le sol de l\u2019UE.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Interdire l\u2019utilisation de plastique dans les emballages (lorsque c\u2019est possible) et utiliser des plastiques bio d\u00e9gradable.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Tous les emballages devront \u00eatre recyclable et issue de produits recycl\u00e9s lorsque c\u2019est possible.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;D\u00e9taxer de moiti\u00e9 les produits vendu en vrac et les contenants recyclable r\u00e9utilisable.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Taxer les produits disposant de trop d\u2019emballage, que ce soit en nombre d'emballage ou \u00e0 la taille disproportionn\u00e9e par rapport au contenu .&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Energies :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Interdiction de construction de centrale \u00e9manent des gaz \u00e0 effet de serre.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Investir massivement dans le d\u00e9veloppements des \u00e9nergies dites \u201cpropre\u201d et dans la recherche d\u2019autres sources de production (ITER, ...) ou de stockage d\u2019\u00e9nergie. Cet investissement devra \u00eatre support\u00e9 par 100% des taxes li\u00e9es aux produits p\u00e9troliers, charbon, gaz, \u2026)&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Extinction obligatoire des lumi\u00e8res et diminution du chauffage des b\u00e2timents vides priv\u00e9 et publique.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Extinction obligatoire de l\u2019\u00e9clairage public \u00e0 partir d\u2019une certaine heure (sauf passage pi\u00e9tons et intersections) et d\u00e9ploiement progressif d\u2019allumage \u201cintelligents\u201d afin d\u2019optimiser l\u2019\u00e9clairage publique en fonction du trafic.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;R\u00e9fl\u00e9chir \u00e0 l\u2019\u00e9chelle europ\u00e9enne aux smartgrids (Linky?) afin d\u2019optimiser le r\u00e9seau \u00e9lectrique.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;D\u00e9centraliser les lieux de production lorsque c\u2019est possible afin de limiter la perte \u00e9lectrique.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Produits brut de base (l\u00e9gumes, c\u00e9r\u00e9ales, huiles, farines, viandes, lait, ..) :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Un palier tarifaire sera fix\u00e9 en accord avec les agriculteurs et industriels sur tous les produits de bases (id\u00e9alement prix brut + 20% de marge b\u00e9n\u00e9ficiaire)&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Les produits bio se verront totalement exon\u00e9r\u00e9s, au niveau imp\u00f4ts pour les producteur et aussi de TVA pour les acheteurs, il devra y avoir \u00e9galement une marge maximale de 20% de b\u00e9n\u00e9fice entre le prix d\u2019achat du producteur et le prix de revente au client final : prix final = prix de revente du producteur + co\u00fbt brut du revendeur (salaire, co\u00fbt de transport et de stockage) + marge du revendeur de 20% maximum.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Obsolescence programm\u00e9e :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Tous les objets vendu devront b\u00e9n\u00e9ficier de ces imp\u00e9ratifs (si technologiquement faisable) :&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Une garantie de 5 ans.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;\u00catre facilement r\u00e9parable (ne pas compliquer sa r\u00e9paration sans r\u00e9el arguments technique/de design).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;L\u2019entreprise devra garantir un stock de pi\u00e8ces de rechange \u00e0 bas co\u00fbt.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;\u00catre recyclable et utiliser des mat\u00e9riaux recycl\u00e9s dans la mesure du possible ou issue de fili\u00e8re respectant les Droits de l\u2019Homme.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Renseignements sur le produits :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Rendre obligatoire le Nutriscore et qu\u2019il soit contr\u00f4l\u00e9 par des organismes ind\u00e9pendant financ\u00e9 par l\u2019Etat.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Afficher sur le prix de vente, le prix d\u2019achat au producteur/industriel.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Cr\u00e9er de vrais label avec des contraintes fortes concernant l\u2019\u00e9levage, le biologique, Made in France, Made in EU, \u2026 Il devra y avoir des contr\u00f4les sur ceux-ci effectu\u00e9s par des organisations ind\u00e9pendantes li\u00e9e \u00e0 la r\u00e9pression des fraudes, financ\u00e9es par l\u2019Etat et les amendes (en cas de fraude).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Indiquer la provenance et la composition exacte d\u2019un produit (fin de la r\u00e8gle des inf\u00e9rieurs \u00e0 1% qui ne sont pas affich\u00e9s).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Immobilier:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Imposer aux banques des pr\u00eats \u00e0 taux 0 pour les demandes de r\u00e9novation de logement dans le but d\u2019avoir un meilleur impacte \u00e9cologique.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Proposer des aides \u00e0 la r\u00e9novation financ\u00e9es par une baisse du budget militaire de l\u2019ordre de 10%.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Promouvoir les logement en bois avec des avantages fiscaux.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Limiter le b\u00e9n\u00e9fice li\u00e9s aux activit\u00e9s de r\u00e9novations (mat\u00e9riaux, mat\u00e9riels, main d\u2019\u0153uvre, \u2026) \u00e0 20% afin de le rendre plus accessible.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Geler les prix des loyers dans les grandes villes et interdire l\u2019augmentation d\u2019un loyer entre 2 locations sauf si changement majeur apport\u00e9 \u00e0 la location (r\u00e9novation compl\u00e8te, modification du quartier, \u2026).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Rendre obligatoire la location des logements d\u00e9tenus par des soci\u00e9t\u00e9s (banques, assurances, \u2026) qui ne les louent pas dans un but de sp\u00e9culation immobili\u00e8re (loi existante mais non appliqu\u00e9e et surtout non obligatoire).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Transports et services :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Augmenter la capacit\u00e9 des transports en commun et le nombre de lignes en priorit\u00e9 l\u00e0 o\u00f9 ils sont surexploit\u00e9 ou manquant.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Promouvoir la d\u00e9centralisation via des axes de communication, des politiques fiscale int\u00e9ressante et par l\u2019exemple \u00e0 travers la d\u00e9centralisation des administrations.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Rouvrir les services d\u2019utilit\u00e9 publique hors des villes (\u00e9coles, poste, \u2026) et imaginer un guichet unique pour toutes les proc\u00e9dures administrative et certain services comme l\u2019ouverture d\u2019un compteur \u00e9lectrique ou autre au sein des mairies ou des bureaux de postes (former en cons\u00e9quence).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;D\u00e9ployer des composteur commun de proximit\u00e9 dans toutes les villes et distribuer des composteurs gratuitement dans les campagne (ramassage gratuit et r\u00e9gulier).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Recherche et D\u00e9veloppement :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Investir massivement dans les nouvelles technologies prometteuses telle que les graph\u00e8ne et cr\u00e9er ou investir dans les entreprises les produisant. Ceci permettra d\u2019une part de proposer des technologies bonnes pour l\u2019environnement \u00e0 moindre co\u00fbt, mais aussi d\u2019avoir un retour sur investissement permettant d\u2019autres recherches.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Proposer des petites royalties sur les technologies d\u00e9velopp\u00e9es qui sont partag\u00e9es, par exemple 1\u20ac par batterie au graph\u00e8ne quelque soit sa taille.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Proposer beaucoup plus de partenariat scientifique avec les autres Etats.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Autres:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Fin des prospectus papier progressivement. Dans un premier temps obliger les enseignes \u00e0 se limiter \u00e0 6 prospectus par an maximum puis r\u00e9duire \u00e0 4 puis 3 et enfin 0 en 3 ans.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Interdiction des regroupements d\u2019enseigne pour contourner cette r\u00e8gle.&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Utilisation de papier recycl\u00e9/recyclable et d\u2019encre \u00e9cologique obligatoire pour la majorit\u00e9 des papiers (proc\u00e9dure, prospectus, \u2026). Mise en place durant la premi\u00e8re ann\u00e9e.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;SOCIETE :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Revenus :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Les revenus d\u2019une personne li\u00e9 \u00e0 son entreprise ne pourront exc\u00e9der 30 fois le plus bas salaire de l\u2019entreprise et d\u2019ici 2030, ce seuil sera de 20 fois.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Il faudra tenir compte des soci\u00e9t\u00e9s de sous traitance europ\u00e9enne \u00e9galement afin d\u2019emp\u00eacher la cr\u00e9ation de filiale ou d'entreprise de sous traitance \u00e0 bas co\u00fbts comme c\u2019est la cas actuellement avec la cr\u00e9ation d\u2019auto-entreprise.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Entreprises :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Il n\u2019y aura plus de diff\u00e9rence entre une entreprise et les autres entreprises d\u2019un m\u00eame groupe. C\u2019est-\u00e0-dire qu\u2019une holding et toutes ses entreprises seront compt\u00e9es comme 1 seul entit\u00e9 juridique (sauf en cas de d\u00e9p\u00f4t de bilan) concernant tous les avantages sociaux, mise en commun des CE, \u2026&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Est consid\u00e9r\u00e9 comme faisant parti d\u2019un m\u00eame groupe/entreprise toute entreprise d\u00e9tenant au moins 20% d\u2019une autre entreprise ou \u00e9tant majoritaire.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;D\u00e9veloppement massif du t\u00e9l\u00e9travail en faisant b\u00e9n\u00e9ficier les entreprises de cr\u00e9dits d\u2019imp\u00f4t sur les t\u00e9l\u00e9coms et le mat\u00e9riel n\u00e9cessaire au t\u00e9l\u00e9travail (ordinateur, bureau, t\u00e9l\u00e9phone, abonnement Internet, \u2026)&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Imposer aux groupes pharmaceutique d\u2019investir au minimum 33% de leur b\u00e9n\u00e9fices global dans la recherche sur les maladies rare.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Imposer aux groupes \u00e9nerg\u00e9tique d\u2019investir au minimum 33% de leur b\u00e9n\u00e9fices global dans la recherche ou le d\u00e9veloppement d\u2019\u00e9nergies propre.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Imposer aux groupes de moyens de transport (motoris\u00e9) d\u2019investir au minimum 33% de leur b\u00e9n\u00e9fices global dans la recherche et le d\u00e9veloppement de moyen de transport propre dans leur domaine respectif (auto, avion, train, \u2026)&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Lorsque une entreprise est condamn\u00e9e pour des actions ayant atteint \u00e0 la vie ou \u00e0 la sant\u00e9 des citoyens et que ses dirigeants et hauts cadres \u00e9taient au courant, ils doivent obligatoirement \u00eatre destitu\u00e9s de l\u2019entreprise et \u00eatre condamn\u00e9s comme s\u2019ils \u00e9taient les responsables direct. Autrement dit, ne plus pouvoir se cacher derri\u00e8re l\u2019entit\u00e9 morale qu\u2019est l\u2019entreprise. Dans ce type de cas, une amende forfaitaire de 25% du chiffre d\u2019affaire tombe, cette amende est doubl\u00e9 (en pourcentage) \u00e0 chaque nouvelle affaire de ce type et ce sans limite de dur\u00e9e ou de co\u00fbt. &lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;R\u00e9seaux de communications et industries critiques:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Tous les r\u00e9seaux de communications (routes, r\u00e9seaux t\u00e9l\u00e9coms, a\u00e9roports, ports, \u2026) devront \u00eatre nationalis\u00e9s. Leur entretien et leur exploitation pourra \u00eatre confi\u00e9s \u00e0 des soci\u00e9t\u00e9s priv\u00e9es via des appels d\u2019offre.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Les industries et infrastructures critiques pour la s\u00e9curit\u00e9 (centrale nucl\u00e9aire, barrage hydro-\u00e9lectrique, viaduc, \u2026) seront nationalis\u00e9s afin de garantir que leur s\u00e9curit\u00e9 priment toujours sur leur rentabilit\u00e9.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Budgets :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Le syst\u00e8me des budgets actuel et fondamentalement mauvais car il incite les institutions, d\u00e9partements, minist\u00e8res, entreprises d\u2019Etat, ... \u00e0 l\u2019utiliser dans sa totalit\u00e9 dans la crainte d\u2019en avoir moins l\u2019ann\u00e9e d\u2019apr\u00e8s.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Pour rem\u00e9dier \u00e0 ce probl\u00e8me il faut mettre en place un plan d\u2019\u00e9pargne budg\u00e9taire garantissant la non diminution d\u2019un budget.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;En contrepartie le b\u00e9n\u00e9ficiaire devra essayer au maximum de ne pas utiliser son budget dans sa totalit\u00e9 et pourra mettre l'exc\u00e9dent sur un compte d\u2019Etat r\u00e9mun\u00e9r\u00e9 suivant les taux directeurs de la banque de France. Cet \u00e9pargne devra \u00eatre accessible \u00e0 tout moment pour la r\u00e9alisation d\u2019un projet par exemple.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Ainsi un b\u00e9n\u00e9ficiaire qui \u00e9pargne 10% de son budget sur 3 ans par exemple aura la possibilit\u00e9 d\u2019utiliser l\u2019\u00e9quivalent de 30% de son budget \u00e0 la fin (sans compter les int\u00e9r\u00eats).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Le b\u00e9n\u00e9fice imm\u00e9diat est pour l\u2019Etat qui aura une r\u00e9serve d\u2019argent pour d\u2019autre projet.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;L\u2019Etat ne pourra pas pr\u00e9lever plus de 50% de la somme total \u00e9pargn\u00e9e afin de garantir la disponibilit\u00e9 de l\u2019argent pour les b\u00e9n\u00e9ficiaires.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Elus et fonctionnaires :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Interdiction pour un \u00e9lus ou un fonctionnaire de travailler sur un projet dans lequel, lui ou un de ses proches pourraient avoir un conflit d\u2019int\u00e9r\u00eat. Il devra imp\u00e9rativement s\u2019en dessaisir au b\u00e9n\u00e9fice d\u2019un autre sous peine de perdre son mandat/emploi.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Un \u00c9lu ou un fonctionnaire \u00e9tant condamn\u00e9 pour corruption, d\u00e9tournement d\u2019argent ou tout autre d\u00e9lit ou crime li\u00e9 directement ou indirectement \u00e0 sa position sera automatiquement d\u00e9mis de ses fonctions et ne pourra plus exercer pour l\u2019Etat ou se pr\u00e9senter \u00e0 une \u00e9lection. Son droit de vote est \u00e9galement r\u00e9voqu\u00e9 \u00e0 vie.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Ne pas remettre en cause le statut des fonctionnaire qui garantie une protection suppl\u00e9mentaire contre la corruption, cette garantie est li\u00e9e \u00e0 leurs avantages.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Brevets / Royalties / Licences / Droits d\u2019auteur :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Tout travail ayant pour objectif, la caricature ou l\u2019\u00e9tude d\u2019un contenu culturel (musique, \u00e9mission, jeux, films, litt\u00e9rature, \u2026) sera exempt\u00e9 des contraintes li\u00e9es \u00e0 la r\u00e9cup\u00e9ration enti\u00e8re ou partielle de l\u2019argent issue de ce travail (article 13).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;JUSTICE :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;R\u00e9forme :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Les hauts repr\u00e9sentants de la justice ne seront plus d\u00e9sign\u00e9, mais \u00e9lus par l\u2019ensemble des magistrats (juges, avocats, notaires, \u2026).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;En cas d\u2019erreur grave ou d'erreur r\u00e9p\u00e9t\u00e9es, leur assermentation pourra \u00eatre suspendue pour une dur\u00e9e limit\u00e9 ou non.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Suppression de la privatisation de tout ce qui est du domaine de la justice, (contr\u00f4les d\u2019infraction, actes notari\u00e9s, \u2026).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Suppression de la cour d\u2019appel, ne restera que la premi\u00e8re instance et la cour de cassation.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;En cas de premi\u00e8re condamnation, si en cassation l\u2019accus\u00e9 est reconnu coupable et s\u2019il n\u2019a pas apport\u00e9 de nouveau \u00e9l\u00e9ment probant \u00e0 l\u2019enqu\u00eate, la peine est automatiquement doubl\u00e9e.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Lib\u00e9ralisation du pouvoir des juges (si approbation de leur part), leur permettant de donner des peines sous diff\u00e9rentes formes que celles pr\u00e9vues par la loi, tant qu\u2019elle restent en accord avec la Constitution, les Droits de l\u2019Homme et la loi.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Formation \u00e0 un m\u00e9tier pour les prisonniers non r\u00e9cidiviste (non r\u00e9troactif). Ces formations devront directement \u00eatre li\u00e9es \u00e0 la demande du march\u00e9 du travail afin de ne pas cr\u00e9er de nouveaux ch\u00f4meurs.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Cr\u00e9ation d\u2019entreprise d\u2019Etat pour les prisonniers sortant de prison pour qu\u2019il puisse travailler et avoir un revenu digne le temps de trouver un travail ou de cr\u00e9er leur propre entreprise. &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Retour des peines planch\u00e9es pour les criminels r\u00e9cidivistes.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Suppression des peines plafonn\u00e9es pour les criminels r\u00e9cidivistes (si approbation des magistrats).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Multiplication de la peine par le nombre d\u2019infraction/crime (si approbation des magistrats).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;PRESSE :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Ethique :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Un pacte \u00e9thique devra \u00eatre r\u00e9dig\u00e9 en accord avec les grands journalistes afin de garantir l\u2019impartialit\u00e9, la v\u00e9rit\u00e9 et l'authenticit\u00e9 d\u2019une information, sans d\u00e9formation ni oublie volontaire dans le but d\u2019orienter ou de d\u00e9sinformer l\u2019opinion.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Tous les canaux d\u2019informations devront respecter ce pacte \u00e9thique, dans le cas contraire il devront notifier tr\u00e8s clairement que les informations qu\u2019ils diffusent re respectent pas la d\u00e9ontologie journalistique.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Le r\u00e9dacteur en chef (ou \u00e9quivalent sur les autres supports) doit pouvoir b\u00e9n\u00e9ficier d\u2019une ind\u00e9pendance total, pour y arriver il faut garantir son non licenciement (sauf pour faute grave ou \u00e9conomique), il pourra seulement \u00eatre destitu\u00e9 par vote de la r\u00e9daction sous l\u2019initiative de l\u2019entreprise (maximum une proposition par an). Son salaire est garantie ainsi que ses augmentations \u00e0 la hauteur de 2 fois l\u2019inflation (en pourcentage).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Les directeurs des canaux d\u2019information national (France TV, \u2026) sont \u00e9lus tous les 3 ans par les employ\u00e9s de l\u2019entreprise. Ils ne sont donc plus d\u00e9sign\u00e9s par le chef de l\u2019Etat.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Plus aucun sondage ne pourra \u00eatre effectu\u00e9 sur les r\u00e9f\u00e9rendums ou \u00e9lections afin de ne pas influencer l\u2019opinion publique.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Revenus :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Afin de garantir l\u2019impartialit\u00e9 d\u2019un journal, les revenus publicitaire seront g\u00e9r\u00e9s par une centrale publicitaire autofinanc\u00e9 dont le but sera de rassembler tous les annonceurs et de redistribuer les publicit\u00e9s (par cat\u00e9gorie) aux journaux et les revenus de ces publicit\u00e9s seront redistribu\u00e9s de mani\u00e8re proportionnel au nombre de lecteur/auditeur/spectateur.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Les journaux pourront avoir leur propre source de revenus ind\u00e9pendante (publicit\u00e9, abonnement, tarif fixe, \u2026) \u00e0 condition qu\u2019il ne d\u00e9passe pas 30% des revenus globaux li\u00e9 \u00e0 la publicit\u00e9.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Concernant la TV et la radio, sont consid\u00e9r\u00e9 comme source de revenus, toutes publicit\u00e9 entourant la journal sur une p\u00e9riode de 30 min avant, pendant et 30 min apr\u00e8s.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;EDUCATION :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Multiplication des salles des classes afin d\u2019avoir au maximum 15 \u00e9l\u00e8ves par classe au primaire et 20 \u00e9l\u00e8ves par classes au secondaire (r\u00e9ouverture d\u2019\u00e9cole en dehors des villes).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Formation des enseignants (recrutement) aux langues \u00e9trang\u00e8res et notamment l\u2019anglais.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;D\u00e8s la maternelle avoir au minimum 2 jours par semaines de cours int\u00e9gralement en anglais (\u00e0 d\u00e9ployer progressivement de la maternelle au lyc\u00e9e afin d\u2019\u00e9viter le d\u00e9crochage scolaire).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Le programme scolaire et les m\u00e9thodes d\u2019\u00e9valuation devront \u00eatre d\u00e9cid\u00e9 par un coll\u00e8ge d'universitaires, de parents d\u2019\u00e9l\u00e8ve, d\u2019enseignants, d\u2019historiens, \u2026 afin de d\u00e9terminer les grands axes de l\u2019instruction des enfants (fin du minist\u00e8re de l\u2019\u00e9ducation?). A partir du coll\u00e8ge les organisations patronale pourront faire part des demandes professionnel actuelles et futures afin d\u2019orienter les places des diff\u00e9rentes formations en fonction du besoin. En d\u2019autre termes joindre l\u2019offre et la demande du march\u00e9 du travail pour limiter les futurs ch\u00f4meurs dipl\u00f4m\u00e9s sortant des \u00e9coles. Mais aussi orienter les formations afin d\u2019\u00eatre plus rapidement op\u00e9rationnel sur les postes \u00e0 pourvoir et ceux \u00e0 partir du lyc\u00e9e.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;SANT\u00c9 :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Rouvrir les h\u00f4pitaux et dispensaires en dehors des villes.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Rediriger les taxes sur l\u2019alcool et le tabac vers la s\u00e9curit\u00e9 sociale.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Progressivement supprimer les mutuelles pour une r\u00e9appropriation par la s\u00e9curit\u00e9 sociale.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Limiter la marge b\u00e9n\u00e9ficiaire des opticiens et dentistes sur leur prestations et en \u00e9change r\u00e9\u00e9valuer les indemnit\u00e9s obsol\u00e8tes des soins de bases.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Promouvoir dans les universit\u00e9s et \u00e0 travers des d\u00e9ductions d'imp\u00f4ts les m\u00e9decins g\u00e9n\u00e9ralistes en campagne et limiter leur nombre \u00e0 travers un p\u00e9rim\u00e8tre d\u2019installation et en fonction du nombre d\u2019habitant.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Augmenter les contr\u00f4les li\u00e9s au abus et \u00e0 la fraude.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Retrait temporaire de licences d\u2019un m\u00e9decin qui donnerait trop d\u2019ordonnance de complaisance.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Rendre p\u00e9nalement responsable les commer\u00e7ants (opticiens) qui incitent de mani\u00e8re soutenu leurs clients \u00e0 d\u00e9penser plus pour atteindre le plafond de remboursement.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Limiter la marge b\u00e9n\u00e9ficiaire des m\u00e9dicaments g\u00e9n\u00e9rique \u00e0 20% et/ou cr\u00e9er un laboratoire d\u2019Etat pour produire des m\u00e9dicaments g\u00e9n\u00e9riques \u00e0 bas co\u00fbt.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Interdire progressivement (sur 5 \u00e0 10 ans) les produits phytosanitaire.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Interdire la culture et la vente d\u2019OGM mais autoriser la recherche et l\u2019\u00e9tude \u00e0 long terme en laboratoire. Principe de pr\u00e9caution.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;D\u00c9FENSE :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Consacrer \u00bc du budget de la d\u00e9fense dans la s\u00e9curit\u00e9 informatique afin de s\u00e9curit\u00e9 l\u2019infrastructure national public et priv\u00e9 (avec l\u2019accord de l\u2019arm\u00e9e) et permettre des contre-mesures et contre-attaques \u00e0 l\u2019\u00e9chelle mondiale dans le but d\u2019obtenir une force de dissuasion num\u00e9rique.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Retrait progressif des forces fran\u00e7aise \u00e0 l'\u00e9tranger et remplacement par des casques bleus (fournir plus de moyens en cons\u00e9quence \u00e0 l\u2019ONU).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Promouvoir une d\u00e9fense nucl\u00e9aire commune \u00e0 l\u2019\u00e9chelle europ\u00e9enne. Actuellement la France est le seul pays \u00e0 avoir une ind\u00e9pendance nucl\u00e9aire en Europe et donc le seul pays \u00e0 avoir une v\u00e9ritable ind\u00e9pendance militaire contrairement aux autres pays europ\u00e9ens qui sont d\u00e9pendants des Etats-Unis. Si nous nous substituons aux Etats-Unis, nous pourrions avoir un d\u00e9but de politique de d\u00e9fense europ\u00e9enne et dans le m\u00eame temps diminuer les d\u00e9penses li\u00e9es \u00e0 l\u2019armement nucl\u00e9aire car il serait en grande partie financ\u00e9 par l\u2019ensemble de l\u2019Europe.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;EUROPE :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Continuer la d\u00e9marche d\u2019une Europe des peuples \u00e0 travers l\u2019\u00e9ducation et les accords entre Etats.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Aller vers une d\u00e9fense europ\u00e9enne en montrant l\u2019exemple et en \u00e9tant le premier contributeur \u00e0 cette d\u00e9fense (en hommes, en moyens, en budget et aussi sur le partage technologique et logistique li\u00e9 au nucl\u00e9aire ou non).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Proposer des r\u00e9formes \u00e0 l\u2019Europe afin d\u2019avoir un v\u00e9ritable repr\u00e9sentant de l\u2019Europe, \u00e9lus par de grands \u00e9lecteurs, eux m\u00eames \u00e9lus par le peuple, ou un suffrage universel direct avec pour seul contrainte de ne pas pouvoir voter pour un candidat de sa propre nationalit\u00e9 (suppression de cette contrainte 50 ans apr\u00e8s son adoption). Ce Pr\u00e9sident serait \u00e9lus pour 5 \u00e0 7 ans (2,5 ans actuellement).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Fin de la pr\u00e9sidence tournante.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Avoir une taxe qui viendrait progressivement remplacer la TVA afin d\u2019unir l\u2019europe \u00e0 travers le budget. Puis plus tard faire de m\u00eame pour les imp\u00f4ts.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;FRANCE / CONSTITUTION :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;R\u00e9formes :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Cr\u00e9er un v\u00e9ritable guichet unique pour les aides (locales, r\u00e9gionales, europ\u00e9ennes, ... ) et cr\u00e9ation d\u2019un seul dossier pour toutes ces d\u00e9marches.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Fin des X niveaux d\u2019aides, uniquement Communes, R\u00e9gions, Etat et Europe.&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Fin des d\u00e9partements d\u2019un point de vu administratif, la comp\u00e9tence des Conseils D\u00e9partementaux reviendrait \u00e0 la r\u00e9gion.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Incitation \u00e0 regrouper les communes en leur donnant la somme totale des dotations des communes + 10%.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Retrait du permis \u00e0 point.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Marge sur les radars automatique augment\u00e9e \u00e0 15 km/h au lieu de 5km/h / 5% (ne pas changer les contr\u00f4les mobiles avec arr\u00eat de l\u2019automobiliste).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Rendre les amendes proportionnelles aux revenus.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Faire plus de pr\u00e9vention que de r\u00e9pression, retour des ateliers de contr\u00f4le des phares par exemple. Stopper les automobilistes qui sont en infraction mineur (ampoules non fonctionnelle, non contr\u00f4le d\u2019angle mort, \u2026) et leur faire part de leur erreur sans pour autant les sanctionner. De cette mani\u00e8re le rapport avec les forces de l\u2019ordre en sera renforc\u00e9 et cela contribue \u00e0 la s\u00e9curit\u00e9 routi\u00e8re.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Reconstituer les renseignements g\u00e9n\u00e9raux pour une meilleur communication et compr\u00e9hension entre les forces de maintien de la paix et la population.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Interdire les armes semi-l\u00e9tale lors des manifestations.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Cr\u00e9er une IGPN r\u00e9ellement ind\u00e9pendante afin de pouvoir enqu\u00eater sur l\u2019ensemble de la hi\u00e9rarchie sans qu\u2019il n\u2019y ait conflit d\u2019int\u00e9r\u00eat.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Constitution :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;R\u00e9forme du mode de scrutin pr\u00e9sidentiel plus de suffrage universel direct en 2 tours, mais un scrutin par jugement majoritaire : &lt;/span&gt;&lt;a href=\\\"https://fr.wikipedia.org/wiki/Jugement_majoritaire\\\" style=\\\"background-color:transparent;color:rgb(17,85,204);\\\"&gt;https://fr.wikipedia.org/wiki/Jugement_majoritaire&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;a href=\\\"https://www.lechoixcommun.fr/articles/Vous_reprendrez_bien_un_peu_de_democratie-3.html\\\" style=\\\"background-color:transparent;color:rgb(17,85,204);\\\"&gt;https://www.lechoixcommun.fr/articles/Vous_reprendrez_bien_un_peu_de_democratie-3.html&lt;/a&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;\u00c9lections l\u00e9gislative proportionnel (on vote pour une liste d\u2019un parti et non plus pour un candidat), syst\u00e8me identique aux \u00e9lections europ\u00e9enne.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Le syst\u00e8me actuel aurait pu fonctionner si le syst\u00e8me des partie n\u2019avait pas supplant\u00e9 le mode de d\u00e9cision des \u00e9lecteurs, aujourd\u2019hui un \u00e9lecteur vote pour un parti et non un D\u00e9put\u00e9, il faut donc que ce choix soit visible \u00e0 l\u2019Assembl\u00e9 National. &lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Augmenter le nombres de mandat pr\u00e9sidentiel cons\u00e9cutif \u00e0 3 ou retour \u00e0 2 septennats.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Reconnaissance du vote blanc, si lors d\u2019un vote on obtient 50% + 1 vote blanc, alors l\u2019\u00e9lection est caduc et doit \u00eatre refaite avec de nouveaux candidats.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Durant la p\u00e9riode de flottement le gouvernement reste en fonction, mais ne peut plus prendre de d\u00e9cisions sauf en cas d\u2019urgence (guerre, catastrophe, attentat, \u2026)&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;De m\u00eame pour les D\u00e9put\u00e9s, aucune lois ne peut-\u00eatre vot\u00e9 durant ce laps de temps (mais ils restent en fonction).&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Fin du cumul des retraites, on prend la meilleur d\u2019entre elles.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Interdiction du cumul des mandats et des fonctions si il y a conflit d'int\u00e9r\u00eat.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Un d\u00e9put\u00e9 ne pourra pas \u00eatre Ministre, un juge ne pourra pas \u00eatre D\u00e9put\u00e9, ...&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Diminution du nombre de D\u00e9put\u00e9s \u00e0 200.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Cr\u00e9ation d\u2019une organisation ind\u00e9pendante au service des D\u00e9put\u00e9s et S\u00e9nateurs dont le but serait d\u2019effectuer des \u00e9tudes (\u00e0 court, moyen et long terme) afin de permettre de voter ou non une loi en toutes connaissances de causes.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Si besoin, permettre de conditionner la validation d\u2019une loi (si vot\u00e9e) par le r\u00e9sultat de ces \u00e9tudes.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Cette organisation serait g\u00e9r\u00e9e directement par les 2 assembl\u00e9s (budget initial, direction, \u00e9tudes, \u2026).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Chaque d\u00e9put\u00e9/S\u00e9nateur pourra commander 1 \u00e9tude par an, le budget sera r\u00e9ajust\u00e9 en fonction de ces \u00e9tudes. Des \u00e9tudes suppl\u00e9mentaires pourront \u00eatre demand\u00e9es par l\u2019ex\u00e9cutif ou les Pr\u00e9sidents des Assembl\u00e9s de mani\u00e8re exceptionnelle.&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Cr\u00e9ation d\u2019une assembl\u00e9 citoyenne \u00a0constitu\u00e9 d\u2019\u00e9lecteurs (50%), de juristes (25%) et de chercheurs de diff\u00e9rents domaines (histoire, climatologie, anthropologie, \u2026) (25%) choisis de mani\u00e8re al\u00e9atoire et non contraignante. Cette assembl\u00e9e sera renouvel\u00e9e par quart tous les 2 ans.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Elle aura pour but de r\u00e9diger des lois, puis de les proposer au parlement (elles devront obligatoirement faire l\u2019objet d\u2019un vote du parlement) ou d\u2019abroger des lois existante. Il faudra obtenir au moins 50% + 1 voie pour proposer/abroger une loi.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;La pr\u00e9sence de 75% de l\u2019assembl\u00e9 est obligatoire pour voter.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Si majorit\u00e9 des \u2154 : possible destitution du Pr\u00e9sident ou dissolution de l\u2019Assembl\u00e9 National.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Les frais de logement transport seront int\u00e9gralement rembours\u00e9s et une indemnit\u00e9 minimale \u00e9quivalente \u00e0 celle des D\u00e9put\u00e9s sera accord\u00e9e.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;La participation suite \u00e0 un tirage au sort n\u2019est pas obligatoire. Le tirage au sort devra s\u2019effectuer sous la vigilance d\u2019Huissiers de justice et en total transparence (algorithme de recherche, listes partiellement anonymis\u00e9e, \u2026).&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Pour modification de la Constitution, r\u00e9f\u00e9rendum obligatoire.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Cr\u00e9ation d\u2019un r\u00e9f\u00e9rendum d\u2019initiative citoyenne sous forme d\u2019une plateforme Internet. Seul les personnes disposant du droit de vote pourront y participer (remise d\u2019un code unique d\u2019identification en mairie).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Ce code permettra de signer une proposition de loi (ou modification de la Constitution), si cette proposition atteint au moins 1 million de signatures alors un r\u00e9f\u00e9rendum est organis\u00e9 sous 1 mois.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Pas plus d\u20191 r\u00e9f\u00e9rendum par mois mais possibilit\u00e9 de regrouper jusqu\u2019\u00e0 10 projets de loi sur un m\u00eame r\u00e9f\u00e9rendum, dans ce cas sur le bulletin de vote les diff\u00e9rents projets de loi y seront inscrit et on pourra choisir pour chacun d\u2019entre eux si on l\u2019accepte ou non (possibilit\u00e9 de faire des propositions \u00e0 choix multiple).&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Fin du 49.3.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Merci.&lt;/p&gt;","&lt;p&gt;Il est tr\u00e8s difficile de trouver un travail apr\u00e8s 40 ans, avant on peut trouver du travail.&lt;/p&gt;&lt;p&gt;Il faut d\u00e9j\u00e0 avoir participer \u00e0 l\u2019effort de cotisation avant de se faire aider.&lt;/p&gt;","&lt;p&gt;Remplacer des machines par des \u00eatres humains pour rendre des services&lt;/p&gt;","&lt;p&gt;Le Parc de V\u00e9hicule du Gouvernemnt et des Collectivit\u00e9s devraient \u00eatre compos\u00e9 uniquement de V\u00e9hicules de la Marque Fran\u00e7aise.&lt;/p&gt;","&lt;p&gt;il serait bien suffisant qu'il n'y est que 3 d\u00e9put\u00e9s par d\u00e9partement, d\u00e9coup\u00e9s en tiers ce qui nous en ferais que 303 au niveau de l'AN&lt;/p&gt;&lt;p&gt;pour ce qui est des s\u00e9nateurs 1 seul par d\u00e9partement suffit soit 103, compte tenu qu'ils parlent au nom des communes, moins il y a de monde plus il y a de chance d'arriver \u00e0 des d\u00e9cisions \u00e0 la fois sens\u00e9es et efficaces&lt;/p&gt;","&lt;p&gt;ce site est de gauche et supprime systematiquement toutes les id\u00e9es de droite&lt;/p&gt;","&lt;p&gt;La redevance TV profite a d\u00e9velopper des \u00e9missions qui gavent ses producteurs qui sont souvent les animateurs.&lt;/p&gt;&lt;p&gt;D\u00e9velopper surtout France 3 qui est la t\u00e9l\u00e9vision des territoires&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Recopier mot pour mot le code du travail anglais et couper les \\\"mamelles\\\" de l'Etat providence.....Comme \u00e7a tous les clandestins de Calais arr\u00eateront de vouloir travailler en Angleterre, et pourront s'installer en France&lt;/p&gt;","&lt;p&gt;Il faut taxer les transactions num\u00e9riques lucratives (\u00e9change de biens, locations, covoiturage, etc).&lt;/p&gt;&lt;p&gt;Le Web est un \u00e9norme aspirateur de l'argent des taxes qui se seraient appliqu\u00e9es \u00e0 toutes les transactions qu'il h\u00e9berge.&lt;/p&gt;&lt;p&gt;Il faut donc instaurer un dispositif de taxation sur les transactions du num\u00e9rique pour r\u00e9tablir les pr\u00e9l\u00e8vements \u00e0 leur juste hauteur.&lt;/p&gt;&lt;p&gt;En particulier il faut qu'une taxe additionnelle soit appliqu\u00e9e sur les produits achet\u00e9s en sorte de rattraper la diff\u00e9rence \u00e0 la TVA fran\u00e7aise par rapport \u00e0 la taxe en vigueur dans le pays h\u00e9bergeur du site.&lt;/p&gt;","&lt;p&gt;De nouvelles \u00e9lections permettraient de sortir de la crise.&lt;/p&gt;","&lt;p&gt;Laisser la France parler, les citoyens fran\u00e7ais pourront voter \u00e0 n\u2019importe quelle loi qu\u2019elle trouve l\u00e9gitime de cr\u00e9er ou de modifier ou de supprimer. Une p\u00e9tition de 50 000 personnes cr\u00e9era le r\u00e9f\u00e9rendum.&lt;/p&gt;","&lt;p&gt;0 % de tv  sur les produits de premiere n\u00e9cessite comme l'alimentation non manipuler par l industrie alimentaire come fruits legumes lait . ex\ufeffcetera pain &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ce qui soulageras la facture pour les plus pauvres et faciliteras l'acces a ses produit &lt;/p&gt;","&lt;p&gt;Notamment concernant la conduite du pr\u00e9sident de la R\u00e9publique et du gouvernement. &lt;/p&gt;","&lt;p&gt;Mr Jupp\u00e9 a \u00e9t\u00e9  condamn\u00e9 \u00e0 14 mois avec sursis et 1 an d'in\u00e9ligibilit\u00e9 .&lt;/p&gt;&lt;p&gt;Il est anormal qu'il si\u00e8ge , m\u00eame s'il a purg\u00e9 sa peine, qu'il si\u00e8ge pour 9 ans au Conseil Constitutionnel et se permette de juger ou non la v\u00e9racit\u00e9 des lois.&lt;/p&gt;","&lt;p&gt;Comptabiliser les votes blancs pour \u00e9viter l'abstention&lt;/p&gt;","&lt;p&gt;assouplissement d'attributions des pr\u00eats \u00e0 l'accession ( int\u00e9rim , garant ..) , et continuer \u00e0 verser l' APL dans les m\u00eame conditions de revenu que l'on soit locataire o\u00f9 acc\u00e9dant \u00e0 la propri\u00e9t\u00e9 ( r\u00e9sidence principale uniquement) , &lt;/p&gt;","&lt;p&gt;Nous sommes seuls, il n'y a pas de dieux, rien ne nous sauveras ailleurs ou dans l\u2019au-del\u00e0, nous sommes responsables de nos actes et nul ne peut dicter nos agissements si ce n'est le respect de l'autre et l'amour de la Terre et des hommes.&lt;/p&gt;","&lt;p&gt;Que la r\u00e9mun\u00e9ration des livret A suive , pour partie seulement l'inflation mais que les banques contribuent aussi a r\u00e9mun\u00e9rer ces livrets \u00e0 leur juste mesure&lt;/p&gt;","&lt;p&gt;---&lt;/p&gt;","&lt;p&gt;\tNotre pr\u00e9sident ne dirige pas la France, en effet, il n'en d\u00e9tient pas les commandes, \til doit ob\u00e9ir aux d\u00e9cisions des trait\u00e9s europ\u00e9ens, de la commission europ\u00e9enne de Bruxelles, de la banque centrale de Francfort. Monsieur Macron est condamn\u00e9 \u00e0 agir pour rembourser la dette ou du moins \u00e0 en r\u00e9duire sa progression, qui je le rappelle dois son existence \u00e0 la loi Pompidou / Giscard, dite Loi Rothschild de 1973, celle-ci a \u00e9t\u00e9 \u00e9tendue au niveau europ\u00e9en par les trait\u00e9s de Maastricht et Lisbonne.&lt;/p&gt;&lt;p&gt;\tCette loi impose ceci\u00a0:\u00ab Le tr\u00e9sor public ne peut \u00eatre pr\u00e9sentateur de ses propres effets \u00e0 l'escompte de la banque centrale \u00bb cet \u00e0 dire qu'elle interdit aux \u00e9tats d'emprunter \u00e0 leur banques centrale. Ils doivent donc passer par des banques commerciales qui demandent \u00e0 la banque centrale Europ\u00e9enne l'ouverture des cr\u00e9dits n\u00e9cessaires. En r\u00e9sum\u00e9, le peuple de France engraisse les escrocs que sont ses banquiers comme Rothschild, Goldman-Sachs ou autres.&lt;/p&gt;&lt;p&gt;\tCette dette, se nourrit d'elle m\u00eame puisque depuis 1973 elle n'a fait qu'augmenter, sa courbe de progression est devenue exponentielle. Il est \u00e9vident que quel que soit le gouvernement, cette progression ne peux plus s'inverser. Nous sommes devenus esclaves de ces banquiers qui vous ont plac\u00e9s l\u00e0. Nous devons supprimer ces interm\u00e9diaires qui ne sont que des parasites puisque par d\u00e9finition, ils vivent aux d\u00e9pens du peuple.\tEntre 1980 et 2008, la dette fran\u00e7aise a augment\u00e9 de 1088 Milliards d'\u20ac et la France a pay\u00e9 1306 Milliards d'\u20ac d\u2019int\u00e9r\u00eats. Sans les Int\u00e9r\u00eats encaiss\u00e9s par les banquiers priv\u00e9s, la dette publique fran\u00e7aise aurais du \u00eatre fin 2008 de 21,4 Milliards d'\u20ac au lieu de 1327 Milliards.&lt;/p&gt;&lt;p&gt;\tComme le disais Michel Rocard\u00a0: &lt;em&gt;La dette est une construction artificielle cr\u00e9e par les banques avec le consentement des \u00e9tats pour d\u00e9pouiller les peuples et en faire des esclaves \u00e0 leur solde. Les gouvernements sont au courant mais ils laissent faire\u00a0! Honte \u00e0 eux\u00a0!&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Les pensions de retraite n'ont pas \u00e9t\u00e9 augment\u00e9es depuis plus de 10 ans .Elles doivent \u00eatre index\u00e9es sur l'inflation.&lt;/p&gt;&lt;p&gt;La CSG doit \u00eatre supprim\u00e9e quand on touche 1500\u20ac . Macron s'est bien gard\u00e9 de dire que la retenue se calcul sur le montant du foyer fiscal et non individuellement&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;non a ce concordat de 1801&lt;/p&gt;&lt;p&gt;ce n'est pas les fondements d'une r\u00e9publique La\u00efc comme la France ,ce concordat ne sert que les int\u00e9gristes&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;lire-https://www.jds.fr/tourisme-et-loisirs/guide-de-l-alsace/salaire-pretres-concordat-alsace-34276_Aet bi&lt;/p&gt;&lt;p&gt;non ,notre \u00e9tat n'a pas a pay\u00e9 des pr\u00eatres , se sont des fontionnaires et d'atres privel\u00e8ge s\u00e9cu rit\u00e9 sociale ect, ect&lt;/p&gt;","&lt;p&gt;Les pensions de retraites doivent \u00eatre revaloris\u00e9es tous les ans et de mani\u00e8re \u00e0 ce que le retrait\u00e9 ne perdent pas d'argent. L'indice INSEE sur l'augmentation du co\u00fbt de la vie semble une piste int\u00e9ressante mais il y en a peut-\u00eatre d'autre car on sait que l'indice INSEE ne refl\u00e8te pas totalement l'\u00e9volution des prix.&lt;/p&gt;","&lt;p&gt;a)\u00a0\u00a0Il faut r\u00e9duire le nombre d\u2019\u00e9lus d\u2019au moins 50 %\u00a0&lt;/p&gt;&lt;p&gt;Il y a trop de d\u00e9put\u00e9s, de s\u00e9nateurs, de commissions et autres (ex. : CESE) qui se nourrissent sur les contribuables\u00a0et qui ne servent pas \u00e0 grand-chose, \u00e9tant repr\u00e9sent\u00e9s par des partis qui d\u00e9finissent chacun leur politique \u00e0 mettre en place.&lt;/p&gt;&lt;p&gt;Ils votent la plupart du temps d'une seule voix ou d'une seule main et ensuite, comme les ap\u00f4tres, ils vont pr\u00eacher la bonne parole sans en conna\u00eetre le fond (leurs discours, ne changent presque pas ou \u00e0 la marge depuis 40 ans \u00e9tant format\u00e9 par leur parti).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;\u00a0&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Trop de politiciens tue la politique et les discr\u00e9dite (voir les votes).&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;toute personne qui repr\u00e9sentera le peuple doit \u00eatre \u00e9lue par lui (voir S\u00e9nat)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;toutes les \u00e9lections doivent \u00eatre \u00e0 un tour avec un minimum de 50 % \u00e0 la proportionnelle pour que le peuple soit repr\u00e9sent\u00e9, &lt;/strong&gt;hormis la pr\u00e9sidentielle \u00e0 2 tours&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;reconnaissance du vote blanc. S'il y a plus de 55 % de votes blancs par rapport aux nombre de votants, l'\u00e9lection sera caduque. &lt;/strong&gt;Pr\u00e9voir une nouvelle \u00e9lection avec de nouveaux candidats et de nouveaux projets, si possible&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;un fonctionnaire qui se pr\u00e9sente \u00e0 une \u00e9lection doit d\u00e9missionner de la fonction publique, &lt;/strong&gt;sauf dans les petites communes.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;Si la dur\u00e9e du mandat pr\u00e9sidentielle reste \u00e0 5 ans, il faut introduire un vote tous les 2 ans \u00bd pour permettre au peuple de donner ou non son accord quant \u00e0 la politique suivie par le gouvernement &lt;/strong&gt;(\u00e9lection des d\u00e9put\u00e9s et s\u00e9nateurs).&lt;/p&gt;","&lt;p&gt;TRES LOURDES SANCTIONS POUR LES COMPLICES DE PEDOPHILES ET SURTOUT NE PAS CLASSER D ENQUETES SANS &lt;/p&gt;&lt;p&gt;SUITES COMME C EST LE CAS ACTUELLEMENT ,LORS DE DISPARITIONS D ENFANTS QUI ONT COMME EN BELGIQUE&lt;/p&gt;&lt;p&gt;PRATIQUEMENT TOUTE UN LIEN AVEC LA HAUTE CLASSE PEDOPHILE.............VALABLE EN FRANCE EGALEMENT.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/ca8f111e3d4f0e96d96a2ab61f6b8f1768e2e7b9.jpeg\\\" alt=\\\"ca8f111e3d4f0e96d96a2ab61f6b8f1768e2e7b9.jpeg\\\" /&gt; d'autres m\u00e9thodes existent, faire souffrir pour un beau maquillage, une cr\u00e8me pour les mains, des essais pour la lessive, etc... sur de pauvres chats chiens singes petites souris.....honte \u00e0 l'esp\u00e8ce humaine qui se sert d'un animal pour son bien \u00eatre. STOP!&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Oui nous avons besoin de l\u2019imp\u00f4t pour payer nos fonctionnaires qui font partie de notre vie ( infirmiers, enseignants ...)&lt;/p&gt;&lt;p&gt;Mais il faut aller le chercher l\u00e0 o\u00f9 est l'argent, \u00e0 savoir les grandes fortunes , les GAFA, les entreprises cot\u00e9es en bourse.&lt;/p&gt;&lt;p&gt;Arr\u00eatons les exon\u00e9rations sans contrepartie . Une entreprise qui embauche ,OUI. Une autre qui licencie , avec du b\u00e9n\u00e9fice, NON ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Autre sujet qui me touche actuellement, les droits de succession &lt;/p&gt;&lt;p&gt;Lors d'un h\u00e9ritage, chaque enfant a un abattement de 100 000 euros. Mais quand la maison que vos parents ont b\u00e2tie, dont vous h\u00e9rit\u00e9 est dans une r\u00e9gion o\u00f9 l'immobilier est tr\u00e8s cher ( dans ma r\u00e9gion, pr\u00e8s d'Annecy maison de 150m2 \u00e9valu\u00e9e \u00e0 500 000 euros alors que la m\u00eame situ\u00e9e en Ard\u00e8che 280 000 euros ), le reste \u00e0 imposition n'est pas le m\u00eame, loin de l\u00e0 !!! . Bien que nous souhaitions garder cette maison, mon fr\u00e8re et moi, allons devoir s'en s\u00e9parer parce que les droits de succession calcul\u00e9s sur 300 000 euros sont trop \u00e9lev\u00e9s.Comment transmettre \u00e0 nos enfants, le fruit de notre labeur ?&lt;/p&gt;&lt;p&gt;IL FAUT REGIONALISER l'imp\u00f4t de succession &lt;/p&gt;","&lt;p&gt;Remise \u00e0  niveau des retraites en remettant l'Indexation des retraites sur le co\u00fbt de la vie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Suppression de la hausse de la CSG appliqu\u00e9 en 2018&lt;/p&gt;","&lt;p&gt;Transformer nos nationales en 2x2 voies avec terre plein centrale et vitesse limit\u00e9e \u00e0 110 km/h comme les espagnoles l'on fait et tr\u00e8s bien pour cr\u00e9er de nouvelles autoroutes gratuites. Le financement pourrait \u00eatre fait en partie par les autoroutes payantes, l\u2019Etat, les R\u00e9gions et les D\u00e9partements.&lt;/p&gt;","&lt;p&gt;Nos petites routes de campagne sont tr\u00e8s dangereuse les \u00e9largir de 1 m 50 de chaque c\u00f4t\u00e9 de la route serait plus judicieux et je pense qu'il y aurait moins de morts. &lt;/p&gt;&lt;p&gt;Plus de glissi\u00e8re de s\u00e9curit\u00e9, qui seront ferm\u00e9s jusqu'au sol pour s\u00e9curiser aussi les motards.  ce qui fait un total de 3 m d'\u00e9largissement de la route. &lt;/p&gt;","&lt;p&gt;Nul ne peut contester que le montant des salaires dans certaines disciplines sportives est absolument ind\u00e9cent et immoral. C'est bien s\u00fbr le cas du football, mais aussi du golf, du tennis, de la F1 et j'en oublie surement. il me semble que nous avons atteint dans ce domaine un niveau qui n'est plus acceptable. &lt;/p&gt;","&lt;p&gt;Apr\u00e8s avoir travaill\u00e9 toute sa vie et contribu\u00e9 \u00e0 la richesse du pays, ce gouvernement n'a aucune consid\u00e9ration pour ses a\u00een\u00e9s et consid\u00e8re qu'ils sont des privil\u00e9gi\u00e9s avec 1200 \u20ac de retraite alors qu'on annonce pour les prochains mois une augmentation des l'\u00e9lectricit\u00e9 de 6% etc...&lt;/p&gt;","&lt;p&gt;La demande de consultations psy explose dans les centres de consultations o\u00f9 elle sont prises en charge par l\u2019assurance maladie et les mutuelles ( CMP, H\u00f4pitaux, Centres mutualistes etc..) : les besoins ne sont pas couverts et les listes d\u2019attente d\u00e9bouchent sur une attente de plus en plus longue et dans des centres de plus en plus \u00e9loign\u00e9s du public.&lt;/p&gt;&lt;p&gt;Une pr\u00e9sence au plus pr\u00e8s de la population devrait conduire \u00e0 penser \u00e0 un maillage plus serr\u00e9 des consultations ouvertes, \u00e0 raison d\u2019au moins un psychologue pour 5000 habitants par exemple et sans les concentrer dans un CHU r\u00e9gional ou m\u00eame dans les CMP.&lt;/p&gt;&lt;p&gt;Il faut aussi faire sortir autant que possible ces consultations de l\u2019h\u00f4pital ou des centres d\u00e9di\u00e9s surtout, de fait, au suivi ambulatoire des plus lourdes pathologies mentales !&lt;/p&gt;&lt;p&gt;O\u00f9 mieux qu\u2019en mairie, dans un endroit discret, ou dans une d\u00e9pendance, rapprocher ces consultations et possibilit\u00e9s de psychoth\u00e9rapie plus prolong\u00e9e ?&lt;/p&gt;","&lt;p&gt;Comment \u00eatre r\u00e9aliste , si pour se connecter on comment a mentir sur son nom ! on a honte des ses opinions; Derri\u00e8re un sobriquet, on est beau , grand, courageux : rien que des mensonges. pauvres gars Je vous plains &lt;/p&gt;","&lt;p&gt;Cela co\u00fbte d\u00e9j\u00e0 tr\u00e8s cher de vivre en EHPAD si la personne veux garder son appartement elle doit payer une taxe habitation pour r\u00e9sidence secondaire, tout comme les personnes vivant en location, mon p\u00e8re qui a 90 ans et qui est d\u00e9pendant, paye 2200 euros par mois en EHPAD et il doit payer 889 euros de taxe habitation pour r\u00e9sidence secondaire&lt;/p&gt;","&lt;p&gt;Aujourd'hui, au titre des nuisances sonores en environnement urbain, on peut tout \u00e0 fait citer certaines motos qui ont un bruit d\u00e9raisonnable par rapport \u00e0 l'\u00e9tat de l'art du march\u00e9 : \u00a0les harley davidson, les grosses cylindr\u00e9es, mais aussi les motos type trail qui vous rayent les oreilles d\u00e8s qu'elles vous croisent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En ville, le bruit de ces moteurs sont impossibles \u00e0 arr\u00eater, trop dans les basses, elles g\u00eanent tout le monde. Je ne parle m\u00eame pas des pi\u00e9tons qui ont le malheur de croiser ces engins infernaux. Si vous n'\u00eates pas encore sourd, gr\u00e2ce \u00e0 eux, vous allez le devenir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'ai beau chercher, je ne vois aucune justification possible \u00e0 ces nuisances (\u00e0 part l'\u00e9ternel \\\"c'est bien parce que \u00e7a fait boum boum dans les oreilles et de toute fa\u00e7on les autres j'en ai rien \u00e0 foutre car c'est maaaaaaaaaaa libert\u00e9 et il faut qu'on la respecte\\\" des motards.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La libert\u00e9 des uns s'arr\u00eatant ou commence celle des autres, je propose donc d'interdire ces motos, au moins en environnement urbain.&lt;/p&gt;","&lt;p&gt;Face au refus ou \u00e0 l'incapacit\u00e9 des instances du pouvoir d'\u00e9couter et de prendre en compte les dol\u00e9ances des citoyens, nous sommes dans une impasse. Seul un \\\"divorce\\\" entre eux et nous pourrait r\u00e9soudre le conflit...&lt;/p&gt;","&lt;p&gt;je souhaite voire venir un referendum sur tout les sujets , \u00e9migration , retraite  revu \u00e0 la hausse ,  soins m\u00e9dicaux moins co\u00fbteux , retour de nos droits , (droit de manifester , droit de demander la d\u00e9mission de ce gouvernement , sortir de cet europe qui ne nous apporte que des soucis et aucun avantages , revoir les salaires et avantages de toute la classe politique , clart\u00e9 total sur tous les candidats aux elections pr\u00e9sidentielles , ,interdir \u00e0 monsieur castaner de faire , faire usage  de la violence sur les manifestants je voudrai qu'ils puissent \u00eatre traduit en justice pour les affaires , comme celle  de b\u00e9nalla , monsieur macron nous \u00e0 menti donc avoir le droit de le faire destituer ! , pour un  travail mieux r\u00e9num\u00e9rer , je voudrai des  des excuses de monsieur Macron pour les insultes qu'il prof\u00e9rer envers les fran\u00e7ais ,  ler renvois des  r\u00e9fugiers   qui viennent ill\u00e9galement en france ,un referendum oui mais pas \u00e0 la date du vote pour les europ\u00e9enes , le compte des bulletins blancs, que monsieur macron ne se m\u00e9le pas de qui se pr\u00e9sente aux elctions car les premiers concerner c'est nous et non lui !, oon entre dans une dictature  donc fin de cette dictature  , car les interdit voter \u00e0 l'assembl\u00e9 \u00e7a suffit ! ne pas toucher  aux droits de l'homme , remettre la notion de trahison des politiques au gout du jour qu'ils puissent \u00eatre destituer en cas d'infraction \u00e0 la d\u00e9mocratie ), voire \u00e0 redonner du pouvoir d'achat aux fran\u00e7ais plut\u00f4t que de faire des travaux \u00e0 l'\u00e9lys\u00e9e et au fort de briganson mare de tous ces abus  de monsieur macron ! ont veux \u00eatre entendu plus ces 10 vaccins obligatoires qui font plus travailler les labos  pharmaceutiques  et qui n'am\u00e9nent rien de plus !, une cour des comptes tenus par politiques maissi simple citoyen et enfinMadame Macron n' \u00e0 en aucun cas le r\u00f4le de premiere dame , elle n'est que l'\u00e9pouse  d'un pr\u00e9sident qui est sur une pente savonneuse  donc e\\\"lle n' \u00e0 aucun droit de toucher de l'argent d'avoir autant de monde sous ses ordres tout \u00e7a nous co\u00fbte un pognon fou ! il me  semble que monsieur macron outre passe ses droits  et nous \u00e0 menti  revoir les vid\u00e9o de ses paroles avant la pr\u00e9sidentielle,!il nous parle d'\u00e9cologie mais se d\u00e9place en avion etc......! \u00e7a ne pollue pas l'avion et pas de retour de ces djihadistes qui vont encore faire des massacres en france , isf de retour et vite , le respect de notre  religions et de nos croyances &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Suppression 1/3 des S\u00e9nateurs et des D\u00e9put\u00e9s, Prix des repas \u00e0 la charge compl\u00e8te des \u00e9lus, Prix du coiffeur \u00e0 la charge compl\u00e8te des \u00e9lus, suppression de l\u2019indemnit\u00e9 pour les frais d\u2019obs\u00e8ques\u00a0de 18000\u20ac pour les d\u00e9put\u00e9s et 22000\u20ac pour les S\u00e9nateurs et ceux en retraites \u00e9galement. limiter la gamme des voitures de fonctions pas besoin de grosses berlines\u2026&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;L\u2019utilisation du v\u00e9hicule et du chauffeur exclusivement \u00e0 l\u2019\u00e9lu et pas sa famille.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;supprimer les revenus des anciens pr\u00e9sidents, des ministres et autres \u00e9lus.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Supprimer le cr\u00e9dit \u00e0 taux 0\u00a0des \u00e9lus.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;l\u2019avantage en nature des \u00e9lus doit \u00eatre int\u00e9gr\u00e9 dans le salaire et donc aux pr\u00e9l\u00e8vements sociaux.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Limiter le salaire du personnel de l\u2019assembl\u00e9e Nationale et S\u00e9nat ( huissiers, secr\u00e9taires et autres \u2026..&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;supprimer les locaux et fonctionnaires qui s\u2019occupent de la l\u00e9gion d\u2019honneur et rattacher ce service au service\u00a0des arm\u00e9s et ne plus attribu\u00e9s la l\u00e9gion \u00e0 des chanteurs, joueurs de foot et acteurs de cin\u00e9ma \u2026\u2026&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour un seul enfant, il n'y a que l'allocation familiale pour jeune enfant apr\u00e8s plus rien. Pourtant cet enfant est bien l\u00e0 et il faut le nourrir. Il faut savoir que les fonctionnaires touchent pour un seul enfant. Ce n'est pas juste, ce devrait \u00eatre pareil pour les priv\u00e9s.&lt;/p&gt;&lt;p&gt;De plus les prestations familiales ont \u00e9t\u00e9 diminu\u00e9es. C'es inadmissible.&lt;/p&gt;&lt;p&gt;Les prestations familiales doivent \u00eatre augment\u00e9es selon le nombre d'enfants&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Augmenter le nombre de tranches pour plus d'\u00e9quit\u00e9.&lt;/p&gt;","&lt;p&gt;respect de la protection des sources pour les m\u00e9dias  !!! &lt;/p&gt;","&lt;p&gt;Sur le mod\u00e8le canadien : quotas s\u00e9lectif par an (ce dont le pays \u00e0 besoin = immigration choisie). Pas de rapprochement familial. V\u00e9rification de langue. Acc\u00e8s aux subventions (RSA, CMU, etc) qu'apr\u00e8s 2 ans dans le pays. Obligation de travailler. Obtention de la carte de r\u00e9sident temporaire apr\u00e8s examen (80 % de bonnes r\u00e9ponses : histoire, langue, \u00e9conomie, politique, etc), puis r\u00e9sident permanent, puis nationalit\u00e9. Perte imm\u00e9diate de nationalit\u00e9 en cas d'infraction grave.&lt;/p&gt;","&lt;p&gt;Les ouvrages diffusants des id\u00e9es dangereuses pour l humanit\u00e9 sont toujours autoris\u00e9s \u00e0 la vente mais un long pr\u00e9ambule explique les cons\u00e9quences d ' une id\u00e9ologie,c'est le cas par exemple pour \\\"mein kamp\\\" d hilter . ouvrage donc on \u00e0 vu les cons\u00e9quences&lt;/p&gt;&lt;p&gt;or les ouvrages tel que la bible le coran ou autres torah et beaucoup d autres en lien ne sont pas anodins et devraient beneficier de la meme prudence&lt;/p&gt;&lt;p&gt;ces ouvrages peuvent tomber dans les mains d un enfant&lt;/p&gt;&lt;p&gt;donc \u00e0 d\u00e9faurt de les interdire&lt;/p&gt;&lt;p&gt;il faut imposer un pr\u00e9abule pour expliquer les horreurs massacres et discrimination ,la domination de l homme sur la femme, les guerres, le non respect des ath\u00e9es et agnostiques etc que v\u00e9hiculent ces ouvrages et les millions de morts cons\u00e9quences de ces id\u00e9logies&lt;/p&gt;&lt;p&gt;aussi expliquer le retard sur le progr\u00e8s humain engendrer par ces organisations respectives&lt;/p&gt;","&lt;p&gt;suppression des 3/4 des panneaux publicitaires ne gardons que les panneaux informatifs en les soumettant a des r\u00e8gles strictes.&lt;/p&gt;&lt;p&gt;dans les zones commerciales fixons des r\u00e8gles limitatives des panneaux en fa\u00e7ades ou sur les toits&lt;/p&gt;","&lt;p&gt;Castaner nous dit ce sont des femmes d'abord !&lt;/p&gt;&lt;p&gt;Moi je dis ce sont des djiadhistes d'abord !&lt;/p&gt;&lt;p&gt;Premi\u00e8re question : pourquoi sont-elles parties l\u00e0-bas ? pour faire la guerre y participer en pondant de nouveaux guerriers. on ne les \u00e0 pas oblig\u00e9es \u00e0 y aller...= association de malfaiteurs.&lt;/p&gt;&lt;p&gt;deuxi\u00e8me question : Pourquoi veulent-elles revenir ? d'abord elles ont peur d'\u00eatre jug\u00e9es et condamn\u00e9es en Syrie. Ensuiite elle vont se refaire une sant\u00e9 et ensuite remettre en place leurs r\u00e9seaux et recommencer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Permettre aux Fran\u00e7ais de donner leur avis plus souvent sur tout ce qui les concerne par le RIC, RIP, r\u00e9f\u00e9rendum ou autre, \u00a0\u00a0&lt;/p&gt;","&lt;p&gt;IL FAUDRAIT OBLIGER LES ENTREPRISES, \u00c0 INSTAURER UN MOMENT CITOYEN;(compris sur le temps de travail)&lt;/p&gt;&lt;p&gt;BASE SUR LE VOLONTARIAT CHACUN POURRAIT PARLER DE POLITIQUE ECONOMIE....UN PEU COMME SUR LES RONDS POINTS! ON POURRAIT SE FORMER , S'INFORMER ET MIEUX PR\u00c9PARER LE RIC&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Est-ce normal&lt;/strong&gt; :\u00a0quand on ouvre les Projets participatifs (ou les diff\u00e9rents th\u00e8mes / sujets\u00a0Consultations) cela met syst\u00e9matiquement \u00e0 &lt;strong&gt;99,99% les propositions de l'ouverture du premier jour du VRAI D\u00c9BAT soit le 30 janvier,\u00a0&lt;/strong&gt;donc effectivement les plus vot\u00e9s.\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;u&gt;Ce n'est pas obligatoirement les propositions poster le premier jour qui sont les meilleurs (ni les moins bonnes)&lt;/u&gt; mais le fait que cela ne s'ouvre pas en &lt;strong&gt;MODE AL\u00c9ATOIRE&lt;/strong&gt; donne un avantage (de fait et psychologique) \u00e0 celles post\u00e9es (le 30 janvier)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Lorsque que vous allez voter que cela soit \u00e0 9 h ou \u00e0 18 h votre bulletin \u00e0 la m\u00eame valeur&lt;/strong&gt; ( il n'y a pas un avantage ordonn\u00e9 en fonction de l'heure ou vous votez &lt;strong&gt;donc pour LE VRAI D\u00c9BAT sur le jour o
