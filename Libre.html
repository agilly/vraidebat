&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Que la france rembourse le credit fait aux banques priv\u00e9es (sans les int\u00e9r\u00eats )qui ont engendr\u00e9 des taux d'int\u00e9r\u00eats tellement  \u00e9norme qu'il n'arrive plus a rembourser leurs dettes et qu'il re-emprunte l'argent a l'etat fran\u00e7ais sans int\u00e9r\u00eat.&lt;/p&gt;","&lt;p&gt;entre l'achat d'un article d'un grossiste =&amp;gt; magasin        le magasin ne doit pas avoir une marge &amp;gt; 33%&lt;/p&gt;&lt;p&gt;entre l'achat d'un producteur =&amp;gt; le grossiste                  le grossiste ne doit pas avoir une marge &amp;gt; 33%&lt;/p&gt;&lt;p&gt;              le producteur ne doit pas avoir une marge &amp;gt; 33% du prix de revient \u00e0 r\u00e9aliser son produit &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\" il me semble que avant la derni\u00e8re guerre, cette mesure \u00e9tait en vigueur !  ma grand m\u00e8re \u00e9tait commer\u00e7ante et par cette mesure elle ne pouvait pas vendre son article, deux trois fois sont prix d'achat !\\\"&lt;/p&gt;&lt;p&gt;\\\" il y a des chemises et autre \\\"made in china\\\" qui sont achet\u00e9 3\u20ac / 5\u20ac et qui sont revendu 20\u20ac ! ! je ne trouve cela pas normale ! \\\" &lt;/p&gt;","&lt;p&gt;Un RIC au niveau local me semble tr\u00e8s utile avec des cahiers des dol\u00e9ances \u00e0 disposition en permanence et analyse du contenu par p\u00e9riodes (m\u00eame si des r\u00e9unions des quartiers dans les villes existent d\u00e9j\u00e0)&lt;/p&gt;&lt;p&gt;Au niveau national, la population est trop expos\u00e9 \u00e0 la propagande des gouvernements &lt;/p&gt;","&lt;p&gt;Pouvoir acheter des produits hors publicit\u00e9 &lt;/p&gt;&lt;p&gt;pouvoir regarder la t\u00e9l\u00e9 sans publicit\u00e9 &lt;/p&gt;","&lt;p&gt;Comme il est souvent \u00e9voqu\u00e9 c'est dernier temps, un permis de louer, il serait \u00e0 r\u00e9fl\u00e9chir d'y coupl\u00e9 un devoir de respect des consommations \u00e9nerg\u00e9tiques. &lt;/p&gt;&lt;p&gt;Je propose qu'en plus de ce permis de louer, on y rajoute un devoir de consommation \u00e9nerg\u00e9tique, c'est \u00e0 dire, que pour tous dossier de permis de louer, le propri\u00e9taire doit fournir la consommation \u00e9nerg\u00e9tique du logement, et suivant l'\u00e9tat du logement et la consommation \u00e9nerg\u00e9tique cela ouvre droit aux Apl. Les propri\u00e9taires sont tellement gourmands des Apl, une fa\u00e7on pour eux d'avoir un minimum de garanties sur les loyers, et si le logement ne rempli pas tous les crit\u00e8res, (salubrit\u00e9 et \u00e9nerg\u00e9tique), pas de permis de louer, pas d'Apl, ce qui permettrait aux familles les plus modestes de pouvoir vivre dans des logements propres et sans d\u00e9penser une fortune qu'ils n'ont pas en \u00e9nergie. &lt;/p&gt;&lt;p&gt;Pour les nouveaux propri\u00e9taires, la loi de finances du 30 d\u00e9cembre 2018 supprime les Apl aux nouveaux propri\u00e9taires, sauf dans les zones d\u00e9tendues. Je propose l\u00e0 aussi une modification. Au bout d'un an, pour tous logements neufs ou anciens r\u00e9nov\u00e9s, le propri\u00e9taire doit fournir un bilan de sa consommation \u00e9nerg\u00e9tique, chose facile \u00e0 faire d\u00e8s aujourd'hui gr\u00e2ce aux compteurs Linky. Suivant le bilan de la consommation de son logement, \u00e7a lui ouvrirai un droit aux Apl comme les propri\u00e9taires loueurs. &lt;/p&gt;","&lt;p&gt;limiter \u00e0 1 mandat apr\u00e8s l'autre , afin d'\u00e9viter que des d\u00e9put\u00e9s dorment en r\u00e9union au s\u00e9nat ou au parlement pour un salaire de 15000 euros !&lt;/p&gt;","&lt;p&gt; arr\u00eat total de cet avantage, cela concerne les  hauts fonctionnaires  au moment de partir en retraite les pr\u00e9fets et les sous pr\u00e9fets partent  avec un gade au dessus ce qui permet d'augment\u00e9 leur retraite arr\u00eat total pour tous  les hauts fonctionnaires concern\u00e9s les petit fonctionnaire n'on t pas cet avantage&lt;/p&gt;","&lt;p&gt;Prise en compte du vote blanc.&lt;/p&gt;&lt;p&gt;\u00e9lection du pr\u00e9sident s'il recueille 50 % des voix ; sinon, retour aux urnes.&lt;/p&gt;&lt;p&gt;nombre de d\u00e9put\u00e9s au prorata des voix obtenues au 1er tour.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9tablir la libert\u00e9, l\u2019\u00e9galit\u00e9 et la fraternit\u00e9 en nous accordant sur un constat global de la situation sociale, en d\u00e9finissant les objectifs qui ranimeront ces valeurs et enfin en proposant les solutions pour y arriver. Ces trois valeurs qui constituent le socle de la citoyennet\u00e9 fran\u00e7aise sont d\u00e9voy\u00e9es par la classe des nantis et notre r\u00e9volte est n\u00e9cessaire pour le reconstruire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le vrai d\u00e9bat est celui de la refondation et je propose qu'il se r\u00e9alise au final par le prisme de ces trois valeurs. Ainsi chaque reconqu\u00eate se d\u00e9clinera a l'aune de la libert\u00e9, de l\u2019\u00e9galit\u00e9 et de la fraternit\u00e9. Le vrai d\u00e9bat est le premier temps qui apporte les solutions pour r\u00e9tablir notre citoyennet\u00e9 fran\u00e7aise et il devra \u00eatre synth\u00e9tis\u00e9 dans le deuxi\u00e8me temps pour devenir le fer de lance de notre action commune cependant il n'y aura pas de revendication commune sans au pr\u00e9alable un minimum d'accord entre nous sur l\u2019\u00e9tat de notre d\u00e9mocratie. Mais entre les solutions a apporter et le constat partag\u00e9 de la r\u00e9alit\u00e9 sociale il y a cette phase essentielle de la visualisation des objectifs qui donnent un sens a notre combat. Ces objectifs nous devrions aussi les soumettre a notre assentiment g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La victoire est au bout du d\u00e9bat, celui qui cimente notre destin commun pour la libert\u00e9, l'\u00e9galit\u00e9 et la fraternit\u00e9.&lt;/p&gt;","&lt;p&gt;Il est indispensable de r\u00e9gler le probl\u00e8me de l'endettement permanent&lt;/p&gt;&lt;p&gt;Il devient insupportable d'emprunter pour payer les int\u00e9r\u00eats &lt;/p&gt;&lt;p&gt;pour cela n\u00e9gocier avec la Banque Europ\u00e9enne pour emprunt \u00e0 taux zero pour soulager les Etats&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation stage de fran\u00e7ais et informations sur les droits et devoirs d un citoyen fran\u00e7ais de 3 mois en cas d immigration en france&lt;/p&gt;","&lt;p&gt;Cela fait longtemps que les m\u00e9dias parlent de temps \u00e0 autres de cette maltraitance insupportable inflig\u00e9e aux animaux dans les abattoirs, pr\u00e9sent\u00e9e comme fait divers.&lt;/p&gt;&lt;p&gt;Mais cela ne concerne malheureusement pas que les animaux d'\u00e9levage mais aussi les animaux victimes de trafics pour \u00eatre vendus comme cadeaux de No\u00ebl o\u00f9 d'anniversaire, o\u00f9 bien pour prendre leur fourrure apr\u00e8s avoir \u00e9t\u00e9 tortur\u00e9s, o\u00f9 alors charcut\u00e9s pour leur pr\u00e9lever une partie du corps et les laisser d\u00e9p\u00e9rir et j'en passe.&lt;/p&gt;&lt;p&gt;Il y peu, les animaux ont \u00e9t\u00e9 reconnus  comme \u00e9tant des \u00eatres sensibles, je me demande alors pourquoi ne sont-ils pas trait\u00e9s comme tels?&lt;/p&gt;&lt;p&gt;Que font nos dirigeants dans ce sens?&lt;/p&gt;&lt;p&gt;Il faut non seulement sensibiliser les gens \u00e0 ce sujet, apprendre \u00e0 nos enfants le respect de la vie, donc de la vie animale et DONC de la vie humaine mais il faut \u00e9galement punir s\u00e9v\u00e8rement les auteurs de ces maltraitances car je consid\u00e8re qu'une personne qui est capable de barbarie envers un animal peut l'\u00eatre aussi bien envers un \u00eatre humain.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Vu toutes les augmentations pr\u00e9vues en 2019 entre autres, il faut absolument revaloriser toutes les retraites sur l'inflation avec un rattrapage \u00e0 partir de 2018.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;1er objectif : assurer une repr\u00e9sentation des citoyens de toutes les couches sociales et de toutes les r\u00e9gions au sein des organes de d\u00e9cision politique&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;1\u00e8re mesure - Substituer partiellement ou totalement un tirage au sort aux \u00e9lections pour la d\u00e9signation des repr\u00e9sentants des citoyens au niveau local et national&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;2\u00e8me mesure - ne plus r\u00e9mun\u00e9rer les fonctions repr\u00e9sentatives mais indemniser les \\\"tir\u00e9s au sort\\\" \u00e0 hauteur des pertes de revenus et des frais effectivement engag\u00e9s&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;2\u00e8me objectif : assurer une vie d\u00e9cente \u00e0 tous les citoyens&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;3\u00e8me mesure - donner \u00e0 chacun un acc\u00e8s gratuit \u00e0 la m\u00e9decine, \u00e0 la scolarit\u00e9 et \u00e0 la lecture, aux mus\u00e9es et aux \u00e9quipements sportifs publics&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;4\u00e8me mesure - verser un revenu de base de 1000 \u20ac pour les adultes et 250 \u20ac pour les mineurs&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;5\u00e8me mesure - assurer l\u2019acc\u00e8s gratuite \u00e0 un volume vitale d\u2019eau, d\u2019\u00e9lectricit\u00e9 et de gaz permettant une vie d\u00e9cente&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;6\u00e8me mesure - maintenir les retraites par r\u00e9partition et les mutuelles excluant toutes forme de privatisation et autres capitalisations&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;3\u00e8me objectif : all\u00e9ger la dette publique et assurer une v\u00e9ritable justice fiscale&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;7\u00e8me mesure - g\u00e9n\u00e9raliser l\u2019imp\u00f4t progressif \u00e0 tous les revenus et \u00a0supprimer de toutes les niches fiscales&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;8\u00e8me mesure - optimiser les recettes existantes par la lutte contre la fraude fiscale, \u00a0la syst\u00e9matisation et la progressivit\u00e9 de l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s, la TVA sur les produits autres que de premi\u00e8re n\u00e9cessit\u00e9, la restauration et renforcement de l\u2019ISF&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;9\u00e8me mesure - cr\u00e9er de nouvelles recettes (la taxe Tobin par exemple) et diminuer certaines d\u00e9penses \u00a0(effacement des int\u00e9r\u00eats de la dette en autres)&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Cela \u00e9viterait les probl\u00e8mes que nous connaissons actuellement &lt;/p&gt;","&lt;p&gt;il y possibilit\u00e9 par l\u2019\u00e9lectronique de rendre ces radars\u00a0et voiture asservie l'un \u00e0 l'autre\u00a0\u00e0 ce de fa\u00e7on intelligente, la vitesse d\u00e8s qu'on la d\u00e9passe oblige le moteur de la voiture \u00e0 d\u00e9c\u00e9l\u00e9rer au passage du radar ou du tron\u00e7on de routes dangereuses \u00e9cole ville ect, le tous \u00e9tant relier a un logiciel,lib\u00e9rant ainsi policier et gendarme \u00e0 d'autre tache police&lt;/p&gt;&lt;p&gt;ce System pr\u00e9serverait des vies et diminuerais les amendes, synth\u00e8me \u00e0 mettre en place par les constructeurs sur les voiture neuves tous en conservant la marge d\u2019erreur. C'est tr\u00e8s facile \u00e0 r\u00e9alis\u00e9 -radar tron\u00e7on qui commande la voiture donc plus le conducteur et \u00e9met vers tableau les info de r\u00e9ception et r\u00e9glage avec logiciel&lt;/p&gt;&lt;p&gt;installer le r\u00e9cepteur sur tous les v\u00e9hicules neuf&lt;/p&gt;&lt;p&gt;* \u00e0 installer le r\u00e9cepteur sur les poids -lourds en fonction de la charge , sur les cars ect , ect&lt;/p&gt;","&lt;p&gt;Proposer un r\u00e9f\u00e9rundum concernant le maindien des corridas en France.&lt;/p&gt;","&lt;p&gt;comme dans beaucoup de soci\u00e9t\u00e9 il n'y a pas de pointeuse, on peu des heures suppl\u00e9mentaire, pas pay\u00e9es, et pas r\u00e9cup\u00e9r\u00e9es en  jours de repos.&lt;/p&gt;&lt;p&gt;Quand M;MACRON dit les heures sup. sont d\u00e9fiscalis\u00e9es, ok mais cela ne s'applique que dans les grands groupes, les autres rien.&lt;/p&gt;","&lt;p&gt;Actuellement, nous payons un imp\u00f4t sur un revenu que nous ne percevons pas.exemple : le chiffre imposable n'est pas celui que nous percevons r\u00e9ellement en net, mais celui avant la CSG, donc c'est la double peine. Il faut la supprimer.&lt;/p&gt;","&lt;p&gt;On le savait d\u00e9j\u00e0, mais les preuves s'accumulent : &lt;a href=\\\"https://www.francetvinfo.fr/economie/transports/gilets-jaunes/l-histoire-secrete-de-la-reforme-de-l-isf-elle-a-ete-precipitee-sous-la-pression-deconomistes-et-de-grands-patrons_3199431.html\\\"&gt;https://www.francetvinfo.fr/economie/transports/gilets-jaunes/l-histoire-secrete-de-la-reforme-de-l-isf-elle-a-ete-precipitee-sous-la-pression-deconomistes-et-de-grands-patrons_3199431.html&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Supression du regroupement familial et du droit du sol\t\t&lt;/p&gt;","&lt;p&gt;Je propose une rubrique enti\u00e8rement et exclusivement consacr\u00e9e aux SERVICES PUBLICS.&lt;/p&gt;","&lt;p&gt;Comme pour les impots le pr\u00e9l\u00e8vement \u00e0 la source des pensions alimentaires d\u00e9cid\u00e9s par un tribunal devraient \u00eatre pr\u00e9lever sur les revenus des personnes et sous controle  du fisc qui a toutes les comp\u00e9tences pour effectuer ces op\u00e9rations.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;La publicit\u00e9 propage des id\u00e9ologies n\u00e9fastes :&lt;/strong&gt; sexisme, ethnocentrisme, culte de l\u2019apparence, du \u00ab\u00a0tout, tout de suite\u00a0\u00bb, comp\u00e9tition, mat\u00e9rialisme, conformisme, violence, maigreur et jeunisme. Elle n\u2019h\u00e9site pas \u00e0 jouer sur nos pulsions animales, nos souffrances et nos frustrations pour nous vendre cette recette trompeuse qu\u2019est le bonheur par la seule consommation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La publicit\u00e9 g\u00e9n\u00e8re la violence&lt;/strong&gt; \u00e0 la fois chez ceux qui ont les moyens d\u2019\u00e9craser les autres de leur pouvoir d\u2019achat, et chez ceux qui sont exclus de ce pouvoir, mais restent persuad\u00e9s qu\u2019acheter est l\u2019unique clef du bonheur. Humili\u00e9s de ne pouvoir atteindre les \u00ab\u00a0mod\u00e8les de vie\u00a0\u00bb que c\u00e9l\u00e8brent les m\u00e9dias, ceux-ci vivent une &lt;strong&gt;frustration&lt;/strong&gt; sans fin. &lt;strong&gt;La publicit\u00e9 pousse ainsi \u00e0 la consommation dans un m\u00e9pris total des r\u00e9alit\u00e9s humaines, \u00e9cologiques, et sociales.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La publicit\u00e9 lie financi\u00e8rement les m\u00e9dias&lt;/strong&gt; de masse aux exigences des annonceurs-entreprises. Elle les pousse et les r\u00e9duit \u00e0 &lt;strong&gt;ne rechercher que le \u00ab\u00a0chiffre\u00a0\u00bb et l\u2019audimat au d\u00e9triment de la qualit\u00e9 et de l\u2019esprit critique.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La publicit\u00e9 cr\u00e9e aussi un &lt;strong&gt;danger pour l\u2019information&lt;/strong&gt; : avec la menace de retirer les budgets dont les m\u00e9dias d\u00e9pendent,&lt;strong&gt; les pouvoirs \u00e9conomiques deviennent intouchables, compromettant l\u2019ind\u00e9pendance des m\u00e9dias.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les outils techniques de communications num\u00e9riques \u2013 internet, \u00e9crans publicitaires, t\u00e9l\u00e9phone mobile \u2013 sont les yeux et les oreilles du syst\u00e8me publicitaire. Apr\u00e8s des d\u00e9cennies d\u2019agression visuelle, &lt;strong&gt;la publicit\u00e9 se nourrit d\u00e9sormais de nos donn\u00e9es personnelles pour accro\u00eetre son talent manipulatoire&lt;/strong&gt;. Organis\u00e9 par quelques grandes multinationales, ce fichage g\u00e9n\u00e9ralis\u00e9 et centralis\u00e9 de la population mondiale, contre lequel il est bien difficile de se pr\u00e9munir, \u00e9chappe la plupart du temps aux r\u00e9glementations nationales. Jamais dans l\u2019histoire de l\u2019humanit\u00e9 il n\u2019y a eu de syst\u00e8me de fichage aussi bien renseign\u00e9 : bien d\u2019avantage que les \u00c9tats totalitaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Avec le syst\u00e8me publicitaire actuel, seuls ceux qui ont de l\u2019argent peuvent communiquer massivement de fa\u00e7on p\u00e9renne.&lt;/strong&gt; Une grosse entreprise &lt;strong&gt;peut facilement se doter d\u2019une image positive et vendeuse m\u00eame si elle a des mauvais produits \u00e0 vendre et un comportement irresponsable.&lt;/strong&gt; Au contraire, un petit producteur aux proc\u00e9d\u00e9s \u00e9thiques se retrouve noy\u00e9, faute de moyens\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;En tant que consommateurs, nous payons son co\u00fbt en achetant des produits vant\u00e9s par la publicit\u00e9,&lt;/strong&gt; puisque le co\u00fbt de celle-ci est inclus dans le prix de la vente. Les annonceurs ont d\u00e9pens\u00e9 31,4 milliards d\u2019euros en 2011 en France (soit 480\u20ac par habitant).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La publicit\u00e9 &lt;strong&gt;cr\u00e9e de faux besoins&lt;/strong&gt; et &lt;strong&gt;provoque des d\u00e9penses inutiles et le sur-endettement&lt;/strong&gt;. Le mythe du bonheur, la frustration et la d\u00e9ception continuelle de la consommation suscit\u00e9s par la publicit\u00e9 sont un cercle de d\u00e9pendance sans fin.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En poussant \u00e0 une consommation superflue et futile,&lt;strong&gt; la publicit\u00e9 contribue \u00e0 l\u2019\u00e9puisement des ressources et \u00e0 la cr\u00e9ation de d\u00e9chets aussi polluants que co\u00fbteux, et dont nous payons le retraitement en tant que contribuables ainsi que les cons\u00e9quences sanitaires (ob\u00e9sit\u00e9, anorexie, surcharge cognitive,\u2026), sociales et environnementales \u00e0 long terme en tant que citoyen.&lt;/strong&gt; Ainsi, par exemple, en va-t-il des 31 kilos de prospectus par an et par bo\u00eete aux lettres qui vont g\u00e9n\u00e9ralement directement dans nos poubelles\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://antipub.org/\\\"&gt;https://antipub.org/&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;\tPour des raisons politiques, nous subissons de la part des m\u00e9dias un harc\u00e8lement pour nous entrainer \u00e0 soutenir leur vision de la d\u00e9fense du climat (et faire oublier les autres probl\u00e8mes).&lt;/p&gt;&lt;p&gt;\tAvant de nous positionner r\u00e9pondons \u00e0 une petite devinette\u00a0:&lt;/p&gt;&lt;p&gt;Dans un grand bol d\u2019eau froide faisons tomber une seule goute d\u2019eau ti\u00e8de, l\u2019eau de tout le bol est elle devenue ti\u00e8de\u00a0?\u00a0\u00a0A mon avis et je suppose le votre, l\u2019eau du bol est rest\u00e9e froide.&lt;/p&gt;&lt;p&gt;Maintenant si la goute d\u2019eau est une goute d\u2019eau bouillante, que se passe il\u00a0? La r\u00e9ponse est la m\u00eame, l\u2019eau n\u2019est pas devenue ti\u00e8de.&lt;/p&gt;&lt;p&gt;\tSi nous regardons ce qui se passe dans l\u2019atmosph\u00e8re, la proportion de CO2 dans l\u2019air \u00a0\u00a0\u00a0\u00a0(4/10 000) est l\u2019\u00e9quivalente de la goute d\u2019eau dans l\u2019eau du bol de notre devinette. Pensez vous que m\u00eame si le CO2 est plus chaud que l\u2019air (ce que les \u00e9cologistes tentent de prouver avec une exp\u00e9rience truqu\u00e9e) cette infime quantit\u00e9 puisse r\u00e9chauffer l\u2019ensemble de l\u2019atmosph\u00e8re de 5, 2 ou m\u00eame 1\u00b0 comme le GIEC et les m\u00e9dias nous l\u2019affirment.&lt;/p&gt;&lt;p&gt;\tJe vous laisse juger de cette forme de tromperie et de l\u2019estime que ces gens ont de nous.&lt;/p&gt;&lt;p&gt;\tSans nous fournir d\u2019\u00e9tude scientifique (qui prouverait le contraire) on nous a certifi\u00e9 que le CO2 est la cause du r\u00e9chauffement climatique\u00a0! &lt;/p&gt;&lt;p&gt;\t&lt;strong&gt;Lorsque le diagnostique est mauvais, le rem\u00e8de est pire que le mal&lt;/strong&gt;\u00a0!&lt;/p&gt;&lt;p&gt;\tNous en voyons le r\u00e9sultat les gouvernements se r\u00e9unissent depuis une d\u00e9cennie pour faire des accords sur la r\u00e9duction du CO2, dont nous ne percevons pas l\u2019efficacit\u00e9 laquelle est d\u2019ailleurs contest\u00e9e par les USA ou la Chine et reste \u00e0 prouver. &lt;/p&gt;&lt;p&gt;\tCes accords sont surtout destin\u00e9s \u00e0 justifier un nouvel imp\u00f4t\u00a0: la Taxe Carbone!&lt;/p&gt;&lt;p&gt;\tParce que le GIEC est une administration de l\u2019ONU il faut les croire sur parole, m\u00eame si aucun des mod\u00e8les math\u00e9matiques qu\u2019ils emploient n\u2019est capable de retracer le pass\u00e9 ni de donner le m\u00eame r\u00e9sultat. Malheureusement leur affirmation coupe toute tentative pour chercher les vraies raisons du r\u00e9chauffement climatique apparemment en cours. Ceux qui s\u2019y aventurent sont imm\u00e9diatement d\u00e9nigr\u00e9s par les \u00e9cologistes et les m\u00e9dias pour les d\u00e9cr\u00e9dibiliser sans jamais accepter de d\u00e9bat (ce n\u2019est pas faire de la science\u00a0!).&lt;/p&gt;&lt;p&gt;\tHormis la climatologue am\u00e9ricaine Judith Curry qui s\u2019exprime sans les craindre totalement et n\u2019attribue pas au CO2 seul la cause du r\u00e9chauffement actuel, les autres \u00ab\u00a0pr\u00e9tendus\u00a0\u00bb climatologues eux affirment qu\u2019il en est la cause, mais manquent certainement d\u2019\u00e9l\u00e9ments pour leur analyse. Par exemple ils sont ignorant des ph\u00e9nom\u00e8nes g\u00e9n\u00e9rant les courants de la circulation thermohaline du globe, et de la capacit\u00e9 de transport de la chaleur et de l\u2019\u00e9nergie sur la plan\u00e8te de ces courants marins.&lt;/p&gt;&lt;p&gt;\tA toute affirmation de ph\u00e9nom\u00e8ne naturel \u00e0 l\u2019origine de ce r\u00e9chauffement ils nous opposent \u00ab\u00a0l\u2019effet de serre\u00a0\u00bb pour justifier le r\u00e9chauffement climatique, malheureusement ceux qui le font ne savent pas ce qu\u2019est l\u2019effet de serre. &lt;/p&gt;&lt;p&gt;\tL\u2019effet de serre est la r\u00e9flexion vers le sol, par une interface le recouvrant, de la chaleur que le sol \u00e9met (apr\u00e8s l\u2019avoir re\u00e7u sous des longueurs d\u2019ondes ayant travers\u00e9 cette couverture). Le gaz (l\u2019air) se trouvant entre cet interface et le sol s\u2019\u00e9chauffe aussi et rayonne et son rayonnement \u00e0 une temp\u00e9rature proche est aussi r\u00e9fl\u00e9chi vers le sol par cet interface. &lt;/p&gt;&lt;p&gt;Dans une serre l\u2019interface est face inf\u00e9rieure de la vitre qui la recouvre qui agit comme un miroir pour les longueurs d\u2019ondes de l\u2019\u00e9nergie \u00e9mise par le sol et l\u2019air contenu. A aucun moment cette vitre n\u2019absorbe de chaleur pour la r\u00e9\u00e9mettre. Dans l\u2019atmosph\u00e8re les nuages sont l\u2019interface miroir, les gouttelettes qui les constituent sont les actrices de la r\u00e9flexion*.&lt;/p&gt;&lt;p&gt;Nous visualisons ce ph\u00e9nom\u00e8ne lorsqu\u2019en voiture dans le brouillard on allume les phares, nous ne voyons alors plus rien car la lumi\u00e8re nous revient dans les yeux r\u00e9fl\u00e9chie par ses gouttelettes d\u2019eau. S\u2019il n\u2019y a pas de couverture de r\u00e9flexion il n\u2019y a pas de r\u00e9chauffement\u00a0!&lt;/p&gt;&lt;p&gt;Comme nous le constatons tous, les gaz transparents (dont le CO2) ne r\u00e9fl\u00e9chissent pas la chaleur, seulement peuvent-ils s\u2019\u00e9chauffer un peu plus que l\u2019air, mais comme nous l\u2019avons vu ils ne r\u00e9chauffent pas l\u2019atmosph\u00e8re.&lt;/p&gt;&lt;p&gt;\tPour noyer un peu plus le poisson dans leurs explications les climatologues parlent d\u2019alb\u00e9do pour dire la couverture nuageuse, la r\u00e9flexion du sol (et peut \u00eatre plus encore selon leurs croyances) et r\u00e9pondent que dans leurs mod\u00e8les il leur est difficile de quantifier cet alb\u00e9do, ce qui selon eux explique que ces mod\u00e8les ne donnent pas les m\u00eames r\u00e9sultats\u00a0! &lt;/p&gt;&lt;p&gt;\t\u00a0Il est vain de leur rappeler que le climat s\u2019est r\u00e9chauff\u00e9 entre les ann\u00e9es 1900 et 1940 dans les m\u00eames proportions qu\u2019aujourd\u2019hui puis s\u2019est refroidi jusque dans les ann\u00e9es 1970 jusqu\u2019\u00e0 son niveau de 1900 pour remonter depuis.&lt;/p&gt;&lt;p&gt;\tDans ces conditions ne doit-on pas douter de leur cr\u00e9dibilit\u00e9\u00a0?&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;* Les industriels s\u2019en sont inspir\u00e9s en utilisant des microbilles de\u00a0verre pour r\u00e9aliser leurs objets et surtout plaques (d\u2019immatriculation) r\u00e9tro-r\u00e9fl\u00e9chissants.&lt;/p&gt;&lt;p&gt;\u00a0Cessons de soutenir les propositions qui s'appuient sur le CO2 pour augmenter les taxes ou r\u00e9duire notre libert\u00e9&lt;/p&gt;","&lt;p&gt;R\u00e9tablir un taux de Plan Epargne Logement \u00e0 4,5 %&lt;/p&gt;","&lt;p&gt;1/ Indexation sur le co\u00fbt de la vie.&lt;/p&gt;&lt;p&gt;On tape beaucoup sur le Macron 2018 - 2019, en oubliant que lorsqu\u2019il \u00e9tait ministre de Hollande, les retraites ont d\u00e9j\u00e0 \u00e9t\u00e9 fig\u00e9es, d\u00e8s 2012.&lt;/p&gt;&lt;p&gt;Cela fait donc un certain temps que notre pouvoir d\u2019achat baisse, puisque tous les prix et charges contraintes augmentent\u00a0chaque ann\u00e9e !&lt;/p&gt;&lt;p&gt;2/ Paiement de la retraite CNAV le 1&lt;sup&gt;er&lt;/sup&gt; du mois, et non le 9.\u00a0Un programme informatique\u00a0peut travailler tous les jours, que ce soit un dimanche ou un jour f\u00e9ri\u00e9, gratuitement.&lt;/p&gt;","&lt;p&gt;Au moment de notre d\u00e9claration d'imp\u00f4ts sur le revenu, la somme d'imp\u00f4ts que nous avons pay\u00e9 l'ann\u00e9e pass\u00e9e sur le revenu, doit \u00eatre d\u00e9ductible du revenu. ( inadmissible d'\u00eatre encore impos\u00e9 sur de l'imp\u00f4t. )&lt;/p&gt;","&lt;p&gt;Au lieu de nous faire acheter des voitures tr\u00e8s ch\u00e8res, \u00e9quip\u00e9s de batteries  polluantes, passez au GPL tr\u00e8s peu polluant avec un r\u00e9seau d\u00e9j\u00e0 bien fourni avec un co\u00fbt d'installation pas tr\u00e8s on\u00e9reux de 1500 \u00e0 2500 euros pris en parti o\u00f9 totalement par l\u2019\u00c9tat &lt;/p&gt;&lt;p&gt;(on a bien une primes de 4000 euros pour une voiture \u00e9lectrique),pour convaincre les Fran\u00e7ais il faudrait que cela soit accompagn\u00e9&lt;/p&gt;&lt;p&gt;par information sur tous les supports m\u00e9diatiques plus encore d\u00e9monstration visuelle TV et  internet sur la facilit\u00e9 de faire un remplissage de gaz et la non dangerosit\u00e9.&lt;/p&gt;","&lt;p&gt;Ils est temps  de faire un inventaire dans chaque r\u00e9gions de nos emplois libres et non pourvu une bonne foi.&lt;/p&gt;&lt;p&gt;Formation =emploi= aide de l Etat = patron satisfait car rien n'a vers\u00e9 pour la formation sauf obligation embauche CDI &lt;/p&gt;&lt;p&gt;Aides au entreprises oui  CICE Mais sous conditions de contr\u00f4les et d embauches.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A chaque  CDI  cr\u00e9er par l employeur lui vaudra un BONUS SUR SA FEUILLE D'IMP\u00d4T&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Remettre les 90 KH \u00e0 l\u2019appr\u00e9ciation des d\u00e9partement. &lt;/p&gt;","&lt;p&gt;La prise de soin / l'entretien des communs nous concerne tous, nous pourrions tous y contribuer \u00e0 diff\u00e9rentes \u00e9chelles. Par exemple, 1j par semaine pourrait y \u00eatre consacr\u00e9 par citoyen en capacit\u00e9 de le faire. Cette journ\u00e9e pourrait \u00eatre lib\u00e9r\u00e9e de l'activit\u00e9 principale. \u00c9ducation, sant\u00e9, transports, entretien des biens communs, nous pourrions y \u00eatre form\u00e9s par l'\u00e9ducation nationale ou \u00e0 travers la participation directement. Une plus grande \u00e9galit\u00e9 commence par une \u00e9galisation de l'implication dans ce qui compte pour nous tous. L'automatisation effr\u00e9n\u00e9e ne pourra apporter que du ch\u00f4mage suppl\u00e9mentaire, apprenons \u00e0 nous rendre autonome par rapport \u00e0 ce dont nous avons besoin. Plus d'infos : https://statoftheday.wordpress.com/2017/09/10/une-autre-proposition-de-la-division-du-travail-la-repartition-par-la-penibilite/&lt;/p&gt;","&lt;p&gt;Refonder une \u00e9conomie primaire, secondaire et tertiaire en obligeant d\u2019embaucher fran\u00e7ais et de fabriquer en France en favorisant les entreprises locales. &lt;/p&gt;","&lt;p&gt;Diminuer tr\u00e8s fortement le nombre d'agences nationales et de comit\u00e9s th\u00e9odule.&lt;/p&gt;&lt;p&gt;...1244 Agences nationales  ! &lt;/p&gt;&lt;p&gt;...387 comit\u00e9s Th\u00e9odule !&lt;/p&gt;&lt;p&gt;Un Gaspi de  50 MILLIARDS par an, \u00e0 l'\u00e9poque actuelle c'est inacceptable.&lt;/p&gt;&lt;p&gt; http://www.lefigaro.fr/conjoncture/2014/05/01/20002-20140501ARTFIG00038-ces-agences-d-etat-inutiles-et-aux-missions-obscures.php&lt;/p&gt;&lt;p&gt; https://www.francetvinfo.fr/economie/les-agences-de-l-etat-coutent-50-milliards-d-euros-par-an_141985 .html&lt;/p&gt;","&lt;p&gt;Plus de 3000 personnes sont mortes en M\u00e9diterran\u00e9e depuis le d\u00e9but de l\u2019ann\u00e9e 2018.&lt;/p&gt;&lt;p&gt;Combien depuis le mois de Septembre, date \u00e0 laquelle le pr\u00e9sident Macron a refus\u00e9 un pavillon fran\u00e7ais \u00e0 l\u2019Aquarius, bateau maintenant immobilis\u00e9 dans le port de Marseille\u00a0? Combien d\u2019enfants, de femmes et d\u2019hommes sont morts noy\u00e9s \u00e0 cause de la capitulation politique du gouvernement fran\u00e7ais et du pr\u00e9sident Macron.&lt;/p&gt;&lt;p&gt;Je voudrais tant que la notion de \u00a8FRATERNITE\u00a8 ait de nouveau un sens dans ce pays.&lt;/p&gt;&lt;p&gt;La migration de tous les peuples qui fuient leur pays pour toutes les raisons que l\u2019on sait est de toute fa\u00e7on in\u00e9luctable \u00e0 court et moyen terme\u00a0; peut-\u00eatre m\u00eame est-elle une chance pour cette vieille Europe endormie.&lt;/p&gt;&lt;p&gt;Alors, pour que nous soyons fiers de la devise de la R\u00e9publique Fran\u00e7aise, \u00a8Libert\u00e9, Egalit\u00e9, Fraternit\u00e9\u00a8, inventons une v\u00e9ritable politique d\u2019accueil des migrants. Il en va de l\u2019avenir de l\u2019Europe. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sylvain Thirolle&lt;/p&gt;","&lt;p&gt;\u00a0\u00a0\u00a0Adopter d\u2019ici mi-Octobre 2019 par l\u2019assembl\u00e9e nationale l\u2019immigration choisie, qui sera cadr\u00e9e, justifi\u00e9e, et d\u00e9taill\u00e9e sur les besoins du pays d\u2019une ann\u00e9e sur l\u2019autre par les D\u00e9put\u00e9s, sur proposition du Gouvernement.&lt;/p&gt;","&lt;p&gt;Demander \u00e0 ce que le droit de manifester soit inscrit dans la constitution ainsi qu'un cadre adapt\u00e9, garantissant le bon d\u00e9roulement d'une manifestation, la s\u00e9curit\u00e9 de chacun avec des droits, des devoirs et des sanctions pour les manifestants, les casseurs, les forces de l'ordre.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Il faut supprimer le s\u00e9nat&lt;/u&gt;&lt;/strong&gt; (pas de majuscule pour une telle crapulerie), ce reliquat du r\u00e9gime censitaire napol\u00e9onien et de Thiers... Tout le contraire d'une assembl\u00e9e d\u00e9mocratique \\\"&lt;em&gt;Dans chaque d\u00e9partement, les s\u00e9nateurs sont \u00e9lus par un coll\u00e8ge \u00e9lectoral de grands \u00e9lecteurs form\u00e9 d'\u00e9lus de cette circonscription : d\u00e9put\u00e9s et s\u00e9nateurs, conseillers r\u00e9gionaux, conseillers d\u00e9partementaux, conseillers municipaux, \u00e9lus \u00e0 leur poste au suffrage universel&lt;/em&gt;\\\" et dans le cas d'un manque de potentat choisit aussi parmi les plus \\\"friqu\u00e9s\\\"!\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ceci dans le cadre d'un gouvernement qui serait alors r\u00e9git par &lt;strong&gt;&lt;u&gt;deux assembl\u00e9es&lt;/u&gt;&lt;/strong&gt;: l'&lt;strong&gt;&lt;u&gt;Assembl\u00e9e nationale&lt;/u&gt;&lt;/strong&gt; et &lt;strong&gt;&lt;u&gt;l'Assembl\u00e9e citoyenne&lt;/u&gt;&lt;/strong&gt; (qui remplacerait le s\u00e9nat actuel).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;D\u00e9signation des repr\u00e9sentants constituant l'Assembl\u00e9e citoyenne.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Je propose de proc\u00e9der en deux paliers, par tranche de 3 millions de citoyens...&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Le premier palier&lt;/strong&gt;, &lt;strong&gt;par tirage au sort, &lt;/strong&gt;qui d\u00e9signerait un coll\u00e8ge de 3000 \u00e9lecteurs...&lt;/p&gt;&lt;p&gt;Puis l&lt;strong&gt;a semaine suivante&lt;/strong&gt;, &lt;strong&gt;apr\u00e8s concertation citoyenne&lt;/strong&gt;, le repr\u00e9sentant serait d\u00e9sign\u00e9 en &lt;strong&gt;scrutin majoritaire&lt;/strong&gt; \u00e0 un tour, en r\u00e9unissant les 1000 repr\u00e9sentants tir\u00e9s au sort la semaine pr\u00e9c\u00e9dente.&lt;/p&gt;&lt;p&gt;Cette d\u00e9signation se ferait dans le cadre d'une repr\u00e9sentation temp\u00e9r\u00e9e par la possibilit\u00e9 d'un \\\"renvoi\\\" p\u00e9titionnaire : 33% des citoyens en \u00e2ge de voter, m\u00e9content de leur \\\"repr\u00e9sentant\\\" pourrait le renvoyer dans ses foyers... Ce renvoi \u00e9tant pr\u00e9c\u00e9d\u00e9 par une d\u00e9signation locale en deux \\\"tours\\\": tirage au sort / proportionnelle.&lt;/p&gt;&lt;p&gt;Chaque \\\"d\u00e9sign\u00e9\\\" pouvant, cela va de soi, se faire aider par les comp\u00e9tences de son choix!&lt;/p&gt;&lt;p&gt;Les r\u00e9mun\u00e9rations du Repr\u00e9sentant du Peuple se feraient sur la base du salaire citoyen (salaire national moyen) plus frais divers (transports, h\u00e9bergement, etc...)&lt;/p&gt;","&lt;p&gt;HALTE A LA DICTATURE TELEVISUELLE ET A SA SUBVENTION&lt;/p&gt;","&lt;p&gt;3 d\u00e9put\u00e9s par d\u00e9partement; 1 seul tour, chaque candidat parlera ensuite pour ceux qui l'auront \u00e9lu : sa voix \\\"p\u00e8sera\\\" 1000,2000 suffrages pour les votes... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;chacun pr\u00e9sente sa candidature, et les 3 candidats ayant le plus de suffrages vont \u00e0 l'assembl\u00e9e . &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;on pourrait y ajouter quelques (20,30 ?) d\u00e9put\u00e9s \\\"France enti\u00e8re\\\" pour repr\u00e9senter (quand m\u00eame) des id\u00e9es minoritaires \u00e0 l'\u00e9chelle de chaque d\u00e9partement. &lt;/p&gt;","&lt;p&gt;Oui, nous devons rien l\u00e2cher, face a une fiscalit\u00e9 devenue de plus en plus injuste, une richesse monopolis\u00e9e par quelques milliardaires, qui oppriment les travailleurs,&lt;/p&gt;&lt;p&gt;Mais nous ne devons pas ramer a contre courant d'une \u00e9conomie europ\u00e9enne qui est la force de la France dans le monde.&lt;/p&gt;&lt;p&gt;Non, nous ne devons plus emp\u00eacher les commer\u00e7ants de travailler les samedis. Nous avons \u00e9t\u00e9 responsables de licenciements, jusqu'\u00e0 des faillites parfois, alors que nous condamnons les situations pr\u00e9caires et le ch\u00f4mage.&lt;/p&gt;&lt;p&gt;Ne scions pas la branche du syst\u00e8me \u00e9conomique et social fran\u00e7ais, que tous les habitants du monde nous envoient.&lt;/p&gt;&lt;p&gt;Et c'est bien pourquoi tant de r\u00e9fugi\u00e9s demandent \u00e0 ce qu'on les accueille. Et c'est notre devoir de partager nos richesses. Alors ne nous croyons pas toujours pauvres par rapport aux plus riches, car la France est notre beau pays o\u00f9 la solidarit\u00e9 est une des plus belle au monde.&lt;/p&gt;&lt;p&gt;Et acceptons de partager nos biens, plut\u00f4t que d'envier les plus riches.&lt;/p&gt;&lt;p&gt;Beaucoup, m\u00eame beaucoup de nos voisins europ\u00e9ens, nous envient notre syst\u00e8me de sant\u00e9 gratuite, nos \u00e9coles gratuites, toutes les aides financ\u00e9es par la solidarit\u00e9 nationale...et tant encore...ne l'oublions pas.&lt;/p&gt;&lt;p&gt;Ne croyons pas que l'herbe est plus verte \u00e0 c\u00f4t\u00e9, mais sachons l'arroser chez nous. Et la France et les fran\u00e7ais, nos a\u00een\u00e9s l'ont plut\u00f4t bien fait jusque l\u00e0. Soyons en conscients avant d'esperer pour certains une r\u00e9volution, qui tuerait le malade plut\u00f4t que le soigner.&lt;/p&gt;&lt;p&gt;\u00c9coutons les historiens nous rappeler combien il a fallu de d\u00e9cennies \u00e0 la France et aux Fran\u00e7ais pour se relever de 1789.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et sinon, autre symbole, sur nos routes, vouloir s'opposer \u00e0 une limitation de vitesse sous pr\u00e9texte de perdre quelques minutes par semaine ou une soit disant libert\u00e9; l\u00e0 encore, ouvrons les yeux. Car les accidents de la route, les deuils qu'ils g\u00e9n\u00e8rent, ce sont des morts, des enfants morts, pour quelque revendication que nous voudrions d\u00e9fendre ?&lt;/p&gt;&lt;p&gt;Regardons les scandinaves qui auraient tant \u00e0 nous apprendre...en Su\u00e8de, la limitation de vitesse leur permet d'avoir le moins de morts sur leurs routes. Ne serait ce pas cela que nous devrions envier ?&lt;/p&gt;","&lt;p&gt;tout le monde n'est pas log\u00e9 \u00e0 la m\u00e8me enseigne,en zone non d\u00e9group\u00e9 il faut payer 36,99 euros d'abonnement et c'est internet et t\u00e9l\u00e9phonie fixe uniquement,la t\u00e9l\u00e9 ne passe pas...c'est quand m\u00e8me un monde on arrive \u00e0 communiquer avec une sonde \u00e0 plus de 6 milliards de kms et on n'est pas foutu d'avoir internet en \u00e9tant \u00e0 4h de Paris (centre du monde pour certains) de m\u00e8me que les gilets jaunes tout sur facebook,penser donc internet d\u00e9j\u00e0 que les jours ou il fait beau ca passe tr\u00e8s bien,les jours ou il pleut j'en parle m\u00e8me pas.&lt;/p&gt;","&lt;p&gt;Ce jour par le biais de conventions fiscales sc\u00e9l\u00e9rates,des fran\u00e7ais sont r\u00e9sidents fiscaux par exemple en Suisse canton de Gen\u00e8ve,ce qui leur permet d\u2019\u00eatre tous les deux jours \u00e0 Paris en avion ou en tgv pour des r\u00e9unions spectacles ou autres.ces personnes payent au pays d\u2019acceuil Un bouclier fiscal sur leur revenus de France,valeurs mobili\u00e8res,dividendes d\u2019actions,etc........ inf\u00e9rieur aux imp\u00f4ts qu\u2019ils auraient pay\u00e9 en France,adoptons le syst\u00e8me Us ,ils devront payer au tr\u00e9sor fran\u00e7ais la diff\u00e9rence entre l\u2019impot Sur les revenus fran\u00e7ais pay\u00e9s dans le pays de r\u00e9sidence fiscal et l\u2019impot Qu\u2019ils auraient pay\u00e9 si ils \u00e9taient rest\u00e9s en France.A partir de l\u00e0 , ils rentrerons car plus aucun inter\u00eat \u00e0 \u00eatre exil\u00e9s fiscaux,ils peuvent toujours prendre la nationalit\u00e9 du pays d\u2019exil fiscal mais la c\u2019est un autre imp\u00f4ts et sa ne plaisante pas.a ce titre le cas du patron de Renault ,de plusieurs chanteurs qui payent l\u2019impot en Suisse mais se font enterrer en France est significatif,d\u00e9non\u00e7ons les conventions fiscales et l\u2019 \u00e9tat Fran\u00e7ais gagnera au moins 7 Milliard d\u2019euros&lt;/p&gt;","&lt;p&gt;Il est temps d'interdire la publicit\u00e9 dans notre environnement que ce soit dans les m\u00e9dias ou dans les rues.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0Il ne faut &lt;strong&gt;pas \u00ab int\u00e9grer \u00bb&lt;/strong&gt; des individus dans notre Nation, &lt;strong&gt;&lt;u&gt;il faut faire assimiler \u00ab le mod\u00e8le de civilisation Fran\u00e7ais&lt;/u&gt;&lt;/strong&gt; \u00bb. &lt;strong&gt;&lt;u&gt;Le vivre-ensemble est un \u00e9chec&lt;/u&gt;&lt;/strong&gt;, le nombre d\u2019immigr\u00e9s pr\u00e9sent sur le territoire est si important qu\u2019il &lt;strong&gt;menace \u00e0 la fois notre composante d\u00e9mographique et notre culture&lt;/strong&gt;. Il faut mettre un terme \u00e0 toute immigration, engager &lt;strong&gt;&lt;u&gt;une politique de remigration et r\u00e9server les budgets qui leur \u00e9taient allou\u00e9s aux v\u00e9ritables fran\u00e7ais&lt;/u&gt;&lt;/strong&gt;, de sang, de c\u0153ur ou de culture. Chaque \u00e9tudiant \u00e9tranger par exemple b\u00e9n\u00e9ficie d\u2019une place en Universit\u00e9 et d\u2019aides publiques qui &lt;strong&gt;emp\u00eacheront un Fran\u00e7ais de famille modeste de poursuivre des \u00e9tudes&lt;/strong&gt;. Nous devons imm\u00e9diatement &lt;strong&gt;&lt;u&gt;mettre un terme \u00e0 cette terrible injustice !&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cher gilets jaunes cher fran\u00e7ais black blanc beurre musulman chretiens athee juif boudhistes indien bref la France\u00a0&lt;/p&gt;&lt;p&gt;Hier et aujourd\u2019hui vous \u00e9tiez des millions fier d \u00eatre gilets jaunes\u00a0&lt;/p&gt;&lt;p&gt;Nous voulons contr\u00f4ler le plat pour remplir les assiettes \u00e9quitablement\u00a0&lt;/p&gt;&lt;p&gt;Nous ne voulons plus des magouilles mondiales entre les pays sous-d\u00e9velopp\u00e9s soit disant et les occidentaux et les multimilliardaires qui les contr\u00f4lent qui organisent l immigration in\u00e9vitable \u00e9conomique et \u00e9cologique\u00a0&lt;/p&gt;&lt;p&gt;Nous ne voulons plus de c est vendeur d armes ou de passage de mallettes pour organiser des conflits et contr\u00f4ler des pays et faire tuer nos militaires par nos propres armes pour du p\u00e9trole ou des mati\u00e8res premi\u00e8re\u00a0&lt;/p&gt;&lt;p&gt;Nous ne voulons plus de c est politique qui ne paie pas leurs imp\u00f4ts qui ont des casiers judiciaires ou qui fr\u00e9quente le banditisme et qui participe \u00e0 la fraude fiscale\u00a0&lt;/p&gt;&lt;p&gt;Nous ne voulons plus que on insulte notre intelligence\u00a0&lt;/p&gt;&lt;p&gt;Oui nous \u00e9tions pacifiste avant de nous faire insulter matraqu\u00e9 gaz\u00e9 arr\u00eatez\u00a0&lt;/p&gt;&lt;p&gt;Beaucoup trop de morts de estropi\u00e9 de bless\u00e9s d arrestations arbitraires\u00a0&lt;/p&gt;&lt;p&gt;Des jugements qui non qu un but faire peur\u00a0&lt;/p&gt;&lt;p&gt;Des pratiques pour faire peur\u00a0&lt;/p&gt;&lt;p&gt;Des autorit\u00e9s polici\u00e8res soudoy\u00e9es et violentes servant une classes politiques dans son ensemble corrompues\u00a0&lt;/p&gt;&lt;p&gt;Non non non\u00a0&lt;/p&gt;&lt;p&gt;Destitution\u00a0&lt;/p&gt;&lt;p&gt;R\u00e9vision de la constitution et des codes qui r\u00e9gissent notre pays national ou international\u00a0&lt;/p&gt;&lt;p&gt;R\u00e9f\u00e9rendum et mise en place d une Assembl\u00e9e nationale r\u00e9gional local\u00a0&lt;/p&gt;&lt;p&gt;Dissolution de l assembl\u00e9e et du s\u00e9nat\u00a0&lt;/p&gt;&lt;p&gt;Inscription des personnes sur les listes \u00e9lectorales dans l urgence\u00a0&lt;/p&gt;&lt;p&gt;R\u00e9\u00e9lection suivant r\u00e9f\u00e9rendum avec comptage des votes blancs\u00a0&lt;/p&gt;&lt;p&gt;Vive la France\u00a0&lt;/p&gt;&lt;p&gt;Vive la d\u00e9mocratie\u00a0&lt;/p&gt;&lt;p&gt;\u00c9galit\u00e9 fraternit\u00e9 libert\u00e9\u00a0&lt;/p&gt;&lt;p&gt;Un gilet jaune &lt;/p&gt;&lt;p&gt;ma contribution personnelle apr\u00e8s on pourra rentrer dans le d\u00e9tail point par point &lt;/p&gt;","&lt;p&gt;Prendre en compte le statut  de veuve qui a \u00e9t\u00e9 supprim\u00e9 sous la pr\u00e9sidence de Mr Sarkosy.En effet on se retrouve \u00e0 payer des imp\u00f4ts comme un c\u00e9libataire, alors qu'il n'en est rien, ce n'est pas le m\u00eame parcours de vie.On se retrouve avec la n\u00e9cessit\u00e9 de faire face aux d\u00e9penses contraintes qui sont presques les m\u00eames qu'avant tout en ayant perdu des revenus.C'est compl\u00e8tement injuste&lt;/p&gt;","&lt;p&gt;il devrait \u00eatre possible pour un propri\u00e9taire de cumuler d'une part demande d'un garant au locataire \u00e0 revenu faible et d'autre part de souscrire une assurance loyers impay\u00e9s. Actuellement cela est interdit et emp\u00eache souvent de louer  \u00e0 ces personnes \u00e0 faible revenu.&lt;/p&gt;&lt;p&gt;Cela n'est possible que pour les \u00e9tudiants et apprentis.&lt;/p&gt;","&lt;p&gt;Certains sites renvoient sur des num\u00e9ros surtax\u00e9s si l'on souhaite des renseignements compl\u00e9mentaires.&lt;/p&gt;&lt;p&gt;Les informations donn\u00e9es par les personnes ne sont toujours pas fiables ou ces personnes ne connaissent pas forc\u00e9ment la r\u00e9ponse ; suite \u00e0 ces \u00e9changes, obligation pour le citoyen, apr\u00e8s avoir re\u00e7u une r\u00e9ponse n\u00e9gative de la part de l'administration, derecommencer sa d\u00e9marche et parfois, \u00e0 re-t\u00e9l\u00e9phoner !!! &lt;/p&gt;&lt;p&gt;S'il y a une erreur dans la saisie, tr\u00e8s difficile de pouvoir r\u00e9actualiser. Les applications sont parfois faits de telle fa\u00e7on que cela m\u00e8ne \u00e0 une mauvaise compr\u00e9hension.&lt;/p&gt;&lt;p&gt;Lorsqu'un citoyen va demander les informations directement dans les administrations, la r\u00e9ponse est : \\\"Allez sur internet. Dans tous les cas, vous n'aurez pas le choix\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;m\u00e9thode de torture d'un autre \u00e2ge. Respecter les animaux, la terre n'appartient pas qu'\u00e0 l'humain. Il existe des moyens modernes sur culture de cellules.&lt;/p&gt;","&lt;p&gt;exemples : chateau-chinon passe en-dessous des 2000 habitants ; d'immenses exploitations agricoles lunaires sont bonnes \u00e0 r\u00e9am\u00e9nager en n\u00e9o-hameaux \u00e9cologiques exp\u00e9rimentaux (architecture non familiale, collectivisation de l'eau, du chauffage, de certains espaces pour une empreinte \u00e9cologique minimum) pouvant servir de mod\u00e8les de peuplement optimalement durables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;r\u00e9f\u00e9rences : le th\u00e9oricien de l'am\u00e9nagement lewis mumford (pi\u00e8ce jointe, 4 pages) ; le phalanstere de fourier ; l'imaginisme situationniste etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les autorit\u00e9s et la population doivent appuyer de tels projets en n\u00e9gociant la mise \u00e0 disposition de certains espaces et en assurant provisoirement un minimum de subsides \u00e0 des groupes de volontaires enthousiastes et raisonnables&lt;/p&gt;","&lt;p&gt;Indiquer comment est utilis\u00e9 l\u2019imp\u00f4t :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;sur les tickets de caisse pour la TVA.&lt;/li&gt;&lt;li&gt;sur les diff\u00e9rents avis d\u2019impoqition pour les revenus, l\u2019habitation, le foncier.&lt;/li&gt;&lt;li&gt;...&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Baisse de toutes les taxes et grande baisse sur les produits de premi\u00e8re n\u00e9cessit\u00e9&lt;/p&gt;","&lt;p&gt;R\u00e9tablir la\u00a0libert\u00e9 d'opinion et la libert\u00e9 d'expression. ( conform\u00e9ment \u00e0 l'article 11 de la D\u00e9claration fran\u00e7aise des droits de l'homme et du citoyen de 1789\u00a0) et redonner la parole aux citoyens, et qu'il soit \u00e9cout\u00e9 !&lt;/p&gt;","&lt;p&gt;Le droit DE l'enfant d'abord et non le droit A l'enfant!! On ne peut accepter qu'une minorit\u00e9 de nos concitoyens \\\"LGBT\\\" obtiennent gain de cause contre une majorit\u00e9.La marchandisation des corps est une folie pure et les enfants sans pere ou mere, est une r\u00e9gression sans pr\u00e9c\u00e9dent des \\\"piliers\\\" de notre soci\u00e9t\u00e9 s\u00e9culaire.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Il est regrettable que le mouvement des gilets jaunes soit orient\u00e9 et influenc\u00e9 par des personnes empreintes d\u2019une d\u00e9fiance (qui frise la parano\u00efa) vis-\u00e0-vis de tout ce qui \u00e9mane de l\u2019\u00c9tat. Le titre de la plate-forme &lt;em&gt;\u00ab\u00a0Le vrai d\u00e9bat \u2013 ils ne nous ont pas invit\u00e9s, faisons-le ensemble\u00a0!\u00a0\u00bb&lt;/em&gt; est proprement hallucinant en insinuant qu\u2019une partie de la population serait exclue du \u00ab\u00a0grand d\u00e9bat national\u00a0\u00bb. En quoi les sympathisants du mouvement \u00ab\u00a0gilets jaunes\u00a0\u00bb ne peuvent pas participer aux d\u00e9bats publics organis\u00e9s et verser leurs contributions sur la plate-forme pr\u00e9vue \u00e0 cet effet\u00a0??!! &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Cette mani\u00e8re de communiquer s\u2019apparente \u00e0 de la propagande, au relent de complotisme, emp\u00eachant toute id\u00e9e de dialogue. Il est par ailleurs curieux de constater qu\u2019un mouvement soi-disant sans leader, non structur\u00e9, non hi\u00e9rarchis\u00e9 et non politis\u00e9, arrive \u00e0 faire \u00e9merger une plate-forme alternative. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je suis profond\u00e9ment \u00e9c\u0153ur\u00e9 de voir que les principaux leaders du mouvement des gilets jaunes fustigent la d\u00e9mocratie fran\u00e7aise alors que dans le m\u00eame temps cette m\u00eame d\u00e9mocratie leur permet en toute impunit\u00e9 de\u00a0bloquer, de saccager et de d\u00e9verser leurs \u00ab\u00a0fake news\u00a0\u00bb en tout genre. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Bien que suivie par une minorit\u00e9 de la population, les effets de la mobilisation des gilets jaunes sont d\u00e9sastreux et contre-productifs\u00a0: les investisseurs se d\u00e9tournent de la France, le ch\u00f4mage partiel explose, les entreprises se fragilisent (et notamment les plus petites d\u2019entre elles), la croissance diminue... Et ne parlons pas de l\u2019image d\u00e9plorable de notre pays \u00e0 l\u2019\u00e9tranger.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Pour sortir de l\u2019impasse, j\u2019encourage donc les gilets jaunes \u00e0 construire un programme et \u00e0 se pr\u00e9senter aux \u00e9lections (Fini l\u2019hypocrisie qui consiste \u00e0 faire croire qu\u2019il n\u2019y a pas de leader repr\u00e9sentatif). Cette \u00e9tape d\u00e9mocratique est incontournable pour obtenir la l\u00e9gitimit\u00e9 qui manque aujourd\u2019hui au mouvement. Je ne suis pas certain que la majorit\u00e9 silencieuse se reconnaisse dans la plupart des revendications des gilets jaunes et je suis encore moins s\u00fbr qu\u2019elle se reconnaisse dans les m\u00e9thodes radicales utilis\u00e9es depuis des semaines. Le passage par les urnes mettrait tout le monde d\u2019accord. C\u2019est vrai que cela demande un peu plus de courage, d\u2019esprit constructif et consensuel, que de pr\u00f4ner l\u00e2chement l\u2019anarchie via les r\u00e9seaux sociaux.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Depuis les ann\u00e9es 80 Mitterrand avait promis la d\u00e9centralisation. A l'heure actuelle de l'hyper pr\u00e9sidentialit\u00e9 il est toujours difficile de parler du pouvoir de d\u00e9cision des r\u00e9gions lorsque certains ministres demeurent totalement inconnus car inaudibles. Cependant des m\u00e9tropoles r\u00e9gionales ont drain\u00e9 TOUS les services cr\u00e9ant des zones d\u00e9sertiques autour d'elles. Il faudrait mettre fin \u00e0 ce double langage qui nous dit d'un c\u00f4t\u00e9 de diminuer l'impact carbone en limitant les trajets polluants et de l'autre ne nous laisse pas d'alternative car les services de proximit\u00e9 disparaissent au nom de la sacrosainte rentabilit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Afin de pallier \u00e0 cette d\u00e9sertification programm\u00e9e je propose d'installer des antennes dans les ComCom avec prises de rendez-vous pour organiser un carnet de visite des aidants sociaux, des conseillers en justice et en d\u00e9marches administratives. Ces immeubles souvent de taille pharaonique (pour d\u00e9montrer le bien-fond\u00e9 des regroupements communaux) et ressemblant aussi aux palais des courants d'air \u00e9tant donn\u00e9 le nombre de bureaux d\u00e9saffect\u00e9s et les secr\u00e9taires pelotonn\u00e9es faisant acte de pr\u00e9sence. Il est donc temps que cette tranche du millefeuille administratif ajoute la comp\u00e9tence de service public \u00e0 son r\u00f4le centralisateur !!!&lt;/p&gt;","&lt;p&gt;Les sommes r\u00e9cup\u00e9r\u00e9es par les infractions doivent servir \u00e0 s\u00e9curiser, entretenir les routes pour les rendre plus sures (ralentisseurs hors normes, nids de poules, glissi\u00e8res, ponts, etc.)&lt;/p&gt;","&lt;p&gt;Le gouvernement \u00e0 supprim\u00e9 ou plut\u00f4t modifi\u00e9 l'ISF pour les tr\u00e8s grosses fortunes. Celles ci n'ont pas pour autant plac\u00e9 ce surcroit de ouvoir d'achat dans les entreprises fran\u00e7aises et Macron ne veut absolument revenir sur cette mesure!!!&lt;/p&gt;&lt;p&gt;Nous souhaitons le r\u00e9tablissement de cet imp\u00f4t ou tout au moins la cr\u00e9ation de nouvelles tranches d'imp\u00f4t pour que ces m\u00e9nages ais\u00e9s contribuent davantage \u00e0 l'effort national pour le d\u00e9sendettement du pays.&lt;/p&gt;","&lt;p&gt;arreter de d\u00e9batre sur cette mesure,cela ne remplira pas les poches des plus d\u00e9munis d 'entre nous&lt;/p&gt;","&lt;p&gt;Notre  plan\u00e8te, passez moi l'expression, \\\"d\u00e9gueule\\\" des plastiques que nous d\u00e9versons chaque jour dans notre environnement et qui finissent dans l'organisme de multiple animaux marins (du plus petit poisson \u00e0 la tortue Luth) et forment dans l'oc\u00e9an pacifique (par exemple)  un v\u00e9ritable continent. &lt;/p&gt;","&lt;p&gt;Augmentation du smic de 100 \u20ac pour tout le monde et non sur la prime d'activit\u00e9. &lt;/p&gt;","&lt;p&gt;La mort est un business du secteur priv\u00e9 qui prosp\u00e8re sur la d\u00e9tresse, sur le chagrin. Nombreuses sont les familles qui peinent \u00e0 offrir des obs\u00e8ques \u00e0 leur d\u00e9funt. Un service de base mais pas au rabais qualitativement, \u00e9conomique et pourquoi pas gratuit devrait \u00eatre offert pour les gens aux revenus modestes. Ceux qui veulent des extras pourraient toujours se tourner vers le secteur priv\u00e9.&lt;/p&gt;","&lt;p&gt;Notre budget national est bas\u00e9 sur un pourcentage de croissance, et nos pr\u00e9visions de croissance pilotent la cr\u00e9ation d'emplois (1,5% seraient n\u00e9cessaires pour absorber les 150 000 nouveaux travailleurs annuels) ; Bref, notre pens\u00e9e \u00e9conomique et sociale est bas\u00e9e sur la pr\u00e9vision de croissance de la richesse produite (PIB) et non sur le partage des richesses.&lt;/p&gt;&lt;p&gt;Ne serait-il pas temps de changer de point de vue et de chercher en priorit\u00e9 le partage des richesses et la r\u00e9duction des in\u00e9galit\u00e9s, plut\u00f4t que la croissance pour elle m\u00eame ?&lt;/p&gt;","&lt;p&gt;Sans le moindre appel d'offre, le gouvernement a confi\u00e9 la conduite de 28 voitures radars mobiles en Normandie \u00e0 une entreprise amie: CHALLANCIN/MOBIUM. Le recours a une entreprise priv\u00e9e pour sanctionner des fran\u00e7ais honn\u00eates qui d\u00e9passe l\u00e9g\u00e8rement une vitesse qui vient comme par hasard d'\u00eatre baiss\u00e9e \u00e0 80 km/h, est un scandale absolu ! &lt;/p&gt;","&lt;h1&gt;Limitation de vitesse \u00e0 80 km/h&lt;/h1&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Stupide, encore un nivellement par le bas dont personne n\u2019est dupe\u00a0: faire plus de rentabilit\u00e9 avec les syst\u00e8mes de r\u00e9pression routi\u00e8re. La s\u00e9curit\u00e9 routi\u00e8re est affaire de formation et de responsabilisation des conducteurs. Utiliser des simulateurs de conduite en formation pour tester des situations inhabituelles et apprendre \u00e0 en sortir ou \u00e0 les \u00e9viter.&lt;/p&gt;&lt;p&gt;\u00a0La s\u00e9curit\u00e9 routi\u00e8re est aussi li\u00e9e \u00e0 la qualit\u00e9 du r\u00e9seau. D\u00e9penser l\u2019argent de nos imp\u00f4ts pour am\u00e9liorer l\u2019\u00e9tat du r\u00e9seau et non pour acheter des radars et racketter les automobilistes.&lt;/p&gt;&lt;p&gt;Simplifier les signalisations routi\u00e8res en ayant une approche responsable des r\u00e8gles de conduite (formation). Un conducteur bien form\u00e9 et bien pr\u00e9par\u00e9 sera un conducteur responsable pr\u00e8s \u00e0 anticiper une situation inhabituelle donc moins dangereux.&lt;/p&gt;&lt;p&gt;La floraison de panneaux de signalisation contribue \u00e0 l\u2019ab\u00eatissement des conducteurs et \u00e0 leur d\u00e9responsabilisation et coute de l\u2019argent qui serait mieux employ\u00e9 \u00e0 faire dispara\u00eetre les points dangereux et \u00e0 am\u00e9liorer le r\u00e9seau.&lt;/p&gt;&lt;p&gt;\u00a0Il y a 3500 tu\u00e9s sur les routes mais 65000 morts \u00e0 cause du tabac. On nous prend pour des imb\u00e9ciles, les efforts sont \u00e0 faire ailleurs.&lt;/p&gt;","&lt;p&gt;Tous les fournisseurs d'acc\u00e8s internet devraient pouvoir etre en mesure de prosposer des chaines \u00e0 la carte. &lt;/p&gt;&lt;p&gt;Au vue des chaines d'information m\u00e9diocres d\u00e9ploy\u00e9es sur le c\u00e2ble, il serait plut\u00f4t int\u00e9ressant de payer que ce que l'on regarde et pas pay\u00e9 des m\u00e9dias qui ne proposent qu'un bon lavage de cerveau et d'impacter directement la redevance audiovisuelle qui est une escroquerie monumentale.&lt;/p&gt;","&lt;p&gt;Un potager pour toutes les \u00e9coles de France afin que les cuisiniers des cantines de France travail avec plus de produits bio et naturels. Les \u00e9l\u00e8ves devront s'en occuper avec un cour par exemple.&lt;/p&gt;","&lt;p&gt;Faire approuver par un collectif citoyen tir\u00e9 au sort, toutes les lois concernant les \u00e9lus.&lt;/p&gt;","&lt;p&gt;arr\u00eatons cette barbarie, la majorit\u00e9 des fran\u00e7ais comme bcp d'espagnols maintenant sont contre la corrida.&lt;/p&gt;&lt;p&gt;l'argent public ne doit pas financer ce type d'actvit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour le pouvoir d'achat.  Pour le partage du temps de travail.  Pour les retraites.  Pour une bonne partie des revendications GJ , le revenu universel devient \u00e9vident pour tous \u00e0 hauteur de 400\u20ac par mois pour d\u00e9buter et par personne.  Chacun serait en droit de le refuser . Les classes sup\u00e9rieures comme les salaires individuels au dela de 5000\u20ac ne pourraient y pr\u00e9tendre par exemple. L'argent est l\u00e0, pr\u00e9cisons le. &lt;/p&gt;","&lt;p&gt;Petit a petit nous nous affranchissons des concepts JUDEO CHRETIENS qui demeuraient le fond de notre vivre ensemble. Apr\u00e9s avoir adopt\u00e9 le MARIAGE POUR TOUS , pourquoi ne pas accepter POLYANDRIE et POLYGAMIE?. Il y a apr\u00e9s tout dans notre monde plus de civilisations qui les pratiquent que de celles qui marient les HOMOSEXUELS !&lt;/p&gt;","&lt;p&gt;Construire d'avantage de logement pour faire baisser les loyers.&lt;/p&gt;&lt;p&gt;Plus de logement c'est plus de choix et ainsi un \u00e9quilibre entre l'offre et la demande.&lt;/p&gt;","&lt;p&gt;L'identit\u00e9 c'est l'esprit et le meilleur moyen de communication culturelle est la t\u00e9l\u00e9vision. Le sketch de Coluche que je pr\u00e9f\u00e8re c'est celui qui s'intitulle \\\"les journalistes\\\" dans lequel il montre que les journalistes arrivent \u00e0 remplir des journaux avec du vide: parler pour ne rien dire. Pour avoir le droit de s'exprimer culturellement, aujourd'hui, c'est la m\u00eame chose: il ne faut rien avoir \u00e0 dire: c'est comme une censure douce. C'est pourquoi je demande que parmis les 27 cha\u00eenes publiques qui diffusent du vide culturel actuellement une cha\u00eene soit accessible \u00e0 n'importe quel citoyen pour s'exprimer culturellement sans avoir besoin de faire partie de la caste des bobos qui occupent la caste de la culture. La chose obligatoire pour utiliser ce m\u00e9dia culturel serait d'avoir une sensibilit\u00e9 ou une id\u00e9e \u00e0 exprimer.&lt;/p&gt;","&lt;p&gt;DIMINUER LES LOYERS DE 100 A200\u20ac PAR MOIS&lt;/p&gt;","&lt;p&gt;seuls les 200 000 Francais qui partent tous les ans peuvent nous \u00e9clairer intelligemment et efficacement sur les racines du mal qui dure en France depuis 40 ans (trop d'\u00e9tat, trop de pression fiscale)...il faut leur donner la parole...&lt;/p&gt;","&lt;p&gt;\tPour tous ceux qui ce pr\u00e9sence \u00e0 une \u00e9lection quelconque en plus \u00eatre \u00e9ligible chaque personne devra lire et sign\u00e9 obligatoirement une charte d\u2019engagement r\u00e9publicaine Droit et devoir\u00a0suivantes\u00a0:&lt;/p&gt;&lt;p&gt;a)\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9fendre et servir la R\u00e9publique Fran\u00e7aise avec priorit\u00e9 aux peuples Fran\u00e7ais dans l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral&lt;/p&gt;&lt;p&gt;b)\u00a0\u00a0\u00a0\u00a0\u00a0Communiquer entre les diverses strates des \u00e9lus de la r\u00e9publique Fran\u00e7aise&lt;/p&gt;&lt;p&gt;c)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas s\u2019assoir sur la r\u00e9publique fran\u00e7aise par des priorit\u00e9s europ\u00e9ennes ou autres&lt;/p&gt;&lt;p&gt;d)\u00a0\u00a0\u00a0\u00a0\u00a0De ne pas se servir pour enrichissement personnel et familiale (d\u00e9tournement de fond)&lt;/p&gt;&lt;p&gt;e)\u00a0\u00a0\u00a0\u00a0\u00a0De ne pas s\u2019attribuer de salaire ou autres&lt;/p&gt;&lt;p&gt;f)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas attribuer d\u2019emploi fictif&lt;/p&gt;&lt;p&gt;g)\u00a0\u00a0\u00a0\u00a0\u00a0Etre sous emprise des religions et de sectes&lt;/p&gt;&lt;p&gt;h)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir des pr\u00e9f\u00e9rences \u00e9trang\u00e8res&lt;/p&gt;&lt;p&gt;i)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0De ne pas prendre en compte le r\u00e9sultat d\u2019un r\u00e9f\u00e9rendum&lt;/p&gt;&lt;p&gt;j)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir des prisent int\u00e9r\u00eats priv\u00e9s&lt;/p&gt;&lt;p&gt;k)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019\u00eatre juge et partie prenante pour r\u00e9alisation de projets&lt;/p&gt;&lt;p&gt;l)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas \u00eatre corrompu (enveloppe, valise ou autres)&lt;/p&gt;&lt;p&gt;m)\u00a0\u00a0\u00a0Respecter et d\u2019avoir des propos correctes et cordiaux envers les diverses repr\u00e9sentations politiques diff\u00e9rentes des siennes et du peuple fran\u00e7ais&lt;/p&gt;&lt;p&gt;n)\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas avoir eu de condamnation&lt;/p&gt;&lt;p&gt;o)\u00a0\u00a0\u00a0\u00a0\u00a0Reconnaitre qu\u2019il n\u2019y a pas \u00e9vasion fiscale personnel dans des paradis fiscaux&lt;/p&gt;&lt;p&gt;p)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir d\u00e9clar\u00e9 et pay\u00e9 tous ces imp\u00f4ts en France (\u00eatre r\u00e9sident fiscal en France)&lt;/p&gt;&lt;p&gt;q)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir pay\u00e9 toutes ces contraventions&lt;/p&gt;&lt;p&gt;r)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Sortir de l\u2019\u00e9lection en cours si une proc\u00e9dure judiciaire arrive&lt;/p&gt;&lt;p&gt;s)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Je recenserai et supprimerai toutes les zones de non droit s\u00e9curitaire dans certains quartiers de diverses villes et communes&lt;/p&gt;&lt;p&gt;t)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Je recenserai et supprimerai toutes les zones de non droit pour avoir \u00e9galit\u00e9 des chances R\u00e9publicaines et gratuite\u00a0:&lt;/p&gt;&lt;p&gt;\ta.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour les \u00e9lus de communes, Je construirai une \u00e9cole de la r\u00e9publique primaire dans ma commune s\u2019il elle ait inexistante&lt;/p&gt;&lt;p&gt;\tb.\u00a0\u00a0\u00a0\u00a0\u00a0Pour les \u00e9lus du D\u00e9partement, Je construirai un coll\u00e8ge de la r\u00e9publique dans la commune s\u2019il elle ait inexistante&lt;/p&gt;&lt;p&gt;\tc.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour les \u00e9lus de la r\u00e9gion, Je construirai un Lyc\u00e9e de la r\u00e9publique dans la commune s\u2019il elle ait inexistante&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Tous nouveaux \u00e9lus de la r\u00e9publique et ceux qui sont nomm\u00e9s devra lire un serment d\u2019engagement r\u00e9publicain Droit et devoir\u00a0suivant\u00a0:&lt;/p&gt;&lt;p&gt;a)\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9fendre et servir la R\u00e9publique Fran\u00e7aise avec priorit\u00e9 aux peuples Fran\u00e7ais&lt;/p&gt;&lt;p&gt;b)\u00a0\u00a0\u00a0\u00a0\u00a0Communiquer entre les diverses strates des \u00e9lus de la r\u00e9publique Fran\u00e7aise&lt;/p&gt;&lt;p&gt;c)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas s\u2019assoir sur la r\u00e9publique fran\u00e7aise par des priorit\u00e9s europ\u00e9ennes ou autres&lt;/p&gt;&lt;p&gt;d)\u00a0\u00a0\u00a0\u00a0\u00a0De ne pas se servir pour enrichissement personnel et familiale (d\u00e9tournement de fond)&lt;/p&gt;&lt;p&gt;e)\u00a0\u00a0\u00a0\u00a0\u00a0De ne pas s\u2019attribuer de salaire ou autres&lt;/p&gt;&lt;p&gt;f)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas attribuer d\u2019emploi fictif&lt;/p&gt;&lt;p&gt;g)\u00a0\u00a0\u00a0\u00a0\u00a0Etre sous emprise des religions et de sectes&lt;/p&gt;&lt;p&gt;h)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir des pr\u00e9f\u00e9rences \u00e9trang\u00e8res&lt;/p&gt;&lt;p&gt;i)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0De ne pas prendre en compte le r\u00e9sultat d\u2019un r\u00e9f\u00e9rendum&lt;/p&gt;&lt;p&gt;j)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir des prisent int\u00e9r\u00eats priv\u00e9s&lt;/p&gt;&lt;p&gt;k)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019\u00eatre juge et partie prenante pour r\u00e9alisation de projets&lt;/p&gt;&lt;p&gt;l)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas \u00eatre corrompu&lt;/p&gt;&lt;p&gt;m)\u00a0\u00a0\u00a0Respecter et d\u2019avoir des propos correctes et cordiaux envers les diverses repr\u00e9sentations politiques diff\u00e9rentes des siennes et du peuple fran\u00e7ais&lt;/p&gt;&lt;p&gt;n)\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas avoir eu de condamnation&lt;/p&gt;&lt;p&gt;o)\u00a0\u00a0\u00a0\u00a0\u00a0Reconnaitre qu\u2019il n\u2019y a pas \u00e9vasion fiscale personnel dans des paradis fiscaux&lt;/p&gt;&lt;p&gt;p)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir d\u00e9clar\u00e9 et pay\u00e9 tous ces imp\u00f4ts en France (\u00eatre r\u00e9sident fiscal en France)&lt;/p&gt;&lt;p&gt;q)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir pay\u00e9 toutes ces contraventions&lt;/p&gt;&lt;p&gt;r)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9missionner si une proc\u00e9dure judiciaire est en court de mandat&lt;/p&gt;&lt;p&gt;s)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Je recenserai et supprimerai toutes les zones de non droit s\u00e9curitaire dans certains quartiers de diverses villes et communes&lt;/p&gt;&lt;p&gt;t)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Je recenserai et supprimerai toutes les zones de non droit pour avoir \u00e9galit\u00e9 des chances R\u00e9publicaines et gratuite\u00a0:&lt;/p&gt;&lt;p&gt;\ta.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour les \u00e9lus de communes, Je construirai une \u00e9cole de la r\u00e9publique primaire dans ma commune s\u2019il elle ait inexistante&lt;/p&gt;&lt;p&gt;\tb.\u00a0\u00a0\u00a0\u00a0\u00a0Pour les \u00e9lus du D\u00e9partement, Je construirai un coll\u00e8ge de la r\u00e9publique dans la commune s\u2019il elle ait inexistante&lt;/p&gt;&lt;p&gt;\tc.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour les \u00e9lus de la r\u00e9gion, Je construirai un Lyc\u00e9e de la r\u00e9publique dans la commune s\u2019il elle ait inexistante&lt;/p&gt;","&lt;p&gt;Bonjour, nous habitons dans un village qui est un d\u00e9sert au niveau t\u00e9l\u00e9phonique portable, et au niveau connexion internet (plusieurs arr\u00eats pendant 3 \u00e0 4 jours pendant ces 2 derniers mois), et comme le tel fixe passe maintenant par internet, nous nous retrouvons totalement isol\u00e9s, avec des personnes \u00e2g\u00e9es qui peuvent avoir besoin d\u2019aide. Au 21\u00e8me si\u00e8cle, nous devrions avoir des moyens de communication fiables. Il est donc urgent d\u2019am\u00e9liorer ces moyens de communication dans les zones isol\u00e9es. Et ces communications ne devraient plus \u00eatre tributaires d\u2019incidents m\u00e9t\u00e9orologiques ou autres.&lt;/p&gt;","&lt;p&gt;Je souhaiterai entendre nos responsables sur le th\u00e8me des chemtrails..&lt;/p&gt;&lt;p&gt;Il y a t il des avions qui realisent des epandages de produits chimiques comme le baryum et autres substances sur la france?&lt;/p&gt;&lt;p&gt;Si oui dans quelle optique a t on recours \u00e0 ce genre d'actions? Pourquoi nos citoyens ne sont pas inform\u00e9s? silence des medias sur le sujet? Un jour faudra bien nous expliquer le but de leurs politiques?&lt;/p&gt;","&lt;p&gt;Je viens de passer le contr\u00f4le technique de ma voiture Diesel et j'en ai profit\u00e9 pour tailler la bavette avec le technicien qui inspectait ma voiture. &lt;/p&gt;&lt;p&gt;Comment vous dire? Il \u00e9tait furieux contre l'Etat concernant la d\u00e9sinformation sur le Diesel et aussi sur les boitiers E85. &lt;/p&gt;&lt;p&gt;D'abord, il faut savoir qu'un diesel est MOINS polluant qu'une voiture \u00e9l\u00e8ctrique et renvoie moins de particules qu'on veut bien nous le faire croire. Si les nouvelles voitures fabriqu\u00e9es aujourd'hui envoient soit disant moins de CO2, elles envoient bien d'autres cochonneries dans l'atmosph\u00e8re qui sont bien plus dangereuses que les particules d'un diesel (m\u00eame ancien). &lt;/p&gt;&lt;p&gt;N'oublions pas que pour trouver le lithium contenu dans les batteries des nouvelles voitures \u00e9lectriques, il faut aller  d\u00e9forester des milliers d'hectares de for\u00eats en Am\u00e9rique du Sud et ailleurs. &lt;/p&gt;&lt;p&gt;Ensuite, nous ne savons toujours pas comment recycler ces fameuses batteries qu'il faudra louer cher. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Concernant les boitiers E 85, l'arnaque n'est pas dans la mise en place mais dans l'information du gouvernement. Sachez que si vous avez install\u00e9 ce boitier, votre voiture n'a plus le droit de rouler car elle  a \u00e9t\u00e9 modifi\u00e9e et vous devez imp\u00e9rativement la faire passer aux mines afin de changer la carte grise ( +++ taxes).  Sans cela votre voiture ne passera pas le contr\u00f4le technique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mon technicien, m'a expliqu\u00e9 \u00e9galement que le nouveau contr\u00f4le technique a soi-disant \u00e9t\u00e9 report\u00e9 de 6 mois mais que touts les centres de contr\u00f4le avaient re\u00e7u un courrier en d\u00e9cembre comme quoi, les nouvelles machines servant \u00e0 tester  les \u00e9missions de gaz, devaient \u00eatre op\u00e9rationnelles au 1er janvier. Dans le cas contraire, le centre s'exposerait \u00e0 des amendes.  La fameuse annonce du pr\u00e9sident le 10 janvier \u00e9tait un mensonge. &lt;/p&gt;&lt;p&gt;il faut donc arr\u00eater de mentir afin de nous faire acheter de nouvelles voitures qui ne vont pas am\u00e9liorer notre environnement, bien au contraire. &lt;/p&gt;&lt;p&gt;Si nous arrivions \u00e0 mettre en place un syst\u00e8me de r\u00e9\u00e9quipement des v\u00e9hicules consid\u00e9r\u00e9s comme polluant plut\u00f4t que jeter, d\u00e9truire pour acheter une nouvelle technologie qui n'est pas au point. &lt;/p&gt;&lt;p&gt;En Allemagne, des milliers de voitures encore bonnes \u00e0 rouler et en bon \u00e9tat ont \u00e9t\u00e9 mises \u00e0 la casse pour les m\u00eame raisons qu'en France. &lt;/p&gt;","&lt;p&gt;Avoir des emploi prot\u00e9g\u00e9s pour toute personne de plus de 58 ans et se retrouvant en fin de droit Pole Emploi&lt;/p&gt;","&lt;p&gt;Enfin un r\u00e9f\u00e9rendum pour savoir une fois pour toute on dit : pain au chocolat ou chocolatine.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;si de part la constitution, : Macron est l\u00e9galement \u00e9lu de fait, il n'est cependant pas l\u00e9gitime ,car 26 pour cent des voix au premier tour ne fait pas une majorit\u00e9, de plus, par peur que Marine Lepen passe aux deuxi\u00e8me tour les gens on vot\u00e9 Macron et, donc il s'est r\u00e9cup\u00e9rer ces derni\u00e8res voix, mais les voix de ces derniers non pas vot\u00e9 pour son programme -: donc \u00e9lu mais pas l\u00e9gitime (' car toujours 26 pour cent) donc il ne peu appliqu\u00e9 son programme - cqfd- il faut donc remplacer cette constitution d\u00e9bile qui ne tient pas compte de l\u2019abstention,et des votes blanc d'une part et d'autre part avoir des d\u00e9put\u00e9s \u00e9lu avec une proportionnel int\u00e9gral , impliquant la n\u00e9cessit\u00e9 d'une repr\u00e9sentation de la sociologie professionnel de la France,- donc une 6\u00e9me r\u00e9publique r\u00e9formant la constitution avec ric,et une bonne parti de ce que demande les gilets jaune, ce programme existe d\u00e9j\u00e0- beaucoup de gens d'accord avec les gilets jaune devrais le lire c'est le programme de la France insoumise programme \u00e9laborer avec la participation de nombreux citoyen landda ,je crois que bon nombre d'entre nous s'y retrouverais , cela n'engagent a rien avant d'aller vot\u00e9 au prochaine \u00e9lection ,en tous cas voter m\u00eame si c'est un bulletin blanc -PS- pour ce procurer ce livre ,voir le message de ninou plus bas - d\u00e9mocratie oblige, de plus les gens qui n'ont qu'une id\u00e9e sont des gens dangereux surtout quand cette id\u00e9e devient fixe , exemple Macron et toute sa clique en rab\u00e2chant \u00e0 longueur de journ\u00e9e - garder le cap- , de plus, depuis toujours pour pour moi , voter utile c'est voter nuisible , car s'il avais \u00e9t\u00e9 \u00e9lu avec ses 26et m\u00e8me 38 pour cent au deuxi\u00e8me tour il se sentirai moins fort, moralit\u00e9 , il faudrait r\u00e9fl\u00e9chir et agir avant que la catastrophe arrive, Cela n\u2019emp\u00eache pas d'aller voter, tant de gens sont mort pour avoir ce droit. Pour rappel, la France insoumise LFIn'est pas un parti, mais un mouvement citoyen n'en d\u00e9plaise au journaliste,bien sur ce qui explique les nombreuses attaques de toutes part \u00e0 l'encontre de ce mouvement. personnellement, n'\u00e9tant nullement inf\u00e9od\u00e9 a ce mouvement ,et,regardant souvent la cha\u00eene parlementaire a la TV ses d\u00e9put\u00e9s LFI a l'assembl\u00e9 national font un travail formidable de plus on ne peu satisfaire chaque personne ce seras toujours la majorit\u00e9 qui doit l'emport\u00e9 dans un System d\u00e9mocratique, m\u00e8me si celui ci est toujours perfectible-  voir le site -LAEC - pour le livre&lt;/p&gt;","&lt;p&gt;R\u00e9tablir la peine de mort pour les djihadistes qui ont combattu contre leur propre pays (France)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L\u2019Etat doit faire en sorte de maintenir et am\u00e9liorer le service public indispensable pour une meilleure \u00e9galit\u00e9 et une solidarit\u00e9 pour tous.&lt;/p&gt;&lt;p&gt;On ne peut revenir sur la n\u00e9cessit\u00e9 de financer\u00a0:&lt;/p&gt;&lt;p&gt;- l\u2019 Education&lt;/p&gt;&lt;p&gt;- la Sant\u00e9&lt;/p&gt;&lt;p&gt;- la Justice&lt;/p&gt;&lt;p&gt;- la S\u00e9curit\u00e9 forces de l\u2019ordre, arm\u00e9e&lt;/p&gt;&lt;p&gt;- la Recherche&lt;/p&gt;&lt;p&gt;- l\u2019art et la culture&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avant d\u2019engager toutes r\u00e9formes de ces services publics faire appel et entendre les principaux acteurs sur le terrain, concevoir les grandes r\u00e9formes avec tous les partenaires, ne pas confier ces gros chantiers uniquement aux t\u00eates pensantes enferm\u00e9es dans leurs bureaux et d\u00e9connect\u00e9es de la r\u00e9alit\u00e9. Prendre en compte la r\u00e9elle souffrance de tous les fonctionnaires de ces services publics.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- R\u00e9forme de la Justice\u00a0: tenir compte des contestations du milieu juridique (avocats, juges...). Il me semble que les avocats ont manifest\u00e9 leur d\u00e9saccord concernant la r\u00e9forme entam\u00e9e de la justice.&lt;/p&gt;&lt;p&gt;Garantir la s\u00e9paration Justice et Etat. La Justice doit rester ind\u00e9pendante et ne pas \u00eatre soumise \u00e0 la pression des gouvernants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- R\u00e9forme Hospitali\u00e8re\u00a0: tenir compte \u00e0 l\u2019identique des acteurs du syst\u00e8me (nous voyons les d\u00e9g\u00e2ts provoqu\u00e9s par la cotation \u00e0 l\u2019acte). L\u2019H\u00f4pital public ne peut \u00eatre vu comme une entreprise avec pour objectif de la rentabilit\u00e9. Il a d\u2019autres missions \u00e0 vis\u00e9e plus humaines. Il ne pourra remplir ses missions que s\u2019 il en a les moyens notamment humains donc salari\u00e9s. L\u2019H\u00f4pital Public a un co\u00fbt soci\u00e9tal mais lui seul permet l\u2019acc\u00e8s aux soins pour tous et permet la formation. Il est acteur dans la recherche, l\u2019\u00e9volution et l\u2019innovation m\u00e9dicale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est n\u00e9cessaire de prendre des mesures qui confortent les services publics et non les d\u00e9truisent. Les Fran\u00e7ais adh\u00e8rent \u00e0 l\u2019imp\u00f4t pour cela.&lt;/p&gt;&lt;p&gt;la simplification et le bon sens doivent revenir au go\u00fbt du jour.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-stop \u00e0 toutes les commissions pay\u00e9es \u00e0 rendre des rapports dont personne ne tient compte et dont la majorit\u00e9 d\u2019entre nous ignore l\u2019existence.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-stop aux postes bien r\u00e9mun\u00e9r\u00e9s donn\u00e9s par copinage, pistonnage et emplois fictifs.&lt;/p&gt;&lt;p&gt;-stop \u00e0 l\u2019\u00c9tat punitif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Parfaite transparence de l\u2019utilisation de l\u2019argent public. Etat exemplaire.&lt;/p&gt;&lt;p&gt;- tenir compte des rapports de la cour des comptes par exemple pour tenter de faire des \u00e9conomies cens\u00e9es et significatives.&lt;/p&gt;","&lt;p&gt;Taxer les soci\u00e9t\u00e9s d'autoroutes pour financer en totalit\u00e9 l'obtention du permis de conduire&lt;/p&gt;","&lt;p&gt;Des moyens pour l enseignement la recherche et la sant\u00e9 &lt;/p&gt;","&lt;p&gt;Exemple : 25 pour le oui, 15 pour le non, vote blanc 30, abstention 30 nb d\u2019inscrits 100 -&lt;/p&gt;&lt;p&gt;Resultat sans prendre en compte le vote blanc 62,50 %   &lt;/p&gt;&lt;p&gt;Resultat en prenant en compte le vote blanc 35%&lt;/p&gt;","&lt;p&gt;Paradoxe ,les grandes villes sont d\u00e9bord\u00e9e de voitures ,de pollution, d'habitants qui ne peuvent pas se loger alors que les campagnes se vident.&lt;/p&gt;&lt;p&gt;J\u2019habite en campagne, il y une tr\u00e8s bonne qualit\u00e9 de vie ,les loyer sont moins cher et contrairement a ce que l on pourrait penser il dans certaines r\u00e9gions des emplois.il faut remettre les bureaux des grandes soci\u00e9t\u00e9 dans les campagnes ou petites villes .&lt;/p&gt;&lt;p&gt;Pourquoi faire toutes les r\u00e9unions des grandes entreprises \u00e0 Paris  alors qu'il y a d\u00e9j\u00e0 trop de monde et qu'il y a de la place dans les petites villes&lt;/p&gt;","&lt;p&gt;mettre le cannabis \u00e0 un r\u00e9gime unissant les  r\u00e9gimes du tabac et de l'alcool: officines de vente soumises \u00e0 une TVA de 33%,v\u00e9rification de la qualit\u00e9, campagnes de d\u00e9nigrement comme pour l'alcool et le tabac, s\u00e9v\u00e9rit\u00e9 contre la conduite apr\u00e8s consommation et contre les exc\u00e8s, etc.&lt;/p&gt;","&lt;p&gt;Les v\u00e9ganes disent qu'il faut devenir
