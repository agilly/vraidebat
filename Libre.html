nt et d'apr\u00e8s celui-ci ce&lt;/p&gt;&lt;p&gt;financement servait surtout \u00e0 financer les syndicats tant patronaux, que salari\u00e9s, qu'agricoles par&lt;/p&gt;&lt;p&gt;l'interm\u00e9diaire d'officines cr\u00e9\u00e9es par eux qui n'avaient pas toujours une n\u00e9cessit\u00e9 absolue pour la&lt;/p&gt;&lt;p&gt;formation des salari\u00e9s. Ce rapport \u00e9tait tellement explosif qu'on l'a pass\u00e9 au pilon. Au regard de la&lt;/p&gt;&lt;p&gt;richesse produite avec l'av\u00e8nement des robots, de l'intelligence artificielle, le d\u00e9veloppement&lt;/p&gt;&lt;p&gt;donnant acc\u00e8s au savoir \u00e0 de plus en plus de pays, le travail va se rar\u00e9fier, le savoir demand\u00e9 sera&lt;/p&gt;&lt;p&gt;de plus en plus important, il y aura de plus en plus de laiss\u00e9s pour compte. Il faudra bien partager&lt;/p&gt;&lt;p&gt;la richesse sinon nous irons au devant d'\u00e9meuts, on voit bien bien ce besoin de partage au travers&lt;/p&gt;&lt;p&gt;de l'immigration. On devra certainement instaurer un revenu minimum de vie. Devant&lt;/p&gt;&lt;p&gt;l'augmentation de la dur\u00e9e de la vie, du nombre de retrait\u00e9s, de la diminution des cotisants qui se&lt;/p&gt;&lt;p&gt;stabilisera, par contre la prise en charge des retrait\u00e9s du fait de leurs besoins ne cessera&lt;/p&gt;&lt;p&gt;d'augmenter. Je sugg\u00e8re que le montant de la retraite soit \u00e9gale pour tous. Ceux qui sont n\u00e9s&lt;/p&gt;&lt;p&gt;riches ou intelligents apporteront une valeur ajout\u00e9e \u00e0 la richesse nationale sup\u00e9rieure \u00e0 ceux qui&lt;/p&gt;&lt;p&gt;seront n\u00e9s pauvres et avec moins de capacit\u00e9s intellectuelles. Ils auront des r\u00e9mun\u00e9rations&lt;/p&gt;&lt;p&gt;sup\u00e9rieures qui leur permettront de vivre confortablement, d'avoir des loisirs d'un certain niveau et&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3&lt;/p&gt;&lt;p&gt;de pouvoir capitaliser pour conserver un certain niveau pendant leur retraite, les autres auront des&lt;/p&gt;&lt;p&gt;r\u00e9mun\u00e9rations leur donnant le strict n\u00e9cessaire, n'ayant pas acc\u00e8s \u00e0 certains loisirs trop on\u00e9reux&lt;/p&gt;&lt;p&gt;pour eux. A la retraite, plus personne ne participe activement \u00e0 la production de la richesse&lt;/p&gt;&lt;p&gt;nationale, la r\u00e9mun\u00e9ration doit \u00eatre identique pour tous, bien s\u00fbr , les cotisations n'ont pas \u00e9t\u00e9&lt;/p&gt;&lt;p&gt;identiques, mais cela participera \u00e0 la solidarit\u00e9 qui r\u00e9parera l'in\u00e9galit\u00e9 de la naissance et am\u00e9liorera&lt;/p&gt;&lt;p&gt;les pensions de retraite les plus basses, qui, actuellement , ne permettent pas vivre sans le recours&lt;/p&gt;&lt;p&gt;aux aides sociales et aux organismes de solidarit\u00e9 (Restos du coeur, secours catholique, et.... La&lt;/p&gt;&lt;p&gt;culture est n\u00e9cessaire et doit \u00eatre subventionn\u00e9e, mais plut\u00f4t par les m\u00e9c\u00e8nes. Le&lt;/p&gt;&lt;p&gt;subventionnement de l'Etat doit \u00eatre orient\u00e9 vers la culture de masse, c'est \u00e0 dire comprise par la&lt;/p&gt;&lt;p&gt;majorit\u00e9 et non vers quelques oeuvres incertaines. L'acc\u00e8s \u00e0 la culture , aux sports et aux loisirs&lt;/p&gt;&lt;p&gt;est in\u00e9galitaire non seulement par le co\u00fbt mais par les conditions d'am\u00e9nagement du territoire. La&lt;/p&gt;&lt;p&gt;ruralit\u00e9 est pratiquement d\u00e9pourvue de tout cela. En raison de l'\u00e9volution de l'acc\u00e8s \u00e0 l'information&lt;/p&gt;&lt;p&gt;et des moyens de communication, j'ai toujours pens\u00e9 que les peuples qui n'ont pratiquement rien,&lt;/p&gt;&lt;p&gt;voudraient acc\u00e9der \u00e0 l'espace vital (richesse, nourriture, confort , loisirs , tout ce qui fait \\\"une belle&lt;/p&gt;&lt;p&gt;vie\\\", ce que les pays occidentaux poss\u00e8dent m\u00eame si ce n'est pas aussi idyllique qu'ils ne le&lt;/p&gt;&lt;p&gt;pensent. La seule solution \u00e0 cette \u00e9migration \u00e9conomique est le d\u00e9veloppement de l'Afrique, il faut&lt;/p&gt;&lt;p&gt;que le peuple africain ait acc\u00e8s \u00e0 cet espace vital qui sera d\u00e9velopp\u00e9 sur leur continent, ils&lt;/p&gt;&lt;p&gt;souhaitent certainement, comme vivre dans leur pays. En attendant, nous devrons accueillir&lt;/p&gt;&lt;p&gt;certains d'entre eux concern\u00e9s par le droit d'asile et les autres, dans lamesure denos possibilit\u00e9s&lt;/p&gt;&lt;p&gt;d'accueil (travail - habitat etc..) . Des quotas pourront \u00eatre mis en place. L'identit\u00e9 nationale existe \u00e0&lt;/p&gt;&lt;p&gt;travers l'histoire de la France, de la R\u00e9publique, de notre culture, de nos moeurs et de nos&lt;/p&gt;&lt;p&gt;coutumes. Les immigrations ant\u00e9rieures ont su s'assimiler \u00e0 notre identit\u00e9 nationale, celles&lt;/p&gt;&lt;p&gt;d'aujourd'hui, le voudront ou le pourront-elles ? c'est un probl\u00e8me, nous devons repenser ce qu'est&lt;/p&gt;&lt;p&gt;notre identit\u00e9 nationale, nous devons en faire un patrimoine commun. Pas de communautarisme,&lt;/p&gt;&lt;p&gt;l'histoire nous apprend que cela aboutit \u00e0 des affrontements. Nous devons reconqu\u00e9rir nos&lt;/p&gt;&lt;p&gt;banlieues, c'est absolument vital pour la coh\u00e9sion nationale. La la\u00efcit\u00e9 doit \u00eatre ce que la loi de&lt;/p&gt;&lt;p&gt;1905 l'a d\u00e9finie sans tomber dans le travers du la\u00eecisme. La religion, quelle qu'elle soit fait partie de&lt;/p&gt;&lt;p&gt;la vie priv\u00e9e et doit s'exercer dans celle-ci. Aucune d\u00e9rogation dans l'espace public ne doit \u00eatre&lt;/p&gt;&lt;p&gt;tol\u00e8r\u00e9. Le refus de cohabitation avec les autres , sous pr\u00e9texte fallacieux de religion doit \u00eatre&lt;/p&gt;&lt;p&gt;combattu avec vigueur, ces pratiques sont de la s\u00e9gr\u00e9gation...La R\u00e9publique est une et indivisible.&lt;/p&gt;&lt;p&gt;L'identit\u00e9 nationale requiert l'\u00e9limination de la pens\u00e9e qui conduit \u00e0 l\\\"homme mondial\\\", \u00e0&lt;/p&gt;&lt;p&gt;l'universalisme du citoyen. Le monde est riche de la vari\u00e9t\u00e9 de ses peuples avec leur culture, leurs&lt;/p&gt;&lt;p&gt;arts, leurs philosophies, leurs fa\u00e7ons de vivre. Laminer tout cela est dangereux, cela peut entrainer&lt;/p&gt;&lt;p&gt;avec l'homme unique et universel , une domination, voire la dictature de quelques uns poss\u00e9dant&lt;/p&gt;&lt;p&gt;les richesses et la possibilit\u00e9 de formater cet ensemble d'homme unique et universel. Seule la&lt;/p&gt;&lt;p&gt;diversit\u00e9 peut contrer cela. L'EUROPE: Elle est malade d'avoir \u00e9t\u00e9 mal construite, nous avons&lt;/p&gt;&lt;p&gt;op\u00e9r\u00e9 \u00e0 l'envers. On aurait du commencer par harmoniser les lois sociales pour cr\u00e9er une unit\u00e9&lt;/p&gt;&lt;p&gt;pour l'homme europ\u00e9en, ensuite cr\u00e9er l'Europe \u00e9conomique avec les solidarit\u00e9s n\u00e9cessaires entre&lt;/p&gt;&lt;p&gt;tous les pays et pas seulement au profit de quelques uns et surtout de l'Allemagne qui, par sa&lt;/p&gt;&lt;p&gt;puissance \u00e9conomique, impose en quelque sorte ses vues \u00e9conomiques et financi\u00e8res. Apr\u00e8s&lt;/p&gt;&lt;p&gt;l'harmonisation \u00e9conomique, nous pouvons passer \u00e0 un gouvernement \u00e9conomique et financier.&lt;/p&gt;&lt;p&gt;Tout ceci fonctionnement tr\u00e8s bien, nous pourrons envisager une Europe politique, mais une&lt;/p&gt;&lt;p&gt;Europe des nations, conf\u00e9d\u00e9rale. On ne peut pas gommer, sinon sur plusieurs si\u00e8cles, l'Histoire, la&lt;/p&gt;&lt;p&gt;Culture les coutumes, les religions qui font la richesse des diff\u00e9rents pays europ\u00e9ens. Il faut cesser&lt;/p&gt;&lt;p&gt;l'Europe technocratique, dirig\u00e9e par des technocrates non \u00e9lus, qui inondent le peuple de r\u00e8gles,&lt;/p&gt;&lt;p&gt;r\u00e8glements, normes etc.. qui les accablent de leur dirigisme punitif, il faut l'avoir v\u00e9cu pour s'en&lt;/p&gt;&lt;p&gt;rendre compte Les trait\u00e9s sont \u00e0 revoir et \u00e0 ren\u00e9gocier dans le sens d'une Europe proche des&lt;/p&gt;&lt;p&gt;habitants et non dans un dirigisme froid et technocratique, sinon elle mourra de sa propre incurie \u00e0&lt;/p&gt;&lt;p&gt;pouvoir cr\u00e9er un citoyen europ\u00e9en . Dans tous les domaines de la politique et de l'administratif, il&lt;/p&gt;&lt;p&gt;faut remettre l'humain au centre . Nous avons d\u00e9shumaniser toutes les relations , on voit o\u00f9 nous&lt;/p&gt;&lt;p&gt;en sommes. En politique \u00e9trang\u00e8re qui est du domaine du Pr\u00e9sident de la R\u00e9publique. Cette&lt;/p&gt;&lt;p&gt;politique doit concourir \u00e0 notre ind\u00e9pendance nationale dans le monde et favoriser le&lt;/p&gt;&lt;p&gt;d\u00e9veloppement de l'Europe en cr\u00e9ant les solidarit\u00e9s n\u00e9cessaires \u00e0 la cr\u00e9ation de cette Europe&lt;/p&gt;&lt;p&gt;conf\u00e9d\u00e9rale. Elle doit concourir \u00e9galement au rayonnement de la France et de la langue fran\u00e7aise&lt;/p&gt;&lt;p&gt;dans le monde. Nous sommes le pays des droits de l'homme mais arr\u00eatons de vouloir imposer nos&lt;/p&gt;&lt;p&gt;id\u00e9es \u00e0 des peuples qui n'ont pas notre histoire, nos moeurs, nos coutumes, l'homme p\u00e9trit de son&lt;/p&gt;&lt;p&gt;23/01/2019 Le Grand D\u00e9bat National - Vie sociale ,Europe&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;environnement g\u00e9ographique, de ses origines, de sa culture, ne peut \u00eatre un homme unique et&lt;/p&gt;&lt;p&gt;universel, c'est la diversit\u00e9 qui fait la richesse de l'humanit\u00e9. Arr\u00eatons d'\u00eatre pr\u00e9tentieux , de faire la&lt;/p&gt;&lt;p&gt;morale sous pr\u00e9texte que nous sommes le pays des lumi\u00e8res et des droits de l'homme. Regardons&lt;/p&gt;&lt;p&gt;ce qui se passe chez nous aujourd'hui avec les gilets jaunes. C'est cette fa\u00e7on de penser qui a&lt;/p&gt;&lt;p&gt;engendr\u00e9 la colonisation et ses cons\u00e9quences.&lt;/p&gt;","&lt;p&gt;Il faut abolir la mesure de limitation \u00e0 80 km/h sur les routes secondaires et laisser l'appr\u00e9ciation de la dangerosit\u00e9 de tel ou tel axe routier aux d\u00e9partements et parall\u00e8lement r\u00e9ajuster la fiscalit\u00e9 sur la mobilit\u00e9 en fonction d'objectifs &lt;em&gt;r\u00e9ellement&lt;/em&gt; \u00e9cologiques et \u00e9conomiques . A cet \u00e9gard les allemands pratiquent une politique coh\u00e9rente. Bilan: ils fabriquent les meilleures auto du monde au plus grand profit de leurs emplois -correctement r\u00e9mun\u00e9r\u00e9s-, de leur commerce ext\u00e9rieur tout en assurant \u00e0 leurs citoyens la libert\u00e9 d'utiliser leurs v\u00e9hicules \u00e0 hauteur des performances pour lesquelles ils sont con\u00e7us sur certains tron\u00e7ons de leur r\u00e9seau qui le permettent - position r\u00e9affirm\u00e9e par le gouvernement f\u00e9d\u00e9ral le 28 janvier 2019- . Et ce sans qu'il y ait sp\u00e9cialement d'insoutenable h\u00e9catombe sur leurs routes ( laissons le soin aux \u00e9ventuels d\u00e9tracteurs de consulter les chiffres de l'ADAC ). Les anglais ont pr\u00e9f\u00e9r\u00e9 la coercition r\u00e9glementaire et fiscale : depuis il n'y a plus industrie automobile en Angleterre, la reine roule en BMW ( Rolls ) et les lords en VW ( Bentley ). Relevons, au passage, que le chiffre des tu\u00e9s pour 2018 annonc\u00e9 avec fracas par Philippe pour justifier son oukaze est \u00e9quivalent \u00e0 celui de 2013... La vision que chacun a de l'automobile est fonction de sa culture, de son utilisation, de sa profession et de sa localisation. Alors que le gouvernement pr\u00f4ne \u00e0 tout-va la \\\"responsabilisation individuelle\\\" ( dans le but de casser toute solidarit\u00e9 ) il est curieux qu'il ne fasse pas confiance au citoyen-conducteur ni aux \u00e9lus locaux. On objectera, avec raison, que 3800 morts/an c'est affligeant. A l'\u00e9vidence un seul c'est d\u00e9j\u00e0 trop ne serait ce que pour ses proches. Cela ne retire rien au fait que la sensibilisation de l'opinion face \u00e0 \\\"l'ins\u00e9curit\u00e9\\\" routi\u00e8re \\\"fonctionne\\\" bien politiquement et, accessoirement, est une source de revenus cons\u00e9quente pour le budget de l'Etat : d\u00e8s lors pourquoi un dirigeant \u00e0 la popularit\u00e9 vacillante s'en priverait pour faire preuve \\\"d'autorit\u00e9 et de courage\\\"? On peut juste noter que face \u00e0 d'autres \\\"fl\u00e9aux\\\" les m\u00eames dirigeants en mal de socle \u00e9lectoral expriment moins de \\\"courage\\\" . Pour exemple, face aux suicides dus aux conditions de travail, au ch\u00f4mage, \u00e0 la pr\u00e9carisation rampante de la classe moyenne inf\u00e9rieure etc...Il est vrai que cela ne rapporte rien. Ni sur le plan \u00e9lectoral ni financi\u00e8rement. Il y a peut \u00eatre l\u00e0 une piste de r\u00e9flexion hors toute r\u00e9action \u00e9motionnelle. Il n'est, bien s\u00fbr, pas question de faire l'apologie de conduites inappropri\u00e9es ( vitesse inadapt\u00e9e au trafic, alcoolis\u00e9e, sous l'emprise de stup\u00e9fiant, non respect des lignes continues, signaux \\\"stop\\\", des feux tricolores etc...) mais plut\u00f4t de faire barrage \u00e0 une propagande politicienne qui stigmatise les automobilistes sous couvert de morale et de s\u00e9curit\u00e9 publique avec, pourtant, comme objectif principal non reconnu de les taxer. Et ce malgr\u00e9 que ceux ci soient d\u00e9j\u00e0 lourdement ponctionn\u00e9s ( voir le co\u00fbt annuel du budget consacr\u00e9 \u00e0 l'automobile en progression constante ) pour utiliser cet outil, pour beaucoup indispensable, outil qui fut \u00e0 une \u00e9poque pas si lointaine synonyme de progr\u00e8s, de libert\u00e9 voire, c'est presque impensable, de plaisir.&lt;/p&gt;","&lt;p&gt;Supprim\u00e9e, pas supprim\u00e9e ?&lt;/p&gt;&lt;p&gt;Elle va revenir un jour, faut pas r\u00e9ver !!&lt;/p&gt;&lt;p&gt;La solution : taxer les constructeurs qui vendent en France, des voitures qui roulent a plus de 130 kms/heures. Ces constructeurs peuvent limiter la puissance des moteurs.&lt;/p&gt;&lt;p&gt;La voiture \u00e9lectrique, oui, pourquoi pas, ET LES CAMIONS ???, et les barri\u00e8res anti-polluantes aux fronti\u00e8res ?? le r\u00e9chauffement climatique va-t-il s'arr\u00eater au fronti\u00e8re ?&lt;/p&gt;","&lt;p&gt;est un cas p\u00e9n\u00e9loppe&lt;/p&gt;","&lt;p&gt;Pause ! Je crois que le d\u00e9bat, qu il soit vrai ou grand, nous montre une chose: nous avons besoin de nous asseoir, de r\u00e9fl\u00e9chir et de discuter, \u00e9changer.&lt;/p&gt;&lt;p&gt;Les \\\"actifs\\\", ceux qui travaillent, ont rarement le temps de r\u00e9fl\u00e9chir a ce qu ils font, pourquoi ils le font et comment ils le font. Ils ont la t\u00eate dans le guidon et doivent assimiler toutes les infos qu ils re\u00e7oivent, sans avoir toujours le temps de les analyser, critiquer.. La t\u00e9l\u00e9 est le parfait exemple de l abrutissement des masses.. Certes il y a quelques \u00e9missions int\u00e9ressantes, quelques bons films, bons documentaires... mais combien d \u00e9missions d\u00e9bilitantes, de tv r\u00e9alit\u00e9s o\u00f9 la vulgarit\u00e9 c\u00f4toie la b\u00eatise. D \u00e9missions dites \\\"culturelles\\\" ou de divertissement ou l on s acharne a critiquer Pierre Paul ou Jacques et ou les animateurs s envoient par r\u00e9seaux sociaux interpos\u00e9s de doux noms d agneau !! Violence, vous avez dit violence ?? Harc\u00e8lement, vous avez dit harc\u00e8lement ? Racisme, vous avez dit racisme ? Sexisme, vous avez dit sexisme ? Il n y a pas que La Ligue du LOL dans les medias. Au nom de la libert\u00e9 d expression doit on permettre a tout journaliste, tout animateur de dire ce qu il pense sur tout et sur tout le monde ? Et de le dire avec autant de violence sous couvert d humour ?? J ai toujours d\u00e9tester la moquerie et les moqueurs qui s adressent a une personne en particulier, qui la nomme et la mette au pilori publiquement.. L humour, le vrai, c est se moquer de soi-m\u00eame&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors pour nous permettre de r\u00e9fl\u00e9chir par nous m\u00eame, de moins subir l asservissement, le conditionnement, le clonage de la pens\u00e9e unique..exigeons 1h par mois (pour commencer) sans TV, le week end,  chaines publiques et priv\u00e9es. Les gens ont droit a des jours de repos dans le travail. Demandons un repos audiovisuel pour nous permettre de nous retrouver un peu, echanger, partager, sortir et nous a\u00e9rer les m\u00e9ninges. On sera moins abrutis, moins fatigu\u00e9s, en meilleure sant\u00e9, plus disponibles et a l ecoute de son entourage, de l Autre..J anticipe la r\u00e9flexion : \\\"les gens peuvent \u00e9teindre la TV eux m\u00eame !\\\" Ben non.. quand on est dependant on ne s arrete pas tout seul (portables, tabac, alcool, drogue...).. c est un engrenage, un tourbillon dans lequel certains sont pris et dont ils ne peuvent plus sortir.. Ceux qui veulent rester assis sur leur canap\u00e9 pourront toujours regarder des VOD, surfer sur internet ou envoyer des textos..Il faut surtout penser a nos enfants, aux jeunes... A noys de montrer l exemple...Cultivons notre jardin, sans d\u00e9verser nos ordures dans celui du voisin &lt;/p&gt;&lt;p&gt;Vive le silence et le chant des oiseaux !!&lt;/p&gt;","&lt;p&gt; \u00ab\u00a0Approuvez-vous que la France participe \u00e0 l\u2019abolition des armes nucl\u00e9aires et radioactives et engage avec l\u2019ensemble des Etats concern\u00e9s des n\u00e9gociations visant \u00e0 \u00e9tablir, ratifier et appliquer un trait\u00e9 d\u2019interdiction et d\u2019\u00e9limination compl\u00e8te des armes nucl\u00e9aires et radioactives, sous un contr\u00f4le mutuel et international strict et efficace\u00a0?\u00a0\u00bb&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.acdn.net/spip/spip.php?article1155&amp;amp;lang=fr\\\"&gt;A 2 minutes de l\u2019Apocalypse atomique, le Parlement fran\u00e7ais est saisi d\u2019une proposition de r\u00e9f\u00e9rendum &lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eat imm\u00e9diat des agios, carte bleu gratuite ainsi que les ch\u00e8ques. les banques font des b\u00e9n\u00e9fice sur l'argent que vous vers\u00e9 chaque mois, donc elles doivent revers\u00e9 un % des le premier \u20ac.&lt;/p&gt;","&lt;p&gt;Que le temps du d\u00e9bat de Macron soit d\u00e9compt\u00e9 de son temps de parole pour les \u00e9lections europeennes&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;L\\\"homme et la femme ne seront jamais \u00e9gaux,&lt;/strong&gt; ils seront toujours &lt;strong&gt;diff\u00e9rents et compl\u00e9mentaires&lt;/strong&gt;, c'est la Nature qui veut cela.ce qui ne veut pas dire que l'un soit sup\u00e9rieur \u00e0 l'autre,  &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Faites l' Amour pas la Guerre&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;de m\u00eame arr\u00eater de stigmatiser les jeunes contre les vieux, les fran\u00e7ais contre les \u00e9trangers&lt;/p&gt;","&lt;p&gt;Ce n\u2019est pas normal que le pr\u00e9sident de la r\u00e9publique fran\u00e7aise r\u00e9side  pendant 5 ans (avec brigade culinaire + jardiniers et compagnie pour l\u2019entretien ou bien des d\u00e9corateurs d\u2019int\u00e9rieur..) dans l\u2019un des plus beaux monuments historiques de France tout frais pay\u00e9... Les touristes &amp;amp; fran\u00e7ais adoreront visiter l\u2019\u00c9lys\u00e9e, j\u2019en suis persuad\u00e9e... &lt;/p&gt;","&lt;p&gt;Je demande la mise en place du RIC Carl en toutes mati\u00e8res&lt;/p&gt;","&lt;p&gt;Mr macron avait dit en juillet 2017 plus de SDF dans les rues ceci est faux&lt;/p&gt;&lt;p&gt;Ouvrir plus de centres d h\u00e9bergement et donner plus de moyens pour la croix rouge &lt;/p&gt;&lt;p&gt;Remettre les 5\u20ac d APL que le gouvernement prend car les \u00e9tudiants mangent avec 5\u20ac ( Que nos \u00e9lus baissent leurs salaires exorbitants ) serait plus juste et \u00e9quitable &lt;/p&gt;","&lt;p&gt;De nombreux bailleurs priv\u00e9s louent leurs appartements au tarif de leurs mensualit\u00e9s aupr\u00e8s des banques.&lt;/p&gt;&lt;p&gt;Ils se construisent donc un portefeuille immobilier sur le dos des locataires qui paient le loyer sans acqu\u00e9rir les murs.&lt;/p&gt;&lt;p&gt;Je propose donc de plafonner le montant des loyers \u00e0 50 ou 75 % maximum du montant des mensualit\u00e9s du bailleur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Ma remarque concerne le sujet bien juteux . Des d\u00e9chets ultimes et le tri s\u00e9lectif dont la multinationale veolia b\u00e9n\u00e9ficie all\u00e8grement faisant profiter nos mairies et association de nos\u00a0regions rurales Beaucoup de pr\u00e9conisations ont \u00e9t\u00e9 pos\u00e9es concernant les installations de composteurs collectifs, Taxes incitatives tout d'abord par les pr\u00e9fectures et depuis la loi notre de 2016 par les conseils regionaux mais cette nouvelle situation n a que l avantage pour nos dirigeants de mettre du trouble\u00a0\u00a0dans la gestion des centre d enfouissement, les centre de tri qui tres souvent sont g\u00e9r\u00e9s par le m\u00eame exploitant. Il est d\u00e9plorable de constater que les arr\u00eat\u00e9s pr\u00e9fectoraux, les circulaires pondues par la r\u00e9gion n ont aucun poids dans cette machine bien huil\u00e9e. Les directeurs de ces centres d enfouissement sont bien form\u00e9s \u00e0 nous pr\u00e9senter toujours de beaux sch\u00e9mas pour pr\u00e9senter leur fonctionnement. Mais il faut se rappeler que leur int\u00e9r\u00eat n est pas de r\u00e9duire les d\u00e9chets puisqu ils sont payer \u00e0\u00a0la tonne de d\u00e9chets et non au m\u00e9rite d en r\u00e9duire et d en contr\u00f4ler le contenu. Que faire face \u00e0 ce march\u00e9 juteux. Dans toute cette situation, je reproche aux maires de ne pas assurer la protection de ses administr\u00e9s. Riverains de ces poubelles g\u00e9antes \u00e0 ciel ouvert d ou se d\u00e9gage par tous les temps,\u00a0des odeurs de poubelles et de gaz sachant que le m\u00e9thane est inodore et les jus de poubelle en d\u00e9gagent malgr\u00e9 la r\u00e9cup\u00e9ration d une partie de ce gaz par des moteurs puissants.\u00a0Tout d abord le maire pourrait exiger\u00a0syst\u00e9matiquement des analyses de l air. Pour notre cas, le maire est assez en peine pour le faire puisqu il re\u00e7oit des subventions veolia\u00a0dans le cadre de son association de chasse. \u00catre juge et partie est bien compliqu\u00e9. Je reproche \u00e9galement \u00e0 notre pr\u00e9sident des intercommunalites d avoir plut\u00f4t preferer une redevance, \u00e0 la taxe incitative pr\u00e9conis\u00e9e. Encore un moyen de\u00a0s enrichir sur le dos des contribuables sans que cela n est\u00a0effet sur la r\u00e9duction des d\u00e9chets. Et je terminerai par la pr\u00e9fecture qui au lieu d imposer des controles plus rigoureux fait preuve\u00a0indulgence,\u00a0de frilosite, allant jusqu \u00e0 autoriser l acheminement des d\u00e9chets provenant d autres departements urbains afin qu ils se d\u00e9lestent de leurs ordures sans jamais se poser la question de ce qu ils pourraient faire pour les r\u00e9duirent. C est plus facile de polluer les zones rurales.\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Les robots sont et seront tr\u00e8s vite au sein des sites de production, prenant le pas sur le travail des hommes et femmes peu qualifi\u00e9.es&lt;/p&gt;&lt;p&gt;Employ\u00e9s mod\u00e8les, les robots ne dorment jamais, ne font jamais de pauses, n'ont pas besoins de couverture sociale, et plus, n'ont pas besoin de salaire !&lt;/p&gt;&lt;p&gt;Etablissons  une (faible) taxe sur le travail des robots pour que les emplois perdus soient remplac\u00e9s par de l'argent sonnant&lt;/p&gt;","&lt;p&gt;Ramener la vitesse \u00e0 90 kmh&lt;/p&gt;","&lt;p&gt;Augmenter le temps l\u00e9gal de travail de 15% avec une augmentation des salaires de 15% \u00e9galement pour ces derniers inf\u00e9rieurs \u00e0 15OO Euros&lt;/p&gt;","&lt;p&gt;Affecter les moyens n\u00e9cessaires au contr\u00f4le des conditions d'\u00e9levage et de d\u00e9tention des animaux de compagnie et de consommation, et au contr\u00f4le des abattoirs.&lt;/p&gt;","&lt;p&gt;Bonjour, je propose d'\u00e9largir les possibilit\u00e9s de d\u00e9blocage du PEE ( plan d'\u00e9pargne entreprise) \u00e0 l'achat d'un v\u00e9hicule \u00e9lectrique ou hybride et \u00e9galement int\u00e9grer la possibilit\u00e9 de le d\u00e9bloquer pour effectuer des travaux d'isolations dans sa r\u00e9sidence principale. Ce qui n'est pas le cas aujourd'hui.&lt;/p&gt;","&lt;p&gt;Diminution de tout produit alimentaires de 25% dans les grandes surfaces, supermarch\u00e9s.&lt;/p&gt;","&lt;p&gt;Beaucoup de couples modestes r\u00eavent d'avoir des enfants, mais h\u00e9sitent, ayant des revenus r\u00e9duits, voire instables. Les m\u00e9nages modestes, les plus \u00e0 m\u00eame (par leur nombre) de redynamiser la natalit\u00e9 fran\u00e7aise (actuellement en d\u00e9clin, sous le seuil de renouvellement), seront ainsi encourag\u00e9s \u00e0 faire des enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et cela peut permettre de supprimer ce qui est quasiment une \\\"niche fiscale\\\" pour les m\u00e9nages ais\u00e9s (car, par le syst\u00e8me de parts, ils r\u00e9cup\u00e8rent bien au-del\u00e0 que ce que leurs enfants leur \\\"co\u00fbtent\\\" en \u00e9ducation).&lt;/p&gt;","&lt;p&gt;Taxes, amendes, cotisations et imp\u00f4ts directs ou indirects : Fran\u00e7aise des jeux (Loto, Bingo et du PMU (Tierc\u00e9, Quart\u00e9, Quint\u00e9, Quint\u00e9 +), taxe fonci\u00e8re, taxe immobili\u00e8re, taxe professionnelle, taxe d'apprentissage, taxes sur le tabac et les alcools, majorations relev\u00e9es, vignettes et timbres fiscaux, cartes grises, assurances auto, proc\u00e8s verbaux, droits d'immatriculation, taxes sur les carburants, p\u00e9ages, h\u00e9ritages, partages, mariages, concubinages, imp\u00f4ts fiscaux, imp\u00f4ts locaux, imp\u00f4ts fonciers, imp\u00f4ts sur les grandes fortunes, imp\u00f4ts sur le revenu, imposition forfaitaire annuelle, contribution sociale de solidarit\u00e9 des soci\u00e9t\u00e9s, cotisations sociales, plus-values, cotisation pr\u00e9retraite, actions, SICAV, salaires, b\u00e9n\u00e9fices, droits de succession, etc.&lt;/p&gt;","&lt;p&gt;Votre enfant est de d\u00e9but d'ann\u00e9e, il vient d'avoir 3 ans, vos aides pour le mode de garde diminuent significativement voire s'arr\u00eatent. L'organisme paje emploi vous informe alors que cela est normal et qu'il fallait inscrire votre enfant pour la rentr\u00e9e du mois de janvier or il n'y a pas de rentr\u00e9e au mois de janvier dans les \u00e9coles de votre r\u00e9gion (\u00e9coles priv\u00e9es incluses). Vous versez donc presque l'int\u00e9gralit\u00e9 de votre salaire dans celui de votre assistante maternelle. Cela en fonction de la date de naissance de votre enfant peut durer pendant 8 mois (s'il est n\u00e9 en janvier par exemple). &lt;/p&gt;&lt;p&gt;Encore une mesure qui donne \u00e0 r\u00e9fl\u00e9chir sur le fait d'aller travailler ou rester \u00e0 la maison... &lt;/p&gt;&lt;p&gt;L'aide paje emploi devrait donc \u00eatre vers\u00e9e en int\u00e9gralit\u00e9 jusqu'\u00e0 l'entr\u00e9e \u00e0 l'\u00e9cole de l'enfant et non en fonction de sa date d'anniversaire. &lt;/p&gt;","&lt;p&gt;Sommes nous des politiciens ? en attentant une VI e r\u00e9publique nous devons vivre d\u00e9cemment ,le financement de ce dispositif  est possible :C.I.C.E. diviser par 2 et uniquement r\u00e9serv\u00e9 aux PME TPE , suppressions du RSA , allocation rent\u00e9e scolaire , taxe sur les transactions boursi\u00e8res , une 14 e tranche d' I.R . et toutes vos propositions pour y parvenir .&lt;/p&gt;","&lt;p&gt;Arr\u00eater le matraquage fiscal de la classe moyenne.&lt;/p&gt;&lt;p&gt;Lutter contre la baisse du pouvoir d\u2019achat.&lt;/p&gt;&lt;p&gt;Lutter contre la fraude (Prestations sociales, S\u00e9cu, P\u00f4le emploi, ....) et particuli\u00e8rement contre la fraude fiscale.&lt;/p&gt;&lt;p&gt;Supprimer les droits de succession.&lt;/p&gt;&lt;p&gt;Casier judiciaire vierge pour pouvoir se pr\u00e9senter \u00e0 une \u00e9lection.&lt;/p&gt;&lt;p&gt;Destitution des \u00e9lus qui ont d\u00e9j\u00e0 \u00e9t\u00e9 condamn\u00e9s pour fraude, corruption, \u2026 et qui sont toujours en place.&lt;/p&gt;&lt;p&gt;STOP au cumul des mandats.&lt;/p&gt;&lt;p&gt; Mettre en place un syst\u00e8me de scrutin \u00e0 la proportionnelle.&lt;/p&gt;&lt;p&gt;Lutter contre la d\u00e9gradation des services publics&lt;/p&gt;&lt;p&gt;Lutter contre le gaspillage de l'Etat.&lt;/p&gt;&lt;p&gt;Fin des privil\u00e8ges pour les \u00e9lus.&lt;/p&gt;&lt;p&gt; &lt;span style=\\\"color:rgb(29,33,41);\\\"&gt;Suppression des avantages mat\u00e9riel, financier ou honorifique des anciens \u00e9lus.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;Fin des indemnit\u00e9s pr\u00e9sidentielles \u00e0 vie.&lt;/p&gt;&lt;p&gt;Suppression du statut de premi\u00e8re dame.&lt;/p&gt;&lt;p&gt;STOP \u00e0 l'assistanat (Trouver un syst\u00e8me de contrepartie)&lt;/p&gt;&lt;p&gt;Vote obligatoire.&lt;/p&gt;&lt;p&gt;Prise en compte du vote blanc.&lt;/p&gt;&lt;p&gt;R\u00e9tablissement de la vitesse \u00e0 90 KMh sur les routes secondaires (limitation en fonction de l\u2019\u00e9tat et de la dangerosit\u00e9 des routes)&lt;/p&gt;&lt;p&gt;Arr\u00eater de m\u00e9priser les Fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Vu les informations sur l'augmentation du pouvoir d'achat en moyenne de 440 euros sur 2019 et m\u00eame 600 euros pour les classes sup\u00e9rieures et l'oubli total des retrait\u00e9s sur cette augmentation il est urgent de r\u00e9tablir l'indexation des retraites sur l'inflation voire sur les salaires.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Je propose une interdiction claire de la publicit\u00e9 sexiste et tout particuli\u00e8rement celles montrant des corps photoshop\u00e9s inhumains placard\u00e9s dans les rues.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le recours \u00e0 Photoshop doit d\u00e9j\u00e0 \u00eatre signifi\u00e9 en bas des affiches publicitaires mais c'est inscriptions se trouvent en lettres minuscules illisibles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'hypersexualisation et notamment du corps des femmes dans nos rues ne contribue pas \u00e0 un climat serein entre les sexes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc la cr\u00e9ation d'une instance (avec des vrais moyens financiers et humains) charg\u00e9e de sanctionner \u00e0 coups d'amendes s\u00e9v\u00e8res cette pollution visuelle. R\u00e9flexion sur les moyens \u00e0 \u00e9toffer.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un groupe de travail compos\u00e9 de divers citoyens repr\u00e9sentatifs du peuple, pour repenser notre fa\u00e7on de partager le travail dans un monde qui tends a la desumanisation des t\u00e2ches ingrates ( robotisation )&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Cette apart\u00e9 est n\u00e9cessaire, surtout par les temps qui court. Nous voulons, sans concession possible, une &lt;strong&gt;&lt;u&gt;VERITABLE ind\u00e9pendance des m\u00e9dias, une vraie s\u00e9paration de l\u2019\u00e9tat et des m\u00e9dias pour \u00e9viter toute propagande et revenir \u00e0 une vraie impartialit\u00e9&lt;/u&gt;&lt;/strong&gt;. \u00catre ami avec des grands patrons de groupes ou de cha\u00eenes d\u2019informations ne doit pas influenc\u00e9s sur ce qui lisent les fran\u00e7ais dans leurs journaux ou \u00e0 ce qu\u2019ils regardent \u00e0 la t\u00e9l\u00e9. Nous sommes assez grand pour nous faire notre propre opinion. Et entre nous, plus il y a de propagande, plus les vices cach\u00e9s sont soup\u00e7onnables.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La France serait un des &lt;strong&gt;pays les plus libres puisque chacun serait prot\u00e9g\u00e9 dans ses droits et dans sa libert\u00e9 d\u2019opinion, de croyance ou de philosophie ? &lt;u&gt;Ceci est absolument faux !&lt;/u&gt;&lt;/strong&gt; Avec &lt;strong&gt;l\u2019aide des m\u00e9dias, dirigez par des proches \u00e0 vous, vous matraquez&lt;/strong&gt;, dans un premier temps, sans cesse &lt;strong&gt;tous vos opposants politiques et tout esprit qui s\u2019oppose \u00e0 votre vision&lt;/strong&gt; du monde \u00ab internationaliste et universaliste \u00bb. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Et il est insupportable de vous voir &lt;strong&gt;profiter des imp\u00f4ts des Fran\u00e7ais pour financer votre propagande gouvernementale, pour financer votre campagne europ\u00e9enne&lt;/strong&gt; par l'interm\u00e9diaire de votre grand d\u00e9bat. Il pose question d'un &lt;strong&gt;vrai probl\u00e8me d'ind\u00e9pendance des m\u00e9dias et de parit\u00e9 sur le temps de parole&lt;/strong&gt; des candidats.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et dans un second temps, &lt;strong&gt;vous pouvez Monsieur Macron vous lever contre les critiques faites aux m\u00e9dias et journalistes sur les grandes chaines de t\u00e9l\u00e9vision&lt;/strong&gt;, d\u2019ailleurs cette &lt;strong&gt;attitude est amusante quand on connait votre proximit\u00e9 avec la plupart d'entre eux\u2026&lt;/strong&gt; Ce n\u2019est pas sans rappeler votre tape dans la main de Ruth El Krief le soir du d\u00e9bat entre les 2 tours de la Pr\u00e9sidentielle\u2026 &lt;/p&gt;","&lt;p&gt;taxation \u00e0 50% des h\u00e9ritages sup\u00e9rieurs \u00e0 1millions d'euros par h\u00e9ritier. c'est la France qui a permis cette fortune, normal ce retour sur investissement.&lt;/p&gt;","&lt;p&gt;Exiger un casier judiciaire vierge pour pouvoir faire partie du gouvernement ou pour n\u2019importe quelle fonction repr\u00e9sentative du peuple &lt;/p&gt;","&lt;p&gt;Les enfants n\u00e9e en France de parent \u00e9tranger (entr\u00e9 l\u00e9galement ou\u00a0ill\u00e9galement sur le territoire) ne doivent plus \u00eatre consid\u00e8re comme Fran\u00e7ais, la nationalit\u00e9 Fran\u00e7aise doit se m\u00e9rit\u00e9 et non \u00eatre attribuer d'office a la naissance.&lt;/p&gt;","&lt;p&gt;Non \u00e0 la suppression des pensions de reversion &lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Nous avons besoin d'une politique mais d'une bonne politique.&lt;/p&gt;&lt;p&gt;Nouveau si\u00e8cle,nouvelle id\u00e9e, nouveau parti.&lt;/p&gt;&lt;p&gt;Nous demandons aux leaders de chaque parti politique de travailler ensemble pour nous sortir de ces crises d'o\u00f9\u00a0 \\\"Le sans parti pris\\\".&lt;/p&gt;&lt;p&gt;Nous simples citoyens arrivons \u00e0 travailler ensemble pour le bien de notre famille, de notre commune , de la France et pourtant nous ne sommes pas tous du m\u00eame parti donc ses responsables politiques\u00a0doivent user de leur intelligence pour nous aider, se sont eux les experts , c'est \u00e0 eux de nous sortir de la crise, sous la vigilance des citoyens.&lt;/p&gt;&lt;p&gt;Nous prenons un point commun par exemple : le pouvoir d'achat,\u00a0puis nous faisons un plan et ensuite action et ce dans\u00a0chaque revendication.&lt;/p&gt;&lt;p&gt;\u00a0De la m\u00eame mani\u00e8re que nous aimons les objets de haute performance et de haute qualit\u00e9, soyons nous aussi des hommes et des femmes de haute qualit\u00e9.&lt;/p&gt;&lt;p&gt;Nous devons travailler ensemble pour le bien des futurs g\u00e9n\u00e9rations.&lt;/p&gt;&lt;p&gt;Les hommes politiques ne voient pas plus loin que les cinq ans de leur mandat ,mais nous citoyens nous sommes toujours l\u00e0.&lt;/p&gt;&lt;p&gt;La France n'appartient pas \u00e0 un homme politique o\u00f9 \u00e0 un parti politique la France appartient aux Fran\u00e7ais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;-S\u00e9curit\u00e9 routi\u00e8re\u00a0: stop au 80km/h et prolif\u00e9ration d\u00e9lirante des radars, v\u00e9ritable racket sur les automobilistes qui au final se font allumer pour moins de 5km/h de d\u00e9passement pour ne pas avoir gard\u00e9 le regard riv\u00e9 sur leur compteur, source de risque par ailleurs. Je traverse la France en diagonale aller-retour 3 fois par an sur plus de 1100kms, hors autoroute vu les tarifs. Bilan 14 \u00e0 15h de conduite \u00e9puisante \u00e0 jongler avec l\u2019alternance folle des limitations 30-50-70-80-90-110 km/h parfois sur moins d\u2019un kilom\u00e8tre.&lt;/p&gt;&lt;p&gt;Je plains les professionnels de la route et serais curieux d'avoir les r\u00e9sultats r\u00e9els et impartiaux de ce dispositif.&lt;/p&gt;&lt;p&gt;Par ailleurs chaque d\u00e9partement devrait avoir la libert\u00e9 de fixer ses r\u00e8gles ayant une meilleure connaissance du r\u00e9seau routier.&lt;/p&gt;","&lt;p&gt;Avant quand il y avait des violences polici\u00e8res, la nation, la presse, la t\u00e9l\u00e9, la radio d\u00e9non\u00e7aient le scandale, alors qu'elles \u00e9taient infimes compar\u00e9es \u00e0 celles d'aujourd'hui. Le ministre de l'\u00e9poque aurait \u00e9t\u00e9 mis sous pression. Et je ne parle m\u00eame pas de l'affaire de Malik Oussekine. &lt;/p&gt;&lt;p&gt;Le pr\u00e9sident, le gouvernement et Castaner n'ont aucun \u00e9tat d'\u00e2me, des bless\u00e9s par milliers, \u00e7a ne compte pas !&lt;/p&gt;&lt;p&gt;On a le pouvoir du vote : ne plus jamais voter pour le macronisme, m\u00e9lange de transfuges du PS du PR du Modem et l'hypocrisie du RN qui vote toutes les lois macronistes.&lt;/p&gt;&lt;p&gt;A gauche toute vers les vrais partis populaires pour faire un front populaire pour mettre en place nos revendications&lt;/p&gt;","&lt;p&gt;Imposer l'installation de cam\u00e9ras de vid\u00e9o-surveillance couvrant la totalit\u00e9 des lieux de passage des animaux, avec visionnage par des organismes ind\u00e9pendants, dans TOUS LES ABATTOIRS.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sanctions en cas de non-observance de cette r\u00e8glementation :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;apr\u00e8s un d\u00e9lai de 3 mois : amende \\\"incitative\\\" (montant \u00e0 d\u00e9finir)&lt;/li&gt;&lt;li&gt;apr\u00e8s un d\u00e9lai&lt;strong&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/strong&gt; de 6 mois : fermeture de l'\u00e9tablissement&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Fin du remboursement de l'hom\u00e9opathie, dont l'action repose uniquement sur la psychologie (comme le rapport que vous entretenez avec votre m\u00e9decin entre autre...).&lt;/p&gt;&lt;p&gt;L'hom\u00e9opathie est un truc g\u00e9nial pour vendre de l'eau au prix de l'or. Une dilution de 5CH repr\u00e9sente une goutte de \\\"principe actif\\\" dilu\u00e9 dans une piscine olympique.. (en France les dilutions vont jusqu'\u00e0 30CH, et pour passer d'un CH \u00e0 l'autre, il faut diluer de 100 fois).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Si des heurts interviennent lors d'une manifestation, la pr\u00e9fecture pr\u00e9voit, avec les gilets jaunes organisateurs, des lieux de replis qui permettront de laisser les casseurs seuls face aux forces de l'ordre. &lt;/p&gt;&lt;p&gt;Les gilets jaunes pacifiques rejoignent ces lieus de replis.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;lorsque ceux ci sons soup\u00e7onn\u00e9 d'un d\u00e9lit caract\u00e9ris\u00e9 cela apr\u00e8s enqu\u00eate s\u00e9rieuse ,et s ' il doivent pass\u00e9 devant la justice, que les avocats qui les d\u00e9fendent  ne sois pas pay\u00e9s par le contribuable, mais eux m\u00e8me,et qu'on leur rembourse les frais s'il sont non coupable&lt;/p&gt;&lt;p&gt;a- comme le citoyen landda 1 seul avocat&lt;/p&gt;","&lt;p&gt;Nos services publics sont d\u00e9truits tant en terme de structures que de personnels. Ils s'agit de maintenir, d'entretenir ces services et de payer convenablement leurs salari\u00e9s./&lt;/p&gt;","&lt;p&gt;Nationalisation des autoroutes et aller vers la gratuit\u00e9 des p\u00e9ages&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Augmentation de la CSG, g\u00e8le des retraites, \u00e7a suffit, supprimer soit l'un soit l'autre voire les 2. Attention \u00e0 la goutte d'eau qui fait d\u00e9border le vase !! M macron ne pas oprendre exemple sur votre \u00e9pouse qui a mon \u00e2ge, gr\u00e2ce \u00e0 vous elle n'a pas de souci de montant de retraite ni pendant le mandat ni apr\u00e8s.&lt;/p&gt;","&lt;p&gt;Cet acte ignoble doit \u00eatre interdit &amp;gt;&amp;gt; https://www.youtube.com/watch?v=C5GzagA5X44&lt;/p&gt;","&lt;p&gt;Tous les citoyens sont \u00e9gaux, il n'y a pas de raison que certains aient des privil\u00e8ges particulier li\u00e9es \u00e0 leur personne.&lt;/p&gt;","&lt;p&gt;Le titre dit tout.&lt;/p&gt;","&lt;p&gt;Quand les inscrits d'un vote sont inf\u00e9rieur \u00e0 + de 60%, au 1er tour , le vote doit-\u00eatre annul\u00e9.&lt;/p&gt;&lt;p&gt;Un pr\u00e9fet doit \u00eatre nomm\u00e9 pour se substituer aux pr\u00e9tendants de l'\u00e9lection.&lt;/p&gt;&lt;p&gt;Si le vote blanc est comptabiliser, quel sera sa prise en compte.&lt;/p&gt;","&lt;p&gt;Ces \u00e9tablissements devront avoir comme mission de donner le sens de la discipline \u00e0 des adolescents en rupture de ban , \u00e0 des jeunes  scolaris\u00e9s non respectueux des r\u00e8gles scolaires .Au moins un devra \u00eatre institu\u00e9 dans chaque d\u00e9partement avec une organisation et un encadrement militaires .Lever \u00e0 6 h , salut au drapeau , suppression du portable ,sport , internat , suppression des sorties en cas d\u2019incartades.&lt;/p&gt;","&lt;p&gt;Suppression de la CSG sur toutes les retraites&lt;/p&gt;&lt;p&gt;R\u00e9indexation des retraites, gel\u00e9es depuis 7 ans !&lt;/p&gt;&lt;p&gt;Maintien des r\u00e8gles actuelles des pensions de r\u00e9version&lt;/p&gt;&lt;p&gt;R\u00e9tablissement de la part de 0,5 % pour les veufs, veuves&lt;/p&gt;&lt;p&gt;Rattrapage de 3% du montant des retraites de base et compl\u00e9mentaires, pour compenser des ann\u00e9es de gel et de taxes &lt;/p&gt;","&lt;p&gt;Pour que nos propositions arrivent quand m\u00eame aux organisateurs du GRAND D\u00c9BAT, envoyons syst\u00e9matiquement nos propositions \u00e0 leur adresse mail d'organisateur : contact@granddebat.fr&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;en France, aux diff\u00e9rents sommets du pouvoir politique, la neige est entrain de fondre. A\u00efe, A\u00efe,A\u00eee ! Les pieds dans la gadoue.\u00a0&lt;/li&gt;&lt;li&gt;la fonte est un signe des temps, une signe de printemps, de renouveau, de r\u00e9forme, de joie, de lumi\u00e8re&lt;/li&gt;&lt;li&gt;le peuple a commenc\u00e9 \u00e0 revoir la Lumi\u00e8re&lt;/li&gt;&lt;li&gt;le peuple a de l\u2019espoir pour manifester aussi intensivement, avec r\u00e9gularit\u00e9, en tous lieux.&lt;/li&gt;&lt;li&gt;\u00e0 pr\u00e9sent \u00e7a s\u2019effondre petit \u00e0 petit ; la France fraternelle va se reconstruire sur les ruines de notre beau pays si envi\u00e9.&lt;/li&gt;&lt;li&gt;\u00e0 nous tous de participer \u00e0 l\u2019abolition de la censure politique, m\u00e9diatique, \u00e9conomique, scientifique, spirituelle, etc\u2026\u00a0et nous aurons une vision bien meilleure du monde, de notre Terre. Une vie plus saine, solidaire et consciente, de la compr\u00e9hension de notre raison d\u2019exister.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le r\u00e9f\u00e9rendum est une proc\u00e9dure exceptionnelle par laquelle les citoyens sont appel\u00e9s \u00e0 se prononcer directement par un vote sur &lt;strong&gt;une mesure propos\u00e9e par le pouvoir ex\u00e9cutif&lt;/strong&gt; en r\u00e9pondant \u00e0 une question pos\u00e9e par \\\"oui\\\" ou par \\\"non\\\". &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour moi l'unique question \u00e0 poser aujourd'hui par referendum est la m\u00eame que celle d\u00e9j\u00e0 pos\u00e9e en 2005 mais qui n'a pas \u00e9t\u00e9 appliqu\u00e9e par nos repr\u00e9sentants politiques et qui nous a amen\u00e9 \u00e0 notre situation actuelle: &lt;strong&gt;r\u00e9former les trait\u00e9s de L'UE en profondeur sinon sortir de l'UE. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Car celle-ci nous am\u00e8ne \u00e0 l'aust\u00e9rit\u00e9 et la d\u00e9flation salariale par ses march\u00e9s et crit\u00e8res de convergence puis nous prive de tout choix de soci\u00e9t\u00e9 et de libert\u00e9. &lt;/p&gt;&lt;p&gt;Ceci est urgent car l'article 50 du trait\u00e9 de l'UE fixe \u00e0 2 ans la dur\u00e9e de n\u00e9gociation de sortie apr\u00e8s notification.&lt;/p&gt;&lt;p&gt;Et ne nous laissons pas intimider par les pressions catastrophistes qu'elles soient politiques, financi\u00e8res ou m\u00e9diatiques. Une Europe est possible sans pour autant \u00eatre isol\u00e9 ruin\u00e9 et r\u00e9duit \u00e0 la mis\u00e8re comme on veut le faire croire.&lt;/p&gt;","&lt;p&gt;Avec toutes ces revendications suivantes l'avis d'un \u00e9conomiste \u00e9clair\u00e9 style Thomas PORCHER serait la plus appropri\u00e9e pour la viabilit\u00e9 ou non de ces requ\u00eates.&lt;/p&gt;&lt;p&gt;NON AU GHETTO ECONOMIQUE que subissent des millions de citoyens. LA PAUVRETE est la pire des violences.&lt;/p&gt;&lt;p&gt;SMIG 2200\u20ac net avec ma\u00eetrise de l'inflation, cotisations plus cons\u00e9quentes,retraite,ch\u00f4mage,imp\u00f4ts ...&lt;/p&gt;&lt;p&gt;STOP AUX PRIVATISATIONS L'Etat se s\u00e9pare de revenus qui participent \u00e0 son budget, donc apr\u00e8s privatisations qui va payer se manque \u00e0 gagner ? les contribuables via diverses taxes ? ...&lt;/p&gt;&lt;p&gt;TAXATIONS des FLUX FINANCIERS.&lt;/p&gt;&lt;p&gt;RETRAITE minimum \u00e0 1600\u20ac net.&lt;/p&gt;&lt;p&gt;AIDE minimum aux personnes handicap\u00e9s \u00e0 1500\u20ac net + divers aides en fonction des handicaps. &lt;/p&gt;&lt;p&gt;REVENU UNIVERSEL1200\u20ac net.&lt;/p&gt;&lt;p&gt;AUGMENTATION BOURSES et aides adapt\u00e9s aux \u00e9tudiants en g\u00e9n\u00e9ral les plus d\u00e9favoris\u00e9s pour une \u00e9galit\u00e9 des chances afin qu'ils puissent travailler leurs \u00e9tudes et non dans des Fast food, prostitution... et/ou simplement abandonner leurs \u00e9tudes faute de moyens. L'Etat citoyen devrait investir dans les intelligences de demain.&lt;/p&gt;&lt;p&gt;DROIT \u00e0 la formation permanente.&lt;/p&gt;&lt;p&gt;FACILITE l'acc\u00e8s \u00e0 la propri\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;REGLEMENTATION des loyers.&lt;/p&gt;&lt;p&gt;SERVICES PUBLIC de proximit\u00e9 et revalorisation des salaires (infirmi\u00e8res, professeurs...) les gendarmes et militaires sont d\u00e9j\u00e0 bien pay\u00e9s avec des avantages....&lt;/p&gt;&lt;p&gt;CONSULTATIONS citoyennes dans les communes, d\u00e9partements ... pour tous projets d'investissements.&lt;/p&gt;&lt;p&gt;INVESTISSEMENT de l'Etat dans des grandes structures \u00e0 longue \u00e9ch\u00e9ance dans la transition Ecolo.&lt;/p&gt;&lt;p&gt;DROIT \u00e0 la CULTURE, \u00e0 l'ouverture, aux vacances, aux voyages ....&lt;/p&gt;&lt;p&gt;JUSTICE IMMEDIATE pour les d\u00e9lits d'initi\u00e9s et aux arnaques diverses et vari\u00e9s en tout genre (ex. Mme Lauvergeo dirigeante de l'entreprise publique AREVA et \u00e9pouse Fric qui en 2007 a dilapid\u00e9 via son mec et autres complotistes dont BALKANY plusieurs milliards \u20ac d'argent publique en toute impunit\u00e9.) On est en 2018 o\u00f9 en est cette affaire ? Mme Lauvergeo et sa clic sont-ils en prison ? on t-ils pay\u00e9s 1\u20ac ? 11 ans plus tard que fait la justice ? Manifester ou voler des pommes c'est la comparution imm\u00e9diate.&lt;/p&gt;&lt;p&gt;REGULARISATION des revenus des grands patrons, retraites et indemnit\u00e9s mirobolantes.&lt;/p&gt;&lt;p&gt;NON aux CUMUL des Mandats et Avantages abus\u00e9s divers et vari\u00e9es des parlementaires, \u00e9lus,ministres, Pr\u00e9sident...&lt;/p&gt;&lt;p&gt;GESTION STRICTE du Budget de l'Etat.&lt;/p&gt;&lt;p&gt;AVEC des MOYENS Financiers en poche on pourra se projeter dans un avenir plus serein pour tous et chacun, et la transition Ecolo se fera sans probl\u00e8me. Pour les industriels,les agro business et  les lobbys c'est un autre discours.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;je souhaite qu'il soit mis au grand jour le scandale des d\u00e9passements d'honoraires,les dessous de table demand\u00e9s par les m\u00e9decins en chirurgie.Le corps m\u00e9dical est intouchable et pourtant tout le monde en est d\u00e9pendant.Il est temps d'arr\u00eater ces abus.&lt;/p&gt;&lt;p&gt;\u00a0D'accord&lt;/p&gt;&lt;p&gt;\u00a0Mitig\u00e9&lt;/p&gt;&lt;p&gt;\u00a0Pas d'accord&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La vraie violence c\u2019est\u00a0le d\u00e9veloppement de\u00a0la pauvret\u00e9, des injustices, des in\u00e9galit\u00e9s, c\u2019est la destruction de notre plan\u00e8te, c\u2019est bafouer la d\u00e9mocratie\u00a0:&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;- La violence c\u2019est 9 millions de pauvres, 200 000\u00a0SDF, c\u2019est 80 milliards d\u2019\u00e9vasion fiscale, c\u2019est Amazon, Starbucks, Google qui ne paient pas d\u2019imp\u00f4ts, c\u2019est les patrons du\u00a0CAC\u00a040 qui gagnent 5 millions par an en augmentation de 14\u00a0% quand le gouvernement ne donne pas de coup de pouce au\u00a0SMIC, bloque les salaires des fonctionnaires, c\u2019est des retrait\u00e9(e)s qui ont travaill\u00e9 dur toute leur vie et qui perdent du pouvoir d\u2019achat chaque ann\u00e9e alors que le pays s\u2019enrichit, c\u2019est des ouvrier(e)s et employ\u00e9(e)s que l\u2019on ose appeler \u00ab\u00a0travailleurs pauvres\u00a0\u00bb car ils ne peuvent plus vivre dignement de leur travail, c\u2019est des agriculteurs qui gagnent en moyenne 480 \u20ac par moi,\u00a0c\u2019est les jeunes de 19 \u00e0 29 ans dont le taux de pauvret\u00e9 est le plus \u00e9lev\u00e9 avec un salaire \u00e0 l\u2019embauche de plus en plus aplati qui ne leur permet plus de se loger correctement,\u00a0c\u2019est 50% des plus pauvres qui se partagent 8% des richesses pendant que 1% des plus riches se partagent 17% des richesses, c\u2019est de verser des milliards d\u2019euros, \u00e0 des entreprises du CAC 40 comme Total , BNP Paribas , Carrefour\u00a0et toutes les autres, en baisse de charge soit disant pour cr\u00e9er de l\u2019emploi. Alors que ces entreprises\u00a0ont des strat\u00e9gies pour baisser le nombre de salari\u00e9s , qu\u2019elles distribuent des dividendes vertigineux \u00e0 leurs actionnaires qui sont en plus prot\u00e9g\u00e8s par une flat tax et que certaines ne paient pas d\u2019imp\u00f4ts sur les soci\u00e9t\u00e9s en France alors que pendant ce temps nos PME, PMI, artisans et commer\u00e7ants auraient besoin d\u2019aides pour cr\u00e9er des emplois \u00a0\u2026&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0-La \u00a0violence c\u2019est la destruction syst\u00e9matique et acc\u00e9l\u00e9r\u00e9e du climat et du monde vivant, des terres, des rivi\u00e8res, des for\u00eats, des sols, des animaux, par des syst\u00e8mes industriels avides de profits, de Croissance, de dividendes, de luxe, de croisi\u00e8res, de voitures de luxe, d\u2019avions, d\u2019a\u00e9roports, d\u2019autoroutes, de surconsommation g\u00e9n\u00e9ralis\u00e9e de tout.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-la violence c\u2019est un pr\u00e9sident \u00e9lu par moins de 20 % de Fran\u00e7ais si on consid\u00e8re les votes blancs, les abstentions, les citoyens qui ont vot\u00e9 contre Marine Lepen, ce qui imposerait une politique de consensus et de rassemblement. Alors que notre pr\u00e9sident \u00e9crase\u00a0; -les d\u00e9put\u00e9s par le 49.3, les syndicats, les maires et les citoyens par une politique inflexible sans aucune remise en cause &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Ces violences l\u00e0 et celles envers les pauvres et les travailleurs-euses sont structurelles et organis\u00e9es par l\u2019Etat, les lobbies, les gros patrons et les multinationales.\u00a0Elles sont dues au syst\u00e8me \u00e9conomique capitaliste et aux politiciens qui en sont quasiment tous complices actifs.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;Toutes ces violences sont intol\u00e9rables, et on devrait \u00eatre tous et toutes dans la rue pour y mettre fin une bonne fois pour toute pour nous, nos enfants et nos petits-enfants.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;Afin d\u2019\u00e9viter des catastrophes climatique, sociale, \u00e9conomique \u00a0nous devons imp\u00e9rativement changer de politique maintenant pour nous et les g\u00e9n\u00e9rations \u00e0 venir.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;Nous\u00a0demandons donc de mettre en place des politiques qui\u00a0:&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;- Favorisent la d\u00e9mocratie participative &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;&lt;img src=\\\"\\\" alt=\\\"-\\\" height=\\\"11\\\" width=\\\"8\\\" /&gt;\u00a0Permettent de partager les richesses afin d\u2019\u00e9radiquer la pauvret\u00e9 et d\u2019\u00e9viter la surconsommation &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;&lt;img src=\\\"\\\" alt=\\\"-\\\" height=\\\"11\\\" width=\\\"8\\\" /&gt;\u00a0Arr\u00eatent cette politique de croissance qui ne profite qu\u2019aux plus riches et d\u00e9truit syst\u00e9matiquement notre plan\u00e8te par une surconsommation g\u00e9n\u00e9ralis\u00e9e&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;&lt;img src=\\\"\\\" alt=\\\"-\\\" height=\\\"11\\\" width=\\\"8\\\" /&gt;\u00a0Orientent notre \u00e9conomie vers une croissance verte raisonnable qui cr\u00e9\u00e9 des emplois dans les\u00a0PME,\u00a0PMI, artisans et commer\u00e7ants et encourage\u00a0le d\u00e9veloppement d\u2019une \u00e9conomie verte.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;Ne nous dites pas que l\u2019on ne peut\u00a0rien changer sans nos\u00a0voisins, car les Fran\u00e7aises et les Fran\u00e7ais ne sont pas des moutons de Panurge qui vont aller dans le pr\u00e9cipice sans rien dire. Il est temps de changer de politique car il y a urgence et des milliers de gens\u00a0disent sur les ronds-points que la\u00a0politique actuelle n\u2019a pas de sens. Nous ne l\u00e2cherons rien afin d\u2019\u00e9viter \u00e0 nos enfants et nos petits enfants de vivre dans un pays que les catastrophes rendront \u00a0invivables.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il y a quelques ann\u00e9es un certain trait\u00e9 a \u00e9t\u00e9 ratifi\u00e9 alors que par r\u00e9f\u00e9rendum une majorit\u00e9 de fran\u00e7ais l'avait refus\u00e9 ... entendons nous et r\u00e9unissons nous sur des valeurs fondamentales pour que nos enfants puisent en b\u00e9n\u00e9ficier et presentons des \u00e9l\u00e9ments concrets permettant la r\u00e9alisation de cet id\u00e9al de vie...les propositions legislatives apport\u00e9es ne feront qu att\u00e9nuer certaine col\u00e8re pendant quelque temps mais l'important est de savoir ce que nous voulons vraiment... ensemble... des th\u00e8mes cruciaux semblent ressortir de nos revendications : diff\u00e9rence de salaire incommensurable entre  quelques dizaines sur la plan\u00e8te et les \\\"autre\\\" que nous sommes, des probl\u00e8mes climatiques qu'il faudra si rien n'est fait expliquer \u00e0 nos enfants,  un ensemble de personnes qui recherchent un refuge \u00e0 leurs extremes difficult\u00e9s, et plus loin encore des enfants qui meurent chaque seconde de malnutrition alors que d'autres gachent \u00e0 foison... nenous dispersons pas, engageons notre id\u00e9al de vie autrement que mat\u00e9riellement et retrouvons un sens \u00e0 ce quee nous voulons vivre ensemble... patience et longeur de temps font plus que force ni que rage mais tout gouvernement pliera si nous nous entendons sur une philosophie de vie... et les mesures suivront...&lt;/p&gt;","&lt;p&gt;le partage des richesses doit commencer au sein de l\u2019entreprise en instaurant une loi qui imposerait les entreprises \u00e0 la r\u00e8gle des 3 tiers.&lt;/p&gt;&lt;p&gt;chaque b\u00e9n\u00e9fices d\u2019entreprises quelle que soit la taille doit d\u2019etre partag\u00e9.&lt;/p&gt;&lt;p&gt;1 tiers pour les actIonnaires ou l\u2019artisan.&lt;/p&gt;&lt;p&gt;1 tiers pour l\u2019entreprise.&lt;/p&gt;&lt;p&gt;1 tiers pour les salari\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ma proposition d\u2019une soci\u00e9t\u00e9 fran\u00e7aise\u00a0&lt;/p&gt;&lt;p&gt;\u00a0\u00a0&lt;/p&gt;&lt;p&gt;Le mouvement des gilets jaunes m\u2019a amen\u00e9 \u00e0 me demander ce que je voudrais qu\u2019un martien de retour de chez nous dises dans le futur \u00e0 ses cong\u00e9n\u00e8res.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;J\u2019aimerais qu\u2019il ait retenu ceci\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0En France, les jeunes ont jusqu\u2019\u00e0 leur premier emploi un syst\u00e8me d\u2019assistance suffisant pour se former, se trouver, et donner un sens \u00e0 leur vie et ce jusqu\u2019\u00e0 25 ans maximum.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0Les retrait\u00e9s disposent d\u2019un revenu minimum, toujours sup\u00e9rieur au niveau de pauvret\u00e9 et ce quel qu\u2019ait \u00e9t\u00e9 leur parcours de vie.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0Et \u00e0 la question\u00a0: mais, entre les deux\u00a0?&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0Entre leur jeunesse et leur retraite les adultes fran\u00e7ais sont responsables de construire leur vie, avec lorsque n\u00e9cessaire le soutien de la communaut\u00e9 sous forme de RSA, allocation ch\u00f4mage, allocation familiales \u2026&lt;/p&gt;&lt;p&gt;\u00a0\u00a0&lt;/p&gt;&lt;p&gt;Et vous comment d\u00e9cririez-vous le r\u00e9gime social id\u00e9al dans 20 ou 30 ans\u00a0?&lt;/p&gt;","&lt;p&gt; Responsabiliser chaque corps de m\u00e9tier pour ce qu'il fait (notaire, comptable) &lt;/p&gt;","&lt;p&gt;Dans un soucis de transparence, des experts mandat\u00e9s en agriculture, m\u00e9decine, nucl\u00e9aire ou autres, ne doivent pas avoir de liens avec les entreprises mises en causes pour \u00e9viter les rapports d'expertise de complaisance et les conflits d\u2019int\u00e9r\u00eats.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La cr\u00e9ation d'un observatoire ind\u00e9pendant qui permettrait d'encadrer les \u00e9lus dans l'utilisation qu'ils pourraient faire des n\u00e9ologismes et proc\u00e9d\u00e9s langagiers fallacieux qui pervertissent le d\u00e9bat publique; pour qu'on n'entende plus dire \\\"comp\u00e9titivit\u00e9\\\" pour parler de \\\"licenciement\\\", \\\"restructuration\\\" pour la \\\"casse des acquis sociaux\\\" ou encore \\\"utilisation d'instruments de contr\u00f4le\\\" au lieu de dire \\\"tir de flashball dans la t\u00eate de manifestants\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;El\u00e9ments suppl\u00e9mentaire de r\u00e9flexion:&lt;/p&gt;&lt;p&gt;https://blogs.mediapart.fr/edition/decryptage-de-la-langue-de-bois/article/121117/la-novlangue-dorwell-et-la-politique-actuelle&lt;/p&gt;","&lt;p&gt;Monaco doit participer et co financer \u00e0 la grande m\u00e9tropole C\u00f4te d'azur.&lt;/p&gt;&lt;p&gt;es monegasques vivant en France et travaillant \u00e0 Monaco doivent \u00eatre impos\u00e9s sur leurs revenus en France&lt;/p&gt;","&lt;p&gt;Suppression de la double nationalit\u00e9. (En cas de guerre, pour quelle nation les binationaux vont-ils se battre\u00a0?)&lt;/p&gt;","&lt;p&gt;Ce type de  cr\u00e9dit ruine les m\u00e9nages les plus expos\u00e9s. &lt;/p&gt;","&lt;p&gt;Annuler l'obligation de souscrire \u00e0 une mutuelle assurance maladie priv\u00e9e. Cela cautionne les sur-honoraires de certains m\u00e9decins, notamment des chirurgiens, que rembourse certaines mutuelles. &lt;/p&gt;","&lt;p&gt;Les enfants n\u00e9s par GPA n'ont aucun droit. Ils sont les oubli\u00e9s de la r\u00e9publique car ils ne peuvent \u00eatre inscrits sur le livret de famille, pas de droit \u00e0 l'h\u00e9ritage sans compter les probl\u00e8mes administratifs, cons\u00e9quence de cette non reconnaissance de ces enfants qui ne sont pas responsables de leur naissance. Un migrant mineur a plus de droit qu'un enfant fran\u00e7ais n\u00e9 par GPA.&lt;/p&gt;","&lt;p&gt;Je suis agent veilleur de nuit, cat\u00e9gorie C. &lt;/p&gt;&lt;p&gt;Je travaille seule dans une r\u00e9sidence autonomie avec 50 personnes \u00e2g\u00e9es.&lt;/p&gt;","&lt;p&gt;Je viens de parcourir les propositions du projet \u00ab\u00a0Expression Libre\u00a0\u00bb et je constate que les propositions nouvelles ne capturent que tr\u00e8s peu de vote\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;* il faut remonter au 12 F\u00e9vrier pour qu\u2019une contribution capture 25 votes (page 33)&lt;/p&gt;&lt;p&gt;* il faut remonter au 8 F\u00e9vrier pour qu\u2019une contribution capture 26 votes (page 76)&lt;/p&gt;&lt;p&gt;* au 7 f\u00e9vrier pour qu\u2019une contribution capture 41 votes (page 96)&lt;/p&gt;&lt;p&gt;* au 6 f\u00e9vrier pour qu\u2019une contribution capture 45 votes (page 109)&lt;/p&gt;&lt;p&gt;* au 5 F\u00e9vrier pour qu\u2019une contribution capture 966 votes (Page 121). C\u2019est une des rares contributions post\u00e9 apr\u00e8s le 1&lt;sup&gt;er&lt;/sup&gt; f\u00e9vrier et qui passe la barre des 100 votes. En majorit\u00e9, les propositions qui capturent plus de 100 votes (les 180 premi\u00e8res) ont \u00e9t\u00e9 post\u00e9es avant le 1&lt;sup&gt;er&lt;/sup&gt; f\u00e9vrier.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u2019o\u00f9 mes questions\u00a0:&lt;/p&gt;&lt;p&gt;&amp;gt; Est-ce utile de laisser encore ouvert la possibilit\u00e9 de mettre en ligne des propositions\u00a0?&lt;/p&gt;&lt;p&gt;&amp;gt; Est-ce qu\u2019il ne serait pas plus utile de laisser uniquement les votes ouverts\u00a0?&lt;/p&gt;&lt;p&gt;&amp;gt; Ou de simplement d\u00e9marrer d\u00e9s maintenant l\u2019analyse des propositions et de donner un retour aux participants sur ce qui ressort du Vrai D\u00e9bat.&lt;/p&gt;","&lt;p&gt;Les mandats politiques doivent \u00eatre limit\u00e9s en nombre et dans le temps quelque soit les qualit\u00e9s des \u00e9lus. A charge pour les plus responsables d'assumer la formation d'un \u00e9ventuel futur successeur.,TROIS mandats successifs ou non avec EFFET  RETROACTIF doivent permettre plus de justice et d'efficacit\u00e9.&lt;/p&gt;","&lt;p&gt;L\u2019\u00e9tat ce doit de remettre des vraies cuisines dans les \u00e9tablissements scolaires!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous avons tous besoin de manger correctement, nos agriculteurs on besoin de nous, des personnes on besoin de travailler, et nos enfants on besoin de qualit\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avec un tarif de cantine nationale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Obliger le compost dans les \u00e9tablissements et le tri stricte des d\u00e9chets.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour les \u00e9coles maternelles et primaires pourquoi pas visiter les agriculteurs et les centre de recyclage pour les sensibiliser \u00e0 l\u2019\u00e9cologie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je pense que ce sujet ne sera pas ou peu trait\u00e9, alors j'apporte ma proposition.&lt;/p&gt;&lt;p&gt;Je propose une loi l\u00e9galisant l'euthanasie, et je souhaite le droit \u00e0 mourir dans la dignit\u00e9.&lt;/p&gt;","&lt;p&gt;Comment peut'on \u00eatre pr\u00e9lev\u00e9 au 30 janvier 2019, alors que la d\u00e9claration n' interviendra qu' en avril/mai 2019 ?&lt;/p&gt;&lt;p&gt;Ne faudrait'il pas d\u00e9clarer ses imp\u00f4ts le 02 janvier, pour un pr\u00e9l\u00e8vement au 30 janvier, de l' ann\u00e9e en cours, comme pr\u00e9vu?&lt;/p&gt;&lt;p&gt;Vu que l' on paye les imp\u00f4ts de l' ann\u00e9e en cours, et plus avec une ann\u00e9e de d\u00e9calage.&lt;/p&gt;&lt;p&gt;Par contre, pour la CSG ( remboursement : tranche de 1200\u20ac \u00e0 2000\u20ac ), l\u00e0 ... il faut attendre la d\u00e9claration d' avril/mai 2019 et un remboursement interviendrait en ... juillet ( car, on va payer plein pot de jan \u00e0 juin 2019. De qui se moque t'on !!!&lt;/p&gt;&lt;p&gt;2 poids : 2 mesures ???&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;R\u00e9fl\u00e9chir \u00e0 la double nationalit\u00e9, aux effets \u2026 (pour tous quelque soit le pays d'origine). &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;On doit choisir son pays (sans forcement renier l'autre)\u00a0! pour s'y inscrire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Comment nos gouvernants avec ce pr\u00e9sident incapable de tenir compte de ce que ces monstres ont accompli&lt;/p&gt;&lt;p&gt;KLAUS BARBI \u00e0 \u00e9t\u00e9 jug\u00e9 et condamn\u00e9 en FRANCE ^pays ou il \u00e0 commis lui ces monstruosites&lt;/p&gt;&lt;p&gt;On apprend que sans tenir compte de nos opinons d\u00e9favorables ils sont dans un avion qui la ram\u00e8ne en FRANCE pays qu'ils excecr\u00e9&lt;/p&gt;&lt;p&gt;Merde pourquoi pas  nous demander par r\u00e9f\u00e9rundum notre avis!&lt;/p&gt;&lt;p&gt;Ils se foutent ouvertement de nous&lt;/p&gt;&lt;p&gt;Faites bande d'irresponsables rentrer le ver dans le fruit&lt;/p&gt;&lt;p&gt;J'esp\u00e8re qu'un jour vous tous ministres et Pr\u00e9sident le peuple vous jugera&lt;/p&gt;&lt;p&gt;\u00e0 quand une r\u00e9volution digne de ce nom&lt;/p&gt;","&lt;p&gt;suppression de la cour de justice de la republique&lt;/p&gt;","&lt;p&gt;Il est de plus en plus question d'abandonner le changement d'heure..........................................................................................SI vous souhaitez le conserver votez MITIGE.................Si comme moi vous souhaitez rester toute l'ann\u00e9e \u00e0 l'heure d'ETE votez D'ACCORD..............Si vous pr\u00e9f\u00e9rez l'heure d'HIVER merci de voter PAS D'ACCORD&lt;/p&gt;","&lt;p&gt;Les retraites devraient \u00eatre encadr\u00e9es entre un minimum e un maximum  ceux qui avaient un tr\u00e8s gros salaire peuvent pr\u00e9parer une compl\u00e9mentaire alors que ceux qui ont un petit salaire n ont pas la possibilit\u00e9 de prendre une cotisation pour une retraite compl\u00e9mentaire ca resoudrait le probl\u00e8me de financement &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;on ne doit plus acheter des boites de m\u00e9dicaments contenant plus de pilules que la quantit\u00e9 prescrite ! on doit acheter juste le nombre n\u00e9cessaire cel\u00e0 fera des \u00e9conomies d'emballages et de m\u00e9dicaments.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;&lt;strong&gt;la Loi 1905&lt;/strong&gt; est le juste \u00e9quilibre entre les anti-religion (plut\u00f4t les anti-Islam) du Printemps R\u00e9publicain d'un c\u00f4t\u00e9, et les adeptes de plus de religion &amp;amp; du financement des religions par l'Etat de l'autre&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;L'Etat ne doit pas financer les religions&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;\u00a0il ne faut SURTOUT PAS TOUCHER \u00e0 cette Loi 1905&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;arr\u00eater de stigmatiser telle ou telle religion \u00e0 tout bout de champ.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt; arr\u00eater de faire l'amalgame entre immigration et terrorisme.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;l\u2019\u00c9tat ne doit pas financer les Religions.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Respecter l'esprit de la Loi 1905 au moment o\u00f9 elle a \u00e9t\u00e9 vot\u00e9e et d\u00e9battue&lt;/strong&gt; - les d\u00e9bats de la loi 1905, notamment les intervention d'Aristide Briand, devraient \u00eatre distribu\u00e9s dans les \u00e9coles pour bien montrer quel est l'esprit de cette loi fondamentale pour notre D\u00e9mocratie.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Bien avoir en t\u00eate que la loi 1905 permet \u00e0 tout citoyens de se promener dans la rue avec un foulard sur la t\u00eate, une kippa ou m\u00eame une soutane, puisque le v\u00eatement religieux cesse d'\u00eatre religieux d\u00e8s lors qu'il sort de l'enceinte des lieux de culte.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;En cas de manquement ou de faute pas des responsables religieux, l\u2019\u00c9tat doit \u00eatre ferme et faire appliquer les r\u00e8gles en vigueurs dans la R\u00e9publique. des lois existent d\u00e9j\u00e0, il suffit de les faire respecter.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Le VRAI DEBAT \u00e9tant l'avant garde des GJ pour le VRAI PEUPLE, on pourrait soumettre rapidement les mesures qui font le plus d\u00e9bat. Pour le moment :&lt;/p&gt;&lt;p&gt;PEINE de MORT&lt;/p&gt;&lt;p&gt;NATIONALISATION des AUTOROUTES&lt;/p&gt;&lt;p&gt;ARRET DE LA VACCINATION&lt;/p&gt;&lt;p&gt;Il y a aussi port d'arme, suppression du SENAT&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et qu'il n'y ait AUCUN FILTRE, que le PEUPLE soit tout puissant sans les interm\u00e9diaires qui pervertissent la pens\u00e9e des masses populaires&lt;/p&gt;","&lt;p&gt;Il serait necessaire de r\u00e9ind\u00e9xer \u00e0 minima les pensions des retrait\u00e9s sur le cout de la vie et maintenir  les pensions de reversion en l'\u00e9tat et donc ne pas chercher \u00e0 les rogner&lt;/p&gt;","&lt;p&gt;Oui monsieur Tesla g\u00e9nie du 20 e si\u00e8cle a trouve comment produire de l \u00e9nergie libre et gratuite, tout ses brevets ont \u00e9t\u00e9s voles, il est  temps de restituer la v\u00e9rit\u00e9, des tutos sur internet existe pour faire des g\u00e9n\u00e9rateurs et un Japonais en commercialise d\u00e9j\u00e0!&lt;/p&gt;","&lt;p&gt;Il serait judicieux de supprimer les frais de tenue des comptes en banque. Les deux euros mensuels impos\u00e9s et pr\u00e9lev\u00e9s mis en place depuis quelques ann\u00e9es.   L'informatisation et la d\u00e9mat\u00e9rialisation des services ainsi que la suppression des effectifs ne justifient pas cette facturation.&lt;/p&gt;&lt;p&gt;Accessoirement, les banques r\u00e9mun\u00e8rent de moins en moins bien les comptes et livrets tout en imposant des frais pour leur tenue. (Double peine). &lt;/p&gt;","&lt;p&gt;Ralentir le d\u00e9veloppement des hypermarch\u00e9s, prilvil\u00e9ger le retour aux petits commerces&lt;/p&gt;","&lt;p&gt;ont nous parle depuis des semaines des 80 km heure ,mais j'ai entendu personne demander la suppression du permis a poing,il me semble que sa serai que justice de supprimer se permis a poing qui a mis temps de monde au chaumage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;h1&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Demander officiellement une rencontre sur les Grands M\u00e9dias entre Mr Macron et des soutiens des GJ tels que Etienne Chouard, Fran\u00e7ois Boulo, Prescilia,\u00a0J\u00e9r\u00f4me Rodrigues, Charles Consigny, Michel Onfray, Hayk, Alexandre Langlois, Juan Branco...&lt;/span&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Objectifs:&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;D\u00e9battre des sujets cl\u00e9 comme la Loi 1973 Giscard d'Estain ainsi que celle de l'Europe qui obligent les Etats \u00e0 emprunter aux banques priv\u00e9es. Comment Mr Macron arrivera-t-il \u00e0 d\u00e9fendre cette loi par exemple face \u00e0 des interlocuteurs bien renseign\u00e9s sur le sujet ?&lt;/li&gt;&lt;li&gt;Discuter le RIC Toutes Mati\u00e8res en excluant (peut-\u00eatre ?) certains th\u00e8mes comme la peine de mort, la remise en cause de l'avortement ... etc .... Essayer de mettre Mr Macron pieds devant le mur en lui d\u00e9montrant que la Constitution actuelle emp\u00eache les citoyens de participer r\u00e9ellement \u00e0 la D\u00e9mocratie.&lt;/li&gt;&lt;li&gt;D\u00e9montrer \u00e0 Mr Macron que sa politique dessert 99% de la population ... Et le laisser argumenter... et contre-argumenter&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Jusqu'\u00e0 aujourd'hui, des individus comme Mr Chouard sont interdits de m\u00e9dias publics sous pr\u00e9texte qu'ils seraient fascistes .... C'est trop facile. \u00c7a arrange bien certains&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est important que Mr Macron soit confront\u00e9 \u00e0 des personnes qui connaissent et ma\u00eetrisent leurs sujets, qui aient du r\u00e9pondant et des arguments valident.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si on arrive \u00e0 organiser un telle rencontre en direct \u00e0 une heure de grande \u00e9coute, les r\u00e9sultats pourraient \u00eatre b\u00e9n\u00e9fiques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Suite \u00e0 cette rencontre, demander \u00e0 Mr Macron un R\u00e9f\u00e9rendum demandant aux fran\u00e7ais de choisir leur avenir ... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut r\u00e9glementer plus restrictivement les sports dits extr\u00eames, g\u00e9n\u00e9rateurs de handicaps, de d\u00e9c\u00e8s et de co\u00fbts publics exorbitants.&lt;/p&gt;&lt;p&gt;Les sports extr\u00eames ont le vent en poupe, mais cet engouement doit s'accompagner d'une veille s\u00e9curitaire.&lt;/p&gt;&lt;p&gt;Le go\u00fbt du risque et de l'aventure hasardeuse s'empare en particulier de nombreux jeunes gens qui mettent leur int\u00e9grit\u00e9 physique et leur vie en jeu. L'encadrement de ces pratiques est encore trop souple et les exc\u00e8s de libert\u00e9 en la mati\u00e8re conduisent \u00e0 des drames et \u00e0 des d\u00e9penses publiques lourdes (notamment en ce qui concerne l'engagement des secours ou les soins pour ne parler que de cela) : ski extr\u00eame hors-piste, ULM et parapente, escalade, sp\u00e9l\u00e9ologie, plong\u00e9e sous-terraine, sport en eaux-vives, wakeboard, etc ...&lt;/p&gt;&lt;p&gt;Bien entendu, il faut rester mesur\u00e9 et laisser certaine libert\u00e9 de pratiquer des activit\u00e9s sportives toujours saines mais il est question de r\u00e9gler le curseur pour demeurer dans l'admissible. Il devrait \u00eatre fait appel \u00e0 certaine d\u00e9mocratie participative pour en d\u00e9battre puis arr\u00eater un cadre \\\"garde-fou\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Vu la difficult\u00e9 \u00e0 obtenir une augmentation r\u00e9elle du Smic (pour info : le salaire minimum est de 900 \u20ac en Espagne avec un PIB \u00e0 50 % de celui de la France...), il faut changer l'angle d'attaque et obtenir que les imp\u00f4ts sur les revenus locatifs (loyers) soient r\u00e9duits d'au moins 20 %.    &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Le G\u00e9n\u00e9ral de Gaulle disait tr\u00e8s justement\u00a0:&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\\\"C\u2019est tr\u00e8s bien qu\u2019il y ait des Fran\u00e7ais jaunes, des Fran\u00e7ais noirs, des Fran\u00e7ais bruns. Ils montrent que la France est ouverte \u00e0 toutes les races et quelle a une vocation universelle. Mais \u00e0 condition qu\u2019ils restent une petite minorit\u00e9. Sinon, la France ne serait plus la France. Nous sommes quand m\u00eame avant tout un peuple europ\u00e9en de race blanche, de culture grecque et latine et de religion chr\u00e9tienne\u00a0\u00bb.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La France n\u2019a pas commenc\u00e9 par la r\u00e9publique. Pendant plus de 800 ans les Cap\u00e9tiens ont r\u00e9gn\u00e9 sur la France. La France prend ses racines dans ce pass\u00e9 o\u00f9 a forg\u00e9 son identit\u00e9. On ne peut se projeter dans l\u2019avenir si on ne reste pas fid\u00e8le \u00e0 ses racines. C\u2019est ainsi que peut se forger une forte identit\u00e9 pour affronter un avenir incertain.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Ceci a des cons\u00e9quences politiques que le pouvoir politique doit mettre en \u0153uvre sans faiblir\u00a0:&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Arr\u00eat de l\u2019immigration massive. Mise en place d\u2019une immigration s\u00e9lective \u00e9tablie par quota en fonction des besoins de l\u2019\u00e9conomie et privil\u00e9giant les populations europ\u00e9ennes plus ais\u00e9ment int\u00e9grables.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Arr\u00eat imm\u00e9diat du regroupement familial pour les populations \u00e9migr\u00e9es sur le territoire&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Suppression de toutes les allocations et avantages sociaux aux \u00e9trangers en situation irr\u00e9guli\u00e8re&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Obtention des allocations familiales et autres avantages sociaux aux \u00e9migr\u00e9s disposant d\u2019un permis de s\u00e9jour et de travail et payant leurs imp\u00f4ts au bout seulement de deux ans. Suppression des avantages sociaux et allocations aux \u00e9migr\u00e9s r\u00e9guli\u00e8rement sur le territoire qui ont fait l\u2019objet d\u2019une condamnation.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Mise en place d\u2019une carte de s\u00e9jour de 5 ans ouvrant \u00e0 un permis de travail renouvelable 1 seule fois.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Instauration de la pr\u00e9f\u00e9rence europ\u00e9enne pour l\u2019acc\u00e8s \u00e0 l\u2019emploi et au logement&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Suppression de la bi nationalit\u00e9. Il ne peut y avoir deux all\u00e9geances&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9tablissement du\u00a0\u00bb jus sanguinis\u00a0\u00bb d\u2019un des ascendants pour devenir fran\u00e7ais \u00e0 la naissance.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Obtention de la nationalit\u00e9 fran\u00e7aise seulement au bout de 10ans de s\u00e9jour sauf cas de services exceptionnels pour les candidats qui n\u2019ont commis aucun d\u00e9lit et n\u2019ont fait l\u2019objet d\u2019aucune condamnation et qui ont d\u00e9montr\u00e9 leur capacit\u00e9 \u00e0 s\u2019int\u00e9grer et \u00e0 respecter les institutions et les us et coutumes de la France.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Le mariage ne doit donner droit \u00e0 acc\u00e9der \u00e0 la nationalit\u00e9 qu\u2019au bout de 10 ans de mariage et de cohabitation d\u00fbment constat\u00e9e. Tout conjoint \u00e9tranger d\u2019un fran\u00e7ais / fran\u00e7aise qui aura commis un d\u00e9lit grave fera l\u2019objet d\u2019une expulsion. (Condamnation \u00e0 plus de deux ans de prison)&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Surveillance accrue des mariages \u00ab\u00a0blancs\u00a0\u00bb et \u00ab\u00a0gris\u00a0\u00bb.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"
