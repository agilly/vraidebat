 &lt;/strong&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;c'est ill\u00e9gal !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vous rapatriez les djihadistes hyper dangereux contre l'avis des fran\u00e7ais qui ne veulent pas d'eux !&lt;strong&gt; &lt;/strong&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;c'est criminel !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Vous cherchez la guerre civile, croyez-moi, vous l'aurez !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Nous de l\u00e2cherons rien !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vous n'emp\u00eachez pas les casseurs lors des manifestations, alors qu'ils sont facilement rep\u00e9rables et identifiables ! vous avez parmi vos forces arm\u00e9es (notamment la BAC) des provocateurs qui cassent des vitrines, qui agressent gratuitement des manifestants pacifiques, des journalistes pourtant bien identifi\u00e9s, des street medic facilement reconnaissables que vous gaz\u00e9s m\u00eame quand ils sont en intervention sur des bless\u00e9s graves, des amput\u00e9s, des \u00e9nucl\u00e9es. &lt;/p&gt;&lt;p&gt;Vous ne respectez pas les d\u00e9clarations de manifestations en emp\u00eachant les gens de partir en bloquant toutes les issues !&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;&lt;u&gt;Votre comportement est CRIMINEL! &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;J'esp\u00e8re que vous serez jug\u00e9s et condamn\u00e9s et que vos biens, vol\u00e9s \u00e0 la population seront confisqu\u00e9s pour \u00eatre rendu aux contribuables que vous avez l\u00e9s\u00e9s et spoli\u00e9s !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A mon \u00e2ge, je ne risque plus grand chose, alors tant pis si je suis arr\u00eat\u00e9 et emprisonn\u00e9 car ce que je d\u00e9fends est une cause juste et on ne me fera pas taire ! &lt;strong&gt;JAMAIS !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Rien ne m'emp\u00eachera de crier la v\u00e9rit\u00e9 ! pour que nos enfants, nos petits enfants aient une vie meilleure !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;ON N'EMPECHE PAS QUI QUE CE SOIT DE PENSER ! &lt;/strong&gt;&lt;strong&gt;surtout pas moi !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Vive la Libert\u00e9 de penser ! &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;L Elys\u00e9e b\u00e9n\u00e9ficie \u00e0 raison d'un personnel de s\u00e9curit\u00e9 d\u00e9di\u00e9 stop \u00e0 cette forme d'apparat d'un autre temps&lt;/p&gt;","&lt;p&gt;Elles d\u00e9pensent un maximum d'\u00e9nergies fossiles. Si des groupes priv\u00e9s ont la b\u00eatise de les financer, eh bien taxer \u00e0 100% le carburant: cela permettra de faire de la recherche sur les nouvelles \u00e9nergies propres.&lt;/p&gt;&lt;p&gt;De plus (et je citerai par exemple le Paris Dakar, tous les ans il y a des morts parmi le public (mais ce n'est pas grave me dira-t-on, \u00e7a a lieu dans des pays en voie de d\u00e9veloppement!?) et surtout cela d\u00e9truit l'environnement des pays en question.&lt;/p&gt;","&lt;p&gt;plus de d\u00e9put\u00e9s - de s\u00e9nateurs  -  les citoyans les remplacent gratuitement - approuvent et sanctionnent le gouvernement&lt;/p&gt;&lt;p&gt;par des votes group\u00e9s.&lt;/p&gt;","&lt;p&gt;Si l'on souhaite mettre une d\u00e9mocratie en place, il me semble indispensable de revoir le statut de l'Entreprise. En effet la place importante que le travail et donc l'entreprise ont aujourd'hui dans nos soci\u00e9t\u00e9s, est telle que si nous refusons de modifier notre rapport avec la production de valeur, il est vain d'esp\u00e9rer voir une d\u00e9mocratie naitre, le capitalisme reviendra par la petite porte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le producteur de valeur doit pouvoir \u00eatre d\u00e9cideur quant \u00e0 l'outil de travail. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le propri\u00e9taire d'un outil de travail ne produit rien, \u00e0 moins d'utiliser lui m\u00eame l'outil de travail. Pourquoi re\u00e7oit il une r\u00e9mun\u00e9ration (souvent cons\u00e9quente)? L'entretien de son capital, donc de son outil de travail, est la seule chose auquel il ai droit. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lire/\u00e9couter Bernard Friot (\u00e9conomiste au CNRS), auteur d'une s\u00e9rie de livres \\\"r\u00e9seau salariat\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.reseau-salariat.info/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y d\u00e9crit ce qui existe et a \u00e9t\u00e9 mis en place apr\u00e8s la Lib\u00e9ration par la classe ouvri\u00e8re comme la s\u00e9curit\u00e9 sociale, dont il faudrait s'inspirer, se servir comme base pour l'\u00e9largir \u00e0 toute la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette question am\u00e8ne celle du salariat sur la table. Au lieu de \\\"cracher\\\" sur les privil\u00e9gi\u00e9s de fonctionnaires, nous devrions (et eux \u00e9galement lors de leurs gr\u00e8ves) r\u00e9clamer le m\u00eame statut pour tout le monde. Un salaire \u00e0 vie pour enfin voir l'avenir en s\u00e9curit\u00e9 et donc produire de la valeur plus juste et de meilleure qualit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Fr\u00e9d\u00e9ric Lordon (\u00e9conomiste et philosophe au CNRS) est \u00e9galement int\u00e9ressant sur ce sujet qu'est l'entreprise: Il explique notamment que l'individu a besoin d'argent pour vivre (manger, s'habiller, avoir un toit, se divertir, etc...), et que pour en disposer il n'a que deux options : la banque ou l'employeur, il est donc forc\u00e9ment dans un rapport violent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je suis pour une forte dose de proportionnelle pour que la majorit\u00e9 des sensibilit\u00e9s politiques soient pr\u00e9sente, les citoyens se sentiront mieux repr\u00e9sent\u00e9s \u00e0 l'Assembl\u00e9e Nationale.&lt;/p&gt;","&lt;p&gt;Qu'elle n'est pas mon horreur de voir, il y a quelques semaines, des biftecks emball\u00e9s made in USA dans un bac a viande du Carrefour de Dax . J'avais entendu que l'Europe et le Canada avaient fait un accord de libre-\u00e9change, mais j'avais aussi entendu des gens tr\u00e8s avis\u00e9s dire que le Canada servirait de sas pour exporter des produits etatsuniens vers l'Europe .Ben voil\u00e0, c'est arriv\u00e9! Cette viande vient de vaches qui n'ont jamais vu un brin d'herbe ni le far-west, \u00e9lev\u00e9es dans des gigantesques \u00e9tables. C'est fou comme la viande doit \u00eatre tendre, pas stress\u00e9e! J'aimerais que quelqu'un s'int\u00e9resse au sujet: la pr\u00e9sence de viande US est-elle l\u00e9gale en France? Bon appetit!&lt;/p&gt;","&lt;p&gt;ils me font peurs    -    ils ne trouveront pas de travail et ceux qui travaillent en auront marres de les entretenir&lt;/p&gt;&lt;p&gt;cela va se terminer par des r\u00e9glements de comptes.&lt;/p&gt;","&lt;p&gt;Valoriser le \\\" petit personnel \\\" comme les nounous. Avoir des avantages li\u00e9 \u00e0 l emploi. Supprimer la taxe d habitation et la contribution \u00e0 l audiovisuel ( pour les personnes ne touchant m\u00eame pas 400e par mois ). &lt;/p&gt;&lt;p&gt;Le prix du permis est trop cher, \u00e0 revoir. &lt;/p&gt;&lt;p&gt;Avoir les transports en commun gratuit au moins quand il y a des grand travaux ( \u00e9t\u00e9 ) et quand il y a des pannes r\u00e9guli\u00e8res.&lt;/p&gt;&lt;p&gt;Donner plus d aides aux jeunes en difficult\u00e9s pour trouver un emploi et financi\u00e8rement. &lt;/p&gt;&lt;p&gt;Renforcer la prise en charge de l Aide sociale \u00e0 l enfance pour les jeunes. ( faire en sorte qu' ils ont une situation stable \u00e0 la sortie des foyers, \u00e0 la fin du suivi de l ASE). Sinon ce dispositif n' a pas lieu d \u00eatre selon moi. &lt;/p&gt;&lt;p&gt;Avoir acc\u00e8s au logement d\u00e9cent plus rapidement et plus facilement. &lt;/p&gt;&lt;p&gt;Veiller \u00e0 la s\u00e9curit\u00e9 de tous ( terrorisme, attentats, fusillade, r\u00e8glement de compte...). Mettre en place de vrai solutions contre le harc\u00e8lement scolaire ( menaces, agressions, insultes...). Expulsions d\u00e9finitives pour les auteurs de harc\u00e8lement ( aucune piti\u00e9). A cause de ces personnes, il y a des suicides chez les adolescents et plus jeunes. &lt;/p&gt;&lt;p&gt;R\u00e9duire la consommation de toutes les drogues, alcool au moins chez les jeunes.. &lt;/p&gt;&lt;p&gt;Pr\u00e9server la plan\u00e8te, lutter contre le r\u00e9chauffement climatique et adopter plus de mesures \u00e9cologiques dans la vie quotidienne. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Trop d'incoh\u00e9rence entre le programme pr\u00e9sent\u00e9 avant l'\u00e9lection pr\u00e9sidentielle et une fois la personne \u00e9lu.&lt;/p&gt;&lt;p&gt;Trop de personnes d\u00e9\u00e7u, par le non respect des promesses de campagne.&lt;/p&gt;","&lt;p&gt;Maintenir l\u2019interdiction de la PMA hors couple h\u00e9t\u00e9rosexuel infertile. &lt;/p&gt;","&lt;p&gt;il est temps de bloquer l'immigration tous azimuts qui agresse notre soci\u00e9t\u00e9 depuis plus de 30 ans .Je propose donc un r\u00e9f\u00e9rendul d'initiative populaire pour permettre de changer totalement la politique migratoire subie inconsid\u00e9r\u00e9ment deouis 3 d\u00e9cennies : fermeture des fronti\u00e8res, \u00e9radication de l'immigration ill\u00e9gale et renvoi des \u00e9trangers d\u00e9linquants, fin du regroupement familial et du droit du sol, fin de tout assistanat social destin\u00e9 aux demandeurs d'asile (avant qu'ils n'aient \u00e9t\u00e9 reconnus comme tels) et aux migrants de toutes sortes.&lt;/p&gt;","&lt;p&gt;L'\u00e9tat ne doit pas \u00eatre consid\u00e9r\u00e9 comme un simple consommateur qui aurait contract\u00e9 un cr\u00e9dit revolving&lt;/p&gt;&lt;p&gt;les grands argentiers de ce monde pourraient au moins ne pas inclure dans les sommes dues les int\u00e9r\u00eats de la dette.&lt;/p&gt;&lt;p&gt;De plus, il y a assez d'argent dans ce bas monde pour annuler les dettes de tous les Etats de cette petite plan\u00e8te bleue&lt;/p&gt;","&lt;p&gt;je souhaite qu'il soit mis au grand jour le scandale des d\u00e9passements d'honoraires,les dessous de table demand\u00e9s par les m\u00e9decins en chirurgie.Le corps m\u00e9dical est intouchable et pourtant tout le monde en est d\u00e9pendant.Il est temps d'arr\u00eater ces abus.&lt;/p&gt;","&lt;p&gt;Interdiction \u00e0 un particulier ou \u00e0 un groupe de particuliers ou \u00e0 une holding financi\u00e8re de poss\u00e9der plusieurs titres ou organes de presse &lt;/p&gt;&lt;p&gt;Suppression des subventions publiques aux organes de presse ; &lt;/p&gt;&lt;p&gt;Faire respecter par les journalistes la charte de munich &lt;/p&gt;&lt;p&gt;reconsid\u00e9rer la composition du CSA qui ne doit plus \u00eatre une \u00e9manation du pouvoir politique de par ses nominations . &lt;/p&gt;","&lt;p&gt;ne pas obliger les gens \u00e0 faire leurs d\u00e9marches administratives par internet , ( zones blanches , internet est payant + acheter ordinateur+ imprimante et risque de piratage ) , laissez les gens libres&lt;/p&gt;","&lt;p&gt;Dissolution de toutes les associations ou assembl\u00e9es cr\u00e9\u00e9es pour les recal\u00e9s de la politique avec des salaires ind\u00e9cents pour un travail minime ( C. Jouanno ...)&lt;/p&gt;","&lt;p&gt;Chaque proposition de loi devrait syst\u00e9matiquement \u00eatre accompagn\u00e9e dans sa r\u00e9daction d'objectifs inscrit et \u00e9valuer \u00e0 une \u00e9ch\u00e9ance d\u00e9fini.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;depuis quelques jours d\u00e9ja:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;suppression de la corbeille&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;mise \u00e0 l indexe de beaucoup de remarques qui d\u00e9rangent les id\u00e9es de goche&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;les propositions sont sont noy\u00e9es sous flot de conneries de goche habituelles (isf, ric,....)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;suppression de la tva sur l'abonnement du gaz et de l'\u00e9lectricit\u00e9, et de l'eau. Suppression des tva, (20 et 5 ), sur la consommation. suppression de la taxe sur la taxe, (celle l\u00e0, il fallait la pondre) !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;C\u2019est malhonn\u00eate de parler de diminution d\u2019accidents ou de morts cette ann\u00e9e. Il n\u2019y a pas eu un flocon de neige ni un millim\u00e8tre de verglas\u00a0!&lt;/p&gt;&lt;p&gt;On ne peut comparer que ce qui est comparable, avec les m\u00eames donn\u00e9es m\u00e9t\u00e9o, sinon c\u2019est de la d\u00e9sinformation\u00a0!!!&lt;/p&gt;&lt;p&gt;D\u2019autre part, y a-t-il eu moins d\u2019accidents\u00a0? Est-ce la vitesse \u00e0 90 km/h qui &lt;strong&gt;&lt;u&gt;provoque&lt;/u&gt;&lt;/strong&gt; l\u2019accident, ou bien n\u2019est-ce qu\u2019un facteur aggravant\u00a0? Ce qui changerait le raisonnement.&lt;/p&gt;&lt;p&gt;Il est imp\u00e9ratif de s\u2019appuyer sur l\u2019exp\u00e9rience des professionnels de la route, et non pas sur les experts autoproclam\u00e9s r\u00e9fl\u00e9chissant depuis leurs bureaux.&lt;/p&gt;","&lt;p&gt;Mettre du soleil, de la joie  et de l'amour dans chaque maison.&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ministre du travail,ministre de l'emploi de l'\u00e9conomie et des finances, ministre de la d\u00e9fense, ministre de l'int\u00e8rieur etc....etc.....,&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;span style=\\\"color:rgb(255,255,255);\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p&gt;pourquoi ne pas simplifier et fusionner ? ministre du travail et de l'emploi ! ministre de la d\u00e9fense et de l'int\u00e8rieur ! ministre de l'\u00e9ducation national,de la jeunesse et des sports ! ministre de la sant\u00e9,des solidarit\u00e9s et du handicap ! ministre de l'agriculture de l'environnement et de l'\u00e9cologie !&lt;/p&gt;","&lt;p&gt;Stopper e financement de la presse et des syndicats &lt;/p&gt;","&lt;p&gt;Transparence sur la gestion et la comptabilit\u00e9 des maisons de retraites et des Ehpad&lt;/p&gt;","&lt;p&gt;Les avantages attribu\u00e9s aux \u00e9lus ne sont jamais remis en cause !&lt;/p&gt;&lt;p&gt;Par contre les avantages des travailleurs sont toujours en diminution.&lt;/p&gt;&lt;p&gt;STOP !&lt;/p&gt;&lt;p&gt;Avant de r\u00e9former les petits avantages des petits salaires, augmenter les taxes, reculer l'\u00e2ge de la retraite, supprimer les int\u00e9r\u00eats de nos comptes \\\"\u00e9pargne\\\"...etc&lt;/p&gt;&lt;p&gt;IL FAUT REFORMER LES AVANTAGES des ELUS !!!&lt;/p&gt;&lt;p&gt;Une indemnit\u00e9 d'\u00e9lu n'est pas un salaire, ni une rente \u00e0 vie.&lt;/p&gt;&lt;p&gt;Les \u00e9lus sont des \u00eatres humains comme nous, et pas des \u00eatres sup\u00e9rieurs qui m\u00e9ritent, plus que nous ! de vivre dans la luxure.&lt;/p&gt;","&lt;p&gt;A la veille d'une tr\u00e8s probable mutation de l'Europe, celle ci doit envisager de pouvoir  d\u00e9fendre activement les int\u00e9r\u00eats de ses membres. Alstom a \u00e9t\u00e9 une catastrophe financi\u00e8re, industrielle, souverainiste et rien n'a \u00e9t\u00e9 fait. &lt;/p&gt;","&lt;p&gt;Tout individu ou structure qui effectue une fraude fiscale se verra sous une loi puni et condamn\u00e9 \u00e0 de la prison ferme &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Loi de PARETO du Totalitarisme Macronien : &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;P-C.RACAMIER \u00ab Les perversions narcissiques \u00bb : \u00abAlors que la pens\u00e9e est toute faite de liaisons, la pens\u00e9e perverse n\u2019op\u00e8re que dans la disjonction et dans la d\u00e9liaison\u2026 autour d\u2019un noyau pervers, il n\u2019est plus rien qui puisse \u00eatre tenu pour vrai, ni m\u00eame pour v\u00e9rifiable\u00bb. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://planetes360.fr/president-pas-par-hasard/\\\"&gt;&lt;strong&gt;https://planetes360.fr/president-pas-par-hasard/&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://antitotalitarisme.over-blog.com/2018/12/le-president-du-bilderberg-petitionne-contre-les-gilets-jaunes-c-est-enorme-c-est-le-signal-systemique-du-siecle.html\\\"&gt;&lt;strong&gt;http://antitotalitarisme.over-blog.com/2018/12/le-president-du-bilderberg-petitionne-contre-les-gilets-jaunes-c-est-enorme-c-est-le-signal-systemique-du-siecle.html&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://antitotalitarisme.over-blog.com/2018/12/1/3-de-siecle-de-pourrissement-sur-pied-de-la-france.html\\\"&gt;&lt;strong&gt;http://antitotalitarisme.over-blog.com/2018/12/1/3-de-siecle-de-pourrissement-sur-pied-de-la-france.html&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.leparisien.fr/economie/les-gilets-jaunes-ecrivent-a-macron-dans-une-lettre-ouverte-et-lancent-l-acte-8-03-01-2019-7980618.php#xtor=AD-1481423553\\\"&gt;&lt;strong&gt;http://www.leparisien.fr/economie/les-gilets-jaunes-ecrivent-a-macron-dans-une-lettre-ouverte-et-lancent-l-acte-8-03-01-2019-7980618.php#xtor=AD-1481423553&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://antitotalitarisme.over-blog.com/2018/11/philippe-devrait-etre-prudent-dans-l-affichage-du-viol-de-masse-de-l-article-3-de-la-constitution.canard-21/11/18-p8-il-doit-choisir\\\"&gt;&lt;strong&gt;http://antitotalitarisme.over-blog.com/2018/11/philippe-devrait-etre-prudent-dans-l-affichage-du-viol-de-masse-de-l-article-3-de-la-constitution.canard-21/11/18-p8-il-doit-choisir&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://antitotalitarisme.over-blog.com/2018/11/herve-de-courreges-emmanuel-germain-nicolas-le-nen-principes-de-contre-insurrection-page-11-une-pseudo-operation-consiste-a-executer\\\"&gt;&lt;strong&gt;http://antitotalitarisme.over-blog.com/2018/11/herve-de-courreges-emmanuel-germain-nicolas-le-nen-principes-de-contre-insurrection-page-11-une-pseudo-operation-consiste-a-executer&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://antitotalitarisme.over-blog.com/2018/11/il-est-inadmissible-que-nous-payons-un-president-pour-prendre-son-pied-a-des-rapports-sadomasos-avec-le-peuple-seul-souverain-et-pou\\\"&gt;&lt;strong&gt;http://antitotalitarisme.over-blog.com/2018/11/il-est-inadmissible-que-nous-payons-un-president-pour-prendre-son-pied-a-des-rapports-sadomasos-avec-le-peuple-seul-souverain-et-pou&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://beynost.over-blog.com/article-societe-de-thule-et-lucifer-abc-meme-combat-101404396.html\\\"&gt;&lt;strong&gt;http://beynost.over-blog.com/article-societe-de-thule-et-lucifer-abc-meme-combat-101404396.html&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://antitotalitarisme.over-blog.com/2018/05/palmares-de-la-nebuleuse-occulte-occultiste-en-matieres-de-genocides-et-de-massacres-de-masse.html\\\"&gt;&lt;strong&gt;&lt;u&gt;http://antitotalitarisme.over-blog.com/2018/05/palmares-de-la-nebuleuse-occulte-occultiste-en-matieres-de-genocides-et-de-massacres-de-masse.html&lt;/u&gt;&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;https://www.polemia.com/84-milliards-cout-budgetaire-de-limmigration-selon-le-rapport-posokhow/&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.lemonde.fr/idees/article/2019/01/01/mounir-mahjoubi-et-les-gilets-jaunes-elevons-nous-a-la-hauteur-des-francais_5404200_3232.html\\\"&gt;&lt;strong&gt;&lt;u&gt;https://www.lemonde.fr/idees/article/2019/01/01/mounir-mahjoubi-et-les-gilets-jaunes-elevons-nous-a-la-hauteur-des-francais_5404200_3232.htm&lt;/u&gt;&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Compl\u00e9ments de contexte : &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.angelfire.com/wizard2/solidaires/freres.html\\\"&gt;&lt;strong&gt;Le plus jeune franc-ma\u00e7on de France spoli\u00e9 par son p\u00e8re franc-ma\u00e7on au profit de sa nouvelle compagne&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://antitotalitarisme.over-blog.com/2018/12/bibliographie-sur-poutine-et-trump-ouvrages-achetes-et-lus.html\\\"&gt;&lt;strong&gt;http://antitotalitarisme.over-blog.com/2018/12/bibliographie-sur-poutine-et-trump-ouvrages-achetes-et-lus.html&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les faux gentils sont de vrais m\u00e9chants, sublimeurs des autres vrais m\u00e9chants : &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.angelfire.com/wizard2/solidaires/SHOAH.html\\\"&gt;&lt;strong&gt;http://www.angelfire.com/wizard2/solidaires/SHOAH.html&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://beynost.wordpress.com/2014/11/18/dvd-ce-quils-savaient-les-allies-face-a-la-shoah-tout-citoyen-francais-tout-citoyen-du-monde-doit-avoir-ce-dvd-dans-sa-bibliotheque-pour-lavenir-ce-dvd-exceptionnellement-documente-et-q/\\\"&gt;&lt;strong&gt;https://beynost.wordpress.com/2014/11/18/dvd-ce-quils-savaient-les-allies-face-a-la-shoah-tout-citoyen-francais-tout-citoyen-du-monde-doit-avoir-ce-dvd-dans-sa-bibliotheque-pour-lavenir-ce-dvd-exceptionnellement-documente-et-q/&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.angelfire.com/wizard2/solidaires/SHOAH.html\\\"&gt;&lt;strong&gt;http://www.angelfire.com/wizard2/solidaires/SHOAH.html&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://beynost.wordpress.com/2012/08/page/25/\\\"&gt;&lt;strong&gt;https://beynost.wordpress.com/2012/08/page/25/&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://beynost.wordpress.com/2014/03/08/obama-hollande-seront-ils-a-lukraine-ce-que-roosevelt-churchill-ont-ete-a-la-shoah-et-herriot-a-lholodomor/\\\"&gt;&lt;strong&gt;https://beynost.wordpress.com/2014/03/08/obama-hollande-seront-ils-a-lukraine-ce-que-roosevelt-churchill-ont-ete-a-la-shoah-et-herriot-a-lholodomor/&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.lemonde.fr/web/article/0,1-0@2-641295,36-673523@51-677762,0.html\\\"&gt;&lt;strong&gt;&lt;u&gt;http://www.lemonde.fr/web/article/0,1-0@2-641295,36-673523@51-677762,0.html&lt;/u&gt;&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://ecrans.liberation.fr/ecrans/2012/10/29/shoah-allies-dans-le-silence_948510#\\\"&gt;&lt;strong&gt;&lt;u&gt;http://ecrans.liberation.fr/ecrans/2012/10/29/shoah-allies-dans-le-silence_948510#&lt;/u&gt;&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://fr.wikipedia.org/wiki/D%C3%A9bat_sur_le_bombardement_d%E2%80%99Auschwitz\\\"&gt;&lt;strong&gt;&lt;u&gt;http://fr.wikipedia.org/wiki/D%C3%A9bat_sur_le_bombardement_d\u2019Auschwitz&lt;/u&gt;&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.jewishvirtuallibrary.org/jsource/Holocaust/bombau.html\\\"&gt;&lt;strong&gt;&lt;u&gt;http://www.jewishvirtuallibrary.org/jsource/Holocaust/bombau.html&lt;/u&gt;&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.jewishvirtuallibrary.org/jsource/Holocaust/augas.html\\\"&gt;&lt;strong&gt;&lt;u&gt;http://www.jewishvirtuallibrary.org/jsource/Holocaust/augas.html&lt;/u&gt;&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://en.wikipedia.org/wiki/Operation_Frantic\\\"&gt;&lt;strong&gt;http://en.wikipedia.org/wiki/Operation_Frantic&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://en.wikipedia.org/wiki/Operation_Paravane\\\"&gt;&lt;strong&gt;http://en.wikipedia.org/wiki/Operation_Paravane&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La trahison de l'avenir, du progressisme et de la promesse de \\\"R\u00e9volution\\\" de d\u00e9mocratie directe, alors que les m\u00e9thodologies (design-thinking et holacracy) sont rod\u00e9es et valid\u00e9es par des entreprises pionni\u00e8res : &lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Les r\u00e9f\u00e9rences, pour sortir des routines n\u00e9gatives, des \u00ab jeux sans fins \u00bb, des \u00ab toujours plus de la m\u00eame chose \u00bb (cf Ecole de Palo Alto) sont :&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;\u2013 \u00ab La dynamique interne du travail Le r\u00f4le du mental \u00bb, de Timothy GALLWEY, sur l\u2019invention du coaching \u00e0 l\u2019\u00e9quipe de tennis d\u2019Harvard.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;\u2013 \u00ab Syst\u00e9mique et entreprise \u00bb de Jacques-Antoine Malarewicz, sur la mise en oeuvre du coaching dans un groupe humain d\u00e9di\u00e9 \u00e0 l\u2019action.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;\u2013 \u00ab How to be a star at work \u00bb de Robert E.KELLEY, sur l\u2019invention de la performance humaine en groupe par un simple r\u00e9parateur sur poteaux (promu au Bell Labs du New Jersey et \u00e0 ses annexes de Chicago et Colombus, pour sa performance humaine) et l\u2019analyse scientifique de son processus.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;\u2013 \u00ab A contre-courant \u00bb de Ricardo SELMER, sur la mise en oeuvre exhaustive du principe de subsidiarit\u00e9 (la m\u00eame exp\u00e9rience a eu lieu \u00e0 Mantes dans le m\u00eame type d\u2019entreprise de moteurs marins).&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;\u2013 \u00ab The end of management \u00bb de Thomas PIZDEK, sp\u00e9cialiste de la Qualit\u00e9 qui aboutit au principe de subsidiarit\u00e9.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;\u2013 \u00ab Libert\u00e9 &amp;amp; Cie Quand la libert\u00e9 des salari\u00e9s fait le bonheur des entreprises \u00bb de Isaac GETZ de l\u2019ESCP et Brian M.CARNEY du Wall Street, avec page 319 la \u00ab m\u00e9thodologie du design cr\u00e9atif \u00bb de David KELLEY fondateur d\u2019IDEO \u00e0 Palo Alto.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;- \\\"Super collectif\\\" d'Emile SERVAN-SCHREIBER&lt;/em&gt;&lt;/strong&gt; &lt;strong&gt;&lt;em&gt;sur la force de l'intelligence collective, la richesse de la vari\u00e9t\u00e9 syst\u00e9mique et du r\u00f4le des femmes.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;- \\\"Reinventing Organizations\\\" de Fr\u00e9d\u00e9ric LALOUX et \\\"La R\u00e9volution Holacracy\\\" de Brian J.ROBERTSON offrent un manuel limpide de l'auto-gouvernance en entreprise (autonomie et intelligence collective, plein \u00e9panouissement des personnes, adaptation \u00e9volutive collective en temps r\u00e9el) parfaitement applicable \u00e0 la d\u00e9mocratie directe. Le crowd sourcing, l'open source, vont balayer le vieux monde du pouvoir.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;\u2013 \u00ab Out of control\u00bb de Kevin Kelly sur l\u2019auto-organisation comme source d\u2019ordre dans les syst\u00e8mes complexes :&lt;/em&gt;&lt;/strong&gt;&lt;em&gt; &lt;/em&gt;&lt;a href=\\\"https://beynost.wordpress.com/2014/11/14/la-democratie-representative-fondee-au-13e-siecle-en-angleterre-a-une-epoque-ou-les-citoyens-etaient-incultes-et-sous-informes-degenere-en-prebende-homeostatique-mortifere-tout-systeme-clos-evolu/\\\"&gt;&lt;strong&gt;&lt;em&gt;https://beynost.wordpress.com/2014/11/14/la-democratie-representative-fondee-au-13e-siecle-en-angleterre-a-une-epoque-ou-les-citoyens-etaient-incultes-et-sous-informes-degenere-en-prebende-homeostatique-mortifere-tout-systeme-clos-evolu/&lt;/em&gt;&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://antitotalitarisme.over-blog.com/2017/09/democratie-directe-principe-de-subsidiarite-et-design-thinking.html\\\"&gt;&lt;strong&gt;http://antitotalitarisme.over-blog.com/2017/09/democratie-directe-principe-de-subsidiarite-et-design-thinking.html&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;em&gt;Rappel : en crowd sourcing a \u00e9t\u00e9 r\u00e9solu, en quelques semaines (par un non-biologiste), le d\u00e9pliage des prot\u00e9ines sur lequel les biologistes bloquaient depuis des ann\u00e9es.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;h1 class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;La d\u00e9mocratie pseudo- \u00ab repr\u00e9sentative \u00bb, fond\u00e9e au 13e si\u00e8cle en Angleterre, d\u00e9g\u00e9n\u00e8re en pr\u00e9bende hom\u00e9ostatique mortif\u00e8re. \u00ab Tout syst\u00e8me clos \u00e9volue dans le sens du plus grand d\u00e9sordre, alors que les d\u00e9couvertes de la biologie montrent que tout syst\u00e8me ouvert \u00e9volue naturellement vers une structure plus complexe. \u00bb Elle sera remplac\u00e9e au 21e si\u00e8cle par une d\u00e9mocratie directe o\u00f9 chaque niveau de subsidiarit\u00e9, ind\u00e9pendant (Handy ex-London Business School \u00ab Le temps des paradoxes \u00bb p 113-124), se coachera collectivement et se choisira ses propres coachs. Le r\u00eave de 68, trahi par la g\u00e9n\u00e9ration du \u00ab relativisme totalitaire \u00bb, deviendra r\u00e9alit\u00e9. L\u2019\u00e9quilibre se r\u00e9tablira \u00e0 un niveau sup\u00e9rieur. Pour Kauffman du Santa Fe Institute (\u00ab La complexit\u00e9, vertiges et promesses \u00bb de Benkirane p 208), en biologie, il y a deux sources d\u2019ordre : la s\u00e9lection naturelle et l\u2019auto-organisation. Il situe l\u2019optimum entre la rigidit\u00e9 et le chaos, sur un point limite attracteur o\u00f9 un syst\u00e8me se stabilise de lui-m\u00eame. Pour Walrop, le seuil du chaos est le lieu favorable \u00e0 l\u2019\u00e9mergence spontan\u00e9e, \u00e0 l\u2019adaptation et \u00e0 l\u2019\u00e9panouissement d\u2019un syst\u00e8me complexe.&lt;/strong&gt;&lt;/h1&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;L\u2019entreprise spontan\u00e9e type SEMCO (\u00ab Semler \u00ab A contre-courant \u00bb, r\u00e9f\u00e9rence de Handy), AVIS, HARLEY DAVIDSON, SOUTHWEST AIRLINES, SOL, OTICON, IDEO, IDEMITSU KOSAN, GTE, VISA, WL GORE, AES, NUMMI (O\u2019Reilly et Pfffer de Stanford dans \u00ab Hidden values \u00bb), JOHNSONVILLE FOODS, FAVI, RHD, SUN HYDRAULICS, HEILIGENFELD, MORNING\u00a0STAR, SOUNDS TRUE, PATAGONIA, ESBZ, BSO/ORIGIN, BUURTZORG, HOLACRACY, CHRONO FLEX, IMATECH, POULT, SYD CONSEIL, AIRBUS, DECATHLON, KIABI, MICHELIN, MAIF, etc... le swarm system de Kelly (l\u2019open source de Linus), est l\u2019attracteur irr\u00e9sistible : \u00ab The notion of introducing weak broadcasting into evolution is quite appealing\u2026 simultaneous agents trying to optimize a path\u2026 Thousands of full time adversaries who specialize in finding what\u2019s wrong with it\u2026 That\u2019s the evolutionary deal. We trade power for control. For control junkies like us it\u2019s a devil bargain. No one is as smart as everyone. \u00bb Pour Pyzdek dans \u00ab The end of management \u00bb : \u00ab The basic idea is that complex order emerges as the result of a large number of interactions among agents following simple rules. \u00bb&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;En Suisse, le r\u00e9f\u00e9rendum est obligatoire pour la Constitution et l'adh\u00e9sion \u00e0 des organisations internationales (\u00e0 la double majorit\u00e9 des suffrages et des cantons), possible avec 50 000 signatures sous 90 jours apr\u00e8s l'adoption d'un texte par les Chambres F\u00e9d\u00e9rales (pour les lois et arr\u00eat\u00e9s f\u00e9d\u00e9raux \u00e0 base constitutionnelle) et l'initiative populaire n\u00e9cessite 100 000 signatures de citoyens \\\"initiants\\\" (avec contre-projet possible des Chambres F\u00e9d\u00e9rales). Les \\\"initiants\\\" \u00e0 la place des initi\u00e9s ! La Suisse est une vraie d\u00e9mocratie. En France, pays des proies de l'homme, r\u00e8gne, irr\u00e9pr\u00e9ssible, l'absolutisme au long court d\u00e9fini par Tocqueville. Le trait\u00e9 de Lisbonne pr\u00e9voyait 1 million de p\u00e9titonnaires pour le droit de p\u00e9tition, l'escroquerie du r\u00e9f\u00e9rendum d'initiative parlementaire de SARKOZY pr\u00e9voit 4 millions de signatures : il se moque royalement des Fran\u00e7aises et des Fran\u00e7ais. L'escroquerie est confirm\u00e9e par Thierry DESJARDINS dans \\\"SARKOZY ses balivernes et ses fanfaronnades\\\" page 282. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les Suisses ont vot\u00e9 le 30/11/08 \u00e0 une majorit\u00e9 de 52% la fin de toute prescription pour les p\u00e9docriminels, comme pour les crimes contre l\u2019humanit\u00e9, les g\u00e9nocides et les actions terroristes et contre l\u2019avis du gouvernement (qui marquait ainsi, comme bien d\u2019autres gouvernements europ\u00e9ens, sa complicit\u00e9 avec les r\u00e9seaux p\u00e9docriminels) \u00e0 l\u2019initiative de la Marche Blanche. Sagesse ancestrale du peuple suisse : \\\"L'acceptation d'une initiative est plut\u00f4t rare dans l'histoire politique suisse. Depuis 1848, date \u00e0 laquelle le droit d'initiative a \u00e9t\u00e9 inscrit dans la Constitution, seules 15 d'entre elles ont \u00e9t\u00e9 adopt\u00e9es en votation.\\\" Le peuple suisse doit parachever son oeuvre salutaire en mettant en place l\u2019Independent Safeguarding Authority de protection des mineurs contre les pr\u00e9dateurs sur le mod\u00e8le anglais (cr\u00e9\u00e9e suite au meurtre en 2002 de deux fillettes, Holly et Jessica, par le gardien de leur coll\u00e8ge), y compris, ce qui est bienvenu, contre les blessures \u00e9motionnelles s\u00e9v\u00e8res ou persistantes ( ce qui prot\u00e8gera les mineurs sans d\u00e9fense contre les pervers et les Folcoche) et aura un impact sur le suicide des jeunes (cf les travaux de POMMEREAU au centre ABADIE de Bordeaux).&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Que l'Etat fran\u00e7ais soit clair et sans concessions :&lt;/p&gt;&lt;p&gt;c'est \u00e0 eux de d'adopter nos codes sociaux et culturels, et non l'inverse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Plafonner le salaire des d\u00e9put\u00e9s au salaire m\u00e9dian soit 1700 euros par mois,&lt;/p&gt;","&lt;p&gt;R\u00e9tablir les fronti\u00e8res. Renvoyer les clandestins et les d\u00e9bout\u00e9s du droit d'asile dans leur pays d'origine. N'accorder un revenu aux demandeurs d'asile que sous r\u00e9serve de remboursement, lorsqu'ils sont d\u00e9bout\u00e9s de leur demande, des sommes per\u00e7ues de l'OFPRA. N'accorder l'asile qu'aux ressortissants de pays en guerre qui peuvent \u00e9tablir la preuve que leur vie est menac\u00e9e. R\u00e9server les allocations familiales et la prise en charge des frais de sant\u00e9 aux seuls Fran\u00e7ais et apr\u00e8s 5 ans minimum d'activit\u00e9 salari\u00e9e en France. Supprimer la CMU. Interrompre le flux des nouvelles naturalisations. Subordonner les naturalisations \u00e0 la francisation des patronymes, \u00e0 l'adoption du mode de vie fran\u00e7ais, \u00e0 la connaissance minimale de l'histoire de France et \u00e0 la ma\u00eetrise de la langue fran\u00e7aise.&lt;/p&gt;","&lt;p&gt;Pour ne plus voir des lois vot\u00e9es par 30 d\u00e9put\u00e9s. &lt;/p&gt;","&lt;p&gt;Supprimer toutes les aides sociales sauf celles concernant la sant\u00e9 et cr\u00e9er un revenu universel pour tous les citoyens.&lt;/p&gt;","&lt;p&gt;Cela fait 8 ans que je per\u00e7oit une pension d'invalidit\u00e9 et celle ci n'a jamais \u00e9t\u00e9 augment\u00e9e. Avec la mont\u00e9e des prix cela devient vraiment difficile de vivre avec 750 \u20ac par mois. Alors que l'allocation Adulte Handicap\u00e9 doit passer \u00e0 920 \u20ac.&lt;/p&gt;","&lt;h2&gt;Les lanceurs d'alerte, ces salari\u00e9s qui r\u00e9v\u00e8lent les crimes, d\u00e9lits et autres actes contraires \u00e0 l'int\u00e9r\u00eat g\u00e9n\u00e9ral commis par leur entreprise, le font encore au p\u00e9ril de leur carri\u00e8re. La l\u00e9gislation cens\u00e9e les pr\u00e9munir des licenciements et repr\u00e9sailles reste lacunaire.&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://transparency-france.org/aider-victimes-de-corruption/lanceurs-dalerte/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Dans chaque institution fran\u00e7aise ( de Mairie \u00e0 Gouvernement) mise en place suivant l'outil num\u00e9rique du Vrai D\u00e9bat de faire part de nos dol\u00e9ances de citoyen ,ceci avec un suivi des actes retenus suivant un nombre de p\u00e9titionnaire \u00e0 d\u00e9finir (....?) Merci de votre lecture&lt;/p&gt;","&lt;p&gt;Remettre la retraite \u00e0 60 ans pour les travailleurs en 3/8 p\u00e9nibilit\u00e9 &lt;/p&gt;","&lt;p&gt;notre syst\u00e8me semi-pr\u00e9sidentiel est arriv\u00e9 au bout de sa logique (1er et 2\u00e8me tour choix par d\u00e9faur, 1er tour 8 millions de voies sur 51).&lt;/p&gt;&lt;p&gt;Il faut instaurer un r\u00e9gime parlementaire, identique \u00e0 ceux de toute l\u2019union europ\u00e9enne, avec une dose suffissante de proportionnelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le tout suivi d\u2019\u00e9lections pr\u00e9c\u00e9d\u00e9es de vrais d\u00e9bats (t\u00e9l\u00e9vis\u00e9s avec temps de paroles strictement \u00e9gal pour tous les partis candidats)&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Egalit\u00e9 Homme femme dans l'acc\u00e8s \u00e0 l'emploi et aux diff\u00e9rents postes dans les entreprises publiques / priv\u00e9es&lt;/span&gt;&lt;/p&gt;&lt;p&gt;De plus, m\u00eame salaire \u00e0 poste et com\u00e9tences \u00e9gales. &lt;/p&gt;","&lt;p&gt;L'\u00e9lectricit\u00e9 est une \u00e9nergie noble qui ne doit pas \u00eatre gaspiller pour produire de la chaleur ou de la climatisation.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Transformation du S\u00e9nat en assembl\u00e9e des r\u00e9gions&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Production personnelle et achat en magasin sp\u00e9cialis\u00e9 pour tous les majeurs. Contr\u00f4le de l'\u00e9tat des productions, et taxe minimum sur celle ci. &lt;/p&gt;","&lt;p&gt;Les journaux t\u00e9l\u00e9vis\u00e9s du 13h et du 20h qui font beaucoup d'audience doivent \u00eatre impartiaux.&lt;/p&gt;&lt;p&gt;Il ne faut plus que l'information soit travestie ou sortie de son contexte. Il faut que l'information soit v\u00e9rifi\u00e9e et factuelle.&lt;/p&gt;&lt;p&gt;Les m\u00e9dias achet\u00e9s par les grandes fortunes ne doivent plus \u00eatre diffus\u00e9s sur les chaines accessibles au grand public.&lt;/p&gt;","&lt;p&gt;Une loi \\\"VERITE ET JUSTICE POUR LES FRANCAIS RAPATRIES D'ALGERIE ET LES HARKIS \\\"&lt;/p&gt;","&lt;p&gt;R\u00e9percuter les baisses des cours des mati\u00e8res premi\u00e8res agricoles sur les prix en rayon&lt;/p&gt;","&lt;p&gt;Taux du livret A = 0.75%&lt;/p&gt;&lt;p&gt;Inflation 2018 = 1.85%&lt;/p&gt;&lt;p&gt;Cherchons l'erreur !!&lt;/p&gt;&lt;p&gt;Encore une fois le peuple est le gros dindon de la farce , alors que pendant ce temps les financiers et gros patrons se goinfrent de fa\u00e7on exponentielle et immorale sur le dos des salari\u00e9s et des consommateurs .&lt;/p&gt;&lt;p&gt;Donc il faut remettre les rendements de diff\u00e9rents livrets index\u00e9s sur l'inflation .&lt;/p&gt;","&lt;p&gt;pas de pension inferieure au smic&lt;/p&gt;","&lt;p&gt;Stoper la pratique du d\u00e9marchage t\u00e9l\u00e9phonique commercial.&lt;/p&gt;&lt;p&gt;Pouvoir indiquer ces num\u00e9ros de t\u00e9l\u00e9phone \u00e0 certaines autorit\u00e9s afin qu'elles mettent \u00e0 l'amende ou qu'elles mettent une terme \u00e0 ces entreprises qui ne respectent pas la tranquilit\u00e9 des gens.&lt;/p&gt;&lt;p&gt;Les syst\u00e8mes actuels (bloctel et 33700) sont trop contraignants (inscription pr\u00e9alable sur bloctel) et inefficaces. Il faut mettre les op\u00e9rateurs t\u00e9l\u00e9com qui octroient des num\u00e9ros \u00e0 ces soci\u00e9t\u00e9s.&lt;/p&gt;","&lt;p&gt;Proposition issue du 1er dialogue populaire initi\u00e9 par la commission Revendications-D\u00e9bat de l'assembl\u00e9e des gilets jaunes de Lyon Centre :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Favoriser le d\u00e9veloppement de m\u00e9dias alternatifs et ind\u00e9pendants des puissances de l'argent et des grands groupes industriels et de services.&lt;/p&gt;&lt;p&gt;Limiter\u00a0la concentration des propri\u00e9taires de presse actuels.&lt;/p&gt;&lt;p&gt;Pr\u00e9server la libert\u00e9 de la presse et des lanceurs d'alertes.&lt;/p&gt;&lt;p&gt;Sanctions contre les \\\"proc\u00e8s baillons\\\" \u00e0 r\u00e9p\u00e9tition.&lt;/p&gt;","&lt;p&gt;Bon, des morts en moins si on roule moins vite, ce n'est pas int\u00e9ressant.&lt;/p&gt;&lt;p&gt;Les vaccins, cela ne sert \u00e0 rien.&lt;/p&gt;&lt;p&gt;Les alliances internationales pour \u00e9viter les guerres, et les morts c'est dat\u00e9...&lt;/p&gt;&lt;p&gt;Les migrants qui meurent, fallait pas qu'ils viennent...&lt;/p&gt;&lt;p&gt;La remise en cause des trait\u00e9s de limitation des armes nucl\u00e9aires...&lt;/p&gt;&lt;p&gt;Une bonne anarchie, cela cr\u00e9e des opportunit\u00e9s et rebat les cartes du destin...&lt;/p&gt;&lt;p&gt;Pas de soucis du moment que c'est l'AUTRE qui prend un risque ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Donner un droit \u00e0 la retraite aux aidants familiaux qui aident les personnes \u00e2g\u00e9es non handicap\u00e9s car la famille sont les meilleures personnes pour les aider &lt;/p&gt;","&lt;p&gt;Il faut prolonger la PAGE emploi jusqu'\u00e0 l'\u00e2ge de 10ans. Car il est \u00e9vident qu'un enfant de 6ans ne peut pas se garder tout seul et la loi l'interdit.&lt;/p&gt;&lt;p&gt;ce co\u00fbt de GARDE apres 6ans a impact sur le pouvoir d'achat. &lt;/p&gt;&lt;p&gt;Dans certaine ville notamment Paris, la GARDE p\u00e9riscolaires avant 8h30 n'excite pas, on est oblig\u00e9 de faire garder nos enfants et cela revient cher.&lt;/p&gt;&lt;p&gt;pour les personnes ayant des horaires atypiques faire garder ses enfants est une obligation et cela est tr\u00e8s cher.&lt;/p&gt;&lt;p&gt;une bonne partie du salaire est consacr\u00e9e \u00e0 payer les frais de GARDE et cela est encore plus difficile pour les familles monoparentales.&lt;/p&gt;&lt;p&gt;pour ne pas diminuer le pouvoir d'achat et pour pouvoir continuer \u00e0 travailler prolonger la PAGE Emploi jusqu'\u00e0 10ans est une bonne id\u00e9e.&lt;/p&gt;","&lt;p&gt;Index\u00e9 TOUTES les pensions de retraites sur l'indice des prix \u00e0 la consommation.&lt;/p&gt;","&lt;p&gt;\uf0b7 Le racisme, le fl\u00e9au. Il vivra tant que celui anti-blanc existera, sournois mais permanent.&lt;/p&gt;&lt;p&gt;\uf0b7 Les parents, au d\u00e9but de nos vies. Quand les parents seront-ils vraiment tenus responsables de leurs enfants, aid\u00e9s ou sanctionn\u00e9s, selon le comportement de ces derniers ?&lt;/p&gt;&lt;p&gt;\uf0b7 Quand croirons-nous \u00e0 la pollution \u00e9lectromagn\u00e9tique de nos smartphones et autres \u00e9metteurs d\u2019ondes Wifi ou Bluetooth et \u00e0 leur influence sur notre comportement ? Quand alerterons-nous la population, notamment les jeunes en pleine croissance ?&lt;/p&gt;","&lt;p&gt;Indexer les amendes sur les revenus. Une personne avec un petit salaire ne parvient pas toujours \u00e0 r\u00e9gler ses amendes et celle-ci sont major\u00e9es... et cela a un r\u00e9el impact n\u00e9gatif sur son budget et son bien-\u00eatre. Une personne avec un haut salaire peut r\u00e9gler ses amendes rapidement et cela n'a que peu d'impact sur son budget !&lt;/p&gt;","&lt;p&gt;Aides de l'\u00e9tat  (AAH, RSA, prime d'activit\u00e9...) accord\u00e9es sans consid\u00e9ration des revenus du conjoint, en contrepartie elles seront fiscalis\u00e9es.&lt;/p&gt;&lt;p&gt;Les imp\u00f4ts aussi seront individualis\u00e9s.&lt;/p&gt;&lt;p&gt;seules les APL doivent tenir compte du revenu de la famille.&lt;/p&gt;&lt;p&gt;allocs familiales vers\u00e9es au parent ayant le plus faible revenu, et partag\u00e9es en deux si \u00e9galit\u00e9 de revenus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Suppression imm\u00e9diate des lois liberticides&lt;/p&gt;","&lt;p&gt;Recevoir des immigr\u00e9s en prenant en compte notre capacit\u00e9 \u00e0 recevoir dignement ces personnes et \u00e0 les int\u00e9grer par le travail dans les secteurs d\u2019activit\u00e9 o\u00f9 il y a p\u00e9nurie de candidat \u00e0 l\u2019emploi.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut mettre en place des solutions pour apprendre le Fran\u00e7ais aux \u00e9trangers et que le fait de parler notre langue soit rendu obligatoire apr\u00e8s un certain temps de pr\u00e9sence en France&lt;/p&gt;&lt;p&gt;Il faut pouvoir les loger et pourvoir \u00e0 leur alimentation pendant un certain temps&lt;/p&gt;","&lt;p&gt;Au lieu de faire du smic une r\u00e8gle g\u00e9n\u00e9rale applicable de la m\u00eame mani\u00e8re dans la pme du coin et chez l\u2019Oreal, je propose que le salaire minimum soit fix\u00e9 en fonction du niveau de richesse des entreprises. Un niveau minimum de salaire en dessous duquel on ne pourrait pas aller quoiqu\u2019il en soit doit continuer d\u2019exister mais les entreprises les plus riches n\u2019auraient pas le droit de l\u2019utiliser.  &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0Nous retrouvons aussi dans nos traditions, &lt;strong&gt;les f\u00eates de comm\u00e9morations&lt;/strong&gt;. Vous n\u2019avez pas l\u2019air d\u2019aimer \u00e7a et de d\u00e9l\u00e9guer ces t\u00e2ches \u00e0 vos ministres. Mais &lt;strong&gt;n\u2019oubliez pas que ces comm\u00e9morations ont fait notre France et son Histoire&lt;/strong&gt;. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Et quand je parle de comm\u00e9moration, je prends en compte celles du 13-Novembre 2015 ou encore de la Promenade des Anglais. &lt;strong&gt;Qu\u2019on le veuille ou non, ces \u00e9v\u00e8nements tragiques des attentats terroristes islamistes, font maintenant partis de notre Histoire\u2026&lt;/strong&gt; Des gens sont tomb\u00e9s pour nos libert\u00e9s, ont pay\u00e9s au prix de leurs vies un certain laxisme face au fl\u00e9au de ces monstres, mais, vous ne pouvez pas cr\u00e9er un programme contre le terrorisme dans la nuit vous me direz.&lt;/p&gt;","&lt;p&gt;Adopter une politique d'immigration adapt\u00e9e. &lt;/p&gt;&lt;p&gt;Notre pays n'a plus de travail et l'on continue \u00e0 accueillir 260 000 personnes R\u00c9GULI\u00c8RES par ans.&lt;/p&gt;&lt;p&gt;Ces gens sont log\u00e9s,  soign\u00e9s et on leur donne des allocations.&lt;/p&gt;&lt;p&gt;Les migrant sont un probl\u00e8me suppl\u00e9mentaire, on nous les impose en plus des migrant r\u00e9guliers. Quand on ne sait pas s'occuper de nos concitoyens pour les probl\u00e8mes : de logement, aide a la d\u00e9pendance des  personnes agees, respect des lois, on ne doit pas essayer de g\u00e9rer la mis\u00e8re du monde.&lt;/p&gt;&lt;p&gt;Il faut instaurer un syst\u00e8me comme en suisse, Canada,  usa. On fait la carte verte pour les demandeurs d'emploi. Pas de travail, pas de venue sur le territoire.&lt;/p&gt;&lt;p&gt;Pour les demandes d'asile, qu'elles soient  faites depuis le pays d'origine.&lt;/p&gt;&lt;p&gt;Concernant la deliquance,  d\u00e9ch\u00e9ance de nationalit\u00e9 et retour au pays d'origine. Il n'est pas normal que ces gens aient six condamnations avec sursis. S'ils ne veulent pas vivre normalement qu'ils repartent.&lt;/p&gt;","&lt;p&gt;Les \u00e9coles priv\u00e9es ne doivent plus \u00eatre subventionn\u00e9es.&lt;/p&gt;&lt;p&gt;L\u00b4\u00e9cole de la R\u00e9publique doit \u00eatre Publique, Laique et de Qualit\u00e9&lt;/p&gt;","&lt;p&gt;je d\u00e9sire que l'imp\u00f4ts sur le revenu pour les \u00e9vasions fiscal  imp\u00f4ts sur la nationalit\u00e9 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Trop de d\u00e9g\u00e2ts en France dans le monde du travail, d\u00e9pressions , arr\u00eats maladie,  stress , anxi\u00e9t\u00e9 , burn out , voire bien pire : les suicides ... Il FAUT  AGIR  ! Tous les harc\u00e8lements sont \u00e9voqu\u00e9s au gouvernement ; scolaire, sexuel, de rue , mais celui ci , pas trop! POURTANT, de nombreuses \u00e9missions ont \u00e9voqu\u00e9 ce sujet tr\u00e8s grave, et il y a encore des entreprises dans lesquelles il ne fait pas bon travailler, cela malgr\u00e9 loi de 2002 . Dans ces \u00e9missios , et aussi des livres parus sur ce sujet , que de t\u00e9moignages gla\u00e7ants ...&lt;/p&gt;&lt;p&gt; C'est parfaitement inadmissible , de tels comportements sont  incompr\u00e9hensibles et surtout d\u00e9lictueux... Ca se sait d'ailleurs , il y a du turn over ... Et \u00e7a n'interpelle personne ? E. MACRON avait pourtant parl\u00e9 du bien \u00eatre au travail pendant sa campagne ...Oui , seulement c'\u00e9tait la campagne.... Faut il cr\u00e9er un slogan du genre : BALANCE TON CHEF ? Pourquoi pas .. . Et un num\u00e9ro \u00e0 appeler?&lt;/p&gt;&lt;p&gt; Puisque le GJ parle de respect et de dignit\u00e9 de tous les citoyens , et c'est le minimum , parlons en et agissons pour que la loi soit respect\u00e9e, tout simplement...Assez de vies g\u00e2ch\u00e9es , de boule au ventre en allant au travail , de perte de confiance en soi, etc  &lt;/p&gt;&lt;p&gt; D'ailleurs l'ensemble des psychi\u00e2tres et des psychologues alertent sur le mal \u00eatre au travail et ses cons\u00e9quences sur la sant\u00e9 de ces salari\u00e9s ...Quel int\u00e9r\u00eat y a -t-il \u00e0 \u00e0 agir ainsi pour un \\\"chef\\\" (mauvais chef ), quelle jouissance ? C'est HONTEUX ! Et que font les m\u00e9decins du travail , les d\u00e9l\u00e9gu\u00e9s du personnel , les syndicats , etc ..?  Je compte sur vous pour porter haut et fort ce message de respect . . Merci &lt;/p&gt;","&lt;p&gt;Proposition pour une bonne assiette des charges&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Michel Rocard pour diminuer la charge sociale sur les salaires a \u00e9tendu l\u2019assiette des contributions sociales \u00e0 tous les revenus en cr\u00e9ant la CSG, puis la CRDS pour payer les int\u00e9r\u00eats de la dette de la S\u00e9curit\u00e9 Sociale. Apr\u00e8s lui Nicolas Sarkozy a instaur\u00e9 la TVA sociale de 4 % qui devait permettre de r\u00e9duire les charges sociales sur les salaires, mais qui a \u00e9t\u00e9 supprim\u00e9e par Fran\u00e7ois Hollande.&lt;/p&gt;&lt;p&gt;M\u00eame si cette ponction financi\u00e8re pouvait \u00eatre critiqu\u00e9e, car elle n\u2019aurait pas du \u00eatre un imp\u00f4t (qui se dilue dans le budget g\u00e9n\u00e9ral) mais une charge sociale, cette contribution sociale limit\u00e9e sur la valeur ajout\u00e9e apportait en germe de nombreux avantages.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Cette solution d\u2019une charge sociale appuy\u00e9e, \u00e0 un taux suffisant, sur la TVA (inf\u00e9rieur de beaucoup au cumul des taux de charges actuels sur les salaires d\u2019environ 80 % du salaire net) appliqu\u00e9e \u00e0 toute la consommation produite ou import\u00e9e en France, se substituant \u00e0 toutes les charges sociales sur les salaires, \u00e0 la CSG et la CRDS, permettrait une recette \u00e9quivalente avec la simplification d\u2019une contribution unique.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Cette cotisation sociale r\u00e9duirait le co\u00fbt du travail et rench\u00e9rirait les importations, mais moins que l\u2019augmentation des salaires qui en d\u00e9coulerait et rendrait localement la production rentable et plus facilement exportable surtout qu\u2019elle est en HT. De ce fait on pourrait tr\u00e8s certainement voir le ch\u00f4mage se r\u00e9duire.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Les employ\u00e9s des entreprises n\u2019\u00e9tant plus soumis \u00e0 contribution devraient \u00eatres d\u00e9clar\u00e9s par l\u2019entreprise pour pouvoir \u00eatre b\u00e9n\u00e9ficiaires des prestations sociales, pr\u00e9voyance, maladie, retraite\u2026&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;En outre cela supprimerait le travail au Noir, le travail n\u2019\u00e9tant plus\u00a0directement soumis \u00e0 contribution, les entreprises comprendraient qu\u2019elles ont int\u00e9r\u00eat \u00e0 compter ces travailleurs comme salari\u00e9s, ne serait ce que pour diminuer comptablement les taxes sur leurs b\u00e9n\u00e9fices et de plus pour r\u00e9duire les tracasseries administratives de contr\u00f4le des effectifs. A celles qui l\u2019oublieraient les employ\u00e9s seraient les premiers \u00e0 demander d\u2019\u00eatre d\u00e9clar\u00e9s pour b\u00e9n\u00e9ficier des prestations sociales.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;N\u00e9anmoins il faut se m\u00e9fier d\u2019un \u00e9tat plus pr\u00eat \u00e0 sauter sur une \u00ab\u00a0cagnotte\u00a0\u00bb qu\u2019\u00e0 la laisser \u00e0 ses l\u00e9gitimes b\u00e9n\u00e9ficiaires, car les projections de la d\u00e9mographie et les r\u00e8gles de d\u00e9part \u00e0 la retraite font penser qu\u2019elle sera une sauvegarde pour les prestations aux retrait\u00e9s dans les ann\u00e9es futures, m\u00eame si pour conserver l\u2019\u00e9quilibre cette cotisation sociale sur la valeur ajout\u00e9e risque fort d\u2019\u00e9voluer \u00e0 la hausse.&lt;/p&gt;","&lt;p&gt;La France n'a plus les moyens de payer pour les profiteurs. En laissant faire \u00e7a, c'est les soci\u00e9t\u00e9s que l'on \u00e9touffent car sans le priv\u00e9, il n'a pas de social. Je ne dis pas que c'est la majorit\u00e9 qui abusent mais si l'on continue \u00e0 laisser faire, c'est le plus grand nombre qui finira pas payer. (retraites, imp\u00f4ts, taxes...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Suis convaincu que si on se d\u00e9brouille bien et que l'on connait bien le syst\u00e8me, on peut arriver \u00e0 ne jamais bosser de sa vie !&lt;/p&gt;","&lt;p&gt;d\u00e9velopper puis rendre obligatoire la participation \u00e0 une action d'interet g\u00e9neral (au moins 1/2 journ\u00e9e par an)&lt;/p&gt;","&lt;p&gt;un loi pour l\u00e9gif\u00e9rer sur la connerie &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;vu le nombre de conneries \u00e9crites, nous avons  besoins de trier&lt;/p&gt;&lt;p&gt; malheureusement nous n'avons aucun crit\u00e8re reconnu pour le faire correctement &lt;/p&gt;","&lt;p&gt;Y en a marre, non d'un chien ! D\u00e9jections, aboiements et ins\u00e9curit\u00e9. L'aboiement est le son animal le plus nul ! Le chien pue ! La plupart des cl\u00e9bards ont \u00e9t\u00e9 fabriqu\u00e9 pour des missions et performances bien pr\u00e9cises, et qui n'ont aucun int\u00e9r\u00eat en ville et \u00e0 la campagne pour nos vies d'occidentaux moyens. Ils participent \u00e0 fond \u00e0 cette soci\u00e9t\u00e9 s\u00e9curitaire de gens flipp\u00e9s. Les gros chiens tuent, le plus souvent au sein m\u00eame de leur famille d\u2019accueil. Ces gros chiens ont \u00e9t\u00e9 con\u00e7u pour \u00eatre potentiellement agressifs. C'est la seule arme l\u00e9gale. Hitler ador\u00e9 les chiens ! Et dans les camps de prisonniers, ils servent \u00e0 terroriser. On ose m\u00eame plus aller courir dans la nature. Ils se cachent derri\u00e8re les murs des villas bourgeoises pour nous sauter dessus au dernier moment et nous crever les tympans jusqu'\u00e0 nous faire avoir une crise cardiaque. Y en \u00e0 marre, non d'un chien ! Hors les contextes \u00e9voqu\u00e9s pr\u00e9c\u00e9demment dans le titre de la proposition, les chiens sont une plaie !&lt;/p&gt;","&lt;p&gt;/ Le gouvernement et les \u00e9lus nationaux doivent montrer l\u2019exemple et donc \u00eatre exemplaires je propose donc de r\u00e9duire le train de vie de l\u2019\u00e9tat\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0traitement des Ministres, anciens ministres \u00a0d\u00e9put\u00e9s et des s\u00e9nateurs , ( il ne doit plus y avoir de petite \u00e9conomie\u2026)&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0r\u00e9duire drastiquement \u00a0les v\u00e9hicules de fonction\u00a0des minist\u00e8res et de la fonction publique ( \u00e0 Paris ils peuvent prendre les transports en commun)&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Rendre obligatoire la publication en temps r\u00e9el sur internet de la gestion\u00a0des budgets affect\u00e9s aux Ministres et aux parlementaires( transparence indispensable)&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Rendre les \u00e9lus responsables devant la justice comme n\u2019importe quel citoyen.&lt;/p&gt;","&lt;p&gt;Il faut r\u00e9server les baisses de charge aux seules TPE et PME et il faut en imposer une contrepartie dans l'investissement, puis contr\u00f4ler (pas de ch\u00e8que en blanc).&lt;/p&gt;","&lt;p&gt;je suis contre l obligation de vaccinations intensives au seul b\u00e9n\u00e9fices des soci\u00e9t\u00e9s pharmaceutiques &lt;/p&gt;","&lt;p&gt;Les privatisations constituent le  transfert de l'int\u00e9r\u00eat collectif vers l'int\u00e9r\u00eat priv\u00e9 individuel. Elles appauvrissent la Nation et nuisent \u00e0 la qualit\u00e9 des service rendus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les niches fiscales repr\u00e9sentent en 2018, un montant de 100 milliards d'euros, soit environ le double du montant de l'imp\u00f4t  sur le revenu.&lt;/p&gt;","&lt;p&gt;Permettre  aux  communes   (par  la  pr\u00e9hemption  de maisons   ferm\u00e9es  depuis  des  ann\u00e9es   par  exemple)  de  restaurer  des  b\u00e2timents  afin  de  cr\u00e9er  des  lieux  de vie   au  sein  des  villages  ou des  bourgs  pour  des  personnes encore  valides  qui  souhaitent  continuer  \u00e0  vieillir  dans  leur  village  ...Ceci  avec  des  parties  communes et  des  parties  priv\u00e9es. ( On  peut aussi  pr\u00e9voir  un  logement  de fonction  pour  une \\\"  maitresse de  maison\\\"  et  un  espace  accueil  pour  les  familles  en  visite)&lt;/p&gt;","&lt;p&gt;Si l'on veux que la France reste la France, s'il n'est pas d\u00e9j\u00e0 trop tard, si l'on ne veux pas se faire diluer dans une soci\u00e9t\u00e9 communautariste...&lt;/p&gt;","&lt;p&gt;Revoir et rajouter des bar\u00e8mes d'imposition car beaucoup trop d'\u00e9cart dans la m\u00eame tranche&lt;/p&gt;","&lt;p&gt;Annulation de la hausse de la csg sur les retrait\u00eas ... remboursement des sommes Deja encaiss\u00e9es !!!&lt;/p&gt;","&lt;p&gt;Chaque ann\u00e9e, \u00e0 date fixe et par exemple au mois d'ao\u00fbt (beau temps oblige...), il serait universellement et inconditionnellement autoris\u00e9 par la Loi de sortir, de travailler, de circuler, de se d\u00e9placer dans le plus simple appareil et dans l'ensemble de l'espace public, \u00e0 la ville comme \u00e0 la campagne. Aucune poursuites ni sanction p\u00e9nale possible ce jour l\u00e0, mais pas d'obligation non plus. Se balader tout(e) nu(e) doit rester un choix comportemental positif qui ne saurait \u00eatre impos\u00e9 \u00e0 quiconque. A l'usine comme au bureau, dans la rue, \u00e0 la terrasse d'un caf\u00e9 ou au restaurant, \u00e0 l'\u00e9cole, au th\u00e9\u00e2tre, dans un commissariat ou un h\u00f4pital, dans les magasins, au super-march\u00e9, dans les transports en commun, en voiture ou sur un plateau t\u00e9l\u00e9, imaginez l'impact \u00e9mancipateur d'une telle lib\u00e9ration, ne serais-ce que 24 heures et ses effets sur le vie en soci\u00e9t\u00e9, par finalement la mise en commun de ce qui nous r\u00e9unit le plus: notre corps tel qu'il est ! Enfin une r\u00e9volution enti\u00e8rement pacifiste et non-violente, loin les LBD et des gaz lacrymo.&lt;/p&gt;","&lt;p&gt;Aujourd'hui lorsque vous \u00eates enfant unique (ou pas) et que vous accompagnez vos parents (aidants) dans l'ensemble des d\u00e9marches qu'ils ne peuvent plus faire eux m\u00eame (d\u00e9placement pour visite m\u00e9dicale, courses,administratif, mise en place d'aide et de dossier, rdv diverses...) vous ne disposez d'aucunes facilit\u00e9s pour le faire. Si  en plus vous avez vous m\u00eames des enfants en bas \u00e2ges et une reconnaissance comme travailleur handicap\u00e9 vous pouvez comprendre que votre situation pour s'av\u00e9rer tr\u00e8s compliqu\u00e9 \u00e0 g\u00e9rer. Alors il serait judicieux qu'une assistante sociale (par exemple) fasse une \u00e9valuation de votre situation (comme cela est le cas dans le d\u00e9p\u00f4t  d'un dossier APA (Aide Personnes \u00c2g\u00e9es )et que l'ont vous accorde un cr\u00e9dit d'heure annuel pour vous permettre d'accompagner dignement vos parents en fonction de diff\u00e9rents crit\u00e8res li\u00e9s \u00e0 votre situation personnel (vous vivez seul ?, vous avez des enfants ? votre situation professionnelle ? vous avez des soucis de sant\u00e9 ?&lt;/p&gt;&lt;p&gt;.Cela permettrait d'accroitre \u00e9galement l'autonomie des anciens et le maintien \u00e0 domicile donc une \u00e9conomie pour tous le monde&lt;/p&gt;","&lt;p&gt;pour g\u00e9rer les cartes d'identit\u00e9s, les permis de conduire, les passeports, les cartes grises , empreintes digitales,  etc, car demander un permis ou une carte grise  sur internet, une vraie gal\u00e8re et un temps d'attente tr\u00e8s long, ( dossiers  perdus, personnel pas suffisamment form\u00e9s, Bugs informatiques ) &lt;/p&gt;&lt;p&gt;Cela me para\u00eet \u00eatre une urgence.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On demande une indexation sur l'inflation un an apr\u00e8s avoir subit ces augmentations c'est pas de trop.C'est d\u00e9j\u00e0 un cadeau mais pour qui ? Quelqu'un a bien mont\u00e9 ses prix non? Donc on indexe int\u00e9gralement salaires et pensions donc augmentation de la consommation donc augmentation des pr\u00e9l\u00e8vements c'est bien non? &lt;/p&gt;","&lt;p&gt;Acc\u00e8s moins co\u00fbteux \u00e0 internet. Nous sommes incit\u00e9s \u00e0 passer de plus en plus par ce biais pour toutes les d\u00e9marches administratives. Les prix doivent \u00eatre revus en cons\u00e9quence.&lt;/p&gt;","&lt;p&gt;Les plus grosses erreurs de notre Pr\u00e9sident Macron&lt;/p&gt;&lt;p&gt;L\u2019\u00e9lection pr\u00e9sidentielle de 2017 \u00e9tait tout \u00e0 fait particuli\u00e8re :&lt;/p&gt;&lt;p&gt;Le Pr\u00e9sident sortant ne se repr\u00e9sente pas.&lt;/p&gt;&lt;p&gt;Le postulant de \u00ab Les R\u00e9publicains \u00bb qui se croyait d\u00e9j\u00e0 \u00e9lu dans un fauteuil est emp\u00eatr\u00e9 dans les affaires.&lt;/p&gt;&lt;p&gt;Les forces susceptibles d\u2019\u00eatre au deuxi\u00e8me tour sont les extr\u00eames et plus particuli\u00e8rement Marine Le Pen, ce qui est pour beaucoup un repoussoir.&lt;/p&gt;&lt;p&gt;Un deuxi\u00e8me tour M\u00e9lenchon-Le Pen \u00e9tait plus qu\u2019incertain.&lt;/p&gt;&lt;p&gt;Donc pour beaucoup d\u2019\u00e9lecteurs, m\u00eame du premier tour, le vote Macron est un vote strat\u00e9gique plus orient\u00e9 pour repousser les autres que pour l\u2019adouber.&lt;/p&gt;&lt;p&gt;De ce fait, une partie de ses \u00e9lecteurs du premier tour n\u2019ont pas vot\u00e9 pour le programme qu\u2019il pr\u00e9sentait.&lt;/p&gt;&lt;p&gt;Un peu de la m\u00eame mani\u00e8re, des d\u00e9put\u00e9s LREM ont \u00e9t\u00e9 \u00e9lus pour \u00e9viter le FN, ce n\u2019est toujours pas pour le programme du Pr\u00e9sident et le scrutin majoritaire a amplifi\u00e9 \u00e0 outrance le nombre de ces personnes respectables mais peu aguerries en politique qui ne peuvent infl\u00e9chir les d\u00e9cisions prises d\u2019en haut.&lt;/p&gt;&lt;p&gt;Premi\u00e8re erreur -&amp;gt; Donc dire nous avons \u00e9t\u00e9 \u00e9lus pour appliquer notre programme ( sic ), nous n\u2019en changerons pas, il faut m\u00eame aller plus vite et plus fort \u2026\u2026\u2026. !!! est une erreur fondamentale.&lt;/p&gt;&lt;p&gt;Quelqu\u2019un qui a de l\u2019exp\u00e9rience et qui n\u2019est pas rest\u00e9 Ministre tr\u00e8s longtemps aurait dit \u00ab On ne peut pas gouverner contre le peuple \u00bb A bon entendeur salut. Malheureusement le conseil n\u2019est pas suivi.&lt;/p&gt;&lt;p&gt;Deuxi\u00e8me erreur - &amp;gt; Quelques milliers de gens sont dans la rue depuis deux mois, ils sont soutenus par une grande majorit\u00e9 de Fran\u00e7ais malgr\u00e9 les revendications disparates et l\u2019attente pour pourrir la situation, pire on instille quelques petites phrases pour remettre de l\u2019huile sur le feu, \u00e0 croire que l\u2019on attend encore plus de violences \u00e0 des fins inavouables. C\u2019est ce que montrent les journaux t\u00e9l\u00e9vis\u00e9s en boucle, principalement la violence.&lt;/p&gt;&lt;p&gt;Cela fait un bon mois dont on nous parle d\u2019un d\u00e9bat pour savoir ce que le peuple souhaite mais il le crie haut et fort depuis le mois de novembre l\u2019ISF, le SMIC, l\u2019indexation, l\u2019\u00e9cologie punitive, les fins de mois impossibles, l\u2019optimisation et la fraude fiscale, le r\u00e9f\u00e9rendum du peuple, la repr\u00e9sentation \u00e0 la Chambre, les campagnes abandonn\u00e9es\u2026\u2026sans oublier les 80 km/h rest\u00e9s \u00e0 travers la gorge.&lt;/p&gt;&lt;p&gt;Et voil\u00e0 qu\u2019un d\u00e9bat va encore durer deux mois, pour dire quoi de plus et si on a le droit d\u2019en parler comme de l\u2019ISF par exemple, o\u00f9 et comment s\u2019exprimer ? quelle impartialit\u00e9 ? quelle suite sera donn\u00e9e et quand ? par qui ?&lt;/p&gt;&lt;p&gt;Et puis la petite musique, \u00ab on ne revient pas sur ce qui a \u00e9t\u00e9 fait \u00bb, est insoutenable.&lt;/p&gt;&lt;p&gt;Quelle sera l\u2019issue de cette consultation si des mesures significatives ne sont pas \u00e0 la hauteur pour r\u00e9tablir le calme.&lt;/p&gt;&lt;p&gt;Pourquoi le mot \u00ab r\u00e9forme\u00bb est presque toujours synonyme de r\u00e9gression sociale, diminution ou suppression des services publiques ? Il n\u2019y a pas mieux \u00e0 faire ?&lt;/p&gt;&lt;p&gt;Franchement ce Pr\u00e9sident n\u2019est pas \u00e0 la hauteur sauf pour toiser son peuple avec son arrogance, ses propos malheureux ou vexants.&lt;/p&gt;","&lt;p&gt;pour la dignit\u00e9 de l'homme m\u00eame condamn\u00e9 &lt;/p&gt;","&lt;p&gt;L'emploi en France est devenue rare et precaire, souvent mal r\u00e9mun\u00e9r\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- partager le temps de travail, baisse du temps de travail&lt;/p&gt;&lt;p&gt;- obligation d'emploi index\u00e9 sur les profits des entreprises&lt;/p&gt;&lt;p&gt;- baisse des cotisations sociale patronale en fonction du nombre de poste en cdi cr\u00e9\u00e9 sur l'ann\u00e9e fiscale. &lt;/p&gt;&lt;p&gt;- Augmentation des cotisations sociales patronale en fonction des licenciement&lt;/p&gt;&lt;p&gt;- abrogation des lois Elkhomri &amp;amp; Penicaud&lt;/p&gt;&lt;p&gt;- obligation d'emploi de contrat en Alternance &amp;amp; retrait de limite d'\u00e2ge pour l'alternance.&lt;/p&gt;&lt;p&gt;-Obligation de l'emploi des personnes reconnue travailleur handicap\u00e9es sous peine de forte amende&lt;/p&gt;&lt;p&gt;- annulation du Cice sur les entreprises de plus de 150 salari\u00e9s, cice uniquement pour les tpe et pme&lt;/p&gt;&lt;p&gt;- Augmentation du Smic mensuel \u00e0 1800euros net mensuel&lt;/p&gt;&lt;p&gt;- L\u00e9gif\u00e9ration sur les salaires selon le dipl\u00f4me et l'exp\u00e9rience&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Comment peut-on voter les lois quand on les viole ?Comment peut-on d\u00e9penser l'argent public quand on l'a vol\u00e9 ? Comment peut-on repr\u00e9senter le peuple quand on l'a trahi ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signez et partagez la p\u00e9tition https://www.mesopinions.com/petition/politique/interdiction-aux-detenteurs-casier-judiciaire-effectuer/19889&lt;/p&gt;","&lt;p&gt;organiser des d\u00e9bats en profusion sur internet et ailleurs,pour cr\u00e9er un d\u00e9fouloir pour certains,gagner du temps pour les autres,plaisir de naviguer sur le web ou les r\u00e9seaux sociaux,avoir les orteils moites,essayer de sortir avec des algorithmes des conclusions ou chacun ne comprend plus grand chose ou perd la notion d'habitat \u00e9tanche.&lt;/p&gt;&lt;p&gt;Bref du Gaulois besogneux bien de chez nous,on a pas de p\u00e9trole mais \u00e7a on sait faire&lt;/p&gt;&lt;p&gt;Le foot \u00e7a suffit plus !&lt;/p&gt;","&lt;p&gt;Tout citoyen doit rendre des comptes sur l'exercice de sa fonction. Il est anormal qu'un \u00e9lu qui ne remplit pas correctement la fonction qui lui incombe (nombreuses absences, incomp\u00e9tence, etc.) ne puisse \u00eatre rapidement sanctionn\u00e9, voir d\u00e9mis de cette fonction&lt;/p&gt;","&lt;p&gt;Reinstauration de la loi napol\u00e9onienne ou l on peut ne payer qu un seul imp\u00f4t car pour les autoentrepreneurs ou agriculteurs les imp\u00f4ts sont trop important entre les imp\u00f4ts sur le revenu, les charges , la cfe ainsi que la taxe d habitation et pour terminer les personnes qui sont locataire, voir ceux qui ont d\u00fb faire un pr\u00eat pour s acheter des biens en ont trop . &lt;/p&gt;","&lt;p&gt;INTERDICTION ABSOLUE vendre patrimoine Etat (A\u00e9roports de Paris, Fran\u00e7aise Des Jeux ou autres) sans accord et consultations Fran\u00e7ais (leur patrimoine) par referendum et/ou accord minimal 2/3 du Parlement. Le\u00e7ons concessions autoroutes non tir\u00e9es. &lt;/p&gt;","&lt;p&gt;d\u00e9fense de la biodiversit\u00e9,  interdiction de d\u00e9tenir des animaux \u00e0 ceux qui les ont maltrait\u00e9, stopper les subventions aux corridas, stopper  les grands \u00e9levages porcs, poules qui n' engendrent que le d\u00e9gout du profit, les oiseaux qui disparaissent et pourtant nous continuons la chasse \u00e0 la glue....mais dans quel monde vivons nous?????&lt;/p&gt;","&lt;p&gt;et si ce d\u00e9bat n' avais seulement servit ,qu'a diffuser des id\u00e9es \u00e0 un plus grand nombres, ce s\u2019av\u00e9rerait un grand pas vers l 'avenir si ces id\u00e9es sont retenues, et celles ci analys\u00e9 afin de servir au plus grand nombres au service du commun ,alors ce serait un pas en avant pour plus d'humanisme&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Dans un rapport annuel, la &lt;strong&gt;Cour des comptes&lt;/strong&gt; d\u00e9plore que \u201cle r\u00e9\u00e9quilibrage des comptes reste lent\u201d.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Parmi les axes d\u2019am\u00e9lioration, l\u2019institution sugg\u00e8re d\u2019op\u00e9rer un meilleur contr\u00f4le des pensions de retraite vers\u00e9es \u00e0 l\u2019\u00e9tranger afin d\u2019\u00e9viter les fraudes. Car il arrive que l\u2019argent soit tout simplement vers\u00e9 \u00e0 des assur\u00e9s\u2026 &lt;strong&gt;morts&lt;/strong&gt;.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;L\u2019enjeu n\u2019est pas anecdotique : en 2015,&lt;strong&gt; 6,5 milliards d\u2019euros&lt;/strong&gt; ont \u00e9t\u00e9 envoy\u00e9s hors des fronti\u00e8res fran\u00e7aises, soit 2,2% du total des d\u00e9penses de retraite.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les versements sont concentr\u00e9s dans cinq pays, \u00e0 savoir l\u2019Alg\u00e9rie, le Portugal, l\u2019Espagne, le Maroc et l\u2019Italie.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;200 millions d\u2019euros seraient vers\u00e9s \u00e0 tort chaque ann\u00e9e, selon Les Echos. &lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;em&gt;( difficile de scinder en deux un raisonnement suite \u00e0 la limitation du nombre de mots)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;L'extension de la PMA aux femmes seules, ne pose pas de probl\u00e8mes. Dans ce cas la famille est monoparentale. La m\u00e8re biologique assume seule parentalit\u00e9 et filiation. Le b\u00e9mol apparait dans la transcription \u00e0 l'Etat civil. La formule de \\\"p\u00e8re inconnu\\\" est mal venue et fausse. La mention \\\"procr\u00e9ation m\u00e9dicale\\\" devra \u00eatre introduite.&lt;/p&gt;&lt;p&gt;L'acc\u00e8s des couples homosexuels cons\u00e9cutif au mariage pour tous est moins facile \u00e0 r\u00e9gler.Pour des raisons de suivi g\u00e9n\u00e9tique \u00e9ventuel, de g\u00e9n\u00e9alogie et transmission, de questionnement des enfants, il ne faut gu\u00e8re s'\u00e9loigner de la r\u00e9alit\u00e9 biologique. Un enfant ne peut donc avoir 2 mamans (ou 2 papas). Il n'a donc qu'un parent biologique: la m\u00e8re (le p\u00e8re) . Quelle est alors la place du conjoint? Comment dans la vie quotidienne et l'implication aupr\u00e8s de l'enfant le mettre \u00e0 parit\u00e9 avec un conjoint h\u00e9t\u00e9rosexxuel sans tomber dans des solutions et appellations tordues, l\u00e9nifiantes et peu valorisantes. Une solution serait l'acc\u00e9s automatique \u00e0 une tutelle l\u00e9gale (tutelle parentale dont il faudra pr\u00e9ciser les contours pour la diff\u00e9rencier des tutelles/curatelles existantes): p\u00e8re, m\u00e8re, tuteur(trice) des fonctions reconnues au-del\u00e0 des fronti\u00e8res.&lt;/p&gt;&lt;p&gt;Il n'en demeure pas moins que dans l'int\u00e9r\u00eat de l'enfant et de sa qu\u00eate \u00e9ventuelle sur ses origines, la transcription \u00e0 l'\u00e9tat civil doit faire \u00e9tat de la procr\u00e9tion m\u00e9dicale.&lt;/p&gt;","&lt;p&gt;Supprimer tous les privil\u00e8ges des gouvernants, des multi-nationales, des banques et des profiteurs en g\u00e9n\u00e9ral.&lt;/p&gt;","&lt;p&gt;Obliger les bailleurs \u00e0 fournir, lors de la sortie d'un logement, une attestation de bon payeur qui pourrait \u00eatre remise \u00e0 un nouveau bailleur pour lui prouver que l'on est un bon payeur des loyers. &lt;/p&gt;","&lt;p&gt;Je suis veuve et je souhaite que l'on remettre la demie part pour les veufs et veuves : &lt;/p&gt;","&lt;p&gt;Halte au laxisme pour les d\u00e9linquants routiers.&lt;/p&gt;&lt;p&gt;Dans les autres pays europ\u00e9ens, les Etats sont beaucoup plus r\u00e9pressifs et les r\u00e9sultats sont l\u00e0!&lt;/p&gt;&lt;p&gt;Quand on roule en Allemagne ou en Angleterre etc..le code la route est beaucoup mieux respect\u00e9.&lt;/p&gt;","&lt;p&gt;La limitation de vitesse \u00e0 80 km/h n'a pour but que de racketter l'automobiliste&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;\\\"id\u00e9ologie d\u00e9bile\\\"&lt;/strong&gt; donc venant d'un cerveau d\u00e9bile. Ce doit \u00eatre une personne experte en ce domaine qui s'exprime. Mais si \u00eatre d\u00e9bile, c'est ne pas penser trop simplement, ne pas forc\u00e9ment penser comme la majorit\u00e9 ne pas penser en \u00e9tant s\u00fbr de d\u00e9tenir la v\u00e9rit\u00e9, ne pas penser que ceux qui ne pensent pas comme moi sont d\u00e9biles...alors je prends: je suis d\u00e9bile et j'en suis m\u00eame fier!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\\\"la libert\u00e9\\\"&lt;/strong&gt;, un mot bien impr\u00e9cis qu'on peut facilement interpr\u00e9ter comme \u00e9tant la possibilit\u00e9 pour un individu d'agir comme il le souhaite, uniquement dans son int\u00e9r\u00eat, sans songer \u00e0 ne pas nuire aux int\u00e9r\u00eats d'autrui. Libert\u00e9 ou lib\u00e9ralisme?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je me demande si je vais continuer \u00e0 consulter ce site dont la principale qualit\u00e9 (et peut-\u00eatre la seule) est d'exister \u00e0 c\u00f4t\u00e9 du site du gouvernement, lequel ne m'inspire aucune confiance. Mais \u00e0 lire certaines propositions, certains arguments, je finis par redouter de sombrer dans la d\u00e9prime et le d\u00e9go\u00fbt de ce que nous sommes , nous les humains, m\u00eame si quelques lueurs semblent vouloir percer au milieu des t\u00e9n\u00e8bres.  ( fin de la proposition car elle a \u00e9t\u00e9 rejet\u00e9e en la soumettant dans sa totalit\u00e9)&lt;/p&gt;","&lt;p&gt;Interdiction des mutilations sexuelles au motifs religieux tel circoncision et autres mutilations des femmes pour les enfants en dessous de 15 ans apr\u00e8s s\u2019il veulent se la faire tailler en tire-bouchon ou en marteau piqueur c\u2019est leur affaire&lt;/p&gt;","&lt;p&gt;1886 ZOLA dans \\\"La terre\\\" \u00e9voque \\\"l'antagonisme dont craque le corps social\\\" : \\\"Le terrible est que d'un c\u00f4t\u00e9, nous autres les paysans, qui avons besoin de vendre nos grains \u00e0 un prix r\u00e9num\u00e9rateur, de l'autre, l'industrie, qui pousse \u00e0 la baisse pour diminuer les salaires.C'est la guerre acharn\u00e9e, comment finira-t-elle? Si le paysan vend bien son bl\u00e9, l'ouvrier meurt de faim; si l'ouvrier mange, c'est le paysan qui cr\u00e8ve.\\\"&lt;/p&gt;&lt;p&gt;Remplacez l'industrie par le tiers \\\"progressiste\\\" bossant essentiellement dans les services, qui vit bien, part aux sports d'hiver et en vacances d'\u00e9t\u00e9, en gros l'\u00e9lectorat de Macron, et les paysans par le peuple au service de ces gens, en gros les 64% favorables au mouvement des gilets jaunes.&lt;/p&gt;&lt;p&gt;Rien n'a chang\u00e9!&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt;Mal n\u00e9goci\u00e9, sans consultation des repr\u00e9sentants de la nation, le trait\u00e9 d\u2019Aix La Chapelle constitue un abandon flagrant de souverainet\u00e9 et un march\u00e9 de dupes. Il doit \u00eatre soumis \u00e0 referendum pour ratification.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt;Le nouveau trait\u00e9 est une trahison de l\u2019int\u00e9r\u00eat national et un abaissement de la France devant les exigences germaniques.\u00a0Il ne comporte aucun engagement contraignant de la part de Berlin, rien qui puisse heurter la fibre nationale des d\u00e9put\u00e9s du\u00a0&lt;/span&gt;&lt;em style=\\\"color:rgb(59,59,59);\\\"&gt;Bundestag&lt;/em&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt;\u00a0ou des juges de la Cour constitutionnelle de Karlsruhe. On y lit tout au plus la promesse d\u2019encourager le bilinguisme des deux c\u00f4t\u00e9s du Rhin. (On n\u2019y trouve m\u00eame pas un geste en direction des Fran\u00e7ais et des Fran\u00e7aises qui en cas de s\u00e9paration d\u2019avec leur conjoint allemand, se voient\u00a0&lt;/span&gt;&lt;em style=\\\"color:rgb(59,59,59);\\\"&gt;syst\u00e9matiquement&lt;/em&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt;\u00a0enlever la garde de leurs enfants par les tribunaux allemands\u00a0!) Et aucune r\u00e9f\u00e9rence \u00e0 l\u2019exc\u00e9dent commercial allemand, bien que celui-ci viole all\u00e8grement les prescriptions de Bruxelles et tue l\u2019agriculture et l\u2019industrie fran\u00e7aise.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt;Il n\u2019en va pas de m\u00eame par contre pour les Fran\u00e7ais. Ainsi ceux-l\u00e0 s\u2019engagent-ils \u00e0 partager avec les Allemands les rares domaines dans lesquels ils b\u00e9n\u00e9ficient encore d\u2019un avantage\u00a0: la diplomatie onusienne, la d\u00e9fense et le nucl\u00e9aire, la recherche scientifique. Pour exemple\u00a0:&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt;L\u2019Allemagne a obtenu un droit d\u2019acc\u00e8s \u00e0 tous ces domaines, ce qui n\u2019est pas sans cons\u00e9quence, \u00e9tant entendu que dans tous ces domaines, ses int\u00e9r\u00eats s\u2019opposent \u00e0 ceux de la France\u00a0:&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt; \u2022 En mati\u00e8re diplomatique, l\u2019Allemagne est tourn\u00e9e vers l\u2019Est et n\u2019a que faire du tropisme africain et m\u00e9diterran\u00e9en de la France.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt; \u2022 \u00c0 l\u2019ONU, l'Allemagne vote plus souvent que de coutume contre la France, par exemple sur l\u2019entr\u00e9e de la Palestine \u00e0 l\u2019UNESCO.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb
