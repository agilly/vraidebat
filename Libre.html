oi que toute pub ait la mention: pay\u00e9e par: et qu'on puisse faire proc\u00e8s si il y a information mensong\u00e8re (ex.: on vend de la viande industrielle en illustrant avec une vache en paturage)&lt;/p&gt;","&lt;p&gt;Le Pr\u00e9sident de la R\u00e9publique a d\u00e9cr\u00e9t\u00e9 l'\u00e9galit\u00e9 femmes - hommes grande cause du quinquennat.&lt;/p&gt;&lt;p&gt;A ce jour, cela ne s'est pas traduit dans les faits.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En France, 1 femme sur 2 a d\u00e9j\u00e0 subi des violences sexuelles dans sa vie.&lt;/p&gt;&lt;p&gt;16% des fran\u00e7aises et fran\u00e7ais ont subi des violences sexuelles dans leur enfance.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous avons besoin de moyens pour faire en sorte que les violences sexistes et sexuelles que subissent les femmes et les enfants disparaissent dans notre pays. L'Espagne a d\u00e9bloqu\u00e9 1 milliard d'euros pour lutter contre les violences machistes. Pourquoi la France ne pourrait en faire autant ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous avons besoin de moyens pour :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;ouvrir des places d'h\u00e9bergement et de r\u00e9insertion pour les femmes victimes&lt;/li&gt;&lt;li&gt;faire en sorte que des professionnel.le.s form\u00e9s soient pr\u00e9sent.e.s dans les commissariat, gendarmeries, tribunaux, h\u00f4pitaux, centres sociaux pour accueillir et orienter les victimes&lt;/li&gt;&lt;li&gt;former de mani\u00e8re obligatoire et syst\u00e9matique les \u00e9l\u00e8ves, coll\u00e9giens et lyc\u00e9ens au respect et \u00e0 la non violence&lt;/li&gt;&lt;li&gt;mener des campagnes de pr\u00e9vention de masse pour faire bouger les mentalit\u00e9s&lt;/li&gt;&lt;li&gt;financer les associations qui accueillent les femmes victimes &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;R\u00e9tablir l'ISF &lt;/p&gt;&lt;p&gt;Supprimer la CSG sur les retraites ( le co\u00fbt de la vie augmente et les pensions baissent).&lt;/p&gt;&lt;p&gt;Remettre \u00e0 plat le calcul de l'imp\u00f4t. &lt;strong&gt;Tout citoyen qui touche un revenu doit payer l'imp\u00f4t \u00e0 la juste mesure de ses revenus.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pour cela, il faut rajouter des tranches interm\u00e9diaires pour les bas salaires.&lt;/p&gt;&lt;p&gt;Imposer tous les attributs et indemnit\u00e9s des parlementaires et \u00e9lus sans exeption.&lt;/p&gt;&lt;p&gt;Supprimer les niches fiscales.&lt;/p&gt;","&lt;p&gt;Il y a surabondance de chaines priv\u00e9es sur notre panel audio-visuel, trop souvent de pi\u00e8tre qualit\u00e9 et qui porte peu d'informations citoyennes. &lt;/p&gt;&lt;p&gt;Je propose la cr\u00e9ation de quelques chaines publiques avec un r\u00e9el int\u00e9r\u00eat g\u00e9n\u00e9ral :&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Une cha\u00eene publique d\u00e9di\u00e9e \u00e0 l'emploi et \u00e0 la formation.&lt;/li&gt;&lt;li&gt;Une cha\u00eene publique d\u00e9di\u00e9e \u00e0 la transition \u00e9cologique.&lt;/li&gt;&lt;li&gt;Une cha\u00eene publique d\u00e9di\u00e9e \u00e0 l'action sociale.&lt;/li&gt;&lt;li&gt;Une cha\u00eene publique d\u00e9di\u00e9e \u00e0 l'action entrepreneuriale.&lt;/li&gt;&lt;li&gt;Un chaine d\u00e9di\u00e9e \u00e0 la d\u00e9mocratie participative&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;Pour les financer, il faut taxer largement la publicit\u00e9 commerciale qui inonde, pour ne pas dire qui pollue, nos \u00e9crans.&lt;/p&gt;&lt;p&gt;Double avantage : moins de pub et plus d'info institutionnelle. Le citoyen t\u00e9l\u00e9spectateur est gagnant.&lt;/p&gt;","&lt;p&gt;Chaque individu a le droit de d\u00e9cider de ne plus souffrir. C'est un choix personnel. On doit pouvoir choisir d'en finir quand il n'y a plus d'espoir. Cela se fait dans beaucoup de pays aujourd'hui. On doit respecter les derni\u00e8res volont\u00e9s d'un d\u00e9c\u00e9d\u00e9 quand il s'agit d'un bien pourquoi ne pas respecter ses derni\u00e8res volont\u00e9s sur sa fa\u00e7on d'en finir&lt;/p&gt;","&lt;p&gt;Europe doit repenser sa vision du monde et devenir une Europe sociale et non \u00e9conomiste &lt;/p&gt;","&lt;p&gt;La loi autorisant le mariage homosexuel a \u00e9t\u00e9 vot\u00e9 en 2012 alors que plus d'un million de personnes \u00e9taient dans les rues pour s'y opposer. Le peuple n'a pas \u00e9t\u00e9 consult\u00e9.&lt;/p&gt;","&lt;p&gt;Mettre un frein \u00e0 l'immigration et aux aides. Un retrait\u00e9 est moins bien trait\u00e9 qu'un immigr\u00e9 ill\u00e9gal dans ce pays qui b\u00e9n\u00e9ficie de logement, aides, et CMU&lt;/p&gt;","&lt;p&gt;j\\\"ai ecrit ce que j\\\"avais a dire mais ce n'est pas passer pourquoi&lt;/p&gt;","&lt;p&gt;Supprimer les services publics : sant\u00e9, \u00e9ducation, finances, s\u00e9curit\u00e9, d\u00e9fense nationale, etc...&lt;/p&gt;&lt;p&gt;Supprimer les aides sociales&lt;/p&gt;&lt;p&gt;Supprimer les  imp\u00f4ts&lt;/p&gt;&lt;p&gt;Interdire l'agriculture, l'\u00e9levage, la p\u00eache industrielle, le commerce, l'industrie&lt;/p&gt;&lt;p&gt;Imposer, la cueillette, la chasse, la p\u00eache \u00e0 la sagaie et le troc&lt;/p&gt;","&lt;p&gt;Pas de proposition. Je trouvais juste important de remercier ceux qui ont cr\u00e9\u00e9 ce site internet. Bravo! Merci aux Gilets Jaunes pro-actifs. Gr\u00e2ce \u00e0 eux la soci\u00e9t\u00e9 fran\u00e7aise progresse, innove et se pose des questions. Ce qui prouve que ce mouvement n\u2019est pas vain. Tous les th\u00e8mes sont propos\u00e9s  sauf les plus d\u00e9magos comme \u00ab\u00a0la la\u00efcit\u00e9\u00a0\u00bb ou \u00ab\u00a0l\u2019immigration\u00a0\u00bb. Les Fran\u00e7ais sont libres d\u2019en parler mais ol n\u2019y a pas de questions biais\u00e9es comme pour le Grand D\u00e9bat . Je pr\u00e9f\u00e8re cela. J\u2019ai particip\u00e9 au deux et je trouve celui-ci plus honn\u00eate. L\u00e0, j\u2019ai veaiment le sentiment de participer \u00e0 quelque chose de grand. Donc encore chapeau aux organisateurs et merci aux contributeurs qui d\u00e9battent dans le respect des autres. Comme quoi le peuple fran\u00e7ais est capable de faire aussi bien ( voir m\u00eame mieux) que les \u00ab\u00a0sp\u00e9cialistes\u00a0\u00bb.&lt;/p&gt;","&lt;p&gt;Les moyens techniques permettent de recueillir les id\u00e9es des citoyens assez facilement.&lt;/p&gt;&lt;p&gt;on peut tout \u00e0 fait faire participer les gens sur des sujets divers,( non tranch\u00e9s)  ils ont aussi des choses \u00e0 apporter et des id\u00e9es.&lt;/p&gt;","&lt;p&gt;On nous rabat les oreilles en nous expliquant r\u00e9guli\u00e8rement qu'il n'y a et n'y aura pas assez d'actifs pour continuer \u00e0 payer les retrait\u00e9s. Pour les nantis, la solution est de faire une retraite par point ce qui \u00e0 mon avis am\u00e8nera \u00e0 une mis\u00e8re noire pour les retrait\u00e9s (lambdas \u00e9videmment) pas nos nantis, \u00e7a va de soit!!!!!!!&lt;/p&gt;","&lt;p&gt;Int\u00e9grer au permis B une \u00e9preuve de ma\u00eetrise du v\u00e9hicule hors circulation sur le mod\u00e8le de l'\u00e9preuve du permis moto.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette \u00e9preuve pourrait \u00eatre \u00e0 repasser \u00e0 partir d'un certain \u00e2ge. \u00c9ventuellement apr\u00e8s infraction si il est trop on\u00e9reux de faire passer tout le monde.&lt;/p&gt;","&lt;p&gt;D\u00e9livrance d'un permis \u00e0 toute personne souhaitant acheter ou adopter un animal.&lt;/p&gt;","&lt;p&gt;Arr\u00eat de la remise de la l\u00e9gion d'honneur aux sportifs , aux personnalit\u00e9s du spectacle, aux chanteurs, aux acteurs , aux com\u00e9diens, aux pr\u00e9sentateurs de l'audio-visuel, aux pr\u00e9fets..&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"font-family:inherit;color:inherit;text-align:justify;\\\"&gt;&lt;u&gt;Mise en examen des familles de terroristes&lt;/u&gt;&lt;/strong&gt;&lt;span style=\\\"font-family:inherit;color:inherit;font-size:18px;\\\"&gt;, et avoir un suivi hyperactif dans l\u2019avenir sur ces personnes. A l'image de la famille du terroriste de Strasbourg o\u00f9 la gangr\u00e8ne terroriste r\u00e8gne dans le foyer familial dans une impunit\u00e9 totale&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Une fois une proposition de loi d\u00e9battue, chaque citoyen  a la possibilit\u00e9 de la voter,&lt;/p&gt;&lt;p&gt;nous avons tous un num\u00e9ro de s\u00e9curit\u00e9  sociale, pourquoi  ne pas ins\u00e9rer  un mot de passe ou code  dans la carte&lt;/p&gt;&lt;p&gt;afin de voter \u00e9lectroniquement . De cette fa\u00e7on chaque  personne pourra voter dans un bureau  ( mairie  s\u00e9cu  ou autres) affili\u00e9 a ce mode de vote dans un d\u00e9lai impos\u00e9    et inclure la possibilit\u00e9 de proposer , sugg\u00e9rer une loi&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;il suffit de mettre un logiciel en place   pas un probl\u00e8me pour les informaticiens &lt;/p&gt;","&lt;p&gt;Les loyers sont trop chers, pour ne pas dire prohibitifs. Les riches vivent sur le dos des pauvres, et pas le contraire. La location de logement en est une preuve concr\u00e8te et accablante. Il est consternant qu'il faille avoir un salaire 3 fois \u00e9quivalent \u00e0 un loyer lorsque, par exemple dans les grandes villes, un petit studio de merde se loue \u00e0 plus de 400 balles. Il est humiliant de devoir trouver un garant lorsqu'on est adulte dans une soci\u00e9t\u00e9 cultivant le ch\u00f4mage de masse. Alors que faire ? D'abord, r\u00e9quisitionner les logements vides, puis emp\u00eacher tout individu de s'approprier plus qu'il n'a besoin (un seul logement \u00e0 la fois suffit !). Quant aux agents immobiliers, ils ne sont rien de plus que des marchands de sommeil ; leurs frais ne sont pas justifi\u00e9s. Car ce sont toujours les plus d\u00e9muniEs qui en font les frais...&lt;/p&gt;","&lt;p&gt;Pour avoir g\u00e8re pendant des ann\u00e9e une association d aide \u00e0  l Albanie je dis que les albanais( 1\u00b0  en pourcentage du nombre d emigres en France  ) n'ont rien \u00e0  faire l\u00e0- sauf \u00e0  venir y magouiller- et d'autant que l Albanie veut faire partie de l U E..L Albanie a  du p\u00e9trole, du fer ,du chrome et beaucoup de fain\u00e9ants  ! Donc eux ..dehors imm\u00e9diatement et sans prime sinon ils reviennent ..&lt;/p&gt;","&lt;p&gt;Mettre sur le m\u00eame plan citoyens et parlementaires lorsqu'il s'agit de mise en examen, d\u00e9tention provisoire, garde \u00e0 vue, mise sur \u00e9coute, enqu\u00eates. C'est loin d'\u00eatre le cas... Lisez-donc le livre \\\"Pilleurs d'Etat\\\" de Philippe Pascot, vous serez inform\u00e9s et... d\u00e9gout\u00e9s !!&lt;/p&gt;&lt;p&gt;Remboursement des frais d'avocat (qu'il faudrait d'ailleurs plafonner) lorsque n'importe quel \u00e9lu est condamn\u00e9 (car oui, sinon, ils sont prot\u00e9g\u00e9s et ne paient pas, ce qui est normal, sinon il serait trop facile de leur nuire !).&lt;/p&gt;&lt;p&gt;L'organisme public dans lequel a faut\u00e9 l'\u00e9lu qui est mis en cause pour d\u00e9tournement, abus divers ou autre doit obligatoirement se porter partie civile. Ce qui \u00e9vitera au contribuable de payer, via des augmentations de taxes, l'argent d\u00e9tourn\u00e9 ou perdu. D\u00e9j\u00e0 qu'il paie l'avocat !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Suppression de la Cour de Justice et jugement des \u00e9lus devant la Justice \\\"normale\\\". Car la Cour de Justice est constitu\u00e9e de 12 parlementaires et seulement 3 juges (nomm\u00e9s par les \u00e9lus, sic) ! Comment \u00eatre objectivement jug\u00e9s par ses pairs, coll\u00e8gues de boulot qui plus est, pouvant \u00eatre ministres et jug\u00e9s un jour ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Casier judiciaire (B2) non vierge: impossible d'\u00eatre \u00e9lu, comme n'importe quel fonctionnaire, comptable ou pompier par exemple.&lt;/p&gt;&lt;p&gt;Elu condamn\u00e9 = in\u00e9ligible \u00e0 vie !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdiction aux s\u00e9nateurs, d\u00e9put\u00e9s et ministres de cumuler leur fonction avec une autre fonction publique ou un emploi dans le priv\u00e9. En effet, comment peut-il exercer un temps plein au service du peuple en cumulant avec un ou des temps plein(s) par ailleurs ? (Inspecteur d'Acad\u00e9mie, Inspecteur G\u00e9n\u00e9ral de l'Education Nationale, Professeur de m\u00e9decine ou de droit, Directeur d'\u00e9cole, Avocat, Inspecteur des Finances, Inspecteurs aux Affaires Sociales, Conseillers \u00e0 la Cour des Comptes ou au Conseil d'Etat, etc... souvents nomm\u00e9s par le Gouvernement pour \\\"service rendu\\\" avec le salaire correspondant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Transformer l'indemnit\u00e9 de fonction des \u00e9lus en salaires: \u00e7a change tout au niveau du cumul imposable, cumul des m\u00e9tiers, etc...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Fin du cumul des ann\u00e9es de mandat pour les droits \u00e0 la retraite, dans l'hypoth\u00e8se saugrenue ou le cumul des mandats subsisterait, des \u00e9lus des communes, d\u00e9partements, r\u00e9gions, d\u00e9l\u00e9gu\u00e9s des collectivit\u00e9s locales membres d'un \u00e9tablissement public de coop\u00e9ration intercommunale: oui, contrairement \u00e0 nous, ces gens peuvent non seulement travailler 50 heures par jour mais en plus cotiser pour chaque emploi et cumuler ainsi, par exemple, 140 ans de cotisations et toucher une retraite en fonction de toutes ces ann\u00e9es !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Affiliation des parlementaires et de tous les \u00e9lus au r\u00e9gime g\u00e9n\u00e9ral de retraite: cela leur enl\u00e8vera la garantie de toucher quelque chose alors que les citoyens n'en ont aucune.&lt;/p&gt;&lt;p&gt;Impossibilit\u00e9 de cumuler jusqu'\u00e0 5 retraites.&lt;/p&gt;&lt;p&gt;Suppression de la subvention de l'Etat (88 %) \u00e0 la caisse de retraite des d\u00e9put\u00e9s. Leurs cotisations retraite ne repr\u00e9sentent que 12%, le reste, ce sont nos imp\u00f4ts !&lt;/p&gt;&lt;p&gt;Plafond de retraite identique \u00e0 celui des salari\u00e9s.&lt;/p&gt;&lt;p&gt;Suppression des avantages sp\u00e9ciaux des ministres, d\u00e9put\u00e9s et s\u00e9nateurs retrait\u00e9s:\u00a0train gratuit \u00e0 vie, conjoint compris, remboursement totalement (ministres) ou pour moiti\u00e9 (s\u00e9nateurs) de 6 vols Air France par an, \u00e0 vie, acc\u00e8s aux m\u00eames services que les s\u00e9nateurs en fonction (restau du S\u00e9nat= menu 3 \u00e9toiles \u00e0 moins de 20 \u20ac, buvette, salon de coiffure, \u00e0 des prix incroyablement bas !)&lt;/p&gt;&lt;p&gt;Pour les Pr\u00e9sidents de la R\u00e9publique, suppression de la mise \u00e0 disposition de personnel except\u00e9 1 ou 2 gardes du corps quelques ann\u00e9es (\u00e0 d\u00e9finir). Mais plus de jardiniers, cuisiniers, secr\u00e9taires, etc... !!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;M\u00eame conditions d'obtention et de plafond des pensions de r\u00e9version pour les conjoints d'\u00e9lus que pour le citoyen lambda.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pendant leur mandat,\u00a0les \u00e9lus doivent se voir appliquer les m\u00eames r\u00e8gles de cotisations sociales (et ch\u00f4mage) que les salari\u00e9s.&lt;/p&gt;&lt;p&gt;A la fin de leur mandat, ils doivent \u00eatre soumis aux m\u00eame r\u00e8gles d'indemnisation ch\u00f4mage que les salari\u00e9s (dur\u00e9e, mode de calcul). Et pas de ch\u00f4mage en cas d'interruption de mandat (d\u00e9mission donc).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Application de l'article 15 du S\u00e9nat qui doit diviser par deux la r\u00e9mun\u00e9ration d'un s\u00e9nateur en cas d'absence constat\u00e9e et r\u00e9it\u00e9r\u00e9e d'un s\u00e9nateur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aligner le mode de calcul de l'imp\u00f4t sur le revenu de tous les \u00e9lus sur celui appliqu\u00e9 au citoyen. C'est loin d'\u00eatre le cas. Par exemple, chaque indemnit\u00e9 peut ne pas \u00eatre cumul\u00e9e avec une autre et \u00eatre tax\u00e9e \u00e0 20 % forfaitairement alors que vous, si vous cumulez plusieurs emplois, vous devez cumuler les salaires et changer de tranche.&lt;/p&gt;&lt;p&gt;De m\u00eame, ils devraient d\u00e9clarer dans leurs revenus, en avantages en nature... leurs avantages en nature ! (voiture, t\u00e9l\u00e9phone, internet, etc...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Facilit\u00e9 r\u00e9elle de consultation des d\u00e9claration de revenus et de patrimoine de tous les \u00e9lus sans exception. Car si vous avez essay\u00e9, vous savez que c'est loin d'\u00eatre facile et tr\u00e8s intimidant pour ne pas dire mena\u00e7ant ! Et interdit si l'\u00e9lu n'est pas de votre r\u00e9gion !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Obligation de justifier les d\u00e9penses prises sur l'Indemnit\u00e9 Repr\u00e9sentative de Frais de Mandat (IRFM) \u00a0qui est de l'argent public, des d\u00e9put\u00e9s et s\u00e9nateurs via factures et explication de l'obligation de la d\u00e9pense (comme dans le priv\u00e9 !). Facture de train, soit: pour aller o\u00f9 et y faire quoi, qui soit li\u00e9 \u00e0 votre mandat ?&lt;/p&gt;&lt;p&gt;Ces personnes nous imposent bien de le faire !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdiction sous peine de sanctions p\u00e9nales (d\u00e9tournement d'argent public) d'acqu\u00e9rir un bien personnel ou un bien immobilier avec l'IRFM quelle que soit la forme du paiement: cash ou remboursement de cr\u00e9dit priv\u00e9 (du style, appartement parisien ou maison avec piscine soi-disant comme permanence d'\u00e9lu -Georges Ginesta en 2002 parmi tant d'autres -, le saviez-vous ?)&lt;/p&gt;&lt;p&gt;Solde restant \u00e0 rendre chaque fin de mois ou d'ann\u00e9e civile.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Suppression pour les d\u00e9put\u00e9s de la possibilit\u00e9 de transvaser 50 % de l'indemnit\u00e9 de leur(s) collaborateur(s) vers leur propre IRFM: car cela leur permet de prendre encore plus d'argent sur le dos de leur assistant nettement moins bien pay\u00e9s qu'eux !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Suppression de toutes ces commissions pl\u00e9thoriques qui ne servent \u00e0 rien sinon \u00e0 caser des amis politiques avec un bon salaire \u00e0 la cl\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9forme de la Constitution n\u00e9cessaire pour que la plupart de ces propositions puissent passer sans \u00eatre invalid\u00e9es par le Conseil Constitutionnel !&lt;/p&gt;&lt;p&gt;Donc RIC ! (Sous une forme \u00e0 pr\u00e9ciser !)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Continuer \u00e0 inscrire tous les r\u00e9sultats \u00e9lectoraux en pourcentage de votes exprim\u00e9s (comme c'est le cas aujourd'hui) mais AUSSI en pourcentage des inscrits. Cela appuiera sur la l\u00e9gitimit\u00e9 ou l'ill\u00e9gitimit\u00e9 d'un \u00e9lu.&lt;/p&gt;&lt;p&gt;Avec le m\u00eame objectif, mettre \u00e0 la disposition des citoyens, pr\u00e8s des bulletins de vote classique, des bulletins blancs et comptabiliser les votes blancs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Diminuer le nombre de parlementaires et de ministres.&lt;/p&gt;","&lt;p&gt;Supprimer L ENA  ils sont tous format\u00e9s \u00e0 l'identique \u00e0 part chercher a trouver de nouvelles taxes ils ne savent rien faire d'autre.&lt;/p&gt;","&lt;p&gt;fin des 80 km/h&lt;/p&gt;","&lt;p&gt;Je sais que ma proposition ne va recueillir que des votes contre, et specialement masculins, mais je pose quand m\u00eame le probl\u00e8me :&lt;/p&gt;&lt;p&gt;Pourquoi fabrique t'on et commercialisons-nous pour tout un chacun des voitures qui peuvent rouler a plus de 250 km/h alors qu il est interdit de rouler a plus de 130km/h ??&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je suis sure qu il y a de bons arguments techniques que l on va me sortir, comme la r\u00e9activit\u00e9, la nervosit\u00e9 ..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi ne pas r\u00e9server les voitures pouvant atteindre ces vitesses aux vehicules prioritaires (Police, officiels..)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On pourrait aussi r\u00e9server/utiliser des circuits ferm\u00e9s pour ceux qui veulent rouler tr\u00e8s vite, avec permis sp\u00e9cial et sous conditions..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudra bien qu un jour les constructeurs automobiles et le gouvernement arr\u00eatent de nous prendre pour des vaches a lait soumises et sans cervelle&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut arr\u00eater l'euthanasie active qui est l'acte de TUER, parfois contre la volont\u00e9 du patient ou de sa famille, et amplifier la prise en charge de ces patients en fin de vie par des services de m\u00e9decine palliative qui accompagnent humainement leur mort.&lt;/p&gt;","&lt;p&gt;On entend en permanence \\\"la vitesse est une &lt;strong&gt;cause&lt;/strong&gt; d'accident\\\".&lt;/p&gt;&lt;p&gt;Non la vitesse n'est qu'un&lt;strong&gt; facteur aggravant&lt;/strong&gt; les cons\u00e9quences d'un accident.&lt;/p&gt;&lt;p&gt;Les causes d'accident\u00a0sont multiples: erreur de conduite, mauvais \u00e9tat de la route, travers\u00e9e d'un animal, conduite sous l'emprise d'alcool ou de cannabis, t\u00e9l\u00e9phone au volant, d\u00e9faillance m\u00e9canique, etc.&lt;/p&gt;&lt;p&gt;S'attaquer d'abord \u00e0 la vitesse c'est comme si, au lieu de r\u00e9parer les freins d'une voiture, on changeait son pare-choc avant pour un plus solide.&lt;/p&gt;&lt;p&gt;Les autorit\u00e9s doivent donc s'attaquer aux causes avant de r\u00e9duire la vitesse. Il est vrai que c'est moins facile et que \u00e7a rapporte moins dans les caisses de l'Etat.&lt;/p&gt;&lt;p&gt;Il est vrai aussi que la vitesse peut et doit \u00eatre r\u00e9duite sur les tron\u00e7ons accidentog\u00e8nes que les \u00e9lus locaux connaissent bien.&lt;/p&gt;","&lt;p&gt;monsieur\u00a0&lt;strong&gt;&lt;em&gt;macron&lt;/em&gt;&lt;/strong&gt;\u00a0je voudrais savoir ce que vous comptez faire pour les retraites de 700 a moins de 1400 euros pour une retraite plaine de 42 ou 43 ans qui sont les grands perdants pas de remise de\u00a0&lt;strong&gt;&lt;em&gt;csg&lt;/em&gt;&lt;/strong&gt;\u00a0pas de prime pas de revalorisation par contre toutes les hausses carburant mutuel\u00a0&lt;strong&gt;&lt;em&gt;edf&lt;/em&gt;&lt;/strong&gt;\u00a0alimentation la oui\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Il faudrait imposer un montant maximum du loyer selon la superficie. Bien souvent une fois le loyer pay\u00e9, il ne reste plus grand chose pour payer les autres charges.&lt;/p&gt;","&lt;p&gt;Les citoyens n'ont, majoritairement, d'autres moyens pour se d\u00e9placer qu'en utilisant leur v\u00e9hicules. Ces derniers ont acquis des v\u00e9hicules dans la gamme de ce qui leur \u00e9tait propos\u00e9 en coh\u00e9rence avec leur moyens financiers. Tous \u00e9taient propuls\u00e9s par des moteur \u00e0 \u00e9nergie d\u00e9rivant du p\u00e9trole. Aujourd'hui on les \\\"assomme financi\u00e8rement\\\" en taxant exag\u00e9r\u00e9ment ce type d'\u00e9nergie pour les dissuader d'utiliser leur v\u00e9hicule qui soi-disant pollue trop. Qui est responsable de cette situation ? Le r\u00f4le d'un gouvernement n'est-il pas de gouverner ? Gouverner n'est-il pas pr\u00e9voir ? Pourquoi les gouvernements successifs n'ont-ils pas anticip\u00e9 et demand\u00e9 aux constructeurs automobiles de proposer sur le march\u00e9, \u00e0 des prix abordables, des v\u00e9hicules en ad\u00e9quation avec les besoins environnementaux souhait\u00e9s ? Est-ce aux citoyens de payer les erreurs des diff\u00e9rents gouvernements ? Il me semble que non.&lt;/p&gt;","&lt;p&gt;Plus de 40 ans de regroupement familial, de droit du sol et autres ont plong\u00e9 ce pays dans le CHAOS ! Les seuls crit\u00e8res \u00e0 mettre en place sont ARRET et REMIGRATION (+d\u00e9ch\u00e9ance de la nationalit\u00e9 fran\u00e7aise bien sur) !!!! Et ce, envers les polygames qui se gavent d'allocations, les dealers allog\u00e8nes, les faux d\u00e9s\u00e9quilibr\u00e9s qui crient \\\"Allah Akbar\\\" et tous ceux et celles qui, par leurs mots, leurs accoutrements et leurs actes ont montr\u00e9 leur hostilit\u00e9 \u00e0 ce pays et \u00e0 ces autochtones, r\u00e9pudiant leur caract\u00e8re de fran\u00e7ais de papier, bien que n\u00e9s ici (\u00e9meutes, port du hijab, haine anti-blanche, cris haineux genre \\\"nique la france\\\", imposition du halal etc...) . Dissolution \u00e9galement de toutes associations pro-immigration (mrap, sos racisme etc...), des associations protectrices des clandestins (appel\u00e9s migrants) et des associations communautaristes tel le CCIF et le CRAN par exemple. Ainsi que des offices tel que l'OFII et l'OFPRA. Rejet des trait\u00e9s et des conventions qui nous interdisent d'expulser untel pour raisons x ou y et tous ceux qui nous interdisent d'\u00eatre libres en expulsant les ind\u00e9sirables (quitte \u00e0 faire des apatrides) . Les trait\u00e9s imposant l'immigration seront d\u00e9nonc\u00e9s et supprim\u00e9s. Suppression du droit du sol ainsi que des allocations (pompes aspirantes) qui attirent le tiers-monde, comme le miel attire la gu\u00eape. Ces derni\u00e8res seront uniquement pour les nationaux. Si besoin est, la france se retirera des instances supranationales promouvant le grand remplacement tel l'onu par exemple. Les victimes de l'immigration seront d\u00e9dommag\u00e9es et le mus\u00e9e de l'immigration sera remplac\u00e9e par un mus\u00e9e des victimes de l'immigration de peuplement. Suppression des lois anti-racistes et r\u00e9tablissement des fronti\u00e8res. J'invite les gens \u00e0 lire le dernier livre de laurent obertone \\\"la france interdite\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Dans une classe de CP de 30 \u00e9l\u00e8ves, combien finiront m\u00e9decin ou avocat (si tent\u00e9 qu'il s'agisse toujours de noble profession) ?&lt;/p&gt;&lt;p&gt;Quelque soient les reformes, les d\u00e9cisions ou les coups de pouce du gouvernement, il continuera d'y avoir des gens sur le bord du chemin, d'autant plus dans le contexte hautement concurrentiel de la mondialisation des flux (financiers, productions, marchandises, humains, etc...).&lt;/p&gt;&lt;p&gt;Donc laissons tomber et continuons nos vies.&lt;/p&gt;","&lt;p&gt;Pourquoi supprimer les frais bancaires?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je suis un ancien chef d'entreprise et les banques ainsi que l'\u00e9tat mon foutu par terre en mettant 5 salari\u00e9s au ch\u00f4mage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si vous voulez que le peuple se taise et se terre il faut l'endetter !!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le plus grand allier des politiques sont l\u2019ensemble des \u00e9tablissements bancaires ils ont invent\u00e9 une arme silencieuse et redoutable : \\\"LE CR\u00c9DIT A LA CONSOMMATION\\\" avec des taux \u00e0 faire peur et comme les pauvres n'ont pas le choix ils \\\"casquent\\\" et la ferme ! Pas le choix !!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi on pourrait supprimer totalement les frais bancaires car quand vous \u00eates pay\u00e9 votre patron ne vous verse pas votre salaire en cash mais il vous fait un virement ou un ch\u00e8que ! Et donc la totalit\u00e9 de nos salaires transite d'abord par les banques ! et comme vous ne retirez pas l'int\u00e9gralit\u00e9 de votre salaires de votre compte\u00a0vous le laisser sur votre compte et votre banque bosse et gagne de l'argent gr\u00e2ce \u00e0 nos salaires&lt;/p&gt;","&lt;p&gt;Remettre syst\u00e9matiquement la l\u00e9gion d'honneur aux pompiers et militaires ayant plus de 20 ans d'anciennet\u00e9.&lt;/p&gt;","&lt;p&gt;aucune libert\u00e9 sur cette plateforme....le statut des fonctionnaires est un tabou...&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;avant de donner des lecons de libert\u00e9 au gouvernement commencer \u00e0 balayer devant votre porte....&lt;/p&gt;","&lt;p&gt;Je ne participerai pas au grand d\u00e9bat surtout que dans ma ville il est anim\u00e9 par un macroniste; mais je voudrais mettre en garde tous mes amis.&lt;/p&gt;&lt;p&gt;Qu'attendez vous de ce grand blabla?&lt;/p&gt;&lt;p&gt;Croyez vous que Macron va nous donner ce qu'il nous refuse depuis 2 ans?&lt;/p&gt;&lt;p&gt;Croyez vous qu'il va rendre aux retrait\u00e9s le pouvoir d'achat qu'il leur a confisqu\u00e9 pour compenser la suppression de l'ISF?&lt;/p&gt;&lt;p&gt;Croyez vous qu'il va augmenter le SMIC, les allocations, les APL?&lt;/p&gt;&lt;p&gt;Non! nous n'aurons rien de tout cela.&lt;/p&gt;&lt;p&gt;Ce qu'il est en train de faire c'est amener sournoisement les fran\u00e7ais cr\u00e9dules \u00e0 valider la suite de son programme comme la r\u00e9forme des institutions que le S\u00e9nat n'acceptera jamais.&lt;/p&gt;&lt;p&gt;Alors, qu'est qui va changer dans nos vies, si les d\u00e9put\u00e9s et s\u00e9nateurs sont moins nombreux?&lt;/p&gt;&lt;p&gt;Qu'est ce qui va changer avec 15% de proportionnelle?&lt;/p&gt;&lt;p&gt;Par contre il en profitera pour remettre le cumul des mandats et augmenter leurs salaires.&lt;/p&gt;&lt;p&gt;Oui mes amis nous allons \u00eatre couillonn\u00e9s et le pire c'est que c'est nous qui allons l'aider \u00e0 le faire.&lt;/p&gt;","&lt;p&gt;Annulation de la dette.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Cr\u00e9er une relation incitative entre le montant des loyers et la nature et les performances de l\u2019isolation thermique. Dans les logements sociaux, les augmentations des loyers doivent \u00eatre conditionn\u00e9es par des am\u00e9liorations r\u00e9elles des prestations.\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Taxation des grands groupes financiers &lt;/p&gt;&lt;p&gt;Etablir un seuil pour les actionnaires afin de limiter les dividendes qui leurs sont reverser&lt;/p&gt;","&lt;p&gt;Une partie de la CSG est imposable ce qui revient \u00e0 payer des taxes sur des taxes. Toutes les taxes CSG, CRDS, Cotisation Sociales, Casa doivent \u00eatre non imposables.&lt;/p&gt;","&lt;p&gt;765000\u20ac de retraite ??? A quelle caisse de retraite a-t-il cotis\u00e9 ? On veut tous la m\u00eame. Il n'y a plus d'argent pour nos retraites, mais l\u00e0 on en trouve. Peut-\u00eatre est-il possible d'en reverser une partie dans les caisses de retraite des petits fran\u00e7ais. Alors laissons la retraite \u00e0 60 ans et arr\u00eatons le cin\u00e9ma. Il y a de l'argent mais on nous dit le contraire. Et puis place aux jeunes ils prennent la rel\u00e8ve pour cotiser.&lt;/p&gt;","&lt;p&gt;Pour protester contre le parti pris et la m\u00e9diocrit\u00e9 des chaines de t\u00e9l\u00e9vision, organisons le boycott de la t\u00e9l\u00e9, pendant toute une journ\u00e9e. Par exemple : jeudi prochain 21 f\u00e9vrier.&lt;/p&gt;","&lt;p&gt;pouvoir avoir le droit d'habiter sur son terrain priv\u00e9 constructible ou non constructible dans un Mobil-home ou une caravane ou toute habitation l\u00e9g\u00e8re sans que les mairies nous harc\u00e8le de proc\u00e9dure et de proc\u00e8s-verbale &lt;/p&gt;","&lt;p&gt;Commen\u00e7ons par respecter les anciens acquis parents et ceux qui sont \u00e0 la derni\u00e8re \u00e9tape de leur vie qui ont tant donn\u00e9s cotis\u00e9s\u00a0\u00a0(les retrait\u00e9s )\u00a0rendons leur le due perdu depuis 10 ans qui ressemble \u00e0 de la discrimination \u00a0afin qu\u2019ils retrouvent la dignit\u00e9 et fiert\u00e9 de\u00a0\u00a0\u00a0pouvoir encore aider leur prog\u00e9nitures faire des dons \u00a0et profiter un peu de ce qu\u2019il leur reste \u00e0 vivre\u00a0?\u00a0Pourquoi encore diviser les retrait\u00e9s avec la csg\u00a0\u00a0surtout que ceux qui touchent un peu plus de 2000 euros sont \u00a0des salari\u00e9s qui ont c\u00f4tis\u00e9s et travaill\u00e9 durement pendant + de 40 ans\u00a0\u00a0par contre les d\u00e9putes qui se la sont octroy\u00e9s\u00a0? Toubon qui touche 30\u00a0000 euros l\u00e0 peut-\u00eatre\u00a0,\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Arr\u00eat des ing\u00e9rences avoir une UE inverse \u00e0 l\u2019actuelle taxer les suppressions d\u2019emplois\u00a0quitter l\u2019otan par contre retirer les taxes sur les produis de premi\u00e8re n\u00e9cessit\u00e9\u00a0retour au droit de manifester \u00e9vasion fiscale paradis fiscaux\u00a0isf ect&lt;/p&gt;","&lt;p&gt;La loi des CENTS.\u00a0 ex 60 ans + 40 ans de cotisation=retraite&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a062 ans + 38 ans de cotisation=retraite&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 58 ans +42 ans de cotisation=retraite&lt;/p&gt;","&lt;p&gt;r\u00e9form\u00e9 ce conseil constitutionnel&lt;/p&gt;&lt;p&gt;chacun des \u00e9lu  pour 9 ans maximum , repr\u00e9sentation de tous les parti en place a l'assembl\u00e9 1 membre par parti  3 membres issus de la soci\u00e9t\u00e9 civile et n' ayant eu aucun mandats et connaissant parfaitement le droit constitutionnel ces 3 membres seront tir\u00e9 au sort par l'assembl\u00e9 national ce conseil constitutionnel seras renouvel\u00e9 part tiers tous les 4 ans aucun ancien pr\u00e9sident de la r\u00e9publique ne peut \u00eatre membre, le premier tiers a \u00eatre  retir\u00e9 se feras 4 ann\u00e9es idem pour les fois suivantes &lt;/p&gt;","&lt;p&gt;Bloctel \u00e9tait cens\u00e9 faire barrage aux d\u00e9marcheurs et harceleurs de tous ordres. C'est parce-qu'il n'applique pas les amendes que les entreprises se permettent de passer outre (d'apr\u00e8s les analyses s\u00e9rieuses Que choisir?60 Millions de consommateurs). Or Bloctel est un service gouvernemental, le gouvernement devrait donc avoir un moyen de le contraindre \u00e0 sanctionner de fa\u00e7on r\u00e9ellement dissuasive (amendes &lt;strong&gt;cons\u00e9quentes&lt;/strong&gt; et &lt;strong&gt;vraiment appliqu\u00e9es&lt;/strong&gt;) ceux qui se mettent dans l'ill\u00e9galit\u00e9 en passant outre. Situation surr\u00e9aliste o\u00f9 des individus ou entreprises ignorant la loi, viennent nous chercher jusque dans l'intimit\u00e9 de notre vie priv\u00e9e, sans m\u00eame respecter les tranches horaires d\u00e9centes. Sans \u00eatre inqui\u00e9t\u00e9s : pourquoi s'arr\u00eateraient-ils, hors contraintes efficaces - judiciaires, donc ?&lt;/p&gt;","&lt;p&gt;Il faut enseigner les langues \u00e9trang\u00e8re et notamment l'anglais \u00e0 l'\u00e9cole primaire.&lt;/p&gt;&lt;p&gt;Notre pays est tr\u00e8s en retard dans ce domaine, il faut le combler.&lt;/p&gt;&lt;p&gt;Quand bien m\u00eame nous avons le devoir de d\u00e9fendre et de renforcer la connaissance de notre langue, il ne faut pas \u00eatre na\u00eff et n\u00e9gliger de pr\u00e9parer nos enfants \u00e0 l'usage de l'anglais, langue de communication internationale en tous domaines.&lt;/p&gt;&lt;p&gt;Ne pas le faire serait leur imposer un handicap pour leur avenir.&lt;/p&gt;","&lt;p&gt;\tDiminution importante des D\u00e9put\u00e9s, ministres s\u00e9nateurs ainsi que suppression de leurs avantages (36 ministres et secr\u00e9taires d'\u00e9tat, 577 d\u00e9put\u00e9s, 348 s\u00e9nateurs, 74 d\u00e9put\u00e9s europ\u00e9ens qui passeront \u00e0 79 \u00e0 l'issue de la prochaine \u00e9lection europ\u00e9enne) le salaire moyen \u00e9tant de 7209\u20ac brut mensuel et en cas de cumul peut atteindre 9857\u20ac brut.&lt;/p&gt;&lt;p&gt;\tEn plus de ce revenu, il faut ajouter plusieurs enveloppes, tel que l'I.R.F.M. Indemnit\u00e9 Repr\u00e9sentative des Frais de Mandat, qui s'\u00e9l\u00e8ve \u00e0 5770\u20ac brut mensuel, cens\u00e9e r\u00e9gler leurs frais professionnels.&lt;/p&gt;&lt;p&gt;\tLes d\u00e9put\u00e9s disposent \u00e9galement d\u00a0'une enveloppe de 9504 \u20ac par mois pour r\u00e9gler directement leurs collaborateurs, (d'o\u00f9 la d\u00e9rive des collaborateurs familiaux, voir l'affaire P\u00e9n\u00e9lope Fillon ).&lt;/p&gt;&lt;p&gt;\tIls disposent \u00e9galement d'une enveloppe annuelle de 18950\u20ac pour financer leurs frais de taxi t\u00e9l\u00e9phone et courrier.&lt;/p&gt;&lt;p&gt;\tEn plus les d\u00e9put\u00e9s b\u00e9n\u00e9ficient de certains avantages en nature,&lt;/p&gt;&lt;ul&gt;&lt;li&gt;D\u00e9placement en 1\u00e8re classe SNCF dans toute la France,&lt;/li&gt;&lt;li&gt;Mise \u00e0 disposition par le palais Bourbon d'un pool de voiture avec chauffeur,&lt;/li&gt;&lt;li&gt;Pass RATP,&lt;/li&gt;&lt;li&gt;Remboursement des trajets en taxi sur la r\u00e9gion Parisienne sans plafonnement,&lt;/li&gt;&lt;li&gt;Facilit\u00e9s Air France (voyages gratuits en classe affaire)&lt;/li&gt;&lt;li&gt;Nuits d'h\u00f4tel rembours\u00e9es ou logement gratuit au palais Bourbon sans compter les petits d\u00e9jeuners et frais de parking.&lt;/li&gt;&lt;li&gt;Possibilit\u00e9 de louer un logement remboursable par l'assembl\u00e9e.&lt;/li&gt;&lt;li&gt;Les frais de restauration remboursables sur certaines conditions.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\tEt je n'ose m\u00eame pas d\u00e9tailler le gaspillage d'argent public allou\u00e9 au s\u00e9nat sachant que d\u00e9j\u00e0, chaque s\u00e9nateur co\u00fbte 23 500 \u20ac par mois et que des primes totalement injustifi\u00e9es sont vers\u00e9es aux fonctionnaires grassement pay\u00e9s au service de cet institution.\u00a0&lt;/p&gt;","&lt;p&gt;Election d'une assembl\u00e9e constituante \u00e0 la proportionnelle. R\u00e9daction d'une nouvelle constitution plus d\u00e9mocratique et o\u00f9 le RIC a une vrai place. Pour une vrai R\u00e9publique Sociale. &lt;/p&gt;","&lt;p&gt;Il faut r\u00e9compenser le choix des particuliers pour des solutions alternatives (transition \u00e9cologique) en supprimant la TVA sur les transports en commun terrestres et sur tous les moyens de transport alternatifs (v\u00e9lo, patinette, trottinette, char \u00e0 voile, cheval ...).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je demande \u00e0 inscrire dans la constitution la sanctuarisation des services publics, la sanctuarisation de notre mod\u00e8le sociale, ainsi que la nationalisation des \u00e9nergies vitales pour la population Eau, Electricit\u00e9, Gaz, carburants, et que nul ne puisse s'accaparer pour un profit priv\u00e9 les \u00e9l\u00e9ments essentiels d'une vie digne, la sant\u00e9, l'\u00e9ducation, les produits de premi\u00e8re n\u00e9cessit\u00e9.&lt;/p&gt;","&lt;p&gt;Non, le ras-le-bol-des Gilets Jaunes ne concerne pas seulement les carburants, des journalistes stupides, voulant minorer l'existence  de ce mouvement, tentent de  r\u00e9duire son impact, sa l\u00e9gitimit\u00e9 et son importance.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Non, les Gilets Jaunes regroupent non seulement tous les laiss\u00e9s-pour-compte d'une soci\u00e9t\u00e9 fond\u00e9e sur l'argent le plus possible, le plus vite possible, au d\u00e9triment de tout le reste, le cr\u00e9dit et les angoisses li\u00e9es au cr\u00e9dit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un peuple \u00e9cras\u00e9 par les dettes, les taxes et les imp\u00f4ts ne r\u00e9agit plus, il devient esclave, corv\u00e9able \u00e0 merci, victime de la voracit\u00e9, de la f\u00e9rocit\u00e9 des banques, des assurances, du Tr\u00e9sor Public, d'une inflation fabriqu\u00e9e pour diminuer la valeur de l'argent, accroissant encore le cr\u00e9dit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous sommes tous touch\u00e9s, certes \u00e0 des niveaux actuellement diff\u00e9rents mais les pauvres, les pr\u00e9caires sont de plus en plus nombreux, les classes moyennes tombent dans la difficult\u00e9 et les classe moyennes sup\u00e9rieures observent la baisse forte de leur pouvoir d'achat. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les classes moyennes dans le Public r\u00e9unissent  666 000 agents hospitaliers, 850 000 enseignants, 130 000 agents du Tr\u00e9sor Public avec des disparit\u00e9s dans les salaires mais dans l'ensemble en forte baisse... plus de 5 millions de fonctionnaires soumis \u00e0 des cadences au travail de plus en plus difficiles, des salaires trop bas, un nombre de plus en plus important de contractuels avec les r\u00e9mun\u00e9rations les plus basses, des petits chefs tyranniques avec une hi\u00e9rarchie complaisante...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans le Priv\u00e9, cadences infernales, peur d\u00e9cupl\u00e9e du ch\u00f4mage,salaires de plus en plus bas, manque de consid\u00e9ration, de respect,&lt;/p&gt;&lt;p&gt;les droits bafou\u00e9s, des syndicalistes menac\u00e9s, licenci\u00e9s, d\u00e9lations, petits chefs tyranniques...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans les campagnes, d\u00e9sertification \u00e0 cause du d\u00e9part des services publics, des personnels m\u00e9dicaux  absents,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les vieux sont tenus pour n\u00e9gligeables, qu'ils prennent leur voiture, m\u00eame \u00e0 90 ans, c'est leur probl\u00e8me !!! et quand ils ne peuvent plus conduire, on les rackette dans des Ehpads priv\u00e9es hors de prix. Vol ainsi des patrimoines d\u00e9volus normalement aux enfants. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les villes moyennes se vident de leurs commerces comme nagu\u00e8re les villages, les bourgs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La voiture aussi vieillit, souvent on ne peut la remplacer, solitude alors grandissante dans la population de nos ain\u00e9s qui m\u00e9ritent une consid\u00e9ration aujourd'hui retir\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\t&lt;/p&gt;","&lt;p&gt;Les vieux, personnes qui ont plus de 65 ans ont suffisamment saccag\u00e9 NOTRE Plan\u00e8te pour qu'ils en paient le prix aujourd'hui.&lt;/p&gt;&lt;p&gt;Ils ont sur-consomm\u00e9 nos ressources et n'ont pas pens\u00e9 aux g\u00e9n\u00e9rations futures, et nous en payons le prix aujourd'hui (d\u00e9r\u00e8glement climatique, d\u00e9localisation).&lt;/p&gt;&lt;p&gt;Ils sont responsables de leurs actes, et ils ont fait les mauvais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus, malgr\u00e9 tout, ils continuent de sur-consommer en roulant dans des grosses voitures qui consomment ; sans oublier que les voitures qu'ils poss\u00e9daient dans les ann\u00e9es 70 consommaient plus de 10le au 100.&lt;/p&gt;&lt;p&gt;Ils ont aussi vot\u00e9 pour les Politiciens qui ont d\u00e9truit notre Service Public.&lt;/p&gt;&lt;p&gt;Et l\u00e0, ils consomment \u00e0 mort en voyageant \u00e0 travers le monde, vive la pollution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Instaurer une taxe serait un juste retour des choses, et permettrait d'aider les futures g\u00e9n\u00e9rations en finan\u00e7ant des projets \u00e9cologiques et des transports.&lt;/p&gt;","&lt;p&gt;les retrait\u00e9s ont cotis\u00e9 toute leur vie, ils n'ont connu les 35h, les six semaines de cong\u00e9s pay\u00e9s et les RTT que sur la fin de leur carri\u00e8re.&lt;/p&gt;&lt;p&gt;Nous souhaitons la suppression pour eux de l'augmentation de la CSG et le retour de l'indexation de la hausse des retraites sur l'\u00e9volution du co\u00fbt de la vie &lt;/p&gt;","&lt;p&gt;La dette qui accable notre budget est un scandale historique sans pr\u00e9c\u00e9dent . Beaucoup de citoyens n'ont pas vraiment conscience du poids ind\u00e9l\u00e9bile et exponentiel de cette charge  : Plus de quarante milliards / Ann\u00e9e s'\u00e9vaporent du budget de la nation - second poste budg\u00e9taire ( cf site origine- http://www.enim-cerno.com/pages/dette-fictive.html ) Poids de la dette : ( http://www.alterinfo.net/La-charge-de-la-dette-francaise-est-le-second-poste-du-budget-mais-son-service-est-le-1er-depuis-des-annees-_a52431.html )&lt;/p&gt;&lt;p&gt;Une seule solution pour en sortir :&lt;/p&gt;&lt;p&gt;1- Revoir le m\u00e9canisme de financement de l'Etat - Loi de 1973 ....&lt;/p&gt;&lt;p&gt;2-&lt;strong&gt; Annulation pure et simple de la dette&lt;/strong&gt; -&lt;/p&gt;","&lt;p&gt;Revoir les conditions d'accord des ouvertures des grandes surfaces, en les rendant plus difficiles&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Arr\u00eater de mentir et de manipuler le peuple Fran\u00e7ais&lt;/strong&gt; (concerne hommes politiques, hauts-fonctionnaires (ENA, inspecteurs des finances, etc.), m\u00e9dias, affairistes, lobbyistes, etc.).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Par exemple, l'on peut r\u00e9duire taxes et imp\u00f4ts sans fermer des services publics, au moins 100 milliards \u00ab\u3000vol\u00e9s\u3000\u00bb au peuple Fran\u00e7ais chaque ann\u00e9e.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Au contraire, l'on peut diminuer ou annuler des imp\u00f4ts et taxes et augmenter les services publics.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pour lutter contre la d\u00e9sinformation, il faut inscrire dans la Constitution les d\u00e9lits de parjure, mensonge, manipulations, etc., assortis de peines judiciaires dignes de ce nom.&lt;/p&gt;&lt;p&gt;Les millions de personnes d'un certains \u00e2ge, ou celles n'ayant pas ou ne sachant pas se servir d'Internet (fracture num\u00e9rique) sont manipul\u00e9es.&lt;/p&gt;&lt;p&gt;D'autre part, chaque \u00e9lu d\u00e9partemental au moins, haut fonctionnaires, \u00e9l\u00e8ve de l'ENA, de Sciences Po, chaque journaliste s'exprimant en direct \u00e0 la t\u00e9l\u00e9vision doit suivre la formation diplomante \\\" Conna\u00eetre la France\\\".&lt;/p&gt;","&lt;p&gt;Instaurer la taxe \\\"Tobin\\\" sur toutes transactions mon\u00e9taires internationales.&lt;/p&gt;","&lt;p&gt;Ne plus imposer un passage au tribunal pour les couples de femmes ayant un enfant alors qu'elles sont mari\u00e9es.&lt;/p&gt;&lt;p&gt;Afin de pr\u00e9server le droit d'un p\u00e8re qui voudrait \u00eatre reconnu comme tel alors que son enfant na\u00eetrait au sein d'un couple mari\u00e9, maintenir la possibilit\u00e9 d'une reconnaissance anticip\u00e9e de l'enfant \u00e0 na\u00eetre&lt;/p&gt;","&lt;p&gt;Dans ce beau pays de France ( qui est pourtant dans le top 5 des pays les plus riches de la plan\u00e8te), on est \u00e9cras\u00e9 d'imp\u00f4ts et taxes en tous genres et pourtant, il manque toujours de l'argent pour tout: les h\u00f4pitaux, la justice, la culture, le logement, l'\u00e9ducation, les prisons, les maisons de retraites,ETC....., la liste est tr\u00e8s longue&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Allons donc chercher l'argent l\u00e0 o\u00f9 il est&lt;/strong&gt;, je propose de r\u00e9cup\u00e9rer&lt;strong&gt; toute l'\u00e9vasion fiscale&lt;/strong&gt; ( particuliers, mais surtout multinationales), de&lt;strong&gt; taxer toutes les transactions boursi\u00e8res &lt;/strong&gt;( taux \u00e0 d\u00e9finir d\u00e9mocratiquement), de &lt;strong&gt;taxer tous les dividendes vers\u00e9s aux actionnaires.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;\tL'id\u00e9e est simple. Juridiquement l'entreprise n'existe pas. Ce vide juridique est combl\u00e9 d'une part par le code du travail et d'autre part par le droit des soci\u00e9t\u00e9s. Jusqu'\u00e0 une \u00e9poque r\u00e9cente (1970 puisqu'il faut mettre une date), l\u2019int\u00e9r\u00eat de l'entreprise primait sur l'int\u00e9r\u00eat des soci\u00e9t\u00e9s. Cependant, et cela sous l\u2019impulsion de la \\\"corporate governance\\\" (id\u00e9e anglo-saxone), cette tendance s'est invers\u00e9e. L'int\u00e9r\u00eat de la soci\u00e9t\u00e9 anonyme prime sur celle de l'entreprise. Ceci a une triple cons\u00e9quence : 1) l'entreprise n'est plus au service du bien commun (notamment par le biais de la redistribution des profits-augmentation des salaires...). 2) les dirigeants privil\u00e9gient les int\u00e9r\u00eats des actionnaires \u00e0 ceux des salari\u00e9s (par le biais de la redistribution des dividendes et autres actions...). 3) la \\\"corporate governance\\\" (n\u00e9olib\u00e9ralisme bas\u00e9e sur les id\u00e9es de la libre concurrence et de la r\u00e9gulation par le seul march\u00e9 financier) est devenue la seule mati\u00e8re enseign\u00e9e dans les \u00e9coles de finance (nul doute que seule la pens\u00e9e n\u00e9olib\u00e9rale est enseign\u00e9e), marketing (id\u00e9e de la \\\"start-up nation\\\" par exemple faisant fi du collectif) et du management (d'o\u00f9 les d\u00e9rives grossi\u00e8res des services RH dans leurs choix. Finalement qui n'ont d'autres choix que de s'aligner sur les d\u00e9cisions des \u00e9quipes dirigeantes).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tLe l\u00e9gislateur doit revenir \u00e0 la source du droit des soci\u00e9t\u00e9s et r\u00e9habiliter un second volet largement oubli\u00e9. Le soin que doit apporter un associ\u00e9 envers un autre associ\u00e9 (relation dirigeant/salari\u00e9s). Pour ce faire, il est urgent que le l\u00e9gislateur pense \u00e0 un droit directement attach\u00e9 \u00e0 l'entreprise. 1) Il doit assortir le dirigeant d'un droit le prot\u00e9geant des exigences des actionnaires (le profit g\u00e9n\u00e9r\u00e9 par l'entreprise ne doit plus \u00eatre \u00e0 la disposition des actionnaires mais r\u00e9investi dans l\u2019investissement productif ou dans la hausse des salaires). Cela veut \u00e9galement dire que le dirigeant ne doit plus \u00eatre plac\u00e9 par les actionnaires mais selon un autre moyen. 2) Le dirigeant ne doit plus uniquement \u00eatre comptable envers les actionnaires mais envers les salari\u00e9s. Ainsi, l'ensemble des d\u00e9cisions, innovations.... doivent \u00eatre connus de tous et non d'une seule \u00e9lite d\u00e9cidant en haut lieu de l'avenir de dizaines de familles. Rappelons le si besoin en \u00e9tait : le march\u00e9 ne pense pas, le march\u00e9 n'innove pas. Il est versatile et a une vision \u00e0 court-terme de l'avenir (une entreprise \u00e0 besoin d'une vue sur du long terme pour se projeter). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tPour ces raisons, le droit doit, sinon d\u00e9tricoter le droit des soci\u00e9t\u00e9s, du moins le modifier substantiellement. Les entreprises (qui juridiquement n'appartiennent pas aux actionnaires qui ne sont propri\u00e9taires que de leur capital et non des d\u00e9cisions \u00e0 prendre) doit permettre (donc prot\u00e9ger) aux dirigeants de prendre des d\u00e9cisions (sans passer par l'accord des actionnaires) visant \u00e0 favoriser l'int\u00e9r\u00eat collectif et social (et ainsi prendre \u00e0 contre-pieds l'id\u00e9e m\u00eame de la RSE qui n'a aucune obligation d'imposition et qui, par cons\u00e9quent, ne constitue en rien un contre-pouvoir \u00e0 l'encontre des d\u00e9cisions actionnariales).  Finalement, par la prise en compte du droit, c'est l'ensemble de notre syst\u00e8me industriel qui doit \u00eatre repens\u00e9.     &lt;/p&gt;&lt;p&gt;  &lt;/p&gt;","&lt;p&gt;Actuellement certains parties sont totalement absent du paysage m\u00e9diatique ,accessible aux plus grand nombre ,trust\u00e9 par LREM en t\u00eate de liste (grand d\u00e9bat National).&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- surveiller et faire participer les m\u00e9decins et pharmaciens \u00e0 l'anti gaspillages des m\u00e9dicaments, faire des campagnes de sensibilisations...pour \u00e9viter de voir des millions de m\u00e9dicaments p\u00e9rim\u00e9s dans les armoires \u00e0 pharmacie des fran\u00e7ais.&lt;/p&gt;&lt;p&gt;- plus de cumul de r\u00e9mun\u00e9ration pour les hommes politiques&lt;/p&gt;&lt;p&gt;- diminution des gros salaires de l'\u00e9tat de 1000e pour montrer l'exemple ( sur 1an on peut \u00e9conomiser 720.000.000\u20ac)&lt;/p&gt;&lt;p&gt;- imposer la baisse de marge de prix des fruits et legumes en supermarch\u00e9 ( vous imposer les hausses imposer les baisses, sur des produits de premi\u00e8re n\u00e9cessit\u00e9 pour aussi donner l'envie de consommer mieux)&lt;/p&gt;&lt;p&gt;- arr\u00eatez de nettoyer les rues des villes avec des citernes d'eau potable, surtout quand il pleut....cqfd&lt;/p&gt;&lt;p&gt;- prendre exemple sur le mod\u00e8le montessori pour une meilleure adaptation de chaques enfants dans la scolarit\u00e9 quelque soit leurs niveaux&lt;/p&gt;","&lt;p&gt;Cons\u00e9quence de la Loi Alimentation et du lobbying de la FNSEA : le seuil de revente \u00e0 perte qui p\u00e9nalise les clients et gonfle les marges de la grande distribution&lt;/p&gt;","&lt;p&gt;La France n\u2019est actuellement pas vivable. Arr\u00eatons donc de vivre et dormons. Apportons des matelas et lits de camps un samedi et dormons jusqu\u2019au changement.&lt;/p&gt;","&lt;p&gt;Les gens ne parviennent plus \u00e0 se loger: manque d'appartements, loyers trop chers. Les plus modestes et les pauvres sont chass\u00e9s des villes ou cantonn\u00e9s dans des quartiers d\u00e9labr\u00e9s (cf. Marseille). Il faut donc stopper la sp\u00e9culation fonci\u00e8re et bloquer les loyers. La municipalisation des sols est uine piste &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;les abus,d\u00e9tournements financiers &lt;/strong&gt;se situent g\u00e9n\u00e9ralement dans les MINIST\u00c8RES - \u00c9LYS\u00c9E - MATIGNON-&lt;/p&gt;&lt;p&gt;AGENCES GOUVERNEMENTALES - LES ASSEMBL\u00c9ES Nationale et S\u00e9nat&lt;/p&gt;&lt;p&gt;Les &lt;strong&gt;sommes&lt;/strong&gt; mises en causes sont&lt;strong&gt; consid\u00e9rables,Les abus incommensurables&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;UNE GESTION&lt;/strong&gt; drastique doit \u00eatre &lt;strong&gt;organis\u00e9e contr\u00f4l\u00e9e et publi\u00e9e&lt;/strong&gt; par un organisme TOTALEMENT IND\u00c9PENDANT lui m\u00eame sous contr\u00f4le de la Cour des Comptes.&lt;/p&gt;&lt;p&gt;Les membres de cette commission d\u00e9signes pour leurs comp\u00e9tences peuvent l\u2019\u00eatre par L\u2019ASSOCIATION DES MAIRES DE FRANCE (ou a d\u00e9finir)&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Contr\u00f4les \u00e0 l'identique pour l'ensemble des R\u00e9gions de France&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;AGENCES GOUVERNEMENTALES POULES AUX OEUFS D'OR&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;l\u00e0 aussi R\u00c9SIDE &lt;strong&gt;une mine d'\u20acUROS&lt;/strong&gt; ou copains coquins s\u2019agglutines;&lt;strong&gt;se gavent \u00e0 cet endroit une multitude de hauts fonctionnaires (environ 500)en attente d'affectation,de pantouflards,de politiques et syndicalistes remerci\u00e9s,&lt;/strong&gt; aux \u00e9molument et avantages cons\u00e9quents&lt;/p&gt;&lt;p&gt;il est g\u00e9n\u00e9ralement admis QUE &lt;strong&gt;LES DEUX TIERS DES CES AGENCES&lt;/strong&gt; GOUVERNEMENTALES &lt;strong&gt;SONT INUTILES \u00e0 la nation&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer le principe de l'emploi \u00e0 vie pour les fonctionnaires mais &lt;u&gt;en contre-partie les r\u00e9mun\u00e9rer \u00e0 la hauteur de leur contribution&lt;/u&gt; pour le bien collectif.&lt;/p&gt;&lt;p&gt;Les personnels des administrations et services publics seront des employ\u00e9s en contrat avec l'\u00e9tat quelle que soit la dur\u00e9e ou le type de contrat, avec une r\u00e9glementation identique \u00e0 celle du priv\u00e9.&lt;/p&gt;&lt;p&gt;La fonction ou le poste d'un fonctionnaire ne n\u00e9cessite pas pour \u00eatre correctement assur\u00e9 d'\u00eatre en \\\"emploi \u00e0 vie\\\".&lt;/p&gt;","&lt;p&gt;Suppression du permis \u00e0 points et reinstauration du permis \\\"blanc\\\" pour les professionnels de la route au besoin.&lt;/p&gt;&lt;p&gt;Pour les particuliers: permis valable 10 ans. Avant cet issu, une formation de remise \u00e0 niveau (semblable aux professionnels de la route)\u00a0th\u00e9orique et pratique avec visite m\u00e9dicale\u00a0de 2 jours par exemple sur le temps du travail et r\u00e9mun\u00e9rer par l'employeur\u00a0(telle une formation interne \u00e0 l'entreprise).\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Un d\u00e9put\u00e9 \u00e9lu qui ne travaillera pas pour le bien commun mais seulement pour ses int\u00e9r\u00eats pourra de cette mani\u00e8re \u00eatre renvoy\u00e9 !!!&lt;/p&gt;","&lt;p&gt;J'ai effectu\u00e9 un stage non r\u00e9mun\u00e9r\u00e9 dans une entreprise pendant une semaine ... Est ce normal ? Miroiter un cdi... &lt;/p&gt;","&lt;p&gt;On voit qu'il gagne bien sa vie, belle bagnole, belle villa, belles r\u00e9sidence secondaire.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Il a de quoi manger lui, et il est trop grassement pay\u00e9 pour sa valeur.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;","&lt;p&gt;Interdiction chasses commune et \u00e0 courre qui portent atteinte \u00e0 la biodiversit\u00e9 et sont un danger pour l'homme.&lt;/p&gt;","&lt;p&gt;tout faire les formalit\u00e9s sur internet d'accord mais il faut absolument prot\u00e9ger les donn\u00e9es car trop de gens se retrouvent avec des usurpations d'identit\u00e9 c'est inadmissible !&lt;/p&gt;","&lt;p&gt;STOP AUX FLUX MIGATOIRES&lt;/p&gt;","&lt;p&gt;Je propose aux gilets jaunes d'observer une tr\u00eave et de reprendre des forces pour le mois de mai, tout d'abord pour voter contre le guignol Macron; mais aussi d'\u00eatre dispos quand tomberont les mesures que Macron va annoncer sans doute apr\u00e8s les \u00e9lections afin de tromper une fois de plus son monde. D\u00e9s les beaux jours il faudra remettre \u00e7a avec encore plus de virulence ( j'ai pas dit violence). Avec les beaux jours ce sera plus agr\u00e9able. Il faut bien comprendre que nous n'aurons rien si ce n'est des miettes car Macron ne nous donnera pas ce qu'il nous a refus\u00e9 depuis 2 ans et qu'il ne rendra pas ce qu'il nous a pris. Les seuls qui vont sortir gagnants ce sont les riches  qui garderont leur ISF leur flat taxe et leur exit taxe.&lt;/p&gt;&lt;p&gt;J'attends vos commentaires.&lt;/p&gt;&lt;p&gt;Merci.&lt;/p&gt;","&lt;p&gt;On r\u00e8gle d'abord les innombrables questions soulev\u00e9es ici et pendant cette p\u00e9riode, on refuse toute immigration sauf les demandes d'asile.&lt;/p&gt;&lt;p&gt;On reprendra la probl\u00e9matique de l'immigration une fois notre pays remis en ordre.&lt;/p&gt;","&lt;p&gt;Je propose que nous arr\u00eations de changer les heures d'hiver et d'\u00e9t\u00e9 (mars et octobre) qui perturbent les horloges biologiques des enfants et adultes, sous pr\u00e9texte fallacieux d'\u00e9conomie d'\u00e9nergie. Il est important de se r\u00e9f\u00e9rer seulement \u00e0 l'heure dite d'hiver, avec seulement une heure de d\u00e9calage avec l'heure du soleil, contrairement \u00e0 la proposition Europ\u00e9enne qui voudrait nous imposer l'heure d'\u00e9t\u00e9 \u00e0 l'ann\u00e9e.&lt;/p&gt;","&lt;p&gt;J'avais d\u00e9j\u00e0 demander sa hier, vers 23h, mais vus que pas grand monde \u00e0 r\u00e9agis je retente, je le reposte maintenant.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;La proposition la plus voter concernant l'immigration \u00e0 \u00e9t\u00e9 mise dans la corbeille ( corbeille d'ailleurs qui n'existe plus ) elle n'a rien \u00e0 y faire ! Vous devez la sortir ! Que sa plaise ou non \u00e0 certain l'immigration est un sujet qui pr\u00e9occupe de tr\u00e8s nombreux Fran\u00e7ais ( Pour les gens de mauvaises fois on parle de l'immigration l\u00e9gale et ill\u00e9gale, qui fait venir dans notre pays depuis des d\u00e9cennies des gens compl\u00e9tement inutile et/ou parasitaire via le regroupement familial ) et si le RIC venait \u00e0 \u00eatre mis en place le sujet devrat \u00eatre d\u00e9battue.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Donc sortez cette proposition de la corbeille.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Organiser, lorsque cela est possible, des semaines de travail permettant deux ou trois jours en t\u00e9l\u00e9travail, sur la base du volontariat. Les r\u00e9sultats attendus de cette mesure sont des \u00e9conomies d'espaces de bureaux ainsi qu'une augmentation du bonheur au travail des agents de la fonction publique &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;La caf et pole emploi pourrait travaill\u00e9 avec les structures pour enfants, pour orienter les parents et avoir des gardes d'enfant a envoy\u00e9 chez les familles.&lt;/p&gt;","&lt;p&gt;il faut une politique qui vise \u00e0 prot\u00e9ger les familles, encourager les naissances,&lt;/p&gt;&lt;p&gt;interdire les c\u00f4teries qui nuisent \u00e0 l'unit\u00e9 de la Nation en faisant la promotion de comportements anti famile&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;instaurer la taxe tobin c'est une taxe sur les transactions financi\u00e8re,et l'argent r\u00e9cup\u00e9rer serviras pour la s\u00e9curit\u00e9 sociale h\u00f4pitaux publique,retraite mais que pour le social  / je signale que cette taxe est une indolore pour les pauvres &lt;/p&gt;","&lt;p&gt;Rendre obligatoire l'enrob\u00e9 drainant et un marquege au sol digne de ce nom&lt;/p&gt;&lt;p&gt;Un pourcentage des \\\"gains\\\" des radars attribu\u00e9s \u00e0 un r\u00e9el entretien des routes et leur mise en s\u00e9curit\u00e9 pour les usagers&lt;/p&gt;&lt;p&gt;Obligation pour les autoroutes lors des r\u00e9novations des chauss\u00e9es d'utiliser un rev\u00eatement drainant &lt;/p&gt;","&lt;p&gt;le gouvernement ne peut plus aujourd'hui ignorer la fracture sociale, les dysfonctionnements de l'entre-soi, les corporations et SURTOUT l'inteligence du citoyen; les abstentions doivent \u00eatre remplac\u00e9es par des votes blancs, car c'est le reflet de l'absence des \u00e9lus aupr\u00e8s de individus&lt;/p&gt;&lt;p&gt;L'intellectuel n'est pas forc\u00e9ment intelligent et les grandes \u00e9coles sont trop format\u00e9es il n'y pas plus de place pour 'initiative et l'imagination. le pays ne peut pas de g\u00e9rer d'en haut et notre Pr\u00e9sident ne peut plus dire ca fait 40 ans que ca dure.. car il est un enfant du syst\u00e8me luii-m\u00eame !!!&lt;/p&gt;","&lt;p&gt;Bonjour&lt;/p&gt;&lt;p&gt;Dans le cadre de la th\u00e9matique \\\" fiscalit\u00e9 \\\" je demande une loi offrant au citoyen la possibilit\u00e9 de transmettre (comme aux Etats-Unis) ses biens apr\u00e8s d\u00e9c\u00e8s directement \u00e0 ses petits enfants .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Remerciements anticip\u00e9s&lt;/p&gt;","&lt;p&gt;Redonner du pouvoir aux jeunes qui sont les plus impact\u00e9s par les enjeux de long terme. &lt;/p&gt;","&lt;p&gt;Interdiction de tous les pesticides&lt;/p&gt;&lt;p&gt;Interdiction de tous les additifs alimentaires suspects&lt;/p&gt;&lt;p&gt;Transfert des aides europ\u00e9ennes de l'agriculture conventionnelle vers le bio et l'agriculture raisonn\u00e9e&lt;/p&gt;","&lt;p&gt;Aujourd'hui, l'immense majorit\u00e9 des copropri\u00e9t\u00e9s doit accepter la tutelle d'un \\\"syndic professionnel\\\" parce que seul \\\"le syndic\\\" est le repr\u00e9sentant l\u00e9gal de la copropri\u00e9t\u00e9 (actes juridiques et financiers), et que seuls les \\\"professionnels\\\" b\u00e9n\u00e9ficient d'une assurance pour leurs actes.&lt;/p&gt;&lt;p&gt;Outre de gagner tellement d'argent sur le dos de leurs assujettis que la plupart ont \u00e9t\u00e9 rachet\u00e9s par des groupes financiers, ces \\\"syndics professionnels\\\" sont devenus, comme on dit, un \\\"probl\u00e8me de soci\u00e9t\u00e9\\\" : gestion lointaine, approximative, arrogante ...et le plus souvent injoignable quand survient un probl\u00e8me.&lt;/p&gt;&lt;p&gt;La v\u00e9rit\u00e9 de gens-l\u00e0 \u00e9clate au grand jour quand, apr\u00e8s l'effondrement de l'immeuble de la rue d'Aubagne \u00e0 Marseille (huit morts), on entend le syndic d\u00e9clarer : \\\"&lt;em&gt;La tr\u00e9sorerie de l'immeuble est saine\\\". &lt;/em&gt;Voil\u00e0 leur pr\u00e9occupation essentielle : la collecte de la monnaie...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;PROPOSITION :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1) Accorder aux pr\u00e9sidents des Conseils Syndicaux le droit de repr\u00e9sentation l\u00e9gale de la copropri\u00e9t\u00e9 : d\u00e8s lors, le maintien d'un \\\"syndic\\\" ne sera plus une obligation, mais un choix \u00e9ventuel.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2) Adosser ces pr\u00e9sidents responsables \u00e0 une assurance mutuelle surveillant leur gestion et couvrant les risques li\u00e9 \u00e0 leurs actes.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;3) Le fonctionnement avec un comptable (assur\u00e9 par son ordre) et un pr\u00e9sident (lui-m\u00eame assur\u00e9) garantira une gestion r\u00e9active, sous le contr\u00f4le direct du Conseil Syndical, et reviendra moins cher que les \\\"honoraires\\\" impos\u00e9s par le quasi-monopole des \\\"syndics professionnels\\\".&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;la r\u00e9mun\u00e9ration doit \u00eatre au moins \u00e9gale \u00e0 l'inflation d'une ann\u00e9e&lt;/p&gt;","&lt;p&gt;On veut inciter les gens \u00e0 aller voter mais il faut se faire faire une carte d'\u00e9lecteur, la changer quand on d\u00e9m\u00e9nage, faire une procuration quand on est absent ... --&amp;gt; l'enfer !&lt;/p&gt;&lt;p&gt;Pourquoi ne pas tout simplement voter avec sa carte d'identit\u00e9 ? Tu es fran\u00e7ais tu as 18 ans --&amp;gt; tu votes avec ta carte d'identit\u00e9 !&lt;/p&gt;&lt;p&gt;Une machine enregistre ta carte pour prouver que tu as vot\u00e9 et voil\u00e0 !&lt;/p&gt;","&lt;p&gt;retour des autoroutes dans le giron de l'etat avec une indemnite pay\u00e9e par les \\\"societe d'autoroute\\\" a l'etat pour le manque a gagner durant toutes ces annees.Pour rappel nos autoroutes ont ete vendu une misere (14 milliards) alors qu'elles etaient estim\u00e9es jusqu'a 50 milliards.ne pas oublier l'argent de l'etat est notre argent a tous&lt;/p&gt;","&lt;p&gt;Pas normal de payer les assurances auto plus ch\u00e8res car sommes divorc\u00e9s (plus de 25a, pour moi)&lt;/p&gt;","&lt;p&gt;Ne plus subir l'immigration mais la choisir en fonction de nos besoins. Le Canada, l'Australie, la Nouvelle-Z\u00e9lande, la Cor\u00e9e du Sud pratiquent depuis longtemps l'immigration choisie. Chaque ann\u00e9e, les \u00e9lus fixent les modalit\u00e9s d'accueil des immigrants et les quotas \u00e0 appliquer, pourqoui ne pas en faire autant en France ? Ainsi, l'immigration pourrait devenir un atout et non un fl\u00e9au.&lt;/p&gt;","&lt;p&gt;Non \u00e0 la fourrure sous toutes ses formes (mode, d\u00e9co..)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Camps de concentration d'animaux abominables, et mort atroce (gazage, \u00e9lectrocution, matraquage...)&lt;/p&gt;","&lt;p&gt;Une grande majorit\u00e9 des fran\u00e7ais sont oppos\u00e9s \u00e0 la chasse. Certes, il faut en garder un peu pour r\u00e9guler certaines esp\u00e8ces, mais la majorit\u00e9 des chasses se font avec des animaux volontairement lanc\u00e9s sans pr\u00e9paration dans la nature et qu'on peut attraper \u00e0 la main.&lt;/p&gt;","&lt;p&gt;Il y a plus de 20 ans 2 ing\u00e9nieurs fran\u00e7ais ont mis au point et brevet\u00e9 un moteur \u00e0 eau. Ils se serait install\u00e9s ensuite au canada. Un des deux est d\u00e9c\u00e9d\u00e9 et peu de temps apr\u00e8s le second aurait vendu sont brevet \u00e0 une grande soci\u00e9t\u00e9 qui depuis utilise la l\u00e9gislation pour \u00e9touffer l\u2019existence et surtout le d\u00e9veloppement de ce type de moteur qui serait une catastrophe \u00e9conomique pour les \u00e9nergies fossiles.Nombre de personnes seraient au courant : Politiques, M\u00e9dias, Constructeurs.... et bien \u00e9videment cette fameuse grande soci\u00e9t\u00e9 distributeur de carburant et au profit pharaonique qui en poss\u00e8de le brevet. Quand est il vraiment ? existe t il ? Cela ressemble \u00e0 l'histoire du traitement pour bloquer l'\u00e9volution et la mutation du virus du SIDA, pas mis en place, car il faut d'abord rentabiliser la recherche sur la tri th\u00e9rapie.&lt;/p&gt;","&lt;p&gt;Le vote blanc doit \u00eatre reconnu et pris en compte&lt;/p&gt;","&lt;p&gt;R\u00e9\u00e9valuer le statut, ainsi que le salaire et la reconnaissance des param\u00e9dicaux.... reconna\u00eetre le travail effectu\u00e9 par les infirmiers, aide soignants, .... dans les hopitaux publics mais aussi  dans le priv\u00e9... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout le monde est concern\u00e9.............. La sant\u00e9 et le prendre soin de qualit\u00e9, de tous et bien s\u00fbr de nos a\u00een\u00e9s est \u00e0 privil\u00e9gier.... Les param\u00e9dicaux ont besoin de consid\u00e9ration ainsi que d'un salaire d\u00e9cent afin de pouvoir exercer un v\u00e9ritable et humain prendre soin !!&lt;/p&gt;","&lt;p&gt;Parit\u00e9 obligatoire dans toutes les assembl\u00e9es, commissions, etc.&lt;/p&gt;","&lt;p&gt;un \u00e9lu doit \u00eatre un \u00e9lu \u00e0 100% conscient de sa mission de repr\u00e9sentation et non pas un promeneur du bureau des absents.&lt;/p&gt;&lt;p&gt;Le mandat d\u2019un \u00e9lu devrait pouvoir \u00eatre r\u00e9voqu\u00e9 apr\u00e8s un certain nombe d\u2019absences injustifi\u00e9es.&lt;/p&gt;&lt;p&gt;Dans le priv\u00e9 un salari\u00e9 trop souvent absent est licenci\u00e9.&lt;/p&gt;","&lt;p&gt;non au maire honoraire-(ancien premier ministre de hollande pendant 2 ans et qu'on a recaser apr\u00e8s sa d\u00e9mission en cr\u00e9ant un poste sp\u00e9cialement adapt\u00e9 de toute pi\u00e8ce ma question est&lt;/p&gt;&lt;p&gt;non au reclassement de nos anciens \u00e9lus avec des postes cr\u00e9er de toutes pieces sans que la population ne soit consult\u00e9es  ; ancien d\u00e9put\u00e9 , s\u00e9nateur, ministre pr\u00e9sident du conseils des r\u00e9gion r\u00e9gion,ect ,ect ,ainsi que se genre de poste au parlement europ\u00e9enne&lt;/p&gt;","&lt;p&gt;R\u00e9mun\u00e9ration des Comptes Bancaires&lt;/p&gt;","&lt;p&gt;r\u00e9gulation drastique de l'immigration avec referendum....&lt;/p&gt;","&lt;p&gt;Avez-vous d\u00e9j\u00e0 essay\u00e9 de cr\u00e9er ou m\u00eame de g\u00e9rer une entreprise ? C'est un v\u00e9ritable parcours du combattant en terme de formalit\u00e9s, de contraintes, de complexit\u00e9. Il faut vraiment vouloir passer un temps pr\u00e9cieux \u00e0 remplir le bon formulaire, remplir la bonne case, renvoyer le bon papier qui manque, s'y retrouver dans le marais administratif, juridique et fiscal, etc. Ce, alors que dans certains pays, tout est fait pour faciliter la vie de l'entrepreneur, lui \u00e0 qui on d\u00e9roule le tapis rouge parce qu'il cr\u00e9e de l'emploi et fait marcher l'\u00e9conomie... sauf en France.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.economiematin.fr/news-administration-difficultes-patrons-entreprises-simplification-france&lt;/p&gt;","&lt;p&gt;Quand on adopte un animal de compagnie, un chat, un chien, on ne l'abandonne jamais&lt;/p&gt;&lt;p&gt;C'est pour la vie, cet animal fait alors partie de la famille!&lt;/p&gt;&lt;p&gt;Tout acte d'abandon doit \u00eatre tr\u00e8s s\u00e9v\u00e8rement puni par la Justice&lt;/p&gt;","&lt;p&gt;Internet occupe une place centrale dans beaucoup de nos vies.&lt;/p&gt;&lt;p&gt;Il faut qu'un organisme ind\u00e9pendant et transparent mette \u00e0 disposition un ensemble de services essentiels qui sont actuellement aux mains des GAFA, tels que :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;moteur de recherche&lt;/li&gt;&lt;li&gt;service de messagerie (mail, chat, forum...)&lt;/li&gt;&lt;li&gt;r\u00e9seau social&lt;/li&gt;&lt;li&gt;service d'effacement des donn\u00e9es personnelles (droit \u00e0 l'oubli)&lt;/li&gt;&lt;li&gt;etc.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;D\u00e9sormais (surtout si on r\u00e9duit le nombre de commune) la limitation de vitesse (sauf sur autoroute et voies expresses) doit \u00eatre d\u00e9volue aux municipalit\u00e9s.&lt;/p&gt;","&lt;p&gt;majorer le salaire des jeunes et que ce salaire augmente jusqu'\u00e0 50 ou 55 ans , par contre ensuite pour \u00e9quilibrer cela accepter que votre salaire diminue jusqu'\u00e0 atteindre le salaire de votre retraite&lt;/p&gt;","&lt;p&gt;Comme de nombreux pays, il faut d\u00e9centraliser le pays par des actions tr\u00e8s fortes.&lt;/p&gt;&lt;p&gt; Il faut d\u00e9centraliser le centre administratif du pays avec le choix d'une ville qui pourrait \u00eatre choisie par r\u00e9f\u00e9rendum. &lt;/p&gt;&lt;p&gt; Il faut d\u00e9centraliser les mus\u00e9es qui pullulent \u00e0 Paris&lt;/p&gt;&lt;p&gt; Il faut que France t\u00e9l\u00e9vision se d\u00e9centralise en province avec un journal t\u00e9l\u00e9vis\u00e9 diffus\u00e9 en alternance dans les grandes m\u00e9tropoles   exemple 6 mois \u00e0 Lyon, 6 mois \u00e0 Marseille, 6 mois \u00e0 Bordeaux .......Cela \u00e9vitera la starisation des pr\u00e9sentateurs &lt;/p&gt;&lt;p&gt;Enfin il faut d\u00e9centraliser et d\u00e9peupler la r\u00e9gion \u00cele de France, cette r\u00e9gion concentre beaucoup trop d'activit\u00e9s au d\u00e9triment de nos r\u00e9gions.&lt;/p&gt;&lt;p&gt;Je pr\u00e9cise, je suis parisien &lt;/p&gt;","&lt;p&gt;Introduction proportionnelle significative&lt;/p&gt;&lt;p&gt;Vote obligatoire&lt;/p&gt;&lt;p&gt;Prise en compte du vote blanc&lt;/p&gt;&lt;p&gt;Signatures des trait\u00e9s internationaux soumis \u00e0 r\u00e9f\u00e9rendum&lt;/p&gt;","&lt;p&gt;Cette mesure r\u00e9soudrait l'une des plus grandes injustices actuelles au monde. En effet, sans aucune justification s\u00e9rieuse, les politiques linguistiques men\u00e9es conduisent 95% de la population mondiale \u00e0 devoir parler- \u00e0 l'international- la langue des 5% restants : l'anglais. Voir pi\u00e8ce jointe.&lt;/p&gt;","&lt;p&gt;Dans un premier temps, commencer par interdire la publicit\u00e9 sous forme d'affichage, que ce soit \u00e0 l'abord des villes, des zones commerciales ou dans les campagnes. En seconde \u00e9tape, interdire petit \u00e0 petit toute forme de publicit\u00e9.&lt;/p&gt;","&lt;p&gt;Je soutiens l\u2019id\u00e9e d\u2019un revenu de base, selon la d\u00e9finition du MFRB (Mouvement Fran\u00e7ais pour un Revenu de Base) :&lt;/p&gt;&lt;p&gt;\u00ab Le revenu de base est un droit inali\u00e9nable, inconditionnel, cumulable avec d\u2019autres revenus, distribu\u00e9 par une communaut\u00e9 politique \u00e0 tous ses membres, de la naissance \u00e0 la mort, sur base individuelle, sans contr\u00f4le des ressources ni exigence de contrepartie, dont le montant et le financement sont ajust\u00e9s d\u00e9mocratiquement. \u00bb revenudebase.info&lt;/p&gt;&lt;p&gt;J'aimerais donc qu'on multiplie des exp\u00e9rimentations en France, scientifiquement conduites et transf\u00e9rables, tant sur le financement par imposition que par gratuit\u00e9s ou monnaie libre ou locale...ou qu'on en instaure un nationalement tout de suite / l'urgence sociale&lt;/p&gt;","&lt;p&gt;Quand je vois les transgressions du &lt;strong&gt;Droit Fran\u00e7ais&lt;/strong&gt; par les &lt;strong&gt;\\\"autorit\u00e9s\\\"&lt;/strong&gt; (&lt;em&gt;affaire Banalla, maintien de \\\"l'ordre\\\" avec des armes de guerre, les mensonges \u00e9hont\u00e9s sous serment, fraude fiscale organis\u00e9e, abus de pouvoir divers et vari\u00e9s, etc, etc..&lt;/em&gt;), j'ai envie d'une &lt;strong&gt;France propre&lt;/strong&gt;, ou le Peuple pourrait faire entendre sa voix et &lt;strong&gt;d\u00e9choir tel ou tel repr\u00e9sentant \u00e9lu qui au final de r\u00e9pondrait pas aux exigences d'une d\u00e9ontologie sans faille&lt;/strong&gt;.  Pour pr\u00e9tendre diriger les autres, &lt;strong&gt;on se doit d\u2019\u00eatre et d'avoir \u00e9t\u00e9 exemplaire&lt;/strong&gt; (&lt;em&gt;Ne devient pas Ministre de l'Int\u00e9rieur celui qui a \u00e9t\u00e9 en son temps un voyou des quais de Marseille..&lt;/em&gt;.) !&lt;/p&gt;","&lt;p&gt;Interdisons les lanceurs de balles qui provoquent des bleus et des bosses.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Revenons aux m\u00e9thodes utilis\u00e9es par les 196 autres pays: la bonne vieille balle chemis\u00e9e 7.65mm.&lt;/p&gt;&lt;p&gt;Les gilets jaunes apprendrons \u00e0 courir et/ou \u00e0 se planquer.&lt;/p&gt;","&lt;p&gt;Pourquoi apr\u00e8s de nombreux essais, un texte pour une proposition fait-il toujours appara\u00eetre un message d'erreur? Pas de r\u00e9ponse claire de la part de l'assistance. Je retenterai ma chance mais cela me semble \u00e9trange.&lt;/p&gt;","&lt;p&gt;Certains fonctionnaires se retrouvent sans affectation et per\u00e7oivent la totalit\u00e9 de leurs r\u00e9mun\u00e9rations sans obligation de travailler  et ne peuvent \u00eatre licenci\u00e9s,dont certains m\u00e9decins quand il en manque partout en France .&lt;/p&gt;&lt;p&gt;Il est temps d'y mettre fin car tout ceci se fait avec l'argent du contribuable donc nos impots&lt;/p&gt;","&lt;p&gt;Pas de repr\u00e9sentation, pas de revendications, pas de\u00a0solutions toutes faites\u00a0!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Depuis plus de 50 ans la classe politique \u00e0 transform\u00e9 le d\u00e9bat d\u00e9mocratique en un outil technocratique qui exclue de fait les classes populaires des d\u00e9cisions qui la concerne. Il est impossible pour un citoyen de faire des propositions qui ne recevraient pas une r\u00e9ponse technocratique du type \\\"ce n'est pas possible\\\", parce que la croissance \u00e9conomique, parce que l'Europe,\u00a0parce que vous n'y connaissez rien....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les citoyens n'ont pas \u00e0 devenir des experts pour faire valoir leur droit \u00e0 une vie digne et honn\u00eate !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les mobilisations populaires\u00a0devraient avoir\u00a0pour seul mot d'ordre \\\"nous voulons vivre mieux\\\" ! La classe politique \u00e0 la responsabilit\u00e9 de trouver les solutions aux probl\u00e8mes qu'elle a elle m\u00eame\u00a0cr\u00e9\u00e9 ! Quand ils auront trouv\u00e9 la solution les citoyens leur feront savoir !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il me semble tout \u00e0 fait utile de partager nos pr\u00e9occupations, et de faire part de nos id\u00e9es sur les possibilit\u00e9s d'am\u00e9liorer notre vie quotidienne. Pour autant enfermer\u00a0un mouvement populaire dans des propositions \\\"politiques\\\"\u00a0ne conduirait qu'a la division.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il n'y a rien d'\u00e9tonnant \u00e0 ce qu'un citoyen qui a \u00e9t\u00e9 confront\u00e9 \u00e0 la froideur bureaucratique de l'administration fiscale ait un fort ressentiment contre la fonction publique. C'est tr\u00e8s compr\u00e9hensible, et pourtant ce m\u00eame citoyen se retrouvera \u00e0 manifester cote \u00e0 cote avec des fonctionnaires de l'Etat qui ont exactement les m\u00eames probl\u00e8mes de qualit\u00e9 de vie que lui.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ne nous laissons pas enfermer dans le \\\"d\u00e9bat politique\\\" ! Exigeons simplement une vie meilleurs pour tous ! &lt;/p&gt;&lt;p&gt;Que chacun fasse le point sur ses conditions de vie, logement, sant\u00e9, culture, loisir, s\u00e9curit\u00e9, et tant que notre situation ne change pas restons mobilis\u00e9s et unis ! Ne nous laissons pas diviser par le \\\"d\u00e9bat politique\\\" ! Soyons apolitiques !!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9duire cette immigration tant que les populations qui posent probl\u00e8me ne sont pas int\u00e9gr\u00e9es.&lt;/p&gt;&lt;p&gt;Suppression du droit du sol, du regroupent familial, comme cela se pratique dans d\u2019autres pays d\u00e9mocratiques d\u2019Europe.&lt;/p&gt;&lt;p&gt;La situation actuelle \u00a0\u00e0 plusieurs inconv\u00e9nients\u00a0:&lt;/p&gt;&lt;p&gt;- elle nous coute cher\u00a0: 40% des ch\u00f4meurs entre 15 et 34 ans sont issus de l\u2019immigration,\u00a0d\u00e9doublement de classe, investissements massifs dans les quartiers, \u2026\u00e0 fonds perdus&lt;/p&gt;&lt;p&gt;- Par ailleurs il y a incompatibilit\u00e9 entre l\u2019islam et nos valeurs europ\u00e9ennes, d\u00e9mocratiques, jud\u00e9o-chr\u00e9tiennes.&lt;/p&gt;","&lt;p&gt;Une proposition absente des revendications Gilets Jaune, et pourtant:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-indent-6\\\"&gt;&lt;strong&gt;&lt;u&gt;Le r\u00e9tablissement est une farce sociale,&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Motiv\u00e9 officiellement pour favoriser&lt;strong&gt; le brassage social, &lt;/strong&gt;mais:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;M Macron, n\u00e9 en d\u00e9cembre 1977 aurait du \u00eatre appel\u00e9 en janvier 2000 (fin des appels en d\u00e9cembre 2000) or en janvier 2000 M Macron rentre \u00e0 l'ENA&lt;/p&gt;&lt;p&gt;Don
