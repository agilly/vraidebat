c \u00eatre contr\u00f4l\u00e9es par le peuple.&lt;/li&gt;&lt;li&gt;Enfin mettre en place comme dans d'autre pays des conseils de d\u00e9ontologies ind\u00e9pendants qui recadrerais les chaines, d'informations principalement si elle mentait sciemment en diffusant des \\\"fake news\\\" ou par omission d\u2019\u00e9l\u00e9ments d\u00e9formant la v\u00e9rit\u00e9. (elles seraient alors oblig\u00e9es d'utiliser leurs temps d'antenne \u00e0 r\u00e9tablir la v\u00e9rit\u00e9).&lt;/li&gt;&lt;li&gt;etc etc... toutes id\u00e9es garantissant un journalisme de qualit\u00e9, et une information la plus proche possible de la r\u00e9alit\u00e9. Mais le plus important la MIXIT\u00c9 des opinions.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Bonjour, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les membres du gouvernement et Macron ont fortement particip\u00e9 a d\u00e9grad\u00e9 l'image des fonctionnaires afin de tuer le statut. Cette image qu'ils mettent en\u00a0avant des salari\u00e9s qui ne travaillent pas assez, fortement pay\u00e9s sur le dos des fran\u00e7ais. Un objectif pour tuer le statut pour pr\u00e9cariser encore un peu plus les contrats de travail. Pour rappel se sont eux qui sont tr\u00e8s bien pay\u00e9s sur le dos de nos\u00a0imp\u00f4ts avec des salaires de 7000 \u00e0 15 000 euros avec des avantages a vie qu'il faudrait mettre fin pour participer aux efforts qu'ils nous demandent de faire. &lt;/p&gt;","&lt;p&gt;Mettre comme dans le priv\u00e9 3 jours de carences dans la fonction public.&lt;/p&gt;","&lt;p&gt;UNE SEULE CARTE VITALE/PERMIS DE CONDUIRE/CARTE IDENTITE pour tout faire et que ca coute moins a la collectivit\u00e9&lt;/p&gt;","&lt;p&gt;Surveiller le bien-\u00eatre animal dans les \u00e9levages, interdire les \u00e9levages industriels du type ferme aux 1000 vaches. interdire la vente de fourrure, ...&lt;/p&gt;","&lt;p&gt;indexer toutes les retraites sur l'inflation et supprimer la hausse de la CSG pour toutes les retraites&lt;/p&gt;","&lt;p&gt;G\u00e9n\u00e9raliser une taxation pour les p\u00e9ages, parkings payants, de mani\u00e8re uniforme , \u00e9quitable et abordable ,abolir le permis \u00e0 points car le syst\u00e8me rend les automobilistes  frustr\u00e9s et angoiss\u00e9s de perdre leurs permis..il met les automobilistes dans une position de d\u00e9linquance alors que la tr\u00e8s grande majorit\u00e9 sont des conducteurs s\u00e9rieux.&lt;/p&gt;","&lt;p&gt;Pour vous faire une id\u00e9e sur la question : https://www.youtube.com/watch?v=FsecARSELV0&lt;/p&gt;&lt;p&gt;D\u00e9bat RT France - Interdit d'interdire : Faut-il lever l'anonymat sur Internet ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Propositions :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Sensibiliser les citoyens&lt;/li&gt;&lt;li&gt;\u00c9duquer les citoyens \u00e0 Internet :&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Conna\u00eetre ses droits &amp;amp; devoirs,&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Apprendre \u00e0 se comporter, se d\u00e9fendre&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Collaboration avec les journalistes et citoyens sur les faxes news&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;La France doit appliquer la Convention relative aux droits des personnes handicap\u00e9es de l'ONU, qu'elle a sign\u00e9 et qu'elle bafoue.&lt;/p&gt;&lt;p&gt;Lire la convention ici http://www.un.org/disabilities/documents/convention/convoptprot-f.pdf&lt;/p&gt;","&lt;p&gt;Nous avons d\u00e9j\u00e0 beaucoup fait , n'en doutez pas\u00a0!( je vous l'explique en douze pages\u00a0; oui c'est chiant )&lt;/p&gt;&lt;p&gt;Comme chaque semaine , je vois beaucoup en douter , et c'est compr\u00e9hensible .&lt;/p&gt;&lt;p&gt;Nous n'avons rien obtenu de concret , si ce n'est un recul sur la taxation des retrait\u00e9s et une prime financ\u00e9e par le d\u00e9ficit .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Notre victoire est ailleurs , et elle plus difficile \u00e0 appr\u00e9hender.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous marquons un r\u00e9veil , un refus .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous poussons la soci\u00e9t\u00e9 dans son ensemble \u00e0 se positionner .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous remettons au go\u00fbt du jour le concept de lutte des classes .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous instillons une tension permanente , une r\u00e9volte face \u00e0 la parole des \u00ab\u00a0sachants\u00a0\u00bb et \u00ab\u00a0bien-pensants\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pense que nous d\u00e9non\u00e7ons plus qu'une \u00e9lite dirigeante , nous r\u00e9v\u00e9lons une classe bourgeoise qui d\u00e9fend le syst\u00e8me bec et ongles .&lt;/p&gt;&lt;p&gt;Nous avions l'impression que la notion de bourgeoisie appartenait \u00e0 l'histoire , que nos diff\u00e9rences s\u2019\u00e9taient estomp\u00e9es gr\u00e2ce \u00e0 notre \u00ab\u00a0pouvoir\u00a0\u00bb de consommer . &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il n'en est rien.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous retrouvons cette bourgeoisie , qui est num\u00e9riquement minoritaire et id\u00e9ologiquement majoritaire \u00e0 tous les niveaux .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils gouvernent , ils \u00ab\u00a0informent\u00a0\u00bb, ils \u00ab\u00a0investissent\u00a0\u00bb, ils \u00ab\u00a0conseillent\u00a0\u00bb , ils \u00ab\u00a0r\u00e9forment\u00a0\u00bb, ils \u00ab\u00a0savent\u00a0\u00bb, ils \u00ab\u00a0comprennent\u00a0\u00bb , ils \u00ab\u00a0\u00e9coutent\u00a0\u00bb...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Regardez les se d\u00e9cha\u00eener jour apr\u00e8s jour , se targuant d\u2019\u00eatre les seuls vrais d\u00e9mocrates , les seuls vrais r\u00e9publicains \u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Seule leur parole fait foi , seul leur message est entendable , l'hypocrisie de classe est port\u00e9e au pinacle .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tous ces bourgeois entendent vous comprendre , vous analyser , vous diss\u00e9quer , vous d\u00e9nigrer , vous infantiliser, vous radicaliser .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Elle est l\u00e0 , leur violence \u00e0 eux . &lt;/p&gt;&lt;p&gt;Une violence feutr\u00e9e , insidieuse\u00a0; qui m\u00eame si elle est d\u00e9nonc\u00e9e , reste \u00ab\u00a0l\u00e9gitime\u00a0\u00bb , dans \u00ab\u00a0le cadre des institutions\u00a0\u00bb( et c'est eux qui vous le disent).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le bourgeois politique assure vous entendre , mais sous entend que vous , vous ne pouvez pas tout comprendre , que tout cela est bien compliqu\u00e9 , que vous ne sauriez pas g\u00e9rer .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il assure que nous vivons dans un grand pays de d\u00e9mocratie , que vous avez le droit de vote quand m\u00eame\u00a0!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce m\u00eame \u00ab\u00a0droit\u00a0\u00bb qui sert en fait \u00e0 le l\u00e9gitimer lui et ses amis.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce \u00ab\u00a0droit\u00a0\u00bb qui ne permet que de perp\u00e9tuer leur syst\u00e8me .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D'ailleurs , ce \u00ab\u00a0droit\u00a0\u00bb est tellement important , que m\u00eame si on ne vote pas , ils sont \u00e9lus...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce \u00ab\u00a0droit\u00a0\u00bb, qui est un alibi parfait . Vous votez pour un programme ( si si , vous l'avez lu , et miracle , vous l'avez compris..).&lt;/p&gt;&lt;p&gt;Une foi votre \u00ab\u00a0vote d\u00e9mocratique\u00a0\u00bb effectu\u00e9 , place \u00e0 la Tyrannie du Programme\u00a0! Circulez , on r\u00e9forme\u00a0!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le bourgeois m\u00e9diatique , lui , va vous informer , jamais vous manipuler .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Non , il s'attache , il vous l'assure , \u00e0 mettre en lumi\u00e8re tous les points de vue .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bizarrement , il s'attache en premier lieu \u00e0 rappeler le respect des institutions , le cadre institutionnel ...Vous aurez compris\u00a0; que quand vous entendez institutions , ils parlent d'eux .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il d\u00e9fendent tellement leur d\u00e9ontologie , qu'ils instillent l'id\u00e9e que d\u00e9fendre un mouvement social , c'est cautionner la violence \u2026 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils nous accusent d\u2019\u00eatre domin\u00e9s par nos \u00e9motions , d\u2019\u00eatre manipul\u00e9s par le \u00ab\u00a0live\u00a0\u00bb , qui nous emp\u00eache de prendre le recul n\u00e9cessaire ( n\u00e9cessaire \u00e0 quoi?).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils refusent d'ailleurs de les diffuser , nos \u00ab\u00a0lives\u00a0\u00bb,car l'image permet de forger les id\u00e9es , et ce pouvoir doit rester le leur .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils nous accusent , cette classe bourgeoise , d\u2019\u00eatre des fascistes de la pens\u00e9e . Nous n'aurions que haine pour ceux qui pensent diff\u00e9remment .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils nous invitent sans cesse \u00e0 rentrer dans le syst\u00e8me , \u00e0 \u00e9tablir une hi\u00e9rarchie en notre sein . &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils nous invitent \u00e0 d\u00e9finir une bonne fois pour toute qui nous sommes , \u00e0 afficher une couleur politique .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils nous r\u00e9p\u00e8tent que la politique ne se fait pas dans la rue.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est le seul endroit ou elle existe encore , la politique .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Notre action est politique , nous avons tous quelque chose \u00e0 revendiquer , \u00e0 d\u00e9fendre , \u00e0 d\u00e9noncer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mon dieu , serait il possible que nous pensions\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors , voici qu'arrive le r\u00e9flexe de classe ultime . &lt;/p&gt;&lt;p&gt;La haine bien pensante de l'\u00e9lite bourgeoise face \u00e0 nos personnes qui n'ont d\u00e9cid\u00e9ment pas l'allure et la culture ( et l\u2019\u00e9criture , n'en parlons pas ..)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On tend l'oreille au doux bruit de la r\u00e9pression polici\u00e8re ( c'est votre faute , comment accepter la violence populaire).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On instrumentalise le judiciaire .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils d\u00e9fendent les symboles de la R\u00e9publique contre l'ultraviolence.( m\u00eame la violence est \u00ab\u00a0ultra\u00a0\u00bb maintenant)&lt;/p&gt;&lt;p&gt;.&lt;/p&gt;&lt;p&gt;Le m\u00e9diatique est en roue libre , nous sommes assimil\u00e9s en permanence \u00e0 la violence ( avec quelques d\u00e9n\u00e9gations molassones pour faire bonne figure).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Notre discours est tronqu\u00e9 , manipul\u00e9 .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'information est manipul\u00e9e en permanence.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je ne fais que r\u00e9p\u00e9ter ce que nous savons tous .&lt;/p&gt;&lt;p&gt;C'est parce que je pense que nous nous \u00e9garons .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Notre combat se r\u00e9sume depuis quelques temps \u00e0 d\u00e9noncer les violences polici\u00e8res .&lt;/p&gt;&lt;p&gt;Il faut le faire , c'est ind\u00e9niable . Mais je ne pense pas que ce soit un moyen de pression r\u00e9ellement efficace .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous nous sommes enferm\u00e9s dans un combat de la v\u00e9rit\u00e9 , de justice , en esp\u00e9rant que le syst\u00e8me , mis au pied du mur , va le reconna\u00eetre .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Paradoxalement , et cyniquement , une de nos victoires est de s\u2019\u00eatre fait r\u00e9primer .&lt;/p&gt;&lt;p&gt;La r\u00e9action et l'action continue de l'\u00e9tat face \u00e0 une demande de justice sociale est la r\u00e9pression .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est l\u00e0 , la v\u00e9rit\u00e9 qui est r\u00e9v\u00e9l\u00e9e .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La violence institutionnelle est utilis\u00e9e pour r\u00e9primer , tout en \u00e9vitant soigneusement d'approfondir les causes de la d\u00e9fiance populaire .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'exercice de leur pouvoir n'est que violence au quotidien.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Notre conscience politique s'est forg\u00e9e sous la fum\u00e9e des gazs , sous le feu du m\u00e9pris .&lt;/p&gt;&lt;p&gt;Il n'y aura pas de retour en arri\u00e8re .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En un sens , ils nous ont effectivement radicalis\u00e9s ( eux restent les champions , tout de m\u00eame).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La haine de classe est une r\u00e9alit\u00e9 tangible , s'affichant d\u00e9sormais ouvertement .( pensez aux Foulards rouges , Luc Ferry , Barbier, Calvi et consorts ...)&lt;/p&gt;&lt;p&gt;Cela nous soude entre nous .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais nous savons qu'au jeu de la communication , nous sommes perdants .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils n'admettrons jamais la r\u00e9pression polici\u00e8re en tant que telle .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ou ils diront ( je l'ai d\u00e9j\u00e0 entendu) qu'apr\u00e8s tout , elle est l\u00e9gitime , dans le cadre institutionnel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils sacrifierons quelques policiers\u00a0, voir quelques politiques , et rien de plus .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans le jeu des accusations mutuelles de violence , ils restent gagnants\u00a0; car le sujet reste encore et toujours La violence .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils sont ma\u00eetres et garants du syst\u00e8me m\u00e9diatique , jamais ils ne nous laisserons une chance d'influencer l'opinion .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus , il faudrait s'interroger sur cette fameuse opinion .&lt;/p&gt;&lt;p&gt;D'un cot\u00e9 , j'ai envie de dire que vu l'aide que l'on a , on s'en fiche pas mal .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous avons pour beaucoup l'impression de vivre dans la R\u00e9publique des Moutons .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous sommes fatigu\u00e9s d'attendre , nous crions dans nos manifestations ( tous ensemble , sortez les gilets , bougez vous le cul \u2026), sans r\u00e9sultats probants .&lt;/p&gt;&lt;p&gt;Je ressens un m\u00e9lange de col\u00e8re , de lassitude , face \u00e0 tous ces gens .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et c'est le danger , de me sentir diff\u00e9rent , et de penser int\u00e9rieurement qu'ils sont vraiment cons.&lt;/p&gt;&lt;p&gt;C'est , comme nos \u00e9lites , occulter la cause . Pourquoi ne bougent ils pas\u00a0? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je me rends compte des r\u00e9actions d'amis face aux gilets jaunes .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Certains trouvent que \u00e7a ne sert \u00e0 rien , d'autres trouvent qu'il y a trop de violence , certains trouve \u00e7a amusant ( je vous assure), la majorit\u00e9 ne m'en parle surtout pas , quelques uns soutiennent de loin .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pense pour ma part qu'une part de ce fameux soutien est un soutien \u00ab\u00a0politique\u00a0\u00bb( \u00e7a ennuie Macron , alors c'est bon ).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D'autre part , transpara\u00eet dans les diff\u00e9rentes r\u00e9actions , le principe de fatalit\u00e9 .&lt;/p&gt;&lt;p&gt;De toute fa\u00e7on , rien ne changera\u00a0; ils vont baisser d'un cot\u00e9 pour reprendre de l'autre ...et on en a l'exemple au quotidien .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et alors , sur la question des violences polici\u00e8res , il y a souvent une acceptation molle m\u00eal\u00e9e \u00e0 un m\u00e9canisme de d\u00e9ni au quotidien .&lt;/p&gt;&lt;p&gt;On est dans la schizophr\u00e9nie la plus totale .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est une r\u00e9alit\u00e9 , mais ils pr\u00e9f\u00e8rent l'occulter , ne pas s'appesantir dessus , continuer \u00e0 vivre leur quotidien .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est d'ailleurs la principale raison qui me fait penser que la \u00ab\u00a0r\u00e9volution\u00a0\u00bbne sera pas soutenue .&lt;/p&gt;&lt;p&gt;Ils ne veulent pas penser \u00e0 la r\u00e9pression d'\u00e9tat , ils ne cautionneront pas la violence volontaire de notre part .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourtant , d'un autre cot\u00e9 , cette opinion publique est \u00e0 ch\u00e9rir .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous sommes les voisins de ces personnes , nous sommes de leur famille . &lt;/p&gt;&lt;p&gt;Nous sommes du m\u00eame monde.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est notre base \u00e0 nous , ceux dont nous d\u00e9fendons les int\u00e9r\u00eats .&lt;/p&gt;&lt;p&gt;Et c'est l\u00e0 le terrain de la guerre de communication .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous ne pouvons pas ne nous battre que face \u00e0 la pens\u00e9e d'\u00e9tat , car cela nous oblige \u00e0 nous battre avec leurs mots , avec leurs armes\u00a0.&lt;/p&gt;&lt;p&gt;Nous parlons imp\u00f4ts , taxes .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils nous disent qu'ils sont toujours \u00e9conomiquement raisonnables , justifiables .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous demandons des hausses , des baisses , nous restons dans leur syst\u00e8me de pens\u00e9e , celui qu'ils ma\u00eetrisent .Nous demandons une aum\u00f4ne qui ne sera m\u00eame pas garantie .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En r\u00e9sum\u00e9 , pour les gens qui nous suivent de loin , nous ne les faisons pas r\u00eaver , esp\u00e9rer .&lt;/p&gt;&lt;p&gt;Ajoutez \u00e0 cela , la prise de risque individuelle qui est proche du z\u00e9ro absolu \u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout cela pour dire , que notre pire ennemi n'est pas l'\u00e9tat , qui finalement , se r\u00e9v\u00e8le incapable d'adaptation , et qui ne sait utiliser que la violence , les menaces et la peur de la violence .&lt;/p&gt;&lt;p&gt;Ce qui est une prise de position que tout le monde peut juger .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Notre pire ennemi est leur \u00ab\u00a0v\u00e9rit\u00e9\u00a0\u00bb, leur id\u00e9ologie, leur syst\u00e8me de pens\u00e9e ,leurs r\u00e8gles qui sont v\u00e9hicul\u00e9es jour apr\u00e8s jour par les m\u00e9dias . &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est la d\u00e9sinformation , la propagande , l\u2019endoctrinement , la manipulation .&lt;/p&gt;&lt;p&gt;C'est leur communication .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et c'est aussi l\u00e0 que nous devons nous battre .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et le constat est rapide . Ils poss\u00e8dent tous les moyens de communications de masse .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est bien pour \u00e7a que nous devons continuer \u00e0 \u00eatre dehors .&lt;/p&gt;&lt;p&gt;Mais il nous faut aussi faire des campagnes d'informations dans la rue , utiliser les supports VISUELS de communications ( affiche , tract\u00a0\u2026).&lt;/p&gt;&lt;p&gt;Faire conna\u00eetre le site grand d\u00e9bat des gilets jaunes car il permet l'\u00e9change d'id\u00e9e.&lt;/p&gt;&lt;p&gt;Regardez autour de vous , certains sont dou\u00e9s pour les mots , pour v\u00e9hiculer des id\u00e9es , faites des \u00e9crits gilets jaunes .&lt;/p&gt;&lt;p&gt;L'\u00e9crit impose la r\u00e9flexion , c'est un support physique . Il demande du recul . &lt;/p&gt;&lt;p&gt;Eux utilisent l'image car elle hypnotise , elle abrutit la r\u00e9flexion .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le combat se fait dans la rue , pas \u00e0 la t\u00e9l\u00e9 .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D'ailleurs , je vous invite \u00e0 vraiment arr\u00eater de regarder nos cha\u00eenes pr\u00e9f\u00e9r\u00e9es d'info en continu .&lt;/p&gt;&lt;p&gt;M\u00eame quand on sait qu'elles vous manipulent , et bien , elles vous manipulent quand m\u00eame .&lt;/p&gt;&lt;p&gt;Personnellement , quand j'ai envie d'entendre autre chose , je regarde lem\u00e9dia tv .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Soyez conscient qu'une part de votre fatigue vient du fait que vous lutter contre la propagande qu'on tente de vous vendre .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est fatiguant intellectuellement , et de plus , cela a l'effet pervers de vous placer dans une position de commentaire .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous passons notre temps \u00e0 commenter leurs inepties plut\u00f4t qu'inventer notre parole.( je le fais aussi)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour vous donner une id\u00e9e du pouvoir de l'image ( si vous en doutiez), sachez qu'en \u00ab\u00a0science\u00a0\u00bb des m\u00e9dias , il suffit de montrer un type \u00e0 la t\u00e9l\u00e9 en disant qu'il est beau , jeune , dynamique\u00a0; pour qu'automatiquement il soit cr\u00e9dit\u00e9 de 15% d'opinions favorables ( \u00e7a ne vous rappelle personne \u2026).&lt;/p&gt;&lt;p&gt;Et bien sur, on peut utiliser l'effet inverse .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par ailleurs , il nous faudrait r\u00e9ellement ne d\u00e9fendre que quelques id\u00e9es .&lt;/p&gt;&lt;p&gt;Il faut recentrer , focaliser, cette fameuse opinion publique .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a bien sur le RIC .Une de nos r\u00e9ussites .&lt;/p&gt;&lt;p&gt;Vous remarquerez que les politiques font tout pour \u00e9chapper au d\u00e9bat , pr\u00e9f\u00e9rant laisser le m\u00e9diatique tenter de l\u2019\u00e9charper , se contentant d'une petite phrase subliminale par ci par l\u00e0 .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Vous savez qu'a chaque foi , on vous parle de peine de mort , actions contre des minorit\u00e9s...&lt;/p&gt;&lt;p&gt;Apparemment , le peuple n'est capable que des pires instincts ( voir coupable)&lt;/p&gt;&lt;p&gt;Je me suis fait une r\u00e9flexion pour montrer l'avantage du RIC .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'explique en vulgarisant un peu de sociologie\u00a0( et je pr\u00e9cise que je suis loin d\u2019\u00eatre le plus cal\u00e9 sur le RIC)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La soci\u00e9t\u00e9 peut \u00eatre sch\u00e9matiquement d\u00e9coup\u00e9e en plusieurs cat\u00e9gories :&lt;/p&gt;&lt;p&gt;Il y a les dominants ( politiques , business, finance )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a les dominants / domin\u00e9s ( m\u00e9dia , justice , haute administration , force de l'ordre )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a les autres , les domin\u00e9s( nous).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En plus , c'est l\u00e0 mon avis , le racisme social ou ethnique vise a cr\u00e9er des domin\u00e9s/ domin\u00e9s . On pointe des responsables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On vote pour des dominants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Maintenant , dans un syst\u00e8me avec le RIC :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les dominants deviennent des dominants/ domin\u00e9s. &lt;/p&gt;&lt;p&gt;Nous avons un moyen de contr\u00f4le , ils ont encore le moyen de nous influencer .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les domin\u00e9s deviennent domin\u00e9s/ dominants .&lt;/p&gt;&lt;p&gt;Nos referendum deviennent contraignants , nous avons aussi le pouvoir de proposition.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a la une sym\u00e9trie .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus , alors qu'avant , il est souvent point\u00e9 un responsable ext\u00e9rieur, il est d\u00e9sormais demand\u00e9 \u00e0 chacun d\u2019\u00eatre responsable . &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et puis de se poser la question de savoir \u00e0 chaque nouvelle loi , si nous nous l'aurions vot\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une loi sur le secret des affaires qui permet aux entreprises de la brandir comme bouclier en cas d\u2019enqu\u00eate judiciaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un amendement qui ne rend pas le casier vierge obligatoire pour nos \u00e9lus \u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un amendement qui permet \u00e0 une entreprise de t\u00e9l\u00e9communication fran\u00e7aise de ne pas payer d\u2019imp\u00f4ts , car son moyen de gagner de l'argent ( un satellite g\u00e9ostationnaire) ne se trouve pas sur le sol fran\u00e7ais \u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une loi pour \u00ab\u00a0prot\u00e9ger\u00a0\u00bb les lanceurs d'alertes , qui demande aux lanceurs d'alertes de pr\u00e9venir leur employeur avant leur possible action ... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une autre id\u00e9e \u00e0 d\u00e9fendre , qui a mon sens pr\u00e9sente beaucoup d'avantages , serait la Taxe unique .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pr\u00e9cise qu'il y a plein d'autre id\u00e9es , j'essaie juste d'en trouver une qui fait \u00ab\u00a0r\u00eaver\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette id\u00e9e est issue de la r\u00e9flexion d'un \u00e9conomiste suisse( Marc Chesney) .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'id\u00e9e est tr\u00e8s simple .&lt;/p&gt;&lt;p&gt;On commence par supprimer tous les imp\u00f4ts et taxes existants .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A la place , on instaure UNE taxe \u00e0 chaque transaction financi\u00e8re.&lt;/p&gt;&lt;p&gt;A chaque paiement CB , virement , pr\u00e9l\u00e8vements , ch\u00e8que , retrait liquides , on ponctionne cette taxe .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Regardons maintenant le volume de transactions financi\u00e8res annuel en France : 280 000 milliards ( chiffre banque de France)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Budget \u00e9tat annuel : 340 milliards&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En supprimant toutes taxes , cotisations et imp\u00f4ts existants, et en mettant une seule taxe unique sur chaque transaction, il faudrait une taxe de 1,21% pour financer le budget de l'\u00e9tat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chacun peut faire le calcul . Plus d\u2019imp\u00f4ts , plus de TVA\u00a0, CSG et autres.&lt;/p&gt;&lt;p&gt;Seulement 1,21% sur chaque paiement , chaque facture .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est tellement simple que \u00e7a ne para\u00eet pas cr\u00e9dible.&lt;/p&gt;&lt;p&gt;Cela profiterais \u00e0 tout le monde .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avec le recul , cela montre \u00e0 quel point le syst\u00e8me est biais\u00e9 .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce m\u00e9canisme taxe en effet toute l'\u00e9conomie virtuelle de la sp\u00e9culation boursi\u00e8re , au b\u00e9n\u00e9fice de l'\u00e9conomie r\u00e9elle.&lt;/p&gt;&lt;p&gt;On voit tr\u00e8s bien que l'argent n'est pas dans nos poches .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce type de taxe existe r\u00e9ellement mais ne taxe que les transferts sup\u00e9rieurs au milliard d'euros \u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cyniquement , cette id\u00e9e est facile \u00e0 d\u00e9montrer , et peut \u00eatre que pour l'argent , certains bougeraient. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voil\u00e0 , merci de m'avoir lu , et j\u2019esp\u00e8re vous influencer pour vous montrer que nous avons beaucoup fait , et que c'est vrai , il nous reste beaucoup \u00e0 faire .&lt;/p&gt;&lt;p&gt;Nous sommes des catalyseurs , des emmerdeurs , mais sachez qu'on m\u00e9rite le respect .&lt;/p&gt;&lt;p&gt;Moi, au fond , je suis fier de moi .&lt;/p&gt;&lt;p&gt;Bon courage \u00e0 tous .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;revoir la CSG pour les retrait\u00e9s qui ont travaill\u00e9 plus longtemps que l'age pr\u00e9vu pour leur d\u00e9part ,pour toucher une retraite viable&lt;/p&gt;","&lt;p&gt;Un vrai danger!!!ils sont con\u00e7us pour attirer le regard et cause d'innattention.PIRE: les panneaux lumineux qui bougent On sait tres bien qu'on est naturellement dispos\u00e9 a regarder ce qui est en mouvement.Ces panneaux refl\u00e8tent l' hypocrisie de notre soci\u00e9t\u00e9. &lt;strong&gt;&lt;u&gt;Le fric plus fort que la s\u00e9curit\u00e9!!!&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Libert\u00e9-\u00c9galit\u00e9-Fraternit\u00e9 : il faut terminer la r\u00e9volution fran\u00e7aise &lt;/p&gt;&lt;p&gt;Les politiques emploient ces termes \u00e0 tort et \u00e0 travers et nous embrouillent ; si on applique la Libert\u00e9 \u00e0 l'\u00e9conomie, on voit o\u00f9 cela nous m\u00e8ne : dans le mur ou au bord du gouffre ; l'\u00c9galit\u00e9 au domaine culturel : c'est l'ex r\u00e9gime sovi\u00e9tique . &lt;/p&gt;&lt;p&gt;Il faut attribuer le bon qualificatif \u00e0 chaque domaine de la vie sociale : &lt;/p&gt;&lt;p&gt;Libert\u00e9 au domaine de la pens\u00e9e, vie culturelle, \u00e9ducation, vie spirituelle &lt;/p&gt;&lt;p&gt;\u00c9galit\u00e9 au domaine juridique : ind\u00e9pendance des juges et magistrats&lt;/p&gt;&lt;p&gt;Fraternit\u00e9 au domaine \u00e9conomique : partage des richesses, solidarit\u00e9 &lt;/p&gt;","&lt;p&gt;Le principe est de pouvoir voter num\u00e9riquement ou physiquement en assurant \u00e0 la fois l\u2019anonymat et le contr\u00f4le de l\u2019enregistrement de son vote. Il permet aussi de d\u00e9l\u00e9guer le vote \u00e0 un tiers ou \u00e0 une organisation (syndicat, parti politique)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chaque citoyen re\u00e7oit p\u00e9riodiquement un ticket \u00e0 gratter du m\u00eame type que ceux de la Fran\u00e7aise de Jeux. Ce sera sa carte d\u2019\u00e9lecteur pour les mois ou ann\u00e9es \u00e0 venir. Ce ticket pourrait \u00eatre envoy\u00e9 en recommand\u00e9 ou \u00eatre retir\u00e9 en mairie avec \u00e9margement des listes \u00e9lectorales. Le ticket est num\u00e9rot\u00e9 et il cache un code secret unique qui ne permet pas d\u2019identifier le propri\u00e9taire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour voter, le propri\u00e9taire du ticket entre son code depuis un terminal (ordi, tablette, t\u00e9l\u00e9phone) et vote. Son vote est public (apr\u00e8s la fin des \u00e9lections). Il peut donc v\u00e9rifier \u00e0 tout moment l\u2019enregistrement de son vote. Si la personne le d\u00e9sire, elle peut confier son droit de vote \u00e0 une organisation politique. Il suffit d\u2019enregistrer le code sur le site de l\u2019organisation (parti, association, syndicat). On pourrait donner procuration pour une fois ou pour un d\u00e9lai pr\u00e9cis.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bien s\u00fbr, ce principe est une \u00e9bauche \u00e0 mettre au point et \u00e0 s\u00e9curiser.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;soyons le combat intelligent contre l'all\u00e9geance afin d'entrer dans notre id\u00e9al d\u2019autonomie&lt;/li&gt;&lt;li&gt;la France a un ADN : son peuple&lt;/li&gt;&lt;li&gt;toutes les questions ont le droit d\u2019\u00eatre pos\u00e9es dans une d\u00e9mocratie&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Prendre en compte d\u00e9s aujourd'hui, est-ce trop tard?, l'explosion d\u00e9mographique de l'Afrique. Si l'on veut soutenir leur croissance, il faut investir \u00c9QUITABLEMENT chez eux...ce qui veut dire que les retomb\u00e9es \u00e9conomiques de nos investissements aillent dans les poches des Africains...pas leurs dirigeants. Ce qui doit avoir pour r\u00e9ponse qu'ils pr\u00e9f\u00e8rent rester chez eux que de tenter de venir en Europe.&lt;/p&gt;","&lt;p&gt;Passer les produits de premi\u00e8res n\u00e9cessit\u00e9 que son les c\u00e9r\u00e9ales, le pains, les pates (\u00e9tablir une liste) \u00e0 0% de tva. &lt;/p&gt;&lt;p&gt;Augmenter (\u00e0 d\u00e9finir) les taxes des produits import\u00e9s venant de plus d'un certain rayon kilom\u00e9trique hors du lien de vente. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;je demande que l aide au logement soit rapidement calculer sur l ann\u00e9e en cours&lt;/p&gt;&lt;p&gt;ex demande en janvier 2019 calculer sur les impots de 2018&lt;/p&gt;","&lt;p&gt;R\u00e9vision de la constitution actuelle pour l'adapter \u00e0 la r\u00e9alit\u00e9 de nos besoins&lt;/p&gt;","&lt;p&gt;Chacun doit avoir la libert\u00e9 de choisir la fin de vie qu'il d\u00e9sire: pour ce faire, on doit lui permettre d'acc\u00e9der aux produits l\u00e9taux n\u00e9cessaires afin qu'il puisse mettre un terme \u00e0 sa vie lorsqu'il estime que celle-ci ne vaut plus la peine d'\u00eatre v\u00e9cue du fait de la maladie, de la d\u00e9ch\u00e9ance corporelle ou mentale, de la souffrance,...&lt;/p&gt;","&lt;p&gt;Ne plus rembours\u00e9s  les campagnes \u00e9lectorale tout candidat qui se pr\u00e9sente aux \u00e9lections fait partie d'un partie politique qui a des adh\u00e9rents qui paie une cotisation donc \u00e0 se parti de se d\u00e9brouiller pour financer son candidat et sa campagne \u00e9lectorale  !&lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 de tous les transports en commun &lt;/p&gt;","&lt;p&gt;Supprimer les indemnit\u00e9s des sortants : Pr\u00e9sident, Premier ministre et tous les autres .......&lt;/p&gt;","&lt;p&gt;Suite aux r\u00e9sultats de la politique dogmatique, hautaine, professorale du pr\u00e9sident de la r\u00e9publique et des \u00e9lus La R\u00e9publique En Marche &lt;/p&gt;&lt;p&gt;LREM doit etre appel\u00e9 La Repression En Marche&lt;/p&gt;&lt;p&gt;Et vive le LBD 40 et les grenades de desencerclement ou offensives ...&lt;/p&gt;","&lt;p&gt;Bonjour \u00e0 tous,&lt;/p&gt;&lt;p&gt;Et d'abord bravo pour la cr\u00e9ation de cette plateforme et tout mon soutien aux gilets jaunes!&lt;/p&gt;&lt;p&gt;Compte tenu de l'\u00e9volution des \u00e9v\u00e9nements, je pense qu'il est temps d'imiter nos amis Catalans et d'organiser nous-m\u00eames un r\u00e9f\u00e9rendum sur un sujet qui sera choisi par la majorit\u00e9 des participants \u00e0 ce d\u00e9bat. &lt;/p&gt;","&lt;p&gt;Puisque le gazole est diable en puissance, je propose que l'on installe gratuitement sur tous les v\u00e9hicules nouveau Essence le kit permettant d'utiliser le carburant E85 qui permet de rouler entre 0.45 et 0.60 le litre. Bien sur l'\u00e9tat s'engage \u00e0 ne pas augmenter les taxes sur ce carburant pendant un minimum de 10 ans le temps de faciliter la fameuse \\\"transition \u00e9cologique\\\".&lt;/p&gt;","&lt;p&gt;Augmentation du SMIC et par la suite \u00e0 chaque inflation \u00e9quivalent \u00e0 2% d\u2019augmenter le SMIC \u00e0 son \u00e9quivalence \u00e9galement. &lt;/p&gt;","&lt;p&gt;il m'a paru ness\u00e9ssaire de modifier le texte alors j'ai perdu vos votes v\u00e9rifier mer\u00e7i&lt;/p&gt;","&lt;p&gt;C\u2019est l\u2019avenir de l\u2019esp\u00e8ce humaine qui est en jeu. &lt;/p&gt;&lt;p&gt;A une \u00e9poque o\u00f9 l\u2019on comprend enfin que nous d\u00e9pendons de la nature, qui ne voit la manipulation ?&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Mesdames, allez travailler (je suis Pour bien s\u00fbr)&lt;/li&gt;&lt;li&gt;Par s\u00e9curit\u00e9, laissez des ovocytes \u00e0 congeler (pourquoi pas)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;La banque d\u2019ovocytes non utilis\u00e9s par les donneuses sera utilis\u00e9e pour \u00ab\u00a0faire\u00a0\u00bb des enfants totalement anonymis\u00e9s, sans recours, dont on aura pu manipuler le g\u00e9nome. &lt;/p&gt;&lt;p&gt;Est-ce que nous voulons ?&lt;/p&gt;","&lt;p&gt;R\u00e9cup\u00e9rer ce qui a \u00e9t\u00e9 vendu pour une bouch\u00e9e de pain \u00e0 des soci\u00e9t\u00e9s. Ex p\u00e9ages, \u00e9nergie &lt;/p&gt;","&lt;p&gt;Il faut arr\u00eater de multiplier les activit\u00e9s des jeux et paris, c'est immoral et ind\u00e9cent (pr\u00e9l\u00e8vement de l'Etat sur des addictions).&lt;/p&gt;&lt;p&gt;Les jeux et paris peuvent saper les budgets des plus d\u00e9munis qui esp\u00e8rent que dame fortune leur r\u00e9servera un meilleur sort.&lt;/p&gt;&lt;p&gt;Mais h\u00e9las sans espoir car la probabilit\u00e9 de perdre est telle que c'est l'appauvrissement qui gagne peu \u00e0 peu.&lt;/p&gt;&lt;p&gt;C'est indigne de poursuivre des pr\u00e9l\u00e8vements qui puisent dans l'illusion de l'argent facile.&lt;/p&gt;&lt;p&gt;Le montant de l'argent parti dans le jeu (10Mds d'euros) est bien sup\u00e9rieur au montant du retour de l'SF (3Mds d'euros).&lt;/p&gt;&lt;p&gt;Et tout \u00e7a pour cr\u00e9er une poign\u00e9e de nouveaux riches ...&lt;/p&gt;","&lt;p&gt;Je voudrais un arr\u00eat des lois qui interdit la vie en camion, caravane, Mobil home, yourte, tipi etc... Chacun vie comme il lui semble, chacun \u00e0 son style de vie. Pourquoi ne pourrions pas vivre sur des terrain non constructible ou agricole ? Dans un camion ou un Mobil home ? Une cabane.... Du moment que cela reste digne d'une habitation convenable. Je ne souhaite pas une banalisation des bidon villes attention ! Qui cela d\u00e9range mis \u00e0 part l etat qui ne fais pas d argent sur notre dos ? Faison valoir que ces habitat son \u00c9COLOGIQUE ! alors pas fait n'importe comment bien s\u00fbr. Mais une loi qui encadrerai \u00e7a correctement, et non plus cette lopsy2 qui fait que nos maison peuvent \u00eatre d\u00e9truite ou que l'on soit expulssable \u00e0 tous moment juste sur demande de la commune. &lt;/p&gt;","&lt;p&gt;a 2000.--\u20ac et 1800.--\u20ac    -    mais plus de salaires cadres au del\u00e0 de 5000.--\u20ac mensuels   -    ce ne sont plus les dipl\u00f4mes&lt;/p&gt;&lt;p&gt;les privil\u00e8ges etc... qui justifient le salaire mais le travail   -     le travail de Mme Jouanneau justifie-t-il son salaire ? &lt;/p&gt;","&lt;p&gt;Qu'on soit premier de corde ou dernier de corde, on a tous droit au respect.&lt;/p&gt;&lt;p&gt;La soci\u00e9t\u00e9 a besoin de tout le monde.&lt;/p&gt;&lt;p&gt;Que ce soit le pr\u00e9sident de la r\u00e9publique ou un patron, il n'existe que Parce que nous existons. Alors marre de tout ceux qui joue au petit chef et qui maltraite les autres.&lt;/p&gt;&lt;p&gt;Nous avons besoin de collabor\u00e9 pas de dominant ni de domin\u00e9.&lt;/p&gt;&lt;p&gt;Marre d'entendre on va faire de la p\u00e9dagogie, on nous prends pour des imb\u00e9ciles.&lt;/p&gt;","&lt;p&gt;Baisse de la TIPP quand  le prix du carburant augmente et hausse quand il baisse&lt;/p&gt;","&lt;p&gt;Les taxes qui gr\u00e8vent certains produits et notamment les \u00e9nergies sont compos\u00e9es de certaines taxes appliqu\u00e9es au prix du produit brut et elles sont, au m\u00eame titre que celui-ci, tax\u00e9es \u00e9galement par la TVA. C'est inadmissible.&lt;/p&gt;&lt;p&gt;Les taxes, puisqu'elles sont n\u00e9cessaires, doivent imm\u00e9diatement devenir uniques.&lt;/p&gt;&lt;p&gt;De plus, les politiciens et m\u00e9dias doivent obligatoirement en exprimer le taux, comme pour les autres produits en se r\u00e9f\u00e9rant au prix du produit brut.&lt;/p&gt;&lt;p&gt;Par exemple un objet vendu hors taxe 100 euros, sera tax\u00e9 \u00e0 20%, ce qui nous am\u00e8nera \u00e0 120 euros.&lt;/p&gt;&lt;p&gt;A l'heure actuelle, on nous dit que les carburants sont tax\u00e9s \u00e0 60% ce qui est faux. Avec un calcul r\u00e9el, les carburant sont tax\u00e9s \u00e0 150% et l'\u00e9lectricit\u00e9 \u00e0 60%.&lt;/p&gt;&lt;p&gt; En annon\u00e7ant ces taux de fa\u00e7on transparente et honn\u00eate, il n'y aurait aucune modification des recettes mais au moins, les Fran\u00e7ais ouvriraient les yeux &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;h1&gt;Transition \u00e9cologique&lt;/h1&gt;&lt;p&gt;Oui \u00e0 la prise en compte de l\u2019\u00e9cologie dans la vie quotidienne. Mais que les actions correspondent aux n\u00e9cessit\u00e9s \u00e9cologiques et non \u00e0 \u00eatre l\u2019occasion de procurer des rentr\u00e9es fiscales d\u00e9guis\u00e9es qui appauvrissent encore les citoyen.&lt;/p&gt;&lt;p&gt;Commencer par imposer aux grandes entreprises de contr\u00f4ler et g\u00e9rer leurs rejets de substances toxiques, supprimer ou r\u00e9duire les pesticides. Ce sont eux les grands pollueurs, ce sont eux qui payent le moins d\u2019imp\u00f4ts, ce sont eux qui peuvent investir parce qu\u2019ils font des b\u00e9n\u00e9fices.&lt;/p&gt;&lt;p&gt;S\u2019attaquer aux automobilistes est stupide, personne n\u2019est dupe que c\u2019est une nouvelle ponction fiscale qu\u2019on ne peut compenser par un accroissement de recettes.&lt;/p&gt;&lt;p&gt;La voiture tout \u00e9lectrique est un choix dangereux.&lt;/p&gt;&lt;p&gt;Si tout le monde roule \u00e0 l\u2019\u00e9lectrique il faudra produire plus d\u2019\u00e9lectricit\u00e9, donc on ne peut se passer de centrales nucl\u00e9aires. Si on importe de l\u2019\u00e9lectricit\u00e9, celle-ci proviendra de pays avec peu ou pas de centrales nucl\u00e9aires donc ils feront tourner les centrales \u00e0 charbon et pollueront plus. Les composants des batteries sont rares, couteux \u00e0 extraire et n\u00e9cessitent de l\u2019\u00e9nergie. Le recyclage des batteries dont personne ne se soucie ne sera pas sans danger pour l\u2019environnement \u00e0 dire d\u2019experts. Il est donc important de mixer tous les modes carburants \u00e0 notre disposition et d\u2019accroitre les recherches en solutions nouvelles ayant peu ou pas d\u2019impact sur l\u2019environnement.&lt;/p&gt;&lt;p&gt;La suppression des pesticides passent par une production naturelle moins intensive et la recherche de proc\u00e9d\u00e9s de culture innovant et d\u2019utilisation de ressources nouvelles venant des oc\u00e9ans par exemple.&lt;/p&gt;&lt;p&gt;On peut r\u00e9g\u00e9n\u00e9rer la terre en changeant p\u00e9riodiquement le type de culture qui y est fait, donc les terres en jach\u00e8re doivent rentrer dans le circuit de production. La terre doit produire, c\u2019est elle qui nourrit la plan\u00e8te.&lt;/p&gt;&lt;p&gt;De nouvelles surfaces peuvent \u00eatre am\u00e9nag\u00e9es voir l\u2019exp\u00e9rience des cultures en ville.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;En r\u00e9sum\u00e9 il convient de ne rien gaspiller, il est facile aux \u00e9lus de dilapider de l\u2019argent qu\u2019ils n\u2019ont pas eu le mal de gagner. Il est donc n\u00e9cessaire d\u2019associer le peuple qui travaille \u00e0 la gestion des ressources et \u00e0 l\u2019utilisation de notre argent dans des projets justes pour les citoyens et qui profitent \u00e0 ceux qui payent des imp\u00f4ts. Rendre les d\u00e9cisions au peuple c\u2019est pour l\u2019\u00e9tat, prendre des d\u00e9cisions issues de la base et non autoproclam\u00e9es par une assembl\u00e9e d\u00e9connect\u00e9e des vrais probl\u00e8mes.&lt;/p&gt;&lt;p&gt;C\u2019est pour le gouvernement, prendre son ind\u00e9pendance face aux lobbies donc ne pas se laisser corrompre pour avoir une vision tourn\u00e9e vers le bien du peuple et non vers\u00a0la rentabilit\u00e9 des grandes entreprises qui magouillent autour de nos \u00e9lus.&lt;/p&gt;","&lt;p&gt;le mod\u00e8le doit \u00eatre moins d'inspiration judiciaire et plus calqu\u00e9 ou d\u00e9coulant des normes ISO s\u00e9rie 9000 incluant la notion de processus et de PDCA (voir principe de management par la qualit\u00e9)&lt;/p&gt;&lt;p&gt;mettre en place un contr\u00f4le efficace &lt;/p&gt;&lt;p&gt;d\u00e9velopper la conscience civique de chacun &lt;/p&gt;&lt;p&gt;limiter l'inutile et l\u2019expression inconsid\u00e9r\u00e9e de l'\u00e9talage du luxe &lt;/p&gt;&lt;p&gt;faire adh\u00e9rer les actionnaires \u00e0 la &lt;strong&gt;redistribution volontaire &lt;/strong&gt;en r\u00e9servant une part des dividendes au salari\u00e9s lors de la redistribution  &lt;/p&gt;","&lt;p&gt;Mettre fin aux guerres et trait\u00e9s commerciaux qui forcent des peuples du sud \u00e0 migrer vers les pays du nord.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Revenir sur la d\u00e9cision absurde des 80 km/h qui ne sert pas les zones rurales .D\u00e9cision parisianiste et stupide.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Revenir sur la r\u00e9pression de l'alcool\u00e9mie \u00e0 0,5 g/l pour arriver \u00e0 1g/l&lt;/p&gt;","&lt;p&gt;Le plus gros poste de d\u00e9penses pour beaucoup ; \u00e9tudiants,\u00a0travailleurs, retrait\u00e9s est le loyer du logement.&lt;/p&gt;&lt;p&gt;Pour redonner imm\u00e9diatement du pouvoir d'achats, l'\u00e9tat pourrait imposer une baisse de 100 \u20ac, imm\u00e9diate et obligatoire,&lt;/p&gt;&lt;p&gt;sur les loyers d'un montant restant \u00e0 d\u00e9finir. (inf\u00e9rieur \u00e0 800 \u20ac par exemple)&lt;/p&gt;&lt;p&gt;Cela compenserait la stagnation des salaires et pensions de retraites depuis de nombreuses ann\u00e9es, alors&lt;/p&gt;&lt;p&gt;que les loyers eux, sont index\u00e9s au coup de la vie.&lt;/p&gt;&lt;p&gt;Cette mesure ne serait qu'un retour en arri\u00e8re de quelques ann\u00e9es pour le \\\"march\u00e9\\\" et devrait s'accompagner d'un blocage&lt;/p&gt;&lt;p&gt;des loyers pour au moins les trois ann\u00e9es \u00e0 venir.\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Notre soci\u00e9t\u00e9 a besoin d'une r\u00e9flexion profonde sur qu'est-ce que r\u00e9ussir sa vie ? Aujourd'hui, avec le lib\u00e9ralisme \u00e0 l'am\u00e9ricaine qui d\u00e9coule du mod\u00e8le du colonialisme et de l'esclavagisme, nous sommes dans un mod\u00e8le de r\u00e9ussite pour l'homme associ\u00e9 \u00e0 la domination, \u00e0 la pr\u00e9dation, \u00e0 l'opportunisme (cf Trump). La r\u00e9cession \u00e9conomique prochaine, le changement climatique, l'\u00e9puisement des ressources avec une d\u00e9mographie galopante, nous invitent \u00e0 r\u00e9fl\u00e9chir (rapidement) sur comment en tant qu'humains nous voulons g\u00e9rer cette transition : continuer sur le mod\u00e8le de la pr\u00e9dation utilis\u00e9 par une \u00e9lite avec une guerre civile \u00e0 la cl\u00e9 ou passer \u00e0 un mod\u00e8le de l'humain au service de l'humanit\u00e9, avec des valeurs de partage et de respect.&lt;/p&gt;&lt;h3&gt;&lt;br /&gt;&lt;/h3&gt;&lt;p&gt;Faire un grand d\u00e9bat dans les \u00e9coles, lyc\u00e9es, universit\u00e9s.... et que les \u00e9lus s'engagent sur le sujet, qu'une \u00e9thique \\\"au service du plus grand nombre\u201d reprenne ses droits dans toutes les corporations (notaires, avocats, expertises...). Cette \u00e9thique devrait \u00eatre tenue par les ordres de chaque corporation... et de par mon exp\u00e9rience, il n'en est rien aujourd'hui chez les notaires...&lt;/p&gt;","&lt;p&gt;Pour que les choses soient claires, je suis de gauche, pas celle qui usurpe cette belle id\u00e9e mais celle qui d\u00e9fend le social, l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral, le commun, qui cherche \u00e0 r\u00e9duire les in\u00e9galit\u00e9s Je ne suis ni soci\u00e9taliste ni socialisse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Micron, notre M\u00e9prisident aurait accept\u00e9 le d\u00e9bat\u00a0?&lt;/p&gt;&lt;p&gt;\u00c7a \u00a0n\u2019en est pas un, puisqu\u2019il n\u2019y a pas d\u2019\u00e9changes d\u2019arguments mais des questions qui \u00e9vitent soigneusement les vrais probl\u00e8mes et appellent des r\u00e9ponses QCM. Comme \u00e0 l\u2019\u00e9cole. \u00c0 votre avis, il nous prend pour qui\u00a0? Pour des enfants irresponsables et incomp\u00e9tents, ce petit ca\u00efd de maternelle\u00a0!&lt;/p&gt;&lt;p&gt;Les plus lucides ont bien compris que la d\u00e9nomination \u00e9tait fausse\u00a0: ce n\u2019est pas un d\u00e9bat mais un combat pour conserver leur pouvoir, pr\u00e9server leurs soutiens, renvoyer les riens \u00e0 leur \u00e9tat. Anomique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le choix m\u00eame des th\u00e8mes montre leur vision fauss\u00e9e de la r\u00e9alit\u00e9&lt;/p&gt;&lt;p&gt;Comment \u00e9viter les questions qui f\u00e2chent, la recherche des causes. Son organisation montre bien que l\u2019objectif est que les questions pertinentes ne soient pas pos\u00e9es.&lt;/p&gt;&lt;p&gt;Comment un d\u00e9bat serait possible avec ces autistes, ces extra-terrestres prisonniers de leurs pouvoirs, de leurs privil\u00e8ges, si loin du r\u00e9el\u00a0?&lt;/p&gt;&lt;p&gt;-\u00a0&lt;u&gt;Transition \u00e9cologique&lt;/u&gt;\u00a0: surtout masquer les principaux pollueurs et accuser les victimes&lt;/p&gt;&lt;p&gt;&lt;u&gt;Fiscalit\u00e9 et d\u00e9penses publiques&lt;/u&gt; d\u00e8s que l\u2019on \u00e9voque l\u2019argent il est absurde de raisonner \u00e0 l\u2019\u00e9chelle d\u2019un pays. Quels sont concr\u00e8tement les montants des aides aux entreprises, lesquelles et \u00e0 quelles conditions\u00a0; au-del\u00e0 du salaire, quels sont les avantages, en nature et en r\u00e9mun\u00e9rations, de nos (\u00a0?) repr\u00e9sentants\u00a0; quel est le co\u00fbt de tous ces comit\u00e9s \u00ab\u00a0Th\u00e9odule. Et l\u2019on pourrait multiplier les questions.&lt;/p&gt;&lt;p&gt;-\u00a0&lt;u&gt;D\u00e9mocratie et citoyennet\u00e9&lt;/u&gt; \u2013 C\u2019est s\u00fbr, le syst\u00e8me actuel permet la stabilit\u00e9 des gouvernements, qui aussit\u00f4t \u00e9lus, oublient tous ceux qui n\u2019ont pas vot\u00e9 pour eux\u00a0: tout le programme, rien que le programme, ce qui me semble contraire \u00e0 l\u2019esprit de la d\u00e9mocratie.&lt;/p&gt;&lt;p&gt;-\u00a0&lt;u&gt;Organisation de l\u2019\u00e9tat et services&lt;/u&gt; publics\u00a0: je ne pourrai faire confiance aux soi-disant repr\u00e9sentants du peuple que lorsqu\u2019ils feront leur nuit du 4 ao\u00fbt et reconna\u00eetront enfin leurs privil\u00e8ges. On en vient \u00e0 regretter ces temps de fin de la monarchie, quand les privil\u00e9gi\u00e9s reconnaissaient leur statut hors du commun et abolissaient leurs privil\u00e8ges.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;Vous voyez la perversit\u00e9\u00a0? Restons dans un cadre national, avec quelques th\u00e8mes cibl\u00e9s, ce qui permet de mettre de c\u00f4t\u00e9 leurs d\u00e9terminants qui sont ailleurs, \u00e0 l\u2019\u00e9chelle de l\u2019Europe et du monde, du syst\u00e8me pervers qu\u2019ils servent en bradant, depuis des d\u00e9cennies, les richesses du pays.&lt;/p&gt;&lt;p&gt;Quand bien m\u00eame on resterait en France, surtout ne pas \u00e9voquer ce qui oriente, d\u00e9termine l\u2019\u00e9volution de ces th\u00e8mes depuis des d\u00e9cennies. D\u00e9truire le commun, le public, privatiser, en les bradant, tant qu\u2019\u00e0 faire, un nombre toujours plus importants de domaines, privatiser la monnaie. En un mot d\u00e9truire la nation et l\u2019Etat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des th\u00e8mes pour le grand d\u00e9ba(llage)\u00a0? Il n\u2019y en a qu\u2019un\u00a0: changer la logique de ce syst\u00e8me qui ne fait qu\u2019accentuer les in\u00e9galit\u00e9s. Certes il y a de plus en plus de riches et de plus en plus riches mais c\u2019est au d\u00e9triment de la majorit\u00e9\u00a0: toutes choses \u00e9gales par ailleurs, ce sont des vases communicants, sauf que de plus en plus de richesse \u2013\u00f4 combien- pour de plus en plus de riches, \u00e7a fait de moins en moins pour de plus en plus d\u2019humains, certes dans les pays d\u00e9velopp\u00e9s, pour arriver \u00e0 cette dichotomie\u00a0: des ultrariches et des plus ou moins pauvres. &lt;/p&gt;&lt;p&gt;Une politique du ni ni, cens\u00e9e donc refuser les extr\u00eames, mais qui ne fait que les renforcer. Ni de droite ni de gauche\u00a0? D\u2019o\u00f9, alors\u00a0? D\u2019en haut, d\u2019en bas\u00a0? Irruption de la soci\u00e9t\u00e9 civile dans la politique\u00a0? Mais quelle soci\u00e9t\u00e9 civile\u00a0? Il n\u2019ait qu\u2019\u00e0 voir les CV de ces messieurs dames\u00a0; une petite partie de la soci\u00e9t\u00e9 civile, celle des gagnants de la mondialisation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose un th\u00e8me transversal aux limites pos\u00e9es par les quatre questions -* ferm\u00e9es, forc\u00e9ment ferm\u00e9es- impos\u00e9es par le gouvernement et qui n\u2019ont pour but que de noyer le poisson et de l\u2019orienter sur sa vision des changements institutionnels\u00a0: les cons\u00e9quences dans tous les domaines du vivant, de la financiarisation mondialis\u00e9e, Moloch d\u00e9vorant le social, le travail, la r\u00e9partition des richesses et m\u00eame tous les secteurs de la vie\u00a0: tout, m\u00eame le plus intime, a aujourd\u2019hui un prix. Triomphe d\u2019un certain type d\u2019\u00e9change, contre l\u2019usage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Postulat macronien\u00a0: si on prend moins d\u2019argent aux riches, ils investiront\u00a0: depuis des d\u00e9cennies, ce postulat s\u2019est r\u00e9v\u00e9l\u00e9 \u00a0faux (bilan CICE, IFI et m\u00eame le Monde le reconnait). lls choient les SDF, Sans Difficult\u00e9s Financi\u00e8res, bien s\u00fbr.&lt;/p&gt;&lt;p&gt;Apr\u00e8s un an et demi ils ne peuvent pas pr\u00e9senter un premier bilan, m\u00eame provisoire\u00a0? D\u00e9veloppement des investissements\u00a0? O\u00f9 \u00e7a\u00a0? Ils avaient \u00e0 choisir entre la Bourse ou le Vie, ils ont choisi la Bourse. Qui serait la solution pour le d\u00e9veloppement de l\u2019investissement\u00a0? Avec la multiplication des produits d\u00e9riv\u00e9s\u00a0? Le trading haute fr\u00e9quence\u00a0? Le Cacarente porte bien son nom, l\u2019h\u00e9g\u00e9monie de la sp\u00e9culation.&lt;/p&gt;&lt;p&gt;Pens\u00e9e complexe\u00a0? Tout est binaire et d\u2019abord leur pens\u00e9e. Ils continuent \u00e0 nous servir, vieille rengaine, une politique du &lt;em&gt;ou&lt;/em&gt;\u00a0: priv\u00e9/public, offre/demande. Quoi de plus simpliste\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pens\u00e9e simpliste, facile \u00e0 comprendre puisqu\u2019ils ne parlent que par antiphrases. R\u00e9formes\u00a0? Contre r\u00e9formes\u00a0! Service public\u00a0? Administration priv\u00e9e\u00a0! R\u00e9publique en Marche\u00a0? R\u00e9priv\u00e9e en March\u00e9\u00a0! Revaloriser le travail\u00a0? Diminuer son co\u00fbt\u00a0! Il n\u2019y a plus que des caricatures qui se r\u00e9v\u00e8lent\u00a0: Legendre, Micron\u00a0, Castagneur\u00a0!&lt;/p&gt;&lt;p&gt;Ce n\u2019est pas le pays qui est contre les r\u00e9formes, au contraire, sauf quand le changement attendu est en fait une r\u00e9gression sociale. Ils disent manquer de p\u00e9dagogie\u00a0? Les GJ comprennent, au contraire, trop bien.&lt;/p&gt;&lt;p&gt;Oui aux r\u00e9formes mais non aux contre r\u00e9formes\u00a0: la r\u00e9volution macronienne est l\u2019ach\u00e8vement de la destruction du social entam\u00e9e depuis plusieurs d\u00e9cennies.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nos repr\u00e9sentants, ces tra\u00eetres qui c\u00e8dent, soldent, bradent, vendent la France \u00e0 l\u2019encan? Et ces PDG surpay\u00e9s pour leurs capacit\u00e9s au-dessus du commun seraient-ils des nuls, vu la disparition de nos industries et m\u00eame de nos services\u00a0? Ou des complices\u00a0? Plus vraisemblablement les deux. Et ces gouvernements qui favorisent les PPP, qui ne sont pas des partenariats public priv\u00e9, comme ils osent dire, mais des contrats iniques Pour Pomper le Public.&lt;/p&gt;&lt;p&gt;Ce sont des prisonniers plus ou moins consentants de l\u2019oligarchie financi\u00e8re, par essence mondialis\u00e9e puisque l\u2019argent est le premier \u00e9quivalent universel avec une (il)logique sp\u00e9ciale de hi\u00e9rarchie des valeurs. C\u2019est travailler, jouer avec l\u2019argent des autres, pour le spectacle, d\u00e9truire ce qu\u2019on ne sait plus faire fonctionner (les grands patrons qui licencient)\u00a0?&lt;/p&gt;&lt;p&gt;Ils r\u00e9inventent les travailleurs pauvres, comme au dix-neuvi\u00e8me si\u00e8cle, la charit\u00e9, comme au Moyen Age.&lt;/p&gt;&lt;p&gt;Tout \u00e7a parce qu\u2019ils c\u00e8dent au chantage. Ils oublient par exemple Roosevelt qui taxait les riches \u00e0 90% dans les ann\u00e9es 30.&lt;/p&gt;&lt;p&gt;Assembl\u00e9e repr\u00e9sentative des peuples\u00a0? \u00c0 part en 81 n\u2019apparaissent que des clones.&lt;/p&gt;&lt;p&gt;Ils confondent int\u00e9r\u00eats priv\u00e9s et int\u00e9r\u00eat g\u00e9n\u00e9ral, comme si favoriser les int\u00e9r\u00eats priv\u00e9s apportait une am\u00e9lioration de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. Ils croient en ce mythe o\u00f9 la maximisation de l\u2019int\u00e9r\u00eat individuel profiterait au collectif\u00a0: comme toutes les religions, ils oublient le r\u00e9el.&lt;/p&gt;&lt;p&gt;Ils ont raison de \u00ab\u00a0naturaliser \u00ab\u00a0leur syst\u00e8me puisque c\u2019est la loi du plus fort. Et c\u2019est l\u00e0 o\u00f9 le b\u00e2t blesse\u00a0: rien d\u2019humain dans leur logique.&lt;/p&gt;&lt;p&gt;Et ils ont tout fait pour qu\u2019il n\u2019y ait pas de correction possible, de retour en arri\u00e8re sur leurs (mal)trait\u00e9s, leur instauration de la dette. Puisque ce serait en fait un bond, social, en avant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ne nous y trompons pas\u00a0: nous sommes en guerre. \u00c9conomique. Une guerre mondiale qui tue \u00e0 bas bruit. Par la destruction des emplois. Par l\u2019empoisonnement lent des peuples et de la terre. Avec la complicit\u00e9 active de nos repr\u00e9sentants qui sont en fait &lt;u&gt;leurs&lt;/u&gt; repr\u00e9sentants. Par la construction m\u00e9thodique de cette histoire\u00a0:l\u2019\u00c9tat est mauvais gestionnaire. Privatisons\u00a0! La monnaie, les autoroutes, l\u2019industrie, les services. Jusqu\u2019\u00e0 ce qu\u2019il ne reste \u00e0 l\u2019\u00c9tat que ses fonctions r\u00e9galiennes, ce qui permet \u00e0 la finance de se r\u00e9galer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Attendez, on fait ce qu\u2019on peut\u00a0!&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ah bon\u00a0? En vous soumettant aux trait\u00e9s internationaux que vous vous \u00eates empress\u00e9s de signer\u00a0? A l\u2019imp\u00e9rialisme juridique am\u00e9ricain\u00a0? A la puissance industrielle de la Chine, forme achev\u00e9e de cette \u00e9volution catastrophique du capitalisme mondialis\u00e9\u00a0?&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Mais vous \u00eates bien contents de pouvoir acheter tous ces objets \u00e0 bas prix\u00a0!&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Bien s\u00fbr, vous vous \u00eates servi de ce moyen pour que ce syst\u00e8me perdure, contenter le peuple consommateur, mais il n\u2019est plus dupe.\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;L\u2019usine du monde a permis que se maintienne ce syst\u00e8me, puisqu\u2019il \u00e9tait encore possible de consommer malgr\u00e9 la baisse du pouvoir d\u2019achat. Mais du bon march\u00e9 qui co\u00fbte cher: obsolescence acc\u00e9l\u00e9r\u00e9e, mat\u00e9riaux empoisonn\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais ne basculons pas dans le manich\u00e9isme et regardons aussi en quoi nous sommes acteurs de ces \u00e9volutions. &lt;/p&gt;&lt;p&gt;Marchandisation de l\u2019\u00eatre dont nous sommes complices. Mais a-t-on le choix\u00a0? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour que tout change vraiment, il faudrait d\u2019abord que chacun analyse son besoin d\u2019idole, d\u2019incarnation, son choix de qui est cens\u00e9 le repr\u00e9senter. Et pas parce qu\u2019il est propre sur lui, qu\u2019il a un beau discours, qu\u2019il a r\u00e9ussi. La question devient: comment choisir le bon repr\u00e9sentant de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral, le v\u00e9ritable homme public\u00a0? Comment \u00e9viter de croire \u00e0 leurs belles promesses\u00a0? &lt;/p&gt;&lt;p&gt;Une chose est s\u00fbre\u00a0: il ne faut pas qu\u2019ils viennent de l\u2019entreprise, en tout cas de celles qui dominent aujourd\u2019hui, celles au service des actionnaires, de leur boulimie de profit. Mais peut-\u00eatre reste-t-il de vrais entrepreneurs, pas des gestionnaires. Des entreprises o\u00f9 l'objet est \u00e0 la fois productif et social. O\u00f9 la coop\u00e9ration est plus pertinente que la comp\u00e9tition.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un v\u00e9ritable changement ne pourra advenir si nous reconnaissons que nous sommes de plus en plus format\u00e9s par l\u2019individualisme\u00a0: de la propri\u00e9t\u00e9 priv\u00e9e aux plaisirs singuliers, mais aussi \u00e0 cause de ce que nous avons accept\u00e9 des politiques.&lt;/p&gt;&lt;p&gt;Il y a de moins en moins de place pour le collectif, le commun, l\u2019autre. Et ils r\u00e8gnent parce qu\u2019ils ont r\u00e9ussi, au-del\u00e0 m\u00eame de leur esp\u00e9rance, \u00e0 nous diviser. &lt;/p&gt;&lt;p&gt;Et aussi, pour certains, \u00e0 rentrer dans leur jeu, \u00e0 investir, jouer en bourse, am\u00e9liorer son \u00e9pargne ou sa retraite. Jusqu\u2019au prochain \u00e9clatement de la bulle, dont, depuis celle de 2008, ils n\u2019ont pas \u00e9videmment pas r\u00e9gl\u00e9 les causes. Il faut que ce mouvement, qui en est l\u2019exacte antith\u00e8se, perdure et se d\u00e9veloppe, collectivement mais aussi en combattant nos relents d\u2019individualisme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y aurait encore tant \u00e0 dire sur les d\u00e9rives de ce syst\u00e8me, dans tous les domaines. Forces de l\u2019ordre\u00a0? Public\u00a0? Quelle fiction\u00a0! Forces d\u2019un ordre, plus priv\u00e9 que public, celui des privil\u00e8ges, cach\u00e9 derri\u00e8re le mensonge de la l\u00e9gitimit\u00e9, d\u2019une d\u00e9mocratie progressivement vid\u00e9e de son contenu. L\u00e9gitime quand il s\u2019attaque au terrorisme, ill\u00e9gitime quand il confond casseurs et manifestants. GJ\u00a0: grenades de d\u00e9sencerclement\u00a0? Comme \u00e0 l\u2019Etoile o\u00f9 ils embastillent\u00a0? Ils ne sauraient pas se servir des LBD\u00a0? Au contraire, ils visent super bien\u00a0!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C\u2019est justement l\u2019h\u00e9t\u00e9rog\u00e9n\u00e9it\u00e9 des g\u00e9ji (qui ne sont pas des jojos) qui est la nouveaut\u00e9 int\u00e9ressante\u00a0: malgr\u00e9 leurs diff\u00e9rences parfois irr\u00e9conciliables, ils ont r\u00e9ussi \u00e0 \u00e9laborer une plateforme commune.&lt;/p&gt;&lt;p&gt;L\u2019int\u00e9r\u00eat des r\u00e8gles actuelles dites \u2013faussement- d\u00e9mocratiques serait la seule voie pour une stabilit\u00e9\u00a0? Parce que la recherche d\u2019un compromis est impossible\u00a0? L\u00e0 est sans doute le n\u0153ud du probl\u00e8me. Et la plateforme montre qu\u2019il est possible, malgr\u00e9 nos diff\u00e9rences de pointer les probl\u00e8mes \u00e0 r\u00e9gler.&lt;/p&gt;&lt;p&gt;Pas de propositions concr\u00e8tes dans ce texte. La plateforme commune est claire. Mais seulement une r\u00e9flexion sur le vrai visage de nos gouvernants et une mani\u00e8re d\u2019atteindre nos objectifs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Face \u00e0 ces gouvernements collabos, une seule riposte. R\u00e9inventons un nouveau Conseil National de la R\u00e9sistance \u00e0 la guerre que m\u00e8ne aux peuples le capitalisme financier. Comme \u00e0 l\u2019\u00e9poque o\u00f9 ont pu s\u2019entendre gaullistes et communistes, d\u00e9passons nos dissensions pour reconstruire la France dans ce monde. Et d\u2019abord par un \u00c9tat qui retrouve ses fonctions de r\u00e9gulation et de r\u00e9ductions des in\u00e9galit\u00e9s. Et pas seulement financi\u00e8res.&lt;/p&gt;&lt;p&gt;Avec un Etat qui ne pense plus que la croissance est la solution, finitude de notre terre. Relan\u00e7ons sous de nouvelles formes l\u2019an 01 de ma jeunesse. Faisons revivre G\u00e9b\u00e9.&lt;/p&gt;&lt;p&gt;CNR \u00e0 b\u00e2tir ult\u00e9rieurement \u00e0 l\u2019\u00e9chelle europ\u00e9enne, m\u00eame si c\u2019est mal parti, puisqu\u2019un des effets de cette logique du capitalisme financiaris\u00e9, lorsque deviennent trop criantes les in\u00e9galit\u00e9s, est de porter au pouvoir, avec la complicit\u00e9 de la partie cr\u00e9dule des peuples, une extr\u00eame droite autoritaire.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0&lt;strong&gt;&lt;u&gt;Oui\u00a0!&lt;/u&gt;&lt;/strong&gt; Il y en a trop, &lt;strong&gt;nous avons quasiment ferm\u00e9s des mairies, en laissant une permanence&lt;/strong&gt; 4h parfois par semaine, et &lt;strong&gt;toutes les d\u00e9cisions viennent des communaut\u00e9s de communes a des fois 20km des villages&lt;/strong&gt;. &lt;strong&gt;Aucune logique&lt;/strong&gt;, soit nous fermons les mairies qui ne servent plus \u00e0 rien, dans ce cas nous ferons les \u00e9conomies du personnel etc., ou alors nous conservons les mairies mais enti\u00e8rement. Mais j'opte pour le retour des mairies, au plus proche de ses administr\u00e9s, et supprimer les communaut\u00e9s de communes, remplis de gens non \u00e9lus, et a des kilom\u00e8tres de chez nous&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Toutes les injustices, in\u00e9galit\u00e9s, pr\u00e9carit\u00e9s, pauvret\u00e9s,...... sont les cons\u00e9quences d'une seule et unique \\\"cause racine\\\": c'est le syst\u00e8me \u00e9conomique qui r\u00e9git les interactions entre l'ensemble des acteurs (entreprises, banques, .....) et qui n'a qu'un but \\\"g\u00e9n\u00e9rer de plus en plus d'argent et de profits\\\". Et ce moteur puissant international (mais cr\u00e9\u00e9 par les hommes eux-m\u00eame) g\u00e9n\u00e8re de plus en plus richesses pour les riches en \u00e9puisant la plan\u00e8te et en appauvrissant les personnes fragiles \u00e0 faible revenu. &lt;/p&gt;&lt;p&gt;Je suis directeur g\u00e9n\u00e9ral d'une entreprise de 1000 personnes (bient\u00f4t \u00e0 la retraite) et je suis moi-m\u00eame un acteur de ce m\u00e9canisme infernal car, si je ne le faisais pas, je mettrais mon entreprise en danger. Mais je suis un Gilet Jaune et, pour la premi\u00e8re fois, je ressens profond\u00e9ment que les femmes et les hommes expriment collectivement leurs col\u00e8res: et bien \u00e9videmment chacune et chacun clament leurs revendications! Ces revendications peuvent \u00eatre communes, diff\u00e9rentes et m\u00eame incoh\u00e9rentes! C'est bien normal! Ce qui compte et qui est une formidable opportunit\u00e9 c'est que les Gilets Jaunes doivent \u00eatre capables de rassembler TOUTES les col\u00e8res pour devenir acteur de la vie politique. Si vous avez besoin d'un homme de 64 ans avec un profil de chef d'entreprise pour contribuer \u00e0 rendre de plus en plus fort notre mouvement des gilets jaunes, je suis volontaire et il y a du boulot!!!!! pafpatrick@gmail.com&lt;/p&gt;","&lt;p&gt;Recteurs et pr\u00e9fets sont nomm\u00e9s par le pr\u00e9sident. Ce sont des postes politiques qui co\u00fbtent cher et maintiennent les r\u00e9gions sous tutelle. Ce sont aussi des postes parapluie pour caser les amis.&lt;/p&gt;","&lt;p&gt;C est bien d avoir des id\u00e9es pour faire un pays avec plus de justice: oui mais voil\u00e0, il faut de l argent. Macron avait trouv\u00e9, pour trouver de l' argent il allait faire les poches des salari\u00e9s, comme cela se fait chez les voisins, et baisser les imp\u00f4ts des grosses bo\u00eetes, des capitaux, et des capitalistes . Oui, mais les gilets jaunes cassent tout! Alors on jette un peu de lest, et on fait des  d\u00e9bats. Oui mais Macron ne veut pas toucher \u00e0 l argent des riches et diminuer d un mm le coefficient d injustice en France, il est l\u00e0 pour faire le contraire. Alors, un \u00e9tat qui fait payer de moins en moins d imp\u00f4ts et qui privatise a fond la caisse se ruine lentement, bient\u00f4t il ne pourra plus payer ses fonctionnaires, comme aux USA . Mais si on n ob\u00e9it pas aux capitalistes ils font un chantage \u00e0 la d\u00e9localisation. tous ces cravates qui d\u00e9battent ne vous disent jamais ca car cela les rendrait inutiles, ce qu ils sont d\u00e9j\u00e0, des guignols aux ordres des capitalistes qui agissent dans l ombre, mais qui ont le vrai pouvoir, celui de l' argent. Mais ce sont les gouvernements qui les ont laiss\u00e9 prendre le pouvoir, l Europe a bon dos,  elle n' est que la somme de 28 gouvernements. Macron ne fera rien contre l injustice, il faudrait une r\u00e9volution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;LE  FEUX  ORANGE  DOIT  CLIGNOTER   5  SECONDES  POUR AVOIR  UN  TEMPS DE REACTION  NORMAL  A 50 KM /H  ( actuellement  mois de 3 secondes !!!  )&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(29,33,41);\\\"&gt; Lorsque nous aurons retrouv\u00e9 notre libert\u00e9 et surtout notre pouvoir, nous demanderons \u00a0imm\u00e9diatement la mise en place d\u2019une commission d'enqu\u00eate ind\u00e9pendante pour faire toute la lumi\u00e8re sur les exactions commises par certains membres des forces de l'ordre durant le Mouvement des Gilets Jaunes. Nous demanderons des comptes aux responsables et donneurs d'ordres...&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;POUVOIR VIRER LES SQUATTEURS SUR LE CHAMP, ACCELERER LA MISE A LA PORTE DE LOCATAIRES INDELICATS QUI NE PAIENT PLUS LEUR LOYER , il n'est pas possible de devoir attendre 3 ans pour les virer quand ils ne paient pas, tout cela fait que des gens ne veulent plus investir dans l'immobilier et contribue a la penurie de logement et donc a l'envol\u00e9e des loyers de tous. &lt;/p&gt;","&lt;p&gt;Depuis 2010 l\u2019\u00e9tat a fait voter cette loi sans prendre le soin de prot\u00e9ger les fran\u00e7ais contre des grands groupes et leurs pratiques mafieuses ( triches , publicit\u00e9s mensong\u00e8res, hackers prot\u00e9g\u00e9s par les groupes , rien n 'est \u00e9quitable tout est truqu\u00e9s des l \u00e9laboration du d\u00e9veloppement du site ) ils ont achet\u00e9 un \u00e9tat croupier pour leur donner l'autorisation de voler les fran\u00e7ais sous couvert d'une soci\u00e9t\u00e9 de r\u00e9gulation des jeux en ligne (l'ARJEL) . lors du vote de cette loi nombreux \u00e9taient septique sur le cot\u00e9 \u00e9thique et surtout sur le cot\u00e9 sant\u00e9 publique .Mais l' id\u00e9ologie lib\u00e9rale du moment a encore s\u00e9vi et la loi fut adopt\u00e9e malgr\u00e9 l opposition , sous la pouss\u00e9 de certain comme Macron ,Lamour, et d'autre Tout cela pour encaisser des imp\u00f4ts indirects tr\u00e8s peu \u00e9lev\u00e9s \u00e9tant donn\u00e9 que toute ses soci\u00e9t\u00e9s sont bas\u00e9 dans des paradis fiscaux .Bient\u00f4t nous allons perdre notre fleuron la FDJ encore en faveur de ses soci\u00e9t\u00e9 mafieuses l Etat ne joue le jeu de la protection des fran\u00e7ais mais bien celui du Valet des dirigeants de la plan\u00e8te et des grand groupes mondiaux .&lt;/p&gt;&lt;p&gt;C'EST LAMENTABLE TOUTE CETTE MASCARADE ; Les dirigeants deviennent aveugles mais pourquoi? c'est le d\u00e9bat du jour on nous ment ou nous manipule on se fout des peuples . tout cet argent d\u00e9pens\u00e9 par l \u00e9tat pour nous bluffer sur la s\u00e9curit\u00e9.&lt;/p&gt;&lt;p&gt;30 MILLIONS D EUROS PAR AN POUR L ARJEL ? LE SPONSORING DES MAFIEUX ;&lt;/p&gt;&lt;p&gt;chiffre d affaire des sites plus 250 000 000 000 euros par an et ils n ont revers\u00e9 que 115 000 000 euros d imp\u00f4ts C est lamentable d\u2019\u00eatre \u00e9tat complice d'une tel ARNAQUE ;&lt;/p&gt;&lt;p&gt;POUR LA SECURITE DES FRANCAIS NE PLUS DONNER DE PRIVATISATION ET DE DROIT A S ENRICHIR AU PRIVE GARDONS LE JEU EN LIGNE A L'ETAT DE SERVICE PUBLIC LE LOTO &lt;/p&gt;&lt;p&gt;ASSEZ ASSEZ ASSEZ TOUT CELA GARDONS AU MOINS LA FDJ MERCI LES CITOYENS FRANCAIS OPPOSEZ VOUS A LA PRIVATISATION VOUS JOUEREZ EN TOUTE TRANQUILLIT\u00c9 .               MERCI A TOUS&lt;/p&gt;","&lt;p&gt;Le document \u00e9labor\u00e9 par le gouvernement qui est remise aux participants au d\u00e9bat est plus qu'\u00e9quivoque. En effet on demande aux participants de choisir ou l'\u00e9tat peut faire des \u00e9conomies sur une somme d\u00e9pens\u00e9e de 1000 euros. Mais ce n'est pas \u00e7a que nous voulons, ce que nous voulons c'est qui doit payer des imp\u00f4ts et combien; c'est \u00e0 dire la justice fiscale. Ce document est tendancieux et vise \u00e0 d\u00e9tourner le d\u00e9bat vers ce que souhaite le gouvernement. Il faut que les m\u00e9dias ( france 2 l'a fait ce soir) d\u00e9noncent cette supercherie.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;C'est la plus grosse entourloupe du si\u00e8cle. De l'enfumage et un moyen pour Macron de lancer la campagne \u00e9lectorale des europ\u00e9ennes sans d\u00e9compte du temps de parole et avec notre pognon.&lt;/p&gt;","&lt;p&gt;remettre en place le cursus militaire pendant 6 mois ou 1 an. Mettre en place des missions civique \u00e9cologique.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Mettre \u00e0 la t\u00eate des minist\u00e8res des professionnels, sp\u00e9cialistes dans leurs secteurs&lt;/strong&gt; : un-e docteur-e/directeur-ice d'h\u00f4pital comme ministre de la sant\u00e9, un-e professeur-e/directeur-ice d'\u00e9tablissement scolaire comme ministre de l'\u00e9ducation, un agriculteur-ice/g\u00e9ologue/agronome comme ministre de l'agriculture, un-e assistant-e social-e/psychologue comme ministre de la famille, un-e \u00e9conomiste/comptable/agent commercial comme ministre de l'\u00e9conomie, un-e g\u00e9ologue, zoologiste, climatologue comme ministre de l'environnement, etc. Sachant que chaque ministre serait entour\u00e9-e de professionnels issus de ce m\u00eame secteur : un cabin\u00e9 minist\u00e9riel compos\u00e9 d'\u00e9ducateurs-ices, de psychologues,d'assistants-es sociales, de juges pour enfant, etc pour le minist\u00e8re de la famille ou encore un cabin\u00e9 compos\u00e9 de pu\u00e9riculteurs-ices, infirmiers-i\u00e8res, de psychomotriciens-iennes, de brancardiers, de m\u00e9decins, de gyn\u00e9cologues pour le minist\u00e8re de la sant\u00e9, etc.&lt;/p&gt;&lt;p&gt;Je trouve tr\u00e8s urgent de chercher et de trouver des solutions &lt;strong&gt;pour que des professionnels, c'est \u00e0 dire des travailleurs-euses encr\u00e9-es dans la r\u00e9alit\u00e9 \u00e9conomique et sociale de notre pays puissent apporter des r\u00e9ponses viables, et ce dans chaque secteur d'activit\u00e9 du pays.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Immigration&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Afin d\u2019accueillir convenablement les demandeurs d\u2019asile, d\u00e9finition d\u2019un quota national annuel d\u2019immigration, tenant compte de nos ressources disponibles (budgets affect\u00e9s) \u00a0et capacit\u00e9s concr\u00e8tes (logements, emplois disponibles)&lt;/p&gt;&lt;p&gt;Refus de tout candidat \u00e0 l\u2019asile ou la naturalisation ayant commis de crimes ou de multiples d\u00e9lits&lt;/p&gt;&lt;p&gt;Apr\u00e8s acceptation par les autorit\u00e9s, Option obligatoire pour la seule nationalit\u00e9 Fran\u00e7aise&lt;/p&gt;&lt;p&gt;Limitation stricte de l\u2019accueil aux demandeurs d\u2019asile politiques. Les autres immigrants (pour raison \u00e9conomique) doivent disposer des comp\u00e9tences exig\u00e9es pour &lt;strong&gt;les emplois en demande&lt;/strong&gt; en France.&lt;/p&gt;&lt;p&gt; Naturalisations apr\u00e8s une formation et une v\u00e9rification de capacit\u00e9s et connaissances minimales dans les domaines suivants\u00a0: pratique du fran\u00e7ais, connaissance des lois, de la Constitution du fonctionnement de la justice et du syst\u00e8me politique fran\u00e7ais, de l\u2019hymne national.&lt;/p&gt;","&lt;p&gt;payer les surplus de travail des agriculteurs .l'Etat, en ne touchant pas cette tva soutient les agriculteurs BIO. Attention, seulement pour les producteurs r\u00e9pondant aux crit\u00e8res BIO (et non raisonn\u00e9e etc... pour motiver \u00e0 aller jusqu'au bout du processus&lt;/p&gt;","&lt;p&gt;Actuellement les taux auxquels les banques empruntent l'argent \u00e0 la banque europ\u00e9enne sont proches de z\u00e9ro. Hors, les banques pr\u00eatent cet argent, aux personnes d\u00e9munis en majorit\u00e9, \u00e0 des taux qui approchent les 20 % en cr\u00e9dit \\\"renouvelable\\\". Comment peut-on accepter cet abus de faiblesse notoire et cela ajout\u00e9 aux autres frais de d\u00e9couverts que ces m\u00eames personnes  d\u00e9munis accumulent tout au long de l'ann\u00e9e ? Il faut interdire ces taux excessifs par d\u00e9cret et cela en proportion du taux initial de l'argent sur le march\u00e9 comme on limite le taux d'int\u00e9r\u00eat des plans \u00e9pargnes pour le citoyen lambda.&lt;/p&gt;","&lt;p&gt;Il est essentiel de modifier urgemment nos modes de vies : r\u00e9duction des substances chimiques, d\u00e9veloppement du bio local, changement radical de l'agriculture, r\u00e9duction des emballages, gestion des d\u00e9chets etc... &lt;/p&gt;&lt;p&gt;Am\u00e9liorer ainsi de mani\u00e8re radicale la qualit\u00e9 de vie afin de rester en bonne sant\u00e9 et pr\u00e9server notre environnement.&lt;/p&gt;&lt;p&gt;Cela devrait \u00eatre la priorit\u00e9 absolue.&lt;/p&gt;","&lt;p&gt;Je souhaite un retour au calme et des discussions apais\u00e9es. Trop de violence verbale, d'appels \u00e0 la haine, aux crimes, des agressions contre ceux qui pensent diff\u00e9remment, etc.... Mais o\u00f9 allons-nous? Regardons un peu autour de nous. Oui, il y a des choses \u00e0 changer et \u00e0 am\u00e9liorer, mais rien ne se fait en 1 jour, ni par la violence. Essayons de cr\u00e9er un monde de solidarit\u00e9, et mettons de c\u00f4t\u00e9 les jalousies. Retrait\u00e9e, sans grande rentr\u00e9e d'argent, je n'envie personne et surtout je fais avec ce que j'ai. Je ne pars pas r\u00e9guli\u00e8rement en vacances, je n'ai pas de smartphone ni de dernier portable \u00e0 la mode, mais je m'en contente... et du coup, je suis heureuse de vivre. J'aurais pu na\u00eetre en Syrie, en Libye ou en Somalie, et mourir de faim, donc, dans mon pays, je vis, j'ai un toit, une famille, une \u00e9cole gratuite et des soins de sant\u00e9 rembours\u00e9s. Merci la d\u00e9mocratie&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;je vous entend deja crier mais merci de lire ce qui suit avant de vous r\u00e9volter &lt;/p&gt;&lt;p&gt;On a tous vu des personnes conduire n\u2019importe comment et risquer de percuter , arret a l'approche d'un rond-point alors qu'il n'y a personne dans l'anneau , clignotant \\\"en option\\\", coup de frein  pour rien etc....&lt;/p&gt;&lt;p&gt;Je propose une formation obligatoire tout les 5-10 ans d'une dur\u00e9e de 2 jours  , avec  1heure de conduite et le reste en code de la route /pr\u00e9vention &lt;/p&gt;&lt;p&gt;Cela permettra deja a beaucoup d'apprendre ou re-apprendre les comprortements par rapport a differente situations , Bien s\u00fbr ceux qui roulent n'importe comment par \\\"plaisir\\\" ca change rien mais pour beaucoup c'est juste des geste qu'il ont oubli\u00e9 ou  mal appris &lt;/p&gt;&lt;p&gt;Cette formation est GRATUITE , c'est l'asssurance qui paye car des conducteurs mieux form\u00e9 ont moins d'accidents donc ces meme assurance vont faire des economies sur les degats a rembours\u00e9s ( somme qui peuvent etre astronomique pour des bless\u00e9s grave qui seront handicap\u00e9s a vie!) c'est pas une depense mais un investissement avec retour b\u00e9n\u00e9ficiaire !!&lt;/p&gt;&lt;p&gt;Dans le cas de personnesdont la conduite est vraiment trop mauvaise des sanctions pourraietn etre prise mais ca doit rest\u00e9 une toute petite minorit\u00e9 et doit \u00eatre clairement justifi\u00e9  (par exemple des personnes qui ont des trouble type \\\"alhzeimer\\\" et qu'on retrouve malheureusement assez regulierement en contre sens sur les autoroutes ) &lt;/p&gt;&lt;p&gt;ca changerait un peu du \\\"tout amende\\\" qu'on a actuellement et qui rendra jamais aucun conducteur plus perfor
