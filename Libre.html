 qui \u00e9lie.&lt;/p&gt;&lt;p&gt;on rencontre bien aujourd'hui dans presque tous les partis politique le concept selon lequel tu rentre avec tes id\u00e9es mais tu sort avec celles du chef, sinon tu es un frondeur!&lt;/p&gt;&lt;p&gt;Si la premi\u00e8re condition est con\u00e7ue (d\u00e9finition des pouvoirs et mandat) la seconde condition peut s'appliquer . A savoir si le mandat n'est pas respect\u00e9 le collectif peut exiger le remplacement de l'\u00e9lu-representant(e), car il est possible de d\u00e9battre du contenu. et non pas seulement de supporter une exigence des chefs (m\u00eame bien cach\u00e9s - je ne donnerait pas le nom du mouvement- fagocit\u00e9 par un parti politique).&lt;/p&gt;","&lt;p&gt;1 IL N EST PAS  ADMISSIBLE QUE LE TAUX DU LIVRET A   SOIT INFERIEUR  A CELUI DE L INFLATION &lt;/p&gt;&lt;p&gt;  CE QUI EST ENCORE UN MOYEN DE P\u00c9NALISER LES PETITS EPARGNANTS&lt;/p&gt;","&lt;p&gt;L'acquisition de la nationalit\u00e9 fran\u00e7aise devrait \u00eatre subordonn\u00e9e \u00e0 l'administration de la preuve que l'imp\u00e9trant ne poss\u00e8de aucune autre nationalit\u00e9, ou le cas \u00e9ch\u00e9ant, \u00e0 sa d\u00e9claration sur l'honneur qu'il remplit bien cette condition ou la remplira \u00e0 terme.&lt;/p&gt;","&lt;p&gt;Je pense qu'il est plus qu'urgent de mettre en place la taxe Tobin sur les transactions financi\u00e8res qui traine dans les cartons depuis une quarantaine d'ann\u00e9es. &lt;/p&gt;","&lt;p&gt;Pourquoi l'argent que nos parents ont mis de c\u00f4t\u00e9 doit \u00eatre tax\u00e9 \u00e0 leur d\u00e9c\u00e8s ? Pourquoi une partie reviendrait \u00e0 l'\u00e9tat, il ne fait pas parti de la famille. Les parents se sont cass\u00e9s la t\u00eate \u00e0 bosser pour faire des \u00e9conomies pour transmettre aux g\u00e9n\u00e9rations futures et l\u00e0 l'\u00e9tat au d\u00e9c\u00e8s vient se servir. C'est compl\u00e8tement injuste et immorale. Cette imp\u00f4t devrait \u00eatre supprim\u00e9 car c'est du vol que l'\u00e9tat fait.&lt;/p&gt;&lt;p&gt;C'est un point tr\u00e8s important qui devrait \u00eatre soumis \u00e0 un r\u00e9f\u00e9rendum. &lt;/p&gt;","&lt;p&gt;Un nombre de d\u00e9put\u00e9s important est tr\u00e8s important pour assurer un fonctionnement d\u00e9mocratique, le diminuer serait contre productif mais son fonctionnement doit etre modifi\u00e9.&lt;/p&gt;&lt;p&gt;Les salaires doivent \u00eatre en fonction de la participation et ne doivent pas \u00eatre trop \u00e9lev\u00e9, la motivation ne doit pas \u00eatre l'enrichissement personnel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un d\u00e9put\u00e9 ne doit pas \u00eatre r\u00e9mun\u00e9r\u00e9 si il reste chez lui, sa participation doit \u00eatre directement li\u00e9 \u00e0 son salaire, si il ne vient pas aux s\u00e9ances ou s'abstient de vote, il ne doit pas \u00eatre pay\u00e9.&lt;/p&gt;&lt;p&gt;Aucune influence ne doit \u00eatre possible sur les votes.&lt;/p&gt;&lt;p&gt;Aujourd'hui, un d\u00e9put\u00e9 larem qui vote contre ce qu'a d\u00e9cid\u00e9 le gouvernement est sanctionn\u00e9, il peut \u00eatre exclu, ce qui est antid\u00e9mocratique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'a mis en place d'une partie de d\u00e9put\u00e9s citoyens devrait \u00eatre examin\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout ceci afin d'assurer un principe d\u00e9mocratique plus juste.&lt;/p&gt;","&lt;p&gt;Instaurer un taux de tva inf\u00e9rieur dans les centres villes, et majorer celui des centres commerciaux \u00e0 l\u2019ext\u00e9rieur.&lt;/p&gt;","&lt;p&gt;Instaurer le SMA (Salaire Maxi Autoris\u00e9).&lt;/p&gt;&lt;p&gt;Au m\u00eame titre qu'il y a un SMIC pourquoi pas un SMA pour plafonner les hauts salaires.&lt;/p&gt;&lt;p&gt;Le PDG Renault,  7,7 millions \u20ac/an, c'est plut\u00f4t ind\u00e9cent, voire honteux. D'autres PDG, hauts fonctionnaires.... pourraient bien se \\\"contenter\\\" d'un SMA. Reste \u00e0 savoir de quelle hauteur.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;De nombreux accidents de chasse se produisent chaque ann\u00e9es, des personnes ont \u00e9t\u00e9 abattues dans leur propri\u00e9t\u00e9, sur des chemins ou au volant de leur voiture... Actuellement il n'y a pas de distance impos\u00e9e pour chasser autour des habitations ! Quand on sait ce qu'on obtenu les chasseurs sur le co\u00fbt de leur permis (50% de r\u00e9duction), ne pourraient-ils pas accepter en \u00e9change qu'une distance de s\u00e9curit\u00e9 leur soit impos\u00e9e pr\u00e8s des habitations, des routes et des chemins?&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Tout est dans le titre. Tradition surann\u00e9e d\u00e9bilitante !&lt;/p&gt;","&lt;p&gt;Il faut r\u00e9former l'ENA et la formation de nos politiciens et y remettre de l'humanit\u00e9, du bon sens et pas seulement que l'ARGENT.&lt;/p&gt;&lt;p&gt;Je ne sais pas si c'est le cas, mais puisqu'on nous met des amendes sur les routes pour des infractions, je mettrais des amendes \u00e9normes pour les skieurs hors pistes qui peuvent parfois d\u00e9clencher des avalanches et faire intervenir des moyens de secours qui coutent cher et font risquer des vies \u00e0 cause de leur l\u00e9g\u00e8ret\u00e9, leur inconscience et ceux qui sont vus ou pris en d\u00e9lit soit lourdement punis.&lt;/p&gt;&lt;p&gt;Il faut absolument annuler la loi sur la TVA du loto du Patrimoine, c'est honteux alors que c'est pour sauver le patrimoine fran\u00e7ais et que nous rempla\u00e7ons l'\u00e9tat de ponctionner encore de la TVA sur la somme.&lt;/p&gt;&lt;p&gt;Par contre, Mr et Mme Fillon, qui ont vol\u00e9 de l'argent public pour un emploi fictif, il faut leur faire rembourser la somme totale vol\u00e9e et tous les parlementaires qui n'ont pas utilis\u00e9 l'enveloppe qui leur ait octroy\u00e9e pour embaucher des assistants parlementaires et qui se sont octroy\u00e9s ces sommes \u00e0 leur propre compte, idem, il faut faire un audit de toutes les sommes ainsi vol\u00e9es et leur faire rembourser m\u00eame s'ils doivent vendre des biens immobiliers pour le faire car c'est inadmissible alors qu'on dit depuis des ann\u00e9es au fran\u00e7ais de faire des efforts ! Et la fameuse crise de 2008 dont on n'a beaucoup entendu parler ces derniers temps, vous savez \u00e0 quoi elle est d\u00fb ? Vous savez \u00e0 cause de qui elle a eu lieu ? Si non, allez sur internet et tapez la nom de la plus grosse banque am\u00e9ricaine qui en sont temps a fait faillite, scandale banque Lehman Brothers. Mais savez vous pourquoi elle a fait faillite ? Et bien c'est parce que son Pr\u00e9sident s'en ait mis plein les poches sur le dos du monde entier et a m\u00eame presque encourag\u00e9 ses traders \u00e0 le faire aussi, en fait ils ont accord\u00e9 des pr\u00eats et encore des pr\u00eats, mais trop de pr\u00eats car pas assez d'argent r\u00e9el pour tous les couvrir et ils l'ont fait consciemment, vous savez toutes ces familles am\u00e9ricaines qui ont perdu leur maison \u00e0 l'\u00e9poque, rappelez-vous combien de familles am\u00e9ricaines ont tout perdu \u00e0 cause de ses voleurs sans scrupule. Mais \u00e7a a touch\u00e9 des entreprises du monde entier cette faillite et vous savez la punition que ces gens l\u00e0 ont eut et bien ils se dorent au soleil pour le Pr\u00e9sident dans ses multiples villas qu'il a pu acqu\u00e9rir gr\u00e2ce \u00e0 cette op\u00e9ration ! Et oui, aucun proc\u00e8s, aucune condamnation par l'\u00e9tat Am\u00e9ricain et l'Europe dans tout cela qu'est ce qu'elle a fait ? Rien, ne pouvait-elle pas porter plainte contre ces gens ? Je vous dis le grand danger ce sont les banques et les traders ! &lt;/p&gt;","&lt;p&gt;Instaurer une semaine par an durant laquelle le duel serait autoris\u00e9, selon un code bien d\u00e9fini entre parties. &lt;/p&gt;","&lt;p&gt;Encourager les fran\u00e7ais \u00e0 aller voter en offrant une prime de d\u00e9fiscalisation \u00e0 ceux qui le justifient (carte d\u2019\u00e9lecteurs tamponn\u00e9es), toutes \u00e9lections confondues (d\u00e9fiscalis\u00e9 la redevance tv).&lt;/p&gt;","&lt;p&gt;il convient de demander par r\u00e9f\u00e9rendum un moratoire de 5 ans sur l'immigration subie depuis 40 ans, profiter de ce moratoire pour fermer nos fronti\u00e8res, \u00e9radiquer les ill\u00e9gaux, expulser les \u00e9trangers sans emploi, supprimer le regroupement familial, remettre en cause le droit du sol, remplacer les \u00e9trangers avec contrat de travail au fur et \u00e0 mesure par des autochtones form\u00e9s gr\u00e2ce aux 32 milliards par an de le formation continue ...imposer aux \u00e9trangers r\u00e9guliers une insertion conforme aux principes et aux lois de notre R\u00e9publique la\u00efque et dd\u00e9mocratique, \u00e9radiquer toutes les formes du communautarisme religieux ...&lt;/p&gt;","&lt;p&gt;Il est n\u00e9cessaire de prendre objectivement en compte la complexit\u00e9 des taches de nos \u00e9lus. Il est cependant temps d'observer les avantages financiers ou autres. Les usages incompr\u00e9hensibles (utilisation d'un palais \u00e0 l'image d'un pouvoir monarchique,  avantages de toute sorte accord\u00e9s \u00e0 certaines fonctions politiques repr\u00e9sentatives de la Nation,  acquis \u00e0 vie,  emplois r\u00e9serv\u00e9s \\\" a une \u00e9lite politique\\\" ......)plus de justice s'impose \u00e0 tous.    &lt;/p&gt;","&lt;p&gt;Marre des chauffards qui me doublent sans respecter aucune limite de vitesse puis pilent dangereusement devant les radars; la multiplication de radars tron\u00e7ons permettrait de faire respecter r\u00e9ellement les limites de vitesse et la LOI.&lt;/p&gt;","&lt;p&gt;cap collectif ne me dig\u00e8re plus - vous non plus     -je m'arr\u00eate mais j'ai encore des ressources       -mes commentaires vous&lt;/p&gt;&lt;p&gt;donnent de quoi descendre dans la rue pendant les 5 ans de M. Macron          -vous en faites ce que vous voulez&lt;/p&gt;&lt;p&gt;j'ai fait mon travail  -  \u00e0 vous de jouer     -bonne chance &lt;/p&gt;","&lt;p&gt;Elections  d\u00e9mocratiques avec reconnaissance d'une non repr\u00e9sentativit\u00e9 d'un \u00e9lu \u00e0 moins de 40\u00b0/\u00b0 des voix exprim\u00e9es, votes blancs reconnus comme expression de vote.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;\u00c9lire les \u00be de nos assembl\u00e9s avec une vraie proportionnel.&lt;/li&gt;&lt;li&gt;Tirage au sort du dernier quart chez les citoyens \u00e9ligibles.&lt;/li&gt;&lt;li&gt;Revoir le nombre des parlementaires \u00e0 la baisse.&lt;/li&gt;&lt;li&gt;Limiter le nombre des Mandats&lt;/li&gt;&lt;li&gt;Instaurer le referendum populaire ou citoyen.&lt;/li&gt;&lt;li&gt;Abandonner la Pr\u00e9sidence et avoir un premier ministre et un gouvernement qui travaillent suivant la volont\u00e9 de l\u2019assembl\u00e9 et des citoyens.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;plafonner les marges des fournisseurs et interm\u00e9diaires &lt;/p&gt;","&lt;p&gt;Le gouvernement, sous l'impulsion du pr\u00e9sident, doit faire des choix. Politique \u00e9conomique de droite ou de gauche. Ouverture de notre pays pour s'int\u00e9grer \u00e0 l'Europe et/ou \u00e0 d'autres blocs politico-\u00e9conomiques, ou bien protection de l'\u00e9conomie nationale par des mesures destin\u00e9es \u00e0 contrer des d\u00e9s\u00e9quilibres apport\u00e9es par une concurrence mondiale sans frein. Une fois les choix faits et clairement affich\u00e9s, il faut engager les r\u00e9formes correspondantes. Si cela ne passe pas, il n'y aura qu'un moyen : revenir devant les \u00e9lecteurs et leur proposer clairement ces choix. &lt;/p&gt;","&lt;p&gt;Les sondages montrent qu\u2019une large majorit\u00e9 de Fran\u00e7ais est favorable \u00e0 une loi qui donnerait des droits et non une obligation sur le choix de sa fin de vie. Il est urgent d\u2019en finir avec les lobbies sectaires qui bloquent cette \u00e9volution d\u00e9mocratique majeure.&lt;/p&gt;","&lt;p&gt; Une fake news mill\u00e9naire est propag\u00e9e sur le web et l'ensemble des m\u00e9dias, fake news selon laquelle il existerait un ou plusieurs dieux ! Il faut que \u00e7a cesse !&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un service publique de r\u00e9paration (\u00e9lectrom\u00e9nagers, v\u00eatements, meubles...) ou les personnes peuvent se d\u00e9barrasser de leur bien endommag\u00e9 qui serait financ\u00e9 par la revente des objets r\u00e9par\u00e9s et par une taxe (universelle ou sur les achats neufs, \u00e0 voir ...).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce service servirait aussi de troc : j'ai fini mon d\u00e9m\u00e9nagement, je vais \u00e0 l'antenne d\u00e9poser mes cartons vides, une autre personne pr\u00e9pare un d\u00e9m\u00e9nagement, il peut venir prendre des cartons vides \u00e0 l'antenne.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Quelques id\u00e9es pour mettre un terme \u00e0 la souffrance animale inutile : contr\u00f4le strict et transparence de l\u2019abattage des b\u00eates de boucherie, obligation de cam\u00e9ras de contr\u00f4le dans les abattoirs. Surveillance accrue des \u00e9levages, suppression des \u00e9levages en batterie. Durcissement et application des peines pour actes de cruaut\u00e9 envers les animaux, transformation des d\u00e9lits en crimes, quelqu\u2019un qui fait preuve de sadisme envers les animaux peut en faire autant vis \u00e0 vis des humains, donc rapprocher le plus possible la l\u00e9gislation sur la cruaut\u00e9 envers les animaux de celle qui existe envers les humains.&lt;/p&gt;&lt;p&gt;Suppression de toutes les chasses et des corridas.&lt;/p&gt;","&lt;p&gt;Le pr\u00e9sident de la r\u00e9publique d\u00e9pense sans compter l'argent public, vaisselle, piscine, moquette, r\u00e9novation de l'Elys\u00e9e, augmentation du Pseudo salaire \u00e0 madame qui passe de 440000\u20ac par an \u00e0 plus de 500000\u20ac pour faire quoi \u00e0 part coiffeur, esth\u00e9tique,  maquillage, v\u00eatement etc...et tout ce que l'on ne sait pas! Quand il n'y a pas d'argent on ne d\u00e9pense pas, si nous on a pas d'argent on ne peut pas se faire une piscine!&lt;/p&gt;","&lt;p&gt;Raz le bol des manifestations et de la casse cela ne sert \u00e0 rien&lt;/p&gt;","&lt;p&gt;Merci pour cette belle initiative de site. Certes des am\u00e9liorations sont \u00e0 faire : il est un peu compliqu\u00e9 de lire toutes les propositions, et de les valider, y compris pour les commentaires. Mais c'est bien la forme que nous attendions de la proposition de Mr le Pr\u00e9sident de la R\u00e9publique dans son discourt du 15 d\u00e9cembre.&lt;/p&gt;&lt;p&gt;Merci et bravo.&lt;/p&gt;","&lt;p&gt;Stop \u00e0 la migration. Le gouvernement d\u00e9pense \\\"un pognon dingue\\\" pour des gens qui s'invitent chez nous sans nous demander notre avis !... Nous avons des SDF, 6 millions de ch\u00f4meurs, des retrait\u00e9s spoli\u00e9s, alors stop au gaspillage de nos imp\u00f4ts.&lt;/p&gt;","&lt;p&gt;Arr\u00eat abusif du d\u00e9marchage t\u00e9l\u00e9phonique et de pers\u00e9cution aupr\u00e8s des personnes particuliers comme professionnels &lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Nous Fran\u00e7ais, demandons instamment que la langue fran\u00e7aise qui est bafou\u00e9e en permanence dans nos m\u00e9dias culturels , \u00e9conomiques, t\u00e9l\u00e9visuels, soit enfin prot\u00e9g\u00e9e tous azimuts, afin de cesser de la remplacer in\u00e9luctablement par de l'Anglais approximatif.Notre langue est belle, vari\u00e9e, precise, et compte bien plus de mots que l'Anglais, langue qui repose \u00e0 plus de 50% sur des mots d'origine Fran\u00e7aise.Pour ma part je parle l'Anglais couramment, mais je ne fais jamais l'amalgame, ma langue c'est le Fran\u00e7ais.Beaucoup de nos concitoyens qui n'ont jamais appris l'anglais ne comprennent rien aux nouvelles expressions emprunt\u00e9es \u00e0 la langue de Shakespeare, et il est temps de cesser de nous retirer notre identit\u00e9.Ceci ne signifie pas, qu'il faille  cesser d'apprendre cette langue, mais sur nos m\u00e9dias officiels rien n'oblige des Fran\u00e7ais \u00e0 s'adresser \u00e0 d'autres Fran\u00e7ais en Anglais.C'est une mode d\u00e9vastatrice. Les Technologies de l'\u00e9cran domin\u00e9es par les USA nous inondent d'angliscismes, qui sont \u00e0 eux  seuls une sorte de colonisation des esprits. Regardez comme le Quebec se d\u00e9fend et se protege mieux de ses voisins envahissants, et c'est gr\u00e2ce \u00e0 cette t\u00e9nacit\u00e9 que Le Quebec francophone et fran\u00e7ais existe toujours.Prenons en conscience avant que le point de non retour ne soit atteint.Non mettre des mots anglais dans une conversation ne fait plus intelligent , mais juste plus ridiculement  inutile.&lt;/p&gt;","&lt;p&gt;L\u2019\u00e9tat pourrait faire des \u00e9conomies si le service d\u2019ordre des \u00e9v\u00e8nements priv\u00e9s \u00e9tait factur\u00e9 aux organisateurs. Pourquoi les imp\u00f4ts de tous doivent-ils financer les dizaines de cars de CRS d\u00e9ploy\u00e9s pour assurer le contr\u00f4le de hooligans dans et autour des stades, quand le milieu sportif brasse des millions d\u2019euros\u00a0?&lt;/p&gt;","&lt;p&gt;une Augmentation doit \u00eatre bas\u00e9 sur le salaire des locataires et non sur l\u2019inflation. Et si le salaire du locataire augmente le loyer ne peut pas augmenter plus que le pourcentage aqui et ne peut pas \u00eatre plus \u00e9lev\u00e9 que l\u2019inflation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faire en sorte que les personnes puissent vivre leur relation maritale en concordance avec leur vie sociale.&lt;/p&gt;","&lt;p&gt;Instauration des jours de vote les lundis ou les vendredis avec prise en charge par l'employeur pour le temps du vote\u00a0et du temps de transport. \u00a0&lt;/p&gt;","&lt;p&gt;Baisse de la TVA sur l \u00e9lectricit\u00e9&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je souhaiterai qu'on reflechisse a l'idee qu'un permis de conduire B et 125cc soit consid\u00e9r\u00e9 comme l'\u00e9gal d'un diplome ; mon diplome en informatique personne ne peut me l'enlever . Je souhaiterai de meme pour le permis de conduire, ok pour les amendes (a baisser!), &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;mais pas ok POUR PERDRE MON JOB PARCEQUE PLUS DE POINT SUR LE PERMIS !!!!!!!!!!!!!!!!&lt;/p&gt;","&lt;p&gt;plus besoin d aller en syrie&lt;/p&gt;&lt;p&gt;on est chez nous&lt;/p&gt;&lt;p&gt;la france elle est \u00e0 nous&lt;/p&gt;","&lt;h3&gt;&lt;em&gt;&lt;u&gt;Situation&lt;/u&gt;&lt;/em&gt;&lt;/h3&gt;&lt;p&gt;Dans le cadre des s\u00e9parations de parents de nombreux juges d\u00e9finissent des modes de gardes qu\u2019ils qualifient de \u00ab\u00a0classiques\u00a0\u00bb et qui, dans les faits, forcent les enfant \u00e0 subir le choix d\u2019un parent principal et d\u2019un parent secondaire. Dans bien des situations, si le parent dit \u00ab\u00a0gardien\u00a0\u00bb ne respecte pas les droits de l\u2019autre parent, les droits de l\u2019enfant et de cet autre parent ne sont que tr\u00e8s rarement appliqu\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;em&gt;&lt;u&gt;Id\u00e9es&lt;/u&gt;&lt;/em&gt;&lt;/h3&gt;&lt;p&gt;Faire en sorte que les droits de l\u2019enfant soient replac\u00e9s au coeur de la justice familiale en adoptant les points \u00e9galitaires suivants\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;\u25cf &lt;u&gt;Application des d\u00e9cisions de justice,&lt;/u&gt;&lt;/h4&gt;&lt;p&gt;Lorsqu\u2019un enfant doit voir son autre parent il est important que son droit soit respect\u00e9. Il convient de former des policiers et de les faire accompagner de psychologues pour intervenir dans ce type de situation. De plus la non repr\u00e9sentation d\u2019enfant \u00e9tant un d\u00e9lit, elle devrait d\u00e9boucher sur des gardes \u00e0 vue du parent posant probl\u00e8me et sur une notification syst\u00e9matique au juge, \u00e9crite, et fournie aux parties (les deux parents).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;\u25cf &lt;u&gt;R\u00e9sidence altern\u00e9e&lt;/u&gt;&lt;/h4&gt;&lt;p&gt;La r\u00e9sidence altern\u00e9e doit \u00eatre le mode de garde classique en lieu et place du 70%-30\u00a0% actuel. Il doit \u00eatre mis en place d\u00e8s qu\u2019au moins un seul des parents le demande. Ce avec toutes les pr\u00e9cautions d\u00e9j\u00e0 existantes dans le cadre actuel. Les enfants ne sont pas d\u00e9stabilis\u00e9s de changer de maisons, ils savent qu\u2019ils ont \u00ab\u00a0la maison de papa\u00a0\u00bb et \u00ab\u00a0la maison de maman\u00a0\u00bb (ou de maman et maman et papa et papa pour les parents non h\u00e9t\u00e9ros)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;\u25cf &lt;u&gt;CAF \u00e9galitaire&lt;/u&gt;&lt;/h4&gt;&lt;p&gt;Distribuer les aides de la CAF au prorata du temps de garde de chaque parent. 50%-50\u00a0% en cas de r\u00e9sidence altern\u00e9e. 70%-30\u00a0% en cas de r\u00e9sidence 70%-30\u00a0%, etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;\u25cf &lt;u&gt;Perte de la garde en cas de non respect des d\u00e9cisions des juges&lt;/u&gt;&lt;/h4&gt;&lt;p&gt;Tout parent qui ne respecterait pas les droit de l\u2019enfant et de l\u2019autre parent pourrait se voir r\u00e9duire son temps de garde apr\u00e8s plusieurs refus. Cette r\u00e9duction-sanction peut \u00eatre d\u00e9finie d\u00e8s la d\u00e9cision de r\u00e9sidence du tribunal&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;\u25cf &lt;u&gt;Pas de contacts \u2013 pas de pension&lt;/u&gt;&lt;/h4&gt;&lt;p&gt;Si un parent est priv\u00e9 de ses droits de visite et d\u2019h\u00e9bergement et que ceci est constat\u00e9 par les force de l\u2019ordre (d\u00e9p\u00f4t d\u2019une plainte pour non repr\u00e9sentation d\u2019enfant - NRE), alors cette personne n\u2019est plus tenue de payer de pension alimentaire du premier jour du mois suivant la plainte pour NRE jusqu\u2019\u00e0 la fin du 2e mois apr\u00e8s le prochain contact pr\u00e9vu entre l\u2019enfant et ce parent. Les sommes concern\u00e9es sont d\u00e9finitivement perdues pour le parents n\u2019ayant pas pr\u00e9sent\u00e9 l\u2019enfant. Ainsi, de nombreuses non-repr\u00e9sentation d\u2019enfants n\u2019auront subitement plus lieu.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;\u25cf &lt;u&gt;Suppression de la notion de \u00ab\u00a0droit de visite\u00a0\u00bb&lt;/u&gt;&lt;/h4&gt;&lt;p&gt;Cette notion est une notion de prison. Quand on est parent on ne doit pas avoir un droit de visite mais vivre l\u2019enfance de notre enfant avec lui.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;\u25cf &lt;u&gt;Deux juges et/ou des jur\u00e9s&lt;/u&gt;&lt;/h4&gt;&lt;p&gt;Il n\u2019est pas normal qu\u2019un seul juge d\u00e9cide sans autres avis ni contre pouvoir.&lt;/p&gt;&lt;p&gt;Il devrait y avoir 2 juges aux affaires familiales et 2 jur\u00e9s. A chaque fois, un juge homme et une juge femme, un jur\u00e9 homme et une jur\u00e9e femme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;\u25cf &lt;u&gt;Une formation sp\u00e9cifique&lt;/u&gt;&lt;/h4&gt;&lt;p&gt;Les juges aux affaires familiales devraient suivre un cursus sp\u00e9cifique mi-droit-mi-psychologie.&lt;/p&gt;&lt;p&gt;Soit des psychologues b\u00e9n\u00e9ficiant d\u2019une passerelle vers les \u00e9tudes de droits, soit le contraire, soit, plut\u00f4t, un cursus sp\u00e9cifique alliant les deux disciplines.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;\u25cf &lt;u&gt;Contr\u00f4le des points rencontre&lt;/u&gt;&lt;/h4&gt;&lt;p&gt;Il convient qu\u2019il y ai un contr\u00f4le d\u00e9mocratique des points rencontre et que ceux ci, rendent compte de ce qu\u2019ils voient plut\u00f4t que de ne jamais rendre compte d\u2019un refus de contact au nom d\u2019une \u00ab\u00a0neutralit\u00e9\u00a0\u00bb qui n\u2019en est pas une.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;\u25cf &lt;u&gt;R\u00e9forme de l\u2019ASE&lt;/u&gt;&lt;/h4&gt;&lt;p&gt;L\u2019ASE ne doit g\u00e9rer que les placements d\u2019enfant. La structure qui g\u00e8re le dossier pr\u00e9sent\u00e9 au juge suite \u00e0 signalement devrait \u00eatre totalement ind\u00e9pendant de celle qui g\u00e8re les placements.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u00c0 1 mois de la cl\u00f4ture des propositions est-il possible d\u2019avoir une 1&lt;sup&gt;er&lt;/sup&gt; vue d\u2019ensemble\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1-&lt;/strong&gt; Quel est le taux de participation\u00a0? Quel \u00ab\u00a0rapport de force\u00a0\u00bb proposons-nous versus l\u2019autre d\u00e9bat\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2- &lt;/strong&gt;Quels sont les propositions \u00e9mergentes ? (c\u2019est juste un exemple, mais lister les 20 th\u00e8mes qui capturent les plus grands nombres de votes \u2013 en regroupant les propositions identiques).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;3-&lt;/strong&gt; Est-ce possible d\u2019avoir d\u00e9j\u00e0 une explication sur la fa\u00e7on dont la synth\u00e8se des propositions sera effectu\u00e9e\u00a0? Car plus important que la question de \u00ab\u00a0l\u2019outil\u00a0\u00bb lui-m\u00eame, c\u2019est avant tout la structure de l\u2019algorithme utilis\u00e9 qui est crucial.&lt;/p&gt;&lt;p&gt;Est-ce possible de mettre le processus de la fa\u00e7on dont sera faite la synth\u00e8se au vote des participants\u00a0?\u00a0&lt;/p&gt;","&lt;p&gt;Il y a trop de repr\u00e9sentants dans l\u2019executif et au parlement (assembl\u00e9e g\u00e9n\u00e9rale et s\u00e9nat), des suppressions de postes avec une limitation du nombre de places est n\u00e9cessaire. &lt;/p&gt;","&lt;p&gt;1% de la population mondiale (sur les 5 continents) et leurs larbins poss\u00e8dent 50% des richesses mondiales, il faut donc s\u00e9rieusement songer \u00e0 se d\u00e9barrasser d\u00e9finitivement de ces parasites.&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"background-color:#FFFF00;\\\"&gt;Avant de taxer le carburant utilis\u00e9 par les citoyens il faut un plan de transports en commun adapt\u00e9s dans les villes p\u00e9riph\u00e9riques et dans les territoires ruraux.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:#FFFF00;\\\"&gt;Et si nous parlions de la pollution des avions, des gros bateaux cargo, des usines etc \u2026.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:#FFFF00;\\\"&gt;La taxe sur le k\u00e9ros\u00e8ne c\u2019est pour quand\u00a0?&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Il est urgent de cr\u00e9er un R\u00e9f\u00e9rendum d'Initiative Citoyen en France car le peuple n'est pas consult\u00e9 pour les\u00a0d\u00e9cisions les plus importantes.&lt;/p&gt;","&lt;p&gt;Donner enti\u00e8rement le fruit d'une vie \u00e0 sa descendance&lt;/p&gt;","&lt;p&gt;Cela aurait pour but d\u2019augmenter le pouvoir d\u2019achat&lt;/p&gt;","&lt;p&gt;Commencer par proposer &lt;strong&gt;citoyen\u00b7ne&lt;/strong&gt; \u00e0 l'inscription sur le site ce serait tellement plus inclusif !&lt;/p&gt;","&lt;p&gt;En France c'est la quadruple  peine : travailler 168 Trimestres - d\u00e9part \u00e0 62 ans minimum- les 25 meilleures ann\u00e9es comptent - les \u00e9tudes sup\u00e9rieures ne sont pas prisent en compte alors que l'ann\u00e9e d\u2019arm\u00e9e oui &lt;/p&gt;","&lt;p&gt;Reconnaissance et comptabilisation des votes blancs : cela incitait des centaines de milliers de personnes \u00e0 retourner aux urnes et \u00e9viterait les votes \\\"par d\u00e9faut\\\" : combien  de citoyens ont vot\u00e9 Macron Contre Le Pen et sont dans la rue aujourd'hui ? N'oublions pas que c'\u00e9tait d\u00e9j\u00e0 le cas pour Sarkozy, etc... &lt;/p&gt;","&lt;p&gt;Je demande l'arr\u00eat du d\u00e9ploiement du compteur communicant Linky par Enedis et le respect du refus de certaines communes ou personnes d\u00e9j\u00e0 \u00e9quip\u00e9es d'un compteur qui fonctionne parfaitement et qui n'en veulent pas. &lt;/p&gt;","&lt;p&gt;Les femmes qui ont d\u00fb mettre durablement entre parenth\u00e8se leur vie professionnelle parce qu'elles ont \u00e9lev\u00e9 4 enfants ou plus devraient pouvoir b\u00e9n\u00e9ficier d'une retraite d\u00e9cente (ou d'un suppl\u00e9ment de retraite) comme cela vient d'\u00eatre d\u00e9cid\u00e9 en Pologne. C'est une question de respect et de gratitude vis-\u00e0-vis de celles qui ont beaucoup donn\u00e9 pour renouveler les g\u00e9n\u00e9rations (d'ailleurs tous leur doivent aussi de pouvoir b\u00e9n\u00e9ficier d'une retraite, assur\u00e9e par leurs enfants, fruits de leur sacrifice !). &lt;/p&gt;","&lt;p&gt;Il faut maintenir la retraite par r\u00e9partition. Seule cette condition pourra assurer, \u00e0 chacun, un revenu pour sa retraite. A l'entr\u00e9e dans la vie active nul ne pense \u00e0 sa retraite et, \u00e0 chacun, celle-ci lui parait tellement \u00e9loign\u00e9e dans le temps qu'il ne l'envisage m\u00eame pas ; puis le moment arrive...!?... Et, l\u00e0, il est trop tard pour y penser...&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;La CSG devrait \u00eatre annul\u00e9 pour un couple de retrait\u00e9s avec 25000 environ de revenu fiscal de r\u00e9f\u00e9rence mais il faut mettre en place pour les plus grosses retraites une CSG progressive de 4 \u00e0 5 tranches et plafonner le montant des retraites \u00e0 un revenu pour un couple de retrait\u00e9s aux alentours de 35000 environ de revenu fiscal de r\u00e9f\u00e9rence. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;il nous manque des logements les propri\u00e9taires ne souhaite plus louer, ni les vendres du coup ca reste vide&lt;/p&gt;&lt;p&gt;du coup &lt;/p&gt;&lt;p&gt;taxe 1ere ann\u00e9e exemple si la taxe est de 500euro  x 1, 500x2, 1000x3, 3000x4, etc... &lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Les entreprises qui font du b\u00e9n\u00e9fice en France doivent payer leurs impots en France&lt;/p&gt;","&lt;p&gt;Ne pas privatiser le vivant (eau, semences,etc...)&lt;/p&gt;","&lt;p&gt;Les revenus des Fran\u00e7ais\u00a0dits \u00ab\u00a0des classes moyennes\u00a0\u00bb dans sa tranche haute et qui sont retrait\u00e9s ont subis les foudres du Minist\u00e8re des Finances :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Hausse de la CSG\u00a0sans aucune d\u00e9gressivit\u00e9 comparativement aux classes moyennes aux salaires m\u00e9dians ou bas.&lt;/li&gt;&lt;li&gt;Aucun b\u00e9n\u00e9fice de la suppression de l\u2019ISF\u00a0quand on est juste sous le plancher (contrairement aux plus fortun\u00e9s)&lt;/li&gt;&lt;li&gt;Non suppression de la taxe d\u2019habitation (pour l'instant! ?)&lt;/li&gt;&lt;li&gt;Minoration des avantages fiscaux (remplacement de v\u00e9hicules anciens, achat de v\u00e9hicules \u00e9lectriques,\u2026)&lt;/li&gt;&lt;li&gt;non indexation (ou si peu) des retraites&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Trop c'est trop!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;PROPOSITIONS:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1- Il faut revenir \u00e0 une d\u00e9mocratie parlementaire repr\u00e9sentative avec un scrutin &lt;strong&gt;proportionnel&lt;/strong&gt; qui permette une meilleure repr\u00e9sentation de la diversit\u00e9 des opinions. Un accord doit \u00eatre pass\u00e9 entre les partis pour former un gouvernement qui a une majorit\u00e9 \u00e0 l'assembl\u00e9e (comme en RFA).&lt;/p&gt;&lt;p&gt;2- Reconna\u00eetre le vote blanc comme une expression politique.&lt;/p&gt;&lt;p&gt;3- R\u00e9\u00e9quilibrer le recrutement des agents de la haute fonction publique pour diminuer leur consanguinit\u00e9.&lt;/p&gt;&lt;p&gt;4- Compte tenu de l'\u00e9volution de la soci\u00e9t\u00e9 (meilleure \u00e9ducation, av\u00e8nement du num\u00e9rique), les fran\u00e7ais doivent pourvoir donner leur opinions r\u00e9guli\u00e8rement sur les lois propos\u00e9es par le gouvernement au moyen de r\u00e9f\u00e9rendums \u00e0 la demande du gouvernement ou du peuple.&lt;/p&gt;&lt;p&gt;5 - Il faut faire un r\u00e9f\u00e9rendum pour demander aux fran\u00e7ais s'ils veulent continuer \u00e0 faire partie de l'Europe telle qu'elle est et s'il veulent garder l'euro comme monnaie. Beaucoup de fran\u00e7ais ne veulent pas d'une Europe \u00e9conomique des lobbies, de la concurrence fiscale et des travailleurs d\u00e9tach\u00e9s. Nous voulons une Europe plus solidaire et qui prot\u00e8ge ses peuples.&lt;/p&gt;&lt;p&gt;6 - Les instances repr\u00e9sentatives des salari\u00e9s doivent \u00eatre associ\u00e9s a la gouvernance des entreprises.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Dissolution des associations communautaires qui instrumentalisent la Justice.&lt;/p&gt;&lt;p&gt;Obligation pour les associations allant en Justice de justifier de leur repr\u00e9sentativit\u00e9 et de la qualit\u00e9 de leur membres&lt;/p&gt;","&lt;p&gt;Supprimer la hausse de la CSG sur toutes les retraites et indexer automatiquement les pensions de retraites sur l'inflation?&lt;/p&gt;","&lt;p&gt;R\u00e9tablissement de la peine de mort pour les violeurs&lt;/p&gt;","&lt;p&gt;Comme tous ceux de ma g\u00e9n\u00e9ration, j'ai eu la chance de vivre cette p\u00e9riode formidable des \u00ab\u00a0TRENTE GLORIEUSES\u00a0\u00bb. Nous avons travaill\u00e9 dur pour nous assurer une retraite tranquille.&lt;/p&gt;&lt;p&gt;Oh, pour s\u00fbr, on ne se plaignait pas et l'on en demandait pas plus...&lt;/p&gt;&lt;p&gt;Les gouvernants gouvernaient (pas besoin d'\u00eatre bien fort quand \u00e7a va bien).&lt;/p&gt;&lt;p&gt;Les gouvern\u00e9s se taquinaient entre les \u00ab\u00a0droitiers\u00a0\u00bb (toujours plus pour moi et les autres on s'en fout) et les \u00ab\u00a0gauchers\u00a0\u00bb (doux r\u00eaveurs croyant au p\u00e8re No\u00ebl).&lt;/p&gt;&lt;p&gt;Les syndicats syndiquaient...de moins en moins (en tout cas trop peu pour \u00e9tablir un rapport de forces favorable face au patronat).&lt;/p&gt;&lt;p&gt;Histoire de rigoler, on essayait un coup la droite, un coup la gauche et vice versa. \u00c7a marchait de plus en plus mal. Mme Le Pen voyait ses troupes grossir. Il fallait faire quelque chose.&lt;/p&gt;&lt;p&gt;Alors les fran\u00e7ais, dans un dernier sursaut, se sont dits, foutus pour foutus essayons Mr Macron\u00a0: il est jeune, beau (si si \u00e7a compte), tr\u00e8s intelligent, pas vraiment de droite, pas vraiment de gauche, bref tout pour plaire.&lt;/p&gt;&lt;p&gt;Il fallait quand m\u00eame \u00eatre un brin na\u00eff pour y croire\u00a0! Oups quel r\u00e9veil...Bobo la t\u00eate. L'illusionniste est d\u00e9masqu\u00e9, brutal, m\u00e9prisant\u00a0; un nombre sans cesse croissant se r\u00e9v\u00e8le pauvre (on parle de 10 millions) mais tout va bien puisque les truqueurs statisticiens nous annoncent un ch\u00f4mage en baisse.&lt;/p&gt;&lt;p&gt;Pourquoi nous plaignons-nous\u00a0? Nous avons quand m\u00eame la chance d'\u00eatre grandement inform\u00e9s (certains diront manipul\u00e9s). Des experts de tout et de rien nous rab\u00e2chent \u00e0 longueur de journ\u00e9e que les probl\u00e8mes sont bien l\u00e0. Mais au fait quels probl\u00e8mes\u00a0? Ben, la dette (arnaque du si\u00e8cle), les d\u00e9ficits, la croissance, la comp\u00e9titivit\u00e9, les retraites, la d\u00e9mocratie, les fran\u00e7ais pris en otage, que sais-je encore... \u00c7a nous fait une belle jambe quand on arrive plus \u00e0 joindre les deux bouts.&lt;/p&gt;&lt;p&gt;Alors, \u00e9trangl\u00e9s, d\u00e9sesp\u00e9r\u00e9s, des citoyens pour la plupart simples, jeunes, vieux, entrevoient un espoir et tr\u00e8s intelligemment enfilent un gilet jaune et se rassemblent sur des ronds points. C'est le d\u00e9but d'une formidable aventure avec peut-\u00eatre au bout, l'espoir d'une soci\u00e9t\u00e9 enfin plus juste.&lt;/p&gt;&lt;p&gt;Mais, ne nous voilons pas la face, la route sera longue, difficile et tout reste \u00e0 inventer car depuis les d\u00e9buts de l'\u00e8re industrielle, tout ce qui a \u00e9t\u00e9 tent\u00e9 (r\u00e9voltes, r\u00e9volutions, soul\u00e8vements, mouvements sociaux) pour r\u00e9\u00e9quilibrer le rapport de forces entre la finance et le salariat a \u00e9chou\u00e9. La raison en est simple\u00a0: MONDIALISATION ET IMMATERIALITE DES FLUX FINANCIERS. Car s'il ne s'agissait que de notre microcosme franco-fran\u00e7ais, il n'y en aurait pas pour longtemps pour faire plier les grosses entreprises multinationales et leurs actionnaires. Ils sont actuellement morts de peur et pr\u00eats \u00e0 tout l\u00e2cher (conform\u00e9ment \u00e0 l'info qui circule dans les milieux du grand patronat). Mais voil\u00e0, le probl\u00e8me est que l'argent ne conna\u00eet pas les fronti\u00e8res.&lt;/p&gt;&lt;p&gt;Cependant tout n'est pas perdu et une lueur illumine l'avenir. Je veux parler de la simplicit\u00e9 de communiquer \u00e0 travers le monde gr\u00e2ce aux r\u00e9seaux sociaux. Il faut s'en servir afin que les citoyens de la plan\u00e8te nous rejoignent et nous aident \u00e0 transformer l'essai\u00a0. LE JUSTE EST POSSIBLE\u00a0.&lt;/p&gt;&lt;p&gt;Aujourd'hui o\u00f9 en sommes nous\u00a0?&lt;/p&gt;&lt;p&gt;Le pouvoir, \u00e0 bout de souffle, nous propose un grand d\u00e9bat. Sans illusion, j'ai voulu voir. Je ne r\u00e9pondrai pas \u00e0 ces questions impos\u00e9es pouvant tout au plus aider \u00e0 r\u00e9gler quelques probl\u00e8mes de soci\u00e9t\u00e9 mais certainement pas \u00e0 transformer radicalement notre vie. IL FAUT UN CHANGEMENT FONDAMENTAL.&lt;/p&gt;&lt;p&gt;A mon sens, une d\u00e9mocratie, respectueuse du bien \u00eatre de son peuple devrait appliquer un catalogue de mesures favorisant le vivre ensemble. Voici une liste non exhaustive\u00a0:&lt;/p&gt;&lt;p&gt;Priorit\u00e9 du politique sur la finance (l'argent doit \u00eatre un moyen, pas une fin).&lt;/p&gt;&lt;p&gt;Cr\u00e9ation d'un revenu minimum de base accord\u00e9 \u00e0 tous les ressortissants nationaux, de leur majorit\u00e9 \u00e0 leur mort, sous condition de revenu \u00e0 d\u00e9terminer.&lt;/p&gt;&lt;p&gt;Ecart maximum de 1 \u00e0 10 entre toutes les formes de revenus.&lt;/p&gt;&lt;p&gt;Condamner et combattre tout encouragement \u00e0 la surconsommation (\u00e9conomie de nos ressources naturelles).&lt;/p&gt;&lt;p&gt;Election non valable si pas majoritaire aux 2/3 pour favoriser le consensus (\u00e9vite que 50,1% des votants imposent leurs vues aux autres 49,9% provoquant un sentiment d'injustice et d\u00e9favorisant la coh\u00e9sion).&lt;/p&gt;&lt;p&gt;Reconnaissance du vote blanc (permettant lors d'un scrutin d'invalider un r\u00e9sultat au del\u00e0 d'un certain pourcentage dudit vote).&lt;/p&gt;&lt;p&gt;Imposer aux religions un respect strict de la la\u00efcit\u00e9. Celles qui sont en retard sur leur temps (l'Islam notamment) doivent faire leur r\u00e9volution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;UN HOMME QUI NE VEUT PAS QUE REVER&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Trop de d\u00e9bats o\u00f9 le journaliste parle pour sa paroisse en donnant son avis personnel souvent \u00e0 charge, accompagn\u00e9 d'un comportement souvent m\u00e9prisant voir agressif. Laissez parler les invit\u00e9s librement sans leur couper sans cesse la parole. &lt;/p&gt;","&lt;p&gt;De fa\u00e7on \u00e0 :&lt;/p&gt;&lt;p&gt;-1 respecter l'\u00e9galit\u00e9 des chances.&lt;/p&gt;&lt;p&gt;-2 respecter les droits des femmes&lt;/p&gt;&lt;p&gt;-3 \u00e9viter des drames familiaux&lt;/p&gt;&lt;p&gt;-4 \u00e9viter des trafics et \u00e9vasions de capitaux&lt;/p&gt;&lt;p&gt;-5 respecter les cotisants qui bien souvent sont des contributeurs \u00e9galement \u00e0 tr\u00e8s faibles revenus&lt;/p&gt;&lt;p&gt;-6 \u00e9viter une large partie de la d\u00e9linquance &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Voir les conf\u00e9rences d \u00c9tienne Chouard&lt;/p&gt;","&lt;p&gt;suppression avantages ex pr\u00e9sidents ex ministres , retraites cumul\u00e9es d\u00e9put\u00e9s, s\u00e9nateurs, pr\u00e9sidents de conseil, pr\u00e9sidents de r\u00e9gion, pr\u00e9sidents intercomm, pr\u00e9sidents de commissions.....&lt;/p&gt;&lt;p&gt;Revoir salaires des hauts fonctionnaires, des pr\u00e9sidents de commissions.....&lt;/p&gt;","&lt;p&gt;Suppression de l'augmentation de 1,7% de la CSG et indexation des pensions de retraites a l'inflation pour tous les retrait\u00e9s concern\u00e9s .&lt;/p&gt;","&lt;p&gt;Permettre les d\u00e9placements sur les territoires ruraux, faciliter l'acc\u00e8s aux services publics et limiter les fractures territoriales&lt;/p&gt;","&lt;p&gt;Afin de nous faire participer aux grandes d\u00e9cisions avant leur mises en oeuvre, le peuple doit \u00eatre interrog\u00e9 Via Internet pour les valider, que ce soient les projets de l'Etat, des D\u00e9partements et des Mairies&lt;/p&gt;","&lt;p&gt;Du fait des \\\"accidents de la vie\\\", les enfants sont souvent priv\u00e9s de p\u00e8re, ce qui est une souffrance pour eux ; j'en veux pour preuve le cas d'un ami qui a mis 70 ans de sa vie pour retrouver la trace de son p\u00e8re, soldat allemand. Ce n'est pas une raison pour dire en cas de PMA pour femmes : \\\"ce n'est pas grave car c'est une situation assez fr\u00e9quente\\\" ( voir les \\\"m\u00e8res courages\\\" qui \u00e9l\u00e8vent seules leurs enfants) . La diff\u00e9rence, c'est que cette absence de p\u00e8re serait VOLONTAIRE, calcul\u00e9e, pour satisfaire le d\u00e9sir d'un adulte que l'on peut comprendre , mais en aucun cas le \\\"droit \u00e0 l'enfant\\\" ne doit pr\u00e9valoir sur le \\\"droit de l'enfant\\\" qui est d'\u00eatre \u00e9lev\u00e9 par un p\u00e8re et une m\u00e8re . En voulant rem\u00e9dier \u00e0 une soit-disante injustice ( en fait caus\u00e9 par notre nature corporelle), on cr\u00e9erait une injustice encore plus grande, entre l'enfant qui a un p\u00e8re et une m\u00e8re et celui, qui a une m\u00e8re, voire deux. Sans parler de l'instrumentalisation du g\u00e9niteur, r\u00e9duit \u00e0 un fournisseur de sperme !&lt;/p&gt;","&lt;p&gt;Les professions lib\u00e9rales croulent sous les charges et beaucoup doivent arr\u00eater leur activit\u00e9 ou faire un m\u00e9tier parall\u00e8le.&lt;/p&gt;","&lt;p&gt;les familles fran\u00e7aises ne sont plus assez aid\u00e9es pour prendre en charge les enfants qu'elles d\u00e9sirent.&lt;/p&gt;&lt;p&gt;il faut remettre en place ce qui a fait le succ\u00e8s de la politique familiale fran\u00e7aise : augmenter significativement le plafonnnement du quotient familial, universit\u00e9 des allocations familiales, r\u00e9server les aides aux seuls ressortissants de l'union europ\u00e9enne, &lt;/p&gt;","&lt;p&gt;Actuellement, nous ne sommes plus en d\u00e9mocratie. Ce que nous vivons actuellement est un m\u00e9lange de r\u00e9publique banani\u00e8re, et de monarchie. Ceci ne peut plus durer, il faut changer de constitution, et de r\u00e9publique !&lt;/p&gt;&lt;p&gt;La France a \u00e9t\u00e9 massacr\u00e9e, d\u00e9truite, ruin\u00e9e, vendue, par les politiciens avec l\u2019aide des financiers lors des 45 derni\u00e8res ann\u00e9es, depuis Giscard, il faut tout renverser, et repartir de z\u00e9ro !&lt;/p&gt;&lt;p&gt;La 1\u00e8re des r\u00e9formes \u00e0 apporter, c\u2019est d\u2019\u00e9tablir une d\u00e9mocratie directe participative, sur le mod\u00e8le Suisse.\u00a0&lt;/p&gt;&lt;p&gt;Une fois ceci fait, c\u2019est-\u00e0-dire la r\u00e9forme la plus importante, et la plus n\u00e9cessaire, les autres r\u00e9formes suivront naturellement, au fil du temps, et au fil des r\u00e9f\u00e9rendums, dont les r\u00e9sultats majoritaires auront valeur de lois, quel que soit le montant de la participation, ou avec un seuil minimum de votants fix\u00e9 \u00e0 25 % des inscrits.\u00a0&lt;/p&gt;&lt;p&gt;Les abstentionnistes n\u2019auront qu\u2019une chose \u00e0 faire, SE TAIRE, ! Voter devrait d\u2019ailleurs devenir obligatoire, avec des amendes tr\u00e8s dissuasives ( sauf personnes justifiant d\u2018une incapacit\u00e9 absolue ), voter n\u2019est pas une corv\u00e9e, c\u2019est un droit auquel on doit faire honneur, et qu\u2019on devrait \u00eatre heureux de poss\u00e9der ! Pour les ignorants, les ind\u00e9cis, ceux \u00e0 qui aucune proposition ne convient, il y a le vote blanc.&lt;/p&gt;&lt;p&gt;Si on assume de ne pas voter, on assume aussi de subir un r\u00e9gime et des d\u00e9cisions qui ne plaisent pas, et on la ferme !&lt;/p&gt;&lt;p&gt;Il est imp\u00e9ratif de refuser le vote \u00e9lectronique, ceux qui soutiennent qu\u2019il ne peut pas \u00eatre trafiqu\u00e9 sont soit des \u00e2nes, soit des menteurs, tout ce qui est \u00e9lectronique est piratable !&lt;/p&gt;&lt;p&gt;Il ne peut \u00eatre question d\u2019introduire de la proportionnelle dans les votes,\u00a0ce serait le retour au cirque de la 4\u00e8me r\u00e9publique, ingouvernable, ing\u00e9rable, avec des gouvernements successifs impuissants ! Une catastrophe pire que la 5\u00e8me. Seule la d\u00e9mocratie directe est juste, mais pour cela, il faut des citoyens, pas des larves pleureuses, ni des ignares, c\u2018est l\u00e0 o\u00f9 l\u2018\u00e9ducation a un grand r\u00f4le \u00e0 jouer, est primordiale.&lt;/p&gt;&lt;p&gt;Les autres r\u00e9formes \u00e0 venir, urgentes pour le redressement rapide du pays :&lt;/p&gt;&lt;p&gt;Ne plus pondre de lois en masse, inutiles, qui se contredisent pour beaucoup, mais en supprimer au moins 90 %, faire LE grand m\u00e9nage, ne garder que le STRICT NECESSAIRE, supprimer la grande maladie fran\u00e7aise, la paperasserie administrative, et en profiter pour remanier de fond en comble cette administration !&lt;/p&gt;&lt;p&gt;L\u2019administration ! La r\u00e9former profond\u00e9ment est indispensable, c\u2019est notre cancer, la paperasserie asphyxie et tue les entreprises, les emplois, les personnes ! Les fonctionnaires lib\u00e9r\u00e9s de l\u2019administration par cette grande simplification seront mut\u00e9es vers des secteurs qui manquent cruellement de personnel, par exemple h\u00f4pitaux, maisons de retraite, etc, ce sera une r\u00e9partition salutaire aussi bien pour les personnels harass\u00e9s que pour le bien \u00eatre des b\u00e9n\u00e9ficiaires, malades ou pensionnaires, fini les heures suppl\u00e9mentaires jamais pay\u00e9es, et tant pis si \u00e7a en bouscule un peu quelques uns, trop habitu\u00e9s \u00e0 leur planque !&lt;/p&gt;&lt;p&gt;Supprimons l\u2019ENA, qui ne produit que des th\u00e9oriciens incapables de travail, sources de paperasseries sans fin, et de r\u00e8glements usines \u00e0 gaz ! Ils ont fait le malheur du pays !&lt;/p&gt;&lt;p&gt;Un s\u00e9v\u00e8re rappel \u00e0 l\u2019ordre de certains fonctionnaires dont l\u2019utilit\u00e9 n\u2019est pas prouv\u00e9e, devra \u00eatre fait, surtout au niveau des directions d\u00e9partementales (agriculture surtout), ils se comportent tr\u00e8s mal envers ceux qu\u2019ils sont pourtant cens\u00e9s aider, \u00eatre \u00e0 leur service, ils se comportent en tyrans n\u00e9fastes ( affaire J\u00e9r\u00f4me Laronze, Sa\u00f4ne et Loire, 20 mai 2017 en exemple ) !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tous les diff\u00e9rents codes existants actuellement doivent \u00eatre d\u00e9frich\u00e9s, r\u00e9duits au strict minimum, et fusionn\u00e9s en un seul, facilement compr\u00e9hensible par tous. On peut tr\u00e8s bien d\u00e9finir des r\u00e8glements clairs et simples, en quelques dizaines ou centaines de lignes, pas besoin d \u2018encyclop\u00e9dies incompr\u00e9hensibles !&lt;/p&gt;&lt;p&gt;On en profitera aussi pour r\u00e9duire tr\u00e8s fortement les salaires ind\u00e9cents des hauts fonctionnaires, et supprimer TOUS les privil\u00e8ges honteux dont-ils b\u00e9n\u00e9ficient sans raison recevable, c\u2019est une honte nationale !&lt;/p&gt;&lt;p&gt;Il ne devra plus y avoir qu\u2019un seul r\u00e9gime de protection sociale, la S\u00e9cu !&lt;/p&gt;&lt;p&gt;Il ne devra plus y avoir qu\u2019une seule caisse de retraite, l\u2019Assurance Retraite !\u00a0&lt;/p&gt;&lt;p&gt;C\u2019est une question d\u2019\u00e9galit\u00e9, et de solidarit\u00e9, le reste n\u2018est qu\u2018\u00e9go\u00efsme et privil\u00e8ges sans raisons d\u2018\u00eatre \u00e0 notre \u00e9poque, personne n\u2018est plus m\u00e9ritant que les autres.&lt;/p&gt;&lt;p&gt;Les \u00e9carts entre les retraites seront limit\u00e9s, de un \u00e0 trois serait un maximum, les basses retraites augment\u00e9es, les hautes et tr\u00e8s hautes retraites seront supprim\u00e9es, si on a eu une belle carri\u00e8re, on a pu \u00e9pargner, et en retraite, les besoins des uns et des autres sont les m\u00eames, pour tout le monde, une retraite qui permette de vivre de fa\u00e7on normale, sans plus. Il serait m\u00eame indispensable de r\u00e9actualiser les retraites de tous les anciens pr\u00e9sidents, parlementaires, hauts fonctionnaires, qui per\u00e7oivent des sommes \u00e9normes, sans avoir cotis\u00e9 longtemps, juste \u00e0 cause des privil\u00e8ges et cumuls ! Ce ne serait que justice primordiale !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les imp\u00f4ts, pas de miracle, tout le monde doit payer selon ses revenus, sur des bases les plus justes possibles. Par contre, pour les r\u00e9calcitrants, les fraudeurs, pas question d\u2019avoir des \u00e9tats d\u2019\u00e2me, il faut s\u00e9vir sans faille ! Apr\u00e8s un ou deux avertissements, si pas d\u2019accord, saisie imm\u00e9diate de tous les biens, mat\u00e9riels et immat\u00e9riels, d\u00e9ch\u00e9ance de nationalit\u00e9, et expulsion, interdiction de territoire, ou prison, au choix\u2026 Mieux vaut une situation claire et nette, qu\u2019un flou complice qui encourage., pour ne pas avoir \u00e0 les mettre dehors, n\u2019accueillons pas les tricheurs, et ne les encourageons pas ! Fermet\u00e9 inflexible !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est aussi urgent de d\u00e9sempiler le mille feuilles fran\u00e7ais, qui complique tout, et co\u00fbte des fortunes en personnels en double ou triple, et en indemnit\u00e9s d\u2019\u00e9lus parfaitement inutiles et injustifi\u00e9es ! On revient \u00e0 CE QUI A FAIT, CE QUI EST la France : les communes, tout le monde y tient, des cantons librement \u00e9largis pour remplacer les communaut\u00e9s de communes impos\u00e9es , les d\u00e9partements, puis l\u2019\u00e9tat, point, c\u2018est tout ! Les r\u00e9gions, on s\u2019en fiche, inutile, et co\u00fbteux. Tout le reste ne sert \u00e0 RIEN, et a un co\u00fbt d\u00e9mesur\u00e9 ! Les pr\u00e9fets et sous pr\u00e9fets ne servent \u00e0 rien, \u00e0 supprimer. Et quand l\u2019\u00e9quilibre est trouv\u00e9, on ne change plus !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une assembl\u00e9e nationale d\u2019une centaine de d\u00e9put\u00e9s, juste charg\u00e9s de pr\u00e9parer des propositions, puis de surveiller la bonne application du r\u00e9sultat des votes serait largement suffisante, des d\u00e9put\u00e9s pay\u00e9s comme des cadres, et sans plus aucun privil\u00e8ge !\u00a0&lt;/p&gt;&lt;p&gt;Le cas du S\u00e9nat sera \u00e0 \u00e9tudier, peut \u00eatre comme garant du respect des institutions, mais lui aussi tr\u00e8s r\u00e9duit en nombre, moins pay\u00e9, et sans aucun privil\u00e8ge aussi.&lt;/p&gt;&lt;p&gt;Idem pour le gouvernement, puisqu\u2019il il en faudra toujours un, ne serait ce que pour tout coordonner, et nous repr\u00e9senter dans le monde. Un 1er ministre, des ministres au salaire d\u00e9cent, mais pas exorbitant, et sans autre privil\u00e8ge que la gratuit\u00e9 et le remboursement de leurs frais professionnels. Ils n\u2019auront pas de pouvoir de d\u00e9cision, ou tr\u00e8s limit\u00e9 au fonctionnement de base, ils ne feront que faire appliquer la volont\u00e9 de la majorit\u00e9 des votants. Un pr\u00e9sident n\u2019est pas n\u00e9cessaire, ou alors, juste avec le pouvoir d\u2019inaugurer les chrysanth\u00e8mes et repr\u00e9senter le pays aux manifestations festives. On voit ce que \u00e7a donne avec des pr\u00e9sidents omnipotents, mais incapables, et qui se prennent pour des monarques\u2026La ruine et la chienlit !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudra aussi d\u2019urgence r\u00e9gler le cas de la justice, qui est une caricature de justice, et remettre de l\u2019ordre, de la d\u00e9ontologie, de la responsabilit\u00e9 dans le milieu des avocats.\u00a0Les droits des victimes devront redevenir pr\u00e9pond\u00e9rants, et ceux des coupables moins primordiaux qu\u2019actuellement, il y a une grosse d\u00e9viance \u00e0 corriger ! Les proc\u00e8s hyper m\u00e9diatis\u00e9s et \u00e0 rallonges perp\u00e9tuelles devront cesser ! D\u00e8s lors que la culpabilit\u00e9 est \u00e9tablie de fa\u00e7on certaine, le jugement est d\u00e9finitif, et la peine appliqu\u00e9e enti\u00e8rement !\u00a0&lt;/p&gt;&lt;p&gt;Il sera obligatoire de d\u00e9clarer clairement qui paie plusieurs \u00ab grands \u00bb avocats \u00e0 des coupables av\u00e9r\u00e9s, et non solvables, dont les proc\u00e8s durent des ann\u00e9es, c\u2019est anormal, hautement !&lt;/p&gt;&lt;p&gt;On pourrait aussi envisager d\u2019avoir des juges locaux \u00e9lus, pr\u00e8s du terrain, \u00e9paul\u00e9s par des jurys populaires, il est inutile d\u2019avoir fait de longues \u00e9tudes pour bien juger, il faut juste un bon cerveau, et \u00eatre \u00e9quilibr\u00e9, ce qui n\u2019est pas toujours le cas actuellement, dans un milieu qui se prend trop souvent pour Dieu lui-m\u00eame, et qui lui aussi, b\u00e9n\u00e9ficie de salaires beaucoup trop \u00e9lev\u00e9s, et de privil\u00e8ges \u00e0 supprimer. La magistrature ne doit pas \u00eatre \u00e9pargn\u00e9e par la grande simplification administrative, c\u2019est m\u00eame tr\u00e8s n\u00e9cessaire, ne serait ce que pour lui redonner la rapidit\u00e9 dont elle manque totalement !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;N\u2019oublions pas la chasse aux automobilistes, devenue un racket d\u2019\u00e9tat organis\u00e9 sous un pr\u00e9texte de s\u00e9curit\u00e9 ! Il faut y mettre fin sous cette forme ! Contr\u00f4les, oui, mais pas avec cette fr\u00e9n\u00e9sie, qui n\u2019ennuie et ne p\u00e9nalise que les automobilistes de base, donc les plus nombreux, pour des fautes v\u00e9nielles. Les fondus du volant, les vrais chauffards, eux, passent \u00e0 c\u00f4t\u00e9, c\u2019est ceux l\u00e0 qui doivent \u00eatre cibl\u00e9s, et emp\u00each\u00e9s de conduire une bonne fois pour toutes, avec des moyens appropri\u00e9s et efficaces ! Les \u00ab forces de l\u2019ordre \u00bb, devenues percepteurs, ont bien d\u2019autres endroits o\u00f9 se montrer, et faire appliquer les lois ! (D\u00e9linquance, banlieues, gens du voyage, etc). Ce sera beaucoup plus utile, et n\u2019oublions pas que la grosse majorit\u00e9 des d\u00e9c\u00e8s accidentels et blessures graves n\u2019ont pas lieu sur la route, mais ailleurs, travail, accidents m\u00e9nagers, etc, et que \u00e7a n\u2019interpelle pas nos politiciens, puisque ce n\u2019est pas taxable, \u00e7a ne rapporte rien\u2026 Arr\u00eatons vite cette hypocrisie !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il sera \u00e9galement salutaire de supprimer TOUTES les subventions aux \u00ab associations et organismes non gouvernementaux \u00bb, qui, sous couvert de charit\u00e9, solidarit\u00e9, anti racisme, ou de justice, ne font que permettre \u00e0 leurs dirigeants de vivre tr\u00e8s confortablement, voire plus, et de cracher au visage des Fran\u00e7ais \u00e0 toutes occasions, ou de faire voter des lois r\u00e9primant la libert\u00e9 ! \u00c7a suffit ! Les obligations, interdictions, taxations, pour les citoyens, et la belle vie sans contraintes pour les politiques, les associatifs anti France, anti tout, \u00c7A SUFFIT !&lt;/p&gt;&lt;p&gt;Reste \u00e0 parler un peu de s\u00e9curit\u00e9, et de respect\u2026 C\u2019est tr\u00e8s simple, les d\u00e9linquants doivent payer effectivement leurs b\u00eatises, les condamnations jamais appliqu\u00e9es, \u00e7a doit cesser ! Et pour ceux qui continuent malgr\u00e9 tout, sont irr\u00e9cup\u00e9rables, on construit des prisons en quantit\u00e9, pas des h\u00f4tels, et ils y finissent leur vie, mais pas \u00e0 la charge de la soci\u00e9t\u00e9, ils devront y travailler avec des emplois adapt\u00e9s, pour rembourser, et y \u00eatre nourris blanchis ! Si c\u2019est appliqu\u00e9 sans faille, les cas vont rapidement diminuer, la fermet\u00e9 paye, la faiblesse est une faute. De plus, pour ceux qui sont \u00e9trangers ou d\u2019origine \u00e9trang\u00e8re, et ne veulent pas vivre comme nous, et voudraient m\u00eame nous imposer leurs lois et coutumes, c\u2019est expulsion imm\u00e9diate et d\u00e9finitive de toute la famille ! L\u00e0 aussi, la fermet\u00e9 paiera, et ils s\u2019adapteront, avec l\u2019\u00e9ducation,\u00a0surtout celle des enfants ! Quand ils se seront adapt\u00e9s, ils seront bienvenus, comme beaucoup d\u2019autres le sont d\u00e9j\u00e0 ! Rien ne les emp\u00eachera de c\u00e9l\u00e9brer et se rem\u00e9morer leurs racines, ce sera m\u00eame festif, comme chez tous les anciens migrants des 18 et 19\u00e8mes si\u00e8cles , mais quand on vit chez des voisins qui vous re\u00e7oivent bien, et vous indemnisent souvent \u00e0 ne rien faire, on ne les mets pas \u00e0 la porte de chez eux !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quand tout \u00e7a sera fait, appliqu\u00e9, la France sera vite redress\u00e9e, et redeviendra championne du monde, un mod\u00e8le, comme elle le fut par le pass\u00e9, avant que les gens ne se fassent berner par les politiciens \u00e9narques v\u00e9reux, incapables, corrompus, et leurs sornettes de partis\u2026 Ils ont bien rigol\u00e9, pendant longtemps, ont empil\u00e9 des fortunes sur notre dos, avec l\u2019aide de leurs copains financiers, mais c\u2019est fini ! Du balai, les politiciens ! Il faudrait d\u2019ailleurs en juger quelques uns de fa\u00e7on exemplaire !&lt;/p&gt;&lt;p&gt;Reste \u00e0 dire un mot de l\u2019Europe, qui verra tout cela d\u2019un mauvais \u0153il ! On s\u2019en fiche, cette Europe du fric, on n\u2019en veut pas, qu\u2019elle aille se faire voir ! On peut s\u2019en passer, la quitter, elle sera plus g\u00ean\u00e9e que nous ! On en reparlera quand on aura une Europe sociale, solidaire, unie, ou tout le monde aura les m\u00eames droits, les m\u00eames devoirs, ainsi que les m\u00eames charges et revenus ! Le vote de mai est une belle occasion de le faire savoir, mais pour \u00e7a, l\u00e0 aussi, il faut se bouger, et aller voter ! L\u2019effort est bien trop grand pour certains, qui ont pourtant de grandes gueules !&lt;/p&gt;&lt;p&gt;Faut il dire un mot du fameux \u00ab changement climatique \u00bb ? Oui, on n\u2019y coupe pas, c\u2019est\u00a0incontournable, c\u2019est la poule aux \u0153ufs\u00a0\u00a0d\u2019or pour les politiques et les associations qui veulent nous ma\u00eetriser, nous pomper jusqu\u2019\u00e0 l\u2019os ! C\u2019est un ph\u00e9nom\u00e8ne qui tombe \u00e0 pic pour nous culpabiliser, et donc, nous taxer de tous c\u00f4t\u00e9s, et nous inonder d\u2019obligations et d\u2019interdictions en tous genres, jusqu\u2019\u00e0 en \u00eatre dans la d\u00e9bilit\u00e9 la plus totale ! On nous rab\u00e2che qu\u2019il faut sauver la plan\u00e8te, mais ils font\u00a0tout le contraire, il faudrait toujours produire et consommer plus, pour leurs revenus, bien s\u00fbr, pas les n\u00f4tres ! Et rien n\u2019est fait pour limiter la surpopulation galopante, bien au contraire ! On va droit dans le mur, c\u2019est \u00e7a qui va provoquer une crise majeure, pas le changement climatique ! La terre a des cycles depuis des milliards d\u2019ann\u00e9es, homme ou pas homme, et nous n\u2019y pouvons rien ! Ce changement, la seule chose \u00e0 essayer de faire, c\u2019est de s\u2019y adapter, \u00e7a passe, ou \u00e7a casse, mais l\u2019influence de l\u2019homme sur le changement est nulle, une goutte d\u2019eau dans une piscine olympique! Tout le reste n\u2019est que blabla, pour faire peur, pour culpabiliser \u00e0 tort, et profiter de la situation, en abuser ! Si vraiment la pollution \u00e9mise par l\u2019activit\u00e9 humaine \u00e9tait primordiale, il faudrait commencer par s\u2019attaquer aux plus grandes causes ! : par exemple les dizaines de milliers d\u2019avions qui nous survolent tous les jours, et les milliers de bateaux gros porteurs qui nous am\u00e8nent du bout du monde ce qu\u2019on peut fabriquer chez nous, comme avant la \u00ab mondialisation \u00bb des requins politico financiers !&lt;/p&gt;","&lt;p&gt;Un sentiment tr\u00e8s fort qu'en r\u00e8gle g\u00e9n\u00e9rale la politique n'est plus le ciment des citoyens,toujours et encore des promesses, la langue de bois est un exercice du quotidien, une d\u00e9connexion totale de la r\u00e9alit\u00e9\u00a0? Ils ne sont pas dans la conviction d'un exercice pour le bien du peuple mais d'une pr\u00e9occupation du confort de leur bien \u00eatre et de leur proches.&lt;/p&gt;&lt;p&gt;Il est loin le temps des grand hommes de conviction et de terrain qui en leur temps n'avaient pas fait l'ENA et souvent issus du peuple (celui d'en bas) et proche de celui-ci, leurs \u00e9tudes \u00e9taient l'\u00e9cole de la vie.&lt;/p&gt;&lt;p&gt;Un temps o\u00f9 c'\u00e9taient les valeurs humaines et morales qui pr\u00e9valaient plus que tout.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;*********************&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Origine et \u00c9tymologie de la r\u00e9publique\u00a0: du latin ( res publica ), chose publique, c'est le 22 septembre 1792, le premier jour de la r\u00e9publique fran\u00e7aise, la date de la prise de la Bastille, le 14 juillet 1789, devient f\u00eate Nationale la France de la constitution la plus d\u00e9mocratique de son histoire.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Comme on peu le constater nous nous sommes \u00e9loign\u00e9s de l'origine et de ce pourquoi ce sont battus nos anc\u00eatres . &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;TEXTE d'origine&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;la r\u00e9publique est un syst\u00e8me politique dans lequel la souverainet\u00e9 appartient au peuple qui exerce le pouvoir politique directement ou par l'interm\u00e9diaire de repr\u00e9sentants \u00e9lus. Ceux-ci re\u00e7oivent des mandats pour une p\u00e9riode d\u00e9termin\u00e9e et sont responsable devant la nation. Par ses repr\u00e9sentants, le peuple est la source de la loi. L'autorit\u00e9 de l'\u00e9tat, qui doit servir le bien commun s'exerce par la loi sur des individus libres et \u00e9gaux.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Dans leur sens originel les termes r\u00e9publique et d\u00e9mocratie sont assez proches, cependant r\u00e9publique permet de faire la distinction avec les r\u00e9gimes monarchiques. De nos jours l'utilisation du terme r\u00e9publique dans la d\u00e9signation d'un \u00e9tat, ne suffit pas \u00e0 faire de celui-ci un \u00e9tat d\u00e9mocratique. C'est par exemple le cas si une partie de la population ne peut participer aux \u00e9lections ou pr\u00e9senter ses candidats.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Il faudrait mettre une taxe sur la robotisation qui supprime des emplois depuis des ann\u00e9es&lt;/p&gt;&lt;p&gt;Rendre obligatoire un Coefficient taxatoire sur la rentabilit\u00e9e des entreprises priviligiant la robotique et ayant un chiffre d affaire au dessus d un niveau a d\u00e9finir&lt;/p&gt;","&lt;p&gt;Apr\u00e8s un travail difficile pour survivre et avoir un emploi s\u00e9curitaire, avoir cotis\u00e9 sur toutes taxes impos\u00e9es sur les salaires des salari\u00e9s en activit\u00e9s.&lt;/p&gt;&lt;p&gt;Abolition de la CSG et de la RDS (ayant suffisamment cotis\u00e9 sur nos salaires).&lt;/p&gt;&lt;p&gt;La fameuse vigne appos\u00e9e sur les v\u00e9hicules servait pour remplir les caisses de retraite, un flaupe des anciens gouvernements de cette cagnotte qui ne figure plus, d'o\u00f9 est cette somme pour les gouvernants politiques de tout horizons (plein les poches, et on ne mentionne nul par de cette d\u00e9rive aberrante de politiciens. Une honte de ce laxisme dans cette soci\u00e9t\u00e9 qui sont dans leur bulle et inactif de la r\u00e9alit\u00e9 que nous subissont depuis des ann\u00e9es, trop c'est trop STOP au profit de nos dirigeants politiques.&lt;/p&gt;","&lt;p&gt;Comme le titre l\u2019indique, l\u2019islam est-il compatible avec la r\u00e9publique quand jour apr\u00e8s jour son volet politique ne cesse de s\u2019imposer dans nos banlieues, o\u00f9 30 % des musulmans souhaitent l\u2019instauration de la charia et rejettent la loi r\u00e9publicaine&amp;nbsp;?&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;La France s\u2019islamise et nos \u00e9lus ne font rien voir aggrave la situation.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Ne pas se m\u00e9prendre&amp;nbsp;sur mes intentions : une grande partie des musulmans de France vivent leur foi de mani\u00e8re tout \u00e0 fait paisible et dans le respect des r\u00e8gles r\u00e9publicaines. Cependant une minorit\u00e9 tr\u00e8s \u00ab&amp;nbsp;active&amp;nbsp;\u00bb pose probl\u00e8me \u2026.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Tout le monde le sait mais personne ne fait rien \u2026&lt;strong&gt; Il faut obligatoirement ouvrir un grand d\u00e9bat afin d\u2019apporter une solution.&lt;/strong&gt; Cela devient obligatoire.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Une piste comme une autre \u2026&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;La religion est de l\u2019ordre du priv\u00e9 et n\u2019a pas \u00e0 se manifester dehors dans la rue, au travail, \u00e0 l\u2019\u00e9cole ... Donc il faut interdire tous signes religieux tel le voile musulman, la djellaba, la kippa, la burka, chapeau Topi, &amp;nbsp;\u2026 etc \u2026 (sauf les pr\u00eatres, les imams et les rabbins).&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Si tout le monde s\u2019habille \u00ab&amp;nbsp;normalement&amp;nbsp;\u00bb (\u00e0 l\u2019europ\u00e9enne), cela limite les conflits de soci\u00e9t\u00e9. Non&amp;nbsp;?&lt;/p&gt;","&lt;p&gt;Sanctionner les mensonges des responsables politiques : Ministres, Elus, hauts fonctionnaires :  un bl\u00e2me pour chaque mensonge av\u00e9r\u00e9, d\u00e9mission d\u00e8s 3 bl\u00e2mes. Pas d'indemnisation de la d\u00e9mission.&lt;/p&gt;","&lt;p&gt;Il faut exiger la pr\u00e9sence obligatoire, d'un minimum, de 50% des d\u00e9put\u00e9s pour pouvoir voter une loi. Comment les citoyen peuvent-ils accepter de se conformer \u00e0 une loi vot\u00e9e par une minorit\u00e9 de d\u00e9put\u00e9s qui de plus, souvent, votent plus par soutient \u00e0 se propre majorit\u00e9 que par adh\u00e9sion \u00e0 cette proposition...&lt;/p&gt;","&lt;p&gt;retraites indexer les&lt;/p&gt;&lt;p&gt;retraites sur l\u2019inflation.&lt;/p&gt;&lt;p&gt;Et surtout arr\u00eater les divisions et les uns contre les autres surtout entre parents enfants jeunes \u2013retraites (actifs non actifs\u00a0? sait-on\u00a0? ce qu\u2019ont fait nos anc\u00eatres\u00a0avant d\u2019\u00eatre sur terre\u00a0?????)futurs pauvres et pauvres ect&lt;/p&gt;&lt;p&gt;2) - chgt tout\u00a0donc une politique inverse\u00a0???? quitter ou demander une UE Inverse ou la quitter des r\u00e9formes\u00a0d\u00e9favorables aux futurs pauvres et favorables qu\u2019aux privil\u00e9gi\u00e9s\u00a0?&lt;/p&gt;&lt;p&gt;Commen\u00e7ons par rendre le due\u00a0\u00e0 ceux qui sont \u00e0 la derni\u00e8re \u00e9tape de leur vie &lt;/p&gt;&lt;p&gt;Suppression de la csg pour TOUS les retrait\u00e9s (sans divisions\u00a0??)et la remettre aux d\u00e9put\u00e9s&lt;/p&gt;&lt;p&gt;baisse de\u00a0leur mutuelle &lt;/p&gt;&lt;p&gt;Meilleurs remboursement des soins &lt;/p&gt;&lt;p&gt;Remettre l\u2019abattement de 10%\u00a0\u00a0pour les familles nombreuses des retrait\u00e9s (les cadeaux noel anniversaire aides ect se multiplient\u00a0??)&lt;/p&gt;&lt;p&gt;3)taxer les suppressions d\u2019emploie pour la protection sociale(robots d\u00e9localisation licenciement abusives ect ect )&lt;/p&gt;&lt;p&gt;Les retours des \u00e9vasions\u00a0fiscaux paradis fiscaux isf fraude fiscale taxe sur les produits de luxe &lt;/p&gt;&lt;p&gt;Arr\u00eat des ing\u00e9rences et quitter l\u2019otan&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Et si c'est autog\u00e9r\u00e9, c'est encore mieux! L\u00e0 est le vrai apprentissage de la d\u00e9mocratie directe, avec les plasirs et les emmerdes qui vont avec. Ces endroits serviraient \u00e0 des rencontres, on y trouverait des copains, des voisins, on pourrait y faire une cuisine participative, des soir\u00e9es, d\u00e9battre, informer sur les droits, y tenir des r\u00e9unions, \u00e9changer, troquer, etc etc...&lt;/p&gt;","&lt;p&gt;ce site est une merde tenu par des connards de gauche...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Objet r\u00e9sum\u00e9\u00a0: r\u00e9pondre \u00e0 un argument&lt;/p&gt;&lt;p&gt;Objet\u00a0d\u00e9taill\u00e9 : ergonomie du site LVD - pouvoir r\u00e9pondre \u00e0 un argument&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Je suis d\u2019accord avec la suggestion de gummy\u00a0:&lt;/p&gt;&lt;p&gt;31 janvier 2019 \u00e0 04 h 20&lt;/p&gt;&lt;p&gt;Argument li\u00e9 \u00e0 la proposition \u00ab\u00a0am\u00e9lioration de la plateforme\u00a0\u00bb&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://le-vrai-debat.fr/consultations/expression-libre/consultation/consultation-9/opinions/expression-libre-sujets-de-societe/amelioration-de-la-plateforme\\\"&gt;https://le-vrai-debat.fr/consultations/expression-libre/consultation/consultation-9/opinions/expression-libre-sujets-de-societe/amelioration-de-la-plateforme&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Je la lance donc ici de mon c\u00f4t\u00e9 de mani\u00e8re s\u00e9par\u00e9e, pour la mettre en exergue et qu\u2019elle soit discut\u00e9e en d\u00e9tail.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Par ailleurs, dans une page de r\u00e9sultat de recherche par mot-cl\u00e9\u00a0:&lt;/p&gt;&lt;p&gt;&amp;gt; Rechercher sur le site&lt;/p&gt;&lt;p&gt;&amp;gt; 3 r\u00e9sultats&lt;/p&gt;&lt;p&gt;le texte \u00ab\u00a0Voir plus\u00a0\u00bb devrait \u00eatre remplac\u00e9 par un r\u00e9sum\u00e9 ou une cha\u00eene tronqu\u00e9e.&lt;/p&gt;","&lt;p&gt;Nous \u00e9lisons un Pr\u00e9sident de la R\u00e9publique et non son \u00e9pouse. Prendre exemple sur Allemagne. M. MERKEL n'est pas entretenu par l'Etat et n'a pas de budget \u00e0 sa disposition.&lt;/p&gt;","&lt;p&gt;Indexation sur l'inflation tous les ans des pensions des retrait\u00e9s &lt;/p&gt;","&lt;p&gt;Mettre en place des \u00e9lections l\u00e9gislatives \u00e0 la proportionnelle int\u00e9grale.&lt;/p&gt;&lt;p&gt;Le mandat des d\u00e9put\u00e9s \u00e9lus devrait \u00eatre de 4 ans.&lt;/p&gt;&lt;p&gt;Renouvelable 2 fois soit 12 ans \u00e9ligibilit\u00e9 ,r\u00e9vocable  ou \u00e9lection partielle par p\u00e9tition soutenu par la moiti\u00e9 des \u00e9lecteurs inscrits de la circonscription. &lt;/p&gt;&lt;p&gt;Elles doivent \u00eatre d\u00e9connect\u00e9es du cycle des \u00e9lections pr\u00e9sidentielles qui doivent rester \u00e0 5 Ans.&lt;/p&gt;&lt;p&gt;Suppression du S\u00e9nat: son remplacement par un chambre constituante citoyenne.&lt;/p&gt;&lt;p&gt;Les repr\u00e9sentants de cette constituante seraient:&lt;/p&gt;&lt;p&gt;des repr\u00e9sentants d'association culturelle,parentale,de consommateurs,sportive,caritative,syndicale et cultuelle nationale .&lt;/p&gt;&lt;p&gt;Un pouvoir l\u00e9gislatif et en lien et d'organisation des territoires&lt;/p&gt;","&lt;p&gt;Il serait bon que chaque citoyen connaisse les principes d\u00e9mocratiques de base de notre pays, le fonctionnement de nos institutions, le r\u00f4le de chacun et surtout le respect des autres. Un principe de base \\\"la libert\u00e9 des uns s'arr\u00eate l\u00e0 o\u00f9 commence celle des autres\\\"&lt;/p&gt;","&lt;p&gt;Les Gilets Jaunes devraient d\u2019abord se faire une l\u00e9gitimat\u00e9 au niveau national ( et municipal, r\u00e9gional et cantonal) plut\u00f4t que de se lancer dans le dur combat des europ\u00e9ennes.  C\u2019est courageux, mais je pense qu\u2019ils vont beaucoup se fatiguer et en d\u00e9cevoir plus d\u2019un. Je les sens sinc\u00e8res, c\u2019est donc plus pour les prot\u00e9ger que je dis \u00e7a. Et j\u2019ai l\u2019impression que le Pr\u00e9sident se frotte d\u00e9j\u00e0 les mains...&lt;/p&gt;","&lt;p&gt;les \u00e9tudes ordinaires montrent un manque dans les comp\u00e9tences des personnes ayant un r\u00f4le qui les am\u00e8nent \u00e0 avoir un pouvoir de d\u00e9cisions, d'applications \u00e0 l'\u00e9gard des citoyens et dans l'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;Je propose que toutes les personnes qui veulent s'impliquer, notamment dans le domaine politique, aient une formation active qui les relient \u00e0 eux-m\u00eames et \u00e0 l'Humain. Comme par exemple le propose l'outil de la CNV (Communication non violente \u00e9tablie par Marshall Rosenberg). d'autres outils peuvent bien entendu \u00eatre propos\u00e9.&lt;/p&gt;&lt;p&gt;Il me semble important que les personnes \u00e0 qui ont donne ce \\\"pouvoir\\\" d\u00e9veloppent ces exp\u00e9riences personnelles.&lt;/p&gt;","&lt;p&gt;M Macron a dit que la concurrence \u00e9tait une chose utile pour am\u00e9liorer le pouvoir d'achat. L'exemple ci dessous sur la telephonie mobile prouve que ce n'est qu'une apparence, et qu'il existe de meilleures solutions que la concurrence. Exemple bien sur a reproduire dans tous les domaines (et cette non concurrence rendrait inutile la pollution de la pub trait\u00e9e par ailleurs).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La t\u00e9l\u00e9phonie mobile&lt;/p&gt;&lt;p&gt;Au temps jadis, bon n\u2019exag\u00e9rons pas, cela ne fait que 25 ans environ, France Telecom \u00e9tait l\u2019op\u00e9rateur unique en France : il proposait son offre sans concurrence, et installait/g\u00e9rait son r\u00e9seau pour couvrir au mieux le territoire fran\u00e7ais : une antenne chaque fois que n\u00e9cessaire sur des bases techniques.&lt;/p&gt;&lt;p&gt;Qu\u2019en est-il aujourd\u2019hui ?&lt;/p&gt;&lt;p&gt;\uf0b7 C\u00f4t\u00e9 technique, multiplication des infrastructures techniques. Proche de chez moi, 3 superbes pins en plastique viennent de pousser en quelques ann\u00e9es. C\u00f4te \u00e0 c\u00f4te, ce sont les antennes de SFR, Bouygues et Free. Et multiplication des \u00e9quipes techniques pour g\u00e9rer tout cela. Sans parler de la guerre des fr\u00e9quences pour avoir le droit d\u2019\u00e9mettre (globalement sans doute pas une utilisation optimale des bandes de fr\u00e9quences possibles)&lt;/p&gt;&lt;p&gt;\uf0b7 Cot\u00e9 commercial, c\u2019est la lutte f\u00e9roce. Sur le terrain, il y a les 4 op\u00e9rateurs cit\u00e9s (FT, SFR, Free, Bouygues) et tous les r\u00e9seaux commerciaux de type Darty, Virgin, La Poste, etc. qui utilisent les infrastructures techniques des premiers. Mais tous ont g\u00e9n\u00e9r\u00e9 des \u00e9quipes marketing pour imaginer les meilleures offres, des \u00e9quipes de vente pour vous convaincre qu\u2019ils sont les meilleurs pour vous, et bien s\u00fbr ils nous polluent tous avec leurs pubs dans le m\u00eame objectif.&lt;/p&gt;&lt;p&gt;Donc clairement aujourd\u2019hui, si l\u2019on raisonne au niveau France, la couverture du pays en t\u00e9l\u00e9phonie mobile doit logiquement co\u00fbter plus cher qu\u2019au temps du monopole FT. En effet, il faut aujourd\u2019hui&lt;/p&gt;&lt;p&gt;\uf0b7 Payer 3 ou 4 antennes l\u00e0 ou peut-\u00eatre une seule serait techniquement suffisante&lt;/p&gt;&lt;p&gt;\uf0b7 Il faut concevoir, r\u00e9aliser, entretenir, 4 r\u00e9seaux au lieu d\u2019un (\u00e9conomies d\u2019\u00e9chelle \u00e0 l\u2019envers)&lt;/p&gt;&lt;p&gt;\uf0b7 Il faut payer des \u00e9quipes marketing et ventes pour vous convaincre de faire le meilleur choix, d\u00e9pense d\u2019\u00e9nergie qui n\u2019\u00e9tait pas n\u00e9cessaire avant.&lt;/p&gt;&lt;p&gt;D\u2019accord, je vous entends dire tr\u00e8s fort \u00ab que cela co\u00fbte plus cher globalement, je m\u2019en moque. Moi ce que je vois, c\u2019est que je paie bien moins cher qu\u2019avant mon sms, mon mms et mon heure de t\u00e9l\u00e9phone. Donc la concurrence a \u00e9t\u00e9 utile, c\u2019est une bonne chose. \u00bb&lt;/p&gt;&lt;p&gt;Vous avez raison !&lt;/p&gt;&lt;p&gt;Non pas de dire que la concurrence et la multiplication des op\u00e9rateurs est une bonne chose, puisque, au niveau France, cela augmente globalement les co\u00fbts. Et en plus, nous sommes pollu\u00e9s par la pub, perte en qualit\u00e9 de vie. Mais vous avez raison de dire que le rapport qualit\u00e9/prix est TRES largement meilleur aujourd\u2019hui qu\u2019au temps du monopole, il n\u2019y a pas photo ! Et c\u2019est vrai pour tous les op\u00e9rateurs, m\u00eame pour FT dont l\u2019offre est bien plus int\u00e9ressante qu\u2019il y a 25 ans.&lt;/p&gt;&lt;p&gt;Alors, pouvions nous avoir cette am\u00e9lioration du rapport qualit\u00e9/prix pour l\u2019usager, sans avoir les inconv\u00e9nients \u00ab augmentation du prix de revient global \u00bb, et \u00ab pollution par la publicit\u00e9 \u00bb.&lt;/p&gt;&lt;p&gt;Je pense que oui.&lt;/p&gt;&lt;p&gt;Sans doute parce que les \u00e9volutions techniques ont permis une partie de ce gain.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais surtout parce que, au temps du monopole, le prix de vente \u00e0 l\u2019usager \u00e9tait totalement disproportionn\u00e9 avec le co\u00fbt du service (j\u2019ai lu certaines analyses citant un rapport de plus de 50 entre ces 2 prix).&lt;/p&gt;&lt;p&gt;Donc si une soci\u00e9t\u00e9 vend 50 ce qui lui co\u00fbte 1 (belle marge !), on peut certes introduire la concurrence (et ses inconv\u00e9nients) pour revenir \u00e0 une situation plus honn\u00eate, mais je propose une solution qui me semble bien meilleure.&lt;/p&gt;&lt;p&gt;Il s\u2019agit d\u2019avoir des structures de consommateurs bien formalis\u00e9es (peut-\u00eatre sur la base des associations de consommateurs actuelles avec des adh\u00e9rents, ou des repr\u00e9sentant \u00e9lus). Ces structures auraient pour missions d\u2019analyser les qualit\u00e9s et prix des divers produits, et dans notre exemple de mettre en \u00e9vidence ce rapport excessif de 50 entre co\u00fbt de revient et prix de vente.&lt;/p&gt;&lt;p&gt;Ces structures devraient avoir le pouvoir d\u2019infl\u00e9chir les tarifs propos\u00e9s quand il y a une anomalie manifeste. Les modalit\u00e9s de cette pression restent \u00e0 pr\u00e9ciser dans le cas de soci\u00e9t\u00e9s commerciales, et cela peut \u00eatre \u00e9ventuellement d\u00e9licat. Mais s\u2019il s\u2019agit d\u2019une soci\u00e9t\u00e9 telle FT, qui \u00e9tait totalement contr\u00f4l\u00e9 par la communaut\u00e9, c\u2019est scandaleux de n\u2019avoir pas su le faire. Incomp\u00e9tence des d\u00e9cideurs de l\u2019\u00e9poque.&lt;/p&gt;&lt;p&gt;Si cette pression et ajustement des tarifs avaient \u00e9t\u00e9 r\u00e9alis\u00e9s en son temps, en gardant une structure unique pour g\u00e9rer la t\u00e9l\u00e9phonie mobile, on \u00e9conomiserait actuellement le g\u00e2chis d\u00fb \u00e0 la multiplication des antennes et des r\u00e9seaux, des multiples syst\u00e8mes d\u2019offres commerciales et de facturation, etc.&lt;/p&gt;&lt;p&gt;Bref, nous pourrions avoir un rapport qualit\u00e9/prix encore meilleur qu\u2019aujourd\u2019hui.&lt;/p&gt;&lt;p&gt;\u00ab Simplifions les choses, chassons l\u2019inutile, revenons \u00e0 l\u2019essentiel permettant le bonheur. \u00bb&lt;/p&gt;","&lt;p&gt;\u00d8\u00a0Lieux de culte&lt;/p&gt;&lt;p&gt;\u00a7\u00a0L\u2019\u00e9tat, par l\u2019interm\u00e9diaire des mairies, doit proposer des locaux pour exercer sa religion.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour les communes de plus de 30000 habitants.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0A partir du moment o\u00f9 10% des \u00e9lecteurs vivant dans la commune en font la demande.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0L\u2019\u00e9tat se r\u00e9serv\u00e9 le droit de v\u00e9rifier que les messages pass\u00e9s dans tous les lieux de culte ne soient pas en contradict
