\u00e9 ! &lt;/p&gt;","&lt;p&gt;VERSER UNE PRIME  AUX RETRAITES PAR SOUCIS D EGALITE DEVANT   L IMPOT  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ET RATTRAPAGE DE LA NON INDEXATION &lt;/p&gt;","&lt;p&gt;La loi \u00c9LAN dispose que les logements sociaux pourront d\u00e9sormais \u00eatre plus facilement accessibles \u00e0 la vente . Cela va in\u00e9vitablement attirer des investisseurs qui remettront ces logements en location mais \u00e0 des prix proches du secteur priv\u00e9. Il vaudrait mieux augmenter les quotas obligatoires de logements sociaux dans les communes et durcir les sansctions pour les maires r\u00e9calcitrants &lt;/p&gt;","&lt;p&gt; parler des vrai sujets qui interessent les francais.pouvoir d achat et retraite et pas de  l affaire benalat dont se moque  les francais dans la galere.&lt;/p&gt;","&lt;p&gt;permettre que les enfants ou membres d'une m\u00eame famille puisse acheter un bien familial \u00e0 un prix inf\u00e9rieur au prix du march\u00e9 (par exemple au moins 1/3 en dessous du prix du march\u00e9)&lt;/p&gt;","&lt;p&gt;Adoucissement de la loi sur l\u2019achat et la d\u00e9tention d\u2019armes pour les tireurs sportifs licenci\u00e9s et les collectionneurs d\u2019armes anciennes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le danger ne viens pas des tireur sportif, collectionneur ou chasseur mais des voyous qui s\u00e9visse dans les banlieue ou la d\u00e9mocratie n'existe plus !!!&lt;/p&gt;","&lt;p&gt;Il faudrait changer les politiques economiques au niveau r\u00e9gional pour d\u00e9senclaver les zones d\u00e9favoris\u00e9es (par ex le nord du d\u00e9partement 44 trop longtemps laiss\u00e9 \u00e0 l abandon). Geler les politiques \u00e9conomiques et commerciales des zones trop longtemps b\u00e9n\u00e9ficiaires et favoriser l implantation de 1 grosse societe ou plusieurs soci\u00e9t\u00e9s dans les zones d\u00e9favoris\u00e9es en d\u00e9veloppant les \u00e9changes  par trafic routier ou ferroviaire .\u00c7a peut \u00eatre aussi une implantation de branches liees a des soci\u00e9t\u00e9s comme Airbus .etc&lt;/p&gt;","&lt;p&gt;Nous sommes beaucoup trop nombreux sur notre plan\u00e8te terre, avec tous les probl\u00e8mes qui en d\u00e9coulent.&lt;/p&gt;&lt;p&gt;Sachant qu'il y aura de moins en moins de travail, qu'on ne pourra bient\u00f4t plus se nourrir ni boire et qu'on va tout droit vers une catastrophe \u00e9cologique.&lt;/p&gt;&lt;p&gt;Limiter le nombre d'enfant pourrait-\u00eatre une  des solutions \u00e0 la surpopulation.&lt;/p&gt;","&lt;p&gt;il me semble que  peu \u00eatre \u00e0  tord ,sans vouloir offens\u00e9 personne pour autant, que certain d\u00e9put\u00e9 on \u00e9t\u00e9 \u00e9lu\u00e9 avec un  QI  en dessous de la normal mais peu \u00eatre sont il pr\u00e9cieux pour ce gouvernement  ceci je le r\u00e9p\u00e8te n'est que sensation,si cela \u00e9tais v\u00e9rifi\u00e9 ces personnes on tous mon respect mais, non rien a faire dans h\u00e9micycle&lt;/p&gt;","&lt;p&gt;Stage de fran\u00e7ais et informations droits et devoir de 3 mois pour tout immigr\u00e9 et sa famille&lt;/p&gt;","&lt;p&gt;cr\u00e9er &lt;strong&gt;un vrai salaire pour le conjoint, homme ou femme, qui privil\u00e9gierait l'\u00e9ducation des enfants et la tenue d'un foyer&lt;/strong&gt;, \u00e0 un &lt;strong&gt;travail \u00e0 l'ext\u00e9rieur pas forc\u00e9ment \u00e9panouissant..&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;garantir de vrais droits \u00e0 la retraite par l'acquisition de points&lt;/p&gt;&lt;p&gt;favoriser la formation continue \u00e0 domicile&lt;/p&gt;&lt;p&gt;&lt;strong&gt;abandonner le syst\u00e8me d'allocation&lt;/strong&gt; qui d\u00e9valorise le vrai travail \u00e0 la maison&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00e9ventuellement alterner, pour que chaque conjoint ait la mesure de la charge de l'autre&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Les publicit\u00e9s intempestives et trop nombreuses viennent par deux fois couper les \u00e9missions ou films et submergent les \u00e9missions radiophoniques. Nous sommes assaillis par la consommation \u00e0 tous moments, par tous les moyens. Par ailleurs, ces publicit\u00e9s ont un co\u00fbt \u00e9norme et viennent gonfler les prix d\u00e9j\u00e0 \u00e9lev\u00e9s de ce qu'on nous vante.&lt;/p&gt;","&lt;p&gt;PROPOSITIONS:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1- Il faut revenir \u00e0 une d\u00e9mocratie parlementaire repr\u00e9sentative avec un scrutin &lt;strong&gt;proportionnel&lt;/strong&gt; qui permette une meilleure repr\u00e9sentation de la diversit\u00e9 des opinions. Un accord doit \u00eatre pass\u00e9 entre les partis pour former un gouvernement qui a une majorit\u00e9 \u00e0 l'assembl\u00e9e (comme en RFA).&lt;/p&gt;&lt;p&gt;2- Reconnaitre le vote blanc comme une expression politique.&lt;/p&gt;&lt;p&gt;3- R\u00e9\u00e9quilibrer le recrutement des agents de la haute fonction publique pour diminuer leur consanguinit\u00e9.&lt;/p&gt;&lt;p&gt;4- Compte tenu de l'\u00e9volution de la soci\u00e9t\u00e9 (meilleure \u00e9ducation, av\u00e8nement du num\u00e9rique), les fran\u00e7ais doivent pourvoir donner leur opinions r\u00e9guli\u00e8rement sur les lois propos\u00e9es par le gouvernement au moyen de referendums \u00e0 la demande du gouvernement ou du peuple.&lt;/p&gt;&lt;p&gt;5 - Il faut faire un r\u00e9f\u00e9rendum pour demander aux fran\u00e7ais s'ils veulent continuer \u00e0 faire partie de l'Europe telle qu'elle est et s'il veulent garder l'euro comme monnaie. Beaucoup de fran\u00e7ais ne veulent pas d'une Europe \u00e9conomique des lobbies, de la concurrence fiscale et des travailleurs d\u00e9tach\u00e9s. Nous voulons une Europe plus solidaire et qui prot\u00e8ge ses peuples.&lt;/p&gt;&lt;p&gt;6 - Les instances repr\u00e9sentatives des salari\u00e9s doivent \u00eatre associ\u00e9s a la gouvernance des entreprises.&lt;/p&gt;","&lt;p&gt;Donner son sperme \u00e0 plus de 50 ans en r\u00e9alisant un spermogramme pour v\u00e9rifier que la personne est fertile et en bonne sant\u00e9. &lt;/p&gt;","&lt;p&gt;baisser les cotisations patronales sur les salaires au dessus de 1800 euros  et augmenter plus s\u00e9rieusement  les charges patronales sur les petit salaires  smic  etc .... pour inciter les patrons a pas laisser les gens aux smic  pendant des ann\u00e9es &lt;/p&gt;","&lt;p&gt;Tous les probl\u00e8mes de l'humanit\u00e9 (pass\u00e9s, pr\u00e9sents et \u00e0 venir) viennent de l'ignorance de ce que nous sommes ; l'homme, ne sachant pas ce qu'il est, n'arr\u00eate pas de croire qu'il faut livrer un combat ; il n'y a aucun combat \u00e0 livrer contre qui que ce soit, il n'a qu'\u00e0 se conna\u00eetre soi-m\u00eame et vivre tel qu'il est ; r\u00e9guli\u00e8rement, des hommes (et des femmes) \u00e9clair\u00e9s se manifestent pour lui rappeler ce qu'il est et ce qu'est la Vie, mais devant, ce qui semble extravagant, ces hommes ignorants se d\u00e9barrassent avec violence ce ces \u00eatres et des messages qu'ils transmettent.&lt;/p&gt;&lt;p&gt;Il convient d'enseigner, tr\u00e8s jeune et avant de savoir lire, \u00e9crire et compter, une pratique spirituelle : conna\u00eetre son corps, apprendre \u00e0 respirer, apprendre \u00e0 laisser le vide s'installer en soi.&lt;/p&gt;&lt;p&gt;\\\"Le XXI \u00e8me si\u00e8cle sera spirituel ou ne sera pas\\\" (Andr\u00e9 Malraux)... et surtout pas religieux...&lt;/p&gt;","&lt;p&gt;\u00a0a ramener au maximum \u00e0 la moyenne europ\u00e9enne&lt;/p&gt;","&lt;p&gt;il y a 40 ans , trois travailleurs payaient 1 retrait\u00e9 - aujourd'hui c'est l'inverse 3 retrait\u00e9s pour un travailleur&lt;/p&gt;&lt;p&gt;ils ont mis un syst\u00e8me a leur avantage sans rien changer et aujourd'hui les jeunes payent leurs erreurs&lt;/p&gt;&lt;p&gt;Chercher l'erreur&lt;/p&gt;","&lt;p&gt;Restitution de la hausse de 1,7% de \u00a0la CSG pour tous les retrait\u00e9s sans condition de plafond (sauf pour ceux qui devraient payer l\u2019ISF si elle existait encore soit 1% \\\"anormalement riches...\\\"). &lt;/p&gt;&lt;p&gt;Indexation annuelle et \u00e0 minima des pensions sur l\u2019inflation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Indexation des retraites sur l\u2019inflatIon, afin que le pouvoir d\u2019achat ne soit pas impacte.&lt;/p&gt;&lt;p&gt;Valable pour les petites et moyennes retraites.&lt;/p&gt;","&lt;p&gt;J'ai d\u00e9pos\u00e9 mes contributions sur le site officiel du grand d\u00e9bat. Je pense que \u00e7a ne servira \u00e0 rien, sauf \u00e0 me d\u00e9fouler. Et je ne crois pas plus \u00e0 l'efficacit\u00e9 de ce site-ci, le Vrai D\u00e9bat. Pourtant je recopie ici ce que j'ai \u00e9crit : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h1&gt;L'\u00e9cologie, LE probl\u00e8me du 21\u00e8me si\u00e8cle&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ROUX Marc, le 26 janvier 2019 \u00e0 15:51&lt;/p&gt;&lt;p&gt;Adresse\u00a0: &lt;a href=\\\"https://granddebat.fr/projects/la-transition-ecologique/collect/participez-a-la-recherche-collective-de-solutions-1/proposals/lecologie-le-probleme-du-21eme-siecle\\\"&gt;https://granddebat.fr/projects/la-transition-ecologique/collect/participez-a-la-recherche-collective-de-solutions-1/proposals/lecologie-le-probleme-du-21eme-siecle&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Quel est aujourd'hui pour vous le probl\u00e8me concret le plus important dans le domaine de l'environnement ?&lt;/h3&gt;&lt;p&gt;Les d\u00e9r\u00e8glements climatiques (crue, s\u00e9cheresse)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Que faudrait-il faire selon vous pour apporter des r\u00e9ponses \u00e0 ce probl\u00e8me ?&lt;/h3&gt;&lt;p&gt;1) Il faut drastiquement r\u00e9duire le gaspillage \u00e9nerg\u00e9tique. Pour cela : r\u00e9duire au minimum indispensable les transports de marchandises (privil\u00e9gier les ressources locales) ; pour ce minimum restant, privil\u00e9gier le transport ferroviaire, r\u00e9duire \u00e0 presque rien les transports routiers et a\u00e9riens. Pour les d\u00e9placements de personnes, \u00e9viter au maximum la voiture individuelle au b\u00e9n\u00e9fice des transports en commun, surtout le train (mais pas l'avion, tr\u00e8s \u00e9nergivore : la d\u00e9taxation du k\u00e9ros\u00e8ne le cache). Pour cela, il faut que ces transports en commun soient consid\u00e9r\u00e9s comme un service public, sans imp\u00e9ratif de rentabilit\u00e9, gratuits ou peu chers. Il faut rouvrir les lignes ferroviaires secondaires. 2) Il faut \u00e9galement lutter contre le gaspillage de mati\u00e8res premi\u00e8res : faire de l'obsolescence programm\u00e9e un d\u00e9lit, accorder des avantages \u00e0 la production d'objets durables, recyclables, utilisant peu de ressources naturelles 3) D\u00e9velopper les \u00e9nergies renouvelables : \u00e9olien, photovolta\u00efque et autres. Pour cela subventionner g\u00e9n\u00e9reusement la recherche dans ces domaines, et les entreprises de fabrication des mat\u00e9riels, qui ne doivent pas \u00eatre import\u00e9s de pays lointains \u00e0 grand co\u00fbt \u00e9nerg\u00e9tique. Et inscrire dans la loi l'obligation pour toute construction neuve (qu'il s'agisse d'habitation, de bureaux, d'usines ou autres) d'avoir un bilan \u00e9nerg\u00e9tique positif (installation photovolta\u00efque et/ou \u00e9olienne ou autre fournissant plus d'\u00e9nergie que le b\u00e2timent n'en consomme)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Diriez-vous que votre vie quotidienne est aujourd'hui touch\u00e9e par le changement climatique ?&lt;/h3&gt;&lt;p&gt;Oui&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Si oui, de quelle mani\u00e8re votre vie quotidienne est-elle touch\u00e9e par le changement climatique ?&lt;/h3&gt;&lt;p&gt;Surtout par la canicule et la s\u00e8cheresse (m\u00eame en hiver, dans le midi !)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;\u00c0 titre personnel, pensez-vous pouvoir contribuer \u00e0 prot\u00e9ger l'environnement ?&lt;/h3&gt;&lt;p&gt;Oui&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Si oui, que faites-vous aujourd'hui pour prot\u00e9ger l'environnement et/ou que pourriez-vous faire ?&lt;/h3&gt;&lt;p&gt;Ce que je peux faire, et que je fais, est bien peu de chose (la part du colibri) : tri des d\u00e9chets, utilisation exceptionnelle de la voiture, \u00e9teindre les lumi\u00e8res et appareils \u00e9lectriques, achats de marchandises ou denr\u00e9es alimentaires de provenance proche... J'ai un chauffe-eau solaire (depuis plus de 30 ans ; \u00e7a marche tr\u00e8s bien !), et des panneaux photovolta\u00efques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Qu'est-ce qui pourrait vous inciter \u00e0 changer vos comportements comme par exemple mieux entretenir et r\u00e9gler votre chauffage, modifier votre mani\u00e8re de conduire ou renoncer \u00e0 prendre votre v\u00e9hicule pour de tr\u00e8s petites distances ?&lt;/h3&gt;&lt;p&gt;Personnellement, je n'ai pas besoin d'incitation pour cela. La question est comment convaincre la totalit\u00e9 de la population&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Quelles seraient pour vous les solutions les plus simples et les plus supportables sur un plan financier pour vous inciter \u00e0 changer vos comportements ?&lt;/h3&gt;&lt;p&gt;Comme dit plus haut : transports en commun gratuits (pour trajets de proximit\u00e9) ou tr\u00e8s peu chers. Taxe sur les marchandises de provenance lointaine, pour que celles de proximit\u00e9 deviennent les moins ch\u00e8res. Extension des subventions pour travaux visant \u00e0 \u00e9conomiser l'\u00e9nergie (isolation) ou \u00e0 produire de l'\u00e9nergie propre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Par rapport \u00e0 votre mode de chauffage actuel, pensez-vous qu'il existe des solutions alternatives plus \u00e9cologiques ?&lt;/h3&gt;&lt;p&gt;Non&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Avez-vous pour vos d\u00e9placements quotidiens la possibilit\u00e9 de recourir \u00e0 des solutions de mobilit\u00e9 alternatives \u00e0 la voiture individuelle comme les transports en commun, le covoiturage, l'auto-partage, le transport \u00e0 la demande, le v\u00e9lo, etc. ?&lt;/h3&gt;&lt;p&gt;Je n'utilise pas la voiture pour des d\u00e9placements quotidiens&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Si non, quelles sont les solutions de mobilit\u00e9 alternatives que vous souhaiteriez pouvoir utiliser ?&lt;/h3&gt;&lt;h3&gt;Et qui doit selon vous se charger de vous proposer ce type de solutions alternatives ?&lt;/h3&gt;&lt;p&gt;L'\u00e9tat, bien s\u00fbr, et les collectivit\u00e9s locales \u00e0 chaque \u00e9chelon : r\u00e9gion, d\u00e9partement, communaut\u00e9 de communes...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Que pourrait faire la France pour faire partager ses choix en mati\u00e8re d'environnement au niveau europ\u00e9en et international ?&lt;/h3&gt;&lt;p&gt;1) Montrer l'exemple, ne pas se r\u00e9fugier derri\u00e8re le pr\u00e9texte \\\"les autres ne font rien\\\". Construire \u00e0 notre \u00e9chelle une soci\u00e9t\u00e9 o\u00f9 la pr\u00e9occupation \u00e9cologique est pr\u00e9\u00e9minente, pour montrer que \\\"\u00e7a marche\\\", et qu'on y vit bien. 2) Peser de tout son poids pour que l'Union Europ\u00e9enne adopte cette m\u00eame attitude et la traduise par des r\u00e8gles contraignantes&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Y a-t-il d'autres points sur la transition \u00e9cologique sur lesquels vous souhaiteriez vous exprimer ?&lt;/h3&gt;&lt;p&gt;1) Le r\u00e9chauffement climatique n'est que l'un des aspects du probl\u00e8me \u00e9cologique. Un autre, \u00e9galement vital, est le risque nucl\u00e9aire. Tchernobyl, puis Fukushima, n'ont pas suffi \u00e0 convaincre les dirigeants. Pourtant, c'est une loi naturelle que les hommes ne pourront pas abroger : des catastrophes de m\u00eame ampleur ou bien pires auront lieu, t\u00f4t ou tard. A moins qu'on ne sorte rapidement et totalement du nucl\u00e9aire. Dans ce domaine la France se doit de prendre les devants, car c'est le pays le plus nucl\u00e9aris\u00e9 au monde ! Tant que l'\u00e9lectricit\u00e9 est majoritairement d'origine nucl\u00e9aire, il est honteux, voire criminel, de pr\u00f4ner la voiture \u00e9lectrique, le scooter \u00e9lectrique, et tutti quanti ! 2) Ensuite, la pollution de l'air, de l'eau et de la terre menace la sant\u00e9 des humains, des autres animaux et des plantes ; la perte de la biodiversit\u00e9 en est une cons\u00e9quence (tout en \u00e9tant \u00e9galement provoqu\u00e9e par le changement climatique). Et dans ce domaine les mesures essentielles sont h\u00e9las d'ordre coercitif : interdictions des pesticides ( l'annulation de l'interdiction du glyphosate est ignoble !), des additifs alimentaires, des colorants, des sacs en plastique... Doit s'y ajouter le subventionnement de l'agriculture biologique, et des industries produisant des biens non polluants et recyclables. 3) La transition \u00e9cologique, si elle est s\u00e9rieuse, aura des cons\u00e9quences importantes dans le domaine social. Par exemple, la r\u00e9duction du transport des marchandises entra\u00eenera de nombreuses pertes d'emplois de chauffeurs routiers, et aussi dans les entreprises de fabrication de camions ; la disparition des pesticides fera fermer des entreprises de l'industrie chimique. Ces pertes d'emplois ne seront pas s\u00e8ches, car en contrepartie bien des emplois seront cr\u00e9\u00e9s dans les domaines des \u00e9nergies renouvelables, de l'isolation, de l'agriculture biologique, etc. Mais il devra y avoir en masse des reconversions, avec \u00e0 la cl\u00e9 des stages de formation (d'o\u00f9 emplois de formateurs)... Cette mutation devra \u00eatre minutieusement (mais rapidement) anticip\u00e9e et pr\u00e9par\u00e9e pour ne pas \u00eatre douloureuse. 4) La transition \u00e9cologique devra \u00eatre rapide, donc ressentie comme brutale, parce que nous nous y prenons trop tard ! Il y a cinquante ans que le Club de Rome, et Ren\u00e9 Dumont, candidat \u00e0 la pr\u00e9sidentielle, nous avaient pr\u00e9venus. Alors il \u00e9tait encore temps ! Mais nous avons g\u00e2ch\u00e9 les chances que nous avions d'\u00e9viter la catastrophe. Faisons malgr\u00e9 tout ce que nous pouvons pour att\u00e9nuer sa gravit\u00e9 !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;br /&gt;&lt;/li&gt;&lt;/ul&gt;&lt;h1&gt;Prendre l'argent l\u00e0 o\u00f9 il est&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ROUX Marc, le 26 janvier 2019 \u00e0 16:19 \u2022 Modifi\u00e9 le 31 janvier 2019 \u00e0 10:38&lt;/p&gt;&lt;p&gt;Adresse : &lt;a href=\\\"https://granddebat.fr/projects/la-fiscalite-et-les-depenses-publiques/collect/participez-a-la-recherche-collective-de-solutions-2/proposals/prendre-largent-ou-il-est-3\\\"&gt;https://granddebat.fr/projects/la-fiscalite-et-les-depenses-publiques/collect/participez-a-la-recherche-collective-de-solutions-2/proposals/prendre-largent-ou-il-est-3&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Quelles sont toutes les choses qui pourraient \u00eatre faites pour am\u00e9liorer l'information des citoyens sur l'utilisation des imp\u00f4ts ?&lt;/h3&gt;&lt;p&gt;Peut-\u00eatre int\u00e9grer ces infos dans les programmes scolaires (de plus en plus de pr\u00e9cisions en \u00e9l\u00e9mentaire, coll\u00e8ge, lyc\u00e9e)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Que faudrait-il faire pour rendre la fiscalit\u00e9 plus juste et plus efficace ?&lt;/h3&gt;&lt;p&gt;- Cr\u00e9er une ou plut\u00f4t deux ou trois tranches suppl\u00e9mentaires pour l'imp\u00f4t sur le revenu ; la derni\u00e8re pouvant atteindre 100% : prendre toute la part des revenus qui d\u00e9passe, par exemple, 100 fois le smic n'aurait rien de scandaleux. Il y a aussi des formules autres que le syst\u00e8me des tranches, qui assureraient une continuit\u00e9 dans la progressivit\u00e9 ; Cf un article que j'avais publi\u00e9 dans le bulletin de l'Association des Professeurs de Math\u00e9matiques de l'Enseignement Public - Les revenus financiers (dividendes, plus-values sur ventes d'actions, plus-values immobili\u00e8res...) doivent \u00eatre impos\u00e9s beaucoup plus durement que les revenus du travail, \u00e0 l'inverse de ce qui est fait aujourd'hui. -L'imp\u00f4t sur la fortune doit \u00eatre r\u00e9tabli - R\u00e9duire les taxes (TVA ou autres) qui frappent davantage les moins ais\u00e9s proportionnellement \u00e0 leurs revenus, au profit de l'imp\u00f4t direct, dont la progressivit\u00e9 doit \u00eatre accentu\u00e9e&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Quels sont selon vous les imp\u00f4ts qu'il faut baisser en priorit\u00e9 ?&lt;/h3&gt;&lt;p&gt;La TVA sur les biens de premi\u00e8re n\u00e9cessit\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Afin de financer les d\u00e9penses sociales, faut-il selon vous...&lt;/h3&gt;&lt;p&gt;Augmenter les imp\u00f4ts&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;S'il faut selon vous revoir les conditions d'attribution de certaines aides sociales, lesquelles doivent \u00eatre concern\u00e9es ?&lt;/h3&gt;&lt;p&gt;Les allocations familiales ne devraient pas \u00eatre uniformes : suppression pour les plus riches, modulation selon les revenus, augmentation pour les plus pauvres&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Quels sont les domaines prioritaires o\u00f9 notre protection sociale doit \u00eatre renforc\u00e9e ?&lt;/h3&gt;&lt;p&gt;La sant\u00e9 : donner des moyens \u00e0 l'h\u00f4pital public Un revenu minimum pour tous doit \u00eatre institu\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Pour quelle(s) politique(s) publique(s) ou pour quels domaines d'action publique, seriez-vous pr\u00eats \u00e0 payer plus d'imp\u00f4ts ?&lt;/h3&gt;&lt;p&gt;Pour toute action visant \u00e0 \u00e9radiquer la pauvret\u00e9, \u00e0 r\u00e9duire l'\u00e9cart scandaleux entre riches et pauvres. Pour toute action visant \u00e0 enfin lancer une v\u00e9ritable transition \u00e9cologique et \u00e0 la rendre socialement acceptable&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;Y a-t-il d'autres points sur les imp\u00f4ts et les d\u00e9penses sur lesquels vous souhaiteriez vous exprimer ?&lt;/h3&gt;&lt;p&gt;1) Imp\u00f4ts, d\u00e9penses et plus g\u00e9n\u00e9ralement l'\u00e9conomie du pays (et du monde) doivent \u00eatre soumis aux imp\u00e9ratifs de la transition \u00e9cologique. C'est celle-ci qui doit d\u00e9terminer les orientations de l'action publique : taxation des gaspillages d'\u00e9nergie et de mat\u00e9riaux, avantages incitatifs pour la reconversion vers les industries non polluantes et/ou productrices d'\u00e9nergie propre. 2) Une partie des r\u00e9ponses que j'ai donn\u00e9es aux questions ci-dessus n'appara\u00eet pas quand on ouvre ma participation ; c'est inadmissible ! Ainsi \u00e0 la question \\\"Afin de financer les d\u00e9penses sociales, faut-il selon vous...\\\", j'avais coch\u00e9 aussi la case \\\"Autre\\\" et y avais \u00e9crit : R\u00e9duire certaines d\u00e9penses : armement, infrastructures superflues et nuisibles \u00e0 l'environnement, telles que autoroutes, etc\\\". Je tiens \u00e0 enfoncer le clou : ce qu'il faut faire ce n'est pas r\u00e9duire les imp\u00f4ts, c'est amener \u00e0 leur acceptation par tous, et pour cela augmenter fortement leur progressivit\u00e9 ; et fl\u00e9cher leur utilisation vers, d'une part, la transition \u00e9cologique, d'autre part, le d\u00e9veloppement des services publics et la r\u00e9duction des in\u00e9galit\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les syndicats ne re\u00e7oivent AUCUN argent de l'\u00e9tat.&lt;/p&gt;&lt;p&gt;Une minuscule cotisation est collect\u00e9e sur tous les salaires et vers\u00e9e aux syndicats en fonction des \u00e9lections.&lt;/p&gt;&lt;p&gt;Vote obligatoire aux \u00e9lections professionnelles et pendant les heures de travail.&lt;/p&gt;","&lt;p&gt;M\u00eame apr\u00e8s le d\u00e9bat, Faire de \\\"le-vrai-debat.fr\\\" une plateforme pour faire remonter les meilleures id\u00e9es aux parlementaires pour qu'ils puissent faire des propositions de loi. Qu'ils puissent puiser des id\u00e9es &lt;/p&gt;","&lt;p&gt;\u00c9teignez les \u00e9clairages de vos voitures en journ\u00e9e en dehors d'un temps de pluie ou de brouillard.\u00a0&lt;/p&gt;","&lt;p&gt;tous ce qui est d'utilit\u00e9 public doit \u00eatre absolument inscrit dans la constitution et de fait nationalis\u00e9 exemple \u00e9cole,eau gaz Electricit\u00e9 routes autoroute SNCF ,m\u00e9tro tramway,transport public tous les( h\u00f4pitaux et clinique priv\u00e9s cause pas de concurrence en mati\u00e8re de sant\u00e9)&lt;/p&gt;&lt;p&gt;m\u00e9dicament , en se creusant la t\u00e8te on doit pouvoir financer cela l'argent ne manque pas en France  &lt;/p&gt;&lt;p&gt;la liste peu \u00eatre rallong\u00e9&lt;/p&gt;","&lt;p&gt;Nous avons h\u00e9rit\u00e9 des \u00e9poques pass\u00e9es l'id\u00e9e que notre vie ne nous appartenait pas. Personnellement, je ne souhaite pas mourir \u00e0 petit feu si un jour j'ai un probl\u00e8me grave. J'estime que \u00e7a doit \u00eatre du ressort de chacun de prendre cette d\u00e9cision. Faire mourir des gens en les laissant mourir de faim ou de soif, m\u00eame si ils sont endormis  c'est ignoble. Dans la nature, les pr\u00e9dateurs raccourcissent l'agonie. &lt;/p&gt;","&lt;p&gt;les laboratoires pharmaceutique qui ne sont pas si nombreux gagne des sommes \u00e9norme cela sur le dos de tous les citoyens du mondes ,il est vrais que nous sommes plusieurs milliards de malade potentiel  et  rarement  inqui\u00e9t\u00e9s , quand il ne font pas tous ,pour  rendre malade  ou rester malade ( refonte total ,  et cr\u00e9ation d'un v\u00e9ritable comit\u00e9 d\u2019hectique citoyen de L'O M S ),bien trop souvent avec la complaisance de nos ministres de la sant\u00e9 , donc conflit d\u2019int\u00e9r\u00eat,  ministre jamais au ,grand jamais inqui\u00e9t\u00e9s ni m\u00e9decin qui profite de  ces  cadeaux EX ( voyages payer pour toutes la famille) de ces laboratoire en fonction du nombre de prescription  enfin tous ce qui faut a ces labos pour gonfl\u00e9s leur b\u00e9n\u00e9fice ,cela ne sert qu'au d\u00e9triment de la s\u00e9curit\u00e9 sociale, &lt;/p&gt;&lt;p&gt;il faut&lt;/p&gt;&lt;p&gt;1- une loi interdisant ses pratiques scandaleuses &lt;/p&gt;&lt;p&gt; 2-aucune  prescription dans le temps pour une personne impliqu\u00e9s avec recherche s\u00e9rieuse de tous contrevenants&lt;/p&gt;&lt;p&gt;3- condamnation s\u00e9v\u00e8re pour toute les personnes concern\u00e9s 5 ans minimum de prison sans remise de peine possible et amende tr\u00e8s s\u00e9v\u00e8re inexigibilit\u00e9 a vie et perte de leur retraite en tant qu'\u00e9lus et remboursement de toute les indemnit\u00e9s qu'il ont re\u00e7u aux cours de leur divers mandatures&lt;/p&gt;&lt;p&gt;2- contr\u00f4le citoyen pour que les contrevenants  pour que ces peines soit appliqu\u00e9s&lt;/p&gt;&lt;p&gt;PS -tous argent r\u00e9colt\u00e9 vas pour la S S&lt;/p&gt;","&lt;p&gt;Actuellement, le champ de recherche (avec l'icone de loupe) est tout petit, et assez cach\u00e9 en haut \u00e0 droite de l'\u00e9cran.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il serait bien de rajouter un menu indiquant \\\"Avant de poster votre nouvelle proposition, v\u00e9rifiez si elle existe d\u00e9j\u00e0\\\").&lt;/p&gt;","&lt;p&gt;Lutter contre les abandons d'animaux domestiques gr\u00e2ce \u00e0 des gardes d'animaux, faire en sorte que les h\u00f4tels les acceptent&lt;/p&gt;","&lt;p&gt;Je propose une r\u00e9elle augmentation de salaire en fusionnant le salaire brut plus charge patronale cela ne co\u00fbtera pas plus cher pour le patron du coup ensuite je propose une retenue de 25% sur les cotisations pour toute de m\u00eame financ\u00e9 le diff\u00e9rent organisme et on peut aussi conserver l\u2019imp\u00f4t \u00e0 la source mon id\u00e9e c\u2019est de faire rentrer de l\u2019argent pour l\u2019\u00e9tat mais aussi de permettre au peuple de s\u2019enrichir car ci on a un peuple qui s\u2019enrichit c\u2019est tout un pays qui s\u2019enrichit bien il y a du plus et des moins mais on a rien sans rien . &lt;/p&gt;","&lt;p&gt;Merci de soutenir cette proposition par vos votes !&lt;/p&gt;&lt;p&gt;Il doit \u00eatre possible pour tout v\u00e9locycliste de pouvoir alterner dans son parcours transports en commun et v\u00e9lo... notamment pour els habitants de banlieue et grande couronne travaillant sur Paris. (Mais cela concerne aussi les habitants des couronnes des autres grandes et moyennes villes.)&lt;/p&gt;","&lt;p&gt;Il faut que l'on arr\u00eate de formater nos enfants par les publicit\u00e9s qui leur sont destin\u00e9 .  Plus aucune publicit\u00e9  t\u00e9l\u00e9vis\u00e9,  sur les \u00e9crans quel qu'il soit  ,  dans les livres  , dans les magasins,    Des produit neutre leur  indiquant plut\u00f4t la quantit\u00e9 de sucre ou de graisse qu'ils consomme et si elle sont bonne ou mauvaise  rien d'autre &lt;/p&gt;","&lt;p&gt;Arr\u00eater l'immigration massive et l'accueil de migrants \u00e9conomiques de tous pays&lt;/p&gt;","&lt;p&gt;Il est indigne de la France d'accueillir trop de migrants et de les accueillir si mal.&lt;/p&gt;","&lt;p&gt;D'autres pays ont mis en place des systemes qui marchent bien, je pensent notamment aux pays du nord ou le social fonctionne bien pour un cout moinrde qu'en france, pourquoi ne pas se baser su le m\u00eame systeme? Les autres aussi peuvent avoir de bonnes id\u00e9es , il faut juste s'y interresser...peut etre des personens sur ce site peuvent nous aider....&lt;/p&gt;","&lt;p&gt;Supprimer le statut de la fonction publique pour enfin passer dans une soci\u00e9t\u00e9 anglo-saxonne ! &lt;/p&gt;&lt;p&gt;Recrutement des profs et des fonctionnaires territoriaux en fonction du contexte local. Chaque communaut\u00e9 choisira librement de recruter les professeurs et les agents qu'elle estime \u00eatre le mieux \u00e0 m\u00eame de servir ses int\u00e9r\u00eats.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aujourd'hui le statut de la fonction publique oblige tous les fonctionnaires \u00e0 'l'uniformit\u00e9 r\u00e9publicaine\\\". Les anglo-saxons ont compris\u00a0depuis longtemps l'int\u00e9r\u00eat de laisser faire les m\u00e9canismes du march\u00e9, et de laisser chaque communaut\u00e9 responsable d'elle m\u00eame. Par exemple certains policiers anglais travaillent avec un turban sur la t\u00eate !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des professeurs et des fonctionnaires issus des banlieues dites populaires, seront bien mieux \u00e0 m\u00eame de r\u00e9pondre aux probl\u00e8mes des jeunes de banlieue. Le statut de la fonction publique bloque totalement ce genre de recrutements.&lt;/p&gt;","&lt;p&gt;Revaloriser le plafond pour obtenir L'APL car moi je suis aux smic et je n'est droit \u00e0 rien &lt;/p&gt;","&lt;p&gt;incontestablement ce sont les effets de la mondialisation qui privent les d\u00e9mocraties  de recettes fiscales.pour ces raisons les politiques ont compl\u00e8tement perdu leur pouvoir face a leur incapacit\u00e9 \u00e0 r\u00e9aliser leur programme ,faute d'argent.leur action se borne a nous faire payer les imp\u00f4ts que les multinationales ne paient plus.&lt;/p&gt;&lt;p&gt;face a cet \u00e9tat de fait nos actions sont archa\u00efques et font l'objet des convoitises des parties politiques qui tentent de les r\u00e9cup\u00e9rer .&lt;/p&gt;&lt;p&gt;le probl\u00e8me auquel nous faisons face est partag\u00e9 par l'ensemble de citoyens du monde entier.&lt;/p&gt;&lt;p&gt;il est donc urgent de poser les bases d'un mouvement important en Europe et de federer toutes les energies au dela de tous les clivages qui paralysent toute action.&lt;/p&gt;&lt;p&gt;cela n\u00e9cessite l\u2019\u00e9nonce d'un objectif pr\u00e9cis et f\u00e9d\u00e9rateur  non politique servi par une organisation structur\u00e9 porte par des membres actifs et solidaires capables de soutenir par un action r\u00e9fl\u00e9chie et d\u00e9termin\u00e9e un projet ambition et coh\u00e9rent.&lt;/p&gt;&lt;p&gt;cela n\u00e9cessite en amont une r\u00e9flexion ...&lt;/p&gt;&lt;p&gt;j'ai un projet abouti non violent utilisant des armes economiques puissantes utilis\u00e9es sans discriminantion contre ceuxqui veulent faire de notre planete leur propriete exclusive &lt;/p&gt;&lt;p&gt;cr\u00e9ation du mouvement  structure philosophie ,financement et action &lt;/p&gt;","&lt;p&gt;Aujourd'hui, des millions de gens sont mal log\u00e9s ou \u00e0 la rue, des centaines de milliers de logements sont vides.&lt;/p&gt;&lt;p&gt;R\u00e9quisitionnons tous les logements vides depuis X mois (dur\u00e9e \u00e0 d\u00e9finir d\u00e9mocratiquement) et mettons-les sur le march\u00e9 aux tarifs HLM, ceci r\u00e9soudra une bonne partie du probl\u00e8me. &lt;/p&gt;","&lt;p&gt;Je propose le partage de la mis\u00e8re.&lt;/p&gt;&lt;p&gt;Les tr\u00e8s riches, les riches et m\u00eame les moins riches n aiment pas partager leur richesse, et leur pouvoir. &lt;/p&gt;&lt;p&gt;Alors je propose qu ils partagent la mis\u00e8re qui envahit le monde et dont ils sont plus responsables que les autres puisqu ils poss\u00e8dent les 3/4 des biens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;reindex\u00e9 le livret A  sur l'inflation&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;j'ai post\u00e9 ce message sur les sites gilets jaunes Facebook et j'ai \u00e9t\u00e9 radi\u00e9 !!!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;La France de Vichy est de retour c'est honte National qui nous est commune.&lt;/p&gt;&lt;p&gt;Il est temps que nos responsables et coordinateurs du mouvement prennent leur responsabilit\u00e9 publiquement sur ces faits.&lt;/p&gt;&lt;p&gt;Et faire le m\u00e9nage de tout les extr\u00e9mistes de tous poils.&lt;/p&gt;&lt;p&gt;GJ du 17/11/2018&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;CESSER LES RECHERCHES ET MANIPULATIONS SUR L'EMBRYON. SUR LE TRANSHUMANISME.&lt;/p&gt;&lt;p&gt;STOP A LA SELECTION DES ENFANTS DANS LE SEIN DE LEUR MERE. (TRISOMIQUES ETC...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;stoppez en 2020 la chasse \u00e0 courre&lt;/li&gt;&lt;li&gt;un dimanche sans chasse par MOIS en 2020&lt;/li&gt;&lt;li&gt;arr\u00eat des repr\u00e9sentation d\\\"animaux  sauvages dans cirques, et delphinarium&lt;/li&gt;&lt;li&gt;arr\u00eat des exp\u00e9riences sur les animaux&lt;/li&gt;&lt;li&gt;interdiction de manger du cheval &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il faut indexer le SMIC et le traitement des fonctionnaires en tenant compte de la disparit\u00e9 du co\u00fbt de la vie dans les territoires.&lt;/p&gt;&lt;p&gt;Le prix du logement ou du d\u00e9placement n'est pas le m\u00eame selon que l'on vit \u00e0 Paris, dans les Alpes-Maritime ou dans la Creuse ...&lt;/p&gt;&lt;p&gt;Il faut donner \u00e0 tous la m\u00eame capacit\u00e9 \u00e0 vivre de ses revenus en fonction de son lieu de r\u00e9sidence.&lt;/p&gt;","&lt;p&gt;Augmentation des salaires pour tout le monde 200 euros minimum &lt;/p&gt;","&lt;p&gt;Que l'op\u00e9rateur Ovh fasse oeuvre de civisme en offrant la prestation d'h\u00e9bergement. &lt;/p&gt;","&lt;p&gt;Revoir \u00e0 la baisse les salaires et les indemnit\u00e9s des D\u00e9put\u00e9s et des s\u00e9nateurs.&lt;/p&gt;","&lt;p&gt;le rapport pourrait \u00eatre modul\u00e9 en fonction du nombre d'employ\u00e9 :&lt;/p&gt;&lt;p&gt;entreprise &amp;lt; 10 employ\u00e9s = rapport 3&lt;/p&gt;&lt;p&gt;entreprise &amp;gt;9 et &amp;lt; 50 employ\u00e9s = rapport 5&lt;/p&gt;&lt;p&gt;entreprise &amp;gt;49 et &amp;lt; 100 employ\u00e9s = rapport 10&lt;/p&gt;&lt;p&gt;entreprise &amp;gt;99 et &amp;lt; 1000 employ\u00e9s = rapport 20&lt;/p&gt;&lt;p&gt;entreprise &amp;gt;999 et &amp;lt; 5000 employ\u00e9s = rapport 30&lt;/p&gt;&lt;p&gt;&amp;gt; 5000 = rapport 40 maxi&lt;/p&gt;","&lt;p&gt;6 millions de ch\u00f4meurs; 600 000 offres d'emploi : y'a t-il du travail pour tous ? 2 g\u00e9n\u00e9rations de sacrifi\u00e9es : les jeunes et les vieux ! pour toute ETS qui b\u00e9n\u00e9ficie du CICE interdiction de d\u00e9localiser ( ou rendre l'argent \u00e0 nos imp\u00f4ts) et transmettre le chemin comptable aux agents du fisc afin qu'ils puissent avoir les \u00e9l\u00e9ments pour travailler, comme ils l'ont pour les artisans, commer\u00e7ants et petites PME ainsi que pour chaque citoyens ( enfin ceux d'en bas .. ) &lt;/p&gt;","&lt;p&gt;La Fille de Brigitte Macron va animer un des \\\"Grands D\u00e9bats\\\" . De qui se moque t' on ???&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le prochain sur la liste ..un Neveu , Un Oncle ???&lt;/p&gt;","&lt;p&gt;Je constate que dans ma r\u00e9gion (PACA) il y a une explosion de locations (maison ou appartement) saisonni\u00e8res.&lt;/p&gt;&lt;p&gt;Les prix sont tr\u00e8s attractifs puisque vous pouvez occupez le logement d'octobre \u00e0 avril. &lt;/p&gt;&lt;p&gt;Puis d'avril \u00e0 septembre ces logements sont lou\u00e9s \u00e0 la semaine (de 1000 \u00e0 3000\u20ac selon le bien). &lt;/p&gt;&lt;p&gt;Un d\u00e9m\u00e9nagement co\u00fbte cher et ce ph\u00e9nom\u00e8ne nous apporte une pr\u00e9carit\u00e9 suppl\u00e9mentaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'Etat doit contr\u00f4ler ses particuliers qui font un v\u00e9ritable commerce touristique de ces logements et pour une majorit\u00e9 sans en d\u00e9clarer les recettes. &lt;/p&gt;&lt;p&gt;Il faudrait cr\u00e9er des postes suppl\u00e9mentaires pour ces contr\u00f4les (bon pour le ch\u00f4mage) et sanctionner financi\u00e8rement les propri\u00e9taires car si ce ph\u00e9nom\u00e8ne perdure et d'amplifie plus personne ne trouvera de logement !!! (sachant que c'est d\u00e9j\u00e0 compliqu\u00e9\u2026) &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Bonjour \u00e0 tous, &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;J'ai honte de certaine proposition du peuple FRANCAIS comme:&lt;/u&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le mariage pour tous,&lt;/li&gt;&lt;li&gt;Les 80km,&lt;/li&gt;&lt;li&gt;La violence etc.\u2026&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Il y a pas d'autre proposition qu'ils sont plus important comme:&lt;/u&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Nos retrait\u00e9s,&lt;/li&gt;&lt;li&gt;Nos salaire,&lt;/li&gt;&lt;li&gt;Le ch\u00f4mage,&lt;/li&gt;&lt;li&gt;L'Europe,&lt;/li&gt;&lt;li&gt;Les taxes,&lt;/li&gt;&lt;li&gt;Le pouvoir d'achat etc.\u2026&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Est ce qu'il est plus important dans se mouvements?????&lt;/p&gt;&lt;p&gt;Je sais plus que signifie se mouvement du coup!! Il faut vraiment se concentrer sur les vrais probl\u00e8me pour le peuple Fran\u00e7ais!!&lt;/p&gt;&lt;p&gt;On est Fran\u00e7ais, on est libre, on a tous les meme droits. Il faut partir sur des bonnes bases.&lt;/p&gt;&lt;p&gt;Arr\u00eater de faire des propositions dans le vent. Faite de vrais proposition qu'ils sont vraiment important pour nous les Fran\u00e7ais!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'ai une remarque \u00e0 faire!!!! &lt;/p&gt;&lt;p&gt;Depuis le d\u00e9but des gilets jaune, j'ai jamais attendu parler des salaires de nos ministres; de nos s\u00e9nateur,  de notre pr\u00e9sident et de sa femme, des milliers d'euro qui parte dans notre gouvernement qui coute ch\u00e8re au fran\u00e7ais. C'est censurer on personne en parle???C'est normale qu'il y a que le peuple Fran\u00e7ais qui doit payer? &lt;/p&gt;&lt;p&gt;Et notre gouvernement pourquoi personne en parle!!!!!! &lt;/p&gt;&lt;p&gt;Notre gouvernement nous compare toujours avec les autres paye, mais pourquoi personne fait la comparaison des gouvernement des autres paye? (le nombre de personne, les salaires, les habitations, les personnes qui travail pour eux (les gardes du corps, les serveurs, les cuisiniers etc.\u2026) ils ne paye pas d'imports est ce que c'est normale!!!! &lt;/p&gt;&lt;p&gt;Est ce qu'on se pose les bonnes question?????? Je ne suis plus si sur!!!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Merci de nous donner la parole grace a se site!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'esp\u00e8re qu'on va r\u00e9ussir \u00e0 avancer &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;moins de fonctionnaires, moins d id\u00e9es de goches moins de politiquement correct dans le d\u00e9bat public&lt;/p&gt;","&lt;p&gt;supprimer la tva sur les produits de 1\u00e8re n\u00e9cessit\u00e9....par contre l'augmenter sur les produits de luxe pour r\u00e9cup\u00e9rer la diff\u00e9rence&lt;/p&gt;","&lt;p&gt;Cette journaliste a encore d\u00e9nonc\u00e9 des pratiques peu glorieuse dans sa derni\u00e8re \u00e9mission ( p\u00eache du thon)&lt;/p&gt;&lt;p&gt;Qu'attendent les pouvoirs public pour agir suite \u00e0 se genre de reportage qu'il leur a m\u00e2ch\u00e9 le travaille et ce n'est qu'un exemple parmi tant d'autres de ses reportages&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Contexte :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La presse \u00e9crite n'est pas \u00e9conomiquement rentable et est malgr\u00e9 tout syst\u00e9matiquement rachet\u00e9, pourquoi ?&lt;/p&gt;&lt;p&gt;Les m\u00e9dias sont aujourd'hui aux mains d'une dizaine de milliardaires (Drahi, Bollor\u00e9, Bouygues, Arnault, Dassault etc.)&lt;/p&gt;&lt;p&gt;Et ce sont ensuite ces m\u00e9dias qui fabriquent majoritairement l'opinion publique et obtiennent pour leurs maitres le consentement aux politiques lib\u00e9rales que nous subissons.&lt;/p&gt;&lt;p&gt;Les candidats \u00e9lus sont syst\u00e9matiquement ceux qui passent le plus dans les m\u00e9dias et y sont bien trait\u00e9s.&lt;/p&gt;&lt;p&gt;Le nombre de une qui ont \u00e9t\u00e9 d\u00e9di\u00e9es au candidat Macron qui n'avait pourtant jusqu'alors jamais particip\u00e9 \u00e0 une \u00e9lection en est un exemple frappant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce d\u00e9tournement des journalistes peut se faire par pression (on a eu des exemples r\u00e9cent \u00e0 Canal par exemple) mais plus g\u00e9n\u00e9ralement et de mani\u00e8re plus efficace par filtrage des journalistes en amont. Journalistes qui de base am\u00e8nent d'ailleurs d\u00e9j\u00e0 une surrepr\u00e9sentation de la bourgeoisie de par leur cursus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;--------&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9forme des m\u00e9dias propos\u00e9e :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Consid\u00e9rer les m\u00e9dias comme le 4\u00e8me grand pouvoir et assurer son ind\u00e9pendance des puissances d'argent en changeant leurs mod\u00e8les \u00e9conomiques (SCOP aid\u00e9e par l'\u00e9tat, nationalisation, participatif ou autre mais le rachat par des milliardaires ne doit plus \u00eatre possible)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9former le CSA et y cr\u00e9er une commission repr\u00e9sentative de citoyen tir\u00e9 au sort pour travailler sur, et imposer le pluralisme politique dans les m\u00e9dias :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Tous les points de vue doivent \u00eatre repr\u00e9senter et \u00e9couter afin d'instaurer un r\u00e9el contexte d\u00e9mocratique.&lt;/li&gt;&lt;li&gt;De v\u00e9ritables d\u00e9bats contradictoires doivent avoir lieu en prenant le temps n\u00e9cessaire.&lt;/li&gt;&lt;li&gt;Du fact checking doit \u00eatre r\u00e9alis\u00e9 en direct lors des d\u00e9bats concernant toutes informations factuellement v\u00e9rifiables.&lt;/li&gt;&lt;li&gt;L'\u00e9galit\u00e9 du temps de parole doit \u00eatre tr\u00e8s largement agrandi lors des \u00e9lections.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La charte de d\u00e9ontologie du journalisme, sign\u00e9 \u00e0 Munich doit \u00eatre appliqu\u00e9e et clarifi\u00e9e si n\u00e9cessaire, des sanctions dissuasives doivent \u00eatre pr\u00e9vues en cas de manquements r\u00e9p\u00e9t\u00e9s et elle doivent s'imposer au journaliste mais aussi \u00e0 sa chaine ou son journal.&lt;/p&gt;","&lt;p&gt;les jeunes votent pour LEUR futur, les plus de 60 ans votent pour leurs acquis et leurs privil\u00e9ges&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Rappeler au Pr\u00e9sident de la R\u00e9publique qu'il est aux ordres du Peuple de France, il est juste un repr\u00e9sentant temporaire, un ex\u00e9cutant, ce n'est pas \u00e0 lui de d\u00e9cider in fine \u00e0 l'issue du grand d\u00e9bat de ce qui doit \u00eatre fait, il doit par contre faire ce que le Peuple de France lui demande de faire, il est juste l\u00e0 pour mettre de l'huile dans les rouages, et non pas sur le feu.....&lt;/p&gt;","&lt;p&gt;Encourager la natalit\u00e9 et aider les familles nombreuses&lt;/p&gt;","&lt;h2&gt;&lt;em&gt;Si on taxait les plus-values des r\u00e9sidences principales ? C'est l'une des revendications des \\\"gilets jaunes\\\". Une id\u00e9e qu'Emmanuel Macron a jug\u00e9 tr\u00e8s bonne (\u00e9videment !!!) lors de l'un de ses d\u00e9bats. Si ils ont des id\u00e9es aussi d\u00e9biles les gilets jaunes qui aille se faire foutre !&lt;/em&gt;&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'antis\u00e9mitisme est une honte tout comme toute forme de racisme. Tous ceux qui v\u00e9hiculent cette haine de l'autre doivent \u00eatre clairement emp\u00each\u00e9s, condamn\u00e9s et poursuivis. J'attends de tous ceux qui prennent la parole au cours des diff\u00e9rentes manifestations de faire valoir l'honneur de la France. &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Pourquoi les pensions d'invalidit\u00e9s / handicap / ch\u00f4mage / retraite de d\u00e9cembre 2018 vers\u00e9s en Janvier 2019 sont soumises \u00e0 l'imposition directe mensuelle : non respect de l'ann\u00e9e blanche 2018 annonc\u00e9e par le gouvernement.\u00a0\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Beaucoup de locataires de logements sociaux occupent leur logement depuis longtemps (20, 30 ans etc.). Les loyers pay\u00e9s ont depuis longtemps permis aux bailleurs sociaux de rentabiliser la construction de ces logements. Il faut permettre aux locataires de les acqu\u00e9rir, avec une d\u00e9cote li\u00e9e au nombre d'ann\u00e9es de location et aux loyers vers\u00e9s.&lt;/p&gt;","&lt;p&gt;-3500 morts/an sur les routes ( 1 certain pourcentage d\u00fb \u00e0 tabac/alcool/ m\u00e9dicament/drogue )&lt;/p&gt;&lt;p&gt;-30000 morts/an par les m\u00e9dicaments + environ 100000 hospitalisations&lt;/p&gt;&lt;p&gt;-60000 morts/an par l'alcool&lt;/p&gt;&lt;p&gt;-45000 morts/an par le tabac&lt;/p&gt;&lt;p&gt;Il faut que les gouvernements successifs arr\u00eatent de toujours vouloir faire plus de fric sur le dos des automobilistes et s'occupent pour de bon des autres \u00e9normes causes de mortalit\u00e9 ; mais voila .....  lobbies obligent nos politiques de tout bord ferment les yeux et se taisent \\\"tr\u00e8s courageusement\\\" .&lt;/p&gt;&lt;p&gt;=&amp;gt;Mettre au point des r\u00e8gles claires et qui ne changent pas \u00e0 chaque nouveau ministre pour la circulation routi\u00e8re , en concertation avec les \u00e9lus locaux et les usagers ou leurs repr\u00e9sentants .&lt;/p&gt;&lt;p&gt;=&amp;gt;Rendre absolument responsable par loi , les diff\u00e9rents industriels (alcool/tabac/pharmaceutique/chimique...) des d\u00e9c\u00e8s imputables \u00e0 leurs produits et en finir avec tous ces scandales types m\u00e9diator/d\u00e9pakine/round-up/ n\u00e9onicotino\u00efdes/vaccins...&lt;/p&gt;","&lt;p&gt;Il faut diagnostiquer tous les gros \u00e9quipements et infrastructures, notamment anciens. &lt;/p&gt;&lt;p&gt;Beaucoup d'ouvrages de g\u00e9nie civil tels que les ponts, viaducs et aqueducs, tunnels et barrages et les gros \u00e9quipements comme les grues, les tours, les t\u00e9l\u00e9ph\u00e9riques et funiculaires, les \u00e9quipements ferroviaires et certaines infrastructures technologiques sont pour la plupart atteints de v\u00e9tust\u00e9 et m\u00e9riteraient des diagnostics approfondis. &lt;/p&gt;&lt;p&gt;La violence des intemp\u00e9ries que nous r\u00e9serve le changement climatique et la forte sollicitation d'exploitation \u00e0 laquelle ils sont de plus en plus soumis doivent leur faire imposer un contr\u00f4le scrupuleux  selon le principe de pr\u00e9caution.&lt;/p&gt;","&lt;p&gt;obliger les PL \u00e9trangers \u00e0 traverser la France sur le rail &lt;/p&gt;&lt;p&gt;dans l'impossibilit\u00e9 du rail ( trajets courts par exemple )  et pour mettre \u00e0 niveau les routiers fran\u00e7ais et les travailleurs d\u00e9tach\u00e9s , faire payer au moins la diff\u00e9rence de salaires et d\u2019entretien des camions &lt;/p&gt;","&lt;p&gt;A l'heure des grandes manifestations, et dans le but d'obtenir plus de justice fiscale et sociale, le projet jaune propose un dispositif fiscal compl\u00e8tement novateur.&lt;/p&gt;&lt;p&gt;Ce dispositif est bas\u00e9 sur un seul et unique pr\u00e9l\u00e8vement automatique sur les flux circulant, applicable \u00e0 tous, entreprises et particuliers.&lt;/p&gt;&lt;p&gt;Le pr\u00e9l\u00e8vement serait tr\u00e8s faible, mais sa g\u00e9n\u00e9ralisation permettrait de r\u00e9duire consid\u00e9rablement la TVA, voire m\u00eame de la supprimer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette approche tendrait, dans un premier temps, \u00e0 trouver les recettes fiscales pour \u00e9quilibrer le budget de l\u2019\u00c9tat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En terme de pouvoir d'achat, l'application de ce syst\u00e8me de pr\u00e9l\u00e8vement permettrait un gain de pouvoir d'achat consid\u00e9rable pour tous, que nous soyons d\u00e9munis ou fortun\u00e9s.&lt;/p&gt;&lt;p&gt;En terme d'emploi, du fait d'un pouvoir d'achat augment\u00e9, et de la r\u00e9industrialisation pr\u00e9conis\u00e9e dans le projet, un grand nombre d'emplois serait cr\u00e9\u00e9.&lt;/p&gt;&lt;p&gt;Dans un deuxi\u00e8me temps, il faudrait se pencher sur les d\u00e9penses pour les r\u00e9duire ou mieux les r\u00e9partir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans les sujets importants \u00e0 traiter en amont de la fiscalit\u00e9, le projet jaune aborde les principes \u00e9lectifs et la s\u00e9paration des pouvoirs pour la justice et l'\u00e9cologie.&lt;/p&gt;&lt;p&gt;L'\u00e9cologie n'a pas les m\u00eames objectifs que l'administration du pays, et le temps de sa gestion n'est pas celui du court terme, mais au contraire une strat\u00e9gie de long terme. Sortir l'\u00e9cologie du temps politique est une n\u00e9cessit\u00e9 imp\u00e9rieuse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le projet jaune traite \u00e9galement de l'\u00e9quilibre du budget en apportant une solution pour ne pas recourir \u00e0 l'endettement pour les charges de fonctionnement.&lt;/p&gt;&lt;p&gt;Il aborde \u00e9galement l'utilit\u00e9 de la synchronisation entre l'\u00e9conomie r\u00e9elle et l'\u00e9conomie virtuelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le probl\u00e8me de la monnaie fiduciaire est \u00e9galement trait\u00e9, ainsi que l'\u00e9chelle de r\u00e9f\u00e9rence de la valeur du travail, permettant de pond\u00e9rer les in\u00e9galit\u00e9s entre les travailleurs.&lt;/p&gt;&lt;p&gt;Le spirituel, la dette, et les causes du malaise actuel y sont \u00e9galement abord\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La crise des gilets jaunes est une chance pour la France. Elle aura permis l'expression constructive d'un grand nombre de citoyens, et des d\u00e9bats d'id\u00e9es.&lt;/p&gt;&lt;p&gt;Elle se r\u00e9soudra par la r\u00e9vision profonde des syst\u00e8mes \u00e9lectifs, l\u00e9gislatifs, fiscaux, et environnementaux de notre pays.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; www.leprojetjaune.com &lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.facebook.com/leprojetjaune.com\\\"&gt;www.facebook.com/leprojetjaune.com&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;L\u00e9galisation du canabis.&lt;/strong&gt; &lt;/p&gt;&lt;p&gt;tout en le taxant et en faisant de la pr\u00e9vention comme pour le tabac et l'alcool. &lt;/p&gt;&lt;p&gt;cr\u00e9ation de point de vente de lieu de consommation ainsi que de lieu de culture qu'il faudra encadrer et surveiller. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut rechercher et passer des accords avec les pays africains. D\u2019une part les encourager \u00e0 r\u00e9duire le rythme de leur natalit\u00e9 au nom de la limite de leurs ressources (de nos ressources \u00e0 tous) ; 6 enfants par femme dans de nombreux pays : pourront-ils les nourrir ?&lt;/p&gt;&lt;p&gt;D\u2019autre part, il faut les encourager (les contraindre ?) \u00e0 emp\u00eacher l\u2019exode de leur population vers l\u2019Europe. Les aides financi\u00e8res qui leur sont accord\u00e9es doivent tenir compte de leur bonne volont\u00e9 en la mati\u00e8re.&lt;/p&gt;&lt;p&gt;Ceci implique peut-\u00eatre une surveillance et une d\u00e9nonciation accrue de la corruption, notamment au plus haut niveau des l\u2019Etats car l\u2019aide des pays du Nord est trop souvent d\u00e9vi\u00e9e de ses objectifs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mc Do la bien compris, faire des cadeaux pour les faire venir, c'est les rendre addicts. &lt;/p&gt;&lt;p&gt;Interdiction de s'adresser aux enfants et adolescents dans les pub. BASTA !&lt;/p&gt;","&lt;p&gt;TVA \u00e0 la hausse sur les produits de luxe&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Pas de quotas, \u00e7a veut dire quoi pour le pays des droits de l'homme\u00a0?&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;RETRAITE \u00e0 55 ans . Retraite plancher pour tous . 2000e compos\u00e9s du revenu universel 800e et des cotisations retraites .rien en dessous ce seuil . suppressions de toutes autres aides de l'\u00e9tat . &lt;/p&gt;&lt;p&gt;Retraite \u00e9gale pour tous du PDG \u00e0 l'ouvrier . &lt;/p&gt;","&lt;p&gt;je pense qu'a la longue il va y avoir une transformation n\u00e9gatif du mouvement des gilets jaunes.Ce que je pense c'est une guerre id\u00e9e/civil qui a d\u00e9j\u00e0 commencer dans certaines entreprises/familles/ou dans la rue.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le gros soucis est de faire comprendre au r\u00e9fractaire du changement  que le petit peuple est en \u00e9bullition,  de par des d\u00e9cennies de mis\u00e8re  ce que les personnes ais\u00e9es ne comprennent pas et ont peur de perdre leurs avantages.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour ne pas QUE CELA ARRIVE ILS NOUS FAUT UNE R\u00c9PONSE TR\u00c8S RAPIDE DES GENS A LA T\u00c8TE DU PAYS &lt;/p&gt;","&lt;p&gt;Plus grande autonomie des salles de r\u00e9daction par rapport \u00e0 l'argent. &lt;/p&gt;&lt;p&gt;Gr\u00e2ce \u00e0 des infos moins orient\u00e9es, moins corset\u00e9es par les investisseurs, on luttera plus efficacement contre l'implantation de certains m\u00e9dias \u00e9trangers, qui actuellement deviennent, sur les questions franco-fran\u00e7aises, une source d'info paradoxalement plus fiable et objective !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Limitation des d\u00e9put\u00e9s et s\u00e9nateurs.Revoir \u00e0 la baisse leurs \u00e9moluments.&lt;/p&gt;&lt;p&gt;Pour les s\u00e9nateurs,r\u00f4le plus d\u00e9cisionnel \u00e0 consid\u00e9rer.&lt;/p&gt;&lt;p&gt;Introduire la proportionnelle pour plus consid\u00e9rer l'opposition et tenir compte des avis minoritaires.&lt;/p&gt;","&lt;p&gt;Parce qu\u2019on a pas besoin que la Premi\u00e8re Dame de France fasse l\u00e0 promotion de basket de grande marque quand elle est en repr\u00e9sentation \u00e0 l\u2019etranger ( voir ses baskets \u00ab\u00a0Louis Vitton\u00a0\u00bb pendant la visite en \u00c9gypte ). Et m\u00eame si elles sont soit disant pr\u00e9t\u00e9es, je doute qu\u2019elles soient donn\u00e9es en don, une fois port\u00e9es, \u00e0 une \u0153uvre caritative...&lt;/p&gt;","&lt;p&gt;Qui va payer la centaine de millions d'euros de casse engendr\u00e9s par les militants d'un mouvement incapables de respecter la d\u00e9mocratie , de s'organiser , de se structurer , de s\u00e9curiser et de prot\u00e9ger les biens publics et priv\u00e9s lors de leurs rassemblements .&lt;/p&gt;&lt;p&gt;Qui va payer : l'ensemble des Fran\u00e7ais ? Pour 300 000 GJ qui \u00e0 partir de revendications audibles et partag\u00e9es sont devenus une bande d'irresponsables noyaut\u00e9s par des extr\u00e9mistes dont la casse est le seul but .&lt;/p&gt;","&lt;p&gt;L\u2019article 17 de la D\u00e9claration des Droits de l\u2019homme et du Citoyen&lt;/p&gt;&lt;p&gt;Pr\u00e9cise :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u201cLa propri\u00e9t\u00e9 \u00e9tant un droit inviolable et sacr\u00e9, nul ne peut en \u00eatre priv\u00e9, si ce n'est lorsque la n\u00e9cessit\u00e9 publique,&lt;/p&gt;&lt;p&gt;l\u00e9galement constat\u00e9e, l'exige \u00e9videmment, et sous la condition d'une juste et pr\u00e9alable indemnit\u00e9.\u201d&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Art. 545 du Code civil pr\u00e9cise:&lt;/p&gt;&lt;p&gt;\u00ab Nul ne peut \u00eatre contraint de c\u00e9der sa propri\u00e9t\u00e9, si ce n\u2019est pour cause d\u2019utilit\u00e9 publique et moyennant une juste et pr\u00e9alable indemnit\u00e9 \u00bb.&lt;/p&gt;&lt;p&gt;Le manque criant de logements, (Cf . Les rapports annuels de l\u2019association Abb\u00e9 Pierre) doit permettre de d\u00e9clarer : \u00ab cause d\u2019utilit\u00e9 publique \u00bb&lt;/p&gt;&lt;p&gt;la privation de jouissance privative des propri\u00e9taires qui laissent vacants leur logement alors que la p\u00e9nurie de logements se fait cruellement&lt;/p&gt;&lt;p&gt;sentir dans la commune o\u00f9 se trouve leur(s) logement(s) vacant(s).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Conform\u00e9ment \u00e0 l\u2019Art. 545 du code civil et pour cause d\u2019utilit\u00e9 publique, et selon cette proposition, les propri\u00e9taires qui laissent vacant leur logement pourraient \u00eatre priv\u00e9s de jouissance privative.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les conditions de privation de jouissance privative pourraient \u00eatre les suivantes:&lt;/p&gt;&lt;p&gt;Pendant 10 ans moyennant le paiement au propri\u00e9taire d\u2019une juste indemnit\u00e9 correspondant \u00e0 20% du prix de march\u00e9 de ce logement d\u00e9duction \u00e9ventuellement faite des travaux n\u00e9cessaires pour sa remise en location et pour sa r\u00e9novation thermique.&lt;/p&gt;&lt;p&gt;Pendant 20 ans, avec l\u2019accord du propri\u00e9taire, moyennant le paiement au propri\u00e9taire d\u2019une juste indemnit\u00e9 correspondant \u00e0 40% du prix de march\u00e9 de ce logement d\u00e9duction \u00e9ventuellement faite des travaux n\u00e9cessaires pour sa remise en location et pour sa r\u00e9novation thermique.\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;La p\u00e9riode de privation de jouissance commence \u00e0 la signature du constat de remise en \u00e9tat du logement permettant sa location conform\u00e9ment \u00e0 la r\u00e9glementation&lt;/p&gt;&lt;p&gt;A l\u2019issue de ces p\u00e9riodes de location, le bail de location s\u2019arr\u00eate et l\u2019organisme attributaire (un office public de l\u2019habitat) propose&lt;/p&gt;&lt;p&gt;au locataire une nouvelle location proche de son lieu de r\u00e9sidence ou en accord avec le propri\u00e9taire la continuation du bail.&lt;/p&gt;&lt;p&gt;Dans le cas de privation de jouissance privative le propri\u00e9taire n\u2019est pas expropri\u00e9, il reste propri\u00e9taire, \u00e0 priori il n\u2019est pas vraiment&lt;/p&gt;&lt;p&gt;priv\u00e9 de la jouissance privative de son bien puisque justement il n\u2019en jouit pas le logement \u00e9tant vacant. Quant \u00e0 la n\u00e9cessit\u00e9 publique l\u00e9galement constat\u00e9e elle l\u2019est de fait puisque le propri\u00e9taire paie la taxe sur les logements vacants dans les zones tendues&lt;/p&gt;&lt;p&gt;\u00a0et quelle est dument constat\u00e9e dans les autres cas.&lt;/p&gt;","&lt;p&gt;Libert\u00e9, \u00c9galit\u00e9, Fraternit\u00e9 !&lt;/p&gt;&lt;p&gt;Les citoyens sont libres de leur choix d'assureurs auto, moto, habitation, responsabilit\u00e9 civile etc... Pour faire jouer la concurrence, l'assur\u00e9 peut r\u00e9silier son contrat au terme pr\u00e9vu par la l\u00e9gislation sans donner aucun motif \u00e0 l'assureur. On pr\u00e9tend que l'assureur peut en faire de m\u00eame. Ce qui tend \u00e0 faire croire que l'assur\u00e9 et l'assureur sont \u00e9gaux. David \u00e9gal Goliath ? Illusion, enfumage.&lt;/p&gt;&lt;p&gt;Un assur\u00e9 ne p\u00e8se pas lourd face \u00e0 un assureur me semble-t-il. Donc l'assur\u00e9 doit \u00eatre plus prot\u00e9g\u00e9 en cas de r\u00e9siliation par l\u2019assureur. En cas de r\u00e9siliation, les assureurs doivent \u00eatre oblig\u00e9s de motiver leur d\u00e9cision pour \u00e9viter les abus tr\u00e8s fr\u00e9quents de r\u00e9siliation pour sinistres r\u00e9p\u00e9t\u00e9s mais dont l'assur\u00e9 n'est pas responsable.&lt;/p&gt;&lt;p&gt;L'assur\u00e9 n'est pas suffisamment stupide pour quitter un assureur qui le traite bien rapport qualit\u00e9 prestation / prix / services au client.&lt;/p&gt;&lt;p&gt;On peut comprendre qu'un assureur se defasse d'un assur\u00e9 responsable de sinistre \u00e0 r\u00e9p\u00e9tition : il a le ou les motifs. Mais quand l'assur\u00e9 n'est pas responsable des sinistres, quelque soit son nombre, il est inacceptable que son contrat soit r\u00e9sili\u00e9 sans aucune justification par l'assureur, juste pour des raisons de rentabilit\u00e9, bien que dans ces sinistres, c'est l'assureur du ou des responsables qui payent.&lt;/p&gt;&lt;p&gt;Voulons-nous continuer \u00e0 nous faire marcher sur la t\u00eate sans mot dire ?&lt;/p&gt;","&lt;p&gt;Contr\u00f4les par les services de l'Etat (o\u00f9 d'une soci\u00e9t\u00e9 ind\u00e9pendante de l'Etat, des HLM et autres) de la qualit\u00e9 des logements destin\u00e9s \u00e0 la location (li\u00e9s aussi aux versements des APL), contr\u00f4le tous les 6 mois des tuyauteries( gaz, eau) ,  - Si logement non conforme interdiction de louer&lt;/p&gt;","&lt;p&gt;nous constatons la pr\u00e9sence de t\u00e9l\u00e9s diffusant les chaines d'infos dans les bars, restaurants, coiffeurs,sale d' attente, m\u00e9decin, urgence, garage restaurants etc.... C'est m\u00e9dias abrutissant qui d\u00e9versent en permanence leur propagande  faisant de nous des moutons.&lt;/p&gt;&lt;p&gt;\u00c9teignons la tv et allumons nos cerveaux!!!!&lt;/p&gt;","&lt;p&gt;Instaurer la vente de cachet \u00e0 l\u2019unit\u00e9, pour arr\u00eater le g\u00e2chis et faire des \u00e9conomies pour la s\u00e9cu &lt;/p&gt;","&lt;p&gt;vous devriez vous grouper  -  vous ne pouvez pas rester \u00e9parpill\u00e9s dans les rues  -   bient\u00f4t on ne verra de vous que les d\u00e9g\u00e2ts&lt;/p&gt;&lt;p&gt;et vous serez ignor\u00e9s&lt;/p&gt;","&lt;p&gt;Je sais bien qu'il est difficile de faire tourner un site, bravo \u00e0 ceux qui le font, mais c'est fatiguant ces bugs ! C'est une remarque, pas une critique.&lt;/p&gt;","&lt;p&gt;Fermer les organes sp\u00e9culatifs de l'intercontinentale du commerce, au moins temporairement, pour voir s'ils sont utiles.&lt;/p&gt;","&lt;p&gt;J'entends dire que les Gilets jaunes seraient pr\u00eat \u00e0 cr\u00e9er plusieurs groupes aux \u00e9lections europ\u00e9ennes .&lt;/p&gt;&lt;p&gt;Qu'en pensez vous ? Ne serait ce pas une aberration ?&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;La consultation nationale sur la bio\u00e9thique men\u00e9e en 2018 (les \\\"Etats g\u00e9n\u00e9raux de la bio\u00e9thique\\\") a donn\u00e9 des r\u00e9sultats tr\u00e8s clairs, \u00e0 savoir une opposition tr\u00e8s largement majoritaire \u00e0 l'id\u00e9e de priver volontairement des enfants de papa (= \\\"PMA pour toutes\\\" et PMA post-mortem) et \u00e0 la GPA.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mais, pour le moment&lt;/strong&gt;, &lt;strong&gt;le gouvernement n'en tient pas compte &lt;/strong&gt;puisque, malgr\u00e9 ces r\u00e9sultats, &lt;strong&gt;la ministre de la Sant\u00e9 a d\u00e9clar\u00e9 qu'un projet de loi incluant la PMA \\\"pour toutes\\\" et la PMA post-mortem \u00e9tait en cours d'\u00e9laboration en vue d'un d\u00e9bat parlementaire&lt;/strong&gt; apr\u00e8s les Europ\u00e9ennes.&lt;/p&gt;&lt;p&gt;Outre le d\u00e9ni de d\u00e9mocratie, cela montre que le gouvernement organise des consultations nationales sans aucune intention de tenir compte des r\u00e9sultats. &lt;strong&gt;Les Fran\u00e7ais, pour le moment, ne peuvent donc croire \u00e0 la bonne foi d'Emmanuel Macron et du gouvernement quand ils disent qu'ils tiendront compte du \\\"Grand d\u00e9bat national\\\" : ils ne sont pas cr\u00e9dibles !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Il faut donc avant tout la preuve incontestable de leur intention d'\u00e9couter les Fran\u00e7ais avec la prise en compte de la consultation nationale sur la bio\u00e9thique : &lt;strong&gt;cela suppose de ne &lt;u&gt;pas&lt;/u&gt; envisager un projet de loi sur la PMA pour toutes et le PMA post-mortem et de ne pas ouvrir de d\u00e9bat parlementaire. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C'est d'autant plus n\u00e9cessaire que le Pr\u00e9sident de la R\u00e9publique avait lui-m\u00eame dit qu'il n'avancerait pas sur ces sujets s'il n'y avait pas consensus. Il avait en outre insist\u00e9 \u00e0 de multiples reprises sur sa volont\u00e9 de rassembler les Fran\u00e7ais : cela suppose de ne pas rajouter un sujet de division profonde. De fait, l'id\u00e9e de priver volontairement des enfants de papa ne pourra que fracturer la France encore plus profond\u00e9ment qu'aujourd'hui, ce qui serait gravissime et va \u00e0 l'encontre de la mission premi\u00e8re d'un responsable politique.&lt;/p&gt;","&lt;p&gt;Que l'\u00e9lection des d\u00e9put\u00e9s au parlement se fasse \u00e0 la proportionnelle int\u00e9grale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9duire les prestations des d\u00e9put\u00e9s et s\u00e9nateurs.&lt;/p&gt;","&lt;p&gt;R\u00e9 indexation des retraites et redonner la CSG aux retrait\u00e9s sans revenu de r\u00e9f\u00e9rence pour un couple  &lt;/p&gt;&lt;p&gt;Lors de la soustraction tous les retrait\u00e9s on vu leur retraite diminu\u00e9 alors pourquoi maintenant mettre des barri\u00e8res pour le r\u00e9int\u00e9grer ce n est pas juste  Quel monde .....  REVENIR COMME AVANT  &lt;/p&gt;","&lt;p&gt;1.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Changer le mode de scrutin et ins\u00e9rer la proportionnelle pour toutes \u00e9lections,&lt;/p&gt;&lt;p&gt;2\u00a0\u00a0\u00a0   \u00a0Prendre en compte le vote blanc dans le r\u00e9sultat de toutes \u00e9lections,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Revoir de fond en comble les niches fiscales qui r\u00e9duisent drastiquement les imp\u00f4ts des plus riches.&lt;/p&gt;&lt;p&gt;R\u00e9duire le remboursement des dons, dont ceux accord\u00e9s aux partis politiques \u00e0 seulement 45% au lieu de 66% que les citoyens doivent compenser . Mieux, il existe des rescrits fiscaux \u00e0 hauteur de 75 % ! (chercher les b\u00e9n\u00e9ficiaires ?)&lt;/p&gt;&lt;p&gt;Revoir la fiscalit\u00e9 de ceux qui vont vivre 6 mois sur douze dans un autre pays que la France pour ne pas payer d'imp\u00f4t ! Je propose d'augmenter ce temps \u00e0 9 mois hors de France ou d'exiger un imp\u00f4t sur les 6 mois en France&lt;/p&gt;","&lt;p&gt;L\u00e9gislation pleine de bons sentiments mais fragilise dangereusement tout notre syst\u00e8me juridique familial et fait progresser encore plus l'individualisme absurde (sans sexe, sans p\u00e8re ni m\u00e8re...)&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Il faut demander des justificatifs de frais plafonn\u00e9s \u00e0 tout \u00e9lu de la r\u00e9publique pour remboursement, et SUPPRIMER le forfait mensuel&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Monsieur SARKOSY a supprime le demi part aux femmes veuves et divorc\u00e9es ce qui a eu pour resultat une tr\u00e8s forte augmentation des impots sur le revenu.Monsieur HOLLANDE soi disant de gauche aurai pu la retablir mais il n'en a rien fait.Ce qui fait que les retraites ne sont plus index\u00e9es nous payons la csg et nous avons plus d'impots sur le revenu croyez moi passer de une part et demi \u00e0 une part cela fait une grosse diff\u00e9rence .&lt;/p&gt;","&lt;p&gt;Instaurer un permis de louer en rapport avec diff\u00e9rents crit\u00e8res tels que:\u00e9tat g\u00e9n\u00e9ral, isolation&lt;/p&gt;","&lt;p&gt;Bonjour, je souhaite expos\u00e9 les points clef d'une l\u00e9galisation du cannabis( avec monopole de l'\u00e9tat ), avec un apport \u00e9conomique important, une \u00e9conomie judicaire et une meilleur pr\u00e9vention. Tous d'abord une l\u00e9galisation du cannabis permettrai gr\u00e2ce \u00e0 des taxes de r\u00e9cup\u00e9rer plusieurs millions potentiel. Cr\u00e9er de nombreux emplois (fabrication de structure, ferme de pousse, distributeur, vendeur, ... ) et de nombreuse entreprises. Ensuite une l\u00e9galisation permet une \u00e9conomie judiciaire qui aujourd'hui Est tr\u00e8s co\u00fbteuse pour de simple petit consommateur. ( cela implique une r\u00e9vision des lois pour les vendeur, grossiste \\\"ill\u00e9gaux\\\"). Et aussi une meilleur pr\u00e9vention gr\u00e2ce \u00e0 une meilleur encadrement de la vente de ces produits dit stup\u00e9fiant. Aujourd'hui l'achat de cannabis ce fait \u00e0 chaque coin de rue, dans chaque \u00e9cole (lyc\u00e9e, universit\u00e9, coll\u00e8ge, voir m\u00eame en primaire pour certains quartier de France) hors une vente dans des lieux d\u00e9di\u00e9 avec des mesure comme pour l'alcool est le tabac pour des ventes r\u00e9server aux personnes majeur. ( cela implique \u00e9galement pour garantir ce suivie des ventes un suivis par carte d'identit\u00e9, de limit\u00e9 la possibilit\u00e9  dachat par mois ou par vente ( exemple : 4 gramme par jour et par personne )). Gr\u00e2ce \u00e0 tous cela ce qui part aujourd'hui dans une \u00e9conomie souterraine qui repr\u00e9sente plusieur centaines de millions d'euros pourrais revenir en parti ( car ont le sait il y aura toujours des vendeurs ill\u00e9gaux ) dans les caisses de l'\u00e9tat et donc dans les poches des fran\u00e7ais. Merci pour votre lecture, ne jug\u00e9 pas les fautes, jug\u00e9 le fond de ce texte. Merci \u00e0 vous.&lt;/p&gt;","&lt;p&gt;Faire une vraie taxe sur les transactions financi\u00e8res, quand on sait que 97% des mouvements financiers sont sp\u00e9culatifs !...&lt;/p&gt;","&lt;p&gt;Organiser la France en conf\u00e9d\u00e9ration comme la Suisse ou l'Allemagne afin de laisser le soin aux r\u00e9gions d'organiser leur propre parlement d\u00e9cidant de leur choix politique et culturel avec un gouvernement central qui aurait le r\u00f4le de coordination entre les parlements avec mission d'entretien des routes nationales, de l'\u00e9ducation pour une langue de communication, de la sant\u00e9&lt;/p&gt;","&lt;p&gt;reconnaissance int\u00e9grale du statut d'activit\u00e9 salariee, en terme de protection chomage, de prise en compte lors de la souscription \u00e0 un emprunt bancaire, etc&lt;/p&gt;","&lt;p&gt;Les mutuelles ne doivent plus d\u00e9cider de leurs augmentations et disposer librement de la gestion \u00e0 partir des salaires et pensions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose que l'on puisse changer de mutuelle \u00e0 tout moment comme cela se fait pour les assurances et le gaz l'\u00e9lectricit\u00e9 et l'eau.&lt;/p&gt;&lt;p&gt;Ainsi on pourra avoir des tarifs et cotisations plus adapt\u00e9s et plus concurrentiels (moins chers)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;R\u00e9duire strictement l'immigration aux personnes r\u00e9ellement en danger, et expulsion des clandestins&lt;/li&gt;&lt;li&gt;Fin du regroupement familial&lt;/li&gt;&lt;li&gt;Durcir les conditions de naturalisation&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;bonjour un accident peut \u00e9tre causer par plusieurs facteur de chose. je propose que pendant une ann\u00e9e pour tous les accidents graves ou mortel on definisse la cause de ses accidents exemple :  vitesse  alcool  drogue  malaise  probl\u00e9me mecanique nom respect du code de la route  mauvais \u00e9tat des routes  mauvaises signalisations car sans cet enqu\u00e9te on ne pourrat jamais savoir pourquoi  il y a tant de mort et ses raisons .et avoir un code de la route adapter ainsi que ces sanctions . &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;De quoi la contestation des gilets jaunes est-elle l\u2019expression ? C\u2019est celle du ras le bol des pr\u00e9l\u00e8vements, imp\u00f4ts et taxes en tous genres et de leurs incessantes augmentations. Mais pourquoi ces pr\u00e9l\u00e8vements augmentent ? Pour financer les d\u00e9penses qui ne cessent d\u2019augmenter non plus : Protection et solidarit\u00e9 sociales, les fonctionnaires de l\u2019Education nationale, les territoriaux, les militaires, les services de s\u00e9curit\u00e9 et de maintien de l\u2019ordre, les retraites, la justice\u2026. Et oui, les frais de fonctionnement\u00a0de la soci\u00e9t\u00e9 ultra-protectrice que nous avons cr\u00e9\u00e9e nous co\u00fbtent cher, enfin ils co\u00fbtent cher \u00e0 ceux qui paient et dont le nombre diminue : Les riches fuient le pays, les pauvres se \u00ab\u00a0d\u00e9brouillent\u00a0\u00bb fig\u00e9s par l\u2019assistanat dans les minima sociaux, et les classes moyennes s\u2019appauvrissent.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Comble du bonheur, la soci\u00e9t\u00e9 de consommation que nous avons promu ne cesse de cr\u00e9er de nouveaux besoins et les frustrations qui vont avec. Enfin, l\u2019orientation lib\u00e9rale/libertaire de la soci\u00e9t\u00e9, l\u2019\u00e9clatement des cellules familiales, l\u2019explosion des familles monoparentales, l\u2019individualisme, l\u2019\u00e9galitarisme et toutes les formidables avanc\u00e9es soci\u00e9tales finissent par co\u00fbter tr\u00e8s cher, trop cher \u00e0 notre France vieillissante.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Que peut faire le Pr\u00e9sident Macron ? Baisser la voilure, revoir \u00e0 la baisse nombre de prestations sociales, limiter un certain nombre de soins de sant\u00e9 ? Inverser la tendance soci\u00e9tale ? C\u2019est pourtant le bon sens, car trop d\u2019imp\u00f4ts tue l\u2019imp\u00f4t et la France est en train de suffoquer, \u00e9touffer sous les poids des charges, mourir d'overdose d\u2019acquis sociaux... Mais cela est impossible pour E. Macron. Il est contraint d\u2019aller \u00e0 la confrontation en esp\u00e9rant que la peur de perdre le peu qui leur reste finisse par calmer la col\u00e8re des manifestants...&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il nous faudrait faire des efforts efficaces, d\u00e9penser moins, demander aux plus riches (banques, multinationales, groupes p\u00e9troliers, autoroutes, grandes surfaces, hauts revenus\u2026) de faire durant quelques ann\u00e9es des sacrifices financiers importants pour donner l\u2019exemple, motiver le reste de la population \u00e0 un patriotisme \u00e9conomique le temps de redresser le pays, assainir les finances, repenser la question de la dette, repenser la fonction de la cellule familiale, premier maillon de la soci\u00e9t\u00e9\u2026 le boulot est titanesque, et personne n\u2019en a envie\u2026 alors on continue \u00e0 parasiter le syst\u00e8me, en vendant les bijoux de famille, en nous endettant, en grattant \u00e0 gauche pour distribuer \u00e0 droite et vice versa\u2026 La Fontaine n\u2019avait rien invent\u00e9 avec la Cigale et la fourmi\u2026&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Voil\u00e0 pourquoi je m\u2019interroge si les manifestations des gilets jaunes ne sont pas qu\u2019un coup d\u2019\u00e9p\u00e9e dans l\u2019eau et \u00e0 quoi elles peuvent vraiment aboutir ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Alors qu'il y'a tant \u00e0 faire, c'est toujours la m\u00eame rengaine, c'est trop cher.&lt;/p&gt;&lt;p&gt;La banque du pouvoir au peuple est l'instrument de la lib\u00e9ration du pouvoir d'action du peuple.&lt;/p&gt;&lt;p&gt;Dans la sph\u00e8re financi\u00e8re, Il y'a des quantit\u00e9s \u00e9normes de pouvoir d'action sans utilit\u00e9 dans le r\u00e9el.&lt;/p&gt;&lt;p&gt;R\u00e9quisition! Pouvoir aux peuples souverains!&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;un r\u00e9f\u00e9rendum doit \u00eatre instaur\u00e9 en urgence.&lt;/strong&gt; Il faut att\u00eater cette &lt;strong&gt;pompe aspirante&lt;/strong&gt; entretenue par nos pouvoirs successifs, qui nous co\u00fbte des milliards chaque ann\u00e9e. On laisse se d\u00e9velopper la mis\u00e8re, avec un nombre de plus en plus important de concitoyens qui basculent dans la pauvret\u00e9, et ce, en ayant travaill\u00e9 toute leur vie, alors que ceux qui arrivent ont droit \u00e0 tout. Il y a de plus en plus de gens qui font la manche dans les rues.Bien s\u00fbr, nos dirigeants ne les voient pas ou ne veulent pas les voir!!!&lt;/p&gt;","&lt;p&gt;Faire travailler tous les d\u00e9tenus. Travail obligatoire!&lt;/p&gt;","&lt;p&gt;Des lois concr\u00e8tes et plus s\u00e9v\u00e8res en ce qui concerne la maltraitance animale. Animaux d\u2019\u00e9levage,  cirques, zoos, animaux domestiques, animaux de laboratoires etc. &lt;/p&gt;&lt;p&gt;Traiter d\u00e8s l\u2019\u00e9cole primaire l\u2019empathie  envers les animaux.&lt;/p&gt;&lt;p&gt;Cesser de tuer, toujours tuer....ou de faire souffrir... l'humain est il si mauvais ?&lt;/p&gt;&lt;p&gt;Lois tr\u00e8s strictes en ce qui concerne les abattoirs avec vid\u00e9o surveillance obligatoire. &lt;/p&gt;&lt;p&gt;Prendre exemple sur les pays en avance sur ce sujet.&lt;/p&gt;&lt;p&gt;L'\u00e9tat doit subventionner les refuges de toutes sortes.&lt;/p&gt;","&lt;p&gt;Harmoniser les politiques fiscales au niveau europeen afin que ceux qui possedent le plus de richesses payent des impots proportionnelles a leur richesse&lt;/p&gt;","&lt;p&gt;Lorsque j'ai d\u00e9but\u00e9 ma vie professionnelle dans les ann\u00e9es 70, le licenciement en France \u00e9tait soumis a autorisation, le slogan du patron des patrons de l\u2019\u00e9poque Yvon Gataz \\\" pr\u00e9sident du CNPF actuel MEDEF\\\" \u00e9tait \\\"permettez nous de licencier pour pouvoir embaucher \\\" il y avait 400 000 personnes sans emploi , 40 ans plupart il y a environ 5 millions de ch\u00f4meurs et pr\u00e9caires . Vous Mr Macron vous voulez encore plus lib\u00e9rer les \u00e9nergies comme vous dites, en clair, vous asseoir sur le code du travail. Je crois que votre politique a fait la preuve de ses m\u00e9faits.Vous vous \u00eates pr\u00e9sent\u00e9 a nous comme \u00e9tant l'homme du renouveau, un illustre pr\u00e9sident de la r\u00e9publique Mr Mitterrand avait dit a un autre candidat lors d'un d\u00e9bat \\\" vous \u00eates devenu l'homme du PASS\u00c9E \\\" , vous me faites la m\u00eame impression au bout de 20 mois de mandat&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"color:inherit;\\\"&gt;&lt;u&gt;Expulsions de tous les fich\u00e9s S \u00e9trangers&lt;/u&gt;&lt;/strong&gt;&lt;span style=\\\"color:inherit;\\\"&gt;\u00a0et\u00a0&lt;/span&gt;&lt;strong style=\\\"color:inherit;\\\"&gt;&lt;u&gt;isolement des d\u00e9tenus radicalis\u00e9s&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9p\u00e9naliser le cannabis se basant sur les pays dans lequel \u00e7a fonctionne tr\u00e8s bien , en encadrant la vente , la production &lt;/p&gt;","&lt;p&gt;j'ai re\u00e7u ce message de la plateforme:&lt;/p&gt;\r\\\n\r\\\n&lt;h3&gt;&lt;a href=\\\"https://le-vrai-debat.fr/consultations/expression-libre/consultation/consultation-9/opinions/expression-libre-sujets-de-societe/15-40-il-y-a-7-minutes-votre-contribution-supprimer-le-statut-des-fonctionnaires-a-ete-mise-a-la-corbeille\\\"&gt;..... 15:40 (Il y a 7 minutes) Votre contribution \\\"supprimer le statut des fonctionnaires\\\" a \u00e9t\u00e9 mise \u00e0 la corbei
