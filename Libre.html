e\u00e7oivent environ 3,4 milliards d'amendes des plus pauvres, un petit d\u00e9couvert pay\u00e9 90 euros avec la b\u00e9n\u00e9diction de Monseigneur, mon saigneur, Macron.&lt;/p&gt;&lt;p&gt;Le reste ne compte pas, l'empathie, l'aide aux plus fragiles qui n'est pas que p\u00e9cuniaire.&lt;/p&gt;&lt;p&gt;Alors les Gilets jaunes n'ont pas d'id\u00e9es, ce sont des manants, mais Macron, lui non plus, qui fabrique le Grand d\u00e9bat pour en avoir... !!!&lt;/p&gt;&lt;p&gt;Tiens, on voit des Gilets jaunes dans les r\u00e9unions, on re\u00e7oit des demandes \u00e9crites, C'est bizarre, sont-ils aussi cr\u00e9tins qu'on le croit en tr\u00e8s, tr\u00e8s Haut Lieu ?&lt;/p&gt;","&lt;p&gt;on pourrait entrer dans ces centres par des portes d\u00e9rob\u00e9es de chaque c\u00f4t\u00e9 des b\u00e2timents. Un m\u00e9diateur professionnel nous aiderait \u00e0 choisir un profil de partenaire disponible sur rdv, en consultant des fichiers anonymes. De petits appartements seraient \u00e9quip\u00e9s de sonnette en cas de probl\u00e8me. En guise de pr\u00e9ambule, lire l'\u00e9tude d'andr\u00e9 b\u00e9jin du cnrs sur \\\"la d\u00e9mocratie sexuelle\\\" (revue communication n35, \\\"sexualit\u00e9s occidentales\\\", disponible en ligne et en livre de poche)&lt;/p&gt;","&lt;p&gt;certains gilets jaunes vont se pr\u00e9senter aux \u00e9lections europ\u00e9ennes 2019, c'est dommage car ils vont r\u00e9hausser l'\u00e9lectorat de la macronie et ils vont casser le mouvement .......on avait dit pas de politique.....&lt;/p&gt;","&lt;p&gt;la baisser sur les produits de premi\u00e8re n\u00e9cessit\u00e9 mais compenser en l'augmentant sur les produits de luxe (v\u00e9hicule de luxe, yacht...)&lt;/p&gt;","&lt;p&gt;\u00c9tonnant qu'on parle si peu du logement dans le mouvement des gilets jaunes. Pourtant, tant que le march\u00e9 du logement sera tendu, pas de gain de pouvoir d'achat possible, car m\u00e9caniquement, les prix pour se loger capteront tout jusqu'\u00e0 ce que les gens surnage \u00e0 peine au dessus du seuil de l\u2019insupportable.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La politique d'aide au loyer ou \u00e0 l'achat, aux pr\u00eats etc... est contre productive car elle participe de l'inflation et au final, l'\u00e9tat subventionne les riches SCI et autres banques par l'interm\u00e9diaire des gens \\\"aid\u00e9s\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans les pays ayant subit des guerres ou des catastrophes naturelles, on arrive \u00e0 tr\u00e8s vite monter des camps, faire des plans de construction pour reloger tout le monde en quelques mois. En France \u00e7a fait des d\u00e9cennies que le pouvoir d'achat est sinistr\u00e9 par le manque de logement. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose donc qu'on se consid\u00e8re en catastrophe et qu'en attendant d'avoir des logements en dur, on r\u00e9quisitionne des terrains en mode \\\"camping\\\" am\u00e9lior\u00e9 avec mise \u00e0 disposition de bungalow pas cher, et tout un tas de commodit\u00e9s permettant aux \\\"villageois\\\" d'organiser leur vie. &lt;/p&gt;","&lt;p&gt;A l'heure o\u00f9 la couverture m\u00e9dicale se d\u00e9lite, ne pourrait-on pas impliquer davantage les pharmaciens dans un r\u00f4le de prescripteur et de soignant pour des domaines strictement d\u00e9finis (vaccinations, traitement d'urgence des envenimations par exemple).&lt;/p&gt;&lt;p&gt;Beaucoup d'entre eux se disent en difficult\u00e9 \u00e9conomique. Cela permettrait d'am\u00e9liorer leur tr\u00e9sorerie et de pallier aux carences qui menacent certains secteurs d'une d\u00e9sertification m\u00e9dicale.&lt;/p&gt;&lt;p&gt;J'ajoute que toute pharmacie devrait \u00eatre \u00e9quip\u00e9e d'un d\u00e9fibrillateur automatis\u00e9 externe accessible depuis la devanture de l'officine (aux frais de l'industrie pharmaceutique qui peut bien renvoyer l'ascenseur).&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d un num\u00e9ro national gratuit aide aux d\u00e9marches administratives ,sociales et l\u00e9gales &lt;/p&gt;&lt;p&gt;Avec des traducteurs&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre fin au SECRET pratiqu\u00e9 par certaine confr\u00e9rie telle que la franc-ma\u00e7onnerie, le d\u00eener du si\u00e8cle, etc.&lt;/p&gt;","&lt;p&gt;l'\u00e9quipe a supprim\u00e9 l acc\u00e9s \u00e0 la corbeille ce qui ne permet plus de voir les sujets \u00e9cart\u00e9s...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;mon sujet \\\"r\u00e9former le statut des fonctionnaires\\\" a \u00e9t\u00e9 \u00e9cart\u00e9 sous le pr\u00e9texte que \\\"le prof est mauvais\\\" c est insultant...c est une blague? je pense qu il faut revoir s\u00e9rieusement le niveau de Francais de l'\u00e9quipe...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Dans le budget 2019 de l'Etat, il est pr\u00e9vu de consacrer &lt;strong&gt;1,69 milliards d'euros&lt;/strong&gt; \u00e0 la mission &lt;em&gt;\\\"immigration, asile, int\u00e9gration\\\"&lt;/em&gt;, soit une augmentation de &lt;strong&gt;200 millions d'euros&lt;/strong&gt; par rapport \u00e0 2018. Ces sommes couvrent notamment les d\u00e9penses consacr\u00e9es \u00e0 l'accueil des demandeurs d'asile, \u00e0 leur h\u00e9bergement et leur accompagnement. Comme l'indique ces chiffres, l'immigration a un co\u00fbt \u00e9lev\u00e9 pour l'Etat et donc le contribuable. La France n'a pas vocation a accueillir toute la mis\u00e8re du monde. Les vagues de migrants n'ont de cesse de d\u00e9ferler sur le continent europ\u00e9en, et les accueillir les encourage dans leur d\u00e9marche. Il est inadmissible qu'un tel budget soit consacr\u00e9 \u00e0 l'immigration, alors que dans notre pays il y a tant de gens en souffrance, ne pouvant pas se nourrir, se loger, se soigner.&lt;/p&gt;","&lt;p&gt;gel de la taxe fonci\u00e8re pour les m\u00e9nages les plus modestes sinon vont nous la faire payer la suppression de la taxe d'habitation!!!!!&lt;/p&gt;","&lt;p&gt;Contribution au vrai d\u00e9bat (janvier-mars 2019)&lt;/p&gt;&lt;p&gt;Lio&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0Le mouvement des \u00ab\u00a0Gilets jaunes\u00a0\u00bb a oblig\u00e9 nos \u00e9lus \u00e0 simuler la prise de conscience -tout \u00e0 coup- d\u2019une situation (la paup\u00e9risation d\u2019une grande partie des fran\u00e7ais, silencieux jusqu\u2019\u00e0 lors) qu\u2019ils connaissaient mais dont ils ne voulaient pas entendre parler depuis des d\u00e9cennies quelle que soit leur pr\u00e9tendue orientation politique. L\u2019id\u00e9e d\u2019une voie unique \u00ab\u00a0le n\u00e9o-lib\u00e9ralisme\u00a0\u00bb usant toujours des m\u00eames mots-cl\u00e9s (finance, dette, croissance -peut-on avoir une croissance \u00ab\u00a0infinie\u00a0\u00bb sur un espace aux ressources \u00ab\u00a0finies\u00a0\u00bb- donc enrichissement de certains\u00a0au d\u00e9triment d\u2019une grande majorit\u00e9 \u2013 th\u00e9orie du ruissellement des 1ers de cord\u00e9e vers la base battue en br\u00e8che) a fait son chemin depuis des ann\u00e9es port\u00e9e par nos gouvernants \u00e0 la solde des lobbies et relay\u00e9e par les experts m\u00e9diatiques qui pr\u00eachent la bonne parole -la nouvelle religion r\u00e9v\u00e9l\u00e9e- \u00e0 longueur de Journaux t\u00e9l\u00e9vis\u00e9s et d\u00e9bats vains\u00a0. Il est temps que les \u00e9lus pour qui \u00ab\u00a0le peuple\u00a0\u00bb n\u2019existe que lors des campagnes \u00e9lectorales tirent le bilan de leurs actions et en dressent enfin un r\u00e9sultat chiffr\u00e9 et contr\u00f4l\u00e9 en faisant ressortir leurs r\u00e9ussites (il y en a) et leurs \u00e9checs (il y en a, aussi)\u00a0lors des 40 ann\u00e9es \u00e9coul\u00e9es,&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0Quand la r\u00e9alit\u00e9 du quotidien de la majorit\u00e9 des Hommes vient s\u2019opposer aux id\u00e9es doctrinales on ne peut pas dire que c\u2019est la r\u00e9alit\u00e9 qui se trompe mais il est grand temps de remettre ces id\u00e9es en question. Se cacher derri\u00e8re les id\u00e9es ne prot\u00e8gent que ceux qui les professent et leurs manipulateurs, Encore faudrait-il que nos pr\u00e9tendus d\u00e9cideurs aient les capacit\u00e9s d\u2019agir et aient du poids pour d\u00e9fendre une politique au service de l\u2019Humain et ne soient pas des pantins dont les ficelles sont tir\u00e9es par des int\u00e9r\u00eats sup\u00e9rieurs pour occuper la \u00ab\u00a0Masse\u00a0\u00bb et lui raconter une \u00ab\u00a0Belle Histoire\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0J\u2019apporte donc quelques suggestions \u00ab\u00a0basiques\u00a0\u00bb qui pourraient aider \u00e0 ce que nos compatriotes puissent se parler et que les plus d\u00e9munis puissent reprendre confiance dans leur avenir et celui de leurs enfants et petits-enfants\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0- Oui, il faut des imp\u00f4ts garants de la vie en soci\u00e9t\u00e9 mais des imp\u00f4ts bien compris, bien utilis\u00e9s et \u00e9quitablement\u00a0r\u00e9partis. D\u2019abord\u00a0la TVA, imp\u00f4t pay\u00e9 chaque jour par tout consommateur,&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0-Une TVA nulle sur les produits de 1\u00e8re n\u00e9cessit\u00e9 couvrant les besoins naturels et indispensables.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0-Une TVA moyenne (10\u00a0% par exemple) sur des produits couvrant des besoins naturels mais non indispensables.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0-Une TVA forte (25\u00a0% par exemple ou plus) sur des produits couvrant des besoins non naturels et non indispensables.\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0- Un imp\u00f4t sur le revenu plus juste et \u00e9quitable prenant en compte tous les revenus, supprimant l\u2019optimisation fiscale qui ne profite qu\u2019aux plus riches et \u00e0 ceux dont les professions\u00a0permettent d\u2019en jouer, Revoir les niches fiscales et ne garder que celles qui permettent \u00e0 l\u2019\u00c9tat de conduire des priorit\u00e9s dans sa politique (\u00e9cologique, par exemple) impose de mener une r\u00e9forme fiscale d\u2019importance (annonc\u00e9e depuis des quinquennats\u2026. Sans suite).&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0-Revoir le bilan du CICE sur le ch\u00f4mage et la suppression de l\u2019ISF (fuite des capitaux/ rentr\u00e9es dudit imp\u00f4t).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0-Les augmentations de salaires\u00a0et des retraites (fonction publique et secteur priv\u00e9) se traduiront par une somme fixe pour chacun et non par un pourcentage qui augmente les \u00e9carts.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0Dans le domaine de la vie publique, je pense qu\u2019il faut, comme cela est d\u00e9j\u00e0 engag\u00e9, favoriser le regroupement des communes et autres collectivit\u00e9s afin de r\u00e9duire les co\u00fbts dus aux doublons, privil\u00e9gier l\u2019Humain dans son cadre de vie en offrant des services aux plus d\u00e9munis et en d\u00e9senclavant les lieux isol\u00e9s des grandes voies de communication (c\u2019est le r\u00f4le du Service Public).\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a01&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0Les c\u00e9r\u00e9monies luxueuses o\u00f9 se retrouvent toujours les m\u00eames personnes dans un entre-soi de bon aloi doivent \u00eatre r\u00e9duites au strict minimum ainsi que doit \u00eatre diminu\u00e9 le nombre d\u2019\u00e9lus (en gardant les 2 chambres, cependant) en les obligeant \u00e0 une participation et une pr\u00e9sence effective contr\u00f4lable est indispensable. Cette r\u00e9duction doit s\u2019appliquer \u00e0 tous les niveaux (national jusqu\u2019\u00e0 communal).&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0Revoir les privil\u00e8ges desdits \u00e9lus (indemnit\u00e9s, imp\u00f4ts, retraites et passe-droits) et que ceux-ci soient trait\u00e9s comme tout autre citoyen devrait couler de source mais ce n\u2019est malheureusement pas le cas car ce sont eux qui font les lois. La loi pour tous est une bonne devise qui me semblait d\u00e9j\u00e0 repr\u00e9sent\u00e9e par le \u00ab\u00a0\u00c9galit\u00e9\u00a0\u00bbdes frontons de nos b\u00e2timents publics.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0La repr\u00e9sentation du peuple pourrait \u00eatre \u00e9toff\u00e9e par des groupes de citoyens tir\u00e9s au sort qui pourraient \u00e0 titre consultatif se prononcer sur des d\u00e9cisions \u00e0 prendre au niveau communal, d\u00e9partemental, r\u00e9gional et national (voire europ\u00e9en qu\u2019il ne faut pas oublier).&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0Rendre le vote obligatoire avec prise en compte des votes blancs permettraient d\u2019avoir les candidats ayant vraiment un programme qui ne se contenteraient pas de jouer sur la peur des extr\u00eames.&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0La question du r\u00e9f\u00e9rendum est beaucoup plus d\u00e9licate car elle doit \u00eatre trait\u00e9e au cas par cas (qui le propose, qui l\u2019organise, sur quoi, quelle forme de question, dans quelles conditions\u2026\u00a0?) car celui-ci peut \u00eatre sujet \u00e0 nombre de d\u00e9rives et manipulations non d\u00e9nu\u00e9es d\u2019arri\u00e8re pens\u00e9es\u2026.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0La protection de notre \u00ab\u00a0Terre\u00a0\u00bb est une priorit\u00e9 absolue car si l\u2019on nous cache la v\u00e9rit\u00e9 sur le changement climatique pour ne pas alarmer la \u00ab\u00a0Masse\u00a0\u00bb, il faudra bien s\u2019en pr\u00e9occuper,,, s\u2019il en est encore temps. Oui, cela co\u00fbtera de l\u2019argent (peut-\u00eatre m\u00eame un pognon dingue) mais \u00e7a peut aussi en rapporter par les nouvelles technologies qui en d\u00e9couleront. Financ\u00e9e par les imp\u00f4ts, les taxes aux pollueurs, c\u2019est le point essentiel sans quoi il est inutile de faire illusion avec des paroles l\u00e9nifiantes. Que les \u00e9lus se d\u00e9tachent du poids des lobbies et prennent leurs responsabilit\u00e9s en privil\u00e9giant la vie par rapport aux produits nocifs et en appelant un chat un chat (un produit phytosanitaire est un pesticide (en finir avec cette langue de bois, les fran\u00e7ais sont adultes et capables de comprendre). Il faut favoriser le mara\u00eechage, le biologique, les exploitations de polyculture \u00e0 taille humaine en remettant l\u2019Homme au centre du Syst\u00e8me.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0Remettre l\u2019Homme au centre du Syst\u00e8me impose que \u00c9ducation, Sant\u00e9, Justice soient des budgets prioritaires.\u00a0Ce n\u2019est que parce que les Hommes seront \u00e9duqu\u00e9s, jouissant d\u2019une protection sant\u00e9 et se sachant \u00e9gaux devant la justice qu\u2019ils pourront se parler et se regrouper pour construire l\u2019avenir ensemble.Le budget D\u00e9fense devrait \u00eatre revu au niveau europ\u00e9en (il faut bien en parler car une Europe \u00e9conomique a \u00e9t\u00e9 construite au d\u00e9pens de l\u2019Europe sociale, malheureusement) . L\u2019organisation (hauts fonctionnaires et conseillers europ\u00e9ens \u00e9lus) doit \u00eatre simplifi\u00e9e et efficace. L\u2019Europe, Super id\u00e9e mais qu\u2019en fait-on sinon un bouc \u00e9missaire de tout ce qui ne fonctionne pas au niveau national\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voici ma modeste contribution non exhaustive qui para\u00eetra utopique \u00e0 certains ,\u00e9videmment , dont je n\u2019attends rien car ce d\u00e9bat risque encore de cacher les vrais probl\u00e8mes mais je pense que si rien ne change dans l\u2019attitude de nos \u00e9lus et dans notre propre attitude le pire ne soit \u00e0 craindre pour les g\u00e9n\u00e9rations futures, Ni optimiste, ni pessimiste\u2026.tragique\u00a0!&lt;/p&gt;&lt;p&gt;2&lt;/p&gt;","&lt;p&gt;Il n'est pas normal que l'information ait deux dominantes, le service public et les groupes dirig\u00e9s par des milliardaires, le premier est englu\u00e9 dans un entre sois bobo et une d\u00e9pendance ne serait-ce que budg\u00e9taire \u00e0 l'executif, le second par des int\u00e9r\u00eats purement \u00e9conomiques.&lt;/p&gt;&lt;p&gt;Ces deux derniers mois, l'affaire du panneau maquill\u00e9 par FR3 et le traitements en boucle des violences au detriment du fond par les cha\u00eenes d'infos continues en sont des illustrations.&lt;/p&gt;&lt;p&gt;PROPOSITION&lt;/p&gt;&lt;p&gt;Mise en place d'organes de presse publics totalement ind\u00e9pendants, qui donnent de l'information brute, sans le prisme partisan d'editorialistes de tous bords.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sanction s\u00e9v\u00e8re pour toutes r\u00e9dactions du service public prise \u00e0 des manoeuvres partisanes (ex fr3, aucune sanction pour le scandaleux maquillage)&lt;/p&gt;","&lt;p&gt;La croissance, encore et toujours, le PIB, les march\u00e9s boursiers... tout \u00e7a est totalement artificiel et tr\u00e8s \u00e9loign\u00e9 de ce qu'attendent des millions de Fran\u00e7ais, et pousse l'humanit\u00e9 dans l'impasse \u00e9cologique. On fonce droit dans le mur...&lt;/p&gt;&lt;p&gt;Au nom de la financiarisation de l'\u00e9conomie et de la recherche perp\u00e9tuelle des profits (ah, l'actionnariat et la comp\u00e9titivit\u00e9...), une infirmi\u00e8re ou un ouvrier deviendront une variable d'ajustement sur une courbe. On vire des gens pour produire moins cher, on pousse ces gens \u00e0 retrouver du \\\"travail\\\" moins bien r\u00e9mun\u00e9r\u00e9 sous peine de devenir des pariahs...&lt;/p&gt;&lt;p&gt;Le travail, c'est quoi de nos jours ? Est-ce qu'une aide maternelle fait mieux son boulot qu'une m\u00e8re ou un p\u00e8re de famille ? Pourtant cette t\u00e2che naturelle ne sera pas valoris\u00e9e. On pousse donc ces parents \u00e0 \\\"travailler\\\", que ce travail soit utile ou totalement inepte.&lt;/p&gt;&lt;p&gt;Les progr\u00e8s technologiques ont lib\u00e9r\u00e9 du temps de main d'oeuvre. O\u00f9 est pass\u00e9 ce temps ? Qui en profite ? Pourquoi en 2019, avec le taux de ch\u00f4mage que conna\u00eet la France, on nous parle encore d'heures suppl\u00e9mentaires ? Pourquoi ne pas partager le temps de travail plus \u00e9quitablement ?&lt;/p&gt;&lt;p&gt;Qu'est-ce qui justifie qu'en 2019, tant de gens vivent et meurent dans la rue ? Qui choisit vraiment de vivre sous un carton ? Comment est-il possible qu'aucune solution n'ait \u00e9t\u00e9 trouv\u00e9e depuis l'appel de l'Abb\u00e9 Pierre ?&lt;/p&gt;&lt;p&gt;Choisissons de vivre autrement. Instaurons le revenu de base universel. Le droit \u00e0 la vie.&lt;/p&gt;","&lt;p&gt;Du bon sens, de la logique et de la justice&lt;/p&gt;&lt;p&gt;Il ne faut pas \u00eatre fort en Maths pour comprendre que les retraites ne suivant pas l'augmentation du co\u00fbt de la vie, nous allons droit dans le mur. Il faut arr\u00eater de vider les poches des plus d\u00e9munis ....&lt;/p&gt;","&lt;p&gt;Diminuer la pub autant que possible cr\u00e9ant des besoins stupides grosses voitures et cr\u00e9er des cha\u00eenes instructives et intelligentes type 5 ou 7&lt;/p&gt;","&lt;p&gt;il faudrait regarder de plus pr\u00e8s pourquoi les frais d'obseque sont si elev\u00e9es ainsi que les frais de dossier bancaire lors des dec\u00e8s (plusieurs centaines d'euros juste pour faire quelques virements) &lt;/p&gt;","&lt;p&gt;Le seul moteur du syst\u00e8me \u00e9conomique (qui r\u00e9git nos vie) est de faire de plus en plus de profits: c'est une r\u00e9alit\u00e9 facilement d\u00e9montrable. Les 2 grandes cons\u00e9quences de ce moteur (qui fut peut-\u00eatre adapt\u00e9 en son temps) sont d'\u00e9puiser la plan\u00e8te et de fragiliser de plus en plus d'hommes et de femmes (en rendant plus riches les riches!). Et c'est cela qui g\u00e9n\u00e8re de plus en plus de col\u00e8res, de sentiments d'injustice, de peurs de l'avenir proche..... Et voil\u00e0 la raison d'\u00eatre des Gilets Jaunes: faire comprendre au monde politique, aux dirigeants de l'Etat, .... que \u00e7a suffit, que l'heure est venue d'entreprendre le changement de ce syst\u00e8me infernal! Voil\u00e0 la seule et vraie solution! Nous nous \u00e9puiserons \u00e0 faire valoir toutes nos revendications tant que le syst\u00e8me reste ax\u00e9 sur \\\"plus en plus de profit\\\". Je suis dirigeant d'une entreprise moyenne et je vis ce que je suis en train d'\u00e9crire: je suis contraint de tout faire (d\u00e9localiser,.....) pour continuer \u00e0 attirer des banquiers pour soutenir ma bo\u00eete: je suis oblig\u00e9 moi aussi de g\u00e9n\u00e9rer de plus en plus de profit, sinon mon entreprise (et donc les 1000 personnes qui y travaillent) serait en tr\u00e8s grand danger. C'est cette m\u00e9canique infernale qu'il faut changer. Dans l'\u00e9chelle des changements, c'est une r\u00e9volution qui demandera beaucoup de temps et d'\u00e9nergie: il faut pourtant qu'un jour les peuples (car ce constat n'est pas que fran\u00e7ais) parviennent \u00e0 convaincre les dirigeants et les toutes les forces d'influence de rentrer dans ce processus de changement. Les Gilets Jaunes (et j'en suis un) portent d\u00e9sormais cette responsabilit\u00e9 d'\u00eatre le d\u00e9clencheur du ras le bol et l'initiateur de cette \u00e9norme r\u00e9volution. Ce n'est pas la d\u00e9mission de Macron qui r\u00e9glera le probl\u00e8me (il en viendra un autre du m\u00eame acabit ou presque), ce qu'il faut revendiquer c'est le changement de Macron par Macron: c'est \u00e0 lui que nous devons faire comprendre qu'il lui appartient de changer ce syst\u00e8me qui nous \\\"tue\\\" (nous et la plan\u00e8te): il doit devenir celui qui va s'engager pour bouleverser les r\u00e8gles du jeu \u00e9conomique, pour \u00e9radiquer la pauvret\u00e9 et pour prot\u00e9ger la plan\u00e8te. Pour un tel combat nous devrions tous nous lever, Gilets jaunes ou pas. J'y suis pr\u00eat. pafpatrick@gmail.com&lt;/p&gt;","&lt;p&gt;Je demande une consultation populaire sur un sujet important:&lt;/p&gt;&lt;p&gt;Pour ou contre l'arr\u00eat du mouvement \\\"gilet jaune\\\" pilot\u00e9 par \\\"on sait\\\" dans le but \\\"que l'on sait\\\"... (Plus personne n'est dupe de l'objectif  de ce mouvement qui repr\u00e9sente 0.06% de la population)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Revoir \u00e0 la baisse les retraites et les avantages des anciens jeunes Pr\u00e9sidents de la R\u00e9publique.&lt;/p&gt;","&lt;p&gt;Stop \u00e0 cette chasse qui bloque les \u00e9changes culturels, ce n\u2019est pas le r\u00f4le de l\u2019\u00e9tat de prot\u00e9ger des \u0153uvres de pays \u00e9trangers qui de leur c\u00f4t\u00e9 ne font pas autant de z\u00e8le pour prot\u00e9ger les \u0153uvres Fran\u00e7aises. &lt;/p&gt;","&lt;p&gt;L\u2019organisation de l\u2019\u00e9tat / le fonctionnement des Administrations et le service publique tout doit \u00eatre revu !&lt;/p&gt;&lt;p&gt;Les d\u00e9lai d'obtentions et le manque de souplesse de l'administration sur autant de d\u00e9marches est invraisemblable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- d\u00e9finir et suprimer toutes les strates inutiles&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-le Nombre d'Elu= l'Autre Mille feuilles administratif&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-mutualiser certain service public dans le m\u00eame endroit&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-le nombre de fonctionnaire lui ne doit pas changer c'est la r\u00e9organisation de leur travail leur pouvoirs et attributions qui doivent \u00e9voluer et se moderniser ( Arr\u00eatons avec les papier et les circuits de validation inutiles et chronophage - pour se couvrir juridiquement )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Le statut des fonctionnaires doit \u00e9voluer il faut r\u00e9compenser les bons fonctionnaires des mauvais ( primes pour les bons \u00e9l\u00e9ments , licenciement possible m\u00eame pour des titulaires des mauvais \u00e9l\u00e9ments )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Il faut faire peau neuve avec une administration nouvelle g\u00e9n\u00e9ration en d\u00e9mat\u00e9rialisant les proc\u00e9dure et en insuflant de la souplesse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-il faut D\u00e9centralisation r\u00e9ellement sans contr\u00f4le de l'\u00e9tat \u00e0 posteriori\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- fonction publique est trop hi\u00e9rarchiser laissons une marge de man\u0153uvre et d\u2019appr\u00e9ciation aux agents au contact des populations.&lt;/p&gt;","&lt;p&gt;En ces temps d\u2019affaire Benalla, Baupin, et tellement d\u2019autre avant il me parait normal qu\u2019un \u00e9lu doivent \u00eatre irr\u00e9prochable. Un chauffeur de bus \u00e0 la RATP dois avoir un casier vierge pourquoi pas nos \u00e9lus ?&lt;/p&gt;","&lt;p&gt;stop \u00e0 la CSG et r\u00e9indexation des retraites sur le co\u00fbt de la vie....&lt;/p&gt;&lt;p&gt;je suis retrait\u00e9e et le montant de ma retraite est inf\u00e9rieur \u00e0 2000 euros mais comme mon conjoint per\u00e7oit une retraite sup\u00e9rieure \u00e0 2000 euros, je ne b\u00e9n\u00e9ficie pas de la CSG \\\"r\u00e9duite\\\" !!!&lt;/p&gt;&lt;p&gt;en plus, ma m\u00e8re tr\u00e8s \u00e2g\u00e9e est en maison de retraite depuis 2 ans, sa retraite ne permet pas de couvrir tous les frais et je suis donc oblig\u00e9e de participer tous les mois au paiement de la facture de son h\u00e9bergement. &lt;/p&gt;&lt;p&gt;Il devient de plus en plus difficile de faire face \u00e0 toutes les factures et ce sont souvent des d\u00e9penses de sant\u00e9 que nous ne pouvons plus faire .&lt;/p&gt;","&lt;p&gt;Emission de France Culture pour comprendre pourquoi on peut persister dans nos erreurs jusqu'au bout.&lt;/p&gt;&lt;p&gt;https://www.franceculture.fr/sciences/comment-reussir-a-raisonner-faux&lt;/p&gt;","&lt;p&gt;Il faut, si besoin, r\u00e9viser le taux de remboursement des actes m\u00e9dicaux et proscrire les d\u00e9passements d'honoraires. La sant\u00e9 est un besoin primordialement. Beaucoup de citoyens ont de plus en plus de difficult\u00e9s \u00e0 se soigner pour cause de manque de moyens financiers. Il est inconcevable que les professionnels de sant\u00e9 exercent une telle surench\u00e8re sur un tel besoin vital, pour chacun, qu'est la sant\u00e9&lt;/p&gt;","&lt;p&gt;Pour une justice climatique les fran\u00e7ais doivent diviser par 4 leurs \u00e9missions.&lt;/p&gt;&lt;p&gt;Par ailleurs, si le monde entier consommait comme les fran\u00e7ais, il faudrait 3 plan\u00e8tes.&lt;/p&gt;&lt;p&gt;Nous devons toutes et tous r\u00e9duire notre train de vie pour atteindre ces objectifs, \u00e0 commencer par les riches bien entendu.&lt;/p&gt;","&lt;p&gt;supprimer l'\u00e9levage intensif&lt;/p&gt;","&lt;p&gt;Campagnes de st\u00e9rilisation\u00a0des chats et chiens errants prises en charge par l'Etat, les mairies&lt;/p&gt;","&lt;p&gt;Interdire la promotion de la corrida et de tout ce qui si rapporte.&lt;/p&gt;&lt;p&gt;En attendant qu'elle disparaisse, il faut la circonscrire dans les r\u00e9gions infest\u00e9es.&lt;/p&gt;","&lt;p&gt;Je propose de pouvoir faire comme ne Alsace annul\u00e9 les cr\u00e9dits \u00e0 la consommation avec un tau d\u2019usure entre 18 et 21% pour tous car les banques on trop profit\u00e9 sur les consommateurs .&lt;/p&gt;&lt;p&gt;J'ai plus de 20000\u20ac de cr\u00e9dits \u00e0 la consommation et je n'arrive pas  a m'en sortir mon dossier de surendettement a \u00e9t\u00e9 refus\u00e9 donc je dois payer et les organises de cr\u00e9dits veulent un remboursement imm\u00e9diat je suis pris \u00e0 la gorge, c'est pour cela que je propose que tous ceux qui on contract\u00e9 un cr\u00e9dit r\u00e9volving avec un tau comme je les indiqu\u00e9 devrait voir ses cr\u00e9dits annul\u00e9 ce qui permettrait de pouvoir survivre \u00e0 nouveau.&lt;/p&gt;","&lt;p&gt;Ma r\u00e9clamation unique principale, c'est que les gouvernants au sommet de l'\u00e9tat s'ach\u00e8tent enfin une conduite, mais savent-ils seulement ce que cela signifie, je ne le croit pas et je pense m\u00eame qu'ils ne veulent\u00a0pas en entendre parler en faisant semblant de ne pas comprendre. Arr\u00eatez les attitudes hypocrites.Vous mentez, ensuite vous mentez de nouveau pour d\u00e9mentir vos premiers mensonges pour ne pas perdre la face m\u00eame devant l'\u00e9vidence. Vous \u00eates dans un perp\u00e9tuel \u00e9tat de mensonge en fait. De plus vous \u00eates hypocrites, m\u00e9prisant et hautains, c'est pitoyable. Tout cela ne coute pas cher, il n'y a pas besoin de faire d'\u00e9conomie pour y arriver, mais vous n'en voulez pas, parce que ce n'est pas dans votre culture ni dans celle de vos pr\u00e9d\u00e9cesseurs d'ailleurs, mais puisque vous \u00eates aux manettes, \u00e0 vous d'assumer. Nous citoyens avons des droits et des devoirs tr\u00e8s bien, mais vous gouvernants avaient des devoirs \u00e9galement et tout ce que j'ai \u00e9crit pr\u00e9c\u00e9demment en fait partie et donc vous \u00eates loin d'effectuer vos devoirs. Alors commencez par donner l'exemple et ensuite vous pourrez demander aux citoyens de faire leurs devoirs. Respectez le peuple, il vous respectera.&lt;/p&gt;&lt;p&gt;Rajout\u00e9 le 04/02/2019&lt;/p&gt;&lt;p&gt;Nous avons besoin de politiques professionnels mais il est n\u00e9cessaire que\u00a0des comit\u00e9s de\u00a0citoyens puissent contr\u00f4ler la transparence totale de l'argent utilis\u00e9 (o\u00f9 va et comment et utilise cet argent). Et bien entendu surveiller toutes ces personnes.&lt;/p&gt;&lt;p&gt;Les politiques du gouvernement ainsi que leurs collaborateurs, ceux de l'assembl\u00e9e et du s\u00e9nat ne doivent \u00eatre ou \u00e9t\u00e9 impliqu\u00e9 de quelque mani\u00e8re que ce soit de pr\u00e8s ou de loin \u00e0 quelques affaires judiciaires quel quelles soit. Ils devront en outre signer une chartre tr\u00e8s contraignante en ce sens, avec sanctions s\u00e9v\u00e8res s'ils s'avisaient de tricher ou de duper le peuple. Vu leur comportement pass\u00e9 et pr\u00e9sent qui ne plaide pas en leur faveur, ils ne doivent pas \u00eatre laiss\u00e9 sans surveillance. Oui il y a des personnes tr\u00e8s bien parmi eux, c'est donc \u00e0 eux de faire le m\u00e9nage et virer les moutons noirs pour qu'au final nous ayons un groupe propre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Actuellement en fonction, il n'est pas normal que celui qui se d\u00e9clare pr\u00e9sident \u00e9lu par le peuple soit en connivence et relation \u00e9troite avec un multi mise en examen, un pr\u00e9sident de la R\u00e9publique l'est H24 et 365 jours par an. Et qui en plus se permet de donner des le\u00e7ons de conduite et de mani\u00e8re r\u00e9currente aux citoyens.&lt;/p&gt;&lt;p&gt;Et il appara\u00eet clairement qu'il a sciemment et concr\u00e8tement prot\u00e9ger cette personne m\u00eame s'il a bien fait attention de le faire indirectement, en utilisant des m\u00e9thodes \u00e9prouv\u00e9es dans l'histoire politique du pays.&lt;/p&gt;&lt;p&gt;Ce n'est pas recevable par le peuple. Et SURTOUS PAR MOI !&lt;/p&gt;","&lt;p&gt;R\u00e9flexions d\u2019un m\u00e9decin g\u00e9n\u00e9raliste en milieu rural\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tCesser de voir Paris comme le centre du monde tout y est bien, tout y est beau tout y est habit\u00e9 par des gens fortun\u00e9s pendant que les manants se retrouvent de plus en plus rejet\u00e9s en banlieue&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tQue les citadins bobos n\u2019aient pas besoin de voiture, c\u2019est une chose, mais qu\u2019ils mettent \u00e0 l\u2019index les banlieusards ou les campagnards, c\u2019est fort de caf\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tImp\u00f4ts plus progressifs et pay\u00e9s par tout le monde, m\u00eame 1 seul euros, mais avoir conscience de participer \u00e0 la richesse de notre \u00e9tat&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\t\u00ab\u00a0Nos\u00a0\u00bb imp\u00f4ts continuent d\u2019\u00eatre pay\u00e9s pour financer le d\u00e9veloppement des services en ville, alors que les services publics disparaissent en campagne, \u00a0nous payons nos imp\u00f4ts sur les m\u00eames bases, mais ne b\u00e9n\u00e9ficions plus des services (h\u00f4pitaux alors que chaque fran\u00e7ais doit pouvoir acc\u00e9der aux urgences en moins d\u20191/2 heure, perception, poste, tribunal, gendarmerie, classes ou \u00e9coles ferm\u00e9es , zones blanches pour l\u2019internet, absence de transports en commun, r\u00e9seau routier qui se d\u00e9grade\u2026). Quel jeune couple avec enfant ira s\u2019installer dans une zone d\u00e9sert\u00e9e par ces services\u00a0? Ceci acc\u00e9l\u00e8re la migration des populations rurales vers les villes ou plut\u00f4t vers les banlieues qui elles m\u00eame souffrent \u00e9galement. On est en train de vivre, \u00e0 moindre \u00e9chelle, ce que vivent les pays pauvres ou en voie d\u00e9veloppement qui voient leur population se d\u00e9placer pour aller vivre dans des habitats pr\u00e9caires (parfois des bidonvilles) \u00e0 proximit\u00e9 des grandes villes. Reprenez les paroles de \u00ab\u00a0La Montagne\u00a0\u00bb de Jean Ferrat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tLes d\u00e9cisions du gouvernement, prises \u00ab\u00a0d\u2019en haut\u00a0\u00bb sont parfois ou souvent d\u00e9connect\u00e9es des r\u00e9alit\u00e9s v\u00e9cues par le vulgum p\u00e9cus. \t\t\t\t&lt;/p&gt;&lt;p&gt;\tUn exemple personnel\u00a0: en d\u00e9cembre 2017, il y a 13 mois, j\u2019ai re\u00e7u 500 euros de subvention pour changer ma chaudi\u00e8re fioul qui avait 30 ans contre une chaudi\u00e8re \u00e0 condensation. Dans l\u2019\u00e9t\u00e9 2018 (6 mois apr\u00e8s), j\u2019apprenais que les chaudi\u00e8res fioul allaient \u00eatre bannies dans les prochaines ann\u00e9es. Je pr\u00e9cise qu\u2019il n\u2019y a pas de possibilit\u00e9 de b\u00e9n\u00e9ficier du gaz de ville et que je poss\u00e8de, depuis 1998, une pompe \u00e0 chaleur pour la demi saison et lorsqu\u2019il ne fait pas trop froid&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tAbsence de repr\u00e9sentation socioprofessionnelle dans les assembl\u00e9es\u2026 La parit\u00e9 homme-femme a pu \u00eatre r\u00e9alis\u00e9e\u00a0; pourquoi ne pas instaurer une obligation aux partis politiques de pr\u00e9senter des candidats en\u00a0position \u00e9ligible de diff\u00e9rentes souches\u00a0: ouvriers, employ\u00e9s, agriculteurs\u2026 afin que les assembl\u00e9es soient un reflet de la sociologie du pays et non\u00a0le seul reflet d\u2019une caste qui fait de la politique un emploi \u00e0 vie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tRevenir sur le non cumul pour que les d\u00e9put\u00e9s et s\u00e9nateurs ne soient pas coup\u00e9s de leurs administr\u00e9s (1 mandat local + 1 mandat national\u00a0et pas plus de 2 ou 3 doubles mandats successifs)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tMettre fin \u00e0 certaines gabegies\u00a0; par exemple\u00a0: le nombre de ronds points europ\u00e9ens est stup\u00e9fiant\u00a0; \u00e0 tel point que lorsque l\u2019on doit la priorit\u00e9 \u00e0 droite, on est un peu perdu\u00a0! Sans parler du co\u00fbt que \u00e7a repr\u00e9sente\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tUn dysfonctionnement me tient \u00e0 c\u0153ur en tant que m\u00e9decin g\u00e9n\u00e9raliste en zone rurale et, bien s\u00fbr, d\u00e9ficitaire\u00a0: les urgences des h\u00f4pitaux sont surcharg\u00e9es, \u00e9touff\u00e9es\u2026 alors que lorsque nous sommes de garde, nous travaillons tr\u00e8s peu (sur notre secteur en tout cas, bien qu\u2019il r\u00e9sulte d\u00e9j\u00e0 de la fusion de 2 secteurs\u00a0!!!). Pourquoi ne pas ouvrir une \u00ab\u00a0maison de garde\u00a0\u00bb en amont des urgences, dans l\u2019enceinte de l\u2019h\u00f4pital, afin de recevoir tous les patients qui se pr\u00e9sentent et r\u00e9aliser un vrai \u00ab\u00a0tri\u00a0\u00bb\u00a0. Ce qui rel\u00e8ve de la m\u00e9decine g\u00e9n\u00e9rale pourrait y \u00eatre trait\u00e9 et ainsi, nos confr\u00e8res urgentistes seraient soulag\u00e9s. En parall\u00e8le, on peut imaginer qu\u2019un g\u00e9n\u00e9raliste pourrait \u00eatre rendu disponible pour faire les visites \u00e0 domicile incompressibles. Actuellement, si je ne me trompe pas, il y a 11 secteurs de garde en Haute Sa\u00f4ne, donc 11 m\u00e9decins de garde en m\u00eame temps. Il y a 3 principaux\u00a0services d\u2019urgence (Vesoul, Lure-Luxeuil,\u00a0Gray). Mais je ne suis pas na\u00eff, je crois que l\u2019origine du blocage est le mode de financement des services hospitalier. Ce financement d\u00e9pend du volume d\u2019activit\u00e9\u00a0! Pour les gestionnaires des h\u00f4pitaux, peu importe donc que les patients voient les d\u00e9lais de leur prise en charge s\u2019allonger et que les m\u00e9decins, infirmiers ou aides soignants soient \u00e9puis\u00e9s\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tSensibiliser les fran\u00e7ais au co\u00fbt de la sant\u00e9\u2026 Je suis toujours surpris de ne rien avoir \u00e0 payer en sortant d\u2019une pharmacie, et surtout de ne pas \u00eatre inform\u00e9 de ce que \u00e7a co\u00fbte \u00e0 la S\u00e9curit\u00e9 Sociale (sauf \u00e0 v\u00e9rifier sur AMELI si la connexion internet le permet!)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tEt puisque je suis dans les suggestions, pourquoi ne pas tirer au sort 15 ou 20 citoyens une fois par an sur les listes \u00e9lectorales(sur le sch\u00e9ma de ce qui se fait pour les jur\u00e9s d\u2019Assises), afin de d\u00e9battre de sujets politiques\u00a0et faire des propositions aux parlementaires locaux ou aux pr\u00e9fets\u00a0pour qu\u2019ils r\u00e9percutent les remarques ou propositions; bref, en finir avec ce qui \u00ab\u00a0tombe\u00a0\u00bb d\u2019en haut. Ceci plut\u00f4t que le RIC qui risque d\u2019\u00eatre un grand d\u00e9fouloir sans lendemain&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dr Jean-Luc Boiteux&lt;/p&gt;&lt;p&gt;2, Rue de Versailles&lt;/p&gt;&lt;p&gt;70700 Gy&lt;/p&gt;","&lt;p&gt;il ne faut pas confondre cotisation sociale et charge ce n'est pas la m\u00eame chose beaucoup trop de gens et surtout les patron et les d\u00e9put\u00e9 de droite nous font croire qu'il s'agit de la m\u00eame chose ,pourtant il en est rien les cotisation sociale servent a la sante (ss), les allocation familiale, la retraite ect ne pas l'oubli\u00e9 est essentiel c'est avant tous ce qui est issus du conseil national de la r\u00e9sistance ce syst\u00e8me solidaire et s\u00e9curis\u00e9 parce que garantie par  l'\u00e9tat est a pr\u00e9serv\u00e9  et doit \u00eatre inscrit dans la constitution droit inali\u00e9nable&lt;/p&gt;","&lt;p&gt;interdire aux camins de soubler sur les autoroutes comme pratiqu\u00e9 en allemagne et interdire aux camions de circuler les jours de grands d\u00e9parts meme pour transporter l alimentaire&lt;/p&gt;","&lt;p&gt;Les villes s\u2019\u00e9tendent de plus en plus, nous voulons tous une maison et notre terrain. Il faudrait repenser le b\u00e2timent et voir comment l\u2019on peut densifier les villes en accordant des logements de grandes tailles \u00e0 des prix raisonnables permettant de r\u00e9pondre au besoin d\u2019ind\u00e9pendance que nous recherchons. Dans nos villes de province, au prix d\u2019un petit 4 pi\u00e8ces on a une maison \u00e0 20 ou 30 km autour, comment voulez-vous que nous ne choisissions pas la seconde solution avec toutes les cons\u00e9quences par ailleurs, \u00e9loignement des services, mobilit\u00e9, \u00e9cole,\u2026. &lt;/p&gt;&lt;p&gt;Il faut\u00a0construire des logements pour y vivre, c'est \u00e0 dire avoir une surface de logement vaste, des caves pour stocker, des parkings,...&lt;/p&gt;&lt;p&gt;Pour cela il faut retravailler l\u2019\u00e9quilibre financier des op\u00e9rations immobili\u00e8res, depuis le prix du foncier, en passant par la qualit\u00e9 de la construction (isolement phonique et thermique), jusqu\u2019au marge des promoteurs pour permettre d'accro\u00eetre les surfaces de logements en collectif en r\u00e9duisant le prix au m2.&lt;/p&gt;","&lt;p&gt;L'id\u00e9e ici est de proposer la r\u00e9ouverture des maisons closes interdite depuis 1946 sur le territoire national via notamment la loi Marthe Richard.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette loi aurait comme objectif de prot\u00e9ger les prostitu\u00e9es, mais \u00e9galement de proposer une protection sociale ce qui \u00e0 ce jour n'existe pas pour ces salari\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si la prostitution \u00e9tait reconnue comme un vrai travail, les prostitu\u00e9es acc\u00e9deraient alors aux m\u00eames droits et aux m\u00eames protections sociales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Elles paieraient donc des imp\u00f4ts, et l\u2019\u00c9tat pourrait percevoir des taxes, ce qui permettrait \u00e0 ces femmes de cotiser pour une retraite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour finir cette l\u00e9galisation serait en total logique lib\u00e9ral de notre gouvernement et de cette Europe je vous renvoie notamment \u00e0 la CEDH : la Cour Europ\u00e9enne des Droits de l\u2019Homme, dans un arr\u00eat du 17 f\u00e9vrier 2005, conforte le point de vue selon lequel chaque personne a la responsabilit\u00e9 de son propre bonheur et a le droit de vivre sa sexualit\u00e9 comme il l\u2019entend.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi l\u2019a-t-elle affirm\u00e9: \u00abLe droit p\u00e9nal ne peut, en principe, intervenir dans le domaine des pratiques sexuelles consenties qui rel\u00e8vent du libre arbitre des individus. Il faut, d\u00e8s lors qu\u2019il existe des raisons particuli\u00e8rement graves pour que soit justifi\u00e9e, aux fins de l\u2019article 8 \u00a7 2 de la Convention, une ing\u00e9rence des pouvoirs publics dans le domaine de la sexualit\u00e9\u00bb&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cordialement,&lt;/p&gt;","&lt;p&gt;il est inadmissible de continuer \u00e0 recevoir sur notre sol autant de migrands. Priorit\u00e9 \u00e0 l'\u00e9tat de d'occuper des Fran\u00e7ais, faire tout pour que les Fran\u00e7ais vivant sur notre sol soit le mieux trait\u00e9 possible et diminuer au maximum le nombre de pauvres.   &lt;/p&gt;","&lt;p&gt;Un spectacle du talentueux t\u00e9l\u00e9-\u00e9vang\u00e9liste ou chaque r\u00e9ponse standardis\u00e9e est pr\u00e9par\u00e9e avant les questions comme avec les jeunes, les devoirs pr\u00e9par\u00e9s en classe, pas un moment ou les participants ne peuvent r\u00e9pondre et intervenir. En r\u00e9alit\u00e9, une d\u00e9mocratie directe sans d\u00e9mocratie.&lt;/p&gt;&lt;p&gt;En somme, des mots, encore des mots, toujours des mots, des mots promesses, des promesses pas tenues comme \\\"on ne touchera pas \u00e0 la retraite... Tenez- les vos promesses en nous rendant la csg et en nous appliquant le maintien du pouvoir d'achat.&lt;/p&gt;","&lt;p&gt;inciter l'ouverture ou le maintien d '\u00e9tablissement faisant \u00e9pic\u00e9rie et bar dans chaque commune par l'octroi de subventions permettant au g\u00e9rant de vivre d\u00e9cemment et \u00e0 un couts des produits le plus bas possible (faibles marges)&lt;/p&gt;","&lt;p&gt;Lorsqu'on vit dans un territoire o\u00f9 la vie est 30% plus ch\u00e8re qu'en M\u00e9tropole et les salaires du priv\u00e9 inf\u00e9rieurs de 10%, il est de la responsabilit\u00e9 des autorit\u00e9s de sanctionner les marges abusives des distributeurs en se fondant sur les prix moyens HT constat\u00e9s en M\u00e9tropole. Les distributeurs nous enfument en parlant des taxes, de fr\u00eat et de l'octroi de mer. Il suffit de comparer les pris en HT.&lt;/p&gt;","&lt;p&gt;Seul le pr\u00e9sident peut b\u00e9n\u00e9ficier d'un salaire ainsi que de personnes qui travaillent avec et pour lui son conjoint n'a pas \u00e0 avoir de secr\u00e9taire ou je ne sais quoi et encore moins d'un salaire &lt;/p&gt;","&lt;p&gt;Loi alimentation pour faire vivre nos chers producteurs. Non, encore de la poudre aux yeux. Qui va tirer profit de la promotion maximale de 34% sur l'alimentation, qui va tirer profit de l'augmentation des tarifs sur les centaines de marques ? Certainement pas le consommateur qui cherche a remplir son caddie pour nourrir sa famille. Qui va en p\u00e2tir ? La m\u00e8re de famille qui cherche \u00e0 remplir son caddie en respectant son budget tout en faisant plaisir \u00e0 tous les membres de son foyer ? Est ce normal de la part des \\\"d\u00e9cisionnaires\\\" (de quoi ?) de dire : Stop promo qui permettent aux gens d'acc\u00e9der \u00e0 des biens de consommations auquesl ils n'ont pas acc\u00e8s \u00e0 causes de leurs ressources trop faibles&lt;/p&gt;","&lt;p&gt;Le RSA est trop bas avec une aide au logement,&lt;/p&gt;&lt;p&gt;pass\u00e9 de 480 euros a 600 euros serai deja mieux pour survivre&lt;/p&gt;","&lt;p&gt;Non \u00e0 la GPA et PMA r\u00e9serv\u00e9e aux couples mixtes qui ne peuvent procr\u00e9er normalement&lt;/p&gt;","&lt;p&gt;Moins de fonctionnaires &lt;a href=\\\"https://www.contrepoints.org/2018/03/31/313002-la-france-a-t-elle-oui-ou-non-trop-de-fonctionnaires\\\"&gt;clique ici&lt;/a&gt; &lt;/p&gt;","&lt;p&gt;Revaloriser les pensions de retraites sur l'inflation et p\u00e9renniser cette mesure &lt;/p&gt;","&lt;p&gt;pas de retraites en dessous de 600 \u20ac par mois&lt;/p&gt;","&lt;p&gt;Chaque citoyen doit pouvoir disposer d une gare  pas tres loin de chez lui maximum 1OKM avec une desserte  consequente minimum 4 trains par jour et par sens  &lt;/p&gt;","&lt;p&gt;Actuellement seul le parent &lt;strong&gt;&lt;u&gt;divorc\u00e9&lt;/u&gt;&lt;/strong&gt; qui a la garde des enfants b\u00e9n\u00e9ficie d'un \\\"prestation compensatoire\\\" de la part de l'autre parent. Il s'agit d'une somme d'argent qui a pour but d'effacer les d\u00e9s\u00e9quilibres financiers caus\u00e9s par le divorce dans les conditions de vie des ex-\u00e9poux.&lt;/p&gt;&lt;p&gt;Il est vrai aussi que le parent b\u00e9n\u00e9ficiant de la garde peut \u00eatre d\u00e9savantag\u00e9 \u00e0 titre individuel par rapport \u00e0 l'autre parent car son temps d'implication aupr\u00e8s de son enfant, lui permet souvent moins de saisir certaines opportunit\u00e9s professionnelles (postes, avanc\u00e9es de carri\u00e8re, temps pour lui etc.). Cela n'a bien entendu rien \u00e0 voir avec l'amour et le plaisir d'\u00eatre avec son enfant, mais avec les notions d'\u00e9quit\u00e9 et d\u2019accomplissement individuel, notamment.&lt;/p&gt;&lt;p&gt;Il est \u00e0 noter que les parents &lt;strong&gt;&lt;u&gt;ex-concubins&lt;/u&gt;&lt;/strong&gt; dans les m\u00eame conditions, n'ont droit \u00e0 rien, pas m\u00eame de prestation compensatoire!&lt;/p&gt;&lt;p&gt;Je propose le versement d'une prestation au parent qui a la garde des enfants par l'autre parent, m\u00eame en cas d'ex-concubinage, afin de tenter de \\\"compenser\\\" le d\u00e9s\u00e9quilibre.&lt;/p&gt;&lt;p&gt;Cela est d'autant plus important que la plupart du temps, le parent d\u00e9savantag\u00e9 est une femme. Hors l'in\u00e9galit\u00e9 hommes/femmes est un probl\u00e8me central de notre soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;Dans le cadre de la revalorisation du SMIC et en concomitance avec une revalorisation g\u00e9n\u00e9rale des salaires, il serait juste de pr\u00e9voir une mesure visant \u00e0 faire en sorte qu\u2019il n\u2019y est pas de pension de retraite en dessous du SMIC afin de redonner de la dignit\u00e9 aux plus d\u00e9munis (femmes seules, personnes isol\u00e9s(es) en difficult\u00e9, etc.) Ce coup de pouce aura un impact positif sur la consommation de proximit\u00e9 et participera \u00e0 relancer l\u2019activit\u00e9 locale. De plus il permettra \u00e0 nos anciens de pouvoir se sentir un peu plus investis dans la vie de la cit\u00e9, en profitant des offres culturelles qu\u2019ils s\u2019interdisent par manque de moyens. Arr\u00eatons avec les politiques d\u2019aust\u00e9rit\u00e9 mortif\u00e8res qui ne profitent qu\u2019\u00e0 ceux qui ont d\u00e9j\u00e0 tout et dont la pr\u00e9dation s\u2019effectue au d\u00e9triment des plus pauvres.&lt;/p&gt;&lt;p&gt;Cette mesure est \u00e0 mettre en lien avec la demande de justice fiscale, et je dirais de justice tout court. Je ne parlerais pas de solidarit\u00e9 car je consid\u00e8re que ceux ont travaill\u00e9 leur vie durant ont des droits, mais ne demandent pas une aum\u00f4ne. Ils veulent juste une compensation qui leur permette\u00a0de vivre comme des citoyens libres et autonomes, sans avoir \u00e0 se priver de tout et \u00e0 craindre chaque jour pour le lendemain.&lt;/p&gt;","&lt;p&gt;Etre \u00e9lu implique des devoirs, il semble y avoir confusion, il serait bon de suivre l'exemple Norv\u00e9gien \u00e0 ce titre&lt;/p&gt;","&lt;p&gt;Suppression de la Taxe Fonci\u00e8re, que l'on arr\u00eate de refaire payer ceux qui ont achet\u00e9s leurs biens par le travail et les emprunts bancaires &lt;/p&gt;","&lt;p&gt;Invalider une \u00e9lection si le vote blanc repr\u00e9sente un pourcentage trop important des suffrages. Les candidats devront revoir leur copie ou se retir\u00e9 des \u00e9lections.&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Les hommes n'ont pas le droit d'\u00eatre torse nu dans la rue. Les femmes n'ont pas le droit d'\u00eatre torse nue. &lt;/p&gt;&lt;p&gt;Comment peut on accepter une telle dictature vestimentaire dans un pays qui se dit libre ?&lt;/p&gt;&lt;p&gt;Il faut en cesser avec ce puritanisme d'Etat et permettre au citoyens de s'affranchir de ces vieilles m\u0153urs anti-f\u00e9ministes.&lt;/p&gt;","&lt;p&gt;L'\u00e9galit\u00e9 hommes-femmes est tr\u00e8s en retard en France par rapport \u00e0 d'autres pays dits avanc\u00e9s. En France, les hommes ont les postes cl\u00e9s et quant aux femmes, si elles aussi ont des postes cl\u00e9s, elles ont d\u00fb adh\u00e9rer \u00e0 ce syst\u00e8me masculin de virilit\u00e9 pour y acc\u00e9der. D'une mani\u00e8re assez g\u00e9n\u00e9ral s'ils ne les d\u00e9nigrent pas, les hommes utilisent la parole et les id\u00e9es des femmes pour que cela servent leurs int\u00e9r\u00eats... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le mod\u00e8le actuel de r\u00e9ussite pour un homme est bas\u00e9 sur la domination, \u201dallez toujours plus haut\u201d, la comp\u00e9tition, la pr\u00e9dation... Notre soci\u00e9t\u00e9 a besoin d'une r\u00e9flexion profonde sur qu'est-ce que r\u00e9ussir sa vie ? Aujourd'hui, avec le lib\u00e9ralisme \u00e0 l'am\u00e9ricaine qui d\u00e9coule du mod\u00e8le du colonialisme et de l'esclavagisme, nous sommes dans un mod\u00e8le de r\u00e9ussite pour l'homme associ\u00e9 \u00e0 la domination, \u00e0 la pr\u00e9dation, \u00e0 l'opportunisme (cf Trump). La r\u00e9cession \u00e9conomique prochaine, le changement climatique, l'\u00e9puisement des ressources avec une d\u00e9mographie galopante, nous invitent \u00e0 r\u00e9fl\u00e9chir (rapidement) sur comment en tant qu'humains nous voulons g\u00e9rer cette transition : continuer sur le mod\u00e8le de la pr\u00e9dation utilis\u00e9 par une \u00e9lite avec une guerre civile \u00e0 la cl\u00e9 ou passer \u00e0 un mod\u00e8le de l'humain au service de l'humanit\u00e9, avec des valeurs de partage et de respect. &lt;/p&gt;&lt;p&gt;Faire un grand d\u00e9bat dans les \u00e9coles, lyc\u00e9es, universit\u00e9s.... et que les \u00e9lus s'engagent sur le sujet, qu'une \u00e9thique \\\"au service du plus grand nombre\u201d reprenne ses droits dans toutes les corporations (notaires, avocats, expertises...). Cette \u00e9thique devrait \u00eatre tenue par les ordres de chaque corporation... et de par mon exp\u00e9rience, il n'en est rien aujourd'hui chez les notaires... (l'un d'entre eux m'a ass\u00e9n\u00e9 que c'\u00e9tait normal que je sois d\u00e9sh\u00e9rit\u00e9e par mon p\u00e8re car je n'avais pas d'enfant et que c'\u00e9tait classique chez les femmes sans enfant ! j'ai demand\u00e9 il y a 3 ans au haut conseil sur l'\u00e9galit\u00e9 de demander des statistiques aux notaires, mais c'est rest\u00e9 lettre morte...)&lt;/p&gt;","&lt;p&gt;Completement oppose a l'approche de ce debat factieux, anti-democcratique, violent et surtout manipule par des personnes non elues. Votre debat n'a pas de legitimite. Ce ne sont pas les Gilets Jaunes des ronds points qui vont dicter ma vie: ce sera un gouvernement legitime et choisi par le suffrage universel. Je le choisis tous les 5 ans,&lt;/p&gt;","&lt;p&gt;En cr\u00e9ant un jour de l'enfant: vivre demain ensemble sur cette terre dans le respect de la vie: hommes, animaux, v\u00e9g\u00e9taux, initier une r\u00e9flexion sur l'avenir de nos enfants avec eux et pour eux en faisant connaitre toutes les initiatives \u00e9co citoyennes, pour une vie bas\u00e9e sur des valeurs de partage et de respect de la vie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;1/ Suppression des 80km/h et retour au 90km/h.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2/ Indexation des retraites sur le taux de l'inflation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3/ Augmentation du SMIC pour un net de 1400\u20ac.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;4/ Suppression de la CSG et CRDS.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;5/ Mise en place du RIC.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;6/ Mettre fin aux privil\u00e8ges des anciens pr\u00e9sidents.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;7/ Aides pour l'am\u00e9lioration de l'habitat et du transport.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;8/ Taxer de mani\u00e8re plus importante le k\u00e9ros\u00e8ne et fuel des gros bateaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;9/ Revoir les droits de donations et de successions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;10/ Revoir certaines nationalisations ( autoroutes, banques, \u00e9nergie...)&lt;/p&gt;","&lt;p&gt;Marre que la CAF nous verse des aides \\\"sociales\\\" et ensuite 2 mois plus tard vienne nous les reprendre, nous mettant devant des situations plus que critique....impossibilit\u00e9 de payer le loyer car le montant des APL/prime d'activit\u00e9/RSA varient!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Actuellement en cours d'expulsion car oui &lt;strong&gt;&lt;u&gt;j'ai pr\u00e9f\u00e9r\u00e9 nourrir ma famille et avoir du chauffage et de l'eau,&lt;/u&gt;&lt;/strong&gt; plut\u00f4t que payer un loyer en totalit\u00e9, c'est gens qui ont leurs frigo bien remplis, CDI avec avantages dans un office HLM qui se permet de ne pas respecter leurs devoirs (niveau de la propret\u00e9 / rats et cafards).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ceux qui  ont des petits salaires nous demandons justice!!! l'Etat croit que nous sommes des gratteurs sociaux, viens vivre a 4 AVEC 1200 \u20ac;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans cette histoire d'expulsion nous avons port\u00e9 l'affaire devant le tribunal administratif.....&lt;strong&gt;&lt;u&gt;le juge dans son d\u00e9lib\u00e9r\u00e9 n'a retenu AUCUN DE NOS ARGUMENTS et a donner raison au bailleur.&lt;/u&gt;&lt;/strong&gt;...la loi n'est elle pas cens\u00e9e prot\u00e9ger....non la loi n'est plus impartiale? et non elle aussi devient capitaliste, se plie a celui qui a le plus de thunes et de pouvoir...triste r\u00e9alit\u00e9 et oui \u00e9tat totalitaire ou la justice est a 2 vitesses!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Expulsion programm\u00e9e au 30.03.19 pour une famille avec 2 enfants dont un b\u00e9b\u00e9, qui paye sont loyer avant de pouvoir manger correctement ...Merci la justice sociale fran\u00e7aise..Je pense a Mr GHOSN qui a des conditions de d\u00e9tention difficile, et qui en appelle a la justice francaise...pauvre chat!!! et ceux qui ont perdu la vue, ou des membres juste pour exprimer via un droit fondamental, un m\u00e9contentement!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'accuse toute ces administrations protectrice mais qui sont r\u00e9gie non par le bon sens mais par des lois qui sont vot\u00e9es et cr\u00e9er par des \u00e9narques qui n'ont jamais recu ce type d'aide et qui ne savent pas que leurs foutu r\u00e8gles peuvent plonger des milliers de personnes dans des situation infernales!!!&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Pour la petite anecdote, l'assistante sociale qui nous suit, devait faire un dossier FSL...plus de 3 mois et rien fait, aucun moyens de v\u00e9rifier...simplement la croire....je saisis donc l'organisme comp\u00e9tent la DDCS qui est cens\u00e9 la chapoter...\\\"on fait le necessaire\\\"....a ce jour rien n'ai fait.....LIBERTE EGALITE FRATERNITE....oui sur le papier mais pas dans les faits!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;vive les gafa...&lt;/p&gt;","&lt;p&gt;Les notaires de r\u00e9mun\u00e8rent sur les frais d actes et de vente . Cela leur assure une r\u00e9mun\u00e9ration consid\u00e9rable et disproportionn\u00e9e. En abaissant leur frais tout le monde y gagnera ....&lt;/p&gt;","&lt;p&gt;suppression de la csg sur les pensions invalidit\u00e9 et retraite inf\u00e9rieure \u00e0 2000 euros&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Pour ma part, je n'assisterai \u00e0 aucun d\u00e9bat au risque de voir Messieurs Macron, Philippe ou d'autres ministres s'y inviter, les transformant en grands monologues de campagne \u00e9lectorale retransmis en direct par de nombreux m\u00e9dias TV pendant des heures et des heures aux frais du contribuable et en toute ill\u00e9galit\u00e9 car la campagne pour les \u00e9lections europ\u00e9ennes n'est pas ouverte. Ils d\u00e9voient totalement \u2013 et \u00e0 leur profit \u2013 le grand d\u00e9bat qu'ils ont mis en place \u00e0 cette fin. Madame Chantal JOUANNO responsable de la CNDP a eu raison de se retirer de ce pi\u00e8ge. La seule v\u00e9ritable solution est le R\u00e9f\u00e9rendum d'Initiative Citoyenne (constituant, l\u00e9gislatif, abrogatoire, r\u00e9vocatoire) d\u00e8s 500 000 signatures \u2013 ce qu'ils ne veulent pas car ils en ont peur. De plus ce grand d\u00e9bat est verrouill\u00e9 et il a d\u00e9j\u00e0 \u00e9t\u00e9 annonc\u00e9 \u00ab\u00a0qu'il n'est pas question de d\u00e9tricot\u00e9 tout ce qui a \u00e9t\u00e9 fait depuis 18 mois\u00a0\u00bb...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les classes moyennes doivent voir une am\u00e9lioration de leur pouvoir d'achat, ce sont des travailleurs nombreux qui ne cessent d'\u00eatre tax\u00e9s et sur-tax\u00e9s... A 1500/1700\u20ac vous n'avez droit \u00e0 aucune aide (et tant mieux) mais vous avez droit \u00e0 tous les imp\u00f4ts (pas tant mieux!). Parfois, et si on est un gestionnaire financier averti, il vaut mieux refuser une hausse de salaire pour gagner en pouvoir d'achat (calcul des hausses d'imp\u00f4t et des aides sociales)............ C'est tout de m\u00eame malheureux et non valorisant..........&lt;/p&gt;","&lt;p&gt;Le baisse \\\"soi-disant\\\" constat\u00e9e de la diminution du nombre d'accidents sur la 2&lt;span class=\\\"ql-size-small\\\"&gt;\u00e8me&lt;/span&gt;  moiti\u00e9 de l'ann\u00e9e 2018 n'est pas majoritairement li\u00e9e \u00e0 la baisse, \u00e0 80 km/h, de la vitesse mais \u00e0 l'\u00e9tat du r\u00e9seau routier dont l'entretien \u00e0 \u00e9t\u00e9 abandonn\u00e9, depuis des ann\u00e9es, par les pouvoirs publics. Il faut donc revenir aux 90 Km/h sur routes et investir sur l'entretien du r\u00e9seau routier. Il faut arr\u00eater de faire croire aux citoyens que la majorit\u00e9 des automobilistes sont des chauffards, qu'il faut absolument r\u00e9primander, pour pouvoir, sous ce pr\u00e9texte, mieux remplir les caisses de l'\u00e9tat&lt;/p&gt;","&lt;p&gt;Il faut apporter de la simplicit\u00e9 de la lisibilit\u00e9 et de la justice dans le syst\u00e8me d 'imposition et de redistribution. Un imp\u00f4t sur les revenus pay\u00e9 par tous du plus petit revenu au plus important de mani\u00e8re tr\u00e8s progressive. Un revenu universel vers\u00e9 \u00e0 tous en compl\u00e9ment des revenus du travail garantissant une capacit\u00e9 \u00e0 vivre minimum, rempla\u00e7ant une majorit\u00e9 des allocations existantes &lt;/p&gt;","&lt;p&gt;Qu'il y ait des gens plus comp\u00e9tents pour ceci ou cela, c'est certain. Mais ces \\\"\u00e9lites\\\", si elles disposent d'une autorit\u00e9 publique, doivent servir le peuple et non le dominer. Il est invraisemblable qu'elle se croient le droit de faire la morale \u00e0 ceux qu'elle dirigent.&lt;/p&gt;&lt;p&gt;Il faut abroger toutes les lois qui pr\u00e9tendent transformer le peuple.&lt;/p&gt;","&lt;p&gt;En effet, la loi du 4 aout 1789 abolissant les privil\u00e8ges est baffou\u00e9e par une caste d'oligarques qui protituent la R\u00e9publique depuis 230 ans !&lt;/p&gt;","&lt;p&gt;Depuis la fin de la premi\u00e8re guerre mondiale mais surtout depuis les ann\u00e9es 90, il y a eu une infantilisation des fran\u00e7ais. L'\u00e9tat dicte aux fran\u00e7ais la fa\u00e7on dont ils doivent vivre. Tout \u00e7a a commenc\u00e9 avec l'effet \\\"Der des ders\\\" o\u00f9 on a voulu pousser le pacifisme \u00e0 son paroxysme (c'\u00e9tait mal vu de vouloir d\u00e9clarer la guerre \u00e0 l'Allemagne lorsqu'elle violait le trait\u00e9 de Versailles), on a vu ce que \u00e7a a donn\u00e9. Cette infantilisation s'est poursuivi lentement jusqu'aux ann\u00e9es 90 o\u00f9 l\u00e0, elle a fortement augment\u00e9. Par exemple les dessins anim\u00e9s des ann\u00e9es 80 \u00e9taient fortement critiqu\u00e9s (cf S\u00e9gol\u00e8ne Royal qui aurait d\u00fb une fois plus se taire). Avec les jeux vid\u00e9os, ils \u00e9taient sens\u00e9 rendre fous les gamins. Pourtant on remarquera que l'explosion de la violence chez les jeunes s'est produite chez les millenials, ces enfants n\u00e9s au d\u00e9but du 21\u00e8me si\u00e8cle. Ce sont les ados d'aujourd'hui, dont le niveau scolaire et culturel est en g\u00e9n\u00e9ral tr\u00e8s faible car il est \\\"interdit de leur interdire\\\". On en est m\u00eame arriv\u00e9 au point de l'interdiction de la fess\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On vit une \u00e9poque o\u00f9 on essaye de nous faire vivre dans le monde des bisounours, o\u00f9 tout le monde est gentil. Ce n'est donc pas \u00e9tonnant de voir le choc provoqu\u00e9 par les diff\u00e9rents attentats, ou m\u00eame de simples affaires de violence, car tout simplement les fran\u00e7ais ont \u00e9t\u00e9 infantilis\u00e9. Et devinez pourquoi ? Pour que les politiciens puissent les contr\u00f4ler bien comme ils le veulent. Regardez les GJ : c'est quand m\u00eame tr\u00e8s soft, ils se laissent m\u00eame tir\u00e9 dessus par la police sans r\u00e9pliquer. Croyez-vous qu'en 1789, 1830, 1848 ou m\u00eame au d\u00e9but des ann\u00e9es 40, les fran\u00e7ais d'alors se seraient laiss\u00e9s faire ? En fait, la plupart des GJ se plaignent mais finalement, ils sont \\\"pas si mal\\\" avec les quelques miettes que leur laisse le gouvernement. Ils ont leur TV, leur voiture, le frigo est rempli, alors pourquoi prendre des risques ? Ils n'ont aucune envie d'am\u00e9liorer leur condition pour la plupart, \u00e0 part s'ils pensent que Macron va leur faire des cadeaux aux premiers aboiements. D'ailleurs, on voit que le mouvement s'essoufle et que beaucoup de GJ de la 1\u00e8re heure ne sont plus l\u00e0, car justement, ils ont leur petit confort \\\"et ne veulent pas aller se p\u00ealer les miches tout le week end alors qu'il y a un match de foot \u00e0 la TV\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour qu'il y ait du changement, il faut que les fran\u00e7ais perdent cette infantilisation. Il faut qu'ils acceptent les risques s'ils veulent un meilleur futur pour eux, leurs enfants et petits enfants. Il faut arr\u00eater d'\u00eatre \\\"gentil\\\"&lt;/p&gt;","&lt;p&gt;Je demande que:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Les points cotis\u00e9s durant leur p\u00e9riode de parlementaire soient cotis\u00e9s et ajout\u00e9s aux syst\u00e8mes o\u00f9 ces derniers cotisaient avant d'\u00eatre parlementaires&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-que si il n'y a pas r\u00e9\u00e9lection apr\u00e8s un mandat le tarif du ch\u00f4mage ainsi que sa dur\u00e9e soit appliqu\u00e9e conform\u00e9ment au \u00e0 l'activit\u00e9 pr\u00e9c\u00e9demment exerc\u00e9e.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;je poste ici, mais les propositions s'appliquent \u00e0 plusieurs domaines.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;nationalisations&lt;/strong&gt;: un grand nombre de nationalisations sont \u00e0 op\u00e9rer, depuis celles des autoroutes jusqu'aux entreprises importahtes, mais aussi et surtout la nationalisation des &lt;strong&gt;terres&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Il me parait impensable que la propri\u00e9t\u00e9 de la terre soit laiss\u00e9e  \u00e0 des particuliers, qui peuvent en faire ce qu'ils veulent, alors que la terre et tout ce qui s'y trouve sont un bien commun, qui doit \u00eatre g\u00e9r\u00e9 par la collectivit\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;communalisations&lt;/strong&gt;: j'entends par l\u00e0 la gestion commune et communale des terres et de l'espace, comme cela se faisait en Inde \u00e0 une certaine \u00e9poque: c'\u00e9tait la communaut\u00e9 qui g\u00e9rait l'espace sur lequel elle vivait.&lt;/p&gt;","&lt;p&gt;Je propose la meme augmentation que les forces de l'ordre ont obtenu (de120 \u00e0 150 euros/mois) pour tous les retrait\u00e9s, les fonctionnaires et travailleurs du priv\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;souvent,dans les accidents de la route,grave ou l\u00e9gers, il y a souvent des\u00a0conflits et des complications,dans les constat a l'amiable, comme pour les avions,pourquoi pas \u00e9quip\u00e9s les v\u00e9hicules de petites boites noires,agr\u00e9er,par les assurances,&lt;/p&gt;","&lt;p&gt;Concernant l'\u00e9tat de sant\u00e9 (physique, mentale, comportementale etc, doit \u00eatre prise en charge par la collectivit\u00e9 en dehors de toute classe, race, genres, culture et conditions sociales dans un cadre d'\u00e9quit\u00e9 total. Cela \u00e9tant, il est indispensable que l'organisme qui finance, organise, g\u00e8re soit sous contr\u00f4le du peuple au travers de commissions constitu\u00e9es de personnes tir\u00e9es au sort afin d'assurer cette \u00e9quit\u00e9 et le respect de tous les publics. Tout autres besoins excessifs dans les besoins esth\u00e9tiques, de confort ou de luxe doit \u00eatre pris en charge financi\u00e8re par la personne elle m\u00eame.  &lt;/p&gt;","&lt;p&gt;Mettre en place une amplitude de salaire maximale entre les t\u00e2ches \\\"de d\u00e9cisions, de directions\\\" et les t\u00e2ches d'ex\u00e9cutions\\\".&lt;/p&gt;&lt;p&gt;\\\"Il n'y a pas de sot m\u00e9tier\\\".&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation de tranches fiscales interm\u00e9diaires et suppl\u00e9mentaires pour plus de justice .&lt;/p&gt;","&lt;p&gt;Puisque les \u00e9lus ne changeront rien concernant le cumul des mandats qui leur permet d\u2019atteindre des r\u00e9mun\u00e9rations astronomiques et souvent non imposables il faut limiter la r\u00e9mun\u00e9ration de tous leurs mandats \u00e0 5 smig mensuel.&lt;/p&gt;&lt;p&gt;je pense que c\u2019est la seule solution pour qu\u2019ils arr\u00eatent de cumuler \u00e0 outrance !!&lt;/p&gt;&lt;p&gt;si on limite leur r\u00e9mun\u00e9ration ils ne voudront plus cumuler !!!&lt;/p&gt;","&lt;p&gt;La g\u00e9n\u00e9ralisation dans les m\u00e9dia t\u00e9l\u00e9vis\u00e9s et dans la bouche des politiques de \\\"la bonne morale\\\", \\\"la bonne fa\u00e7on de penser\\\" accompagn\u00e9e d'un apauvrissement de la part d'antenne de personnalit\u00e9s d\u00e9veloppant d'autres mod\u00e8les de pens\u00e9e, de la critique, de l'argumentaire et instaurant un vrai d\u00e9bat d'id\u00e9es accompagn\u00e9 d'une multiplication des lois visant \u00e0 limiter des droits fondamentaux est \u00e0 prendre tr\u00e8s au s\u00e9rieux et met notre d\u00e9mocratie (devrai-je dire pseudo d\u00e9mocratie) en danger.&lt;/p&gt;","&lt;p&gt;Bonjour&lt;/p&gt;&lt;p&gt;Remettre \u00e0 plat la fiscalit\u00e9:&lt;/p&gt;&lt;p&gt;Proposition: Supprimer CSG et RDS, avec cr\u00e9ation d'une TVA sociale, avec un taux r\u00e9duit pour les produits de premi\u00e8re n\u00e9cessit\u00e9. &lt;/p&gt;","&lt;p&gt;Que pensez vous de cela : &lt;/p&gt;&lt;p&gt;brider les voitures en France \u00e0 130km   &lt;/p&gt;&lt;p&gt;Mettre une puce &lt;/p&gt;&lt;p&gt;pour sortir du pays, passer chez le garagiste,concessionnaire remplir un formulaire ,date de sortie du pays plus retour &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Macron, tout comme ses pr\u00e9d\u00e9cesseurs, est chanoine de l'\u00e9glise romaine de Saint Jean de Latran. Le pr\u00e9sident de la R\u00e9publique est un \\\"serviteur\\\" (chanoine) de cette \u00e9glise !!! C'est une tradition qui remonte \u00e0 Henri IV. Elle appartient donc au tr\u00e8s vieux monde (1604) et illustre le caract\u00e8re monarchique de la 5\u00e8me R\u00e9publique. Il faut mettre fin \u00e0 cette aberration anti la\u00efque et appliquer strictement la loi de s\u00e9paration des \u00e9glises et de l'\u00e9tat.&lt;/p&gt;","&lt;p&gt;Retrait des radars fixes et mobiles, qui pi\u00e8gent l'automobilistes qui pedant qu'ils cherchent les radars sur le bas cot\u00e9 de la route&lt;/p&gt;&lt;p&gt;ne regarde plus la route et ses dangers.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L islam n'est pas compatible avec les valeurs r\u00e9publicaine, il faut donc bannir la religion de l'espace publique et rappeler sans cesse que la France est La\u00efque&lt;/p&gt;","&lt;p&gt;Aujourd\u2019hui l\u2019ASPA ( allocation de solidarit\u00e9 des personnes \u00e2g\u00e9es ) peut \u00eatre per\u00e7u qu\u2019\u00e0 Partir de 65 ans. Le \u00ab\u00a0\u00a0b\u00e9n\u00e9ficiaire \u00ab\u00a0de cette allocation devra, apr\u00e8s sa mort, voir son maigre patrimoine ( s\u2019il en poss\u00e8de un! ) \u00eatre amput\u00e9 si celui-ci est sup\u00e9rieur \u00e0 39000\u20ac, afin de rembourser \u00e0 l\u2019Etat le compl\u00e9ment de retraite qu\u2019est l\u2019APSA.&lt;/p&gt;&lt;p&gt;c\u2019est une injustice sociale et pour le b\u00e9n\u00e9ficiaire et pour ses enfants qui se retrouvent spoli\u00e9s d\u2019un petit compl\u00e9ment financier.&lt;/p&gt;&lt;p&gt;en outre, aucune retraite ne devrait \u00eatre inf\u00e9rieure \u00e0 1000\u20ac par mois, quelque soit le parcours des personnes.&lt;/p&gt;","&lt;p&gt;Il faut mettre en place un plan marshall pour relancer l'\u00e9conomie via la transition \u00e9nerg\u00e9tique (isolation des logements avec une TVA \u00e0 0, production autonome....),faire payer les gros pollueurs bateaux, avions, usines ...... &lt;/p&gt;&lt;p&gt;L'isolation de son logement entraine directement une consommation \u00e9nerg\u00e9tique en baisse, donc une \u00e9conomie pour le consommateur.&lt;/p&gt;&lt;p&gt;Pour cela,il faut que les communes r\u00e9alisent une thermographie a\u00e9rienne de sa ville afin de localiser les d\u00e9perditions de chaleur des logements et le mettre \u00e0 disposition des habitants afin de pouvoir r\u00e9aliser des travaux.&lt;/p&gt;&lt;p&gt;Malheureusement le co\u00fbt de l'\u00e9nergie va augmenter d'ann\u00e9e en ann\u00e9e et les habitations les moins isol\u00e9es vont voir leurs factures \u00e9nerg\u00e9tique explos\u00e9es.&lt;/p&gt;&lt;p&gt;M\u00eame avec l'installation du compteur LINKY qui devait permettre de faire des \u00e9conomies aux consommateurs, on voit plut\u00f4t qu'il sert en r\u00e9alit\u00e9 \u00e0 Enedis. Le compteur lui permet de faire des b\u00e9n\u00e9fices record, de faire un meilleur entretien de son r\u00e9seau, de faire un plan social (diminution d'environ 2500 emplois , de fermer des sites ...... ).&lt;/p&gt;&lt;p&gt;MAIS La encore on \u00e9coute pas la cours des comptes sur ce sujet. Il faut quand m\u00eame regarder le co\u00fbt de cet investissement 5 milliard d'euros. &lt;/p&gt;&lt;p&gt;Cela me choquerait pas si ce co\u00fbt \u00e9tait pay\u00e9 par Enedis, mais en r\u00e9alit\u00e9 Enedis fait juste une avance. C'est bien le consommateur qui va payer le compteur via le TURPE ...... Je pense qu'il y a des  investissements plus urgent concernant la transition \u00e9nerg\u00e9tique.&lt;/p&gt;&lt;p&gt;Il faut \u00e9galement arr\u00eater de privatiser, quand on voit les b\u00e9n\u00e9fices record des autoroutes on peut quand m\u00eame se poser des questions.&lt;/p&gt;","&lt;p&gt;Mon estimation retraite \u00e9tait de 730\u20ac je la prends au 1er janvier, un coup de baguette magique et elle n'est plus que de 316\u20ac. Voil\u00e0 ce qui  attends les futurs retrait\u00e9s. Revoir \u00e0 la baisse les grosses retraites (3000 et +) OK, mais pas en dessous !&lt;/p&gt;","&lt;p&gt;Il serait souhaitable dans un but humanitaire d\u2019indiquer obligatoirement  sur toutes les pi\u00e8ces d\u2019identit\u00e9 (carte d\u2019identit\u00e9, passeport, permis de conduire) le groupe sanguin de l\u2019int\u00e9ress\u00e9. Je ne crois que cette obligation soit contraire aux libert\u00e9s individuelles de chaque citoyen et que la CNIL s\u2019y oppose.&lt;/p&gt;","&lt;p&gt;Dissoudre toutes les commissions devenues obsol\u00e8tes ainsi que toutes celles qui n'ont pas remis de rapport dans des d\u00e9lai raisonnable. Il est anormal de continuer de r\u00e9mun\u00e9rer des rapporteurs de commissions cr\u00e9\u00e9es qui, &lt;u&gt;aujourd'hui&lt;/u&gt;, n'ont plus leur utilit\u00e9 et des commissions qui ne rendent pas de rapport dans des d\u00e9lais raisonnables.&lt;/p&gt;","&lt;p&gt;Le retour de ces personnes meurtri\u00e8res ( homme et femme ) dans notre pays est inadmissible, sachant quelles sortiront un jour de prison et n'auront qu'une id\u00e9e en t\u00eate, recommettre un attentat.&lt;/p&gt;&lt;p&gt;Exclusion vers leur pays d'origine pour les autres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;au minimum, une revalorisation des retraites sur le co\u00fbt de la vie ou nous rembourser la CSG qui depuis plus d'un an nous gr\u00e8ve d'environ 50 euros par mois et par m\u00e9nage pour les petites retraites.Nous avons donc perdu environ 600 euros \u00e0 l'ann\u00e9e, ce qui oblige a faire l'impasse sur la nourriture, les d\u00e9placements et aider un peu nos enfants et petits-enfants.&lt;/p&gt;","&lt;p&gt;Le matraquage fiscal \u00e0 coup de taxes et de mesures toujours plus nombreuses contre les automobilistes doit cesser&lt;/p&gt;&lt;p&gt;-Seules les infractions graves devraient faire l'objet de pertes de points. Les derni\u00e8res mesures augmentant les amendes de fa\u00e7on exag\u00e9r\u00e9e ou entrainant la saisie du v\u00e9hicule sont exag\u00e9r\u00e9es .Faut-il rappeler que la population est pauvre et que la voiture permet de se rendre \u00e0 son travail ou de se d\u00e9placer dans cette France o\u00f9 les transports en commun n'existent pas..&lt;/p&gt;&lt;p&gt;-Les repr\u00e9sentants des automobilistes devraient \u00eatre mieux \u00e9cout\u00e9s sur la politique de s\u00e9curit\u00e9 routi\u00e8re et de mobilit\u00e9.&lt;/p&gt;&lt;p&gt;-Suppression d\u00e9finitive du nouveau contr\u00f4le technique .Il n'a d'autre objet que d'envoyer \u00e0 la casse un maximum de v\u00e9hicules anciens au pr\u00e9judice de tous ceux qui n'ont pas de solution de transport pour se rendre \u00e0 son travail et ou se d\u00e9placer.&lt;/p&gt;","&lt;p&gt;metttre une musique plus agr\u00e9able et surtout supprimer les gr\u00e9sillements volontairement irritants &lt;/p&gt;&lt;p&gt; ce qui permettrais d\u2019\u00eatre beaucoup plus agr\u00e9able au t\u00e9l\u00e9phone apr\u00e8s 15 \u00e0 30 minutes d\u2019attente.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;c'est d'utilit\u00e9 publique !!!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;dans tous les domaines, faire passer les gens avant l'argent. La vocation des structures publiques n'est pas d'\u00eatre rentables mais d'\u00eatre au service de la population. &lt;/p&gt;&lt;p&gt;Ceux qui gagnent plus en 1 an que les autres ne gagneront jamais en une vie doivent \u00eatre solidaires, de gr\u00e9 ou de force&lt;/p&gt;","&lt;p&gt;La fa\u00e7on dont la France accueille le peu de migrants qu'elle a accept\u00e9 est honteuse. En d\u00e9pensant tr\u00e8s peu d'argent on pourrait \u00e9viter que des familles, des enfants dorment dans la rue en plein hiver. L'Allemagne a accueilli 1 million de migrants! &lt;/p&gt;","&lt;p&gt;l'\u00e9lection \u00e0 deux tours pose toujours le probl\u00e8me, que aux deuxi\u00e8me tours on vote au blocage. Pour le pr\u00e9sidentielle on devrait voter pour un pr\u00e9sident en non une partie, de m\u00eame pour les l\u00e9gislatives o\u00f9 on doit voter nos repr\u00e9sentantes et non des parties, d'ailleurs m\u00eame s'ils font partie d'un groupement politique, il doivent respecter les opinons des citoyen du d\u00e9partement qu'ils repr\u00e9sentent et non de ceux du partie.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;*Augmentation du point d\u2019indice des fonctionnaires, les grands oubli\u00e9s de l\u2019augmentation du pouvoir d\u2019achat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;*Redynamis\u00e9 les services publiques de proximit\u00e9, si il y a bien une taxe qu\u2019il ne faut pas supprimer c\u2019est bien la taxe d\u2019habitation qui donne des moyens aux politiques locales, la politique actuelle du gouvernement tue lentement la ruralit\u00e9 et cela est inacceptable (suppression de la taxe d\u2019habitation, suppression des petites lignes SNCF, suppression des sous-pr\u00e9fectures...).&lt;/p&gt;&lt;p&gt;Nous vivons bien \u00e0 la campagne, tout le monde n\u2019a pas envie de vivre en ville.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;*Suppression des postes de fonctionnaire de l\u2019\u00e9tat \u00e0 l\u2019Elys\u00e9e qui sont inutiles\u00a0:&lt;/p&gt;&lt;p&gt;Le personnel qui ouvre la porte des voitures des \u00e9lus et ministres, nous ne sommes plus au temps des rois, un ministre ne sait pas ouvrir une porti\u00e8re de voiture\u00a0? Risque t- il une tendinite\u00a0si il le fait lui m\u00eame? Comment est-ce justifi\u00e9\u00a0?&lt;/p&gt;&lt;p&gt;Egalement, le personnel qui apporte des verres d\u2019eau \u00e0 l\u2019assembl\u00e9e, si quelqu\u2019un \u00e0 soif il prend une bouteille d\u2019eau, pas besoin de larbin grassement pay\u00e9 pour le faire.&lt;/p&gt;&lt;p&gt;Service coiffeur, cirage de chaussure, restauration\u2026 au frais de chacun et pas au frais du peuple fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Globalement tous les \u00ab\u00a0serviteurs\u00a0obsol\u00e8tes\u00bb de l\u2019Elys\u00e9e.&lt;/p&gt;&lt;p&gt;Un \u00e9lu, un ministre et m\u00eame le pr\u00e9sident de la r\u00e9publique ne sont pas des rois/seigneurs de la monarchie au dessus du peuple et intouchables, ils sont des citoyens au service du peuple et pas au service des 1% les plus riches et des lobbies.&lt;/p&gt;","&lt;p&gt;1789 = Dictature Napol\u00e9onienne puis la commune et la guerre de 70 qui a induit celle de 14 et 39.&lt;/p&gt;&lt;p&gt;1968 = inflation galopante appauvrissement des classe populaires au profits des classes moyennes qui voyaient leurs emprunt lim\u00e9s.&lt;/p&gt;&lt;p&gt;je pleure sur les printemps arabes&lt;/p&gt;","&lt;p&gt;Nos pouvoirs publics doivent faire effectuer des mesures de d\u00e9perdition \u00e9nerg\u00e9tique par thermographie infra-rouge puis proposer des solutions individualis\u00e9es accompagn\u00e9es d'aides au financement. Le r\u00e9sultat doit \u00eatre que les \u00e9conomies r\u00e9alis\u00e9es couvrent le financement, ainsi somme toute, chacun ne d\u00e9pensera pas plus mais d\u00e9pensera plus propre.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Les concentrations de populations &lt;/strong&gt;doivent \u00eatre contr\u00f4l\u00e9es pour une meilleure r\u00e9partition des richesses. Afin de lutter contre la d\u00e9sertification des zones rurales et la surpopulation en zone p\u00e9riurbaine, nous devons mettre en place un levier \u00e9conom
