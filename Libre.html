ique fort et incitatif pour que les entreprises s\u2019implantent de fa\u00e7on durable dans les territoires ayant un solde migratoire n\u00e9gatif. Globalement, les plus pauvres s\u2019entassent dans les banlieues cr\u00e9ant un ghetto ins\u00e9curitaire, une mis\u00e8re sociale et une stigmatisation li\u00e9e, h\u00e9las, le plus souvent \u00e0 la couleur de peau. Il faut laisser la chance aux populations ext\u00e9rieures qui souhaitent s\u2019int\u00e9grer au sein de notre communaut\u00e9 pour qu\u2019ils aient les moyens de travailler, de vivre et nous faire partager leurs richesses pour une r\u00e9elle mixit\u00e9 sociale. En finir enfin avec la peur de \u00ab\u00a0l\u2019\u00e9tranger\u00a0\u00bb.&lt;/p&gt;","&lt;p&gt;Changer la perception classique-cv/exp\u00e9rience qui p\u00e9nalise les jeunes de 20 \u00e0 30 ans \u00e0 la recherche de leur premier emploi, ou \u00e0 la sortie des \u00e9tudes. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La premi\u00e8re ann\u00e9e de travail devrait \u00eatre sacralisee pour laisser le temps aux d\u00e9butants de s'installer dans leur travail (on leur met la pression trop t\u00f4t ce qui augmente leur stress et au final leurs chances d'\u00e9checs.) &lt;/p&gt;&lt;p&gt;Prendre exemple sur la fonction publique avec le stage avant titularisation dans tous les secteurs (une sorte de contrat premier embauche revu avec des garanties qui offrirait une exp\u00e9rience) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faciliter l'acc\u00e8s aux stages pour les \u00e9tudiants (licence ou master) ou m\u00eame la fonction publique ne joue pas le jeu lorsqu'on demande de faire un stage pour son universit\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre en avant les qualit\u00e9s personnelles des candidats \u00e0 l'emploi car on n'a pas tous les m\u00eames capacit\u00e9s \u00e9conomiques (ce que j'appelle la discrimination Instagram ou seul si t'as une vie bien remplie tu parais int\u00e9ressant sinon on consid\u00e8re que t'es un no-life) et du coup on est discrimin\u00e9s sur cette base \u00e0 l'embauche (on n'est pas tous issus des grandes villes) &lt;/p&gt;","&lt;p&gt;Payer cette taxe en fonction de son revenu et du type de produits consomm\u00e9s (1\u00e8re n\u00e9cessit\u00e9e, confort, loisirs, nourriture, services, indispensables au quotidien  ....) et qu\u2019elle devienne \u00e9quitable.&lt;/p&gt;","&lt;p&gt;Pourquoi dire  parent 1est parent 2 je vais a l'\u00e9cole est je donne le nom d'un enfant que je connais  est les parents mon interdit ma pr\u00e9sence chez eux je vais chercher l'enfant est je l\u2019enl\u00e8ve car mou avons des complicit\u00e9 comme ci j'\u00e9tais comme \u00e7a maman   vous faite quoi ?Il faut faire tr\u00e8s attention \u00e7a peut donner des id\u00e9es a des d\u00e9traquer &lt;/p&gt;","&lt;p&gt;Pour \u00e9viter les appels syst\u00e9matiques des d\u00e9bout\u00e9s du droit d'asile imposer le versement d'une taxe significative (1000 \u20ac par exemple) aux d\u00e9bout\u00e9s qui font appel pour gagner du temps au lieu de quitter le pays.&lt;/p&gt;","&lt;p&gt;retrait de toutes sortes d'aide, minimun retraite, rsa,cmu \u00e0 toutes personnes n'ayant jamais cotis\u00e9 au systeme Fran\u00e7ais &lt;/p&gt;","&lt;p&gt;Parce que r\u00e9p\u00e9ter \\\"Celz\u00e9ceux\\\" \u00e0 tous bout de champs ne suffit pas! \u00c9galit\u00e9 salariale et \u00e9galit\u00e9 des retraites et m\u00eame droit au cong\u00e9 parental pour les hommes qui le souhaitent&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On s'en fout ce que \u00e7a rapporte !!! C'est fait pour tuer des gens, et bien souvent des gens qui se battent pour leurs droits, leurs sols, leurs libert\u00e9s. &lt;/p&gt;&lt;p&gt;L'\u00e9tat fran\u00e7ais n'a pas le droit de nous faire complices malgr\u00e9 nous de ces assassinats \u00e0 grande \u00e9chelle, de ces r\u00e9pressions, de ces d\u00e9racinements. &lt;/p&gt;&lt;p&gt;L'\u00e9tat fran\u00e7ais se fait du \\\"pognon de dingue\\\" sur le commerce de la mort, ce pognon est naus\u00e9abond. &lt;/p&gt;&lt;p&gt;Et tous ces gens qui vivent la guerre sans mourir par les armes et qui se retrouvent sans maison, sans patrie ? Personne n'en veut, ils sont vol\u00e9s, malmen\u00e9s, exploit\u00e9s et bringuebal\u00e9s d'un continent \u00e0 l'autre. Nos armes participent \u00e0 cette mis\u00e8re, cette violence.&lt;/p&gt;&lt;p&gt;Changeons les paradigmes, pratiquons la bienveillance et l'entraide.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut simplifier l'administration : faire plus efficace et plus simple.&lt;/p&gt;&lt;p&gt;Le d\u00e9partement est souvent un doublon.&lt;/p&gt;&lt;p&gt;Les d\u00e9cisions importantes sont locales, r\u00e9gionales et nationales.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Depuis 2007 rien n'a \u00e9t\u00e9 fait pour relancer cette possibilit\u00e9, d\u00e9j\u00e0 beaucoup de pollution quand on voit tous les jours des files de camions sur notre r\u00e9seau autoroute et cela \u00e9vitera de nombreux accidents dramatique.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il n'est pas normal que des d\u00e9put\u00e9s ne soient tenus d'un minimum de 50% de pr\u00e9sence \u00e0 l'assembl\u00e9e nationale. Le mandat qui leur \u00e0 \u00e9t\u00e9 donn\u00e9 par les citoyens qui les ont \u00e9lu est de d\u00e9battre et voter les lois qui leur semble juste. Il est trop facile de se porter absent lorsqu'il s'agit de d\u00e9battre, entre autres, d'un sujet port\u00e9 par leur propre majorit\u00e9 et auquel, eux-m\u00eames n'adh\u00e8rent pas ...&lt;/p&gt;","&lt;p&gt;L'eau, l'\u00e9lectricit\u00e9, le t\u00e9l\u00e9phone, l'internet, le transport collectif... sont des services et des ressources de premi\u00e8re n\u00e9cessit\u00e9, et dont la surconsommation p\u00e8se sur le climat.&lt;/p&gt;&lt;p&gt;La proposition vise \u00e0 rendre gratuit les n premiers m3/kwh/mn/Mo/Km, et de financer cela par une facturation plus \u00e9lev\u00e9e des gros consommateurs.&lt;/p&gt;","&lt;p&gt;indexation des retraites sur le cout de la vie&lt;/p&gt;","&lt;h2&gt;&lt;u&gt;L\u2019imposition de tous les Fran\u00e7ais&lt;/u&gt;&lt;/h2&gt;&lt;h3&gt;&lt;em&gt;&lt;u&gt;Situation&lt;/u&gt;&lt;/em&gt;&lt;/h3&gt;&lt;p&gt;Aujourd\u2019hui, pour \u00eatre impos\u00e9 en France, il faut y avoir s\u00e9journ\u00e9 6 mois et un jour. De ce fait, de nombreux fran\u00e7ais tr\u00e8s riches, passent 6 mois et un jour dans un pays \u00e9tranger (ou d\u00e9clarent le faire) afin de ne pas payer d\u2019imp\u00f4ts en France. Ce comportement, qui r\u00e9v\u00e8le surtout un certain \u00e9go\u00efsme bien lointain de notre devise \u2013 Libert\u00e9-\u00c9galit\u00e9-&lt;u&gt;Fraternit\u00e9&lt;/u&gt; \u2013 pose pour le moins question.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h3&gt;&lt;em&gt;&lt;u&gt;Id\u00e9e&lt;/u&gt;&lt;/em&gt;&lt;/h3&gt;&lt;p&gt;D\u00e9finir comme base de l\u2019imposition l\u2019une ou l\u2019autre des deux conditions suivantes\u00a0:&lt;/p&gt;&lt;p&gt;\u2013\u00a0Avoir s\u00e9journ\u00e9 6 mois et 1 jour en France.&lt;/p&gt;&lt;p&gt;\u2013\u00a0Avoir la nationalit\u00e9 fran\u00e7aise.&lt;/p&gt;&lt;p&gt;(Ce qui est en partie inspir\u00e9 du mod\u00e8le am\u00e9ricain).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Sous peine de voir le fran\u00e7ais dimminuer chaque jour il est vital que les pouvoirs public encadrent la sur-utilsation de l'anglais (publicit\u00e9s non traduites en tete) &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Pr\u00e9ambule sur le \u00ab\u00a0Grand d\u00e9bat national\u00a0\u00bb.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A lire les th\u00e8mes et leur formulation dans le questionnaire cens\u00e9 lancer le \u00ab\u00a0Grand d\u00e9bat national\u00a0\u00bb, on comprend vite que celui-ci est un pi\u00e8ge dans lequel le gouvernement souhaite enfermer les discussions et propositions des Fran\u00e7ais. Par exemple, vers le moins d\u2019imp\u00f4t sur les revenus et le moins de services publics\u00a0! Ainsi, dans la pr\u00e9sentation g\u00e9n\u00e9rale du probl\u00e8me de la fiscalit\u00e9 laquelle est cens\u00e9e lancer et encadrer le d\u00e9bat, comme dans les questions formul\u00e9es, n\u2019est jamais abord\u00e9e la question-clef de la structure de la fiscalit\u00e9\u00a0! Quelle r\u00e9partition entre fiscalit\u00e9 directe (imp\u00f4t sur le revenu) et indirecte (TVA)\u00a0? Entre imp\u00f4ts sur les revenus des personnes et sur les b\u00e9n\u00e9fices des entreprises\u00a0? Entre taxes diverses sur la consommation et les services et imp\u00f4t sur la fortune\u00a0? A lire les introductions et les questions pos\u00e9es, le grand d\u00e9bat national appara\u00eet pour ce qu\u2019il est\u00a0: une tentative d\u2019enfumage.&lt;/p&gt;&lt;p&gt;Je consid\u00e8re que ce \u00ab\u00a0grand d\u00e9bat\u00a0\u00bb rel\u00e8ve de l\u2019imposture car il n\u2019existe aucune garantie ni sur la libert\u00e9 d\u2019en d\u00e9finir le contenu, ni sur l\u2019ind\u00e9pendance de son animation et ni \u00e0 fortiori, sur l\u2019application de ses r\u00e9sultats faute d\u2019engagement pr\u00e9cis du gouvernement. Mon t\u00e9moignage s\u2019efforce d\u2019apporter des \u00e9l\u00e9ments un peu diff\u00e9rents car sociologues et historiens ont d\u00e9j\u00e0 effectu\u00e9 un travail remarquable sur la fracture sociale en France en interrogeant les Gilets jaunes sur les ronds-points ou en d\u00e9pouillant les Cahiers de dol\u00e9ances d\u00e9pos\u00e9s dans les mairies.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Qui suis-je\u00a0?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Je m\u2019exprime en effet \u00e0 partir d\u2019un \u00ab\u00a0lieu\u00a0\u00bb un peu diff\u00e9rent de celui qui a \u00e9t\u00e9 g\u00e9n\u00e9ralement \u00e9tudi\u00e9 jusqu\u2019alors. Ing\u00e9nieur, cadre A+ de la fonction publique, \u00e0 la retraite, recevant \u00e9galement une petite pension de r\u00e9version de mon \u00e9pouse, elle-m\u00eame ex-cadre d\u2019une association d\u2019\u00e9ducation populaire, j\u2019ai conscience de b\u00e9n\u00e9ficier de revenus mensuels que bien des Fran\u00e7ais, retrait\u00e9s mais aussi actifs, envieraient, sans toutefois consid\u00e9rer que je fasse partie des \u00ab\u00a0privil\u00e9gi\u00e9s\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;N\u00e9anmoins, malgr\u00e9 un niveau de revenu honorable, mes constats, analyses et r\u00e9flexions m\u2019am\u00e8nent \u00e0 partager une partie des propositions faites lors des manifestations populaires de ces derniers mois ou qui sont inclues dans les Cahiers de dol\u00e9ances, par exemple\u00a0: l\u2019am\u00e9lioration du pouvoir d\u2019achat, la revalorisation du SMIC et des allocations familiales, la suppression de la hausse de la CSG pour les retrait\u00e9s, l\u2019indexation des pensions et salaires sur l\u2019inflation, la refonte de la fiscalit\u00e9 avec le r\u00e9tablissement de l\u2019ISF, la suppression des niches fiscales, la hausse de la fiscalit\u00e9 sur les b\u00e9n\u00e9fices des grandes entreprises et notamment des GAFA\u2026\u00a0&lt;/p&gt;&lt;p&gt;Pourquoi\u00a0?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Un budget n\u00e9anmoins plus contraint.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mes revenus pass\u00e9s ou pr\u00e9sents m\u2019ont permis de poss\u00e9der une maison, modeste mais bien \u00e9quip\u00e9e, de subvenir \u00e0 mes centres d\u2019int\u00e9r\u00eat, les voyages en France et \u00e0 l\u2019\u00e9tranger, les livres et les activit\u00e9s culturelles, th\u00e9\u00e2tre et concert. Je n\u2019en constate pas moins, qu\u2019ann\u00e9es apr\u00e8s ann\u00e9es, mes budgets sont plus contraints et que j\u2019ai \u00e9t\u00e9 amen\u00e9 progressivement \u00e0 diminuer ma consommation\u00a0: suppression des abonnements aux journaux et revues, diminution de la valeur des cadeaux faits \u00e0 mes enfants et petits-enfants, ren\u00e9gociation d\u2019un certain nombre de contrats de services (communication, assurance), diminution du nombre des spectacles auxquels je participe, limitation de mes budgets de voyage. Bref, une fois enlev\u00e9 les d\u00e9penses contraintes (imp\u00f4ts, \u00e9nergie, assurances, entretien, communications, automobile) de mes ressources, les postes de d\u00e9pense qui seront les premiers touch\u00e9s par les restrictions sont la culture et les loisirs\u00a0!&lt;/p&gt;&lt;p&gt;Rien de dramatique certes pour moi en regard de cette partie des Fran\u00e7ais qui, le 15, ont d\u00e9j\u00e0 atteint la fin du mois, qui ne peuvent partir en vacances et qui ne vont jamais au spectacle, toutes situations dont j\u2019ai eu connaissance et auxquelles il m\u2019a fallu faire face en tant que maire-adjoint, charg\u00e9 de l\u2019action sociale, dans une commune de 10 000 habitants dans une agglom\u00e9ration r\u00e9gionale.\u00a0&lt;/p&gt;&lt;p&gt;Si mes revenus restent honorables, je n\u2019en constate pas moins que la d\u00e9gradation de ma situation est parall\u00e8le \u00e0 celle de la grande masse de la population de ce pays.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Des retrait\u00e9s solidaires.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Comme pour de tr\u00e8s nombreux retrait\u00e9s, il ne faudrait pas oublier que mes revenus servent \u00e9galement \u00e0 aider enfants et petits-enfants dans le cadre des solidarit\u00e9s familiales\u00a0! Et, \u00e0 ce titre, je trouve parfaitement injuste et scandaleux la baisse des revenus des retrait\u00e9s (et les revenus du capital, ils n\u2019existent pas\u00a0?) au motif qu\u2019il faudrait privil\u00e9gier les revenus du travail. Or les retrait\u00e9s jouent un r\u00f4le \u00e9conomique et social de premier plan \u00e0 la fois dans la redistribution des revenus mais aussi dans l\u2019aide familiale.\u00a0&lt;/p&gt;&lt;p&gt;Pour ma part, mes enfants ayant des revenus moyens, outre que je garde tr\u00e8s r\u00e9guli\u00e8rement mon petit-fils pendant la p\u00e9riode scolaire pour leur \u00e9viter des frais de garde, j\u2019assure r\u00e9guli\u00e8rement \u00e0 mes petits-enfants des s\u00e9jours de vacance, voire j\u2019aide financi\u00e8rement aux s\u00e9jours de vacance de leurs parents\u00a0! Je m\u2019efforce en outre de faire participer mes petits-enfants \u00e0 des activit\u00e9s culturelles (th\u00e9\u00e2tre, cin\u00e9ma, concert) que mes enfants ne peuvent leur offrir compte-tenu de leurs niveaux de revenus.\u00a0&lt;/p&gt;&lt;p&gt;Enfin, il n\u2019est pas rare que je sois mis \u00e0 contribution pour des aides financi\u00e8res ou des pr\u00eats exceptionnels quand mes enfants sont confront\u00e9s \u00e0 des p\u00e9pins de la vie (vol de voiture, r\u00e9paration de toiture) pour lesquels ils n\u2019ont pas toujours les moyens de faire face.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La grande mis\u00e8re des services publics.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mais je ne suis pas confront\u00e9 qu\u2019\u00e0 des questions de revenu. Comme tous les citoyens je suis confront\u00e9 \u00e0 la grande mis\u00e8re des services publics qui manquent de personnel et de moyens pour faire fonctionner et entretenir les biens de la Nation au b\u00e9n\u00e9fice de l\u2019ensemble des habitants.\u00a0&lt;/p&gt;&lt;p&gt;Quelques exemples de situation auxquelles je suis aussi confront\u00e9\u00a0:&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0La diminution du nombre des services de l\u2019h\u00f4pital de ma ville (p\u00e9diatrie, chirurgie\u2026), voire la tentative de fermeture totale de celui-ci, au nom d\u2019une pr\u00e9tendue \u00ab\u00a0rationalisation\u00a0\u00bb contre la s\u00e9curit\u00e9 des personnes en mati\u00e8re de sant\u00e9 publique\u00a0;&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0La m\u00e9diocrit\u00e9 du fonctionnement des services de transport public (bus et train) avec une insuffisance du nombre des rotations dans la journ\u00e9e entre ma ville et Paris, quand il n\u2019y a pas de suppression, de temps \u00e0 autre, d\u2019une desserte pour insuffisance de conducteurs\u00a0!&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0L\u2019insuffisance d\u2019entretien des voieries d\u00e9partementales qui se d\u00e9gradent ou ne sont plus adapt\u00e9es aux flux actuels de circulation, sans parler de l\u2019abandon des espaces en bordure des routes qui deviennent des d\u00e9potoirs par absence d\u2019intervention des services de la voierie\u00a0;&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Des temps de traitement des dossiers scandaleusement longs\u00a0: un an pour obtenir l\u2019enregistrement d\u2019une succession aupr\u00e8s des services fiscaux\u00a0!&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0La baisse r\u00e9guli\u00e8re des dotations de l\u2019Etat aux communes ce qui induit une diminution des moyens de la collectivit\u00e9 avec un exemple \u00e0 la fois ridicule et pitoyable\u00a0: les instituteurs de maternelle demandent aux parents de faire des photocopies de documents p\u00e9dagogiques faute de budget suffisant\u00a0!&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0L\u2019absence d\u2019une politique ambitieuse de la petite enfance qui permette tout \u00e0 la fois aux enfants de b\u00e9n\u00e9ficier des meilleurs conditions de d\u00e9veloppement et d\u2019\u00e9ducation et aux parents d\u2019aller travailler plus facilement\u00a0;&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Et, l\u00e0 encore, la culture est souvent la premi\u00e8re variable d\u2019ajustement\u00a0; les collectivit\u00e9s locales, l\u2019Etat, r\u00e9duisent leurs budgets et baissent leurs subventions aux associations culturelles, aux sc\u00e8nes publiques, municipales ou nationales, aux mus\u00e9es et festivals\u2026&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Une politique internationale honteuse\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dans la crise des r\u00e9fugi\u00e9s Syriens comme dans celle des \u00e9migr\u00e9s venant d\u2019Afrique, la conduite du gouvernement fran\u00e7ais est particuli\u00e8rement m\u00e9diocre et inhumaine, laissant, tel Ponce Pilate, aux Grecs, aux Allemands, aux Italiens et aux Espagnols la gestion de l\u2019accueil des r\u00e9fugi\u00e9s sans prendre sa part de l\u2019effort. Les \u00e9migr\u00e9s sont tr\u00e8s mal re\u00e7us (on ne peut pas \u00e9crire \u00ab\u00a0accueillis\u00a0\u00bb\u00a0!) alors qu\u2019ils seront parmi les forces productives de demain pour notre pays. Combien pourrait-il y avoir parmi eux de Marie Curie, de Picasso, d\u2019Apollinaire\u00a0? Que serait en effet la culture fran\u00e7aise contemporaine s\u2019il n\u2019y avait pas eu tous ces \u00ab\u00a0\u00e9trangers\u00a0\u00bb qui ont particip\u00e9 au d\u00e9veloppement et \u00e0 la richesse de la France\u00a0? Moi-m\u00eame petit-fils d\u2019\u00e9migr\u00e9s italiens par mon p\u00e8re, d\u2019\u00e9migr\u00e9e allemande par ma m\u00e8re, je sais combien nous avons contribu\u00e9 au d\u00e9veloppement de ce pays, comme tous les autres, qu\u2019ils soient issus de Bretagne, du Languedoc ou d\u2019ailleurs. Les \u00e9migr\u00e9s qui frappent \u00e0 notre porte feront de m\u00eame demain, nous enrichissant de leurs diff\u00e9rences.&lt;/p&gt;&lt;p&gt;Par ailleurs, ayant conduit des projets de coop\u00e9ration internationale de 1980 \u00e0 2014, dans le cadre de mon emploi et de mes comp\u00e9tences, j\u2019ai \u00e9galement pu constater combien la politique de la France dans ce domaine s\u2019\u00e9tait r\u00e9duite comme peau de chagrin alors m\u00eame que le meilleur moyen de traiter des migrations internationales c\u2019est d\u2019abord de permettre \u00e0 chaque peuple de vivre au pays\u00a0! La coop\u00e9ration fran\u00e7aise, comme celle des grands pays d\u00e9velopp\u00e9s, est de moins en moins pr\u00e9sente dans les pays les plus pauvres de la plan\u00e8te et aupr\u00e8s des cat\u00e9gories sociales les plus d\u00e9favoris\u00e9es participant ainsi \u00e0 entretenir la pauvret\u00e9 et les flux de migration.\u00a0&lt;/p&gt;&lt;p&gt;Bref, je ne suis pas fier\u00a0! J\u2019ai m\u00eame honte de l\u2019attitude des gouvernements fran\u00e7ais qui ne sont pas \u00e0 la hauteur des valeurs morales et \u00e9thiques que notre pays repr\u00e9sente encore malgr\u00e9 tout \u00e0 l\u2019\u00e9tranger.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Plus de libert\u00e9, d\u2019\u00e9galit\u00e9 et de fraternit\u00e9 pour assurer la transition \u00e9cologique.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Les luttes des Gilets jaunes ont eu le m\u00e9rite de remettre au premier plan des questions \u00e9conomiques, sociales et politiques qui minent notre pays\u00a0: la faiblesse du pouvoir d\u2019achat, l\u2019in\u00e9galit\u00e9 sociale grandissante, la d\u00e9t\u00e9rioration des services publics. Or ces questions n\u2019int\u00e9ressent pas que les cat\u00e9gories aux revenus faibles ou moyens, comme cadre retrait\u00e9 elles me concernent \u00e9galement et je suis donc solidaire de ces revendications.&lt;/p&gt;&lt;p&gt;D\u2019autre part, il me semble \u00e9vident qu\u2019il ne pourra y avoir d\u2019am\u00e9lioration de la vie d\u00e9mocratique, et plus encore de transition \u00e9cologique, que si ces fondamentaux sont am\u00e9lior\u00e9s. La lutte contre le r\u00e9chauffement climatique et pour la pr\u00e9servation de l\u2019environnement est aujourd\u2019hui une exigence prioritaire. Elle ne pourra toutefois \u00eatre conduite que dans un immense effort collectif et partag\u00e9, elle ne se gagnera qu\u2019avec une population aux revenus d\u00e9cents, soud\u00e9e dans une vision partag\u00e9e de son avenir commun, m\u00ealant toutes les cat\u00e9gories sociales subissant, beaucoup ou moins, les orientations politiques de ces derni\u00e8res ann\u00e9es. S\u2019il n\u2019y a pas de solidarit\u00e9, il n\u2019y aura pas d\u2019effort collectif possible, il est donc imp\u00e9ratif que les in\u00e9galit\u00e9s sociales, \u00e9ducatives, culturelles r\u00e9gressent rapidement. L\u2019indispensable transition \u00e9cologique ne sera gagn\u00e9e qu\u2019avec un peuple \u00e9duqu\u00e9, libre et uni.&lt;/p&gt;&lt;p&gt;C\u2019est utopique\u00a0? Vraisemblablement pour partie, mais heureusement car les peuples n\u2019ont jamais gagn\u00e9 de bataille sans cette part d\u2019utopie partag\u00e9e. On ne mobilise pas un peuple sur la base de l\u2019\u00e9volution du CAC 40, de la hausse du PIB ou m\u00eame du taux de particules fines dans l\u2019atmosph\u00e8re\u00a0!\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comment proc\u00e9der :&lt;/p&gt;&lt;p&gt;Cr\u00e9er une nouvelle branche de l\u2019 \u00e9conomie permet d\u2019 imposer des r\u00e8gles \u00e9thique et commercial pour le&lt;/p&gt;&lt;p&gt;bien de tous et non de quelques uns. Commerce \u00e9quitable, culture bio, partage des richesses, etc...&lt;/p&gt;&lt;p&gt;Il est important d\u2019 en profit\u00e9 pour cr\u00e9er un maximum d\u2019 emploies, casser les trafics, et assur\u00e9 la sant\u00e9 des&lt;/p&gt;&lt;p&gt;consommateurs, sans impact sur la nature :&lt;/p&gt;&lt;p&gt;Il est \u00e9galement important de prendre en compte les sp\u00e9cificit\u00e9s du produit : par exemple, aucun pays n\u2019&lt;/p&gt;&lt;p&gt;importe son cannabis. Pourquoi : le cannabis (sous forme d\u2019 herbe) ce d\u00e9grade \u00e9norm\u00e9ment en saveurs&lt;/p&gt;&lt;p&gt;lors du transport... Ce qui impose un circuit court. (Il est vrai que le hash ce conserve bien mieux.)- Circuit cour : 2 solutions, soit comme en Hollande, les canna-bistrots produisent directement leurs&lt;/p&gt;&lt;p&gt;cannabis, soit comme en Californie, les petits producteurs vendent leurs r\u00e9coltes directement aux&lt;/p&gt;&lt;p&gt;canna-bistrots.&lt;/p&gt;&lt;p&gt;La solution Californienne permet de cr\u00e9er plus d\u2019 emploies. Ainsi que de g\u00e9n\u00e9rer plus de diversit\u00e9 dans&lt;/p&gt;&lt;p&gt;en proportion... Cas pratique : si la production est limit\u00e9 \u00e0 150 kg/an/producteur.&lt;/p&gt;&lt;p&gt;l\u2019offre (tr\u00e8s important et attractif pour les consommateurs. Plus que chez un dealer qui ne propose qu\u2019 un&lt;/p&gt;&lt;p&gt;seul cannabis m\u00e9diocre).&lt;/p&gt;&lt;p&gt;- Un canna-bistrot ne pourra vendre, ni alcool, ni tabac, ni jeux... L\u2019 association alcool/cannabis \u00e9tant tr\u00e8s&lt;/p&gt;&lt;p&gt;d\u00e9conseill\u00e9, inutile de cr\u00e9er ce genre de facilit\u00e9. De plus, il est important de faire la distinction entre&lt;/p&gt;&lt;p&gt;bar/tabac et canna-bistrot, encore une foi, pour cr\u00e9er de l\u2019emploie... Les anciens bars/tabacs (ferm\u00e9s)&lt;/p&gt;&lt;p&gt;pourrai devenir des canna-bistrots... Mais pas les bars existants... Estimation : 12 200 canna-bistrots cr\u00e9\u00e9s&lt;/p&gt;&lt;p&gt;pour un chiffre d\u2019affaire moyen de 900 000 \u20ac/an. (Voir plus bas pour les bases de calcul).&lt;/p&gt;&lt;p&gt;- Seuls, les canna-bistrots sous licence, pourront vendre du cannabis. Idem pour la culture pro.&lt;/p&gt;&lt;p&gt;- l\u2019 auto-production doit \u00eatre tol\u00e9r\u00e9, mais sans commercialisation possible. Comme pour le Tabac.&lt;/p&gt;&lt;p&gt;- limiter la production par cultivateur (pro) permet aussi de multiplier les emploies car il est n\u00e9cessaire, pour&lt;/p&gt;&lt;p&gt;assur\u00e9 la demande, d\u2019 avoir de nombreux petits producteurs. Les gros producteurs embauchent moins de&lt;/p&gt;&lt;p&gt;personnels en proportion... Cas pratique : si la production est limit\u00e9 \u00e0 150 kg/an/producteur.&lt;/p&gt;&lt;p&gt;Tarif en boutique 12\u20ac/g (environ) dont 50% de taxes. Reste 4\u20ac/g pour le producteur et 2\u20ac/g pour le vendeur.&lt;/p&gt;&lt;p&gt;Soit : 600 000 \u20ac de chiffre d\u2019affaire/an. Donc un b\u00e9n\u00e9fice estim\u00e9 \u00e0 150 000 \u20ac/an/producteur. Tr\u00e8s correcte,&lt;/p&gt;&lt;p&gt;mais pas de quoi devenir milliardaire... Estimation : 36 600 petits producteurs (pro)... (Ou une 10e de gros,&lt;/p&gt;&lt;p&gt;avec pas plus de 150 employ\u00e9s chacun qui produisent des 100e de tonnes et g\u00e9n\u00e8rent des milliards qui&lt;/p&gt;&lt;p&gt;finiront dans des paradis fiscaux... Oh, non, pas \u00e7a !)&lt;/p&gt;&lt;p&gt;- Limitation \u00e0 la vente : pour ne pas que l\u2019 herbe des canna-bistrots ne soit re-vendue aux mineurs dans les&lt;/p&gt;&lt;p&gt;rues. Il faut limit\u00e9 la vente \u00e0 10g/jour/consommateur.&lt;/p&gt;&lt;p&gt;- Contr\u00f4le des tarifs : les tarifs doivent \u00eatre limit\u00e9s pour que le march\u00e9 noir ne devienne pas plus attractif.&lt;/p&gt;&lt;p&gt;Le cannabis doit rester, en contre partie, suffisamment ch\u00e8re pour ne pas devenir un produit facile d\u2019&lt;/p&gt;&lt;p&gt;acc\u00e8s. Je propose un tarif proportionnel au taux de cannabino\u00efdes dominants sur un facteur 0.7 par&lt;/p&gt;&lt;p&gt;gramme : sativa \u00e0 10% de THC : 10x0.7= 7 \u20ac/g, hybride \u00e0 16% de THC: 16x0.7= 11,20 \u20ac/g, indica \u00e0 22%&lt;/p&gt;&lt;p&gt;de THC : 22x0.7=15.40 \u20ac/g, hash \u00e0 50% = 35 \u20ac/g, cannabis m\u00e9dicinal \u00e0 8% de CBD : 8x0.7= 5,60 \u20ac/g.&lt;/p&gt;&lt;p&gt;C\u2019 est coh\u00e9rent avec les tarifs actuelles (hash marocain, 10% \u00e0 14 % THC). Et proportionnel \u00e0 la puissance.&lt;/p&gt;&lt;p&gt;C\u2019 est \u00e9galement coh\u00e9rent que le cannabis m\u00e9dicinal soit mois ch\u00e8re. Sachant que les cannabis \u00e0 CBD&lt;/p&gt;&lt;p&gt;dominant sont th\u00e9oriquement d\u00e9velopp\u00e9s pour le march\u00e9 th\u00e9rapeutique, et ne d\u00e9passent rarement 12%.&lt;/p&gt;&lt;p&gt;- Obligation de not\u00e9 les taux de THC, CBD et CBN afin que les consommateurs sachent \u00e0 quoi ils ont affaire.&lt;/p&gt;&lt;p&gt;Et pour cr\u00e9er de l\u2019 emploie dans les laboratoires d\u2019 analyses.&lt;/p&gt;&lt;p&gt;THC = puissance du produit. CBD = niveau de \u201cstone\u201d . CBN = niveau de \u201chigh\u201d . C\u2019 est l\u2019 une des&lt;/p&gt;&lt;p&gt;principales caract\u00e9ristique du cannabis et la plus complexe \u00e0 saisir pour les non-initi\u00e9s : \u00e7a force d\u00e9pend&lt;/p&gt;&lt;p&gt;du THC mais les effets divergent en fonction de la quantit\u00e9 et du rapport entre CBD et CBN (qui ne sont pas&lt;/p&gt;&lt;p&gt;psycho-actifs en soit)... Un peu plus complexe que l\u2019alcool... Mais 4% de diff\u00e9rence g\u00e9n\u00e9tique entre sativa&lt;/p&gt;&lt;p&gt;et indica, c\u2019est plus que les 2% qui nous s\u00e9pare du chimpanz\u00e9. Le cannabis est une plante tr\u00e8s complexe.&lt;/p&gt;&lt;p&gt;D\u2019 o\u00f9 l\u2019 attrait m\u00e9dical...&lt;/p&gt;&lt;p&gt;- Interdiction de vente aux mineurs.&lt;/p&gt;&lt;p&gt;- Imposer la culture sans chimie (engrais, pesticide, fongicide), et sans OGM, pour des raisons sanitaire&lt;/p&gt;&lt;p&gt;\u00e9videntes.&lt;/p&gt;&lt;p&gt;- ne pas limiter l\u2019 attribution des licences pour la vente et la culture. Si non, c\u2019est laisser place au deal de&lt;/p&gt;&lt;p&gt;rue, et r\u00e9duire les emploies potentiels. Mes estimations de 12 200 canna-bistrots et 36 600 producteurs&lt;/p&gt;&lt;p&gt;sont bas\u00e9 sur le chiffre officiel de 13 millions de consommateurs + 2 millions de touristes cannabique.&lt;/p&gt;&lt;p&gt;Mais ces chiffres restent sous-estim\u00e9s selon moi... Donc, probable que mes chiffres soient sous-estim\u00e9s aussi...&lt;/p&gt;&lt;p&gt;De plus, cela ne concerne que la consommation r\u00e9cr\u00e9ative. Je n\u2019est pas de source fiable pour estim\u00e9 l\u2019&lt;/p&gt;&lt;p&gt;ampleur du march\u00e9 m\u00e9dicinal, cosm\u00e9tique, alimentaire ou autres.&lt;/p&gt;&lt;p&gt;- Le tarif des licences ne doit pas \u00eatre inabordable afin que de nombreux marginaux y trouvent une porte&lt;/p&gt;&lt;p&gt;de sortie. Certains attendent \u00e7a depuis pr\u00e8s de 50 ans (32 ans pour moi)... 2 500 \u20ac pour la production pro et&lt;/p&gt;&lt;p&gt;4 000 \u20ac pour la vente me semble correcte. \u00c7a fait 140 millions dans les caisses de l\u2019\u00e9tat des l\u2019 annonce de&lt;/p&gt;&lt;p&gt;la l\u00e9galisation. Cette argent pourrai servir \u00e0 financ\u00e9 la reconversion des anciens dealers en commer\u00e7ants&lt;/p&gt;&lt;p&gt;officiels. Stages, aides et primes \u00e0 la cr\u00e9ation d\u2019 entreprises.&lt;/p&gt;&lt;p&gt;- De nombreux autres points devront \u00eatre contr\u00f4l\u00e9s, comme la transformation et la vente de produits d\u00e9riv\u00e9s.&lt;/p&gt;&lt;p&gt;Aliments, boissons, cosm\u00e9tiques, m\u00e9dicaments et autres...&lt;/p&gt;&lt;p&gt;Pour conclure :&lt;/p&gt;&lt;p&gt;Je pourrai continuer ind\u00e9finiment mais faut bien conclure...&lt;/p&gt;&lt;p&gt;Un syst\u00e8me l\u00e9gale permet une \u00e9conomie saine.&lt;/p&gt;&lt;p&gt;Un syst\u00e8me qui prohibe une pratique si largement rependue courre \u00e0 \u00e7a perte.&lt;/p&gt;&lt;p&gt;Sauvons la France de la faillite financi\u00e8re, politique, sociale, \u00e9thique et morale.&lt;/p&gt;&lt;p&gt;!!! L\u00c9GALISONS LE CANNABIS !!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PS : Je tiens \u00e0 pr\u00e9ciser que je ne fait pas l\u2019 apologie du cannabis... Le cannabis encrasse les poumons&lt;/p&gt;&lt;p&gt;lorsqu\u2019 il est fum\u00e9, par exemple... Mais ce n\u2019est en aucun cas une raison pour criminalis\u00e9 15% de la&lt;/p&gt;&lt;p&gt;population !&lt;/p&gt;&lt;p&gt;Les risques sanitaires de l\u2019 alcool sont bien plus \u00e9lev\u00e9s. Pourtant, cela ne remet pas en cause sa&lt;/p&gt;&lt;p&gt;commercialisation. Impensable au pays du pinard !&lt;/p&gt;&lt;p&gt;LIBERT\u00c9, de consommer du cannabis...&lt;/p&gt;&lt;p&gt;\u00c9GALIT\u00c9, l\u00e9gale avec l\u2019 alcool...&lt;/p&gt;&lt;p&gt;Et je vous garantie la FRATERNIT\u00c9 !!!&lt;/p&gt;","&lt;p&gt;1/ Les journalistes doivent \u00e9voquer, voire indiquer clairement l\u2019adresse du site\u00a0: &lt;a href=\\\"http://www.le-vrai-debat.fr\\\"&gt;www.le-vrai-debat.fr&lt;/a&gt;. dont on n'entend jamais parler aux infos.&lt;/p&gt;&lt;p&gt;2/ Les propos des Gilets jaunes interview\u00e9s ne doivent \u00a0pas \u00eatre coup\u00e9s au montage s\u2019ils mentionnent le site du VRAI-DEBAT.&lt;/p&gt;","&lt;p&gt;Chaque printemps les expulsions recommencent et jettent \u00e0 la rue des m\u00e8res et leurs enfants? c'est inhumain et en contradiction avec le droit au logement. Il faut qu'un organisme se substitue pour avancer le loyer. Cela ne co\u00fbterait pas plus cher que leur relogement dans des h\u00f4tels quand ils seront devenus SDF et nous \u00e9viterions les drames et les s\u00e9quelles v\u00e9cues par tant d'enfants priv\u00e9s d'avenir? Quels adultes pr\u00e9parons-nous .&lt;/p&gt;","&lt;p&gt;R\u00e9duction des d\u00e9penses de l'\u00e9tat en particulier sur le train de vie de nos ministres, de nos d\u00e9put\u00e9s et s\u00e9nateurs.&lt;/p&gt;&lt;p&gt;r\u00e9duction des salaires des conseill\u00e9s.&lt;/p&gt;","&lt;p&gt;Quatre vingts pour cent des lois appliqu\u00e9es en France sont d\u00e9cid\u00e9es \u00e0 Bruxelles !!&lt;/p&gt;&lt;p&gt;Ex: impossible de nationaliser l'usine Ford de Blanquefort et de la revendre \u00e0 un repreneur Belge car Bruxelles s'y oppose pour cause de concurrence d\u00e9loyale (pour eux, il vaut mieux licencier 850 personnes..) !!&lt;/p&gt;&lt;p&gt;C'est inacceptable et depuis Chirac aucun de nos pr\u00e9sidents n'a eu le courage de lutter contre ce \\\"diktat\\\" !&lt;/p&gt;&lt;p&gt;Il faut donc, pour retrouver notre pleine souverainet\u00e9, ren\u00e9gocier sans d\u00e9lai les trait\u00e9s qui nous castrent, nous incapacitent et font de la France un vassal de technocrates europ\u00e9ens m\u00eame pas \u00e9lus au suffrage universel (Tusk, Junker etc) &lt;/p&gt;","&lt;p&gt;Ah \u00e7a oui, il faut aussi arr\u00eater d'employer le mot populisme \u00e0 tort et \u00e0 travers\u00a0!! d'autant plus qu'il n'est abondamment utilis\u00e9 que pour disqualifier les opinions et les individus, presque toujours par les \u00e9lites qui emploient le terme de \u00ab\u00a0populisme\u00a0\u00bb comme paravent pour se pr\u00e9munir des critiques qui leur sont adress\u00e9es. &lt;/p&gt;&lt;p&gt;Qualifier un mouvement de \u00ab\u00a0populiste\u00a0\u00bb\u00a0\u00ab\u00a0est un obstacle \u00e0 une analyse s\u00e9rieuse des transformations de la politique\u00a0\u00bb. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans son acception g\u00e9n\u00e9rale d\u2019aujourd\u2019hui ce mot\u00a0d\u00e9signe une approche\u00a0politique\u00a0qui oppose le \u00ab\u00a0peuple\u00a0\u00bb aux\u00a0\u00e9lites\u00a0politiques, \u00e9conomiques ou m\u00e9diatiques.&lt;/p&gt;&lt;p&gt;Le sentiment d'exclusion du pouvoir, m\u00eame \u00e9lu d\u00e9mocratiquement, est \u00e0 la base de cette attitude. Le populisme se r\u00e9f\u00e8re \u00e0 un peuple qui s'estime exclu du pouvoir et non \u00e9cout\u00e9 par la\u00a0d\u00e9mocratie repr\u00e9sentative, jug\u00e9e coup\u00e9e des r\u00e9alit\u00e9s quotidiennes et sans empathie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le populisme n'est rien d'autre que l'effort des gens \u00ab\u00a0simples\u00a0\u00bb pour \u00e9chapper \u00e0 l'emprise croissante des \u00ab\u00a0experts\u00a0\u00bb sur l'organisation de leur vie. &lt;/p&gt;&lt;p&gt;\u00c9lites imposant ces normes de vivre ensemble, pour mieux s'en exempter elles-m\u00eame et vivre en marge du plus grand nombre. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En r\u00e9alit\u00e9, le populisme vise une conception de la d\u00e9mocratie bien plus exigeante o\u00f9 le plus grand nombre est capable de juger, \u00e0 son niveau, des affaires publiques et se trouve ainsi responsabilis\u00e9. On en a la preuve avec les d\u00e9bats qui ont lieu \u2026&lt;/p&gt;&lt;p&gt;Wikipedia&lt;/p&gt;","&lt;p&gt;obliger l'\u00e9tat \u00e0 faire installer la fibre partout en france, et pour le m\u00eame prix pour tous ! &lt;/p&gt;&lt;p&gt;20\u20ac/mois maximum&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Trait\u00e9 sign\u00e9 dans l'\u00eele des Faisans, sur la Bidassoa, par Mazarin et Luis M\u00e9ndez de Haro.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il mettait fin \u00e0 24\u00a0ans de guerre entre la France et l'Espagne, \u00e0 l'issue de n\u00e9gociations amorc\u00e9es en 1656 et reprises apr\u00e8s la victoire de Turenne aux Dunes en 1658. L'Espagne c\u00e9dait \u00e0 la France le Roussillon, la haute Cerdagne, presque tout l'Artois et diverses places de la fronti\u00e8re des Pays-Bas. La France restituait la Lorraine \u00e0 son duc, Charles\u00a0IV, mais gardait Bar et quelques points strat\u00e9giques. Cond\u00e9 \u00e9tait graci\u00e9 et r\u00e9int\u00e9gr\u00e9 dans ses biens et titres. Louis\u00a0XIV devait \u00e9pouser l'infante Marie-Th\u00e9r\u00e8se, qui renon\u00e7ait \u00e0 la couronne d'Espagne moyennant une dot de 500\u00a0000\u00a0\u00e9cus d'or.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Evolution de carriere&lt;/p&gt;&lt;p&gt;fin de la precarit\u00e9e&lt;/p&gt;&lt;p&gt;Formation r\u00e9guli\u00e8re &lt;/p&gt;","&lt;p&gt;Nouvelle consultation plus repr\u00e9sentative de l'ensemble des citoyens avec vote obligatoire \u00e0 partir de 18 ans.&lt;/p&gt;&lt;p&gt;vote obligatoire = pas possible de s'abstenir = prise de position du citoyen sur les sujets le concernant.\u00a0&lt;/p&gt;&lt;p&gt;Reconnaissance des votes blancs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des pr\u00e9sidentielles avec 3\u00a0candidats au second tour.&lt;/p&gt;&lt;p&gt;Une assembl\u00e9e de d\u00e9put\u00e9s avec 2 d\u00e9put\u00e9s \u00e9lus au suffrage universel\u00a0par d\u00e9partement = 190\u00a0plus 190 \u00e9lus \u00e0 la proportionnelle nationale\u00a0= 380\u00a0d\u00e9put\u00e9s\u00a0au total. D\u00e9put\u00e9s \u00e9lus pour 5 ans avec 2 mandats maximum cumul\u00e9s &lt;/p&gt;&lt;p&gt;Un S\u00e9nat \u00e9lu lui aussi \u00e0 la proportionnelle nationale\u00a0 pour 6 ans ( suppression des grands \u00e9lecteurs). 3 mandats maximum cumul\u00e9s S\u00e9nat + Assembl\u00e9e&lt;/p&gt;","&lt;p&gt;Ce droit g\u00e9n\u00e9reux doit \u00eatre revu, compte tenu des effets induits en terme d'envahissement;&lt;/p&gt;","&lt;p&gt;Renationalisation des autoroutes\u00a0:Une partie du p\u00e9age de &lt;u&gt;NOS&lt;/u&gt; AUTOROUTES va directement dans la poche des actionnaires.C\u2019est du vol l\u00e9galis\u00e9.Il serait m\u00eame logique qu\u2019elles soient gratuites puisqu\u2019elles sont rembours\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;garder notre syst\u00e8me de retraite par r\u00e9partition la retraite par point est une arnaque, en effet qu'en seras t'il pour les gens qui auront une carri\u00e8re en dent de scie: quand on sait que l'on ne cotise pas quand on est au ch\u00f4mage ou au rsa pour la retraite, mais que les ann\u00e9es sont prisent en compte pour les ann\u00e9es non cotiser  tout en sachant que l'on pourras compter au moins sur le minimum vieillesse dans le cadre actuelle de plus  garantie par l\u2019\u00e9tat . M\u00eame si ce minimum vieillesse est a augmenter s\u00e9rieusement, voir au niveau du prix moyen  d'une maison de retraite ,ce qui reste a faire ,afin de ne pas mettre nos enfant en difficult\u00e9 d\u2019autre part qu'en est il de cette retraite par point pr\u00f4ner a corps et a cris par le roi MACRON  , personne ne peut le dire , comme disait mon grand p\u00e8re( vaut mieux un tient que deux tu l'auras) donc gardons notre retraites par r\u00e9partition garantie par l\u2019\u00e9tat plut\u00f4t qu'une retraite garantie par des font de pension qui peuvent faire faillite quand les actionnaires de ces fond de pensions le d\u00e9sire 'nombreux exemple aux USA)&lt;/p&gt;","&lt;p&gt;Eliminer les 2 heures de d\u00e9calage et se fixer d\u00e9finitivement sur le soleil. &lt;/p&gt;","&lt;p&gt;Privatiser tous les services publics et que l'\u00e9tat ne garde que le r\u00e9galien (Police, Arm\u00e9e, Justice) financ\u00e9s par la TVA&lt;/p&gt;&lt;p&gt;Suppression de tous les imp\u00f4ts et taxes sauf la TVA&lt;/p&gt;&lt;p&gt;Suppression de toutes les aides et allocations d'\u00e9tat (APL, S\u00e9cu Retraites ....)&lt;/p&gt;","&lt;p&gt;Encourager la la\u00efcit\u00e9 et le respect des cultes en octroyant les m\u00eames moyens, d\u00e9ductions ou subventions \u00e0 chacune des grandes&lt;/p&gt;&lt;p&gt;religions, tant sur le plan de l'acc\u00e8s que de la d\u00e9monstration, sans passer par l'interdiction si cela ne nuit ni \u00e0 l'identification de la&lt;/p&gt;&lt;p&gt;personne, ni au respect d'autrui.&lt;/p&gt;","&lt;p&gt;Avt de militer pour sa gamelle il faudrait s attacher a ce qu en France soit elu in President de la Republique suscitant un tantinet d engouement. Certe elu democratiquement ce dernier ne represente que 21 % des Francais et ose dire qu il est le President de tous les Francais. Cela ne peut fonctionner normalement et donne le blocage que nous connaissons. Croyez moi voter un autre en disant que l on vote contre l autre au deuxieme tour ne fonctionne pas. Plutot be pas voter meme si me reste persuade qu il faut faire trembler les urnes. La les ursupateurs se reconna\u00eetront.  Changer qqles failles du systeme suffrage universelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour ce qui est de l immigration elle doit etre \u00e0 tolerance zero. Bien sur nous pouvons en debattre jusqu a tard ds la nuit. Mais in fine la facture sera toujours presentee aux Francais. Nous n avons plus les moyens. Alors faisons cette gde economie pour une meilleure vie de nos enfants FRANCAIS.&lt;/p&gt;&lt;p&gt;Vive la France et vive la Republique.&lt;/p&gt;","&lt;p&gt;D\u00e9ch\u00e9ance de la nationalit\u00e9 Fran\u00e7aise pour Bernard-Henri L\u00e9vy, avec interdiction de se repr\u00e9senter sur le territoire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Fixer des salaires et des pensions de retraite plafond. Il est inadmissible de voir des salaires de grands PDG comme Carlos GOHN aussi \u00e9lev\u00e9s alors que les ouvriers touchent le SMIC. Fin des parachutes dor\u00e9s et fixation d'une retraite plafond \u00e0 8000 euros par exemple.&lt;/p&gt;","&lt;p&gt;accepter la pub uniquement entre les programmes. arr\u00eat des coupures pendant  les films et docs&lt;/p&gt;","&lt;p&gt;Somme d'argent d'un montant de &lt;strong&gt;2500\u20ac&lt;/strong&gt; dont b\u00e9n\u00e9ficie un clandestin \u00e9tranger qui quitte volontairement la France pour rentrer dans son pays d'origine. Quel gaspillage d'argent publique, quand on sait que la plupart de ces clandestins finiront par revenir en &lt;/p&gt;&lt;p&gt;France !&lt;/p&gt;","&lt;p&gt;Suppression des compl\u00e9ments de ressources pour les travailleurs d\u00e9tach\u00e9s .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plafonnement des indemnit\u00e9s ch\u00f4mage pour les gros salaires ex : maxi 2500\u20ac  (un ch\u00f4meur ne doit pas gagner plus que beaucoup de travailleurs)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Chaque foyer devrait recevoir un relev\u00e9 annuel r\u00e9sumant toutes les aides qu il re\u00e7oit (apl, frais m\u00e9dicaux , RSA, prime d activit\u00e9 ,......) afin de bien se rendre compte de ce qui existe en france et font il b\u00e9n\u00e9ficie ou pas &lt;/p&gt;&lt;p&gt;c est un moyen de responsabiliser chacun et comparer avec les imp\u00f4ts qu il paye \u00e0 la soci\u00e9t\u00e9 &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(34,34,34);\\\"&gt;Une (ou un)\u00a0&lt;/span&gt;&lt;strong style=\\\"color:rgb(34,34,34);\\\"&gt;blockchain&lt;/strong&gt;&lt;span style=\\\"color:rgb(34,34,34);background-color:rgb(255,255,255);\\\"&gt;, ou\u00a0&lt;/span&gt;&lt;strong style=\\\"color:rgb(34,34,34);\\\"&gt;cha\u00eene de blocs&lt;/strong&gt;&lt;a href=\\\"https://fr.m.wikipedia.org/wiki/Blockchain#cite_note-GDT-1\\\" style=\\\"color:rgb(107,75,161);\\\"&gt;&lt;sup&gt;[1]&lt;/sup&gt;&lt;/a&gt;&lt;sup style=\\\"color:rgb(34,34,34);\\\"&gt;,&lt;/sup&gt;&lt;a href=\\\"https://fr.m.wikipedia.org/wiki/Blockchain#cite_note-2\\\" style=\\\"color:rgb(107,75,161);\\\"&gt;&lt;sup&gt;[2]&lt;/sup&gt;&lt;/a&gt;&lt;span style=\\\"color:rgb(34,34,34);background-color:rgb(255,255,255);\\\"&gt;, est une technologie de stockage et de transmission d'informations sans organe de contr\u00f4le. Techniquement, il s'agit d'une\u00a0&lt;/span&gt;&lt;a href=\\\"https://fr.m.wikipedia.org/wiki/Base_de_donn%C3%A9es_distribu%C3%A9e\\\" style=\\\"color:rgb(107,75,161);\\\"&gt;base de donn\u00e9es distribu\u00e9e&lt;/a&gt;&lt;span style=\\\"color:rgb(34,34,34);background-color:rgb(255,255,255);\\\"&gt;\u00a0dont les informations envoy\u00e9es par les utilisateurs et les liens internes \u00e0 la base sont v\u00e9rifi\u00e9s et group\u00e9s \u00e0 intervalles de temps r\u00e9guliers en blocs, l'ensemble \u00e9tant s\u00e9curis\u00e9 par\u00a0&lt;/span&gt;&lt;a href=\\\"https://fr.m.wikipedia.org/wiki/Cryptographie\\\" style=\\\"color:rgb(107,75,161);\\\"&gt;cryptographie&lt;/a&gt;&lt;span style=\\\"color:rgb(34,34,34);background-color:rgb(255,255,255);\\\"&gt;, et formant ainsi une cha\u00eene&lt;/span&gt;&lt;a href=\\\"https://fr.m.wikipedia.org/wiki/Blockchain#cite_note-3\\\" style=\\\"color:rgb(107,75,161);\\\"&gt;&lt;sup&gt;[3]&lt;/sup&gt;&lt;/a&gt;&lt;span style=\\\"color:rgb(34,34,34);background-color:rgb(255,255,255);\\\"&gt;. Par extension, une cha\u00eene de blocs est une base de donn\u00e9es distribu\u00e9e qui g\u00e8re une liste d'enregistrements prot\u00e9g\u00e9s contre la\u00a0&lt;/span&gt;&lt;a href=\\\"https://fr.m.wikipedia.org/wiki/Int%C3%A9grit%C3%A9_(cryptographie)\\\" style=\\\"color:rgb(107,75,161);\\\"&gt;falsification&lt;/a&gt;&lt;span style=\\\"color:rgb(34,34,34);background-color:rgb(255,255,255);\\\"&gt;\u00a0ou la modification par les\u00a0&lt;/span&gt;&lt;a href=\\\"https://fr.m.wikipedia.org/wiki/N%C5%93ud_(r%C3%A9seau)\\\" style=\\\"color:rgb(107,75,161);\\\"&gt;n\u0153uds&lt;/a&gt;&lt;span style=\\\"color:rgb(34,34,34);background-color:rgb(255,255,255);\\\"&gt;\u00a0de stockage\u00a0; c'est donc un\u00a0&lt;/span&gt;&lt;a href=\\\"https://fr.m.wikipedia.org/wiki/Registre_distribu%C3%A9\\\" style=\\\"color:rgb(107,75,161);\\\"&gt;registre distribu\u00e9&lt;/a&gt;&lt;span style=\\\"color:rgb(34,34,34);background-color:rgb(255,255,255);\\\"&gt;\u00a0et s\u00e9curis\u00e9 de toutes les transactions effectu\u00e9es depuis le d\u00e9marrage du syst\u00e8me\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Trop de m\u00e9dias nous ont manipul\u00e9 depuis des ann\u00e9es et surtout depuis 3 mois, depuis la date du lancement des gilets jaunes...&lt;/p&gt;&lt;p&gt;Fausses informations, detournement d'images, minimisation du mouvement... Tout cela au b\u00e9n\u00e9fice du gouvernement...&lt;/p&gt;&lt;p&gt;Ces chaines infos comme BFMTV, LCI ou CNEWS ne devraient plus toucher autant d'argent pour d\u00e9truire l'information...&lt;/p&gt;","&lt;p&gt;1- Imp\u00f4ts europ\u00e9en sur les transactions financi\u00e8res (si pas d'accord europ\u00e9en, mettre en place au niveau de la France).&lt;/p&gt;&lt;p&gt;2- Supprimer le verrou de Bercy et s'attaquer s\u00e9rieusement \u00e0 l'\u00e9vasion/optimisation fiscale.&lt;/p&gt;&lt;p&gt;3- Supprimer les niches fiscales sur les \u00e9nergies fossiles (fuel lourd, k\u00e9ros\u00e8ne)&lt;/p&gt;&lt;p&gt;4- Taxer les GAFA et multinationales sur le chiffre d'affaire fait en France. Si pas d'accord europ\u00e9en, le faire un niveau de la France.&lt;/p&gt;&lt;p&gt;5- Faire payer les camions \u00e9trangers qui ne paient pas la d\u00e9gradation de nos routes.&lt;/p&gt;&lt;p&gt;6- Faire une \u00e9valuation syst\u00e9matique des politiques publiques et informer les fran\u00e7ais des r\u00e9sultats. Exemple: Quel gain suite \u00e0 la diminution du nombre de r\u00e9gions? Quel gain suite \u00e0 la mise en place du CICE?&lt;/p&gt;&lt;p&gt;7- Audit de la dette FR par organisme v\u00e9ritablement ind\u00e9pendant.&lt;/p&gt;&lt;p&gt;8- Comme les Am\u00e9ricains Fiscalit\u00e9 rattach\u00e9e \u00e0 la nationalit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-indent-1\\\"&gt;\u00a0\u00a0Les difficult\u00e9s d'insertion des mineurs et jeunes adultes en difficult\u00e9 sont de plus en plus compliqu\u00e9es \u00e0 prendre en compte efficacement, chacun le constate, en famille, au travail, dans la soci\u00e9t\u00e9. En r\u00e9ponse \u00e0 ce gros probl\u00e8me qu'on ne peut pas laisser sans r\u00e9ponse tant la charge soci\u00e9tale d\u00e9passe les cadres sociaux mis en place, &lt;strong&gt;&lt;em&gt;ouvrir droit aux allocations familiales d\u00e8s le 1er enfant et clore ce droit apr\u00e8s le 3i\u00e8me, tout en augmentant son niveau financier pour aider r\u00e9ellement les familles dans leur r\u00f4le \u00e9ducatif\u00a0&lt;/em&gt;&lt;/strong&gt;, semble indispensable. Pourquoi et comment\u00a0:&lt;/p&gt;&lt;p class=\\\"ql-indent-1\\\"&gt;En pr\u00e9alable, je veux affirmer que je ne suis pas \\\"r\u00e9ac\\\" d'extr\u00eame droite comme mes propos peuvent facilement \u00eatre qualifi\u00e9s si injustement par des personnes refusant de comprendre ce que j'exprime;  j'ai le plus grand respect de l'humain, de sa libert\u00e9 de penser et d'agir, de son droit \u00e0 vire bien, de son \u00e9panouissement. Je suis travailleur social et \u00e0 ce titre confront\u00e9 aux souffrances de tous ceux jet\u00e9s sur le bord du chemin, pas \u00e9cout\u00e9s, pas aid\u00e9s... Le plus souvent ceux l\u00e0 sont issus de familles nombreuses, trop souvent pathologiques par manque de tout : \u00e9ducation, travail, argent, logement d\u00e9cent, consid\u00e9ration, estime de soi... qui d\u00e9bouchent presque toujours sur une incapacit\u00e9 \u00e0 prendre sa vie en main, \u00e0 construire un cadre et des objectifs tant les difficult\u00e9s deviennent insurmontables. Or, de nos jours, personne ne peut \u00eatre condamn\u00e9 \u00e0 faire des enfants non voulus.&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Le planning familial, ses institutions et ses dispositifs, permet \u00e0 chaque citoyen de se responsabiliser en mati\u00e8re de natalit\u00e9 et surtout de parentalit\u00e9. Les m\u00e9nages ais\u00e9s, qui souhaitent de grandes familles par tradition, religion ou autres, ont les moyens d'\u00e9lever leurs enfants sans aide particuli\u00e8re apr\u00e8s le 3i\u00e8me enfant. Mais les m\u00e9nages en difficult\u00e9 sociales aggravent leur situation du fait des naissances r\u00e9p\u00e9t\u00e9es. Ces enfants auront toutes les (mal)chances de ne pas b\u00e9n\u00e9ficier  des offres \u00e9ducatives de notre soci\u00e9t\u00e9 si ...s\u00e9lective. Il faut donc pour ceux l\u00e0 des allocations familiales d'un montant plus \u00e9lev\u00e9 pour tenir compte des besoins primaires, mais aussi des besoins \u00e9ducatifs, intellectuels, de loisirs... que chacun ait sa chance d'acc\u00e9der \u00e0 ce que ses talents personnels lui permettent.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;La m\u00eame question d'une natalit\u00e9 trop importante se pose sur le plan \u00e9cologique et il serait bon de la limiter en nombre car la plan\u00e8te ne supportera pas ces grandes populations. Mais cela est un autre volet essentiel aussi, mais que je ne d\u00e9velopperai pas par manque de connaissances sur le sujet.&lt;/li&gt;&lt;/ul&gt;&lt;p class=\\\"ql-indent-1\\\"&gt;\tAussi, avec la mise en place &lt;strong&gt;&lt;em&gt;indispensable&lt;/em&gt;&lt;/strong&gt; d'un d\u00e9lai suffisant lors de l'application de tels changements de pratiques pour que chacun soit bien inform\u00e9 et, surtout, sans revenir sur les avantages acquis de ceux dont les enfants seraient n\u00e9s avant la fin de ce d\u00e9lai pour ne mettre personne dans la difficult\u00e9, il semble imp\u00e9ratif d'instaurer cette nouvelle r\u00e8gle en posant une date raisonnable, \u00e0 d\u00e9finir. Le statut des allocations familiales date de 1945, dans une France qui avait avant tout besoin d'enfants. Aujourd'hui, tous les param\u00e8tres ont chang\u00e9, il faut reprendre ses r\u00e8gles d'application et les adapter&lt;strong&gt;&lt;em&gt; utilement &lt;/em&gt;&lt;/strong&gt;dans le contexte pr\u00e9sent et que chacun puisse s'emparer des avanc\u00e9es m\u00e9dicales et scientifiques en ce domaine. &lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Les r\u00e8gles aujourd'hui en place co\u00fbtent cher \u00e0 l'Etat pour un b\u00e9n\u00e9fice tr\u00e8s incertain. Elles participent largement \u00e0 accro\u00eetre le nombre des familles nombreuses dans des milieux d\u00e9j\u00e0 d\u00e9pendant des aides sociales, favorisant ainsi le nombre de jeunes en situation de pr\u00e9carit\u00e9, voir plus, faute d'avoir re\u00e7u le minimum \u00e9ducatif qui leur est pourtant d\u00fb.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;La loi, quand elle est r\u00e9fl\u00e9chie, est avant tout, une force \u00e9ducative dans notre soci\u00e9t\u00e9\u00a0: on le constate quotidiennement avec le code de la route par exemple. Que se passerait-il sur les routes sans le code de la route\u00a0? Dans notre monde du 21i\u00e8me si\u00e8cle, g\u00e9rer la natalit\u00e9, am\u00e9liorer la parentalit\u00e9 et l'\u00e9ducation est imp\u00e9ratif. Il s'agirait alors durant le d\u00e9lai cit\u00e9 plus haut de mettre en place une r\u00e9elle \u00e9ducation \u00e0 la sexualit\u00e9, du r\u00f4le essentiel des parents dans la vie de chaque enfant \u00e0 na\u00eetre et donc de d\u00e9velopper les moyens humains et financiers de cette prise en charge. &lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;En conclusion, j'esp\u00e8re que mes propos seront pris pour ce qu'ils sont ; un immense  respect pour l'humain, pour don devenir. Il n'est pas facile de poser des avis sur ce sujet qui peut si vite \u00eatre pol\u00e9mique  et je suis d\u00e9sol\u00e9 si mes propos sont mal compris, mal interpr\u00e9t\u00e9s volontairement ou pas. Pourtant, je pense vraiment que ce sujet est un sujet incontournable dans notre soci\u00e9t\u00e9 actuelle et qu'il faut honn\u00eatement l'aborder. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;le Referendum d'Initiative Citoyenne doit \u00eatre d\u00e9fini le plus vite possible et pr\u00e9sent\u00e9 \u00e0 l'Assembl\u00e9e en m\u00eame temps.&lt;/p&gt;","&lt;p&gt;Stopper le projet CIGEO, l'\\\"enfouissement n'est pas la solution.&lt;/p&gt;","&lt;p&gt;une vrai politique de la famille fran\u00e7aise avec des droits et des devoirs . le retour de l'\u00e9ducation civique au coll\u00e8ge. &lt;/p&gt;","&lt;p&gt;\u2013 Faire \u00e9voluer\u00a0&lt;strong&gt;les crit\u00e8res utilis\u00e9s pour tracer les lignes de transports en commun&lt;/strong&gt;(essentiellement les co\u00fbts et les populations desservies) en tenant compte des interconnections et aussi des isolements.&lt;/p&gt;&lt;p&gt;Mais ce souhait pourrait \u00eatre \u00e9tendu \u00e0 d\u2019autres domaines comme l\u2019acc\u00e8s \u00e0 la sant\u00e9 ou \u00e0 la culture, lesquels touchent l\u2019ensemble des \u00ab\u00a0gens\u00a0\u00bb, ceci d\u2019autant que les carences observ\u00e9es se payent cher (&lt;/p&gt;","&lt;p&gt;C'est dangereux: Lorsque l'on a un certain nombre de km on roule plus longtemps, la fatigue s'installe et on est moins attentionn\u00e9. De plus avec les camions (leur vitesse est plus juste), j'ai une ni\u00e8ce qui a eu accident \u00e0 cause de cette limitation.&lt;/p&gt;&lt;p&gt;De plus, ce n'est pas bon pour le voitures. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin d'\u00e9viter les trop nombreux abandons de chiens, chats et autres animaux domestiques (+/- 100000 par an), cr\u00e9er un minist\u00e8re de la protection animale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Celui-ci pourrait-\u00eatre assist\u00e9 par un comit\u00e9 de contr\u00f4le citoyen qui veillerait et aiderait au bon d\u00e9roulement des actions mises en place.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chaque chien et chaque chat devra \u00eatre \\\"puc\u00e9\\\" afin de pouvoir \u00eatre reli\u00e9 \u00e0 un propri\u00e9taire en cas de perte ou d'abandon, voir m\u00eame de mauvais traitement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chaque propri\u00e9taire ne st\u00e9rilisant pas son animal devra s'engager \u00e0 trouver un propri\u00e9taire \u00e0 chaque chiot ou chaton. Les animaux pouvant \u00eatre puc\u00e9s d\u00e8s 5 semaines, le suivi de l'animal sera simple.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Afin de faire comprendre aux propri\u00e9taires irresponsables ou violents, que ne pas subvenir au bien-\u00eatre de son animal est un d\u00e9lit, il faudra que des peines s\u00e9rieuses soient mises en place et respect\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces peines pourraient aller de stage obligatoire dans des refuges animaliers \u00e0 des lourdes amandes, voir des peines de prisons.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'argent r\u00e9colt\u00e9 par les amandes pourrait \u00eatre utilis\u00e9 pour venir en aide aux \\\"moins favoris\u00e9s financi\u00e8rement\\\" afin qu'ils puissent st\u00e9riliser leurs animaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il pourrait y avoir des s\u00e9ances de sensibilisations et d'informations dans les \u00e9coles, afin de responsabiliser les futurs adultes sur la prise en charge d'un animal, quel qu'il soit.&lt;/p&gt;","&lt;p&gt;Contraindre \u00e0 une baisse de loyer, en fonction des revenus moyens constat\u00e9s. que les loyers actuels soient abaiss\u00e9s \u00e0 25% des revenus du locataire en place. ce qui repr\u00e9sentera encore un taux d'effort de 30% au bas mot.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Taux d'Effort = loyer + charges incompressibles aff\u00e9rentes au logement (eau edf charges collectives .....)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce taux est actuellement de 45 \u00e0 60% pour les plus pr\u00e9caires. 45 \u00e0 60% de leur revenus partent dans le seul fait de ne pas vivre sous un pont !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00c9valuer le montant des loyers constat\u00e9s par zone, apr\u00e8s baisse impos\u00e9e. Limiter les hausses dans le temps.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce qui obligera les bailleurs \u00e0 r\u00e9\u00e9tudier leur cr\u00e9dit en banque, \u00e0 en allonger la dur\u00e9e afin de ne pas faire supporter continuellement des hausses de loyer \u00e0 seule fin que leur bien soit plus rapidement \u00e0 eux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si les loyers augmentent \u00e0 une vitesse exponentielle c'est justement parce qu'ils prennent des cr\u00e9dits toujours plus court et donc plus important aussi, sachant qu'une partie est pay\u00e9e par le contribuable aux moyen des APL vers\u00e9es par l'Etat et le reste par un locataire toujours un peu plus press\u00e9 comme un citron. Le propri\u00e9taire, in fine, n'aura d\u00e9bours\u00e9 que l'apport qui peut \u00eatre d\u00e9risoire au regard du prix du bien.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(45,45,45);background-color:transparent;\\\"&gt;Je pense qu'il faudrait revoir le syst\u00e8me de parent gardien au niveau de la CAF ,quand il s agit d une garde altern\u00e9e ,une semaine a tour de r\u00f4le pour mon cas ,pour que les deux parents puisse b\u00e9n\u00e9ficier des m\u00eame droits et non plus un seul a l heure actuelle ,ce qui n est pas juste du tout pour le parent qui n est pas reconnu comme parent gardien ,alors qu'il a les m\u00eame frais et d\u00e9penses ,mais dont les enfants ne sont pas pris en comptent pour le calcul des aides (APL ,prime d activit\u00e9 ,etc)&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;La diminution du nombre de r\u00e9gions n'a pas conduit \u00e0 des \u00e9conomies. Il y'a toujours autant d'\u00e9lus donc pas de b\u00e9n\u00e9fice pour les citoyens qui voient encore s'\u00e9loigner leurs administrations.&lt;/p&gt;","&lt;p&gt;Limiter les esp\u00e8ces \u00e0 chasser de fa\u00e7on rationnelle , interdire la chasse le dimanche, il y a eu trop de morts et de bless\u00e9s inutiles \u00e0 cause d'un loisir qui ne concerne qu'un faible pourcentage de la population.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdire d\u00e9finitivement la chasse \u00e0 courre qui est une v\u00e9ritable honte autant que les corridas avec mise \u00e0 mort. &lt;/p&gt;","&lt;p&gt;Notre pr\u00e9sident met un veto sur le r\u00e9tablissement de l'ISF.&lt;/p&gt;&lt;p&gt;Proposons l'&lt;strong&gt;augmentation massive du droit de succession,&lt;/strong&gt; jusqu'\u00e0 un niveau confiscatoire.&lt;/p&gt;&lt;p&gt;Avec \u00e0 cot\u00e9, une progressivit\u00e9 accrue de la taxe sur les donations.&lt;/p&gt;","&lt;p&gt;En fait je souhaiterai que la France soit fi\u00e8re de ses RACINES gr\u00e9co romaines et chr\u00e9tiennes. De nos jours on a le sentiment qu'\u00eatre chr\u00e9tien est devenu honteux.&lt;/p&gt;","&lt;p&gt;Le principe est le m\u00eame en Allemagne. Y compris pour les handicap\u00e9s qui seront rembours\u00e9s par la s\u00e9curit\u00e9 sociale pour la passe.&lt;/p&gt;&lt;p&gt;Formation et stage non obligatoire pour celles qui sont volontaires \u00e0 ce m\u00e9tier. Ne pas interdire la fellation nature.&lt;/p&gt;","&lt;p&gt;Revoir le principe de la nationalit\u00e9 fran\u00e7aise pour tous.&lt;/p&gt;&lt;p&gt;La France\u00a0doit se m\u00e9riter, c\u2019est un principe qui est mis en place dans d\u2019autres pays. Il est inacceptable de voir des femmes \u00e9trang\u00e8res prendre un avion pour accoucher sur le sol fran\u00e7ais et de faire b\u00e9n\u00e9ficier \u00e0 l\u2019enfant qui vient de na\u00eetre, de notre nationalit\u00e9 et de nos aides sans avoir montrer quelques int\u00e9r\u00eats pour la France et participer \u00e0 son enrichissement.\u00a0Toute personne qui demande la nationalit\u00e9 fran\u00e7aise doit participer ou avoir participer \u00e0 l'enrichissement de la France&lt;/p&gt;","&lt;p&gt;Remettre l'Age de d\u00e9part \u00e0 60 ans avec une retraite progressive sur 3 ans pour tous.&lt;/p&gt;&lt;p&gt;Rester \u00e0 temps partiel apr\u00e8s 60 ans tout en percevant une partie de la pension de retraite et une partie de son\u00a0salaire.&lt;/p&gt;","&lt;p&gt;instaurer des cours politiques, d'\u00e9conomie etc... dans chaque ''canton, villes'' pour \u00e9duquer les \u00e9lecteurs, et qu'ils puissent penser par eux memes, et contourner le marketing mise en places par les partis. &lt;/p&gt;&lt;p&gt;mettre en place un syst\u00e8me de cours obligatoire ( carte \u00e9lectoral a puce ou autre pour la v\u00e9rification ) d'un nb Xd'heure par mois ( min 2h ) en y m\u00e9langent cours magistraux et d\u00e9bats, et en faisant tourner les intervenants ( pour la neutralit\u00e9 ), des prof d'\u00e9conomie, des politologues, sociologues, dirigeants... &lt;/p&gt;","&lt;p&gt;Aux 3 mots qui constituent la devise de la France il faudrait peut \u00eatre ajouter le mot RESPECT.&lt;/p&gt;&lt;p&gt;     -- respect de la personne ( plus de petites phrases assassines et m\u00e9prisantes )&lt;/p&gt;&lt;p&gt;     -- respect de l'argent ( limitation des salaires mirobolants, des augmentations de prix incessantes )&lt;/p&gt;&lt;p&gt;     -- respect de la parole ( bilan-\u00e9valuation des promesses des candidats )&lt;/p&gt;&lt;p&gt;     -- et surtout respect de la d\u00e9mocratie : prise en compte du vote blanc, annulation d'une \u00e9lection si le gagnant n'obtient pas le 1/3 des Inscrits par ex.,  etc&lt;/p&gt;","&lt;p&gt;Ce syst\u00e8me ne sert qu\u2019\u00e0 ponctionner les Fran\u00e7ais. Quelle fausse id\u00e9e de penser que gr\u00e2ce \u00e0 ces taxes, nous allons sauver la plan\u00e8te. Demandons \u00e0 nos amis allemands de cesser d\u2019enfumer nos march\u00e9s de l\u2019est avec leurs centrales \u00e0 charbon. Et si par miracle, nous trouvions un moyen de propulsion particuli\u00e8rement propre et indolore pour la nature, l\u2019etat trouverait dans la seconde de nouvelles taxes.&lt;/p&gt;","&lt;p&gt;J'ai aujourd'hui 63 ans , j'ai commen\u00e7\u00e9 \u00e0 travailler \u00e0 16 ans dans des conditions pas toujours facile,  en 1994 je touch\u00e9 10000f net, aujourd'hui en 2018 je touche 1400 euros net sois le m\u00eame salaire qu'il y 24 ans Mr Macron augmente ma CSG , ma femme travaillant encore je ne suis pas touch\u00e9 par la suppression de la hausse de la CSG, c'est une honte.  Honte \u00e0 vous mr le banquier,  je n'ai pas vot\u00e9 pour vous et j'en suis fier et je continue \u00e0 porter mon gilet jaune.&lt;/p&gt;","&lt;p&gt;Ce projet loi n'a pour objectif que d'interdire le droit de manifester ! Le pouvoir ne serait plus ainsi aux mains de la Justice (libre et ind\u00e9pendante) mais entre celles de l'\u00e9x\u00e9cutif (Pr\u00e9fet nomm\u00e9 par l'\u00e9x\u00e9cutif) = CQFD&lt;/p&gt;&lt;p&gt;Des lois existent d\u00e9j\u00e0 !!! il suffit de consulter le lien suivant pour en \u00eatre convaincu (http://www.legadroit.com/droit-de-manifester.html).&lt;/p&gt;&lt;p&gt;C'est une enfumade de plus pour un interdit suppl\u00e9mentaire !!! Ras le bol !&lt;/p&gt;","&lt;p&gt;La fin des sans-culottes c'est la guillotine pour Robespierre, car il a voulu f\u00e9d\u00e9rer la r\u00e9volte populaire&lt;/p&gt;","&lt;p&gt;Les imp\u00f4ts proportionnels au revenu sont les plus justes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les niveaux de revenus s'\u00e9chelonnant de 1 \u00e0 100 fois le niveau 1, il est plus juste de d\u00e9finir des \u00e9chelons d'imp\u00f4ts proportionnels&lt;/p&gt;&lt;p&gt;par au moins 14 tranches, au lieu de 4 ou 5 actuellement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;proposition de possible solution pour amelior\u00e9 la situation sociale ,ecologique ,financiere etc des habitants fran\u00e7ais et du monde\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;cr\u00e9\u00e9 un salaire citoyen pour tous , un salaire a vie et sans condition automatique chaque mois\u00a0entre 900 et 1500 euro\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; ensuite avec ce revenu citoyen insit\u00e9 a consomm\u00e9 ethique les peuples et a regener\u00e9 les campagne et tout le pays par la m\u00e9me occasion en creant des mini ferme , des oasis , des milliers de petit paradis terrestre en totale harmonie avec l environnement , partout dans les campagnes a la place d une bonne partie des champ mono culture qui on le sais nuis, a la terre ,a la faune a la flore et a nous etre humains , l etats , les mairie , les agriculteur pourrai\u00a0vendre au prix d un terrains agricole 2 euro le m2 et les passer en construtible pour cree des maison ecologique et autonnome en eau en energie en nouriture , avec creation de verger potager , des marres des etang des foret etc ce qui regenerai considerablement la plan\u00e9te toute entier et ferai reaparaitre toute les espece d insecte d animaux d oiseau de plante etc etc qui disparaisse ,sa depepleurai  les gandes villes et moyen et repeuplerai intelligement et dans le respect les campagnes ,\u00a0&lt;/p&gt;&lt;p&gt;le faite qu un grand nombre de citoyen s engage a manger moins de viande , cela fait des champ en moins et de la place pour les maison eco dans toute la france et le monde entier j espere\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; interdire tout produit toxique qui pourrai nuire a qui conque , pesticide ,additif, medicament inutil ,produit chimique  etc etc\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;reform\u00e9 l education des enfants avec beaucoup plus de libert\u00e9 pour l enfants dans ces choix de connaissance, d activit\u00e9 etc &lt;/p&gt;&lt;p&gt;bas\u00e9 l education sur l ethique et le respect de tous, apprendre a cr\u00e9e des maison \u00e9cologique par exemple, a recupere et traite l eau , a jardiner , a planter des arbre, a cree des marres ,des refuge pour insecte , leur apprendre a s inform\u00e9 correctement et a utilis\u00e9 leur savoir , a particit\u00e9 au rerumdum et desicion pris pour le pays et c est habitants etc etc\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; reform\u00e9 les banques et la finance la politique ,nationalis\u00e9 les banques et la creation monetraire ,cr\u00e9\u00e9 des referumdum citoyen pour les decision qui consernne tout le monde sur tout les sujet important\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; exploit\u00e9 et mettre sur le march\u00e9 toute les recherche et technologie sur des energie plus prope et moins cher magnetisme ,anti gravit\u00e9 , electricit\u00e9 sans fil de tesla etc etc\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;reform\u00e9 le monde du travail grace au revenu citoyen ou revenu de base etc &lt;/p&gt;&lt;p&gt; Doubl\u00e9 un grand nombre d emploi en fesant des contrat a 70 h par mois au lieu de 150h en moyenne\u00a0\u00a0, car avec le revenu de base entre 800 et 1200 euro plus 600 a 800 euro de travaille a mi temp , beaucoup  de personne ce contenterai de travailler a mi temps pour avoir plus de temps, pour eux et leur proches,&lt;/p&gt;&lt;p&gt;du coup le chomage n existerai plus , car tout le monde toucherai un revenu de base , et enormement d emploi en plus pour ce qui veule augmenter leur revenu de base &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;reform\u00e9 la sant\u00e9 ,developp\u00e9 la pervention plutot que la guerrison,interdire tout produit toxique qui na rien a faire dans de la nouriture boisson ,medicament vaccin  etc faire rembourser comme les autre les medecine naturel et alternative\u00a0et les mettre au m\u00e9me niveau que la medecine  actuel\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; legalis\u00e9 et refaire pousser du chanvre et cannabis, on peut presque tout faire avec du chanvre , huile , medicament , logement , isolation , tissu ,nourriture etc sa aere et regen\u00e9re les sol , sa va lib\u00e9rerai\u00a0d une pression et contraite des millions de fumeur ,sa va faire chut\u00e9 les trafique , et la qualit\u00e9 pourra etre control\u00e9\u00a0, et sa cr\u00e9era beaucoup de richesse pour le pays etc &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; aidez les pays avec moins de moyen et d argent\u00a0a devellop\u00e9 tout les point cit\u00e9 avant , revenu citoyen , maison autonnome etc etc\u00a0&lt;/p&gt;","&lt;p&gt;Les syndicats ne repr\u00e9sentent qu'un tr\u00e8s faible pourcentage des travailleurs et principalement des fonctionnaires et des grands groupes alors que l'ensemble des contribuables payent leur fonctionnement, indemnit\u00e9s, avantages, monopole des C.E....&lt;/p&gt;","&lt;p&gt;J'aimerais avoir votre avis, ayant lu pas mal de commentaires parlant de l'ISF certains parlent de jalousie que c'est un imp\u00f4t qui apporte peu et qui fait fuir les personnes les plus fortun\u00e9s ou encore qu'il taxe \u00e9galement ceux qui ont un h\u00e9ritage. &lt;/p&gt;&lt;p&gt;Aujourd'hui on nous parle d'\u00e9cologie,  de sant\u00e9,  d'\u00e9ducation... et certains dans le but de faire plus de rentabilit\u00e9 n'h\u00e9site pas \u00e0 mettre en danger notre vie, qu'il s'agisse de laboratoire pharmaceutique, Monsanto on en parle, ou certaines grande marques industrielles, Total et j'en passe ... &lt;/p&gt;&lt;p&gt;En revanche un grand chirurgien, chercheurs ... certains qui sont l\u00e0 pour sauver des vies apporter des id\u00e9es, am\u00e9liorer notre quotidien il y a une diff\u00e9rence. Pourquoi l'ISF ne pourrait pas servir \u00e0 investir dans des associations utiles, dans des h\u00f4pitaux, des services publics les riches pourraient par exemple choisir d'investir dans un milieu qu'ils appr\u00e9cient. Imposer des lois \u00e0 ceux qui font n'importe quoi et arr\u00eater de tout leur c\u00e9der l'argent n'excuse pas tout, \u00eatre riche ne signifie pas \u00eatre tout permis. &lt;/p&gt;&lt;p&gt;L'argent devrait servir justement \u00e0 des causes qui nous tiennent \u00e0 coeur pas a d\u00e9truire tout sans se retourner, de plus ceux qui ne respectent rien je pense qu'ils devraient \u00eatre encore plus tax\u00e9s que les autres la vie d'une personne est inestimable quelle que soit sont portefeuille une vie reste une vie &lt;/p&gt;","&lt;p&gt;L\u2019exp\u00e9rimentation animale/L\u2019\u00e9levage d\u2019animaux de laboratoire appartient \u00e0 un autre \u00e2ge.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2.000.000 d\u2019animaux de laboratoire sont encore sacrifi\u00e9s chaque ann\u00e9e. &lt;/p&gt;&lt;p&gt;Or, \u00ab\u00a0... En plus d\u2019\u00eatre cruelle, la recherche animale peut provoquer une grande confusion. Les lignes directrices concernant l\u2019anesth\u00e9sie peuvent s\u2019av\u00e9rer catastrophiques entre deux esp\u00e8ces diff\u00e9rentes ......... De m\u00eame, il y a d\u2019\u00e9normes diff\u00e9rences en anatomie, physiologie, cognition, intelligence, comportement, activit\u00e9 sensorielle, psycho-motrice et biom\u00e9canique entre les esp\u00e8ces.\u00a0\u00bb \u00ab\u00a0On ne peut \u00e9tablir une relation d\u2019analogie entre l\u2019animal et l\u2019homme.\u00a0\u00bb (Dr Rolf Simon).&lt;/p&gt;&lt;p&gt;Le mod\u00e8le animal a ses limites ; des r\u00e9sultats fauss\u00e9s sont obtenus, qui sont g\u00e9n\u00e9ralement inapplicables \u00e0 l\u2019homme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Or, il existe des options de substitution :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;mod\u00e8les informatiques&lt;/li&gt;&lt;li&gt;simulateurs de patients humains&lt;/li&gt;&lt;li&gt;cellules de tissus humains&lt;/li&gt;&lt;li&gt;sujets humains volontaires&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les seuls obstacles \u00e0 l\u2019arr\u00eat de cette pratique honteuse sont : allocation insuffisante de budgets, immobilisme et r\u00e9ticences au sein de la communaut\u00e9 scientifique.&lt;/p&gt;","&lt;p&gt;Pour contenir l'envol\u00e9e des loyers il faut que les zones tendues (Paris, Lille, Lyon, etc) appliquent l'encadrement des loyers et m\u00eame que ce syst\u00e8me soit ensuite g\u00e9n\u00e9ralis\u00e9 aux villes de + de 50.000 habitants. &lt;/p&gt;","&lt;p&gt;Bonjour. Je veux bien participer mais je ne peux pas lire les 10.000 propositions existantes, qui sont en double, triple, quadruple... R\u00e9sultat, ce site est totalement illisible... comme les gilets jaunes.... Aucune proposition concrete sur lequel on peut voter. Il FAUT des mod\u00e9rateurs qui synth\u00e9tisent et hi\u00e9rarchisent les propositions.&lt;/p&gt;","&lt;p&gt;Suite \u00e0 une r\u00e9union citoyenne \u00e0 Saint-Maugan, petit village de Bretagne, une lettre citoyenne malganaise est envoy\u00e9e au Pr\u00e9sident de la R\u00e9publique en r\u00e9ponse \u00e0 sa Lettre aux Fran\u00e7ais : changeons le syst\u00e8me \u00e9conomique pour une soci\u00e9t\u00e9 juste \u00e0 l'\u00e9gard de l'Humanit\u00e9 et de la vie sur notre Terre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La lettre ouverte adress\u00e9e au Pr\u00e9sident de la R\u00e9publique est accessible par ce lien : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; https://mon-partage.fr/f/BZ4VXCSv/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cordialement,&lt;/p&gt;&lt;p&gt;Un citoyen de Saint-Maugan&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;la loi dit qu'une personne doit donner son consentement \u00e9clair\u00e9 pour subir une op\u00e9ration (qui n'est pas vitale dans le cas d'une surdit\u00e9, laquelle n'est pas une maladie) En tant que professionnelle de l'\u00e9ducation de l'enfant sourd, je peux dire que ces op\u00e9rations apportent plus de mal (linguistique, psychologique, social, culturel...) que de bien, et qu'elles ne devraient \u00eatre faites &lt;strong&gt;que sur des adultes demandeurs&lt;/strong&gt;.&lt;/p&gt;","&lt;p&gt;dans le prive ,quand vous avez tous vos trimestres et annuit\u00e9s et  l age de partir  vous demandez a partir a la retraite et le calcul  de vos droits a la caisse de retraite ,&lt;/p&gt;&lt;p&gt;cette derni\u00e8re qui a d\u00e9j\u00e0  votre relev\u00e9 de carri\u00e8re  vous le fait parvenir . apr\u00e8s v\u00e9rification de votre part et  d \u00e9ventuelles mises a jour si des p\u00e9riodes n apparaissent pas   ou incompl\u00e8tes  on vous  calcule un salaire annuel moyen qui englobe les 25 meilleures ann\u00e9es de votre carri\u00e8re . &lt;/p&gt;&lt;p&gt;ce salaire annuel moyen n est malheureusement pas le montant de votre votre pension car m\u00eame si vous avez tous vos trimestres ce montant est divise par un taux de 0.50 ce qui reviens donc a le diviser par 2.&lt;/p&gt;&lt;p&gt;pour un salaire moyen qui est de 2200 e par exemple vous ne touchez plus que 1100 e et je crois que c est la que le blesse !!&lt;/p&gt;&lt;p&gt;c est pas assez meme si apres vous avez votre compl\u00e9mentaire .&lt;/p&gt;&lt;p&gt;si vous avez un salaire annuel moyen de 4000 e \u00e7a vous laisse 2000 e ce qui est plus raisonnable pour vivre actuellement .&lt;/p&gt;&lt;p&gt;car quand vous touchez votre retraite vos revenus baisse donc consid\u00e9rablement pour la plupart d entre nous mais tous le reste lui augmente .le coup de la vie ,les loyers ;les assurances ;les forfaits t\u00e9l\u00e9phoniques et internet qui est indispensable de nos jours etc etc &lt;/p&gt;&lt;p&gt;donc moi je pense qu il devrait y avoir un taux variable et progressif selon le montant pour qu aucune retraite soit  inf\u00e9rieure a 1500 euros .d autre part oui il faut a tout prix que la  pension des retraites soit indexe sur l inflation.sinon on deviendra tous tr\u00e8s pauvres tr\u00e8s vite &lt;/p&gt;","&lt;p&gt;augmenter les pension des invalides en urgence.&lt;/p&gt;","&lt;p&gt;bonjour a tous,je demande la suppression de la CSG sur les salaires et les pensions de retraite comme l'on fait les d\u00e9put\u00e9s lors du vote du 20 d\u00e9cembre 2018 sur leur indemnit\u00e9 parlementaire qui s\u2019\u00e9l\u00e8ve a 6000 euros.&lt;/p&gt;","&lt;p&gt;Il est temps de dire stop \u00e0 l'immigration massive qui nous coute tr\u00e8s chere. Les r\u00e9fugi\u00e9s beneficie d'une allocation d'environ 350\u20ac par mois sans m\u00eame avoir cotiser ou quoi que se soit en France. Inadmissible. Nous ne pouvons acceuillir toute la mis\u00e8re du monde.&lt;/p&gt;&lt;p&gt;Qu'allons nous faire de tous ces r\u00e9fugi\u00e9s ?&lt;/p&gt;&lt;p&gt;Ou vont-ils travailler alors qu'il n'y \u00e0 d\u00e9j\u00e0 pas de travail pour nous ?&lt;/p&gt;&lt;p&gt;Le probl\u00e8me de la s\u00e9curit\u00e9 se pose ...&lt;/p&gt;&lt;p&gt;Pourquoi les r\u00e9fugi\u00e9s ont-ils (pour certains) le droit \u00e0 l'h\u00f4tel et restaurant alors que nos SDF non ?&lt;/p&gt;&lt;p&gt;De plus, une partie de ces migrants profite du mouvement et ne sont meme pas issue de pays en guerre, se dise mineur pour pouvoir profiter du syst\u00e8me.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est temps de dire stop ! La meilleure fa\u00e7on d'aider ces gens est d'agir directement \u00e0 la source du probl\u00e8me. Rien ne sert de les acceuillir ici, leurs vendre du reve pour au final les parquer dans les camps.&lt;/p&gt;&lt;p&gt;Il faut regler ce probl\u00e8me une bonne fois pour toute avec les tout les pays de l'UE pour que ces gens puisse vivre en paix dans leurs pays avec leurs familles.&lt;/p&gt;","&lt;p&gt;Supprimer la niche fiscale des journalistes. Il y a de la pr\u00e9carit\u00e9 dans le journalisme mais comme dans les autres m\u00e9tiers alors que nous n\u2019avons pas de niche fiscale. Et 6000\u20ac de plafond je n\u2019appelle pas cela de la pr\u00e9carit\u00e9 &lt;/p&gt;","&lt;p&gt;dans le cadre actuel, je\u00a0proposerais de remettre l'ISF mais dans le doute, tous ceux qui investissent dans une\u00a0PME Fran\u00e7aise\u00a0 au moins le double de son ISF pourrait alors en \u00eatre exon\u00e9r\u00e9, ce serais je pense\u00a0une incitation a ne pas conserver son argent en totalit\u00e9 dans une banque, sans rapport pour l'\u00e9conomie, sans
