lle.&lt;/a&gt;&lt;/h3&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;en clair le statut des fonctionnaires est tabou... cette plateforme est donc sectaire... de plus ils avaient mis au d\u00e9but la corbeille accessible \u00e0 tout le monde et la, comme par hazard ils l ont retir\u00e9... plus personne ne peut la consulter et voir les sujets qu'ils \u00e9cartent...c est tr\u00e9s malin et tr\u00e9s stalinien aussi...&lt;/p&gt;","&lt;p&gt;Revenir sur les 11 vaccins obligatoire&lt;/p&gt;&lt;p&gt;Interdire les adjuvants dangereux ( aluminium m\u00e9taux lourd) dans tout les medicaments&lt;/p&gt;","&lt;p&gt;1/ Pr\u00e9l\u00e8vement ADN d\u00e8s la naissance pour constitution du fichier.&lt;/p&gt;&lt;p&gt;2/ Idem en cas de demande de nationalit\u00e9 fran\u00e7aise ou de r\u00e9sidence sur le sol fran\u00e7ais.&lt;/p&gt;&lt;p&gt;3/ Eventuellement droit de refus de l\u2019int\u00e9ress\u00e9 ou des parents.&lt;/p&gt;&lt;p&gt;4/ Utilisation r\u00e9glement\u00e9e du fichier ADN\u00a0(Police, Justice, m\u00e9dical).&lt;/p&gt;","&lt;p&gt;allons \u00e0 l'\u00e9ssentiel : 0 TVA sur TOUS les produits de premi\u00e8re n\u00e9c\u00e9ssit\u00e9 &lt;/p&gt;","&lt;p&gt;L'Etat semble hyper-pr\u00e9occup\u00e9 par notre s\u00e9curit\u00e9 sur les routes qui font un peu plus de 3000 d\u00e9c\u00e8s/an...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais, que fait l'Etat, d\u00e9tenteur du monopole de la commercialisation du tabac et de l'alcool, deux toxiques qui font 50 fois plus de victimes que la route ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lutter contre ceux qui boivent et fument, et qui co\u00fbtent si cher \u00e0 la S\u00e9cu,  doit \u00eatre MOINS RENTABLE que de racketter les automobilistes.... je n'ai pas d'autre explication ! ! !&lt;/p&gt;","&lt;p&gt;Dans mon message je ne manquais de respect a personne, je donnais juste a connaitre ce qu'on vit en Guyane et il est facile de verifier ces informations en se renseignant aupres de l'hopital de St laurent du Maroni qui re\u00e7oit des femmes du surinam qui traversent le fleuve pour y accoucher et pouvoir profiter des allocations diverses fran\u00e7aises.Si bien que l'hopital a demand\u00e9 pour obtenir un statut international pour eviter cela&lt;/p&gt;&lt;p&gt;Je disais aussi qu'au coll\u00e8ge de nombreux el\u00e8ves ont pour objectif d'avenir '\\\"argent braguette\\\", je ne l\\\"invente pas, je suis enseignante.&lt;/p&gt;&lt;p&gt;Je sais c'est ennuyeux que la France des travailleurs r\u00e9alise a quel point on se moque d'elle...&lt;/p&gt;","&lt;p&gt;Ajouter un module commentaire pour le vote \\\"mitig\u00e9\\\" qui n'existe pas. En effet, on est oblig\u00e9 de prendre la rubrique pour ou contre si on veut s'expliquer. Et \u00e7a ressemble au probl\u00e8me du vote blanc dans les urnes ! &lt;/p&gt;","&lt;p&gt;Mettre tout le monde au m\u00eame r\u00e9gime, que se soit pour pour les retraites, la sant\u00e9, l'\u00e9ducation...bref sur tous.&lt;/p&gt;&lt;p&gt;Du pr\u00e9sident au balayeur, du m\u00e9decin au pilote de chasse, du chef d'entreprise aux travailleurs. supprimer toutes caisses interm\u00e9diaires...pourquoi avoir besoin d'une mutuelle,une retraite compl\u00e9mentaire,..et tous ses mille feuilles qui nous co\u00fbte une fortune.&lt;/p&gt;&lt;p&gt;Refaire vivre l'\u00e9galit\u00e9 \u00e7a c'est la vrai r\u00e9publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Restitution de la hausse de 1,7% de\u00a0la CSG pour tous les retrait\u00e9s sans condition de plafond (sauf pour ceux qui devraient payer l\u2019ISF si elle existait encore soit 1% des anormalement riches). &lt;/p&gt;&lt;p&gt;Baisse d\u00e9guis\u00e9e des pensions donc escroquerie.&lt;/p&gt;","&lt;p&gt;A quoi \u00e7\u00e0 sert de voter pour la Droite ou la Gauche ou bien pour les extr\u00eames a rien  , une fois au pouvoir comme on a vu depuis 50 ans , ils g\u00e8rent le pays en fonction de leur \\\"&lt;strong&gt;&lt;u&gt;id\u00e9ologie&lt;/u&gt;&lt;/strong&gt;\\\"qui le plus souvent est a tiroirs  , est ce que \u00e7\u00e0 r\u00e8gle les probl\u00e8mes ? sont ils des bons gestionnaires ? non ,le pays est endett\u00e9 , la France est le pays ou les travailleurs sont les plus tax\u00e9s au Monde , le ch\u00f4mage est au plus haut , l'industrie au plus bas , les exportations en bernes , les gens qui travaillent ne s'en sortent pas , pour beaucoup ils survivent .  &lt;/p&gt;","&lt;p&gt;Tout le monde devrait payer l'imp\u00f4t sur le revenu. &lt;/p&gt;&lt;p&gt;Un minimum incompressible devrait \u00eatre mis en place et apr\u00e8s avoir plusieurs seuils d'imposition afin de coller au plus pr\u00e8s des revenus et ainsi \u00eatre moins confiscatoire. &lt;/p&gt;","&lt;p&gt;Ces gens ont quitt\u00e9 la France avec leur (s) \u00e9pouse (s) quelquefois enfants, pour rejoindre l\u2019Etat Islamique, ont combattu la France. Il y a suffisamment d\u2019extr\u00e9mistes de leur bord sur le territoire National. On nous dit qu\u2019ils seront arr\u00eat\u00e9s et jug\u00e9s, mais les preuves de leurs crimes, ni leurs niveaux d\u2019implication ne sont pas connus en France et je ne vois pas comment ils pourraient \u00eatre jug\u00e9s et emprisonn\u00e9s. Certains enfants ont \u00e9t\u00e9 format\u00e9s et sont assez \u00e2g\u00e9s. Comment pourra t\u2019on modifier les convictions qui leur ont \u00e9t\u00e9 inculqu\u00e9es\u00a0? Je crains que l\u2019on n\u2019introduise des bombes \u00e0 retardement dans notre pays. Ils doivent \u00eatre jug\u00e9s et effectuer leur peine dans les pays o\u00f9 ils ont d\u00e9sir\u00e9 aller combattre pour imposer leur loi.&lt;/p&gt;","&lt;p&gt;La Marseillaise est un chant de guerre qui a un arri\u00e8re go\u00fbt de x\u00e9nophobie. Comment se dire d\u00e9mocrate quand on juge l'autre car il n'est pas fran\u00e7ais ?&lt;/p&gt;&lt;p&gt;Ma proposition est donc de faire un audit national du m\u00eame style que le d\u00e9bat du drapeau n\u00e9o-z\u00e9landais afin d'avoir un hymne qui rassemble et qui ne rejette plus&lt;/p&gt;","&lt;p&gt;On entend toujours parles \u00e0 la t\u00e9l\u00e9vision et aux informations qu'il manque de sang en France. Il ya une solution toute simple.&lt;/p&gt;&lt;p&gt;Toute personne qui vient donn\u00e9 de sont sang a le droit d'avoir 100 euros pour tout ml donn\u00e9. Dans la limite de 1 fois par mois. Plus le repas gratuit comme il ce fait aujourd'hui.&lt;/p&gt;&lt;p&gt;Les jeunes viendront plus facilement donn\u00e9 leur sang . Si 100 \u20ac et que c' est limit\u00e9 \u00e0 1 par mois sur l'ann\u00e9e \u00e7a fait 1200 euros.&lt;/p&gt;&lt;p&gt;Les personnes vont venir pour donner.&lt;/p&gt;&lt;p&gt;Et \u00e7a sauverait beaucoup de monde.&lt;/p&gt;&lt;p&gt;Et pour les personnes qui payer des imp\u00f4ts \u00e7a serait moins 100 euros sur leur imp\u00f4ts. Si il le souhaite.&lt;/p&gt;&lt;p&gt;Et c'est 1200 euros sur l'ann\u00e9e non imposable. Non compte comme un revenu. &lt;/p&gt;","&lt;p&gt;Comme chacun sait le but est d' envoyer \u00e0 la poubelle des fabrications en bon \u00e9tat , d\u00e9pass\u00e9 une certaine date d' utilisation . C' est un v\u00e9ritable scandale dont les Ecolos  auraient du faire leur sujet n\u00b0 1 au lieu d' essayer de nous faire revenir au Moyen- Age , voire avant.Ainsi les ordi , GSM , machines \u00e0 laver etc,etc, etc ne deviennent plus r\u00e9parables et doivent etre chang\u00e9s . Je sais , on va me parler de chomage mais ce sera surtout du chomage en Chine . &lt;/p&gt;","&lt;p&gt;Lorsque nous arriverons en fin de vie ,est il normal de nous prolonger inhumainement sans tenir compte de notre avis exprim\u00e9 ?&lt;/p&gt;&lt;p&gt;Est il normal que nous soyons forc\u00e9 d'aller dans d'autres pays limitrophes afin que notre volont\u00e9 soit appliqu\u00e9e ?Lorsqu'il n'y a plus aucun espoir pourquoi s'acharner ! Chacun doit \u00eatre libre de choisir sa fin de vie avant le moment fatidique ! Ma vie m'appartenant \u00e0 moi et \u00e0 moi seul , je ne veux pas que qui que se soit se m\u00eale de choisir pour moi; comment je vais finir ma vie : ni m\u00e9decin ,ni famille d\u00e8s lors que je n'ai pas donn\u00e9 de mandat de repr\u00e9sentation .&lt;/p&gt;","&lt;p&gt;Des peines de prison pour maltraitance sur les animaux &lt;/p&gt;","&lt;p&gt;possibilit\u00e9 de participer au choix des directions (autre que syst\u00e9matiquement des \u00e9narques qui de promotion en promotion bloquent la soci\u00e9t\u00e9)&lt;/p&gt;","&lt;p&gt;Oui, je suis pour l'\u00e9cologie, celle du trie des ordures m\u00e9nag\u00e8res, des mat\u00e9riaux, du ramassage des m\u00e9gots, du ramassage des crottes de chien, de la suppression des d\u00e9p\u00f4ts d'ordures sauvages, etc........ mais que l'on arr\u00eate de critiquer les v\u00e9hicules diesel, surtout les nouveaux diesel qui sont propres. On veut nous faire acheter des voitures \u00e9lectriques et bien, non, je dis non. Mon gendre a achet\u00e9 une voiture \u00e9lectrique hybride, tous les soir a 20h il rentre et branche sa voiture sur la prise de courant, je pense que si la moiti\u00e9 des fran\u00e7ais fessait pareil tous les soirs, la France ou ses partenaires fournisseurs ne pourrait pas fournir assez d'\u00e9lectricit\u00e9, la moindre   baisse de temp\u00e9rature anormale en dessous de z\u00e9ro affole d\u00e9j\u00e0 les compteurs et nous place sous la  menace restrictions de courant. De plus a cette fr\u00e9quence de charge les batteries tiennent 5 ans maximum, et le prix des batteries est \u00e9norme. Alors combien de centrales nucl\u00e9aires en plus, quel recyclage \u00e9cologique pour les batteries. Je pense qu'il faut attendre d'autre motorisations comme le v\u00e9hicule a hydrog\u00e8ne qui arrive d\u00e9j\u00e0, ou d'autres carburants plus \u00e9cologiques. Ce ne sont pas les voitures ou m\u00eame les camions qui polluent le plus la plan\u00e8te, que l'on commence par les bateaux ou les avions toujours plus nombreux dans le ciel et qui nous arrosent de micro particules  nuits et jours. Que l'Etat aide les possesseurs de vieux diesels qui fument et que l'on voient de temps en temps sur nos routes, oui.  Alors l''Ecologie oui, mais pas a n'importe quel prix et que les \u00e9cologistes arr\u00eatent de s'en prendre aux pets des vaches faut leur dire qu'on est plus nombreux sur terre que les vaches nous petons nous aussi.  merci de m'avoir lu.   &lt;/p&gt;","&lt;p&gt;Abolir les privil\u00e8ges que se sont vot\u00e9s les d\u00e9put\u00e9s , m\u00eame retraite que les citoyens, plus de salon de coiffure ni manucure tr\u00e8s pris\u00e9 au sein de l'h\u00e9micycle ou restaurant au tarif imbattable (3\u20ac \u00e0 contr\u00f4ler), pas de remboursement frais d'obs\u00e8ques..., absent\u00e9isme d\u00e9duit de leur fiche de salaire; enfin durant leur mandat aucun cumul, ni emploi, ils doivent se consacrer enti\u00e8rement \u00e0 leur mandat de d\u00e9put\u00e9.  Quant au S\u00e9nat, abolition totale. Toute cette classe politique nous co\u00fbte trop cher. Redoutable gabegie sur nos deniers et nous en avons peu ! Quant aux anciens pr\u00e9sidents, 4 en l'occurence fin des pensions, de la voiture avec chauffeur. Que d'argent d\u00e9tourn\u00e9.    &lt;/p&gt;","&lt;p&gt;Parce qu'un gouvernement ne doit pas se donner en spectacle sur les r\u00e9seaux sociaux. &lt;/p&gt;","&lt;p&gt;Cette institution est cens\u00e9e contr\u00f4ler que les deniers publics sont bien utilis\u00e9s mais depuis plusieurs ann\u00e9es elle passe sont temps \u00e0 commenter les d\u00e9cisions politiques alors qu'elle n'est pas \u00e9lue.&lt;/p&gt;&lt;p&gt;Pour la cour des comptes toutes les politiques publiques (surtout sociales) sont couteuses et inutiles.&lt;/p&gt;&lt;p&gt;Il faut supprimer la Cour des comptes&lt;/p&gt;","&lt;p&gt;personnes dangereuses pour la s\u00e9curit\u00e9 du pays&lt;/p&gt;","&lt;p&gt;Interdire \u00e0 mon voisin de tondre sa pelouse pendant que je fais la sieste&lt;/p&gt;","&lt;p&gt;Car il a spoli\u00e9 les retrait\u00e9s puisqu\u2019il a reconnu avoir pris \u00ab\u00a0une mesure injuste et trop importante\u00a0\u00bb envers eux mais refuse de rendre l\u2019argent injustement pris en 2018. De plus il a clairement exprim\u00e9 dans ses propos son m\u00e9pris envers les fran\u00e7ais et leur culture.&lt;/p&gt;","&lt;p&gt;Lorsqu'un \u00e9lu, un avocat, un juriste, un \\\"philosophe\\\", un artiste, un historien, un \\\"intellectuel\\\", un \\\"\u00e9ditorialiste politique\\\", un citoyen lambda,... prend la parole dans un m\u00e9dia, il doit \u00eatre soumis \u00e0 un d\u00e9tecteur de mensonge qui afficherait le r\u00e9sultat en m\u00eame temps que le discours de l'individu.&lt;/p&gt;","&lt;p&gt;12&lt;/p&gt;","&lt;p&gt;Carte d'identit\u00e9 : pr\u00e9server la possibilit\u00e9 de l'obtenir en mairie.&lt;/p&gt;&lt;p&gt;Carte grise : pouvoir la faire \u00e9tablir sans passer par Internet&lt;/p&gt;","&lt;p&gt;L\u2019\u00e9vasion fiscale est \u00e9norme en France , je propose donc que la lutte contre cette activit\u00e9 devienne une cause nationale et une priorit\u00e9 de TRACFIN.&lt;/p&gt;","&lt;p&gt;Je crois que Monsieur MACRON n'a pas compris, ou ne veut pas entendre, c'est que nous voulons un changement de soci\u00e9t\u00e9, pas des mesures ponctuelles ou des distributions de restes. Nous ne voulons plus de la soci\u00e9t\u00e9 capitaliste, lib\u00e9rale ou non. Elle nous a servi, d'accord, mais s'accrocher \u00e0 elle comme \u00e0 une bou\u00e9e nous retarde dans notre n\u00e9cessaire \u00e9volution.&lt;/p&gt;&lt;p&gt;Nous voulons une soci\u00e9t\u00e9 plus participative, plus solidaire, en un mot plus humaine. La violence faite par les financiers, fran\u00e7ais, europ\u00e9ens ou mondiaux est intol\u00e9rable.Ils nous affaiblissent sciemment pour mieux nous diriger.&lt;/p&gt;","&lt;p&gt;FAVORISER LA NATALITE. &lt;/p&gt;&lt;p&gt;NE PLUS DIMINUER OU SUPPRIMER LES APL ET AUTRES AIDES AUX FAMILLES? SURTOUT CELLES NOMBREUSES.&lt;/p&gt;","&lt;p&gt;Le boulot o\u00f9 est-il ? doit-on accepter d'\u00eatre pay\u00e9 une mis\u00e8re (smic) et encore quand j'entends tous ces nantis \u00e0 la TV ou bien ces politiques, nous devrions nous estimer heureux de gagner de l'argent (lol si peu) ? c'est quoi ces millions/milliards donn\u00e9s aux entreprises pour favoriser l'emploi ? Les entreprises favorisent quoi --- leur porte-monnaie !!! Et puis, cet argent remis aux entreprises d'o\u00f9 vient-il ? En fait on paie pour travailler !!! elle n'est pas belle la vie ?&lt;/p&gt;","&lt;p&gt;Cr\u00e9er  un   droit  \u00e0  l euthanasie  pour  les  personnes  en  fin  de  de  vie    pour  lesquelles  il  n y  a  plus   de  traitement  possible;  encadre  ce  droit  de  fa\u00e7on  que  seule  la  personne  malade  en  pleine  possession  de  ses  capacit\u00e9s  mentales  puisse  prendre  une  telle  d\u00e9cision.&lt;/p&gt;","&lt;p&gt;suppression de la CSG sur les pensions en dessous de 2000\u20ac par personne et indexation des pensions sur l'inflation....&lt;/p&gt;","&lt;p&gt;Je propose de pond\u00e9rer les votes en fonction de tests de QI et de bon sens.&lt;/p&gt;&lt;p&gt;Le QI pour donner plus de poids aux personnes intelligentes qui seront plus a meme de faire les bons choix. Mais aussi le bon sens car il y a des personnes intelligentes tellement d\u00e9connect\u00e9s des r\u00e9alit\u00e9s qu'elles n'ont pas de connection avec le peuple.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par exemple: le vote d'une personne a plus de 140 de QI vaudrait 1.25 mais si elle ne sait pas ce que ca signifie de vivre avec le SMIC dans une grande agglomeration sa note de bon sens serait donc de 0.6. Soit 1.25 x 0.6 = 0.75&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je considere que le bon sens est plus important que l'intelligence. Les criteres pourraient etre revus tous les 5 ans par RIC&lt;/p&gt;","&lt;p&gt;La r\u00e9duction de la vitesse sur toutes les routes ou presque est une d\u00e9cision arbitraire impos\u00e9e dont la majorit\u00e9 des fran\u00e7ais ne voulaient pas!! Sur certains axes on peut rouler \u00e0 plus de 80 sans danger par contre sur d'autres cette vitesse est encore trop forte.&lt;/p&gt;&lt;p&gt;Qui  mieux que les repr\u00e9sentants de conseils g\u00e9n\u00e9raux et de r\u00e9gion connait mieux l'\u00e9tat des routes de son territoire?&lt;/p&gt;&lt;p&gt;Nous souhaitons que cette mesure soit abrog\u00e9e et que on laisse les \u00e9lus de terrain d\u00e9cider.&lt;/p&gt;","&lt;p&gt;Droit de Vote d\u00e8s 16 ans&lt;/p&gt;","&lt;p&gt;L'apport du num\u00e9rique, qui bien s\u00fbr a un co\u00fbt, aurait du pourtant permettre l'inverse, c'est-\u00e0-\tdire un meilleur service pour un co\u00fbt moindre.&lt;/p&gt;","&lt;p&gt;Parce que c'est la gauche qui enregistre le plus d'antis\u00e9mistes en France.&lt;/p&gt;&lt;p&gt;C'est la gauche qui n'invite pas le RN \u00e0 cette marche alors qu'en en compte pratiquement pas dans ses rangs...&lt;/p&gt;","&lt;p&gt;Taxer les plus riches pour en donner au plus pauvres &lt;/p&gt;&lt;p&gt;Pib brut par habitant en france plus de 38 000 euros (enfant etudiants retrait\u00e9s invalides.... tout le monde compris )&lt;/p&gt;&lt;p&gt;Tout le monde qui travaille devrait gagner au moins cette somme, \u00e9tant donn\u00e9 que les enfants les \u00e9tudiants... n ont pas besoin de salaire il est toujours possible de faire des salaires plus haut que d autres ce qui est normal mais dans la limite du raisonnable &lt;/p&gt;&lt;p&gt;On en ai tr\u00e8s loin les \u00e9carts de salaires sont trop trop trop grands!!!&lt;/p&gt;","&lt;p&gt;ENA fabrique les voyous de la R\u00e9publique&lt;/p&gt;","&lt;p&gt;R\u00e9flexion importante sur l'intelligence artificielle, sa place dans notre soci\u00e9t\u00e9, jusqu'o\u00f9 va-t-on mettre des robots \u00e0 la place des humains? Risque de pertes massives d'emplois!&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Je souhaiterai un plan national reel et efficace pour les sans abri s&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cela avait \u00e9t\u00e9 promis mais jamais r\u00e9alis\u00e9 et c'est possible sans surco\u00fbt &lt;/p&gt;&lt;p&gt;Diff\u00e9rentes villes l'ont r\u00e9alis\u00e9  il n'y a pratiquement plus de sans abri : voir les exp\u00e9riences tent\u00e9es entr'autre \u00e0 Medicine Hat dans l'Alberta au Canada ou dans l'Utah aux USA et certaines villes fran\u00e7aises   voir article de Lib\u00e9ration le Housing first du 5 mars 2018  Autre article Humanit\u00e9 du 10 mars 2017 Medicine hat la ville qui n'a plus de sans abris&lt;/p&gt;&lt;p&gt;Pourquoi ne le g\u00e9n\u00e9ralise -t -on pas ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je souhaite qu\u2019une r\u00e9flexion soit men\u00e9e concernant la situation des aidant familiaux ou parents d\u2019enfants handicap\u00e9s .&lt;/p&gt;&lt;p&gt;il est d\u00e9j\u00e0 tr\u00e8s difficile d\u2019etre reconnu en tant que tel et avoir une aide financi\u00e8re , mais je pense qu\u2019il est possible d\u2019instaurer des emplois \u00ab\u00a0 am\u00e9nag\u00e9s\u00a0\u00bb tant au niveau de l\u2019emploi du temps que financi\u00e8rement pour avoir droit \u00e0 une vie professionnelle et financi\u00e8re d\u00e9cente.&lt;/p&gt;","&lt;p&gt;Selon vous il y a beaucoup d'effet n\u00e9gatif ceci \u00e9tend la situation est catastrophique que ce soit pour les 1 millions de fumeur quotidien dont je fais partis pour les millions de personnes confronter \u00e0 ce fl\u00e9au tous les jours confronter \u00e0 la violence aux derive que cela engendre la qualit\u00e9 des produit plus que douteuse notre pr\u00e9vention qui es vraiment minable pour parler de ce que je connais je suis tomb\u00e9 sur du cannabis coup\u00e9 au pneu, au henn\u00e9, au plastique, aux amphetamine, \u00e0 l'huile de vidange, du verre pill\u00e9 et j'en passe des bien pire imagine c'est ce que les jeune adolescent fume alors qu'il le trouve tr\u00e8s simplement par un copain ou une connaissance qui lui peut lui proposer bien pire \u00e9videmment il y a un danger r\u00e9el et non n\u00e9gligeable ceci \u00e9tant uniquement sur les cerveau en cours de formation et les derni\u00e8re grandes \u00e9tudes sur le sujet le prouve \u00e9videmment sa r\u00e9glera pas tous les probl\u00e8mes mais sa pourrait peut \u00eatre permettre dans limiter quelques uns et \u00e0 nous tous les fumeur ont pourrais avoir un produit de qualit\u00e9 sans avoir \u00e0 offrir notre argent aux banfldes organis\u00e9 \u00e0 contre c\u0153ur on aura 0lus besoin d'aller dans des endroit risque mais je pense que nous permettre l'autoproduction aussi pourrais \u00eatre tr\u00e8s int\u00e9ressant simplement quelques pied afin de ne pas se ruine non plus. &lt;/p&gt;&lt;p&gt;Je souhaite vous parler de moi et ce que sa ma apport\u00e9 dans la vie on connais tous quelqu'un que cela a d\u00e9truit mais moi sa ma sauv\u00e9 de la violence de la solitude de la d\u00e9pression sa ma permis de retrouv\u00e9 le sommeil mes douleurs sont beaucoup moins fr\u00e9quente et c'est un plaisir. Si j'aurais pas connu le cannabis je me serais tu\u00e9 il y a bien longtemps honn\u00eatement je sais qu'il y a des gens \u00e0 qui cela ne conviens pas et je le ni\u00e9 ceci \u00e9tant il y aussi des gens beaucoup de gens que sa peu aider \u00e0 qui sa peut rendre la vie bien meilleure et peut \u00eatre que sa nous permettrais \u00e0 nous en tant qu'individu le temps de nous conna\u00eetre de savoir ce qui nous conviens ou non. &lt;/p&gt;","&lt;p&gt;Les gens qui ont la possibilit\u00e9 de travailler \u00e0 plein temps et qui choisissent le temps partiel ne devraient pas avoir le droit de faire la demande de cette prime!De plus cette prime doit \u00eatre prise en compte dans le calcul des droits aux allocations familiales!Il ne faut pas omettre que la distribution de cet argent se fera avec une augmentation des imp\u00f4ts!!&lt;/p&gt;","&lt;p&gt;Retablissement de l'ISF &lt;/p&gt;","&lt;p&gt;Il existe deux biais principaux dans le syst\u00e8me de votes du vrai d\u00e9bat :&lt;/p&gt;&lt;p&gt;1) les propositions les plus anciennes ont plus de votes que les autres puisque ces propositions ont pu \u00eatre vot\u00e9es plus longtemps, il faut donc pond\u00e9rer le nombre de votes par la dur\u00e9e pendant laquelle les propositions ont pu \u00eatre vot\u00e9es,&lt;/p&gt;&lt;p&gt;2) l'outil favorise les propositions les plus vot\u00e9es, puisque c'est l'option d'affichage par d\u00e9faut, et que de plus les autres options d'affichage sont difficilement accessibles, et que de plus il est difficile de retrouver une proposition sp\u00e9cifique (pas de possibilit\u00e9 de recherche sur le contenu du titre des propositions), ce qui favorise encore les propositions les plus anciennes, ce biais \u00e9tant plus difficile, voir impossible, \u00e0 estimer et \u00e0 corriger.&lt;/p&gt;&lt;p&gt;En l'absence de possibilit\u00e9 de correction \u00e9quitable du second biais, la solution la plus simple semble alors \u00eatre de ne pas tenir compte des votes, soit en analysant chaque proposition s\u00e9par\u00e9ment, soit en comptabilisant ensemble les propositions voisines pour les consid\u00e9rer comme plus importantes sur cette base.&lt;/p&gt;","&lt;p&gt;Question simple : Etes-vous pour a) poursuivre la politique d'immigration actuelle b) rendre la politique d'immigration d\u00e9pendante d'une validation annuelle par les d\u00e9put\u00e9s  c) stopper toutes les mesures incitatives \u00e0 l'immigration (allocations aux \u00e9trangers, aides aux \u00e9trangers, regroupement familial,...) d) stopper toute immigration et naturalisation&lt;/p&gt;","&lt;p&gt;Notre s\u00e9curit\u00e9 passe par notre refus \u00e0 accepter les djihadistes dangereux en France&lt;/p&gt;","&lt;p&gt;Permettre aux citoyens de modifier leur pr\u00e9nom, leur nom de famille, ou leur mention sexe pour qu'elle corresponde \u00e0 leur identit\u00e9 sociale sur simple d\u00e9claration administrative.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Afin de limiter les risques de demandes exub\u00e9rantes, la demande demande passerait au tribunal civil, ou la personne devrait se justifier.&lt;/p&gt;","&lt;p&gt;Suppression des radars automatiques. On peut (\u00e9ventuellement) garder la p\u00e9nalisation des r\u00e9els exc\u00e8s de vitesse (si on roule \u00e0 130 sur une route limit\u00e9s \u00e0 70). Remplacement \u00e9ventuel par des radars qui nous avertissent simplement de notre vitesse et si on roule trop vite.&lt;/p&gt;&lt;p&gt;Contr\u00f4le technique ; retour aux dispositions de d\u00e9part, cad seulement l'inspection des points de s\u00e9curit\u00e9. Point barre !&lt;/p&gt;&lt;p&gt;Ras le bol des autos sur lesquelles on ne peut m\u00eame plus changer soi-m\u00eame une simple ampoule de phare, on ne peut plus remplacer sa batterie sans passer par la case garage / valise \u00e9lectronique, etc.&lt;/p&gt;","&lt;p&gt;Obligation pour Macron de divulguer la liste des donateurs d'En Marche pour s'assurer qu\u2019aucun conflit d\u2019int\u00e9r\u00eat ne vient polluer ses d\u00e9cisions.  &lt;/p&gt;","&lt;p&gt;L\u2019\u00e9ducation doit \u00eatre accompagn\u00e9e par des entreprises pour montrer aux enfants concr\u00e8tement par le biais de stages de leurs choix dans quel domaines d\u2019activit\u00e9, ils voudront travailler.&lt;/p&gt;","&lt;p&gt;gratuite pour les cartes syndicales et les cartes parti politique . vous aurez ainsi des millions de participants a la vie democratique du pays&lt;/p&gt;","&lt;p&gt;Les syndicats , qu'ils soient patronaux ou salari\u00e9s ou autres doivent vivre de leurs adh\u00e9rents et non de subventions de nos imp\u00f4ts.&lt;/p&gt;&lt;p&gt;Il est quand m\u00eame anormal que certains anciens dirigeants de la CGT se fasse refaire son bureau et son appart aux frais du contribuable&lt;/p&gt;","&lt;p&gt;il est surprenant de voir que dans la proposition du D\u00e9bat de Macron comme dans celle de gilets jaunes, aucune proposition du bien \u00eatre animal est  \u00e9voqu\u00e9 alors que sur les forums de d\u00e9fense des animaux beaucoup de citoyens s'indignent devant la cruaut\u00e9 des actes de  barbaries faits sur des animaux  &lt;/p&gt;","&lt;p&gt;Il serait tr\u00e8s important de limiter les dons aux partis politique \u00e0 200 \u20acuros/an pour chaque citoyen ! et \u00e9viter que seuls les plus riches et leurs partis soient repr\u00e9sent\u00e9s au niveau national au niveau financier et financer les partis en argent public avec le m\u00eame montant de base quelque soit le parti et non en fonction de leurs pourcentages d'\u00e9lecteurs !&lt;/p&gt;","&lt;p&gt;on ne veut pas rem\u00e8tre l'ISF parceque les riches parte mais les retrait\u00e9 parte aussi \u00e0 l'\u00e9tranger 1.27 million &lt;/p&gt;","&lt;p&gt;D\u00e9finition des classes moyennes : Ceux qui payent toujours plein pot, c'est \u00e0 dire les actifs ou retrait\u00e9s dont les revenus sont syst\u00e9matiquement au dessus des seuils pour b\u00e9n\u00e9ficier des avantages accord\u00e9s par le gouvernement et pas assez \u00e9lev\u00e9s pour pouvoir se payer des conseill\u00e9s fiscaux afin de pouvoir \\\"optimiser\\\" leurs fiscalit\u00e9s c'est-\u00e0-dire payer une contribution fiscale d\u00e9risoire compte tenu de leurs revenus en b\u00e9n\u00e9ficiant tr\u00e8s souvent des aides (y compris aides sociales) et primes associ\u00e9s.&lt;/p&gt;","&lt;p&gt;Ne pas r\u00e9server la clause de donation au dernier survivant aux seuls couples mari\u00e9s&lt;/p&gt;","&lt;p&gt;Apr\u00e8s 3 mois de revendications qui portaient en priorit\u00e9 sur les injustices fiscales, on nous r\u00e9sume qu'une des revendications primordiales qui ressort  de ces d\u00e9bats d\u00e9bouche sur la question des 80 km/h r\u00e9clam\u00e9 par la majorit\u00e9 des Fran\u00e7ais !&lt;/p&gt;&lt;p&gt;Mais dans quelle stratosph\u00e8re sommes-nous o\u00f9 une telle question \u00e9vince presque toutes les autres ? au point de d\u00e9ployer chez certains une agressivit\u00e9 incontr\u00f4lable envers celui qui revendique une autre opinion..Pourquoi  le probl\u00e8me de vitesse est autant d\u00e9battu ? Est-ce que la vitesse est un mal du si\u00e8cle,o\u00f9 chaque minute compte, le temps c'est de l'argent au point de bousculer l'Autre ? Est-ce que  la vitesse est l'expression de nos volont\u00e9s si intangibles ? est-ce tant violer notre soit-disant libert\u00e9 sacr\u00e9e ?&lt;/p&gt;&lt;p&gt;est-ce tant \u00e9corner notre libre arbitre ? Le symbole de nos personnalit\u00e9s si affirm\u00e9es ? Ou tout simplement est-ce l'arbre qui cache la for\u00eat ? Un os \u00e0 ronger ? &lt;/p&gt;&lt;p&gt;D'autres combats \u00e9taient plus l\u00e9gitimes l'INJUSTICE.&lt;/p&gt;&lt;p&gt;Cessons de nous ridiculiser aux yeux du monde pour une question qui est secondaire pour l'instant.&lt;/p&gt;","&lt;p&gt;Diminuer sensiblement le nombre des parlementaires \u00e0 l\u2019assembl\u00e9e nationale et au s\u00e9nat et limiter leur r\u00e9mun\u00e9ration.&lt;/p&gt;","&lt;p&gt;Revenu universel 1000 euros&lt;/p&gt;","&lt;p&gt;il n est pas normal quand zone rurale nous soyons abandonn\u00e9s   trois mois pour un rendez vous chez le cardiologue 6 mois pour le dentiste un an pour l ophtalmologiste  gyn\u00e9cologue a plus de 30kms sp\u00e9cialistes a plus de 80 kms la campagne est elle condamn\u00e9e a mourir &lt;/p&gt;&lt;p&gt;il faut des centres de consultations regroupant m\u00e9decins  dentiste gyn\u00e9cologue ophtalmologiste  que les h\u00f4pitaux et les urgences de petites villes ne ferment pas et soient aid\u00e9s financi\u00e8rement  &lt;/p&gt;","&lt;p&gt;installer sur tous les feux tricolores un d\u00e9compte par seconde du temps de passage au vert disponible&lt;/p&gt;","&lt;p&gt;Il est anormal, dans un \u00e9tat la\u00cfc, d'\u00eatre importun\u00e9 par les cloches des \u00e9glises \u00e0 7 heures du matin &lt;u&gt;tous les jours de l'ann\u00e9e.&lt;/u&gt;&lt;/p&gt;","&lt;p&gt;les r\u00e9serves l\u00e9gales des soci\u00e9t\u00e9s doivent \u00eatre augment\u00e9es \u00e0 10% du r\u00e9sultat. Le CICE est rembours\u00e9 si ce n'est pas respect\u00e9 sauf dans le cas d'investissements. L'obtention des r\u00e9ductions de charges patronales sur bas salaire doit \u00eatre sous condition de r\u00e9sultat faible, sans distribution de dividendes l'ann\u00e9e pr\u00e9c\u00e8dente sauf augmentation de la masse salariale des non cadres&lt;/p&gt;","&lt;p&gt;Couple de retrait\u00e9s, nos pensions sont assez confortables (un peu plus de 4000 euros par mois). Cependant, je refuse la qualification de \\\"riches\\\" qui nous exon\u00e9reraient de la suppression de la taxe d'habitation.&lt;/p&gt;","&lt;p&gt;CE N EST PAS UNE PROPOSITION DE LOI mais entraide gilets jaune aux blesses&lt;/p&gt;&lt;p&gt;https://www.paypal.com/pools/c/8bbQIfZxKg?fbclid=IwAR1a6zn4LRbHDnVBiaG-f1KxjNqrFBxbsyq09RCDvkgNHIT-7hmBmeS52K8&lt;/p&gt;","&lt;p&gt;Il faut prendre en compte les\u00a0prestations sociales dans le revenu soumis \u00e0 imposition. N'est-ce pas une rentr\u00e9e d'argent, dans le foyer, comme une autre !?. Il est anormal que certaines personnes vivent mieux gr\u00e2ce aux prestations sociales &lt;span class=\\\"ql-size-small\\\"&gt;(il n'y a qu'\u00e0 constater le train de vie de certains...)&lt;/span&gt; que d'autres de leur travail. Comment, dans ces cas, motiver les b\u00e9n\u00e9ficiaires de reprendre une activit\u00e9 et comment parler, aux d'autres, de justice&lt;/p&gt;","&lt;p&gt;Il faut imposer une formation d\u2019\u00e9co conduite dans la formation professionnelle.&lt;/p&gt;","&lt;p&gt;\t&lt;strong style=\\\"color:#000000;\\\"&gt;&lt;u&gt;Acquisition de la nationalit\u00e9 fran\u00e7aise&lt;/u&gt;&lt;/strong&gt;&lt;span style=\\\"color:#000000;\\\"&gt;\u00a0: suppression du droit du sol.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;u style=\\\"color:#000000;\\\"&gt;Article 1&lt;/u&gt;&lt;span style=\\\"color:#000000;\\\"&gt;\u00a0: tout enfant n\u00e9 de deux parents Fran\u00e7ais est de nationalit\u00e9 fran\u00e7aise. ( droit du sang)&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;u style=\\\"color:#000000;\\\"&gt;Article 2&lt;/u&gt;&lt;span style=\\\"color:#000000;\\\"&gt;\u00a0: Tout enfant n\u00e9 sur le territoire fran\u00e7ais d\u2019un parent Fran\u00e7ais et d\u2019un Parent de nationalit\u00e9 \u00e9trang\u00e8re aura la nationalit\u00e9 du parent qui en a la charge l\u00e9gale.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;\u00a0A sa majorit\u00e9, il pourra choisir de devenir ou de garder exclusivement la nationalit\u00e9 Fran\u00e7aise, \u00e0 condition de r\u00e9sider sur le territoire fran\u00e7ais depuis au moins 3 ans de mani\u00e8re l\u00e9gale.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;u style=\\\"color:#000000;\\\"&gt;Article 3&lt;/u&gt;&lt;span style=\\\"color:#000000;\\\"&gt;\u00a0: tout enfant n\u00e9 sur le territoire fran\u00e7ais de deux parents \u00e9trangers r\u00e9sidant en France l\u00e9galement depuis plus de trois ans aura la double nationalit\u00e9 tant qu\u2019il r\u00e9side en France, jusqu\u2019\u00e0 sa majorit\u00e9. A cette date, il pourra choisir d\u00e9finitivement la nationalit\u00e9 fran\u00e7aise ou(exclusif, pas de double nationalit\u00e9) celle de ses parents.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;je propose que les droits d'inscription identiques  dans toutes les universit\u00e9s soient soumis \u00e0 un plafond pour tous, \u00e9tudiants fran\u00e7ais ou \u00e9trangers. je propose que 2 taxes soient instaur\u00e9es : une sur les droits de succession (\u00e0 partir d'un  niveau plancher), et une  sur les dividendes vers\u00e9es aux actionnaires des entreprises du CAC 40, et qu'elles soient redistribu\u00e9es aux universit\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Que des contraventions soient syst\u00e9matiquement inflig\u00e9es aux personnes refusant la vaccination de leurs enfants. Ou que les aides sociales y soient soumises...&lt;/p&gt;&lt;p&gt;Pour des questions religieuses (croyances stupides), complotistes ou par ignorance crasse, ces personnes mettent en danger la majorit\u00e9.&lt;/p&gt;&lt;p&gt;Les Pays-Bas d\u00e9battent d\u00e9j\u00e0 de cette possibilit\u00e9. Cela devient une n\u00e9cessit\u00e9.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9tat est-il interdit d'intervenir dans le co\u00fbt du logement ?&lt;/p&gt;&lt;p&gt;Je propose :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Obligation d'un observatoire des co\u00fbts du logement (au moisn 1 par d\u00e9partement) ;&lt;/li&gt;&lt;li&gt;Surveillance des propri\u00e9taires qui d\u00e9lib\u00e9r\u00e9ment laissent leurs logements en location vides parce qu'ils co\u00fbtent trop cher ;&lt;/li&gt;&lt;li&gt;d\u00e9termination par zone d\u2019une fourchette de prix (minimum / maximum) ;&lt;/li&gt;&lt;li&gt;possibilit\u00e9 de recours de locataires contre habitat indigne ou co\u00fbt trop \u00e9lev\u00e9 du logement ;&lt;/li&gt;&lt;li&gt;loi sanctionnant durement les propri\u00e9taires qui laissent leurs immeubles ou maisons/logements en \u00e9tat d\u00e9plorable ;.&lt;/li&gt;&lt;li&gt;institution dans les quartiers ou dans les villages de m\u00e9diateurs (par exemple des retrait\u00e9s en recherche d'un compl\u00e9ment) pour informer la population de ses droits autour du logement.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;proc\u00e9der a des recherches pour \u00e9quiperl les voitures comme les gp de d\u00e9tection de vitesse ainsi la voiture ne pourrait aller plus vite moins vite ca ok que la vitesse autoris\u00e9e, plus besoin des radars&lt;/p&gt;","&lt;p&gt;-Quand on demande et impose aux Fran\u00e7ais de faire des efforts et se serrer la ceinture , nos dirigeant se doivent de montrer l'exemple , ce qui est bien loin d'\u00eatre le cas actuellement . Depuis 10 ans les Fran\u00e7ais salari\u00e9s et retrait\u00e9s ont perdus de 10 \u00e0 13% de pouvoir d'achat , or dans le m\u00eame temps nos dirigeants politiques et \u00e9conomiques se gavent grassement : patrons du CAC 40 en hausse moyenne de 10% pour 2018 soit une hausse moyenne de presque 30 ann\u00e9es de smic (cherchons l'erreur !!) et derni\u00e8rement le pr\u00e9sident de la MACIF s'est attribu\u00e9 tranquillement une hausse de 62,5% !!&lt;/p&gt;","&lt;p&gt;Je demande qu'il n'y ait plus de publicit\u00e9 ab\u00eatissante, r\u00e9p\u00e9titive, en boucle : j'ai vu des personnes \u00e2g\u00e9es qu'on collait devant des t\u00e9l\u00e9viseurs, devant des fois 20 minutes de pub r\u00e9p\u00e9titives, comme hypnotis\u00e9es, c'\u00e9tait horrible...&lt;/p&gt;","&lt;p&gt;Suppression de la hausse de la CSG pour tous les retrait\u00e9s &lt;/p&gt;&lt;p&gt;Indexation des retraites sur le co\u00fbt de la vie &lt;/p&gt;","&lt;p&gt;M\u00e9dias ind\u00e9pendant des riches. &lt;/p&gt;&lt;p&gt;Tous les m\u00e9dias dans notre pays doivent appartenir \u00e0 leurs journalistes et \u00e0 leurs employ\u00e9s. &lt;/p&gt;&lt;p&gt;Aucune personne physique ou morale n'a le droit d'acheter un m\u00e9dia (journaux, radio, t\u00e9l\u00e9, instituts de sondages et de statistiques, agences de presse). Cela doit \u00eatre interdit dans la constitution. Les propri\u00e9taires actuels de m\u00e9dias doivent les c\u00e9der gratuitement aux journalistes.&lt;/p&gt;","&lt;p&gt;une plus juste reditribution de l 'argent,une loi plus dure sur l'iimigration massive&lt;/p&gt;","&lt;p&gt;Une cantines scolaires bio et gratuite pour les \u00e9l\u00e8ves de la maternelle au lyc\u00e9e. &lt;/p&gt;","&lt;p&gt;beaucoup moins polluant et surtout beaucoup moins dangereux&lt;/p&gt;&lt;p&gt;moins de camions sur les routes (moins d'accident)&lt;/p&gt;&lt;p&gt;et les canaux existent d\u00e9j\u00e0&lt;/p&gt;&lt;p&gt;r\u00e9server la route aux denr\u00e9es p\u00e9rissables et aux trajets courts&lt;/p&gt;","&lt;p&gt;Le syst\u00e8me \u00e9conomique actuel favorise l' enrichissement des plus riches, une pauvret\u00e9 grandissante au d\u00e9triment de la classe moyenne !! Voici le simple constat du capitalisme en vigueur dans notre soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;Je propose un banque nationale fran\u00e7aise o\u00f9 tout un chacun \u00e0 le droit d' emprunter suivant sa capacit\u00e9 d 'endettement (taux en fonction du salaire/revenu du client); les b\u00e9n\u00e9fices g\u00e9n\u00e9r\u00e9es par ces pr\u00eats devront \u00eatre investi pour le bien commun de la France.&lt;/p&gt;&lt;p&gt;Je propose une annulation de la dette.&lt;/p&gt;&lt;p&gt;Je propose au syst\u00e8me bancaire ( banques, assurances, fonds de placements, etc...) de verser un revenu universel de 2000\u20ac net/ mois ( \u00e0 discuter) pour tous les citoyens ayant un salaire inf\u00e9rieur \u00e0 3500\u20ac brut/mois ( \u00e0 discuter), y compris pour les \u00e9tudiants faisant des \u00e9tudes apr\u00e8s le bac ( en fonction du salaire/revenu des parents). Evidemment, il faudra mettre en place des r\u00e8gles pr\u00e9cises pour l' encadrement l\u00e9gal des versements aussi bien aupr\u00e8s des organismes payeurs que des citoyens. Pr\u00e9voir des textes de loi pour des investissements privil\u00e9giant le bien commun et la connaissance \u00e0 l' instant pr\u00e9sent et pour l' avenir ainsi des gardes fous pour celles et ceux voulant abuser du syst\u00e8me.&lt;/p&gt;&lt;p&gt;Je propose aussi une \u00e9conomie ouverte sur l' Europe et le Monde sans pour autant \u00eatre d\u00e9pendant de ces derniers !!&lt;/p&gt;&lt;p&gt;Voil\u00e0 une synth\u00e8se \u00e0 d\u00e9velopper avec vous ...&lt;/p&gt;","&lt;p&gt;Re nationalisation des autoroutes financ\u00e9s, en son temps, avec nos imp\u00f4ts .&lt;/p&gt;","&lt;p&gt;Moins d'imp\u00f4ts, moins de taxes, pour vivre d\u00e9cemment et conserver un pouvoir d'achat constant, c'est l'unique chose que recherchent les fran\u00e7ais moyens, ceux qui travaillent et ceux qui ont travaill\u00e9. Cessez surtout de satisfaire une cat\u00e9gorie que vous qualifiez de plus pauvres et pas celles au dessus appel\u00e9e fran\u00e7ais moyen. Les riches sont ceux qui ont un revenu &amp;gt; 5000\u20ac mensuel, et si la France \u00e0 besoin d'un budget, changez le !&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;D\u00e9fendre la vie d\u00e8s sa conception implique la possibilit\u00e9 pour chaque femme confront\u00e9e \u00e0 une grossesse non d\u00e9sir\u00e9e de recevoir une information objective sur ce que signifie un avortement et de pouvoir proposer les solutions alternatives permettant d'\u00e9viter cet acte. La cr\u00e9ation de lieu d'accueil m\u00e8re-enfant, d'aides financi\u00e8res, d'accompagnement pendant la grossesse et ensuite apr\u00e8s l'accouchement. Il faut aussi proposer la solution consistant \u00e0 confier le b\u00e9b\u00e9 \u00e0 l'adoption en pr\u00e9servant l'adoption sous X.&lt;/li&gt;&lt;li&gt;Il faut stopper cette banalisation de l'avortement et son remboursement par la s\u00e9curit\u00e9 sociale car la grossesse n'est pas une maladie. &lt;/li&gt;&lt;li&gt;Il faut \u00e9duquer les jeunes gens \u00e0 l'amour v\u00e9ritable et non les inciter comme c'est h\u00e9las le cas \u00e0 toutes sortes de licences malsaines.&lt;/li&gt;&lt;li&gt;Stopper les interventions dans les \u00e9coles des associations militantes (lgbt et associations pro id\u00e9ologie du Genre entre autres) et pro-avortement (planning familial)&lt;/li&gt;&lt;li&gt;Revaloriser la maternit\u00e9 en augmentant les allocations ainsi que le statut de m\u00e8re au foyer en accordant une aide financi\u00e8re non imposable aux mamans qui choisissent de ne pas reprendre le travail et de rester au foyer pour \u00e9duquer leurs enfants, ce qui donnerait des emplois pour des ch\u00f4meurs.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Rallonger la dur\u00e9e du cong\u00e9s maternit\u00e9 jusqu'au 18 mois du b\u00e9b\u00e9 afin que les cons\u00e9quences de la reprise du travail de la maman ne soit pas pr\u00e9judiciable au d\u00e9veloppement affectif de l'enfant.&lt;/li&gt;&lt;li&gt;Faciliter le travail \u00e0 temps partiel pour les mamans qui le souhaitent et le peuvent financi\u00e8rement. Cela permettrait de lib\u00e9rer \u00e9galement des postes pour des ch\u00f4meurs.&lt;/li&gt;&lt;li&gt;Cr\u00e9er et augmenter les places de cr\u00e8che pour l'accueil des petits au sein des entreprises, administrations diverses, \u00e9coles etc afin que les enfants puissent \u00eatre gard\u00e9s sur le lieu de travail de leurs parents. Cela permet beaucoup d'avantages pour le bien des enfants,&lt;/li&gt;&lt;li&gt;Augmenter les allocations familiales&lt;/li&gt;&lt;li&gt;Revaloriser les retraites des m\u00e8res de familles nombreuses et des m\u00e8res d'enfants handicap\u00e9s&lt;/li&gt;&lt;li&gt;Construire des \u00e9tablissements pour personnes \u00e2g\u00e9es d\u00e9pendantes et embaucher les personnels en fonction des besoins humains et m\u00e9dicaux des r\u00e9sidents en faisant en sorte que les prix de pension soient accessibles \u00e0 tous&lt;/li&gt;&lt;li&gt;Construire des maisons de retraites o\u00f9 les personnes \u00e2g\u00e9es non d\u00e9pendantes peuvent \u00eatre accueillies avec leur animal de compagnie&lt;/li&gt;&lt;li&gt;Aider financi\u00e8rement les familles qui accueillent leurs parents \u00e2g\u00e9s chez eux pour am\u00e9nager leur logement en fonction des besoins&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut taxer les transactions financi\u00e8res, le revenu du capital, la plus value, la rente, la sp\u00e9culation, les successions (= gain d'argent sans effort).&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Favoriser le made in France : Produits de fabrications 100% Fran\u00e7aise avec justifications des mati\u00e8res 1\u00e8re provenant de l'\u00e9tranger ( non disponible en france ou les DOM - TOM ), imp\u00f4t en France + autres \u00e0 definir Pour cela :&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;1 - Cr\u00e9ation d'un label unique respectant ces normes avec des contr\u00f4les externes&lt;/p&gt;&lt;p&gt;2- Etiquetage tr\u00e8s stricte et d\u00e9taill\u00e9 ( lieu, Nb emploi en France, qualit\u00e9, mati\u00e8re 1\u00e8re etc...) et lien RSE de la compagnie&lt;/p&gt;&lt;p&gt;3 - TVA \u00e0 0 % pour la cat\u00e9gorie de ces produits consid\u00e9r\u00e9s comme 1\u00e8re n\u00e9cessit\u00e9&lt;/p&gt;&lt;p&gt;4- TVA \u00e0 5.5% sur les autres produits Fran\u00e7ais&lt;/p&gt;&lt;p&gt;5- Etiquetage tr\u00e8s clair et visible \\\"MADE IN CHINA \\\", MADE IN INDIA\\\" MADE IN UKRAINE\\\" etc..... et pourquoi pas mentionner le salaire moyen du pays \\\" made in China, salaire moyen ouvrier de chine 80\u20ac/mois\\\" ou le co\u00fbt de la vie  &lt;/p&gt;","&lt;p&gt;Application du principe de pr\u00e9caution de la loi environnement par rapport \u00e0 la nocivit\u00e9 de la 5G&lt;/p&gt;","&lt;p&gt;Que chaque d\u00e9tenu paie &lt;u&gt;r\u00e9ellemen&lt;/u&gt;t le co\u00fbt de son incarc\u00e9ration sans que la soci\u00e9t\u00e9 ne participe au g\u00eete, au couvert et aux diverses activit\u00e9s sportives ou artistiques.&lt;/p&gt;&lt;p&gt;Confiscation des biens de la grande d\u00e9linquance incarc\u00e9r\u00e9e...&lt;/p&gt;","&lt;p&gt;Mettons en place un salaire maximum. Personne n'a besoin de plus de 10 000\u20ac mensuels pour vivre tr\u00e8s confortablement m\u00eame en grande ville (montant \u00e0 d\u00e9battre).&lt;/p&gt;&lt;p&gt;Si le salaire maximum venait \u00e0 augmenter, le SMIC devrait augmenter lui aussi de la m\u00eame somme.&lt;/p&gt;","&lt;p&gt;Derni\u00e8rement, de nombreux jeux vid\u00e9o, sur smartphone, console ou ordinateur, ont \u00e9t\u00e9 envahis par des &lt;strong&gt;microtransactions fournissant des r\u00e9compenses al\u00e9atoires&lt;/strong&gt;.\u00a0Souvent, les producteurs de jeux vid\u00e9o &lt;strong&gt;circonviennent aux r\u00e9glementations&lt;/strong&gt; concernant les jeux de hasard (notamment en termes de divulgation des probabilit\u00e9s de gain) en invoquant des r\u00e9compenses virtuelles et non physiques ou p\u00e9cuniaires, et en passant par une devise fictive\u00a0: les joueurs ne jouent pas directement de l\u2019argent mais ach\u00e8tent une devise fictive, et ils ne mettent en jeu ensuite que cette devise fictive, sans jouer de l\u2019argent directement.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces microtransactions \u00e0 r\u00e9compenses al\u00e9atoires, disons \\\"&lt;em&gt;loot boxes&lt;/em&gt;\\\" pour faire court, ont de nombreux effets n\u00e9gatifs.\u00a0&lt;/p&gt;&lt;p&gt;Sur la &lt;strong&gt;qualit\u00e9 des jeux&lt;/strong&gt;, d\u2019abord, souvent rendus \u00e0 dessein plus ennuyeux, fastidieux et frustrants afin d\u2019inciter \u00e0 l\u2019achat de &lt;em&gt;loot boxes&lt;/em&gt;.&lt;/p&gt;&lt;p&gt;Sur la &lt;strong&gt;sant\u00e9 psychologique et financi\u00e8re des joueurs&lt;/strong&gt;, ensuite et surtout, puisque ces &lt;em&gt;loot boxes&lt;/em&gt; peuvent favoriser l\u2019apparition d\u2019&lt;strong&gt;addiction&lt;/strong&gt; (la r\u00e9compense al\u00e9atoire est un moteur puissant d\u2019addiction, l'ouverture d'une &lt;em&gt;box&lt;/em&gt; est souvent accompagn\u00e9e d'effets visuels qui ne sont pas sans rappeler les bandits manchots de casinos, et en outre, ces \u00ab\u00a0paris virtuels\u00a0\u00bb peuvent ouvrir la voie \u00e0 des jeux de hasard pus traditionnels).\u00a0Ainsi, le nombre d\u2019enfants qui participent \u00e0 des jeux de hasard a quadrupl\u00e9 (!) au Royaume-Uni au cours des deux derni\u00e8res ann\u00e9es, et la prolif\u00e9ration des &lt;em&gt;loot boxes&lt;/em&gt; ou syst\u00e8mes apparent\u00e9s est suspect\u00e9e d\u2019y avoir contribu\u00e9.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De nombreux pays se penchent sur la question, dont la par exemple la Belgique, qui a interdit cette pratique dans certains jeux sp\u00e9cifiques.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait &lt;strong&gt;interdire&lt;/strong&gt; ces syst\u00e8mes de r\u00e9compenses al\u00e9atoires, ou \u00e0 tout le moins les &lt;strong&gt;astreindre aux m\u00eames r\u00e9glementations&lt;/strong&gt; (en termes d\u2019\u00e2ges, de protection et de divulgation des probabilit\u00e9s) que tout jeu de hasard.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sources : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;En anglais : https://www.bbc.com/news/business-46286945&lt;/li&gt;&lt;li&gt;En anglais: https://www.theguardian.com/commentisfree/2017/dec/28/video-games-unlock-child-gambling-loot-box-addiction&lt;/li&gt;&lt;li&gt;En fran\u00e7ais : https://www.journaldugeek.com/2018/04/26/belgique-considere-desormais-loot-boxes-jeux-de-hasard/&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Toute ma vie,j'ai pay\u00e9 mes charges,sur le calcul REEL de mes revenus(dfeuilles de salaire \u00e0 l'appui)&lt;/p&gt;&lt;p&gt;Alors oui,j'en ai assez des tricheurs qui gr\u00e8vent le budget de la France,en dissimulant une partie de leurs ressources etant  ainsi exon\u00e9r\u00e9s d'une partie des taxes normalements dues!!!!&lt;/p&gt;&lt;p&gt;Je peux donner des exemples et il y en aurait beaucoup d'autres:&lt;/p&gt;&lt;p&gt;-Ma coiffeuse aime les esp\u00e8ces qu'elle dissimule \u00e0 sa comptable .Belles vacances sur le dos de la soci\u00e9t\u00e9&lt;/p&gt;&lt;p&gt;-Un copain taxi se dit smicard alors que lui aussi planque ses esp\u00e8ces&lt;/p&gt;&lt;p&gt;-Le cultivateur local,lorsque je lui ach\u00e8te,viande,poulets ou foie gras,me demande \u00e9galement de la liquidit\u00e9&lt;/p&gt;&lt;p&gt;-Lors de la construction de notre petite maison,les artisans(\u00e9b\u00e9niste,peintre,   enfin tous)ont demand\u00e9 que la main d'oeuvre soit pay\u00e9e de main \u00e0 la main&lt;/p&gt;&lt;p&gt;ALORS OUI STOP A TOUT CELA&lt;/p&gt;&lt;p&gt;RAS LE BOL DE CES PROFITEURS&lt;/p&gt;&lt;p&gt;Et apr\u00e8s ils viendront rousp\u00e9ter en proclamant que leur retraite est mis\u00e9rable!!!!!NORMAL\u00a7\u00a7\u00a7\u00a7Ils n'ont pas cotis\u00e9 sur une grande partie de leurs ressources.On ne peut avoir le beurre et l'argent du beurre&lt;/p&gt;&lt;p&gt;MEDITEZ ZT VOUS VERREZ QUE JE SUIS DANS LE VRAI&lt;/p&gt;&lt;p&gt;PLUS DE BILLETS,PLUS DE PIECES!!!!!!!!&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Il faut r\u00e9tablir l'indexation des retraites proportionnellement \u00e0 leur montant (totale pour les petits revenus fiscaux de r\u00e9f\u00e9rence)&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Ce sont des h\u00e9ros!&lt;/p&gt;","&lt;p&gt;Peut-\u00eatre que le sujet va sembler bien futile par rapport d\u2019autre contributions, mais je voulais juste exprimer le fait que je trouve qu\u2019il y a une perte fondamentale de libert\u00e9 qui accompagne les contraintes actuelles li\u00e9es aux voitures, camions am\u00e9nag\u00e9s et camping cars. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt; Camions am\u00e9nag\u00e9s&lt;/strong&gt;\u00a0: devant les prix exorbitants des fourgons &amp;amp; camping-cars (parfois aussi devant les prix exorbitants des loyers &amp;amp; du coup de la vie) beaucoup de personnes choisissent d\u2019am\u00e9nager eux-m\u00eames leurs v\u00e9hicules. Les nouvelles normes actuelles deviennent extr\u00eamement contraignantes, voire dissuasives, par rapport \u00e0 ces am\u00e9nagements.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt; Stationnement des camping-cars &amp;amp; fourgons&lt;/strong&gt;\u00a0: l\u2019acc\u00e8s du territoire est souvent restreint pour les fourgons &amp;amp; camping-cars alors que ces v\u00e9hicules sont consid\u00e9r\u00e9s comme des voitures de tourisme. Quel \u00e9quilibre trouver pour permettre aux propri\u00e9taires de ce type de v\u00e9hicule de pouvoir profiter de l\u2019espace de libert\u00e9 qu\u2019un tel v\u00e9hicule est cens\u00e9 apporter\u00a0? \u00a0&lt;/p&gt;","&lt;p&gt;Aux responsables de ce site : Vous devriez mettre la barre qui donne acc\u00e8s aux diff\u00e9rents type de d\u00e9filement des propositions sur les plus r\u00e9cents, par d\u00e9faut. En effet la barre \u00e9tant peut visible j'ai personnellement mis 2 jours \u00e0 comprendre pourquoi je ne voyait pas les article les plus r\u00e9cents. Et je pense ne pas \u00eatre le seul dans ce cas.&lt;/p&gt;&lt;p&gt;Du coups les articles parue entre tps n'ont quasi aucun vote. Alors que certaine proposition sont mises en valeur ce qui n'est pas du tout bon pour un d\u00e9bat!!!!!!!!!&lt;/p&gt;","&lt;p&gt;En p\u00e9riode \u00e9lectorale, Les opinion politique et/ou consigne de vote des \\\"STARS\\\" ou \\\"PEOPEL\\\" seront interdits pour ne pas influencer le peuple.&lt;/p&gt;","&lt;p&gt;Les rooms polluent \u00e9norm\u00e9ment en France et toujours pareil c'est le contribuable fran\u00e7ais qui est oblig\u00e9 de vivre au milieu des rats de plus en plus nombreux en ile de France et oblige les fran\u00e7ais \u00e0 vivre dans des milieux immondices qui ne leur ressemble pas, de plus ils polluent la plan\u00e8te et ne sont jamais apr\u00e9hend\u00e9s.&lt;/p&gt;","&lt;p&gt;conserver le pouvoir d\u2019achat et ne pas fabriquer du pauvre. &lt;/p&gt;","&lt;p&gt;Les villes sont beaucoup trop \u00e9clair\u00e9es la nuit. Si les mairies d\u00e9cidaient d'\u00e9teindre un r\u00e9verb\u00e8re sur deux dans de nombreuses rues, \u00e0 partir de minuit, on y verrait quand m\u00eame, genre un peu p\u00e9nombre, et les \u00e9conomies seraient substantielles. Voil\u00e0 une chose facile \u00e0 mettre en oeuvre avec rien. Quand on voit toutes ses rues d\u00e9sertes \u00e9clair\u00e9es comme en plein jour, \u00e7a n'a pas de sens. Et si l'on dit que c'est pour la s\u00e9curit\u00e9, \u00e0 part les rats qui trainent....y a plus personne, et je ne dis pas de tout \u00e9teindre. En outre nous aurions le plaisir de revoir les \u00e9toiles.&lt;/p&gt;","&lt;p&gt;supprimer tous les tractes et panneaux publicitaires qui d\u00e9figurent les villes villages &lt;/p&gt;","&lt;p&gt;Vote des citoyens sur certains sujets&lt;/p&gt;","&lt;p&gt;les retrait\u00e9s actuels ayant cotis\u00e9, assujettis aux lois de 1947 et suivantes, se sont constitu\u00e9 une retraite contractuellement garantie par  l'\u00e9tat  et pay\u00e9s des pr\u00eats durant leur vie professionnelle pour acheter une maison dans l'espoir de pouvoir encore en profiter au moment de leur retraite.. La d\u00e9sindexation des retraites au co\u00fbt de la vie ne leur permettra plus d'entretenir cette  maison qui a pourtant contribu\u00e9 \u00e0 l'\u00e9conomie du pays (banques, artisans, imp\u00f4ts fonciers.....) car leurs retraites sont d\u00e9sormais assujetties  au bon vouloir du gouvernement avec \u00e0 terme l'obligation de vendre un bien faute de ne plus avoir les moyens de faire les r\u00e9parations n\u00e9cessaires (changement chaudi\u00e8re, volets, fa\u00e7ade,isolation, toiture et j'en passe) .....Moralit\u00e9 : .tous en Ephad \u00e7a reviendra encore plus cher \u00e0 la communaut\u00e9 !!.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Obliger les parlementaires europ\u00e9ens  \u00e0 pointer aussi bien \u00e0 l'arriv\u00e9e qu'au d\u00e9part .&lt;/p&gt;","&lt;p&gt; Renvoi de tous les clandestins avec ch\u00e8que de retour apr\u00e8s prise de leur ADN&lt;/p&gt;","&lt;p&gt;supprimer les conditions de revenu du conjoint pour les personnes d\u00e9pendantes ou grabataires en couple qui sont sans revenu personnel salaire ou pension.&lt;/p&gt;&lt;p&gt;cette demande est faite pour les invisibles, prisonniers de leur corps et aux familles sans doute peu nombreuses dans cette situation qui font tous les efforts pour les garder au foyer et ainsi \u00e9viter aussi longtemps qu'il est possible le placement en maison d'accueil sp\u00e9cialis\u00e9e.&lt;/p&gt;&lt;p&gt;cela ne grandit pas la France et c'est une honte de laisser ces personnes dans cette condition !!!&lt;/p&gt;","&lt;p&gt;Nous sommes une soci\u00e9t\u00e9 trop d\u00e9pendante, et nous sommes tous trop ali\u00e9n\u00e9s. La soci\u00e9t\u00e9 et l'Etat devraient envisager d'\u00e9tudier le droit \u00e0 l'autonomie du citoyen et des groupes de citoyens afin de cr\u00e9er une meilleure r\u00e9silience face \u00e0 des catastrophes potentielles. Notamment au niveau des cit\u00e9s : autonomie \u00e9nerg\u00e9tique, autonomie alimentaire, autonomie de production, relocalisation. Recouvrer l'autonomie pourrait passer par une fiscalit\u00e9, le droit national, permettant de r\u00e9introduire des fili\u00e8res locales et courtes pour se loger, s'habiller, se nourrir, se chauffer/s'\u00e9clairer en partie ou totalement, se gouverner, se d\u00e9fendre tout en s'appuyant sur une soci\u00e9t\u00e9 connect\u00e9e.&lt;/p&gt;&lt;p&gt;Maintien d'un droit national et de normes de s\u00e9curit\u00e9 et qualit\u00e9 des process/produits/services.&lt;/p&gt;","&lt;p&gt;Mes amis, l'heure est grave, la coh\u00e9sion gastronomique nationale fran\u00e7aise est menac\u00e9e par la disparition de notre fiert\u00e9 nationale : la soupe Krnorr Cup a Soup Douceur de Poireaux. c'est tout bonnement scandaleux, \u00e0 la place il n'y a que des soupes d\u00e9gueulasse \u00e0 la tomate ou du Royco minute soupe \u00e0 vomir. Nous demandons solennellement au gouvernement d'intervenir aupr\u00e8s de l'entreprise afin de restaurer le rayonnement culinaire de la France dans les supermarch\u00e9s.&lt;/p&gt;","&lt;p&gt;Contr\u00f4ler les droits d auteur pour \u00e9viter la spoliation Supprimer les droits d auteur aux h\u00e9ritiers &lt;/p&gt;","&lt;p&gt;Stop au RSI pour les entreprises. &lt;/p&gt;&lt;p&gt;Revenir \u00e0 un mod\u00e8le plus \u00e9conomique et beaucoup plus \u00e0 l'\u00e9coute des pardon d'entreprises. Et quand le RSI nous doit l'argent qu'il fasse une d\u00e9duction sur la somme du exemple: le RSI nous doit 5000 euros. Mais on vient d'avoir la nouvelle fiche pour payer les taxe qui sont de 10 000 euros.   actuellement il faut payer les 10 000 euros pour \u00eatre ensuite rembours\u00e9 les 5000 euros, au lieu de faire directement les moins 5000 euros.  \u00e7a faciliterait la vie des entreprises. Et aussi fin du RSI priv\u00e9. ( c'est une entreprise priv\u00e9e stop,  il faut que \u00e7a repasse public). &lt;/p&gt;","&lt;p&gt;Taxer les revenus de la finance et des transactions financi\u00e8res au m\u00eame taux que les revenus du travail.\u00a0&lt;/p&gt;&lt;p&gt;Je m'int\u00e9resse \u00e0 la politique depuis 1980. Le delta entre riches et pauvres a \u00e9t\u00e9 multipli\u00e9 par trois voir quatre depuis ce temps !\u00a0&lt;/p&gt;&lt;p&gt;Comment les politiques tout bord confondu ont pu laiss\u00e9 faire cela ...&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Taxer le carburant des avions comme les carburants des voitures.\u00a0&lt;/p&gt;&lt;p&gt;Et qu'on ne disent pas: impossible, y a des trait\u00e9s europ\u00e9ens et mondiaux.&lt;/p&gt;&lt;p&gt;Taxons les vols internes en premier avant d'\u00e9largir \u00e0\u00a0l'Europe.\u00a0&lt;/p&gt;&lt;p&gt;En plus, c'est b\u00e9n\u00e9fique pour r\u00e9duire la pollution si moins d'avions volent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Augmenter le SMIC pour que tous les fran\u00e7ais puissent vivre d\u00e9cemment. 1500\u20ac net par mois serait un bon d\u00e9but.\u00a0&lt;/p&gt;&lt;p&gt;(Mr le pr\u00e9sident, avez-vous essayer de vivre ne serait-ce que 3 mois avec moins de 1000\u20ac/mois ?)\u00a0&lt;/p&gt;&lt;p&gt;Les fran\u00e7ais n'iront pas mettre cet argent dans les paradis fiscaux mais consommeraient.&lt;/p&gt;&lt;p&gt;Si la consommation augmente il y aura besoin de main d'oeuvre, donc moins de ch\u00f4meurs. \u00c7a c'est du ruissellement !\u00a0&lt;/p&gt;&lt;p&gt;On n'a jamais vu l'eau des oc\u00e9ans remonter les fleuves jusque dans nos ruisseaux des campagnes. C'est un peu votre th\u00e9orie, non !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mr le pr\u00e9sident, vous qui pensez \u00eatre un homme brillant, apprenez \u00e0 \u00eatre humble envers les fran\u00e7ais, respectez-les lorsque vous leur parlez.\u00a0&lt;/p&gt;&lt;p&gt;Arr\u00eatez les petites phrases cinglantes, vous sciez la branche sur laquelle vous \u00eates assis.\u00a0&lt;/p&gt;","&lt;p&gt;. L'eau est un produit vital, plus que de premi\u00e8re n\u00e9cessit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; Il est inadmissible que des soci\u00e9t\u00e9s priv\u00e9es\u00a0fassent des b\u00e9n\u00e9fices et engraissent leurs actionnaires, sur le prix de l'eau.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0.\u00a0Cette gestion devrait \u00eatre publique ( communes ou communaut\u00e9s de communes).&lt;/p&gt;&lt;p&gt; Il faudrait la mettre gratuite, jusqu'\u00e0 un certain volume ( il faut \u00e9viter le gaspillage) et payante au del\u00e0; peux \u00eatre m^me  en instaurant un prix progressif au m3.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;NOos-citoyens est une plate forme qui permet \\\"&lt;em&gt;une collecte nationale des revendications et des id\u00e9es citoyennes&lt;/em&gt;\\\".&lt;/h4&gt;&lt;p&gt;Il serait peut \u00eatre int\u00e9ressant de pouvoir contacter les organisateurs pour pouvoir utiliser les revendications exprim\u00e9es sur ce site et inversement, pourquoi pas.&lt;/p&gt;&lt;p&gt;https://www.noos-citoyens.com/copie-de-accueil&lt;/p&gt;","&lt;p&gt;Que les responsables de l\u2019administration cessent de croire que la population fran\u00e7aise n\u2019est compos\u00e9e que de \u2018\u2018g\u00e9nies informatiques\u2019\u2019, en mesure de se promener dans les m\u00e9andres des d\u00e9marches obligatoires, et maintiennent en place du personnel apte \u00e0 accompagner les administr\u00e9s.&lt;/p&gt;","&lt;p&gt;1- Retour \u00e0 l'indexation des retraites \u00e0 l'inflation, de toutes les retraites&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2 - Suppression de toutes les taxes 5 CSG , CRDS, Casa, cotisation d'assurance maladie) sur toutes les retraites quelque soit le montant des retraites, mise en place par Mr Laurent FABUIS en juillet 1999 pour financer une assurance sociale aux immigr\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3 je veux ma retraites pleine , j'ai cotis\u00e9 pour cela , j'ai travaill\u00e9 50 \u00e0 60 heures par semaine dans des conditions plus p\u00e9nibles que maintenant&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;4-\u00a0 Aujourd'hui 10,10% de retenue sociale sur ma retraite, demain ce seras combien 30%, 50%\u00a0ou supprimer les retraites\u00a0, ce n'est pas aux retrait\u00e9s de financer la CMU pour les immigr\u00e9s d'autant plus qu'ils ont une protection sociale meilleur que moi ( 100% pour tous soins y compris pour les frais dentaires et ophtalmologies) pour moi il me faut payer une mutuelle tr\u00e8s ch\u00e8re pour \u00eatre rembourser tr\u00e8s peu&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;5 tout cela sans aucune contre partie !!!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;6- suppression de la CSG imposable, c'est \u00e0 dire que l'on paie l'imp\u00f4t de l'imp\u00f4t , c'est inadmissible&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les journalistes - les conseillers en tout genre - les politologues - les analistes - les sondages - bercy - la t\u00e9l\u00e9vision -&lt;/p&gt;&lt;p&gt;les m\u00e9decins - les avocats - les notaires - la justice qui vivent de l'argent des fran\u00e7ais et non des al\u00e9as de la&lt;/p&gt;&lt;p&gt;mondialisation  - que va-t-on faire de tous ces bla-bla........paroles.......paroles&lt;/p&gt;","&lt;p&gt;Mettre \u00e0 plat tout le syst\u00e8me fiscal ; reconstruire un syst\u00e8me fiscal qui privil\u00e9gie l'imp\u00f4t sur les revenus plut\u00f4t que les taxes; instaurer une progressivit\u00e9 de l'imp\u00f4t ; n'exempter aucune esp\u00e8ce de revenus d'aucune sorte.&lt;/p&gt;","&lt;p&gt;Certaines interventions de sauvetage en mer doivent-\u00eatre payantes pour toutes les interventions ou les personnes se sont mises d'elles-m\u00eames en danger.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Reconsid\u00e9rons les droits de propri\u00e9t\u00e9 et \u00a0d\u2019usage\u00a0d\u2019un foncier\u00a0\u00e0 la lumi\u00e8re de ses pr\u00e9mices\u00a0: les communs\u00a0\u00bb &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0Une r\u00e9volution de paysans incluse dans la R\u00e9volution fran\u00e7aise donne les droits d\u2019usage recouvr\u00e9s par\u00a0les propri\u00e9t\u00e9s collectives sur des \u00ab\u00a0terres de monarques\u00a0\u00bb.Elles\u00a0sont dites communs, communes, communaux\u00a0\u00bb, g\u00e9r\u00e9es en fonction des besoins exprim\u00e9s avec des jardins, des p\u00e2turages, des for\u00eats, des \u00e9tangs de p\u00eache... &lt;/p&gt;&lt;p&gt;&lt;strong&gt;L\u2019article 542 du code civil&lt;/strong&gt;, donne une d\u00e9finition des biens communaux\u00a0: &lt;em&gt;\u00ab\u00a0ceux \u00e0 la propri\u00e9t\u00e9 ou au produit desquels les habitants d\u2019une ou plusieurs communes ont un droit acquis\u00a0\u00bb&lt;/em&gt;. Les biens communaux appartiennent aux habitants. Donc \u00e0 une collectivit\u00e9&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0&lt;/em&gt;&lt;strong&gt;Sont d\u00e9finies\u00a0: les habitant(e)s autour de la notion de biens communaux\u00a0&lt;/strong&gt; On peut imaginer une assembl\u00e9e d\u2019habitants qui d\u00e9cide de ce que veut dire &lt;em&gt;\u00ab\u00a0habiter\u00a0\u00bb&lt;/em&gt;\u00a0: vivre l\u00e0 depuis six mois ou trois mois\u00a0! Avec, \u00a0tout de suite le droit de d\u00e9cider de la r\u00e9partition des revenus jardins ou forestiers communaux\u00a0? Tout est ouvert et \u00e0 \u00a0r\u00e9glementer. &lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00a0\u00ab\u00a0Si la propri\u00e9t\u00e9 est la capacit\u00e9 \u00e0 habiter les choses, c\u2019est qu\u2019on n\u2019a pas la propri\u00e9t\u00e9 des choses en elles-m\u00eames. Je n\u2019ai pas la propri\u00e9t\u00e9 de la terre mais la capacit\u00e9 d\u2019en user.. Or cet usage, on l\u2019a vu, est r\u00e9glement\u00e9 par des lois int\u00e9rieures, que l\u2019on doit respecter, notamment le droit du preneur \u00a0et ses obligations pour l\u2019environnement par exemple.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;Le mot &lt;em&gt;\u00ab\u00a0facult\u00e9 d\u2019habiter\u00a0\u00bb&lt;/em&gt; n\u2019est pas dans le code civil.\u00a0Si je pense la chose comme un paysage, on peut imaginer en \u00eatre propri\u00e9taire \u00e0 plusieurs. Quelque chose \u00e0 l\u2019int\u00e9rieur de quoi l\u2019on entre, et dont on peut jouir \u00e0 plusieurs. \u00c7a se rapproche du pouvoir comme situation d\u2019\u00eatre &lt;em&gt;\u00ab\u00a0en capacit\u00e9\u00a0\u00bb&lt;/em&gt; d\u2019agir.&lt;/p&gt;&lt;p&gt;Les habitants, qui vont prendre soin de la terre \u00ab\u00a0commune\u00a0\u00bb ont un &lt;em&gt;\u00ab\u00a0droit \u00e0 l\u2019existence\u00a0\u00bb&lt;/em&gt; , m\u00eame s\u2019ils n\u2019ont pas la &lt;em&gt;\u00ab\u00a0propri\u00e9t\u00e9 territoriale\u00a0\u00bb, &lt;/em&gt;\u00a0s\u2019ils ont pris soin de la terre et ont permis \u00e0 la commune , r\u00e9gion , l\u2019\u00c9tat de respecter les lois et les r\u00e8glements qui leur incombent. &lt;/p&gt;&lt;p&gt;Celui qui est incontestablement privil\u00e9gi\u00e9 par rapport \u00e0 une terre, parce qu\u2019il en est le d\u00e9nomm\u00e9 &lt;em&gt;\u00ab\u00a0propri\u00e9taire\u00a0\u00bb&lt;/em&gt;, doit, dans cette vision, &lt;strong&gt;reconna\u00eetre enti\u00e8rement le droit de la communaut\u00e9 des habitants sans titre aujourd\u2019hui au droit d\u2019habiter.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nombres de terrains des communes, de l\u2019\u00e9tat, de particuliers sont non habit\u00e9s, sans usages pr\u00e9cis, car marginaux des politiques de territoires, exemple de ces d\u00e9laiss\u00e9s ou de ces peaux de panth\u00e8re constitu\u00e9es de\u00a0maquis ins\u00e9r\u00e9es dans les zones pavillonnaires ou r\u00e9sidentielles&lt;strong&gt;. Ces \u00ab\u00a0dents creuses\u00a0\u00bb peuvent devenir demain des jardins collectifs, des immeubles pour une r\u00e9sidence temporaire, des espaces libres de cr\u00e9ation, des zones de paysages, des ressources en combustibles \u2026\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Si demain nos installons le revenu universel avec une autonomie dans la\u00a0d\u00e9cision, on doit l\u00e9gif\u00e9rer pour \u00a0des contributions positives nouvelles \u00a0aux biens communs, pour cela \u00a0ils nous seraient bon de reconna\u00eetre en pr\u00e9alable le droit d\u2019habiter et d\u2019user \u00a0en priorit\u00e9 sur ces espaces et constructions (immeubles) les Sans D vont devenir nombreux .&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La rigidit\u00e9 n\u2019est pas chez les gilets jaunes mais, la r\u00e9volte contre cette soci\u00e9t\u00e9 bourgeoise, OUI\u00a0!\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0Le 3 02 2018 .&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;L\u2019argent des entreprises revient \u00e0 l\u2019\u00e9tat qui en a fortement besoin , le pouvoir des grosses entreprises et holdings priv\u00e9es devient trop important &lt;/p&gt;","&lt;p&gt;Bien entendu on ne peut pas imaginer d'autoriser une sage femme a faire des acouchement b\u00e9n\u00e9vole dans une petite ville qui aurait perdue sa maternit\u00e9, en revanche pour un certains nombre de services publiques il y peut etre la place pour \u00e9tendre/assouplir le principe du volontariat (sur le mod\u00e9le des pompiers par exemple), en particulier lorsque cela peut permettre de maintenir un service dans un lieu ou il serait autrement \u00e9conomiquement condamn\u00e9.&lt;/p&gt;","&lt;p&gt;inclure dans la prime de no\u00ebl toutes les personnes b\u00e9n\u00e9ficiaire de l'allocation de L'AAH&lt;/p&gt;","&lt;p&gt;les id\u00e9es au dessus vous paraissent farfelues...et bien... elles sortent des plus brillant cerveaux des si\u00e8cles pass\u00e9s...Taine, Tocqueville, Hayeck, Cochin, ...&lt;/p&gt;&lt;p&gt;beaucoup de pays en bonne sant\u00e9 les ont mis en pratique Suede (faillite en 90, du coup tous les fonctionnaires sont pass\u00e9s sous le statut du priv\u00e9, du coup, comme par hasard, \u00e7a marche....), USA (\u00e9lection des juges, procureurs et fonctionnaires,... \u00e9quilibre des comptes des collectivit\u00e9s public,...) , Chili (politique lib\u00e9ral, ...) , la commission charg\u00e9e de destituer les tribuns \u00e9lus grace \u00e0 des promesses farfelues (jeux du cirque gratuits pour tous...) c'\u00e9tait sous les romains....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il y a en France 1,6 millions de m\u00e9nages surendett\u00e9s. Ceci est en grande partie d\u00fb \u00e0 des banques ou des cr\u00e9anciers qui ont fait de l'argent sur le dos de ces surendett\u00e9s qui malheureusement sont aujourd'hui grande difficult\u00e9 financi\u00e8re.&lt;/p&gt;&lt;p&gt;La proc\u00e9dure de surendettement est trop complexe pour que les surendett\u00e9s s'en sortent. De plus la Banque de France est soit inutile soit en faveur des banques et n'aide pas du tout les surendett\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est pourquoi je propose que la loi sur le surendettement soit totalement revu.&lt;/p&gt;&lt;p&gt;La loi devrait dire que si la mauvaise foi n'est pas d\u00e9montr\u00e9e, le surendett\u00e9 devrait vois toutes ses dettes supprim\u00e9es par un juge.&lt;/p&gt;&lt;p&gt;La loi devrait faire porter la responsabilit\u00e9 aux cr\u00e9anciers (banques et organismes de cr\u00e9dits) qui devraient \u00e0 l'origine de la demande de pr\u00eats.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je propose d'assouplir le CESEDA\u00a0en redonnant le pouvoir aux citoyens:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;l'id\u00e9e est la suivante : instaurer un droit de parrainage pour qu'1 fran\u00e7ais puisse accorder un droit de s\u00e9jour en assumant l'int\u00e9gration d'un \u00e9tranger pendant ses 2 premi\u00e8res ann\u00e9es en France.&lt;/p&gt;","&lt;p&gt;exemple :&lt;/p&gt;&lt;p&gt;sur LCI \u00e9mission pujadas diffuse le 15 f\u00e9vrier un comparatif RSA SMIC, tendant \u00e0 stigmatiser les \\\"assist\u00e9s\\\", avec des chiffres COMPL\u00c8TEMENT bidons, je viens d'envoyer ce message \u00e0 leur \\\"m\u00e9diation\\\" : &lt;/p&gt;&lt;p&gt;&lt;em&gt;Bonjour,&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Hier soir \u00e9mission avec Mr Pujadas, Il serait honn\u00eate de vous excuser et de publier un d\u00e9menti, concernant les comparatifs RSA et SMIC, avec des soit disant \\\"exemples\\\" une CATASTROPHE, vous ne connaissez strictement RIEN aux montants du RSA !!&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Les allocations familiales ne se cumulent pas, au contraire elles font diminuer le RSA d'autant ! ... de plus, vous affichez un montant de RSA qui ne correspond \u00e0 rien dans un des exemples, et dans les 2 exemples, vous oublier d'\u00f4ter le \\\"forfait\\\" logement, qui est \u00e9galement d\u00e9duit d\u00e9s lors qu'on est pas SDF ou log\u00e9 gratuitement, donc lorsqu'on est locataire avec allocation logement ou propri\u00e9taire. &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Bref c'est tr\u00e8s grave, ces fausses informations qui enfoncent et contribuent \u00e0 la stigmatisation des + d\u00e9munis. &lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Maintenir dans le giron de l'\u00e9tat les services publics sensibles: \u00e9ducation, sant\u00e9, \u00e9nergies, transports routiers ferroviaires a\u00e9riens fluviaux. Cesser de vendre au priv\u00e9 des secteurs ou entreprises enti\u00e8res \u00e0 des int\u00e9r\u00eats purement sp\u00e9culatifs. Les r\u00e9cents exemples le prouvent (a\u00e9roport Toulouse-Blagnac, Ford Blanquefort..ect.).&lt;/p&gt;&lt;p&gt;Laisser les services publics \u00e0 proximit\u00e9 des usagers et cesser la d\u00e9sertification des territoires sans avoir mieux \u00e0 proposer dans les p\u00e9riph\u00e9ries urbaines surpeupl\u00e9es et on\u00e9reuses.&lt;/p&gt;&lt;p&gt;Encadrer les loyers qui sont devenus sp\u00e9culatifs. Permettre aux citoyens de se loger, c'est la base d'une soci\u00e9t\u00e9 d\u00e9velopp\u00e9e&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposer une TVA \u00e0 taux 0 sur des produits de premi\u00e8re n\u00e9cessit\u00e9. Permettre aux citoyens de se nourrir, c'est la base d'une soci\u00e9t\u00e9 d\u00e9velopp\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Maintenir la gratuit\u00e9 d'acc\u00e8s aux \u00e9tudes. Permettre aux citoyens de s'instruire, c'est la base d'une soci\u00e9t\u00e9 d\u00e9velopp\u00e9e. &lt;/p&gt;&lt;p&gt;Faire croire que  la qualit\u00e9 de l'enseignement est inversement proportionnelle au co\u00fbt des \\\"dites\\\" \u00e9tudes est une malhonn\u00eatet\u00e9 intellectuelle et une insulte aux enseignants, chercheurs, maitres de conf....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En r\u00e9sum\u00e9, faire que la soci\u00e9t\u00e9 fran\u00e7aise, baign\u00e9e de notre devise LIBERTE EGALITE FRATERNITE et de notre h\u00e9ritage r\u00e9fractaire gaulois,  le reste et ne soit pas livr\u00e9e \u00e0 un monde lib\u00e9ral du MARCHE OU CREVE qui n'est pas le sien. Dans lequel peu de citoyen se retrouve.&lt;/p&gt;&lt;p&gt;Pour ceux qui ont les dents qui rayent le parquet, il y a une solution simple. Traverser la Manche ou l'Atlantique et aller s'\u00e9panouir l\u00e0 o\u00f9 les valeurs sont autres.&lt;/p&gt;","&lt;p&gt;Une personne accus\u00e9e injustement par un policier et condamn\u00e9e pour rebellion et violence pourrait \u00eatre emp\u00eah\u00e9e de se pr\u00e9senter.\u00e0 des elections.&lt;/p&gt;&lt;p&gt;il faudrait limiter cet emp\u00eachement \u00e0 un certain nombre de d\u00e9lits, style d\u00e9lit\\\" en col blanc\\\" ou incitation \u00e0 la haine raciale&lt;/p&gt;","&lt;p&gt;Remettre les 90 km/h car mesure injuste et inutile&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation du prix \\\"en marche \u00e0 reculons\\\" de la personnalit\u00e9 la plus antisociale de l'ann\u00e9e. La dite personnalit\u00e9 est d\u00e9sign\u00e9e par vote sur le site du \\\"Vrai D\u00e9bat''.&lt;/p&gt;&lt;p&gt;Macron \u00e9tant hors concours, sont nomin\u00e9s :&lt;/p&gt;&lt;p&gt;Castaner, pour la r\u00e9pression sanglante des manifestations.&lt;/p&gt;&lt;p&gt;Philippe, pour l'ensemble de sa politique en faveur des riches.&lt;/p&gt;&lt;p&gt;Geoffroy Roux de B\u00e9zieux, MEDEF, en tant que repr\u00e9sentant des tr\u00e8s riches.&lt;/p&gt;&lt;p&gt;De Rugy, pour son action en faveur du glyphosate, entre autres.&lt;/p&gt;&lt;p&gt;BFM TV, pour son traitement scandaleux de l'information et sa propagande pro-macronienne.&lt;/p&gt;","&lt;p&gt;Pasvde salaires ou retrait\u00e9s inf\u00e9rieurs  \u00e0  1.500 \u20ac/mois&lt;/p&gt;","&lt;p&gt;bonjour,&lt;/p&gt;&lt;p&gt;j'ai 46 ans et je suis effraye de la vitesse a laquelle change la physionomie de mon pays. mes quartiers d'enfance sont completement hallalises et j'y suis d'ailleurs recu avec hostilite.&lt;/p&gt;&lt;p&gt;vous rappelez vous d'une epoque pas si lointaine (pour moi ma jeunesse dans les annees 80) ou on pouvait sans probleme avoir un sapin de Noel dans les classes, ou la langue parlee par les eleves etait majoritairement le francais, ou les uniformes islamiques, certes deja en augmentation, n'envahissaient pas completement l'espace public et ou nos monuments, places publiques n'etaient pas enlaidis par des morceaux de beton pour proteger des voitures conduites par des islamistes (pardon aujourd'hui on dit 'desequilibres').&lt;/p&gt;&lt;p&gt;qu'en sera t'il dans 30 ans? lisez les previsions demographiques effrayantes de michele tribalat (demographe) auxquelles vous pouvez rajouter bon an mal an : 250000 titres de sejour, 100000 demandeurs d'asile, 50000 (pseudo) mineurs isoles...principalement des hommes musulmans&lt;/p&gt;&lt;p&gt;je ne suis pas gilet jaune parce qu'issu de milieu modeste, a force de travail et grace a l'ecole publique je suis aujourd'hui directeur general d'une societe a l'etranger. &lt;/p&gt;&lt;p&gt;peut etre vous dites vous 'de quoi se mele t'il ce con la? (:))'. j'ai simplement la memoire de mes origines et je pleure pour mes cousins, tantes,... qui n'ont pas eu la meme chance que moi et qui aujourd'hui vivent dans des banlieues ou mes cousines se font insulter parce que francaises, ou il faut faire des kms pour trouver autre chose que de la bouffe hallal (sans parler de la periode de ramadan...)&lt;/p&gt;&lt;p&gt;bref je me rends compte qu'aujourdhui les bien pensants qui nous serinent l'accueil, l'asile (n'oublions pas que le droit d'asile en europe a ete cree pour les dissidents de l'Est a l'origine, pas pour des peuples entiers!) sans se preoccuper des consequences pour ceux qui subissent ces nouveaux venus. j'ajoute que le patronat est bien content de la main d'oeuvre immigree sous qualifiee pour tirer les salaires vers le bas.&lt;/p&gt;&lt;p&gt;personnellement je pense qu'au bout d'un moment la quantite devient une qualite et si l'on continue il ne faudra pas s'etonner d'avoir la soumission ou la guerre civile (meme hollande le reconnaissait, meme les journalistes du Monde qui viennent o surprise! de decouvrir l'islamisation de la seine saint denis)&lt;/p&gt;&lt;p&gt;donc pour faire simple :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;sortie de la cedh (sinon on ne peut rien faire)&lt;/li&gt;&lt;li&gt;decheance de la nationalite pour les djihadistes&lt;/li&gt;&lt;li&gt;renvoi des candestins&lt;/li&gt;&lt;li&gt;aucun asile accorde a qui entre illegalement sur le territoire francais&lt;/li&gt;&lt;li&gt;refoulement systematique des bateaux remplis de clandestins en libye&lt;/li&gt;&lt;li&gt;arret de l'AME&lt;/li&gt;&lt;li&gt;priorite du logement social pour les francais (avec l'UE on ne peut pas...aujourd'hui)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;bon courage a tous&lt;/p&gt;","&lt;p&gt;D\u00e9taxation des produits 100% Fran\u00e7ais pour privil\u00e9gier la cr\u00e9ation d emplois et remettre notre industrie au niveau des ann\u00e9es 70.&lt;/p&gt;&lt;p&gt;mesure \u00e0 essayer au moins sur une p\u00e9riode de 5 ans minimum.&lt;/p&gt;","&lt;p&gt;que Le Vrai D\u00e9bat fasse des sondages pour avoir l'opinion du Peuple sur nos repr\u00e9sentants de l'Etat et sur leurs choix !&lt;/p&gt;","&lt;p&gt;Le pouvoir devrait \u00eatre repr\u00e9sent\u00e9 par un collectif de personnes \\\"interchangeables\\\" plut\u00f4t\u00a0que par une seule t\u00eate \\\"royale\\\".&lt;/p&gt;&lt;p&gt;Ce collectif serait soumis \u00e0 une obligation de r\u00e9sultats et renouvellable.&lt;
