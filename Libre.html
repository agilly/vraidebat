/p&gt;","&lt;p&gt;23/01/2019 Le Grand D\u00e9bat National - Les institutions&lt;/p&gt;&lt;p&gt;https://granddebat.fr/projects/lorganisation-de-letat-et-des-services-publics/collect/participez-a-la-recherche-collective-de-solutions-3/proposals/le\u2026 1/1&lt;/p&gt;&lt;p&gt;Nous sommes \u00e0 un tournant de l'histoire de la vie de l'homme. En raison de la mondialisation, du r\u00e9chauffement&lt;/p&gt;&lt;p&gt;climatique, de la rapidit\u00e9 inou\u00efe des transformations et des \u00e9volutions techniques, soci\u00e9tales, de la transformation&lt;/p&gt;&lt;p&gt;de l'homme en une entit\u00e9 individualiste voire \u00e9go\u00efste, dans une soci\u00e9t\u00e9 des m\u00e9dias, dans laquelle&lt;/p&gt;&lt;p&gt;paradoxalement l'individu n'a plus la possibilit\u00e9 de parler de ses peurs, de ses angoisses de l'avenir du fait de son&lt;/p&gt;&lt;p&gt;isolement individuel dans un monde sur-m\u00e9diatis\u00e9, il n'a plus acc\u00e8s \u00e0 la parole sous quelque forme que ce soit, il&lt;/p&gt;&lt;p&gt;n'est plus \u00e9cout\u00e9 . Ca a donn\u00e9 les gilets jaunes.&lt;/p&gt;&lt;p&gt;Au niveau des institutions, la 5\u00e8me R\u00e9publique n'est pas \u00e0 abattre, ses instituions sont solides et d\u00e9mocratiques,&lt;/p&gt;&lt;p&gt;mais, elles ont \u00e9t\u00e9 quelque peu d\u00e9voy\u00e9es.&lt;/p&gt;&lt;p&gt;Il faut revenir au septennat avec un seul mandat, avec toujours l'\u00e9lection au suffrage universel du Pr\u00e9sident de la&lt;/p&gt;&lt;p&gt;R\u00e9publique, il est , avec le gouvernement , le pouvoir ex\u00e9cutif, garant des institutions,responsable de la politique&lt;/p&gt;&lt;p&gt;\u00e9trang\u00e8re et Chef des arm\u00e9es, mais il reste proche du peuple de par son \u00e9lection et par le programme qu'il a&lt;/p&gt;&lt;p&gt;soumis au peuple. Pour s'assurer de la l\u00e9gitimit\u00e9 de son action au cours de son mandat et sur des sujets&lt;/p&gt;&lt;p&gt;importants qui engagent la vie du peuple, il doit recourir au r\u00e9f\u00e9rendum sans mettre en jeu sa l\u00e9gitimit\u00e9, sauf s'il&lt;/p&gt;&lt;p&gt;le souhaite, par contre , pour sa politique, il doit tenir compte des souhaits du peuple, il doit renforcer la l\u00e9gitimit\u00e9&lt;/p&gt;&lt;p&gt;de ses d\u00e9cisions par l'adh\u00e9sion du peuple. On devra prendre en compte le vote blanc qui \u00e9vitera une tr\u00e8s forte&lt;/p&gt;&lt;p&gt;abstention.&lt;/p&gt;&lt;p&gt;Le premier Ministre et son gouvernement gouvernent. Ils proposent des lois allant dans le sens du programme&lt;/p&gt;&lt;p&gt;pr\u00e9sidentiel , publient les lois vot\u00e9es par le Parlement. Il est contr\u00f4l\u00e9 par le Parlement. Le r\u00e9f\u00e9rendum d'initiative&lt;/p&gt;&lt;p&gt;populaire pourra est mis en place sur la demande de 2 millions d'\u00e9lecteurs inscrits et 100 d\u00e9put\u00e9s. Il pourra porter&lt;/p&gt;&lt;p&gt;sur tous les sujets mais ne sera pas un r\u00e9f\u00e9rendum de r\u00e9vocation. Le \u00a8Pr\u00e9sident devra obligatoirement tenir&lt;/p&gt;&lt;p&gt;compte du r\u00e9sultat dans son orientation politique. Sinon, le peuple sera l\u00e9gitime a s'exprimer sous quelque forme&lt;/p&gt;&lt;p&gt;que ce soit pour obtenir le respect de son vote.&lt;/p&gt;&lt;p&gt;L'Assembl\u00e9e nationale est \u00e9lue \u00e0 la proportionnelle (30 %) avec une prime \u00e0 la majorit\u00e9 relative pour \u00e9viter les&lt;/p&gt;&lt;p&gt;blocages et les manipulations de la 4\u00e8me. Le nombre de d\u00e9put\u00e9s est peut-\u00eatre \u00e0 revoir, mais attention au&lt;/p&gt;&lt;p&gt;manque de proximit\u00e9 si les circonscriptions devenaient trop grandes. Je suis partisan d'un mandat national&lt;/p&gt;&lt;p&gt;coupl\u00e9 \u00e0 un seul mandat local pour r\u00e9tablir la proximit\u00e9, par contre je propose 2 ou 3 mandats maximum. Election&lt;/p&gt;&lt;p&gt;de l'Assembl\u00e9e nationale pour 5 ans , bien s\u00fbr, inconv\u00e9nient de la cohabitation, mais il faut bannir les&lt;/p&gt;&lt;p&gt;comportements partisans des partis politiques; les politiques sont \u00e9lus pour l'int\u00e9r\u00eat g\u00e9n\u00e9ral, celui du peuple et&lt;/p&gt;&lt;p&gt;non celui des partis .Le risque actuel avec une assembl\u00e9e godillots est de d\u00e9river vers un r\u00e9gime personnel et&lt;/p&gt;&lt;p&gt;autoritaire.&lt;/p&gt;&lt;p&gt;Le S\u00e9nat est \u00e0 maintenir , peut-\u00eatre en r\u00e9duisant le nombre. On le voit actuellement , c'est un contre-pouvoir, et&lt;/p&gt;&lt;p&gt;puis, il repr\u00e9sente les collectivit\u00e9s territoriales.&lt;/p&gt;&lt;p&gt;Par contre, le Conseil \u00e9conomique et social et de l'environnement est \u00e0 supprimer, y si\u00e8gent des notables qui&lt;/p&gt;&lt;p&gt;sont \u00e9lus dans diff\u00e9rentes organisations syndicales , consulaires, etc..qui ont la possibilit\u00e9 de s'exprimer au sein&lt;/p&gt;&lt;p&gt;de ces instances. Il est grand temps de supprimer toutes ces cooptations qui s\u00e9vissent actuellement dans&lt;/p&gt;&lt;p&gt;beaucoup de domaines et qui barrent la route au menu peuple et emp\u00eache un renouvellement salutaire des&lt;/p&gt;&lt;p&gt;instances et l'apport de sang nouveau en barrant la route \u00e0 des gens dynamiques, cr\u00e9atifs voire originaux dans le&lt;/p&gt;&lt;p&gt;bon sens du terme, c'est certainement aussi une des causes de la fuite de nos cerveaux jeunes vers l'\u00e9tranger.&lt;/p&gt;&lt;p&gt;Il sera remplac\u00e9 par une chambre consultative form\u00e9e de gens repr\u00e9sentatifs des diff\u00e9rentes cat\u00e9gories sociales,&lt;/p&gt;&lt;p&gt;mais ils ne devront pas avoir de mandats \u00e9lectifs et seront tir\u00e9s au sort soit dans une liste de volontaires ou dans&lt;/p&gt;&lt;p&gt;les listes \u00e9lectorales.&lt;/p&gt;&lt;p&gt;Ce sera la d\u00e9mocratie participative \u00e9manation de la population \\\"silencieuse\\\", qui ne s'exprime dans aucune&lt;/p&gt;&lt;p&gt;instance politique , \u00e9conomique ou sociale.&lt;/p&gt;&lt;p&gt;Il faudra revoir le mille-feuille politico- administratif, \u00e9viter les doublons, rationaliser l'administration et ses&lt;/p&gt;&lt;p&gt;fonctionnaires. En premier lieu, on doit d\u00e9centraliser ce qui rel\u00e8ve de la politique r\u00e9gionale, d\u00e9partementale ou&lt;/p&gt;&lt;p&gt;locale. Je souhaite une France girondine, nous sommes arriv\u00e9s au bout du jacobinisme qui a coup\u00e9 la France en&lt;/p&gt;&lt;p&gt;deux voire trois, Paris, les grosses m\u00e9tropoles, les banlieues et les laiss\u00e9s pour compte de la France&lt;/p&gt;&lt;p&gt;p\u00e9riph\u00e9rique et rurale.&lt;/p&gt;&lt;p&gt;Il faut revoir l'\u00e9tendue des r\u00e9gions trop grandes pour la proximit\u00e9 et peut-\u00eatre laisser le d\u00e9partement g\u00e9rer la vie&lt;/p&gt;&lt;p&gt;sociale.&lt;/p&gt;&lt;p&gt;.Il faut aussi en finir avec la noblesse d'Etat, Hauts fonctionnaires passant de la fonction publique \u00e0 la politique,&lt;/p&gt;&lt;p&gt;de la politique aux grandes entreprises et vice versa. On retrouve cela \u00e9galement au niveau des corps&lt;/p&gt;&lt;p&gt;interm\u00e9diaires , syndicats , organismes semi-publiques etc...Il faut cesser ces r\u00e9mun\u00e9rations ind\u00e9centes au&lt;/p&gt;&lt;p&gt;regard de ceus d'en bas, la richesse produite en France doit \u00eatre r\u00e9partie d'une mani\u00e8re plus \u00e9quitable. Comme&lt;/p&gt;&lt;p&gt;on nous demande de faire preuve de solidarit\u00e9 avec les plus pauvres, les migrants, les malades etc....&lt;/p&gt;&lt;p&gt;L'\u00e9volution de la production de richesse a laiss\u00e9 des gens sur le bord de la route, en raison du manque de&lt;/p&gt;&lt;p&gt;qualification et ce sra de mal en pis avec le d\u00e9veloppement des ROBOTS et l'INTELLIGENGE ARTFICIELLE.&lt;/p&gt;&lt;p&gt;Combien vont \u00eatre priv\u00e9s d'emploi. Il faut repenser la r\u00e9partition des richesses avec peut \u00eatre un revenu&lt;/p&gt;&lt;p&gt;minimum, assur\u00e9 par le revenu de la taxation des robots et de l'intelligence artificielle, apr\u00e8s tout, ce sont eux qui&lt;/p&gt;&lt;p&gt;ont pris le travail des hommes et la richesse produite ne doit pas se concentrer dans les mains de ceux qui ont eu&lt;/p&gt;&lt;p&gt;la chance de na\u00eetre riches de leurs parents ou riches de leur intelligence.Ca, c'est l'injustice de la naissance que&lt;/p&gt;&lt;p&gt;je souhaite att\u00e9nuer par la solidarit\u00e9 dans les retraites.&lt;/p&gt;","&lt;p&gt;Je propose qu'on augmente fortement la rentr\u00e9 scolaire des lyc\u00e9ens car je trouve injuste quel soit aussi faible et rapproch\u00e9 du coll\u00e8ge et de la maternelle alors que les v\u00eatements, les chaussures, les fournitures scolaire + les livres sont plus important niveau prix. Et de mettre en place aussi un changement au niveau du versement de cet allocation en mettant en place des ch\u00e8ques rentr\u00e9e scolaire pour \u00e9viter que certaines famille profites de cet argent pour acheter du hi-fi ou autres alors que cet argent est pour leur enfants, pour acheter des v\u00eatements, des chaussures, des fournitures scolaire, des livres, ( le transport scolaire et la cantine si il en reste un peu). Montant des allocations actuel : 6 \u00e0 10 ans (maternelle) : 367 \u20ac, 11 \u00e0 14 ans (coll\u00e8ge) : 388 \u20ac, 15 \u00e0 18 ans (lyc\u00e9e) : 401 \u20ac. Faut que ce financement de la rentr\u00e9e scolaire soit valable aussi pour les \u00e9tudiants qui continue leur \u00e9tudes apr\u00e8s 18 ans. &lt;/p&gt;","&lt;p&gt;Interdiction :&lt;/p&gt;&lt;p&gt;&amp;gt; &lt;strong&gt;des voitures radar banalis\u00e9es &lt;/strong&gt;(dangereuses, conduites par des personnes non asserment\u00e9es, v\u00e9ritables pi\u00e8ges, ...) qui roule 10km/h en dessous pour vous flashez lorsque vous les doublez ... \u00e0 110, histoire de d\u00e9gager de la file de gauche. Devons-nous doubler avec 1km/h de plus sur 3 km histoire de maximiser les chances d'avoir quelqu'un en face ??? &lt;/p&gt;&lt;p&gt;&amp;gt; &lt;strong&gt;des radars dans les endroits o\u00f9 aucun accident n'a jamais eu lieu&lt;/strong&gt;. Jamais vu un radar devant les \u00e9coles !!&lt;/p&gt;&lt;p&gt;&amp;gt; &lt;strong&gt;des limitations de vitesses ridicules&lt;/strong&gt; ! Faire croire qu'un PL de 40T est aussi agile et freine aussi bien qu'une moto ou une voiture est dangereux. Obliger les conducteurs avec 20 ans d'exp\u00e9rience \u00e0 rouler \u00e0 la m\u00eame vitesse qu'un d\u00e9butant est ridicule, ... Faire croire qu'\u00e0 80 on est en s\u00e9curit\u00e9 est criminel ; Pour \u00eatre en s\u00e9curit\u00e9 il faut ADAPTER sa vitesse aux conditions : Si vous roulez de nuit, voiture charg\u00e9e, avec une remorque, vous \u00eates fatigu\u00e9, il y a du monde ou le soleil dans la figure de face, une \u00e9cole \u00e0 proximit\u00e9....&amp;gt; vous ralentissez ! S'il fait beau, qu'il n'y a personne, que la route est bien entretenue avec de la visibilit\u00e9, alors roulez \u00e0 100 sans danger.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Oui \u00e0 la responsabilisation des conducteur, \u00e0 l'adaptation des limites en FONCTION DES CONDITIONS.&lt;/p&gt;&lt;p&gt;Lorsque 90% des conducteurs roulent \u00e0 70km/h sur une route, c'est que ce devrait \u00eatre la vitesse limite. Idem s'ils roulent \u00e0 100 dans une grande ligne droite d\u00e9gag\u00e9e !&lt;/p&gt;","&lt;p&gt;R\u00e9tablir la libert\u00e9 des gens en stopant la fabrication, l'installation d'appareils comme le compteur d'\u00e9lectricit\u00e9 LINKY qui est un espion \u00e0 part enti\u00e8re install\u00e9 dans chaque foyer.&lt;/p&gt;&lt;p&gt;A quand une puce sous la peau?&lt;/p&gt;","&lt;p&gt;legaliser le cannabis&lt;/p&gt;","&lt;p&gt;le \\\"grand d\u00e9bat\\\"ouvert par le gouvernement sur le net et dans les salles est une arnaque car lorsque vous lisez les questions pos\u00e9es sur le net par exemple ,aucune de ces questions ne tient compte des revendications du mouvement exemple:pour la \\\"transition \u00e9cologique\\\" les questions pos\u00e9es (qcm)assument que la taxe sur les carburants existe et existera alors que nous voulons l'annulation pure et simple de cette taxe.Les r\u00e9unions ne servent qu'aux int\u00e9r\u00eats des \u00e9lus ,c'est une publicit\u00e9 gratuite \u00e0 but \u00e9lectoral.Macron endort son auditoire et ne changera jamais son trajet...&lt;/p&gt;","&lt;p&gt;Pour une France Federale &lt;/p&gt;","&lt;p&gt;Il faut int\u00e9grer un tiers de citoyens tir\u00e9s au sort au parlement (2/3 d'\u00e9lus + 1/3 de tir\u00e9s au sort!), renouvel\u00e9s 3 fois par l\u00e9gislature.&lt;/p&gt;&lt;p&gt;Il faut r\u00e9duire d'un tiers le nombre des parlementaires de nos assembl\u00e9es et faut int\u00e9grer y un tiers de citoyens tir\u00e9s au sort (au total 2/3 d'\u00e9lus + 1/3 de tir\u00e9s au sort!), renouvel\u00e9s 3 fois par l\u00e9gislature. Les citoyens d\u00e9sign\u00e9s seront mis en cong\u00e9 sp\u00e9cifique, indemnis\u00e9s et prot\u00e9g\u00e9s comme pour la d\u00e9signation des jur\u00e9s.&lt;/p&gt;","&lt;p&gt;Les associations dites \\\"d'utilit\u00e9s publiques\\\" qui profitent \u00e0 1 % des Fran\u00e7ais ne doivent pas \u00eatre subventionn\u00e9es par tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.lesenquetesducontribuable.fr/2015/01/28/les-associations-un-fardeau-pour-les-contribuables/48761&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.lefigaro.fr/conjoncture/2012/06/29/20002-20120629ARTFIG00476-ces-tres-cheres-associations.php&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En\u00a02011, l'Etat a vers\u00e9\u00a0pr\u00e8s de 1,23\u00a0milliard euros de subventions aux &lt;a href=\\\"https://www.linternaute.fr/actualite/guide-vie-quotidienne/1413778-creer-une-association-loi-1901-mode-d-emploi/\\\"&gt;associations r\u00e9gies par la loi de\u00a01901&lt;/a&gt;, selon les chiffres publi\u00e9s dans une annexe au projet de loi de finances\u00a02013. Si un floril\u00e8ge de petites institutions re\u00e7oit des aides se chiffrant \u00e0 quelques dizaines de milliers d'euros, les 20\u00a0associations qui ont per\u00e7u le plus de subventions captent \u00e0 elles seules 29% de cette somme. Parmi elles, des organismes en lien direct avec l'administration ou encore des institutions charg\u00e9es de promouvoir des projets \u00e9ducatifs et culturels.&lt;/p&gt;&lt;p&gt;1Association nationale pour la formation professionnelle des adultes66 151 200Travail, emploi et sant\u00e92 Association Philharmonie 39 360 000 Culture et communication 3 Association pour le logement du personnel des administrations financi\u00e8res 29 500 800 Budget, comptes publics, fonction publique et r\u00e9forme de l'\u00c9tat 4 Education et plein air finances 28 422 500 Budget, comptes publics, fonction publique et r\u00e9forme de l'\u00c9tat 5 France terre d'asile 26 538 250 Int\u00e9rieur, outre-mer, collectivit\u00e9s territoriales et immigration 6 Ligue de l'enseignement 23 926 683 \u00c9ducation nationale, jeunesse et vie associative 7 Union nationale des sports scolaires 18 145 099 \u00c9ducation nationale, jeunesse et vie associative 8 Association fran\u00e7aise de normalisation 15 432 037 \u00c9conomie, finances et industrie 9 Les arts d\u00e9coratifs 14 583 000 Culture et communication 10 Institut de l'\u00e9levage 14 368 040 Agriculture, alimentation, p\u00eache, ruralit\u00e9 et am\u00e9nagement du territoire 11 Association Formiris 12 000 000 Enseignement sup\u00e9rieur et recherche 12 Pour la gestion de la restauration des administrations financi\u00e8res 9 804 000 Budget, comptes publics, fonction publique et r\u00e9forme de l'\u00c9tat 13 Fondation d'Aguesseau 9 580 000 Justice et libert\u00e9s 14 Orchestre 9 278 494 Culture et communication 15 Association des \u00e9v\u00eaques fondateurs de l'institut catholique 8 320 200 Enseignement sup\u00e9rieur et recherche 16 Association St Yves 7 786 505 Enseignement sup\u00e9rieur et recherche 17 Association Institut Catholique de Lille 7 420 000 Enseignement sup\u00e9rieur et recherche 18 Institut national de la consommation 6 364 500 \u00c9conomie, finances et industrie 19 Fonds de coop\u00e9ration de la jeunesse et de l'\u00e9ducation populaire 6 251 807 Ville 20F\u00e9d\u00e9ration g\u00e9n\u00e9rale des associations d\u00e9partementales des pupilles de l'enseignement public6 222 559\u00c9ducation nationale, jeunesse et vie associative&lt;/p&gt;","&lt;p&gt;remplacer tous les imp\u00f4ts et taxes par une taxe unique de 0.2 \u00e0 0.4 % sur toutes les transactions financi\u00e8res et commerciales. C'est un syst\u00e8me mis au point par Marc Chesney \u00e9conomiste suisse qui devrait permettre de supprimer les abus de la finance casino parasitaire et relancer le pouvoir d achat des citoyens.&lt;/p&gt;","&lt;p&gt;Un changement v\u00e9ritable et en profondeur par lequel les volont\u00e9s v\u00e9ritables du peuple de France seraient respect\u00e9es ne peut ce concevoir que par le changement de notre constitution et la mise en place de contre pouvoirs institutionnelles. A cette seule condition nos r\u00e9f\u00e9rendums seraient alors pris en compte par une assembl\u00e9e repr\u00e9sentative \u00e9lue au scrutin proportionnel int\u00e9gral. Toutes les autres requ\u00eates de nature techniques ne seraient en aucun cas satisfaisante \u00e0 ce stade  de volont\u00e9 et de conscience collective.&lt;/p&gt;","&lt;p&gt;La csg ne doit pas \u00eatre appliqu\u00e9e aux retrait\u00e9s&lt;/p&gt;&lt;p&gt;Elles doivent \u00eatre augment\u00e9es de 10% toutes quel que soit le montant&lt;/p&gt;","&lt;p&gt;Trouver le moyen juridique de ren\u00e9gocier les concessions abusives des soci\u00e9t\u00e9s autorouti\u00e8res qui font payer au peuple une grande partie de nos autoroutes pay\u00e9es pendant 40 ans par le peuple et cens\u00e9es \u00eatre gratuites dans les ann\u00e9es 90. Imposer un tarif annuel forfaitaire comme en suisse. Baisser les tarifs, voir gratuit\u00e9 des autoroutes les jours de grands rushs.&lt;/p&gt;","&lt;p&gt;Le pr\u00e9sident r\u00e9p\u00e8te : il faut que le travail paie . Qui a le plus travaill\u00e9 (42 ans ) avec un nombre d'heures sup\u00e9rieur \u00e0 aujourd'hui ,plus de journ\u00e9es travaill\u00e9es ( moins de vacances , moins de RTT , moins d\u2019arr\u00eats de travail ) si ce n'est les retrait\u00e9s ; alors oui il faut que le travail effectu\u00e9 paie \u00e0 la retraite&lt;/p&gt;&lt;p&gt;Les retrait\u00e9s d'aujourd'hui ont en plus de leur cotisation fait preuve de solidarit\u00e9 envers leurs a\u00een\u00e9s&lt;/p&gt;&lt;p&gt; \u00e0 2 reprises : en payant de nombreuses ann\u00e9es une vignette auto puis en donnant une journ\u00e9e de leur travail&lt;/p&gt;&lt;p&gt;et aujourd'hui une bande de jeunes \u00e9go\u00efstes et irrespectueux nous impose une solidarit\u00e9 inverse des vieux vers les jeunes&lt;/p&gt;&lt;p&gt;Dans aucune  soci\u00e9t\u00e9 ce syst\u00e8me existe que ce soit en Afrique ou en Asie&lt;/p&gt;&lt;p&gt;Une soci\u00e9t\u00e9 qui m\u00e9prise et ne respecte pas ses a\u00een\u00e9s est une soci\u00e9t\u00e9 d\u00e9cadence&lt;/p&gt;&lt;p&gt;Le simple respect est de ne pas taxer la retraite par une augmentation de CSG et d'indexer les retraites au co\u00fbt de la vie&lt;/p&gt;","&lt;p&gt;Remplacement de Castaner par Benalla \u00e0 la t\u00eate du minist\u00e8re de l'Int\u00e9rieur&lt;/p&gt;","&lt;p&gt;Abrogation du catalogue qui donne le seul droit a Monsanto de vendre toutes les graines hybrides et qui endette les agriculteurs.&lt;/p&gt;&lt;p&gt;Lever l'interdiction et les brevets sur les graines pour sauvegarder la bio-diversit\u00e9.&lt;/p&gt;","&lt;p&gt;quand le compteur intelligent sera g\u00e9n\u00e9ralis\u00e9, les appareils courants seront sans doute munis ,de s\u00e9rie....., de la carte \u00e9lectronique pour renvoyer les infos d\u00e9taill\u00e9es  au sujet de notre mode de vie. Intrusion permanente du syst\u00e8me.&lt;/p&gt;&lt;p&gt;Je n'ai besoin de personne pour savoir quand je consomme, et,  ce dont je peux me passer&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Permettre l'acc\u00e8s aux soins palliatifs pour tous ( et non \u00e0 une minorit\u00e9 de privil\u00e9gi\u00e9s souvent familles du corps m\u00e9dical)&lt;/li&gt;&lt;li&gt;Droit au suicide assist\u00e9&lt;/li&gt;&lt;li&gt;Droit \u00e0 l'euthanasie active&lt;/li&gt;&lt;li&gt;D\u00e9cision revenant \u00e0 la personne et non au pouvoir m\u00e9dical&lt;/li&gt;&lt;li&gt;Cr\u00e9ation de structures Service Public d' H\u00f4pital \u00e0 Domicile sur tout le territoire pour la mise en oeuvre de ce droit&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Et ben voil\u00e0 encore une loi en d\u00e9faveur du pouvoir d achat. Ils se foutent de nous la haut. Et sortez de votre perchoir. Je pense qu au lieu de rehausser \u00e0 10% les produits vendu \u00e0 perte il aurait mieux valu diminuer de 10% les marges des distributeurs. Et ces 10% r\u00e9cup\u00e9r\u00e9 sans augmentation de prix pouvaient \u00eatre reverse aux producteurs. &lt;/p&gt;","&lt;p&gt;Il faut appliquer une majoration de 200% \u00e0 l'\u00e9vasion fiscale ( un petit retard de paiement c'est 10% ) et l'assortir de peines planchers de prison ferme sans possibilit\u00e9 d'am\u00e9nagement.&lt;/p&gt;","&lt;p&gt;Les Fran\u00e7ais veulent ils le RIC ?&lt;/p&gt;&lt;p&gt;La question doit \u00eatre pos\u00e9 lors des \u00e9lections europ\u00e9enne car ce r\u00e9f\u00e9rendum ne co\u00fbterais pas grand chose puisque le m\u00eame jour et avec les m\u00eame moyens mis \u00e0 disposition pour les \u00e9lections europ\u00e9ennes.&lt;/p&gt;&lt;p&gt;La question pourrait \u00eatre celle ci.&lt;/p&gt;&lt;p&gt;\\\"Etes vous favorable \u00e0 la mise en place d'un r\u00e9f\u00e9rendum d'initiative citoyenne.\\\"&lt;/p&gt;&lt;p&gt;Mais ma question est simpliste et demande \u00e0 \u00eatre travaill\u00e9.&lt;/p&gt;&lt;p&gt;A vous de compl\u00e9ter, \u00e9toff\u00e9e, argument\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;concernant les derni\u00e8res augmentation du smic par la prime macron savoir que :  une prime par d\u00e9finition n'est  n'est pas p\u00e9renne , donc ,  peu \u00eatre l\u00e9galement supprim\u00e9   dans le temps et de plus ne sert pas dans le calcul de la retraite&lt;/p&gt;","&lt;p&gt;C'est l'instauration de ce r\u00e9f\u00e9rendum CARL qui permettra enfin au peuple de mettre son nez dans les affaires du pays et permettra de s'opposer \u00e0 l'enfumage des politiques. \u00c7a doit \u00eatre la 1\u00b0 revendication du peuple.&lt;/p&gt;&lt;p&gt;Ensuite, 2\u00b0 revendication : vote obligatoire \u00e0 la proportionnelle et prise en compte du vote blanc&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Ceci est juste un petit coup de gueule contre tous les gilets jaunes que je peux entendre ici ou l\u00e0 utiliser l'expression :&lt;/p&gt;&lt;p&gt;\\\"Il tire sur son peuple\\\" il, \u00e9tant Macron. Cela doit s\u2019arr\u00eater car cette expression donne un statut, m\u00eame th\u00e9orique, \u00e0 cet individu, qui n'est pas le sien. Il est pr\u00e9sident de la r\u00e9publique, repr\u00e9sente la France et ses institutions mais ne poss\u00e8de en aucun cas ni le sol, ni les hommes, femmes et enfants de ce pays. Alors de gr\u00e2ce faites quelque chose pour faire passer ce message, ce n'est pas anodin.&lt;/p&gt;","&lt;p&gt;Ex les + de 10 000 euros des senteurs pour enterrer un proche ou le faite que il n y a pas de plafon de salare quand nos politiques parte a la retraite. &lt;/p&gt;","&lt;p&gt;La libert\u00e9 de d\u00e9placement est un droit constitutionel, il est anormal qu'une minorit\u00e9 de personne puissent bloquer les route avec la complicit\u00e9 complaisante du gouvernement&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les loi doivent \u00eatre appliqu\u00e9es et des sanctions doivent \u00eatre prise&lt;/p&gt;","&lt;p&gt;mise en place d'une 6\u00e8me r\u00e9publique avec r\u00e9vocation des \u00e9lus \u00e0 la demande de n'importe quel citoyen (ce qui va avec la lev\u00e9e de l'immunit\u00e9 parlementaire nationale et/ou europ\u00e9enne)  , et repr\u00e9sentation d'une assembl\u00e9e unique (en place et en lieu des 2 chambres actuelles) avec proportionnelle totale et non cumul des mandats&lt;/p&gt;","&lt;p&gt;appeler \u00e0 ne plus jamais voter LREM, pour \u00eatre en accord avec nos Macron et Castaner d\u00e9mission&lt;/p&gt;&lt;p&gt;Plut\u00f4t un M\u00e9lenchon qu'un Macron dans lequel rien n'est bon.&lt;/p&gt;&lt;p&gt;Justice fiscale et sociale, je ne vois que LFI, le NPA, LO qui sont aussi pour une Europe sociale plus juste&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un nouvel emploi \\\"travailleur domestique\\\", sans aucun contr\u00f4le de l'\u00e9tat, sans d\u00e9fintion d'aucun salaire, libre \u00e0 chacun de se mettre d'accord employeur-employ\u00e9. Emploi, bien s\u00fbr reserv\u00e9 au domicile, m\u00e9nage, jardinage, nounou...\u00e0 d\u00e9finir pour personnes de plus de 50 ans, handicap\u00e9s, retrait\u00e9s...sans aucune charge ni contrainte. Seule obligation, le repos hebdomadaire, les cong\u00e9s pay\u00e9s.&lt;/p&gt;","&lt;p&gt;Je ne suis pas convaincu de l'&lt;u&gt;urgence&lt;/u&gt; qu'il y avait \u00e0 remplacer la moquette et les services de table de l'Elys\u00e9e !!!  Et passons sur la piscine de Br\u00e9gan\u00e7on ...&lt;/p&gt;&lt;p&gt;Michel AUDIARD aurait pu donner \u00e0 notre Pr\u00e9sident le conseil suivant : \\\" Quand on veut nager avec les requins, il ne faut pas prendre une morue, m\u00eame tr\u00e8s exp\u00e9riment\u00e9e, comme poisson pilote ! \\\"&lt;/p&gt;","&lt;p&gt;r\u00e9f\u00e9rendum au sein des populations concern\u00e9es avant de prendre une d\u00e9cision&lt;/p&gt;","&lt;p&gt;Supprimer cette niche n\u00e9e sans doute de copinage&lt;/p&gt;","&lt;p&gt;renforcer les services de prestations sociales  EMBAUCHER des personnes  qui ont souffert de la lenteur dans la perception d allocations qui seraient plus sensibles aux m\u00eames problemes .&lt;/p&gt;","&lt;p&gt;AUCUN STATUT POUR L'EPOUSE DU PRESIDENT DE LA REPUBLIQUE&lt;/p&gt;","&lt;p&gt;On voit autour de nous la banalisation des emplois de courte dur\u00e9 , mission int\u00e9rim ,cdd de courte dur\u00e9, etc.\u00a0 etc. &lt;/p&gt;&lt;p&gt;Voir contrat 20\u00a0heures semaines pour des emplois qualifi\u00e9 !!&lt;/p&gt;&lt;p&gt;Cela implique aucune visibilit\u00e9 d'un avenir meilleur \u00a0,aucune gratification salariale .&lt;/p&gt;&lt;p&gt;Sans compt\u00e9 l'exigence d'une mobilit\u00e9 qui coute de plus en plus ch\u00e8re(voir prix carburant entretient du v\u00e9hicule etc. etc. \u00a0\u00a0)&lt;/p&gt;&lt;p&gt;Disons stop \u00e0 l'appauvrissement des travailleurs &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On sort de l'Europe, on revient au Franc, on supprime le corpus r\u00e9glementaire europ\u00e9en qui \u00e9touffe nos entreprise, nos artisans et notre d\u00e9fense.&lt;/p&gt;","&lt;p&gt;donner plus de droits aux animaux, contr\u00f4ler fr\u00e9quemment et \u00e0 l'improviste les abattoirs, sanctionner les atteintes au bien-\u00eatre de l'animal; interdire les animaux de compagnie qui arrivent des pays \u00e9trangers, il y a bien assez chez nous des malheureux qui attendent une famille; pouvoir consulter librement la part qui est pour l'animal lorsqu'un don est fait \u00e0 une association de d\u00e9fense ou de protection; &lt;/p&gt;","&lt;p&gt;2 \u00e8me contribution au d\u00e9bat national&lt;/p&gt;&lt;p&gt;Ayant exerc\u00e9 pendant plusieurs ann\u00e9es diverses fonctions dans le domaine de l\u2019am\u00e9nagement du territoire, de la communication, je n\u2019ai jamais eu la chance de travailler dans de bonnes conditions dans mon d\u00e9partement, la Guadeloupe (client\u00e9lisme local\u00a0\u00a0et \u00e9lectoral\u2013 irresponsabilit\u00e9 des \u00e9lus locaux\u00a0\u00a0etc..), j\u2019ai demand\u00e9 \u00e0 maintes reprises un rendez-vous t\u00e9l\u00e9phonique avec le cabinet de la Pr\u00e9sidence de la R\u00e9publique et le pr\u00e9sident de R\u00e9gion (Guadeloupe), \u00e9tant lui m\u00eame du m\u00eame bord politique du Pr\u00e9sident de la R\u00e9publique ) ou encore un rendez-vous tout simple avec un \u00e9lu local (Conseil R\u00e9gional \u2013 Etat) pour exposer un projet de r\u00e9habilitation d\u2019une villa pouvant servir \u00e0 un h\u00e9bergement de charme afin de sortir de l\u2019isolement et mettre le pied \u00e0 nouveau dans la vie professionnelle, je n\u2019ai jamais \u00e9t\u00e9 re\u00e7u malgr\u00e9 mes nombreuses relances. (sms \u2013 mail et courriers). En effet, suite aux \u00e9v\u00e8nements de 2009 qui ont touch\u00e9 le d\u00e9partement de la Guadeloupe avec le LKP (mouvement social qui a d\u00e9truit tant de familles et entrepreneurs), je me suis retrouv\u00e9 au ch\u00f4mage en raison de la disparition de mon agence). Mes parents m\u2019ont donc fait une donation afin de trouver une solution pour sortir la t\u00eate de l\u2019eau. Mon projet consistait \u00e0 trouver les moyens pour r\u00e9habiliter cette maison pour en faire un h\u00e9bergement touristique de charme dans la r\u00e9gion des Grands-Fonds de Sainte-Anne, r\u00e9gion dont je rappelle qu\u2019un Plan Paysages avait \u00e9t\u00e9 initi\u00e9 par divers acteurs publics afin d\u2019\u00e9laborer une vision partag\u00e9e des Grands-Fonds de demain. Je n\u2019ai jamais \u00e9t\u00e9 re\u00e7u, je n\u2019ai jamais eu de rendez-vous, je n\u2019ai jamais \u00e9t\u00e9 entendu, malgr\u00e9 un investissement faible par rapport \u00e0 ce que l\u2019Etat prend en imp\u00f4t et aux Mairies des imp\u00f4ts locaux. Devons-nous toujours rester pauvre alors que le r\u00f4le des \u00e9lus est bien d\u2019\u00eatre \u00e0 l\u2019\u00e9coute de ces citoyens, c\u2019est la question que je me pose.&lt;/p&gt;&lt;p&gt;Eddy Louis&lt;/p&gt;","&lt;p&gt;L\u2019assurance maladie pourrait faire des \u00e9conomies si elle ne remboursait pas certains \u00e9v\u00e9nement li\u00e9s \u00e0 la prise de risque. La maladie et l\u2019accident sont couverts, c\u2019est son r\u00f4le. Mais celui qui pratique des activit\u00e9s \u00e0 risque (ski hors piste, sortie en mer en cas d\u2019alerte m\u00e9t\u00e9o, etc.), des sports extr\u00eames ou autres devrait prendre une assurance qui couvre son sauvetage, ses soins, outre sa responsabilit\u00e9 civile.&lt;/p&gt;","&lt;p&gt;Abroger la loi des finances 2018&lt;/p&gt;&lt;p&gt;Les pouvoirs publiques ont d\u00e9cid\u00e9s la suppression des aides au logement pour les acc\u00e9dants \u00e0 la propri\u00e9t\u00e9 pour les pr\u00eats ou les contrats \u00e0 la location-accession sign\u00e9s \u00e0 compter du 1er f\u00e9vrier 2018.&lt;/p&gt;&lt;p&gt;Voil\u00e0, nous en avons \u00e9t\u00e9 victimes car signer cr\u00e9dit apr\u00e8s le 1er f\u00e9vrier 2018 et c\u2019est une loi qui est pass\u00e9 \u00e0 la trappe et notre pr\u00eat \u00e0 l\u2019\u00e9poque a \u00e9t\u00e9 constitu\u00e9 avec cette aide pour l\u2019enveloppe. Famille de 4 enfants, 1 salaire et en plein reconversion pro pour moi sans indemnit\u00e9s car j\u2019ai vendu ma soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;On n arrete pas de nous dire que les tres riches paient beaucoup d impots sur le revenu&lt;/p&gt;&lt;p&gt;Mais proportionellement chacun de nous paie beaucoup plus au quotidien par la TVA CSG la hausse des prix permanente le monopole de grands groupes arnaque sur les rriutes etc etc etc Il faut de la simplicit\u00e9 de la transparence avec un impot unique sans niches sans possibilit\u00e9 d invasion fiscales PAYER EN France comme ca se passe aux USA par exemple&lt;/p&gt;&lt;p&gt;Il est grand temps d etablir des rapports de salaires d\u00e9cents min maxpublic et priv\u00e9 confondu  et alors on va commencer a parler de justice fiscale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Encadrement des Loyer que les loyers ne puissent pas d\u00e9passer 33%des salaires des locataires.&lt;/p&gt;","&lt;p&gt;Je propose de d\u00e9velopper une application mobile permettant de m\u00e9moriser les informations me concernant : qui me contr\u00f4le, pourquoi et  d\u00e9livrrance d'un \\\"proc\u00e8s-verbal\\\" de contr\u00f4le avec la possibilit\u00e9 d'archiver les contr\u00f4les et de pouvoir avoir des preuves pour faire un recours devant la justice face aux contr\u00f4les abusifs par la Police Nationale et de la BAC.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Principe&lt;/p&gt;&lt;p&gt;1.\u00a0\u00a0\u00a0\u00a0\u00a0Le policier pr\u00e9sente son mobile via l\u2019application, identifiant par Barecode s\u00e9curis\u00e9&lt;/p&gt;&lt;p&gt;2.\u00a0\u00a0\u00a0\u00a0\u00a0Barecode flash\u00e9 par la personne qui est contr\u00f4l\u00e9 via son application&lt;/p&gt;&lt;p&gt;3.\u00a0\u00a0\u00a0\u00a0\u00a0Proc\u00e9dure de contr\u00f4le, papiers, fouille \u00e9ventuell, etc&lt;/p&gt;&lt;p&gt;4.\u00a0\u00a0\u00a0\u00a0\u00a0Proc\u00e8s-verbal de contr\u00f4le enregistr\u00e9 dans l\u2019application, validation&lt;/p&gt;&lt;p&gt;5.\u00a0\u00a0\u00a0\u00a0\u00a0Flash du Barecode\u00a0: t\u00e9l\u00e9chargement du proc\u00e8s-verbal par la personne contr\u00f4l\u00e9e&lt;/p&gt;&lt;p&gt;6.\u00a0\u00a0\u00a0\u00a0\u00a0Historique des contr\u00f4les&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nota : possibilit\u00e9 d'int\u00e9grer le Barecode dans la CNI.&lt;/p&gt;","&lt;p&gt;Chaque bateau porte-containers pollue comme des MILLIONS d'AUTOMOBILES et d\u00e9verse chez nous des millions de produits merdiques, irr\u00e9parables et fabriqu\u00e9s par des gens sur-exploit\u00e9s \u00e0 l'autre bout du monde ! Vous trouvez pas \u00e7a tr\u00e8s tr\u00e8s bizarre que, par exemple, des pommes chinoises se retrouvent sur nos march\u00e9s moins ch\u00e8res que des pommes produites sur place !&lt;/p&gt;","&lt;p&gt;Sans rentrer dans un d\u00e9bat philosophique sur les types de civilisations de Kardashev. Je crois que pour mener une civilisation \u00e0 passer de type 0 \u00e0 1 il faudra compter sur l\u2019innovation et une transition \u00e9cologique plus que jamais.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;D\u2019ailleurs, des scientifiques pensent que d\u2019ici 2100 nous auront les technologies pour y arriver.&lt;/p&gt;&lt;p&gt;Mais force est de constater qu\u2019aucun d\u2019entre eux anticipe un mod\u00e8le \u00e9conomique voire un projet soci\u00e9tal qui nous accompagnera vers une civilisation de type 1.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je suis convaincu qu\u2019il nous faudra un mod\u00e8le \u00e9conomique innovant o\u00f9 l\u2019argent ne serait plus un moteur essentiel aux d\u00e9cisions soci\u00e9tales et o\u00f9 l\u2019\u00e9quit\u00e9 et la mondialisation la vraie pourront se faire vraiment.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je crois \u00e9galement qu\u2019il est encore plus pertinent aujourd\u2019hui qu\u2019hier d\u2019apporter des r\u00e9flexions importantes sur le plan soci\u00e9tal dans sa globalit\u00e9. Un nouveau pacte social est seulement un des aspects d\u2019un plan soci\u00e9tal et cela n\u2019est pas suffisant \u00e0 mon humble avis et surtout dans le contexte o\u00f9 nous sommes aujourd\u2019hui.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je ne reviendrais pas sur les causes de la crise financi\u00e8re de 2008 car nous les connaissons tous et que cela a \u00e9t\u00e9 d\u00e9j\u00e0 discut\u00e9 \u00e0 maintes reprises. Cependant on pourrait rappeler\u00a0quelques cons\u00e9quences qui elles sont toujours en cours ou/et \u00e0 venir: Rejet des partis politiques traditionnels ou/et des syndicats, mont\u00e9 du populisme, ordre mondial unipolaire contest\u00e9, r\u00e9duction du pouvoir d\u2019achat, endettement pl\u00e9thorique, appauvrissement des classes moyennes, r\u00e9chauffement climatique, compagnies surdimensionn\u00e9es, retraites chapeaux etc\u2026&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Un d\u00e9nominateur commun: &lt;strong&gt;&lt;u&gt;l\u2019iniquit\u00e9&lt;/u&gt;&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Pour qu\u2019une soci\u00e9t\u00e9 civile soit dite \u00e9volutive il faut qu\u2019elle soit \u00e9quitable (et non \u00e9galitaire) afin d\u2019\u00e9viter de trop grands d\u00e9s\u00e9quilibres qui sont g\u00e9n\u00e9ralement annonciateurs de crises majeures.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Note\u00a0: Il est important \u00e0 mon sens de faire la diff\u00e9rence entre les mots \u00e9quitable et \u00e9galitaire. \u00c9tant donn\u00e9 que nous ne naissons pas tous \u00e9gaux, la soci\u00e9t\u00e9 civile ne peut \u00eatre consid\u00e9r\u00e9e comme \u00e9galitaire mais elle se doit d\u2019\u00eatre \u00e9quitable. Gardons \u00e0 l\u2019esprit que les diff\u00e9rences forment une richesse et non un handicap.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;L\u2019\u00e9quit\u00e9 passe par un partage (et non une redistribution) d\u2019objectifs soci\u00e9taux et d\u2019un mod\u00e8le \u00e9conomique modulaire (propre \u00e0 chaque individu).&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Note\u00a0: Il est \u00e9galement important \u00e0 mon sens de faire la diff\u00e9rence entre partage et redistribution. La redistribution est une forme d\u2019asservissement et \u00ab\u00a0d\u2019annhilissement\u00a0\u00bb d\u2019un individu car en le \u00ab\u00a0nourrissant\u00a0\u00bb, on s\u2019assure \u00e9galement d\u2019en avoir le contr\u00f4le partiel ou/et total.&lt;/p&gt;&lt;p&gt;Par contre, le partage est un accompagnement \u00e0 l\u2019\u00e9volution de l\u2019individu. Il permet d\u2019aider ce dernier \u00e0 s\u2019outiller tout au long de sa vie afin qu\u2019il puisse la mener au gr\u00e9 de ses ambitions ou/et de ses envies.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;En r\u00e9sum\u00e9, plus l\u2019individu sera \u00e9panoui au sein de la soci\u00e9t\u00e9 civile, plus cette derni\u00e8re sera dite \u00e9quitable.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Alors comment fait-on pour obtenir une soci\u00e9t\u00e9 civile \u00e9quitable dite \u00e9volutive ?&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Merci de vous referer au PDF pour un exemple de societe civile de type evolutive: Lien ci-dessous&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://drive.google.com/file/d/14So9I22zQTuyj2gKZFvLwWL3Q4em1CAl/view?usp=sharing&lt;/p&gt;","&lt;p&gt;indexer les retraites sur le co\u00fbt de la vie  pas de retraite en dessous de 1000 euros .&lt;/p&gt;","&lt;p&gt;une sorte d'\u00e9cole \u00e0 ciel ouvert, d'\u00e9ducation auto-administr\u00e9e, une sorte de \\\"cr\u00e9dit ann\u00e9e sabbatique\\\", r\u00e9vocable tous les trois ou six mois, flexible, avec possibilit\u00e9 de reprendre un cursus scolaire en milieu d'ann\u00e9e&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;avant 23 ans on donnerait moins de 500 euros, peut-\u00eatre seulement 200 si on peut garantir un h\u00e9bergement appropri\u00e9 et/ou une aide de l'entourage&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;seuls des candidats s\u00e9rieux et d\u00e9termin\u00e9s en b\u00e9n\u00e9ficieraient, selon la solidit\u00e9 d'un projet d\u00e9fini (agricole, industriel, scientifique, intellectuel, artistique...) et contr\u00f4l\u00e9 par des commissions d'attributeurs. On rep\u00e9rerait tout de suite ceux qui s'en montreraient indignes, si le suivi n'est pas trop l\u00e2che  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;bref, sortir de l'encasernement qui fait de si doux citoyens&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Diminuer les publicit\u00e9s dans les m\u00e9dias et r\u00e9percuter les b\u00e9n\u00e9fices sur les prix.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Stopper la sp\u00e9culation et les profits d\u00e9mesur\u00e9s sur la vente de terrains agricoles, de friches industrielles et autres passant \u00e0 constructible.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi\u00a0?&lt;/p&gt;&lt;p&gt;Cet enrichissement est \u00e9norme, dans un rapport de 1 \u00e0 10 (voire plus) entre le prix du terrain avant passage \u00e0 constructible et apr\u00e8s. On peut le qualifier d\u2019ind\u00e9cent.&lt;/p&gt;&lt;p&gt;La perspective du gain bloque des terrains qui pourraient \u00eatre utilis\u00e9s pour du mara\u00eechage urbain par exemple.&lt;/p&gt;&lt;p&gt;Les terrains \u00e0 b\u00e2tir deviennent hors de prix pour beaucoup.&lt;/p&gt;&lt;p&gt;Cet enrichissement se fait aussi gr\u00e2ce au d\u00e9veloppement du r\u00e9seau d\u2019eau potable et usag\u00e9e, hors raccordement, \u00e0 la charge de la collectivit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En cons\u00e9quence\u00a0:&lt;/p&gt;&lt;p&gt;Les gains de ces profits devraient \u00eatre consid\u00e9rablement diminu\u00e9s, par exemple par taxation lourde et contr\u00f4le des prix des terrains.&lt;/p&gt;&lt;p&gt;Pour permettre \u00e0 chacun de s\u2019installer, les communes devraient avoir un droit de pr\u00e9emption sur ces terres \u00e0 prix r\u00e9duit.&lt;/p&gt;&lt;p&gt;Toute modification du Plan Local d' urbanisme (P.L.U.) entra\u00eenant un changement de statut de ces terrains doit \u00eatre contr\u00f4l\u00e9e de mani\u00e8re stricte et d\u00e9mocratique. Les demandes de modifications doivent \u00eatre justifi\u00e9es par \u00e9crit. Les terrains changeant de statut doivent \u00eatre indiqu\u00e9s explicitement et clairement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En parall\u00e8le, une nouvelle mani\u00e8re d\u2019occuper les sols devrait \u00eatre d\u00e9velopp\u00e9e, pour \u00e9viter les zones pavillonnaire dortoirs, le mitage rurbain, minimiser les trajets en auto, toucher le moins possible aux terres agricoles fertiles.&lt;/p&gt;","&lt;p&gt;Tout est dans le titre, cette proposition devient pour moi une \u00e9vidence car en \u00e9coutant une s\u00e9rie de d\u00e9bats la quasi totalit\u00e9 des demandes l\u00e9gitimes engendrent des d\u00e9penses suppl\u00e9mentaires ou des r\u00e9ductions de recettes de l'\u00e9tat, ce qui rend math\u00e9matiquement impossible le fait de les satisfaire sans sacrifier des choses qui marchent bien (et souvent sans qu'on s'en rende compte). Il est donc indispensable de se financer l\u00e0 o\u00f9 se trouve l'argent, donc autant l\u00e9galiser et taxer une activit\u00e9 existant depuis toujours, et il est clair que cela rapportera bien plus que l'ISF. Le Colorado a m\u00eame du changer une de ses lois pour ne pas \u00eatre contrainte \u00e0 rembourser les imp\u00f4ts aux citoyens tellement l'\u00e9tait a \u00e9t\u00e9 submerg\u00e9 d'entr\u00e9es financi\u00e8res&lt;/p&gt;","&lt;p&gt;INSTAURER IMM\u00c9DIATEMENT LE REVENU D'EXISTENCE !!!!&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;Le\u00a0&lt;/strong&gt;&lt;strong style=\\\"color:rgb(131,60,11);\\\"&gt;revenu d\u2019existence\u00a0&lt;/strong&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;est un\u00a0&lt;/strong&gt;&lt;strong style=\\\"color:rgb(131,60,11);\\\"&gt;droit&lt;/strong&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;\u00a0&lt;/strong&gt;&lt;strong style=\\\"color:rgb(131,60,11);\\\"&gt;inali\u00e9nable&lt;/strong&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;,\u00a0&lt;/strong&gt;&lt;strong style=\\\"color:rgb(131,60,11);\\\"&gt;inconditionnel, cumulable\u00a0&lt;/strong&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;avec d\u2019autres revenus, distribu\u00e9\u00a0&lt;/strong&gt;&lt;strong style=\\\"color:rgb(131,60,11);\\\"&gt;individuellement\u00a0&lt;/strong&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;\u00e0 tous les membres d\u2019une communaut\u00e9, de la naissance \u00e0 la mort, sans contr\u00f4le des ressources ni exigence de contrepartie, dont le montant et le financement sont ajust\u00e9s d\u00e9mocratiquement, dans une soci\u00e9t\u00e9 solidaire\u2026pour assurer \u00e0 chacun une existence digne en toute circonstance.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Fini la barbarie,,  traquer des animaux de fa\u00e7ons d\u00e9mesur\u00e9s : NON AUX CHASSES PR\u00c9SIDENTIELLES &lt;/p&gt;","&lt;p&gt;Il faut repenser la solidarit\u00e9 intergenerational et famillialle. Pour en finir avec les places de cr\u00e8ches introuvable et trop ch\u00e8res et des place d'epades o\u00f9 l'ont laisse nos parents et grands parents mourir seul, il faut cr\u00e9er une allocation pour les parents qui gardent leurs petits enfants et les enfants qui gardes leurs vieux parents et grands parents ! \u00c7a existe dans les pays nordiques et m\u00eame exp\u00e9riment\u00e9s en Turquie.  Trop de vieux abandonner par manque de temps et d'argent !!!! &lt;/p&gt;","&lt;p&gt;Lors des manifestations de Gilets Jaunes, des agents de la BAC habill\u00e9s en BlackBlocs et munis de marteaux ont commis des actes de vandalisme sur des vitrines. De nombreux t\u00e9moins les ont identifi\u00e9s comme prot\u00e9g\u00e9s par les cordons de CRS. De nombreuses images de leurs exactions circulent sur les r\u00e9seaux sociaux. Ils doivent \u00eatre traduits en justice et \u00e9crou\u00e9s.&lt;/p&gt;","&lt;p&gt;FIN DU STATUT DES ELUS QUELQU'ILS SOIENT   ABOLITION DE LEURS PRIVILEGES AINSI QUE LA FIN DES 600 HAUTS&lt;/p&gt;&lt;p&gt;FONCTIONNAIRES DE L'ETAT DONT LES SALAIRES SONT TOTALEMENT INCONVENANTS;  &lt;/p&gt;","&lt;p&gt;Stop \u00e0 l\u2019accueil en masse des migrants, la France doit choisir.&lt;/p&gt;&lt;p&gt;Vivre en France n\u2019est pas un droit mais une chance qui doit se m\u00e9riter\u00a0!!! Une fois le candidat s\u00e9lectionn\u00e9 il doit passer \u00e0 la partie \u00ab\u00a0int\u00e9gration\u00a0\u00bb&lt;/p&gt;&lt;p&gt;Mise en \u0153uvre d'une vraie politique d'int\u00e9gration. Vivre en France implique de devenir fran\u00e7ais (cours de langue fran\u00e7aise, cours d'Histoire de la France et cours d'\u00e9ducation civique (1 an) OBLIGATOIRE avec des examens en fin de parcours qui si elle est r\u00e9ussit obtiendras la Nationalit\u00e9 Fran\u00e7ais mais qui si \u00e9chou\u00e9s d\u00e9clenche la reconduction dans le pays d'origine sous 48/72 heures).&lt;/p&gt;","&lt;p&gt;Egalit\u00e9 totale salaires Hommes-Femmes, m\u00eame travail, m\u00eame salaire.&lt;/p&gt;","&lt;p&gt;Tous citoyen devrait payer l\u2019imp\u00f4t m\u00eame symbolique pour les bas revenus car nous b\u00e9n\u00e9ficions tous des services publics. Il faut que chacun a la mesure de ses moyens y contribue.&lt;/p&gt;","&lt;p&gt;Interdire dans toutes la chaines d'alimentation ,de production jusqu'a la vente les OGM, tous les pesticides, tous les colorants , toxiques ou nuisibles pour la sant\u00e9 humaine.Mettre en application dans tous les cas , sous peine de poursuite, le principe de pr\u00e9caution .&lt;/p&gt;","&lt;p&gt;Classer les propositions de mani\u00e8re moins globale, par mots cl\u00e9s par exemple&lt;/p&gt;","&lt;p&gt;Que le financement des partis politiques ne soient plus d\u00e9ductibles des imp\u00f4ts&lt;/p&gt;","&lt;p&gt;Gratuit\u00e9 des autoroutes quand on ne peut b\u00e9n\u00e9ficier des services attendus exemple bouchons accident ou autres. Si on prend l'autoroute c'est pour disons aller vite.&lt;/p&gt;","&lt;p&gt;L'\u00e9tat rembourse chaque parti..ce qui co\u00fbte aux contribuables.Si on divise cette somme par le nombre d'inscrits on obtient 7 euros .Cette somme serait attribu\u00e9e  \u00e0 chacun.sous forme de bon de participation  Libre \u00e0 chacun de verser cette somme *annuelement) au parti de son choix tant qu'il en est satisfait Sinon il change en cours de route.ce financement serait le seul et unique .EXIT les gros milliardaires et milliionnaires .c'est une id\u00e9e  GENIALE  de JULIA CAG\u00c9 &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;diminuer le montant du p\u00e9age de l'autoroute au prorata du nombre de centaines de m\u00e8tres de travaux qui limitent la vitesse \u00e0 une vitesse inf\u00e9rieure que le \\\"130\\\"&lt;/p&gt;","&lt;p&gt;Puisque le Gouvernement ne cesse de clamer que les \u00ab caisses de l'Etat \u00bb sont vides, unissonsnous&lt;/p&gt;&lt;p&gt;pour proposer des actions et des mesures aussi rapides que les r\u00e9formes envisag\u00e9es sous&lt;/p&gt;&lt;p&gt;peu, \u00ab au pas de charge \u00bb, notamment celles qui touchent aux retraites, \u00e0 la PMA etc...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi, proposons d'abord de r\u00e9viser, sans pr\u00e9judice-aucun pour l'Argent Public, les \u00ab Devoirs et&lt;/p&gt;&lt;p&gt;Traitements \u00bb de nos Dirigeants et de nos Repr\u00e9sentants, en comparaison \u00e0 ce qui est royalement&lt;/p&gt;&lt;p&gt;octroy\u00e9, \u00e0 ceux et celles qui meurent pour la France ou rentrent bless\u00e9s ou Invalides de Missions,&lt;/p&gt;&lt;p&gt;qu'elles soient \u00ab Ext\u00e9rieures \u00bb pour l'Arm\u00e9e, ou \u00ab Int\u00e9rieures \u00bb , pour nos Gendarmes, Policiers et&lt;/p&gt;&lt;p&gt;Pompiers !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et si ces caisses sont effectivement vides, alors pourquoi ne pas d\u00e9dier, un pourcentage significatif&lt;/p&gt;&lt;p&gt;de la recette nationale des \u00ab Jeux d'Argent \u00bb, chaque semaine de l'ann\u00e9e, \u00e0 une des 52 causes qui&lt;/p&gt;&lt;p&gt;pourraient \u00eatre ainsi rapidement soutenues et accompagn\u00e9es ...comme ce fut le cas \u00e9ph\u00e9m\u00e8re du&lt;/p&gt;&lt;p&gt;Patrimoine, en Septembre 2018 ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, l'Exemplarit\u00e9 et le \\\"Respect du Sang vers\u00e9 pour la France\\\", doivent \u00eatre la&lt;/p&gt;&lt;p&gt;r\u00e9f\u00e9rence, en l\u00e9gitime priorit\u00e9 pour que tous les autres domaines qui constituent et font vivre&lt;/p&gt;&lt;p&gt;la Cit\u00e9, comme Nation, soient \u00e0 leurs tours, respect\u00e9s, et que l'injustice sociale meurt au&lt;/p&gt;&lt;p&gt;\u00ab Champ du Respect Mutuel \u00ab !&lt;/p&gt;","&lt;p&gt;A quoi \u00e7a  sert de d\u00e9finir le montant du seuil de pauvret\u00e9 si tant de gens pour des raisons diverses sont plus qu'en dessous arriv\u00e9 \u00e0 la vieillesse, l \u00e9tat trouve pourtant de l argent pour tout quand il ne le gaspille pas,alors comment peut-il laisser tant de gens \u00e2g\u00e9s dans la mis\u00e8re?l injustice est flagrante celui qui n a jamais travaill\u00e9 touches le minimum vieillesse 850 euros minimum alors que des retrait\u00e9s ayant eu une ou plusieurs activit\u00e9s mais sans  avoir le cota de trimestres vont se retrouver avec souvent moins de la moiti\u00e9  de ce minimum , pourtant, eux par leur travail  particip\u00e9 un peu \u00e0 la croissance du pays.....par principe de solidarit\u00e9 nationale dans la cinqui\u00e8me puissance mondiale qu'est la France ,aucune personne \u00e2g\u00e9e seule ou en couple ne devraient toucher moins que le seuil de pauvret\u00e9 sinon a quoi sert-il de le d\u00e9finir ?D\u00e9j\u00e0 qu'avec une retraite normale les gens sont dans la rue,....RECLAMONS CE minimum mais pourTOUS !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il serait juste de pouvoir d\u00e9duire le montant de son loyer des revenus imposables quand le locataire ne dispose d'aucun patrimoine immobilier et n'a pas les moyens d'acheter sa r\u00e9sidence. De plus l'\u00e9tat impose deux fois le m\u00eame montant, une fois le locataire et une fois le propri\u00e9taire.&lt;/p&gt;","&lt;p&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;Mesdames,\u00a0Messieurs, les D\u00e9put\u00e9s, Ministres, Journalistes, arr\u00eatez de parler de plus de 10 milliards d\u2019euros pour les gilets jaunes, ce n\u2019est que 6.4 milliards communiqu\u00e9 par Matignon&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;Le reste s\u2019est la suspension d\u2019une augmentation de la taxe sur les produits p\u00e9troliers.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;Dit moi combien me donne D\u2019Euros en plus dans mon portemonnaie cette suspension d\u2019une augmentation de taxe\u00a0????&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;Merci pour votre r\u00e9ponse.\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\\\"Gilets jaunes\\\":&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;\u00a0&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Mettre \u00e0 la retraite tous les repr\u00e9sentants de l\u2019Etat qui ont plus de 70 ans et surtout tous ceux qui font actes de pr\u00e9sence et n\u2019exercent plus aucune fonction.&lt;/p&gt;&lt;p&gt;Ne pas exercer plus de 2 mandats cons\u00e9cutifs.&lt;/p&gt;&lt;p&gt;Les commissions des d\u00e9put\u00e9s, fa\u00e7on remue m\u00e9ninges \\\"brainstorming\\\" et non bavardage, doivent suffire pour ent\u00e9riner une loi, avant passage au S\u00e9nat si ce dernier r\u00e9agi rapidement.&lt;/p&gt;","&lt;p&gt;depuis la cr\u00e9ation des nouvelles r\u00e9gions(12),nous devrions avoir plus d'autonomie:&lt;/p&gt;&lt;p&gt;un etat ex\u00e9cutif qui gere : la defense,la securite du territoire,la sante,l\u2019\u00e9ducation,et qui assure les relations internationales&lt;/p&gt;&lt;p&gt;un legislatif (12 reprensentants des 12 regions) pour la legislation du territoire et assurer une Egalit\u00e9 territoriale &lt;/p&gt;&lt;p&gt;12 regions (un \u00e9lu par departement qui siege a la gestion de la region)&lt;/p&gt;&lt;p&gt;un representant (le maire) pour les relations avec les habitants.&lt;/p&gt;&lt;p&gt;les regions seront en charge de collecter les ressourses pour sa gestion et pour la redevance nationale(les impots n'etant plus verses directement \u00e0 l'etat )&lt;/p&gt;&lt;p&gt;le developpement economique de la region est \u00e0 sa totale initiative,la regions gereront les transports( autoroutes,routes,les chemins de fer en collaboration avec les regions limitrophes,pourront se rapprocher des regions etrangeres limitophes .&lt;/p&gt;&lt;p&gt;les regions assureront en compl\u00e9ment de l\u2019\u00e9tat la sante,l\u2019\u00e9ducation&lt;/p&gt;&lt;p&gt;voila mon id\u00e9e, \u00e0 d\u00e9velopper !&lt;/p&gt;&lt;p&gt;merci&lt;/p&gt;","&lt;p&gt;Macron avait indiqu\u00e9 que Benalla n'avait fait qu'une b\u00eatise... et \u00e7a m\u00e9ritait l'indulgence! Il appara\u00eet que c'est beaucoup plus qu'une b\u00eatise. Macron prot\u00e8ge Benalla. Pourquoi? D'autres Fran\u00e7ais ont \u00e9t\u00e9 bien moins prot\u00e9g\u00e9s et bien moins r\u00e9mun\u00e9r\u00e9s.&lt;/p&gt;&lt;p&gt;Que vient faire la Russie dans cette affaire?&lt;/p&gt;&lt;p&gt;Le nouveau monde de Macron correspondait \u00e0 une autre fa\u00e7on de faire de la politique: honn\u00eatet\u00e9, transparence; Il appara\u00eet aujourd'hui qu'il n'en est rien.&lt;/p&gt;","&lt;p&gt;R\u00e9forme totale des programmes scolaires plus en lien avec le monde actuel &lt;/p&gt;&lt;p&gt;Cr\u00e9ation  des programmes par des profs exp\u00e9riment\u00e9s et connaissant le terrains plut\u00f4t que par des technocrates n ayant jamais mis les pieds dans la r\u00e9alit\u00e9&lt;/p&gt;&lt;p&gt;Meilleurs formations des enseignants&lt;/p&gt;&lt;p&gt;Plus de moyen humains et mat\u00e9riels pour une meilleur instruction de nos enfants&lt;/p&gt;","&lt;p&gt;un cahier des charges pour la pr\u00e9sidence - le budget et une situation tous les 6 mois pour les citoyens&lt;/p&gt;","&lt;p&gt;Respecter les droits de l'enfant \u00e0 avoir un p\u00e8re et une m\u00e8re; il ne faut donc pas l\u00e9galiser la PMA pour les couples de femmes. Ce serait ouvrir la voie \u00e0 la GPA pour les m\u00eames raisons, avec en plus la marchandisation du corps des m\u00e8res porteuses qui serait une forme de prostitution.&lt;/p&gt;","&lt;p&gt;Les m\u00e9decins g\u00e9n\u00e9ralistes, p\u00e9diatre,\u00a0urgentiste,\u00a0orl,\u00a0infirmi\u00e8re, sage-femme ... devraient-\u00eatre beaucoup mieux form\u00e9s sur l'allaitement.&lt;/p&gt;&lt;p&gt;Il n'est pas normal qu'un p\u00e9diatre ne soit pas capable de d\u00e9tecter des sympt\u00f4mes typiques d'un frein de langue/l\u00e8vre. Qu'un m\u00e9decin qui soigne une m\u00e8re\u00a0allaitante\u00a0ne soit pas capable de lui donner des traitements compatibles avec l'allaitement.&lt;/p&gt;&lt;p&gt;Les m\u00e8res\u00a0allaitantes\u00a0ne devraient plus rater leur allaitement \u00e0 cause de l'ignorance du corps m\u00e9dical.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A mettre en place  :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Formation sur\u00a0les difficult\u00e9s qui peuvent survenir chez la m\u00e8re : mastite, crevasse ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Formation sur les probl\u00e8mes typiques qui peuvent nuire \u00e0 l'allaitement : mauvaise position de l'enfant, frein de langue/l\u00e8vre, torticolis...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Formation sur les biens faits de l'allaitement et ce que cela apporte \u00e0 l'enfant&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Formation sur les confusions seins/t\u00e9tine ...&lt;/p&gt;","&lt;p&gt;Projet de loi pour la taxation sur les plus valus r\u00e9alis\u00e9es sur la vente de r\u00e9sidence principale. Ce sont des propri\u00e9taires qui ont fini de rembourser leurs pr\u00eats sur une dur\u00e9e minimum de 20 ans, qui ont eu des int\u00e9r\u00eats sur emprunt au environ de 9% (ann\u00e9e 1995).Ce sont g\u00e9n\u00e9ralement des ouvriers .Si plus valus il y a, compte tenu de l'investissement, il est tout a fait normale que cette plus valus restent dans la poche du propri\u00e9taire et non pas dans celle de l\u2019\u00c9tat.&lt;/p&gt;","&lt;p&gt;supprimer l'obligation d'had\u00e9sion pour les salari\u00e9s lorsqu'ils souhaitent choisir ou conserver la mutuelle de leur choix et ne pas les obliger \u00e0 une double cotisation comme c'est le cas actuellement.&lt;/p&gt;","&lt;p&gt;La part du loyer repr\u00e9sente un % tr\u00e8s important des d\u00e9penses incontournables et \u00e0 des cons\u00e9quences tr\u00e8s lourdes sur le pouvoir d'achat.Les loyers augmentent plus vite que les revenus. Les revenus les plus faibles b\u00e9n\u00e9ficient des APL ( pour combien de temps encore...?) Rien pour les classes moyennes. Les acc\u00e9dants \u00e0 la propri\u00e9t\u00e9 b\u00e9n\u00e9ficient d' avantages fiscaux ( nombreuses niches fiscales) ce qui alimente la sp\u00e9culation immobili\u00e8re et a pour effet.... de faire augmenter les loyers. l'encadrement des loyers n'a jamais march\u00e9. Bref le  cercle vicieux. &lt;strong&gt;Un moyen de corriger ces effets pervers serait de permettre une d\u00e9duction fiscale d'une part du loyer&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Quelle place donner \u00e0 la religion catholique en France ? La Loi de 1905 ne s'applique-t-elle qu'aux catholiques mais pas aux musulmans ? &lt;/p&gt;","&lt;p&gt; Rouler \u00e0 80kmh au lieu de 90 kmh ne tient en rien \u00e0 la s\u00e9curit\u00e9 routi\u00e8re . En effet je fait partie de ces gens qui font plus de 70000 \u00e0 80000km par an et mon exp\u00e9rience me dit que cette loi \u00e0 \u00e9t\u00e9 faite pour prendre plus de sous sur les infractions . Plus de sous en obligeant les conducteurs \u00e0 prendre l'autoroute . Depuis que cette loi est pass\u00e9e beaucoup de conducteurs roulent entre 65 et 75 kmh . Pour ne pas perdre trop de temps sur la route les professionnels de la route camions et voitures se sentent oblig\u00e9 de doubler ces conducteurs . Cela entra\u00eene une ins\u00e9curit\u00e9 routi\u00e8re forte , rallonge les temps de trajet et am\u00e8ne les automobilistes \u00e0 des exc\u00e8s de vitesse bien au del\u00e0 des 90 kmh pour doubler des files de 7 ou 8 v\u00e9hicules . &lt;strong&gt;C'est une loi que je trouve meurtri\u00e8re&lt;/strong&gt; et notamment sur les routes secondaires et nationales . D'ailleurs la mortalit\u00e9 routi\u00e8re est importante sur ces routes secondaires en fin c'est ce que le journal t\u00e9l\u00e9vis\u00e9 des antennes de cha\u00eene d'\u00e9tat ne cessent de nous rab\u00e2cher en interviouvant des citoyens qui ne roulent que tr\u00e8s peu ou sont \u00e0 la retraite et ne se servent que peu de leur v\u00e9hicule . Arr\u00e8tons de nous prendre pour des citoyens qui ne r\u00e9fl\u00e9chissent pas !!! et &lt;strong&gt;confions la s\u00e9curit\u00e9 routi\u00e8re \u00e0 des professionnel de la route&lt;/strong&gt; . Commen\u00e7ons par respecter les \u00e9carts entre les v\u00e9hicules . Cela reduirait surement l'ins\u00e9curit\u00e9 routi\u00e8re .&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;color:#000000;\\\"&gt;Changer les mentalit\u00e9s et tous les carcans que subissent les femmes ; diff\u00e9rences de salaire, manque de responsabilit\u00e9s, trop peu repr\u00e9sent\u00e9es dans la vie politique, bref il y en a beaucoup d'autres (et vous les trouverez j'en suis s\u00fbre) ... mais cela d\u00e8s le plus jeune \u00e2ge.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation site internet national  avec plate forme de vote pour le RIC et d\u00e9bat citoyen&lt;/p&gt;&lt;p&gt;Via forums d \u00e9changes et possibilit\u00e9s de proposer des id\u00e9es de RIC et poster des vid\u00e9o&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Th\u00e8me \u00ab\u00a0transition \u00e9cologique\u00a0\u00bb\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- maintien et d\u00e9veloppement des \u00ab\u00a0petites\u00a0\u00bb lignes ferroviaires avec des gares et des guichets ouverts (ex\u00a0: ligne du C\u00e9venol, gare de Villefort)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- sur les lignes non \u00e9lectrifi\u00e9es, remplacer le diesel par des trains \u00e0 hydrog\u00e8ne.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- instaurer des prix planchers pour les produits agricoles pour une r\u00e9mun\u00e9ration d\u00e9cente des paysans, assortis de quotas de production et d\u2019un protectionnisme adapt\u00e9. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Th\u00e8me \u00ab\u00a0fiscalit\u00e9\u00a0\u00bb\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- baisse de la TVA sur les produits de premi\u00e8re n\u00e9cessit\u00e9 et les produits \u00e9cologiques&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- retour de l\u2019ISF&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- suppression du PFU&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- nouvelle tranche sup\u00e9rieure pour l\u2019imp\u00f4t sur le revenu avec un taux marginal \u00e0 60\u00a0%&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- lutte r\u00e9elle contre l\u2019optimisation et l\u2019\u00e9vasion fiscale&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- imp\u00f4t universel (comme aux USA)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- contr\u00f4le de la circulation des capitaux&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- transformation de la Banque Postale en une banque 100\u00a0% \u00e9thique.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Th\u00e8mes \u00ab\u00a0d\u00e9mocratie et citoyennet\u00e9\u00a0\u00bb et \u00ab\u00a0organisation de l\u2019\u00c9tat et des services publics\u00a0\u00bb\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- augmentation du SMIC (le salaire lui m\u00eame et non la prime d\u2019activit\u00e9) \u00e0 1800 \u20ac brut&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- indexation des retraites et des prestations sociales sur les prix&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- remonter le taux du livret au moins au niveau de l\u2019inflation&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- lutte contre le ch\u00f4mage\u00a0: r\u00e9duction de temps de travail, l\u2019\u00c9tat employeur en dernier ressort&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- limiter le salaire (primes comprises) des \u00e9lus et hauts fonctionnaires \u00e0 5 fois le SMIC&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- interdire l\u2019utilisation des \u00ab\u00a0flashballs\u00a0\u00bb et des grenades GLI-F4 dans le cadre du maintien de l\u2019ordre (conform\u00e9ment \u00e0 la demande du d\u00e9fenseur des droits de janvier 2018)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- \u00e9lection des d\u00e9put\u00e9s \u00e0 la proportionnelle int\u00e9grale nationale&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- retour \u00e0 une d\u00e9mocratie parlementaire (en mettant fin \u00e0 un syst\u00e8me de \u00ab\u00a0monarchie \u00ab\u00a0r\u00e9publicaine), notamment en inversant le calendrier \u00e9lectoral (les l\u00e9gislatives avant le pr\u00e9sidentielles)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- \u00e9lection directe des conseillers communautaires dans les EPCI&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- renationaliser les autoroutes&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- ne pas privatiser les barrages &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- abandonner le nucl\u00e9aire militaire&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;D\u00e9ch\u00e9ance de nationalit\u00e9 pour tous les terroristes islamistes&lt;/u&gt;&lt;/strong&gt;\u00a0qui ont pr\u00e9par\u00e9s ou commis des actes de terrorisme&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;je n'accepterai jamais, une insulte, ni raciste, fasciste ,int\u00e9griste , ,int\u00e9grisme de toutes sortes de religions ,quel qu'elles soit,et qui semble refleurir de toute part, x\u00e9nophobie,p\u00e9dophilie,homophobie , ect,ect et, je m'efforcerais durant toute ma vie durant de les combattre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-- concernant la loi 1905- personnellement et par conviction intime, je combattrai toujours pour que cette loi reste dans l'esprit initial de son origine , et que l'esprit de cette loi, ne soit d\u00e9form\u00e9 , ce qui a en partie \u00e9t\u00e9 d\u00e9j\u00e0 commenc\u00e9 , loi qui qui a permis\u00a0la coh\u00e9sion de la nation ( voir sur l'INA les d\u00e9bats qui ont \u00e9t\u00e9 tr\u00e8s violent, avant que les divers partis ne se mette d'accord, je rappel ici qu'ils y avaient des pr\u00eatres pour le moins int\u00e9gristes qui \u00e9taient d\u00e9put\u00e9s et , maintenant \u00e0 vous de faire votre propre jugement)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;--ce vrais grand d\u00e9bat, pour la plus grande part ne me semble pas en \u00eatre un, un d\u00e9bat c'est d'argumenter , ce que pour la plupart des contributeurs ne font pas ,c'est a dire ,pouvoir analyser r\u00e9fl\u00e9chir et laisser m\u00fbrir pour se faire une opinion&lt;/p&gt;&lt;p&gt;-- certain n 'aime pas mon humour, et me le conteste ,mais je leur laisse ce droit ,\u00a0la libert\u00e9 d'opinion est une preuve de d\u00e9mocratie ainssi que la libre pens\u00e9e qu'il en soit ainsi pour toujours&lt;/p&gt;&lt;p&gt;--je crois que notre d\u00e9mocratie est bien malade,j\u2019essaierais pour ma part toujours de la d\u00e9fendre&lt;/p&gt;&lt;p&gt;-- il y a bien d'autres raisons encore mais je ne puis toutes les cit\u00e9es&lt;/p&gt;&lt;ul&gt;&lt;li&gt;de plus ce n'est pas un vrai grand d\u00e9bat ,mais c'est un vrais d\u00e9ballage et, de plus beaucoup de gens ne font pas l'effort de lire les autres et d'argumenter pour se forger ainsi, une v\u00e9ritable opinion - donc danger&lt;/li&gt;&lt;li&gt;je vois aussi des gens qui ont une dr\u00f4le de conception de ce que doit qu'est une une d\u00e9mocratie et cela ne me fait pas rire&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;--- et il y bien d'autres raisons encore mais je ne puis toutes les cit\u00e9es--&lt;/p&gt;&lt;p&gt;- * \\\"qui oublie son pass\u00e9 est condamn\u00e9 a les revivre\\\", la citation n'est pas de moi, mais j'ais oubli\u00e9 le nom de l'auteur, si quelqu'un peut me le dire j\\\"en serai fort heureux, mer\u00e7i d'avance&lt;/p&gt;&lt;p&gt;--- pour ma part j'ai toujours consid\u00e9rer que le- VOTE UTILE EST UN VOTE NUISIBLE- , et c'est ce qui nous a amenez dans cette situation au fil du temps, cela je ne l'ai 'jamais pratiqu\u00e9 -JE VOTE POUR DES ID\u00c9ES ,JAMAIS POUR L'HOMME QUI LES REPR\u00c9SENTE- ces id\u00e9es qui sont les miennes , aussi contestable soit elles,et quelque fois il me semble entendre comme des bruits de bottes, j'esp\u00e8re que ce n'est c'est une illusion de ma part&lt;/p&gt;&lt;p&gt;--la d\u00e9mocratie ne se donne pas elle se gagne&lt;/p&gt;&lt;p&gt;---j oubliai ,je me bas pour l'humain d'abord et l'avenir de cette plan\u00e8te que je me dois de laisser propre pour les g\u00e9n\u00e9rations \u00e0 venir ainsi que pour mes enfants et petit enfants c'est une n\u00e9cessit\u00e9 , et l'argent ne doit devenir roi mais doit \u00eatre redistribu\u00e9 \u00e9quitablement pour qu'il n'y ai plus aucun sdf ,plus de mis\u00e8res plus de castes,plus de gens sans toit d\u00e9cents ect, ect&lt;/p&gt;&lt;p&gt;en remerciant tous ceux ,qui ont fait l'effort de me lire, et excuser moi pour la syntaxe, et les fautes de grammaire ou d'orthographe,virgule ,point, accent, ect, ect ,que j'aurai pu faire, nul n'est parfait dans ce bas monde, , je compte sur votre compr\u00e9hension&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;je lirai vos messages, car j'ai \u00e0 c\u0153ur d'apprendre , on apprend toujours des autres, m\u00e8me \u00e0 67 ans ,, mais ne participerai plus a ce&lt;/p&gt;&lt;p&gt;d\u00e9bat&lt;/p&gt;&lt;p&gt;et pour finir, trop de gens ne pense qu'\u00e0 eux m\u00eame, et leur petit entourages et aussi l'argent roi ,ce qui est l\u2019apanage de leur m\u00e9diocrit\u00e9.&lt;/p&gt;&lt;p&gt;Je n'ai , et j'en suit certain ,pas l'esprit de Luchini ,ni l'esprit des plus grands d'ailleurs de ce monde ,et je ne l'aurai jamais pour moi , et c'est une certitude que jai acquise, loin de moi ce propos&lt;/p&gt;&lt;p&gt;seul ,l 'homme d'esprit sais manger, -  ne pas votez pour soi c'est  d\u00e9j\u00e0 une d\u00e9mocratie qui progresse&lt;/p&gt;","&lt;p&gt;Il semble qui si on est un peu plus \u00e9volu\u00e9 que les singes, nos capacit\u00e9s \u00e0 se projeter dans\u00a0le futur\u00a0sont demeur\u00e9es tr\u00e8s limit\u00e9es et notre volont\u00e9 a ne pas succomber au premier petit plaisir reste tr\u00e8s faible...&lt;/p&gt;&lt;p&gt;On n'est plus capable du moindre effort en fait... On n'a plus aucune capacit\u00e9 d'introspection...&lt;/p&gt;&lt;p&gt;L\u00e0 au boulot rien que ce midi, pas eu un seul pour mettre un sac poubelle dans la poubelle... Et ce n'est pas moi qui va devoir nettoyer ce merdier... quand il est plus petit, je le fais mais l\u00e0 faut pas pousser... et je me fais un petit plaisir imm\u00e9diat \u00e0 me plaindre d'eux !!!&lt;/p&gt;","&lt;p&gt;Le gouvernement va mettre en place le DMP : il s'agira d'un dossier unique et confidentiel de toutes les prescriptions m\u00e9dicales, ordonnances, examens, analyses, radiographies etc et leurs r\u00e9sultats, accessibles seulement \u00e0 ceux que vous d\u00e9signerez (m\u00e9decin traitant ou un sp\u00e9cialiste par exemple).&lt;/p&gt;&lt;p&gt;Je propose que les citoyens acceptant d'ouvrir et d'alimenter ce DMP aient une diminution de leur cotisation SS et/ou mutuelle dans la mesure o\u00f9 ils contribueront \u00e0 diminuer les d\u00e9penses concernant la sant\u00e9 en faisant moins d'examens.&lt;/p&gt;","&lt;p&gt;Un minimum retraite \u00e0 1200 euro &lt;/p&gt;&lt;p&gt;un minimum smic a 1500 euro &lt;/p&gt;","&lt;p&gt;Les robots et l'intelligence artificielle est notre avenir. Il faut donc cr\u00e9er un minist\u00e8re des robots et de l'intelligence artificielle car cela correspond \u00e0 l'actualit\u00e9. Nous devons nous pr\u00e9parer face \u00e0 cela et aujourd\u2019hui rien n'est fait. \u00c9videment ce minist\u00e8re ne suffira pas. Cela sera le d\u00e9but d'une nouvelle \u00e8re tout simplement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Laurent Alexandre :&lt;/p&gt;&lt;p&gt; \\\" Pendant longtemps, on a eu peur de l'\u00e9mergence d'une intelligence artificielle (IA) forte, d'un Terminator dot\u00e9 de conscience, qui serait une menace pour l'homme et pour nos soci\u00e9t\u00e9s. Ce que l'on n'avait pas vu et qui a surpris tout le monde, c'est qu'une IA faible est finalement capable de faire tout ce que l'homme peut faire. Et cette menace-l\u00e0 n'est pas pour demain : elle se mat\u00e9rialise aujourd'hui et va tr\u00e8s rapidement monter en puissance. On n'a pas vu exploser cette bombe. Une IA faible, fonctionnant via le recours massif \u00e0 la statistique, est capable de faire des choses extr\u00eamement complexes. Et si cette IA faible \u00e9merge maintenant, c'est parce que les processeurs ont progress\u00e9 et parce que nous collectons de plus en plus de donn\u00e9es que les ordinateurs peuvent traiter. La le\u00e7on, c'est que pour vivre une v\u00e9ritable r\u00e9volution, on n'a pas besoin d'attendre l'arriv\u00e9e d'une IA forte, dont la perspective reste sans doute relativement lointaine, voire improbable.\u00a0\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Laurent Alexandre et Jean Fran\u00e7ois Cop\u00e9 : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\" Merveilleuse maman, bienveillante, maternante et douce, l'Europe n\u2019a pas l\u2019arme du moment : l\u2019intelligence artificielle. dans cette guerre d\u2019un nouveau genre, notre continent n\u2019est pas loin d\u2019un d\u00e9crochage d\u00e9finitif. Le patron d\u2019accor, S\u00e9bastien Bazin, qui a jadis recherch\u00e9 l\u2019autonomie par rapport aux gafa, questionne : \u00ab Peut- \u00eatre faut-il maintenant que nous nous rapprochions de google, amazon et microsoft ? \u00bb total a quant \u00e0 lui annonc\u00e9 qu\u2019il allait confier son exploration p\u00e9troli\u00e8re aux ia de google\u2026 sans les gafa, nos entreprises d\u00e9p\u00e9riraient parce qu\u2019il n\u2019y a aucune alternative europ\u00e9enne. \\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D'accord ou pas avec De Gaulle, on ne peut que reconna\u00eetre qu'il a respect\u00e9 la d\u00e9cision du peuple fran\u00e7ais en quittant son poste quand il a vu qu'on ne voulait plus de lui; si on ne prend pas cette d\u00e9cision courageuse, on passe d'homme d'\u00e9tat \u00e0 parasite de la nation.&lt;/p&gt;&lt;p&gt;Le corps de la soci\u00e9t\u00e9 le refuse, comme on le voit tous les week ends depuis plusieurs mois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est une honte de ne pas avoir d\u00e9j\u00e0 d\u00e9missionn\u00e9, et la perquisition de mediapart au lieu de la mise en d\u00e9tention de benalla montre que Macron n'agit pas du tout dans l'int\u00e9r\u00eat de la v\u00e9rit\u00e9 ou du peuple, mais uniquement en suivant ses penchants personnels douteux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le peuple fran\u00e7ais ne veut pas de cela et le manifestera jusqu'au bout pour \u00eatre repr\u00e9sent\u00e9 par quelqu'un qui ne permet pas la corruption et le mensonge au sommet de l'\u00e9tat.&lt;/p&gt;","&lt;p&gt;Toute contestation sans proposition est condamn\u00e9e \u00e0 l'oubli. Alors que les gilets jaunes \u00e9taient plusieurs centaines de mille dans la rue, le nombre de personnes ayant fait la d\u00e9marche de collaborer \u00e0 l'outil mis ici \u00e0 leur disposition est h\u00e9las tr\u00e8s inf\u00e9rieur. A la date du 1er mars les statistiques sont les suivantes. &lt;/p&gt;&lt;ul&gt;&lt;li&gt;Participants : 74.000 (268.000 dans le site du GD national) &lt;/li&gt;&lt;li&gt;Propositions : 24.000 (321.000 dans le site du GD national) &lt;/li&gt;&lt;li&gt;Contributions : 116.000 &lt;/li&gt;&lt;li&gt;Votes 1.072.000&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;On voit que, sur les centaines de milliers de fran\u00e7ais ayant endoss\u00e9 un gilet jaune, seulement 74.000 ont ici contribu\u00e9. En fait, la structure du pr\u00e9sent site permet de voter, commenter, critiquer, ce qui peut sembler une bonne chose mais n'en est pas une, en r\u00e9alit\u00e9. Car la propension naturelle de chacun \u00e0 argumenter \\\"pour\\\" ou \\\"contre\\\" nuit au temps consacr\u00e9 \u00e0 la proposition, \u00e0 la recherche, \u00e0 l'innovation, \u00e0 la cr\u00e9ativit\u00e9 politique. Qu'avons nous fait de l'imagination au pouvoir !&lt;/p&gt;&lt;p&gt;C'est une peu ce que confirme le choix des th\u00e8mes abord\u00e9s. Une recherche sur HLM donne un r\u00e9sultat de 40 propositions alors qu'une recherche sur le m\u00e9tier de p\u00e9ripat\u00e9ticienne renvoie pr\u00e8s de 100 propositions. &lt;/p&gt;&lt;p&gt;Alors, familles, associations, \u00e9coles, aux armes...pour les citoyens ! Il est clair que former \u00e0 la citoyennet\u00e9 est un pr\u00e9alable vraiment indispensable pour pouvoir r\u00e9former. Revendiquons une meilleure formation \u00e0 la citoyennet\u00e9.&lt;/p&gt;","&lt;p&gt;Louer des logements d'une taille inf\u00e9rieure \u00e0 9 M2 est interdit par la loi. Pourquoi voit-on toujours des contrevenants (y compris dans des grandes villes) profiter de la d\u00e9tresse des locataires ? D'autant plus que ces chambres de bonnes ont souvent \u00e9t\u00e9 am\u00e9nag\u00e9es \u00e0 la h\u00e2te sous les toits avec des goutti\u00e8res qui cr\u00e9ent une insalubrit\u00e9 dangereuse et des raccordements \u00e9lectriques hasardeux. Sous le fallacieux pr\u00e9texte du manque de logements en milieu urbain est-on pr\u00eat \u00e0 tol\u00e9rer n'importe quoi ? Marchands de sommeil, vente \u00e0 la d\u00e9coupe, taudis, immeubles insalubres (\u00e0 Marseille...)&lt;/p&gt;","&lt;h1&gt;R\u00e9forme des salaires et pensions&lt;/h1&gt;&lt;p&gt;R\u00e9duire l\u2019\u00e9chelle des salaires, payer moins les grands patrons et serviteurs de l\u2019\u00e9tat pour mieux payer les travailleurs de base.&lt;/p&gt;&lt;p&gt;Ne pas avoir un mode de calcul diff\u00e9rent pour les pensions de retraites\u00a0selon qu\u2019on est priv\u00e9, fonctionnaire ou \u00e9lu.&lt;/p&gt;&lt;p&gt;Supprimer les pensions vers\u00e9es aux \u00e9trangers qui n\u2019ont pas cotis\u00e9s, contr\u00f4ler que les pensions vont bien aux ayant droits et non \u00e0 des personnes fant\u00f4me d\u00e9c\u00e9d\u00e9es.&lt;/p&gt;&lt;p&gt;Tout ceci rentre dans la case d\u2019une gestion contr\u00f4l\u00e9e des d\u00e9penses donc de l\u2019argent des contribuables.&lt;/p&gt;","&lt;p&gt;Afin de faire participer un maximum de gilet jaune pourquoi ne pas organiser apr\u00e8s chaque manifestation sur Paris un grand d\u00e9bat \u00e0 ciel ouvert. \u00c0 l'issue de la marche se r\u00e9unir tous sur une esplanade \u00e0 Paris, toujours au m\u00eame endroit et monter une sc\u00e8ne \\\"comme pour un concert\\\" afin de d\u00e9battre et ou choisir de  choisir de nouvelle proposition, anim\u00e9 par des animateurs gilets jaunes diff\u00e9rents chaque week-end .Voter a main lev\u00e9e sur les propositions faites sur votre site et ajouter les nouvelles propositions qui seront propos\u00e9es par les gilets jaunes participant \u00e0 la manifestation dans le calme et la s\u00e9r\u00e9nit\u00e9 bien \u00e9videmment?&lt;/p&gt;","&lt;p&gt;c'est le mod\u00e8le sexuel nord-europ\u00e9en (co\u00eft interrompu, mariage des femmes plus tardif (lire l'historien Jean-Louis Flandrin)) qui a permis une \u00e9mancipation originale du sur-natalisme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;MONTRONS L'EXEMPLE aux peuples trop prolif\u00e9rants ! Valorisons prati
