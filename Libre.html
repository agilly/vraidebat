mant &lt;/p&gt;","&lt;p&gt;Droit de refus du compteur linky et du CPL qui lui est associ\u00e9. Tant qu'il ne sera pas d\u00e9clar\u00e9 sans danger pour : la maison (incendie), la sant\u00e9 (\u00e9lectromagn\u00e9tisme et ses cons\u00e9quences) et la non divulgation et vente de nos donn\u00e9es personnelles, par une \u00e9tudes faites par des personnes compl\u00e8tement ind\u00e9pendantes. Je rajoute, tant qu'EdF et En\u00e9dis ainsi que les sous-traitants ne nous auront pas fourni toutes les preuves qu'ils sont bien assur\u00e9s contre les probl\u00e8mes ci-dessus d\u00e8s que le CPL est install\u00e9 via linky.&lt;/p&gt;&lt;p&gt;Merci de m'avoir donn\u00e9 la parole.&lt;/p&gt;","&lt;p&gt;Il faudrait instaurer une surimposition des revenus les plus hauts de France et instaurer un imp\u00f4ts sur les transactions boursi\u00e8res&lt;/p&gt;","&lt;p&gt;Il faut r\u00e9tablir L\u2019indexation de la revalorisation des retraites sur l\u2019inflation.&lt;/p&gt;&lt;p&gt;sinon, il y aura une \u00e9rosion progressive du pouvoir d\u2019achat des retrait\u00e9s.&lt;/p&gt;&lt;p&gt;D.ailleurs il faudrait qu\u2019aucun retrait\u00e9 n\u2019ait une retraite inf\u00e9rieure \u00e0 1500\u20ac/mois pour pouvoir vivre dignement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;nous nous devons de respecter nos a\u00een\u00e9s qui ont apport\u00e9s beaucoup \u00e0 la France par leurs cotisations du temps de leur travail. \u00c0 la retraite, ils apportent encore beaucoup aussi : petits enfants, associations, etc... Nous avons besoin de nos a\u00een\u00e9s !&lt;/p&gt;&lt;p&gt;c.est une honte que le Pr\u00e9sident oppose les gens les uns contre les autres : travailleurs contre retrait\u00e9s ou ch\u00f4meurs, salari\u00e9s du priv\u00e9 contre salari\u00e9s du Public. DIVISER POUR MIEUX R\u00c9GNER VOIL\u00c0 SON CREDO !&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0Avant de favoriser l\u2019int\u00e9gration des autres dans notre nation,&lt;strong&gt;&lt;u&gt; il faudra commencer par int\u00e9grer ou r\u00e9int\u00e9grer nos concitoyens mis sur le bas-c\u00f4t\u00e9 sans aucune consid\u00e9ration depuis des ann\u00e9es. &lt;/u&gt;Int\u00e9grer nos jeunes et nos handicap\u00e9s&lt;/strong&gt; dans la soci\u00e9t\u00e9 via l\u2019\u00e9ducation et l\u2019accompagnement. Et &lt;strong&gt;r\u00e9int\u00e9grer nos plus d\u00e9munis&lt;/strong&gt; avec des aides sociales au logement par exemple, des plans de r\u00e9insertions \u00e0 l\u2019emploi, &lt;strong&gt;des mesures trop souvent attribu\u00e9s aux autres avant les n\u00f4tres&lt;/strong&gt;. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Plus 1 centime ne doit \u00eatre d\u00e9penser pour les autres, le temps que les n\u00f4tres seront sous les ponts, seront a d\u00e9couverts, et auront le frigo vide.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire toute torture animale. Chasse \u00e0 courre, corrida, contr\u00f4le des abattoirs, etc...&lt;/p&gt;","&lt;p&gt;\u00c9viterait l'insalubrit\u00e9 des logements locatifs. Les dissuaderaient d'\u00e9conomies injustifi\u00e9es. &lt;/p&gt;","&lt;p&gt;Des familles viennent expr\u00e9s accoucher en France pour avoir de l argent le PAJ etc... Pourbque l enfant ait la double nationalit\u00e9. Ce n est pas juste. M\u00eame s'ils ne parls pas la langue et que c est la Premi\u00e8re fois qu ils mettent les pieds en France,  l enfant ou les enfants sont automatiquement fran\u00e7ais et le co\u00fbt de tous ces abus revient encore \u00e0 l \u00e9tat. Frais de maternit\u00e9, suivi grossesse ect... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Un grand coup de gueule pour dire : ras-le-bol du tabou, de la pudeur, de la trouille des gilets jaunes \u00e0 parler de l\u2019immigration.&lt;/p&gt;&lt;p&gt;Un r\u00e9cent sondage \u00e0 d\u00e9montr\u00e9 deux choses : que 80 % des Fran\u00e7ais ne voulaient plus d\u2019immgiration, et que c\u2019\u00e9tait le deuxi\u00e8me sujet de pr\u00e9occupation des Fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Alors l\u00e0, il y a neuf rubriques, et pas une seule sur l\u2019immigration. RIEN ! Exactement comme pour le faux d\u00e9bat de Macron o\u00f9 ce sujet qui fait peur \u00e0 tout le monde, n\u2019est pas abord\u00e9. Les gilets jaunes sont vraiment tr\u00e8s d\u00e9cevants sur cette question l\u00e0.&lt;/p&gt;&lt;p&gt;Arr\u00eatez l\u2019hypocrisie. Arr\u00eatez de jouer les tartuffes. Et parlez en bordel, parlez en. M\u00eame si c\u2019est pour dire que tout est parfait.&lt;/p&gt;&lt;p&gt;Arr\u00eater d\u2019avoir la trouille, sur les ronds points, on en parle tout le temps. Mais sur les plateaux t\u00e9l\u00e9, pas un mot.&lt;/p&gt;&lt;p&gt;Francais, cela veut dire franc, ne .l\u2019oubliez pas.&lt;/p&gt;","&lt;p&gt;certains commerces ne sont pas lou\u00e9s parce que le propri\u00e9taire ne veut pas ou impose un loyer trop \u00e9lev\u00e9.&lt;/p&gt;","&lt;p&gt;Supprimer la 3i\u00e8me pub.m\u00eame la deuxi\u00e8me. Inadmissible de nous obliger \u00e0 nous coucher si tard !&lt;/p&gt;","&lt;p&gt;Il para\u00eet qu'il n'est pas possible de donner aux petites gens plus qu'on ne leur donne d\u00e9j\u00e0 parce que les caisses sont vides. Je veux bien croire que les caisses sont vides, mais je pose la question: est-ce de les avoir vid\u00e9es ou de ne les avoir pas remplies? Ne pourrait-on pas opposer \u00e0 la macronie que si les caisses sont factuellement vides, elles sont potentiellement pleines. Je veux dire qu'il suffirait d'avoir la volont\u00e9 politique de les remplir. Je n'entrerai pas dans les d\u00e9tails, tout le monde sait comment il faudrait faire. Simplement, vu de haut et de loin, la formule est simple: CESSER DE PRENDRE AUX PAUVRES POUR DONNER AUX RICHES. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Citoyen Maxime AUDOUY&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Redonner le pouvoir d'achat , mettre la TVA \u00e0 0% pour les produits de premi\u00e8res n\u00e9c\u00e8ssit\u00e9, taxer les boutiques de luxes au plus fort.&lt;/p&gt;&lt;p&gt;Taxer les grosses entreprises sur les charges sociales,interdire les entreprises faisant d'\u00e9normes b\u00e9n\u00e9fices et ferment pour s'installer \u00e0 l'\u00e9tranger. Baisser les taxes des Petites entreprises qui leur permettraient d'embaucher . &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9tablissement de l isf&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Le respect est la cl\u00e9 de la compr\u00e9hension r\u00e9ciproque&lt;/strong&gt;. Mais la R\u00e9publique fran\u00e7aise est &lt;strong&gt;fond\u00e9e et s\u2019est construite sur des valeurs chr\u00e9tiennes, qu\u2019on le veuille ou non&lt;/strong&gt;. Mais aussi sur des &lt;strong&gt;valeurs de Libert\u00e9, d\u2019\u00e9galit\u00e9 et de fraternit\u00e9&lt;/strong&gt;. La &lt;strong&gt;Libert\u00e9 dans la la\u00efcit\u00e9&lt;/strong&gt; c\u2019est la &lt;strong&gt;libert\u00e9 des opinions et des croyances&lt;/strong&gt; &lt;strong&gt;le tout dans la tol\u00e9rance&lt;/strong&gt;. Il faut une &lt;strong&gt;&lt;u&gt;r\u00e9elle s\u00e9paration de l\u2019Etat avec les religions&lt;/u&gt;&lt;/strong&gt;, une r\u00e9elle s\u00e9paration\u00a0&lt;strong&gt;pour \u00e9viter les tensions, et les sentiments de pr\u00e9f\u00e9rences et d\u2019oublis&lt;/strong&gt; d\u2019une partie de la population. &lt;strong&gt;&lt;u&gt;Int\u00e9gration ne veut pas dire obsession et pr\u00e9f\u00e9rence&lt;/u&gt;&lt;/strong&gt;, il y a des sujets beaucoup plus importants \u00e0 traiter.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt; &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;L\u2019\u00e9galit\u00e9 dans la la\u00efcit\u00e9&lt;/strong&gt; c\u2019est encore une fois le respect \u00e9galement&lt;strong&gt;, comment peut-on accepter&lt;/strong&gt;, car ne rien faire c\u2019est accepter, que par exemple on autorise, parfois m\u00eame avec un encadrement policier, des &lt;strong&gt;pri\u00e8res de rues ill\u00e9gale qui g\u00e9n\u00e9r\u00e9 le d\u00e9sordre sur la voie publique&lt;/strong&gt; et qui laisse penser \u00e0 l\u2019imposition d\u2019une religion dans nos espaces publics\u00a0? &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Comment peut-on &lt;strong&gt;accepter \u00e9galement que dans certains quartiers ou rues, les femmes n\u2019ont pas leurs places&lt;/strong&gt;. La femme doit enfin \u00eatre mis sur un m\u00eame pied d\u2019\u00e9galit\u00e9 que l\u2019homme, et doivent vraiment faire leurs arriv\u00e9es dans les banlieues par l\u2019\u00e9ducation et par l\u2019emploi. Mais &lt;strong&gt;nous ne comptons pas sur l\u2019incomp\u00e9tente Marl\u00e8ne Schiappa pour cela&lt;/strong&gt;, trop occup\u00e9e \u00e0 fabuler sur des possibles responsabilit\u00e9 italienne dans la crise des Gilets Jaune, appart les apparitions d\u00e9rangeantes sur les plateaux t\u00e9l\u00e9s, &lt;strong&gt;cette femme ne repr\u00e9sente pas et ne d\u00e9fend pas la gente f\u00e9minine, c\u2019est limite si elle ne d\u00e9grade pas son image et si elle ne dessert pas la cause des femmes&lt;/strong&gt;. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Comment peut-on concevoir que &lt;strong&gt;des femmes soient oblig\u00e9s ou portent en 2019 de port\u00e9s une charia ou un burkin&lt;/strong&gt;i, surtout que ces &lt;strong&gt;dissimulations du visage pourraient laiss\u00e9s le b\u00e9n\u00e9fice du doute&lt;/strong&gt; sur les r\u00e9elles intentions parfois, h\u00e9las. &lt;strong&gt;&lt;u&gt;L\u2019interdiction de tout signe ostentatoire&lt;/u&gt;&lt;/strong&gt;, de la charia, du voile et du burkini &lt;strong&gt;&lt;u&gt;dans l\u2019espace public doit \u00eatre appliqu\u00e9&lt;/u&gt;&lt;/strong&gt;. &lt;strong&gt;Int\u00e9gration ne veut pas des imposer&lt;/strong&gt; non plus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;\u00e9tant en couple non mari\u00e9 avec deux enfants en bas \u00e2ge et propri\u00e9taire d'une maison (enfin pour l'instant la banque) avec mon conjoint, je ne comprend pas pourquoi on nous oblige \u00e0 nous marier pour prot\u00e9ger nos biens en cas de d\u00e9c\u00e8s.&lt;/p&gt;&lt;p&gt;Apparement le pacs ne prot\u00e8ge rien du tout.&lt;/p&gt;&lt;p&gt;Le mariage co\u00fbt ch\u00e8re puis il faut passer par un notaire qui co\u00fbt ch\u00e8re aussi.&lt;/p&gt;&lt;p&gt;Je veux juste prot\u00e9ger mes biens pour mon conjoint, mes enfants et moi m\u00eame.&lt;/p&gt;&lt;p&gt;Il devrait exister quelque chose de plus simple et surtout moins co\u00fbteux.&lt;/p&gt;","&lt;p&gt;Ne pas \u00eatre tax\u00e9 sur les plus values lors de la vente de sa r\u00e9sidence principale &lt;/p&gt;","&lt;p&gt;SUPPRESSION DES LOGES MACONNIQUES&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Un r\u00e9f\u00e9rendum avait \u00a0\u00e9t\u00e9 organis\u00e9 \u00e0 Mayotte pour savoir si Mayotte devait devenir un d\u00e9partement fran\u00e7ais et donc si les mahorais voulaient devenir fran\u00e7ais. Il aurait \u00e9t\u00e9 plus judicieux de faire d'abord un r\u00e9f\u00e9rendum en France pour savoir ce que souhaitait le peuple\u00a0 fran\u00e7ais a ce sujet&lt;/p&gt;","&lt;p&gt;INTERDICTION DE L ACHAT DE TERRES AGRICOLES PAR LES ETRANGERS&lt;/p&gt;","&lt;p&gt;Dans les agglom\u00e9rations o\u00f9 le logement est rare et cher: encadrement tr\u00e8s strict des loyers, voir plafonner s\u00e9v\u00e8rement.   Bien \u00e9videmment, interdiction de locations de courte dur\u00e9e - genre AirBnB. - qui vide les centre villes de leurs habitants.   Il faut absolument que les classes moyennes - infirmi\u00e8res, enseignants, policiers etc - puissent vivre pr\u00e8s de leur travail.  &lt;/p&gt;&lt;p&gt;Ne pourrait -on pas envisager une loi qui exigerait un logement social par immeuble,quel qu'il soit,  ou un logement social  pour 10 logements par exemple?? quelquechose dans ce genre - ce qui \u00e9viterait les \\\"ghettos\\\"  et assurerait la mixit\u00e9 sociale......&lt;/p&gt;","&lt;p&gt;A ce jour, la participation aux votes est plut\u00f4t limit\u00e9e. La validation des bulletins blancs est souhaitable. Elle ne peut \u00eatre envisag\u00e9e sans une participation massive des Fran\u00e7ais. A ce titre il faut associer les deux d\u00e9cisions (participation obligatoire et vote blanc) pour que les choix d\u00e9cid\u00e9s par la majorit\u00e9 des Fran\u00e7ais  ne soient pas contestables.  &lt;/p&gt;","&lt;p&gt;Bizarre ni les \u00e9colos, ni les femmes se sont pris des grenades et des balles, je ne comprends pas. une petite analyse s'impose&lt;/p&gt;","&lt;p&gt;Je propose d en finir avec des mandats personnels a l Assembl\u00e9e Nationale&lt;/p&gt;&lt;p&gt;les Gilets jaunes X Les boutons verts Y Les Bobos Z etc gagnent une circonscription discutent en interne de propositions de lois a soumettre a supprimer etc et envoient un representant qui peut etre different a chaque s\u00e9ance de l Assemblee .Le groupe recoit dispose de la remuneration pour ce mandat&lt;/p&gt;&lt;p&gt;Ca me parait beaucoup plus democratique et ca va impliquer un tres grand nombre de francais avec des propositions d en bas &lt;/p&gt;","&lt;p&gt;Remettre l\u00b4Education Civique au programme des Ecoles.&lt;/p&gt;&lt;p&gt;Elle devrait \u00eatre li\u00e9e \u00e0 l\u00b4Histoire d\u00e8s les petites classes et \u00e1 la Philosophie plus tard&lt;/p&gt;","&lt;p&gt;Versement d'une partie de l'ISF r\u00e9server \u00e0 tout les fran\u00e7ais directement vers\u00e9 sur leurs contes en banque tout les mois. &lt;/p&gt;","&lt;p&gt;Pour un couple de retrait\u00e9s ne plus prendre   le revenus fiscal de r\u00e9f\u00e9rence mais le montant de chaque retraites&lt;/p&gt;","&lt;p&gt;Rendre obligatoire la formation aux premiers secours. Tant de vies pourraient \u00eatre sauv\u00e9es si plus de monde connaissait les gestes qui sauvent. On en a parl\u00e9 mais rien ne s'est fait.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;R\u00e9tablir les 3 jours de carence maladie pour le secteur public\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Beaucoup trop d'ondes, en a-t-on vraiment besoin ?&lt;/p&gt;","&lt;p&gt;quand on veut obtenir quelque chose, il vaut mieux rencontrer les d\u00e9cideurs. localement on peut le faire tous les jours.Les manifs et les blocages montrent leur inefficacit\u00e9.On peut ridiculiser aussi les membres en costard de la classe dirigeante et leur gloutonnerie.A condition d'accepter le contraire, le minimum pour tous, et seulement le minimum.&lt;/p&gt;","&lt;p&gt;l'injection de hautes fr\u00e9quences ( canc\u00e9rog\u00e8nes pour l'OMS ) en continu&lt;/p&gt;&lt;p&gt;et sans aucun blindage sur des circuits \u00e9lectriques datant souvent du si\u00e8cle dernier&lt;/p&gt;&lt;p&gt;est une aberration .&lt;/p&gt;&lt;p&gt;de plus aucun contr\u00f4le instantan\u00e9 de la consommation\u00a0sur le compteur n'est possible\u00a0&lt;/p&gt;&lt;p&gt;d'ou des hausses de facture sans contestation possible&lt;/p&gt;&lt;p&gt;il faut pr\u00eavoir \u00e0 moyen terme pour ceux qui n'en veulent pas,&lt;/p&gt;&lt;p&gt;le d\u00e9mant\u00e8lement des boitiers linky&lt;/p&gt;&lt;p&gt;le citoyen doit pouvoir choisir&lt;/p&gt;","&lt;p&gt;Encore faut-il \u00eatre d'accord sur ce qu'on appelle obligations : Quelles sont-elles en terme de quota, de nos possibilit\u00e9s de financement, de francisation, d'int\u00e9gration, de logements, etc.&lt;/p&gt;&lt;p&gt;Quand il n'y a plus d'argent pour financer les aides qui leur sont vers\u00e9es, que fait-on ?&lt;/p&gt;&lt;p&gt;Pendant ce temps, nos SDF restent dans la rue faute de places, population d\u00e9j\u00e0 importante tristement grossie par les migrants et on continue de construire des prisons o\u00f9 les d\u00e9tenus sont nourris, blanchis, log\u00e9s avec chauffage, t\u00e9l\u00e9vision et bient\u00f4t le t\u00e9l\u00e9phone ... &lt;/p&gt;&lt;p&gt;Et si on inversait cette tendance : On r\u00e9cup\u00e8re les structures et les moyens financiers associ\u00e9s pour accueillir dans des conditions \\\"normales\\\" d'obligation d'asile les immigrants et nos SDF.&lt;/p&gt;&lt;p&gt;Il existait dans le pass\u00e9 des solutions et des structures lointaines moins reluisantes pour \\\"accueillir\\\" les condamn\u00e9s. Pourquoi ne pas les r\u00e9habiliter ? &lt;/p&gt;&lt;p&gt;Solution humanitaire, \u00e9conomique et juste au regard des victimes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;REVENIR A LA PREFERENCE NATIONALE&lt;/p&gt;","&lt;p&gt;le r\u00f4le du chef de l'\u00e9tat doit \u00eatre revu dans le sens suivant:&lt;/p&gt;&lt;p&gt;-arbitre, garant des institutions&lt;/p&gt;&lt;p&gt;-chef des arm\u00e9es&lt;/p&gt;&lt;p&gt;-chef de la politique \u00e9trang\u00e8re&lt;/p&gt;&lt;p&gt;-chef de la politique europ\u00e9enne&lt;/p&gt;&lt;p&gt;-garant du d\u00e9bat d\u00e9mocratique &lt;/p&gt;&lt;p&gt;-garant du pacte social&lt;/p&gt;&lt;p&gt;-centre des impulsions pour la r\u00e9forme pour adapter le pays \u00e0 la transition \u00e9nerg\u00e9tique et climatique&lt;/p&gt;","&lt;p&gt;L\u00e9galisation de la prostitution,\u00a0d\u00e9clar\u00e9 comme emploi lib\u00e9ral&lt;/p&gt;","&lt;p&gt;Obligation de passer un examen du code de la route et un examen m\u00e9dical r\u00e9guli\u00e8rement.&lt;/p&gt;&lt;p&gt; Toutes personnes qui aurais fait l\u2019objet d\u2019un retrais ou suspension de permis pour alcool\u00e9mie devrais \u00eatre interdits de circuler en v\u00e9hicule sans permis.&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;mettre le prix des carburants \u00e0 1 euros sans augmentations m\u00eame si le court du p\u00e9trole augmente en taxant les compagnies a\u00e9riennes et marines pour compenser !&lt;/p&gt;","&lt;p&gt;arreter de creer des aides en tout genre(cheque energie, apl,prime de noel, prime vacance,etc...) , payer correctement les gens , seuls les malchanceux de la vie doivent etre aid\u00e9: handicap\u00e9s chomeurs, personnes seules avec enfants, pour les autres: pas d'aides et un salaire decent&lt;/p&gt;&lt;p&gt;la baisse de ces aides doit se traduire par une baisse des cotisations sociale pour employ\u00e9s et petits patrons.&lt;/p&gt;","&lt;p&gt;Ras le bol de compter une par une les petites pi\u00e8ces jaunes pour un bout de pain&lt;/p&gt;","&lt;p&gt;Suppression de cet imp\u00f4t totalement injuste&lt;/p&gt;","&lt;p&gt;La France doit conserver ses vraies valeurs la\u00efques et r\u00e9publicaines. Les Fran\u00e7ais tiennent \u00e0 la solidarit\u00e9 et l\u2019\u00e9quit\u00e9 sur leur territoire, \u00e0 la redistribution des richesses, d\u2019o\u00f9 la n\u00e9cessit\u00e9 du maintien du Service Public partout et pour tous. Ce syst\u00e8me sp\u00e9cifique au peuple fran\u00e7ais a un co\u00fbt d\u2019o\u00f9 l\u2019adh\u00e9sion de la majorit\u00e9 des Fran\u00e7ais \u00e0 l\u2019imp\u00f4t. La dette de la France est \u00e9lev\u00e9e, il est donc indispensable de faire des \u00e9conomies.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019\u00c9tat doit montrer l\u2019exemple\u00a0:&lt;/p&gt;&lt;p&gt;- lutter de mani\u00e8re efficace contre l\u2019exil fiscal, imposer le paiement des imp\u00f4ts pour tous les grands groupes exer\u00e7ant en France&lt;/p&gt;&lt;p&gt;- revoir la grille salariale des \u00e9lus, p\u00e9nalit\u00e9 pour les \u00e9lus n\u2019assumant pas leur r\u00f4le pr\u00e9sence \u00e0 l\u2019 assembl\u00e9e \u2026. finies les images de nos \u00e9lus dormant sur les bancs de l\u2019assembl\u00e9e \u2026.&lt;/p&gt;&lt;p&gt;- revoir les avantages accord\u00e9s \u00e0 vie pour les \u00e9lus ministres, &lt;span style=\\\"background-color:rgb(255,242,0);\\\"&gt;pr\u00e9sidents,&lt;/span&gt; d\u00e9put\u00e9s\u2026. retraite, avantages divers, voiture de fonction, assistant\u2026. Une fois les mandats termin\u00e9s, toutes ces d\u00e9penses doivent s\u2019arr\u00eater.&lt;/p&gt;&lt;p&gt;- la France n\u2019\u00e9lit pas un couple. Revoir le budget, frais engag\u00e9s pour le conjoint. Le conjoint n\u2019a aucune l\u00e9gitimit\u00e9 \u00e9lectorale dans la R\u00e9publique. Nous ne donnons aucune mission particuli\u00e8re au conjoint donc tous les frais engag\u00e9s pour celui ci doivent \u00eatre clarifi\u00e9s et limit\u00e9s. Si le chef d\u2019\u00c9tat a besoin d\u2019\u00eatre accompagn\u00e9 lors de d\u00e9placements internationaux \u2026 il peut s\u2019entourer de femmes ou d\u2019hommes de valeur repr\u00e9sentant la France.&lt;/p&gt;&lt;p&gt;-casier vierge pour tous les \u00e9lus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En temps de crise, le sens de l\u2019effort doit \u00eatre pour tous.&lt;/p&gt;&lt;p&gt;- revoir le budget engag\u00e9 pour le fonctionnement, l\u2019intendance de l\u2019\u00c9tat&lt;/p&gt;&lt;p&gt;- limiter de fa\u00e7on draconienne les frais engag\u00e9s pour des d\u00e9penses apparaissant futiles et non indispensables tels que le renouvellement de la vaisselle, des moquettes\u2026.&lt;/p&gt;&lt;p&gt;Si l\u2019\u00c9tat engage des d\u00e9penses, il doit favoriser les entreprises fran\u00e7aises et apporter la preuve de la n\u00e9cessit\u00e9 d\u2019engager de telles d\u00e9penses.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- stop \u00e0 l\u2019administration pl\u00e9thorique&lt;/p&gt;&lt;p&gt;Au cours des ann\u00e9es se sont empil\u00e9s des postes de technocrates, enferm\u00e9s dans leur bureau loin du terrain et ne tenant pas compte des r\u00e9alit\u00e9s du terrain et des acteurs. Les organigrammes se sont alourdis devenant opaques pour nombreux secteurs (sant\u00e9\u00a0: l\u2019h\u00f4pital a vu fleurir au cours des 20 derni\u00e8res ann\u00e9es une somme de bien pensants cantonn\u00e9s dans leur bureau ne connaissant mal ou peu la fonction de chacun au sein de l\u2019h\u00f4pital, directeur, directeur adjoint assistants multiples\u00a0\u2026.&lt;/p&gt;&lt;p&gt;Nos administrations me faisant penser la plupart du temps aux 12 travaux d\u2019Ast\u00e9rix si vous voyez ce que je veux dire. La simplification me para\u00eet la meilleure des choses.&lt;/p&gt;","&lt;p&gt;Que l'on soit surdipl\u00f4m\u00e9s, fils de, ou sans dipl\u00f4me, une heure de travail est une heure de travail et devrait \u00eatre pay\u00e9e la m\u00eame somme.&lt;/p&gt;","&lt;p&gt;apr\u00e9s une semaine mon sujet \\\"pas de prise en charge pour les avortements\\\" est pass\u00e9 \u00e0 la trape &lt;/p&gt;","&lt;p&gt;Pr\u00e9server des limites au droit d\u2019asile.&lt;/p&gt;","&lt;p&gt;Hier lors de la manifestation \u00e0 Bordeaux j'ai pu constater que les participants se scindaient clairement en 2 groupes, ceux qui souhaitent une d\u00e9marche pacifiste et ceux qui sont persuad\u00e9s que sans violence et d\u00e9gradation il n'y aura pas de r\u00e9sultat. Cela a provoqu\u00e9 quelques \\\"remous\\\" lors des prises de paroles sur le lieu du rendez-vous avant le d\u00e9part du cort\u00e8ge.&lt;/p&gt;&lt;p&gt;Personnellement, je participe depuis le d\u00e9but \u00e0 ces manifestations et je constate qu'il y a une mont\u00e9e en \\\"puissance\\\" des actes des casseurs qui, \u00e0 mon sens, discr\u00e9dite le mouvement des gilets jaunes et font fuir beaucoup de manifestants (certains quittent le cort\u00e8ge avant la fin suite \u00e0 certains agissements des casseurs).&lt;/p&gt;&lt;p&gt;Aussi, sur l'id\u00e9e que chacun doit \u00eatre \u00e0 m\u00eame de choisir son \\\"mode\\\" de manifestation, il serait bon de scinder les gilets jaunes en 2, un groupe \\\"pacifique\\\" et un autre \\\"plus muscl\u00e9\\\", chaque groupe se r\u00e9unirait sur un lieu diff\u00e9rent et choisirait son circuit. Je pense que cela permettrait \u00e0 beaucoup de gens se retrouver dans le groupe \\\"pacifique\\\" et de rester sereins lors de ses manifestations.&lt;/p&gt;&lt;p&gt;En ce qui me concerne, si les casseurs deviennent les guides des ces manifestations, il ne sera pas question que je cautionne leurs agissements par ma pr\u00e9sence, alors je m'abstiendrais d'y participer.&lt;/p&gt;","&lt;p&gt;Un actif qui a travaill\u00e9 toute sa vie\u00a0, faisant des efforts pour payer ses \u00e9ch\u00e9ances ne doit pas \u00eatre p\u00e9nalis\u00e9 lors de la revente de son bien immobilier.&lt;/p&gt;&lt;p&gt;Les\u00a0locations de maison de retraite ou m\u00e9dicalisation \u00e0 domicile pay\u00e9s par l'\u00e9pargne ou la revente du bien ne doivent \u00eatre amput\u00e9s de cette\u00a0 part (plus value) et n'oubliez pas que la d\u00e9pendance peut surgir du jour au lendemain.....(Alzheimer, Parkinson&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Diminuer la population de culture Arabo Africo musulmane&lt;/p&gt;","&lt;p&gt;Faire supporter le co\u00fbt de tous les d\u00e9g\u00e2ts, actes d\u2019incivilit\u00e9, agressions, pillages, destructions qui ont lieu durant toute manifestation, aux organisateurs et participants, complices passifs.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Regrouper les diff\u00e9rentes aides pour qu\u2019il n\u2019y ai plus qu\u2019un seul centre et croiser tous les fichiers sur des bases communes&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Les lois vot\u00e9es \u00e0 l'assembl\u00e9e nationale sont soumises aux s\u00e9nateurs qui peuvent les modifier.&lt;/p&gt;&lt;p&gt;Celles-ci reviennent ensuite, de nouveau, \u00e0 l'assembl\u00e9e nationale ou les d\u00e9put\u00e9s peuvent les remodifier pour les les rendre compatibles \u00e0 leur souhait... &lt;/p&gt;&lt;p&gt;Dans ce cas \u00e0 quoi servent les s\u00e9nateurs et ou est le contre pouvoir ? &lt;/p&gt;","&lt;p&gt;la sp\u00e9culation participe \u00e0 la d\u00e9r\u00e8glementation globale, de la valeur argent,  de la valeur travail,  et des valeurs humaines.&lt;/p&gt;","&lt;p&gt;Responsabiliser au niveau de la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;Responsabiliser au niveau de la production.&lt;/p&gt;&lt;p&gt;Responsabiliser au niveau de la consommation&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;LETTRE AU PRESIDENT&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Monsieur Le Pr\u00e9sident de la R\u00e9publique&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;une QUESTION\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est certainement normal que quelqu'un n\u00e9 au sein d'une famille de personnes instruites, fasse ses \u00e9tudes et b\u00e9n\u00e9ficie \u00e0 terme d'une profession lucrative. Celui qui n'est pas n\u00e9 dans une famille instruite et particuli\u00e8rement peu ais\u00e9e n'est que rarement pouss\u00e9 par ses proches de sorte qu'il fasse de longues \u00e9tudes. Ce dernier sera donc tr\u00e8s t\u00f4t en activit\u00e9 qui virera tr\u00e8s souvent vers le travail physique plut\u00f4t que intellectuel, ses revenus seront forc\u00e9ment moindres que ceux per\u00e7us par celui qui est n\u00e9 dans la famille ais\u00e9e et qui commencera bien plus tard \u00e0 travailler.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce n'est pas tr\u00e8s juste en soi mais n\u00e9anmoins admis car d'usage g\u00e9n\u00e9ralis\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le fait que la personne instruite sera r\u00e9compens\u00e9e pour son savoir tout au long de sa vie active et pour cela percevra de tr\u00e8s bons revenus dont une bonne partie sera plac\u00e9e en investissements divers, aura les retomb\u00e9es de ceux-ci qui lui profiteront pleinement le moment de la retraite venue, c'est aussi normal.&lt;/p&gt;&lt;p&gt;Ce qui est tout \u00e0 fait INJUSTE c'est que le moment de la retraite venue, tous les deux seront des retrait\u00e9s, l'un ne produisant alors pas plus que l'autre. D\u00e8s lors cette p\u00e9riode de retraite doit \u00eatre compl\u00e8tement revue pour qu'\u00e0 travail \u00e9gal il y ait salaire \u00e9gal.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;REPONSE SOUHAITE&lt;/p&gt;&lt;p&gt;Un retrait\u00e9 Man\u0153uvre doit pour qu'il y ait \u00e9galit\u00e9 de citoyennet\u00e9 percevoir de la collectivit\u00e9 la m\u00eame pension qu'un retrait\u00e9 M\u00e9decin. Cela est d'autant plus vrai qu'un man\u0153uvre aura tr\u00e8s souvent cotis\u00e9 plus d'ann\u00e9es pour sa retraite et plus en pourcentage qu'un m\u00e9decin (je dis bien en % et non en somme).&lt;/p&gt;&lt;p&gt;Le hasard d'\u00eatre n\u00e9 dans une famille plut\u00f4t qu'une autre ne doit pas suivre l'individu jusqu'\u00e0 son d\u00e9c\u00e8s.&lt;/p&gt;&lt;p&gt;Arriv\u00e9 en fin de vie active tous les revenus pay\u00e9s par les caisses de retraites de tous types doivent \u00eatre \u00e9gaux. Bien entendu celui qui a fait de bon placements percevra les dividendes ou entr\u00e9es diverses de ceux-ci qui parfois seront sup\u00e9rieurs \u00e0 la pension \u00e9galitaire.&lt;/p&gt;&lt;p&gt;Cette pension \u00e9galitaire \u00e9tant vers\u00e9e par la collectivit\u00e9, elle ne doit servir qu'\u00e0 atteindre la pension \u00e9galitaire fix\u00e9e unilat\u00e9ralement.&lt;/p&gt;&lt;p&gt;Si les dividendes per\u00e7us ou autres revenus sont sup\u00e9rieurs \u00e0 la pension universelle les caisses ne paient rien.&lt;/p&gt;&lt;p&gt;Si les dividendes et ou autres revenus repr\u00e9sentent moins que le montant de la pension \u00e9galitaire et universelle, les caisses de retraites compl\u00e8tent pour atteindre les 100%.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un tel syst\u00e8me de retraite s'il \u00e9tait d\u00e9cid\u00e9 apporterait une retraite universelle de l'ordre de 2800 \u20ac/mois pour une personne seule, un peu plus pour un couple.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;AVANTAGES:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00c9GALIT\u00c9 et FRATERNIT\u00c9 seraient en place, l'\u00e9conomie du pays s'am\u00e9liorerait tr\u00e8s fortement, le ch\u00f4mage serait r\u00e9siduel et les imp\u00f4ts pourraient baiser malgr\u00e9 le fait que l\u2019\u00c9tat commencerait r\u00e9ellement \u00e0 rembourser sa dette, nombre d'avantages sociaux n'auraient plus lieu d'\u00eatre distribu\u00e9s, en finalit\u00e9 dans l'\u00e9tat actuel du fonctionnement de notre soci\u00e9t\u00e9 les aides apport\u00e9es ne servent qu'\u00e0 maintenir les personnes en survie en les laissant dans la pauvret\u00e9.&lt;/p&gt;","&lt;p&gt;Limiter le prix des loyers et augmenter le nombre de logements \u00e0 loyers mod\u00e9r\u00e9s (notamment pour les \u00e9tudiants et les travailleurs pr\u00e9caires).&lt;/p&gt;","&lt;p&gt;Fin des privil\u00e8ges (retraites, personnel, locaux) pour les anciens pr\u00e9sidents, 1er ministres et autres \u00e9lus b\u00e9n\u00e9ficiant d'avantages anormaux au regard des difficult\u00e9s de vie des fran\u00e7ais .&lt;/p&gt;","&lt;p&gt;Augmenter et am\u00e9liorer tous les services publics.&lt;/p&gt;","&lt;p&gt;Pour que les services officiels arr\u00eatent de mentir et de manipuler l'opinion publique. Le mensonge d'\u00e9tat ou m\u00e9diatique sur le nombre r\u00e9el de manifestants devrait \u00eatre consid\u00e9r\u00e9 comme un parjure et condamn\u00e9e par la justice, si elle \u00e9tait vraiment\u00a0ind\u00e9pendante.&lt;/p&gt;&lt;p&gt;Les participants \u00e0 la manifestation antis\u00e9mite du\u00a0mardi 20 f\u00e9vrier 2019 \u00e0 Paris Place de La R\u00e9publique disaient sur place qu'ils \u00e9taient au maximum 5000 (ils occupaient la moiti\u00e9 de la totalit\u00e9 de la place et des deux rues nord et sud de la place). L'organisateur le PS a seul publi\u00e9 des chiffres, 20000, pour essayer de se refaire une cr\u00e9dibilit\u00e9 politique. Aucun chiffre n'a \u00e9t\u00e9 communiqu\u00e9 par l'int\u00e9rieur.&lt;/p&gt;&lt;p&gt;Les participants \u00e0 la manifestation Acte 15 \u00e0 Paris du samedi 23 f\u00e9vrier 2019 disaient sur place qu'ils \u00e9taient entre 20000 et 30000 (ils occupaient la totalit\u00e9 de l'avenue Bosquet Paris 7i\u00e8me et une partie du pont de l'Alma, y compris contre all\u00e9es en rangs s\u00e9r\u00e9s et denses :en minimisant le calcul, 1 km de longueur, 10 personnes sur toute la largeur des 20 m\u00e8tres et chaque rang\u00e9e espac\u00e9e de 1 m donne d\u00e9j\u00e0 10 000 personnes. La r\u00e9alit\u00e9 plus proche de 20 personnes sur la largeur de l'avenue et rang\u00e9es espac\u00e9es de 1 m soient 20000 personnes. En \u00e9tant gentil on peut r\u00e9duire \u00e0 15 000 mais certainement pas \u00e0 5800, propagande d'\u00e9tat totalitaire pour discr\u00e9diter le mouvement des gilets jaunes).&lt;/p&gt;&lt;p&gt;Les Gilets Jaune ayant particip\u00e9 aux deux manifestations estiment qu'il y avait au moins 5 fois plus\u00a0(pour ne pas dire 7, 8 ou\u00a010 fois) de manifestants le samedi que le mardi\u00a0(alors que les chiffres \\\"officiels\\\" parlent de plus de 3 fois moins, presque 4 fois moins).&lt;/p&gt;","&lt;p&gt;Restaurer le pouvoir d;achat des retrait\u00e9s en indexant les retraites sur l'inflation et en supprimant la CSG&lt;/p&gt;","&lt;p&gt;Limitation de vitesses fix\u00e9e  par:&lt;/p&gt;&lt;p&gt;pour les communes par les maires&lt;/p&gt;&lt;p&gt;pour les d\u00e9partementales par le conseil g\u00e9n\u00e9ral&lt;/p&gt;&lt;p&gt;pour les nationales par les pr\u00e9fets&lt;/p&gt;","&lt;p&gt;au moins avec ce vote on saura enfin la r\u00e9elle tendance!&lt;/p&gt;","&lt;p&gt;Suppression du droit du sol, naitre en France ne donne pas la nationalit\u00e9 Fran\u00e7aise.&lt;/p&gt;","&lt;p&gt;Les abandonn\u00e9s de la r\u00e9publique\u2026 (majorit\u00e9 silencieuse 18 millions\u2026) qui n\u2019ont pas acc\u00e8s aux m\u00e9dias, qui ne sont pas audible car ils ne savent pas se servir, pour la plupart, des r\u00e9seaux sociaux ou autres moyens pour l\u2019\u00eatre \u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le silence de l\u2019\u00e9tat, de nos concitoyens ainsi que la solitude, tue chaque jour nos a\u00een\u00e9s, \u00e0 qui, je le rappel, on doit tout\u2026.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Respectez nos retrait\u00e9s, c\u2019est un signal de bonne sant\u00e9 sociale, mais ce n\u2019est pas le cas aujourd\u2019hui en France.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut se servir de leur exp\u00e9rience afin d\u2019aider les plus jeunes \u00e0 se former, par le biais du b\u00e9n\u00e9volat ou cr\u00e9dit d\u2019imp\u00f4ts, un v\u00e9ritable puits de savoir, et du coup, de gaspillage \u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut instruire une politique dans ce sens, notamment li\u00e9, avec les formations professionnelles et donc l\u2019\u00e9ducation nationale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Retrait\u00e9 ne veut pas dire inactif, pour cela\u00a0;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Supprimer les 1.86 % de CSG sur les retraites.&lt;/p&gt;&lt;p&gt;L\u2019indexation totale des pensions sur l\u2019indice du cout de la vie.&lt;/p&gt;&lt;p&gt;Une garantie sur le maintien dans les r\u00e8gles actuelles des pensions de r\u00e9version.&lt;/p&gt;&lt;p&gt;R\u00e9tablissement de la part de 0.5 point pour les veuves ou veufs.&lt;/p&gt;","&lt;p&gt;Le CSA devrait d\u00e9compter les heures de propagande qui \u00e9touffe ce qui aurait du \u00eatre un d\u00e9bat citoyen et le retenir du temps de parole de chaque liste.&lt;/p&gt;","&lt;p&gt;Le monde animal est l'une des plus grandes victimes collat\u00e9rales de l' ultra-lib\u00e9ralisme et des ravages que nos soci\u00e9t\u00e9s de consommation ont caus\u00e9 \u00e0 l'environnement et \u00e0 la biodiversit\u00e9.&lt;/p&gt;&lt;p&gt;De nombreuses esp\u00e8ces ont d'ores et d\u00e9j\u00e0 disparu et il est urgent de r\u00e9fl\u00e9chir aux moyens de pr\u00e9server celles qui sont menac\u00e9es.&lt;/p&gt;&lt;p&gt;Un tel minist\u00e8re aura pour mission de mettre en oeuvre tous les moyens utiles \u00e0 la protection des animaux, en veillant au strict respect de toutes les lois relatives \u00e0 la chasse, \u00e0 la p\u00eache, aux \u00e9levages, \u00e0 l'exp\u00e9rimentation animale, aux parcs animaliers et autres zoos, et dont il serait l'initiateur des \u00e9volutions, des changements voire des abrogations, en totale ind\u00e9pendance des lobbys, avec lesquels tout soup\u00e7on de lien av\u00e9r\u00e9 entra\u00eenera la r\u00e9vocation imm\u00e9diate d'un de ses serviteurs.&lt;/p&gt;&lt;p&gt;Un tel minist\u00e8re garantira ainsi la sauvegarde et le salut animal, autant qu'il sera une force de r\u00e9flexion et de propositions de lois sur des sujets tels que la corrida ou les paris turfistes.&lt;/p&gt;","&lt;p&gt;Il faut absolument faire cesser les privil\u00e8ges de la magistrature en France, interdire la mafia des francs-ma\u00e7ons que cela soit interdit \u00e0 tout magistrat.&lt;/p&gt;&lt;p&gt;Et surtout qu'ils soient civilement responsables de leurs actes devant le peuple.\u00a0et que leurs erreurs soient  s\u00e9v\u00e8rement sanctionn\u00e9 comme tous les Fran\u00e7ais devant la loi.&lt;/p&gt;","&lt;p&gt;Sachant que de tout temps et en tout lieu les tyrans ont us\u00e9 et abus\u00e9 des forces de police qu'ils contr\u00f4laient pour opprimer le peuple et maintenir leur pouvoir en l'\u00e9tat et d\u00e9tourner la police de ses v\u00e9ritables mission qui sont de servir et prot\u00e9ger la population.&lt;/p&gt;&lt;p&gt;Constatant que tous les blocages de l'\u00e9volution d\u00e9mocratiques et des aspirations des peuples proviennent du verrou policier.&lt;/p&gt;&lt;p&gt;Regrettant que les forces de police ne sont pas dot\u00e9es d'une structuration leur permettant de s'\u00e9manciper de la tutelle du r\u00e9gime...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose que le contr\u00f4le des forces de police soit confi\u00e9 \u00e0 une entit\u00e9 ind\u00e9pendante du pouvoir, constitu\u00e9e de citoyens d\u00e9sign\u00e9s par tirage au sort et r\u00e9guli\u00e8rement renouvel\u00e9e.&lt;/p&gt;&lt;p&gt;Je propose en outre que les forces de police n'aient de compte \u00e0 rendre qu'aux citoyens et aux juges ind\u00e9pendants.&lt;/p&gt;&lt;p&gt;Je propose que ses chefs soient d\u00e9sign\u00e9s ou \u00e9lus par le peuple.&lt;/p&gt;&lt;p&gt;Car seul le peuple souverain doit disposer de la force coercitive. &lt;/p&gt;","&lt;p&gt;\u00a0\u00a0Tout responsable de m\u00e9dia, via ses moyens de diffusion, ne peut relayer les interventions accusatrices d\u2019une ou plusieurs personnes masqu\u00e9e(s) et/ou anonymis\u00e9e(s). Seule une autorisation d\u00e9livr\u00e9e par la justice pourra en autoriser la diffusion \u00e0 pr\u00e9voir la sanction associ\u00e9e au non-respect de cette transparence.&lt;/p&gt;","&lt;p&gt;Objectif : Il s'agirait d'op\u00e9rer une r\u00e9forme de l'orthographe visant \u00e0 passer en phon\u00e9tique, comme les turcs ont r\u00e9alis\u00e9 lors de leur passage \u00e0 l'alphabet latin.&lt;/p&gt;&lt;p&gt;Raisons : Le fran\u00e7ais parl\u00e9 s'\u00e9loigne de plus en plus de l'\u00e9crit, c'est normal la langue \u00e9volue nous ne parlons ni ne lisons plus l'ancien fran\u00e7ais. L'orthographe a \u00e9t\u00e9 fix\u00e9e de fa\u00e7on arbitraire il y a un peu plus de 200 ans.&lt;/p&gt;&lt;p&gt;Les enfants apprennent \u00e0 lire en moins d'un an mais il leur faut quatre \u00e0 cinq ans pour maitriser l'orthographe et la grammaire.&lt;/p&gt;&lt;p&gt;Maitriser l'orthographe est une discipline inutile, compliqu\u00e9e qui rel\u00e8ve plus souvent du marqueur social qu'autre chose.&lt;/p&gt;&lt;p&gt;Objections : c'est moche.&lt;/p&gt;","&lt;p&gt;Faire des lois plus strictes contre l'abandon et la maltraitance des animaux. Interdiction de la fourrure dans l'habillement et de la vente d'animaux dans les animaleries. Limiter l'exp\u00e9rimentation animale avec des contr\u00f4les drastiques.&lt;/p&gt;","&lt;p&gt;Il faudrait revoir les droits qui courent toujours malgr\u00e9 le placement des enfants en foyer o\u00f9 famille d accueil... Cet argent devrait \u00eatre vers\u00e9 \u00e0 ces structures &lt;/p&gt;","&lt;p&gt;Le 18 D\u00e9cembre dernier, Mme Fabienne C. Mussoodee a adress\u00e9 au Pr\u00e9sident de la R\u00e9publique une p\u00e9tition demandant la Cr\u00e9ation d'un Minist\u00e8re de la Cause Animale. Cette p\u00e9tition a recueilli \u00e0 ce jour 25 291 signatures mais n'a toujours re\u00e7u aucune r\u00e9ponse ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les animaux ne sont ni nos esclaves, ni nos jouets. Nous leur devons \u00e9norm\u00e9ment et ils m\u00e9ritent notre respect :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Sant\u00e9 : zooth\u00e9rapie, m\u00e9diation animale notamment en ergoth\u00e9rapie/psychologie/psychiatrie, chiens guides d'aveugles. L'animal fait partie de \\\"l'arsenal th\u00e9rapeutique\\\"&lt;/li&gt;&lt;li&gt;Alimentation &lt;/li&gt;&lt;li&gt;Protection/S\u00e9curit\u00e9 : chiens policiers, brigades canines, chiens de guerre, chiens d\u00e9tecteurs de mines, chiens d'avalanche etc ...&lt;/li&gt;&lt;li&gt;Bien-\u00eatre : animaux domestiques&lt;/li&gt;&lt;li&gt;Ecologie : pr\u00e9servation des \u00e9quilibres naturels sur notre plan\u00e8te&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Et j'en oublie .....&lt;/p&gt;","&lt;p&gt;Un fermier surveillait ses animaux dans un p\u00e2turage \u00e9loign\u00e9, quelque part au nord d'Amiens, quand soudain une rutilante BMW s\u2019avan\u00e7a vers lui dans un nuage de poussi\u00e8re.&lt;/p&gt;&lt;p&gt;Le conducteur, un jeune homme portant un complet Armani, des chaussures Gucci, des lunettes de soleil Ray-Ban et une cravate Yves St-Laurent, s\u2019\u00e9tira le cou par la fen\u00eatre et demanda au fermier : - \\\"Si je te dis exactement combien de vaches et de veaux il y a dans ton troupeau, me donneras-tu un veau ?\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u00e9on regarda l\u2019homme, d\u00e9finitivement un yuppie, puis jeta un regard vers son troupeau en train de brouter tranquillement et r\u00e9pondit avec calme : - \\\"Oui, pourquoi pas...\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le yuppie stationne son auto et s\u2019empare de son mini ordinateur Dell, le branche \u00e0 son cellulaire, et navigue sur Internet vers un site de la NASA, et contacte ensuite un satellite GPS pour obtenir un positionnement exact de l\u2019endroit, puis fournit les coordonn\u00e9es \u00e0 un autre satellite de la NASA qui num\u00e9rise le secteur en une photo ultra haute r\u00e9solution.&lt;/p&gt;&lt;p&gt;Le jeune homme acc\u00e8de ensuite au site de photographie digitale Adobe et exporte l\u2019image vers un site d\u2019analyse d\u2019image \u00e0 Hambourg en Allemagne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelques secondes apr\u00e8s, il re\u00e7oit un courriel sur son IPad Air mentionnant que l\u2019image a \u00e9t\u00e9 analys\u00e9e et que les donn\u00e9es ont \u00e9t\u00e9 conserv\u00e9es. Il acc\u00e8de ensuite \u00e0 une base de donn\u00e9es Excel avec courriel sur son Blackberry et apr\u00e8s quelques minutes, re\u00e7oit une r\u00e9ponse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il se tourne vers le fermier et lui dit : - \\\"Tu as exactement 1586 vaches et veaux.\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- \\\"C\u2019est bien vrai. Ok, tu peux prendre l\u2019un de mes veaux\\\", dit le fermier. Il observa donc le jeune yuppie qui choisissait un des animaux et le regarda amus\u00e9 pendant que le jeune homme installait l\u2019animal dans le coffre arri\u00e8re de sa BMW.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors le fermier dit au jeune homme : - \\\"Hep ! Si je te dis exactement dans quel secteur d\u2019activit\u00e9s tu travailles, me redonneras-tu mon veau ?\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le jeune homme r\u00e9fl\u00e9chit un instant et dit : - \\\"Ok, pourquoi pas\u2026\\\" &lt;/p&gt;&lt;p&gt;- \\\"T\u2019es membre du gouvernement de Emmanuel Macron\\\", dit le fermier. &lt;/p&gt;&lt;p&gt;- \\\"Ouhaa ! C\u2019est exact\\\", dit le Yuppie, - \\\"Mais comment as-tu pu deviner cela ? \\\"&lt;/p&gt;&lt;p&gt;- \\\"J\u2019 ai pas eu besoin de deviner\u2019\u2019, dit-il. - \\\"T\u2019es arriv\u00e9 ici sans que personne ne t\u2019invite, tu veux te faire payer pour une r\u00e9ponse que je connaissais d\u00e9j\u00e0, \u00e0 une question que je ne me posais pas. Tu t\u2019es servi d\u2019un \u00e9quipement valant des millions d'euros pour essayer de me prouver que tu es plus intelligent que moi, alors que tu ne connais rien des travailleurs et de ce qu\u2019ils font pour gagner leur vie. Tu ne connais rien aux vaches. Ce que tu as devant toi, c\u2019est un troupeau de moutons !&lt;/p&gt;&lt;p&gt;Maintenant, redonne-moi mon chien.\\\"&lt;/p&gt;","&lt;p&gt;gratuite ou tr\u00e9s peu couteuse pour tous v\u00e9hicules &lt;/p&gt;","&lt;p&gt;Avec\u00a0une assembl\u00e9e tir\u00e9e au sort an parmi les citoyens et pr\u00e9sid\u00e9 par un \u00ab sage \u00bb nomm\u00e9s pour un an (avec des crit\u00e8res de s\u00e9lection \u00e0 l\u2019image des jur\u00e9s populaires : &lt;a href=\\\"http://www.leparisien.fr/faits-divers/jures-populaires-pres-de-7-francais-sur-10-sont-concernes-03-03-2018-7588506.php\\\"&gt;&lt;u&gt;http://www.leparisien.fr/faits-divers/jures-populaires-pres-de-7-francais-sur-10-sont-concernes-03-03-2018-7588506.php&lt;/u&gt;&lt;/a&gt;). Cette assembl\u00e9e remplacerait le CSA (qui n\u2019a pas rempli son r\u00f4le dans le traitement de l\u2019information sur la crise des GJ) ou pourrait \u00eatre compl\u00e9mentaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Sur la qualit\u00e9 de l\u2019information produite&lt;/strong&gt;. Une notation (de 1 \u00e0 9 par exemple) pourrait \u00eatre d\u00e9livr\u00e9e sur la base de crit\u00e8res objectifs\u00a0:&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;La premi\u00e8re obligation du journalisme est la recherche de la v\u00e9rit\u00e9,&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Sa premi\u00e8re loyaut\u00e9 est envers les citoyens,&lt;/span&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Son essence est la discipline de la v\u00e9rification,&lt;/span&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Ses praticiens doivent maintenir une ind\u00e9pendance face \u00e0 ceux qu\u2019ils couvrent,&lt;/span&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Cette pratique doit servir d\u2019observatoire ind\u00e9pendant du pouvoir,&lt;/span&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Elle doit fournir un espace au d\u00e9bat social et permettre d \u2019atteindre des compromis,&lt;/span&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Elle doit s\u2019efforcer de rendre le signifiant int\u00e9ressant et pertinent,&lt;/span&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Elle doit rendre les nouvelles de fa\u00e7on compr\u00e9hensible et \u00e9quitable,&lt;/span&gt;&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Ses praticiens doivent pouvoir utiliser leur clause de conscience personnelle, (liste non exhaustive).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Sa premi\u00e8re loyaut\u00e9 est envers les citoyens,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Sur l\u2019orientation politique du m\u00e9dia ou son positionnement par rapport au gouvernement en place&lt;/strong&gt;. Un code couleur pourrait \u00eatre attribu\u00e9,&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Cette assembl\u00e9e serait en charge de la &lt;strong&gt;cr\u00e9ation d\u2019un label (regroupant les 2 points ci-dessus) et du suivi de sa mise en place&lt;/strong&gt; qui devra \u00eatre visible (logo fixe sur \u00e9cran TV, manchette, site internet et incr\u00e9ment\u00e9 dans le logo pour les radios) sur tous les m\u00e9dias,&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Elle pourra \u00eatre &lt;strong&gt;saisie par tout citoyen, d\u00e9lib\u00e9rer et verbaliser les m\u00e9dias&lt;/strong&gt; \u00e0 l\u2019image de ce que devrait faire le CSA mais avec une ind\u00e9pendance accrue.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;la limitation \u00e0 80 km/h donne un signal de mod\u00e9ration de la conduite sur les routes et met fin \u00e0 la violence routi\u00e8re - &lt;/p&gt;","&lt;p&gt;mon \u00e9pouse per\u00e7oit une retraite de 203,70 euros mensuelle&lt;/p&gt;&lt;p&gt;on lui pr\u00e9l\u00e8ve 17,50 euros de CSG soit 8,60%&lt;/p&gt;&lt;p&gt;et un pr\u00e9l\u00e8vement \u00e0 la source de 4,34 euros d'impot soit 2,30%&lt;/p&gt;&lt;p&gt;ce n'est plus de l'arnaque, c'est du vol manifeste alors que 3 anciens pr\u00e9sidents (Giscard, Chirac et Sarkozy) coutent ensemble&lt;/p&gt;&lt;p&gt;annuellement pr\u00e8s de 10 milliards d'euros aux vaches \u00e0 lait que nous sommes\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Mettre en place des factures mensuelles , pour les ministres d\u00e9put\u00e9s et \u00c9lus , pour contr\u00f4ler les d\u00e9penses de l' \u00e9tat et \u00e9viter les abus excessifs .&lt;/p&gt;&lt;p&gt;Si il y a abus excessifs , il devra rembourser la partie d\u00e9bours\u00e9e de son salaire.&lt;/p&gt;","&lt;p&gt;Il faut que tous les employ\u00e9s, salari\u00e9s, retrait\u00e9s, fonctionnaires, fran\u00e7ais occupant des fonctions de responsabilit\u00e9\u2026 b\u00e9n\u00e9ficient des m\u00eames r\u00e8gles dans tous les domaines\u00a0: salaires, retraites, cumuls, sant\u00e9, imp\u00f4ts, taxes, \u2026&lt;/p&gt;","&lt;p&gt;Interdire la vente d'animaux dans les animaleries. Cette vente doit \u00eatre r\u00e9serv\u00e9e aux \u00e9leveurs contr\u00f4l\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Suppression de la CSG sur l'ensemble des pensions. Revenir \u00e0 un financement de la s\u00e9curit\u00e9 sociale par des cotisations sociales vers\u00e9es par les salari\u00e9s et les entreprises. &lt;/p&gt;&lt;p&gt;Faire supporter aux revenus financiers une CSG \u00e0 hauteur de 10%.&lt;/p&gt;&lt;p&gt;Les subventions de l'\u00e9tat aux \u00e9tablissements priv\u00e9s doivent  etre supprimees.&lt;/p&gt;&lt;p&gt;Les cotisations patronales doivent \u00eatre moduler en fonction des emplois cr\u00e9\u00e9s. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Notre s\u00e9curit\u00e9 sociale doit \u00eatre sauvegarder.&lt;/p&gt;&lt;p&gt;Les h\u00f4pitaux publics doivent avoir les moyens humains pour r\u00e9pondre aux besoins de la population&lt;/p&gt;","&lt;p&gt;les retrait\u00e9 paye des impot alors quil on pay\u00e9 des impot sur leur salaire toute leur vie donc les impot ne devrais plus etre pay\u00e9 par les retrait\u00e9 on ne peut pay\u00e9 defois le meme impot d\u00e9j\u00e0&lt;/p&gt;","&lt;p&gt;De toute fa\u00e7on, les services fiscaux savent d\u00e9j\u00e0 tout de l'honn\u00eate contribuable, alors ?...&lt;/p&gt;","&lt;p&gt;Au contraire de ce que beaucoup disent (politiciens, m\u00e9dias,...) les gilets jaunes sont d'accord et unis sur l'essentiel. D'o\u00f9 cette proposition de p\u00e9tition pour l'ISF, le SMIC et le RIC qui peut rassembler largement.&lt;/p&gt;&lt;p&gt;Vous pouvez la signer :&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.change.org/p/emmanuel-macron-p%C3%A9tition-nationale-citoyenne-pour-l-isf-le-smic-et-le-ric\\\"&gt;https://www.change.org/p/emmanuel-macron-p%C3%A9tition-nationale-citoyenne-pour-l-isf-le-smic-et-le-ric&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;40 milliards aux entreprises priv\u00e9es contre des licenciements dans le public, et de l'argent retir\u00e9e \u00e0 la s\u00e9cu et aux retraites&lt;/p&gt;","&lt;p&gt;Les salaires (ou indemnit\u00e9s) des \u00e9lus devraient \u00eatre \u00e9gal au salaire m\u00e9dian des fran\u00e7ais sans possibilit\u00e9 de cumul&lt;/p&gt;","&lt;p&gt;Y'a pas d'hommes aux caisses des supermarch\u00e9s, une honte, que fait Marl\u00e8ne Schiappa ???&lt;/p&gt;","&lt;p&gt;Mettre l age legal de d\u00e9part en Retraite \u00e0 59 ans pour laisser la place aux jeunes et aux demandeurs d emploi sur le march\u00e9 du travail &lt;/p&gt;","&lt;p&gt;Il y a ici et ailleurs beaucoup d'id\u00e9es qui sont tres contradictoires, des \\\" bonnes \\\" et \\\"mauvaises \\\" selon les \\\" points de vue \\\" ,  sources de conflits et ou immobilisme,&lt;/p&gt;&lt;p&gt;et cela d\u00e9voile malheureusement  un tel DECALAGE ...entre les capacit\u00e9s  techniques, scientifiques ( avanc\u00e9es technologiques etc ) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;avec , excusez, une pauvret\u00e9 ambiante aussi bien des \\\"experts \\\", des politiciens, des \\\" gens d'en bas\\\" &lt;/p&gt;&lt;p&gt;HORS  il existe des outils de r\u00e9flexion, de pens\u00e9e , d'analyse, qui ont \u00e9t\u00e9 mis au point par certaines sciences \\\" oubli\u00e9es\\\", mises de cot\u00e9, \\\"pas commerciales\\\" ,&lt;/p&gt;&lt;p&gt;ces outils permettent vraiment d'approcher des d\u00e9cisions, des points de vue enfin fiables, valables, \\\"r\u00e9els\\\", \\\"\u00e9cologiques \\\" ( terme \u00e0 voir dans le sens d'int\u00e9grant TOUS les domaines d'une d\u00e9cision, d'un conflit, etc ) , int\u00e9grant par exemple des approches scientifiques ou dites \\\" irrationnelles\\\" .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je ne suis pas un expert et  d'autre part ces outils il faudras se battre pour eux  !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelques pistes  : &lt;/p&gt;&lt;p&gt;- un chercheur disais quelque chose comme : ces 20 dernieres ann\u00e9es nous avons acces \u00e0 toutes les connaissances que l'humanit\u00e9 \u00e0 accumul\u00e9es,  dans tous les domaines ( aussi bien les connaissances sur les soci\u00e9t\u00e9s, l'humain, les sciences, ce qui marche, ou pas, la psychologie, la technologie,la politique,) :  nous sommes capables d'en tirer le meilleur, l'essentiel ,les \\\" sagesses\\\", les le\u00e7ons, etc etc ! &lt;/p&gt;&lt;p&gt;-les outils de d\u00e9cisions collectives &lt;/p&gt;&lt;p&gt;-plus techniquement : sociocratie, les d\u00e9marches transversales et int\u00e9gratives .&lt;/p&gt;&lt;p&gt;-l'\u00e9cologie comme pratique et comme \\\"science \\\" de la VIE montre la voie de ce qu'est une pratique et une science  et est applicable \u00e0 tous les \\\"ph\u00e9nomenes humains\\\" , ex :   l'argent, les religions, les \u00e9motions humaines, etc etc .&lt;/p&gt;&lt;p&gt;-on peut dire qu'il n'y a qu'une \\\" dizaine \\\" de grandes \\\"lois\\\" ou \\\" r\u00e9alit\u00e9s \\\" qui r\u00e9gissent l'ensemble des ph\u00e9nomenes soci\u00e9taux, intra-personnels , \u00e9conomiques, religieux, etc,  y compris le FFH, le \\\"foutu facteur humain\\\" &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ils sont des fonctionnaires comme les autres.&lt;/p&gt;&lt;p&gt;Ils doivent au maximum \u00eatre r\u00e9mun\u00e9r\u00e9s selon l\u2019\u00e9chelle en vigueur dans la fonction publique.&lt;/p&gt;&lt;p&gt;Les primes et indemnit\u00e9es fantaisistes qu\u2019ils ont invent\u00e9 doivent \u00eatre supprim\u00e9es.&lt;/p&gt;&lt;p&gt;Les d\u00e9lits d\u2019initi\u00e9s et autres arrangement de copinage s\u00e9v\u00e8rement puins.&lt;/p&gt;&lt;p&gt;Ils sont au service du peuple qui les paye et non l\u2019inverse.&lt;/p&gt;&lt;p&gt;Les soumettre \u00e0 un audit rigoureux de la cour des comptes.&lt;/p&gt;","&lt;p&gt;Imaginez qu'il y ait 10 candidats \u00e0 l'\u00e9lection pr\u00e9sidentielle.&lt;/p&gt;&lt;p&gt;Au lieu de mettre un nom dans l'urne, puis lors du 2\u00e8me tour, avoir le (non) choix entre la peste et le chol\u00e9ra, vous classez les candidats dans votre ordre de pr\u00e9f\u00e9rence (ou de d\u00e9testation suivant les cas...)&lt;/p&gt;&lt;p&gt;On calcule ensuite la moyenne des dix candidats et celui qui obtient la meilleure note est \u00e9lu au premier tour.&lt;/p&gt;","&lt;p&gt;Je propose lorsque que l on est au ch\u00f4mage    imposer 2 demi journ\u00e9e (ou 1)dans le mois a des heures dites 'aide citoyenne ':&lt;/p&gt;&lt;p&gt;-Aider dans des associations ...&lt;/p&gt;&lt;p&gt;- nettoyer le littoral, for\u00eat ...&lt;/p&gt;&lt;p&gt;Qu en pensez vous?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Parce que le prix de l'immobilier a doubl\u00e9 en 15 ans, parce que les jeunes ne peuvent plus acheter, parce que les in\u00e9galit\u00e9s entre r\u00e9gions s'accroissent... Il convient d'urgence de r\u00e9guler ce march\u00e9 immobilier qui subit une inflation sp\u00e9culative. Une solution est de d\u00e9finir des quotas de r\u00e9sidences secondaires \u00e0 ne pas d\u00e9passer par zone. &lt;/p&gt;","&lt;p&gt;Pour le XXI \u00e8me si\u00e8cle, il faut un revenu universel inconditionnel pour tout les citoyens majeur entre 800 et 500 euros. &lt;/p&gt;","&lt;p&gt;Accorder l'asile politique a Assange&lt;/p&gt;","&lt;p&gt;Non au Frexit qui aboutirait \u00e0 une catastrophe \u00e9conomique pour la France, voir le Brexit qui n'est pas encore mis en oeuvre et d\u00e9j\u00e0 beaucoup de probl\u00e8mes&lt;/p&gt;","&lt;p&gt;Je viens d'apprendre les conditions exactes de la privatisation d'ADP et c'est vraiment n'importe quoi, l'entreprise nous rapporte beaucoup et on va la vendre, pour ce faire il va falloir d\u00e9dommager les petits actionnaires et \u00e7a va co\u00fbter pr\u00e8s d'un milliard d'Euros. L'argent que va rapporter la vente va \u00eatre plac\u00e9 sur des produits financiers \u00e0 risques, alors que tous les \u00e9conomistes comp\u00e9tents nous disent qu'une nouvelle crise est proche, j'ai v\u00e9rifi\u00e9, la dette immobili\u00e8re am\u00e9ricaine est remont\u00e9e au niveau d'avant la crise de 2008 et d'autres bulles de dettes( pr\u00eats \u00e9tudiants, cr\u00e9dits auto etc.) ont bien gonfl\u00e9 aussi, on va droit \u00e0 la catastrophe.&lt;/p&gt;","&lt;p&gt;Avant de demander des efforts aux fran\u00e7ais nos dirigeants ou ex dirigeants se doivent de donner l'exemple.&lt;/p&gt;&lt;p&gt;Nous souhaitons la fin, ou tout au moins l'amoindrissement, de ces privil\u00e8ges accord\u00e9s \u00e0 nos anciens pr\u00e9sidents de la r\u00e9publique, \u00e0 nos anciens premiers ministres et ministres de l'int\u00e9rieur mais aussi la diminution des avantages accord\u00e9s aux d\u00e9put\u00e9s, s\u00e9nateurs.....&lt;/p&gt;","&lt;p&gt;Je propose la prise en compte clair du vote blanc dans le d\u00e9compte final des diff\u00e9rentes \u00e9lection Fran\u00e7aises et Europ\u00e9ennes.&lt;/p&gt;&lt;p&gt;si le score des votes blanc arrive en t\u00eate, un report devant les \u00e9lections, avec d'autre candidats &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Quel viol soit consid\u00e9r\u00e9 comme un crime &lt;/p&gt;","&lt;p&gt;Reconnaissance&lt;u&gt; r\u00e9elle &lt;/u&gt;de la p\u00e9nibilit\u00e9 au travail avec d\u00e9part anticip\u00e9&lt;u&gt; sans perte&lt;/u&gt; .&lt;/p&gt;","&lt;p&gt;R\u00e9tablir le lundi de Pentec\u00f4te f\u00e9ri\u00e9 car les anciens ne profite pas de l argent apport\u00e9 par cette mesure et j en ai ras le bol de faire du b\u00e9n\u00e9volat tout ces lundis de Pentec\u00f4te et le mette en conflit avec mon boss car je fais acte de pr\u00e9sence mais ne boss pas.????&lt;/p&gt;","&lt;p&gt;Retirer tous ces \\\"ouvrages d'art\\\" qui attentent \u00e0 l'int\u00e9grit\u00e9 et \u00e0 la dignit\u00e9 des personnes.&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/95e764204e9054b0b51bcf0492bc28f52a609fa8.png\\\" alt=\\\"95e764204e9054b0b51bcf0492bc28f52a609fa8.png\\\" /&gt;&lt;/p&gt;&lt;p&gt;Offrir au contraire des lieux d'abris, de soin, de prise en charge, de revalorisation des personnes en difficult\u00e9, avec un personnel qualifi\u00e9 encourag\u00e9 : &lt;a href=\\\"http://www.allocine.fr/video/player_gen_cmedia=19580196&amp;amp;cfilm=261561.html\\\"&gt;http://www.allocine.fr/video/player_gen_cmedia=19580196&amp;amp;cfilm=261561.html&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je trouve ce site plus int\u00e9ressant que celui du gouvernement mais il y a quand m\u00eame des probl\u00e8mes de m\u00e9thodes \u00e9normes:&lt;/p&gt;&lt;p&gt;-Chacun peut relancer un sujet d\u00e9j\u00e0 abord\u00e9 (il faut compter le nombre de sujet frexit par exemple). Ce qui fait qu'on ne peut tenir compte d'aucun des votes/d\u00e9bats d'aucun sujet car aucun n'est repr\u00e9sentatif. Il faudrait fixer des th\u00e8mes \\\"bloqu\u00e9s\\\" pour avoir une r\u00e9elle vision de la tendance des gens.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Trop de gens l'utilisent comme d\u00e9fouloir et balancent un programme politique entier qui d\u00e9borde des th\u00e8mes et des sujets.&lt;/li&gt;&lt;li&gt;Il y a en moyenne moins de 20 votes par sujets \u00e0 cause de l'\u00e9parpillement et de la r\u00e9p\u00e9tition des propositions.&lt;/li&gt;&lt;li&gt;Je ne vois pas comment on peut faire une synth\u00e8se de ce brouhaha&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Le nouveau compteur Linky install\u00e9 ou en installation n\u2019est qu\u2019une arnaque. Propag\u00e9 pour innovation qui offre pour le client l\u2019avantage de pouvoir suivre la consommation et l\u2019avantage de la \u00ab\u00a0juste\u00a0\u00bb facturation et le lissage des points. En r\u00e9alit\u00e9 le consommateur n\u2019a aucun avantage, les avantages sont surtout c\u00f4t\u00e9 ERDF. Il faut savoir que les anciens compteur facturaient la puissance r\u00e9elle, la puissance r\u00e9active n\u2019\u00e9tait pas prise en compte, car restitu\u00e9 dans le r\u00e9seau. Cette puissance r\u00e9active est d\u00fb \u00e0 un d\u00e9phasage (appareils avec moteurs, lampes \u00e0 n\u00e9on etc.) entre 0,8 et 0,9 de la puissance totale qui donne la puissance r\u00e9elle. Les nouveau compteurs facturent la puissance totale (malgr\u00e9 la restitution de la puissance r\u00e9active). C.a.d. si vous avez avant une consommation de 800W (cos phi 0,8) vous est factur\u00e9 maintenant 1 000W. Beaucoup de m\u00e9nage ont un compteur de 6KVA qui va de plus en plus disjoncter et on vous conseillera de prendre un 9 kVA \u2013 mais on ne vous dira pas que le KW/h sera plus cher.&lt;/p&gt;&lt;p&gt;Non seulement que EDF factura plus, \u00e9conomise des releveurs mais peut lisser la consommation en coupant certaines consommateurs (chauffage, fours etc.) pour exploiter les centrales dans le cr\u00e9neau le plus \u00e9conomique.&lt;/p&gt;&lt;p&gt;L'\u00e9tat \u00e9videmment ne dit rien - il en profite en travers de la TVA ! &lt;/p&gt;","&lt;p&gt;R\u00e9introduire le CDI apr\u00e8s un mois d'essai \u00e0 fin de lutter efficacement contre la pr\u00e9carit\u00e9 et augmenter le SMIC \u00e0 1500\u20ac net par mois. Car trop de pr\u00e9carit\u00e9 et bas salaires sont les causes qui d\u00e9terminent l'exclusion sociale et de ce fait l'augmentation de la pauvret\u00e9 \u00e0 tous les niveaux de la soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Sortie de l\u2019espace Schengen&lt;/u&gt;&lt;/strong&gt;\u00a0et\u00a0&lt;strong&gt;r\u00e9tablissement des fronti\u00e8res et des douanes&lt;/strong&gt;, cela permettra de\u00a0recr\u00e9ation d\u2019emploi, et plus de s\u00e9curit\u00e9, une sorte de gagnant-gagnant. Les fran\u00e7ais aimeraient que l\u2019on\u00a0&lt;strong&gt;arr\u00eate de leurs dires que le r\u00e9tablissement des fronti\u00e8res est impossible. Cela \u00e0 exister&lt;/strong&gt;\u00a0auparavant, donc c\u2019est possible. Et ensuite,\u00a0&lt;strong&gt;pourquoi cela serait-il impossible alors que \u00e0 chaque attentat, la premi\u00e8re mesure prise est le r\u00e9tablissement des fronti\u00e8res\u00a0!&lt;/strong&gt;\u00a0Elles ne sont pas si inutiles que \u00e7a nos fronti\u00e8res alors\u00a0!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;mettre en place un revenu pour le p\u00e8re ou la m\u00e8re au foyer, s'occup\u00e9 d'un ou plusieurs enfants est un travail de chaque instant un p\u00e8re ou une m\u00e8re ne compte pas les heures, je trouve plus que bizarre qu'une famille doivent choisir entre travaill\u00e9 ou avoir des enfants \u00e0 un moment du couple.&lt;/p&gt;","&lt;p&gt;Avoir le choix de pouvoir refuser le compteur Linky.&lt;/p&gt;&lt;p&gt;Ne pas accepter cette mise d'office impos\u00e9e par enedis, avec ces sous traitants pas toujours tr\u00e8s form\u00e9s et pas tr\u00e8s souples non plus.&lt;/p&gt;&lt;p&gt;Plus de 860 communes y sont oppos\u00e9es.&lt;/p&gt;&lt;p&gt;http://refus.linky.gazpar.free.fr/&lt;/p&gt;","&lt;p&gt;Les repas donn\u00e9s aux enfants sont \u00e0 mettre dans les revenus que l\u2019on fasse nous m\u00eames ou que ce soit les parents qui am\u00e8nent. C\u2019 est quand m\u00eame pas un avantage en nature c est quand m\u00eame les enfants qui mangent &lt;/p&gt;","&lt;p&gt;Si l'on veut faire un vrai d\u00e9bat \u00e0 la port\u00e9e de tous, et pas seulement pour ceux qui savent \u00e9crire et ont du temps \u00e0 perdre, je conseille aux organisateurs de ce site d'introduire une formule (pour chaque sujet) \u00e0 plusieurs options \u00e0 COCHER&lt;/p&gt;","&lt;p&gt;Il est difficile aujourd'hui pour un travailleur handicap\u00e9 de partir en retraite avant l'\u00e2ge l\u00e9gal (trop de contrainte). Un travailleur handicap\u00e9 a plus de difficult\u00e9 pour assurer ces t\u00e2ches et est souvent absent \u00e0 cause de son ou ses infirmit\u00e9s en fin de carri\u00e8re. Il faudrait r\u00e9former ce syst\u00e8me et je propose une mesure simple. Il faudrait qu'il puisse gagner 1 an par tranche de 10% d'invalidit\u00e9. Exemple, un travailleur handicap\u00e9 \u00e0 40% sans carri\u00e8re longue pourrait partir en retraite \u00e0 58 ans ou \u00e0 56 ans avec une carri\u00e8re longue.\u00a0&lt;/p&gt;&lt;p&gt;L'avantage est qu'il ne couterait plus aux assurances pour ces absences, il pourrait \u00eatre remplac\u00e9 par un jeune ch\u00f4meur en pleine forme et nous ferions \u00e9galement des \u00e9conomies sur les ASSEDIC.&lt;/p&gt;","&lt;p&gt;Le montant du loyer avec surloyer dans les logements sociaux ne doit pas d\u00e9passer les loyers du priv\u00e9.&lt;/p&gt;&lt;p&gt;En cas de surloyer : proposer \u00e0 l'achat le logement occup\u00e9 depuis plusieurs ann\u00e9es, (on peut indiquer une dur\u00e9e d'occupation 20 ans&lt;/p&gt;&lt;p&gt;par exemple).&lt;/p&gt;","&lt;p&gt;encore une fois  la hausse des loyers est de l'ordre de 1,7% au 1er janvier. augmenter les loyers est logique en cas de travaux utile a l'amelioration de l'habitat par le proprietaire, cependant beaucoup trop de logement sont en decrepitude et peu d'action sont mise en oeuvre . il faut geler l'augmentation des loyers pour les proprietaires qui n'investissent pas dans des travaux d'amelioration de leur logement. Les loyers augmentent ainsi que les charges collectives, les offices de logement hlm sont les premiers a appliquer les hausses et a profiter de cette hausse. sanctionner par une taxe supplementaire les logeurs profiteurs &lt;/p&gt;","&lt;p&gt;Maison de retraite trop ch\u00e8res !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Avant d'\u00eatre \u00e9lu Pr\u00e9sident, chaque candidat devra pr\u00e9senter 10 promesses d'actions majeures pour son prochain quinquennat. &lt;/p&gt;&lt;p&gt;Si il est \u00e9lu, il devra au bout de 2 ans avoir accompli \u00e0 100 % 4 de ses 10 promesses : si ce n'est pas le cas, il sera destitu\u00e9 de ses fonctions et sera \\\"licenci\u00e9\\\" dans les m\u00eames conditions qu'une personne du priv\u00e9.&lt;/p&gt;&lt;p&gt;Au bout de son quinquennat, si il n'a pas accompli ses 10 promesses, il ne pourra \u00eatre r\u00e9\u00e9lu et sera \\\"licenci\u00e9\\\" avec les m\u00eames conditions qu'une personne du priv\u00e9.&lt;/p&gt;&lt;p&gt;Si par contre, il a accompli toutes ses promesses, il pourra se repr\u00e9senter avec 10 nouvelles promesses et aura droit \u00e0 certains privil\u00e8ges si il n'est pas r\u00e9\u00e9lu.&lt;/p&gt;","&lt;p&gt;Arr\u00eater le nowlang, nous devons pouvoir reparler librement, la presse ne doit plus \u00eatre d\u00e9tenus par les mondialiste de Davos, revenir \u00e0 son r\u00f4le d'informateur et non abaisser et conditionner les esprits des citoyens. Abbrogation des nombreux articles/d\u00e9crets, mentionn\u00e9s dans le livre de Philippe Nemo (la regression intellectuelle de la france).&lt;/p&gt;","&lt;p&gt;Qui ne sait que le petit tour technologique d'avance de certains \\\"services\\\" m\u00e8ne \u00e0 de bizarres d\u00e9rives ? Sous pr\u00e9texte de t\u00e9l\u00e9surveillance et de \\\"pr\u00e9vention des passages \u00e0 l'acte\\\", ces techniques peuvent servir \u00e0 de nouvelles formes de pers\u00e9cution incontr\u00f4l\u00e9es, et peuvent m\u00eame d\u00e9lib\u00e9r\u00e9ment provoquer des passages \u00e0 l'acte afin de compromettre des individus ind\u00e9sirables.&lt;/p&gt;","&lt;p&gt;Etablir qu une loi ne pourra etre adopt\u00e9e que si elle a \u00e9t\u00e9 vot\u00e9 par les 3/4 de l assembl\u00e9e. &lt;/p&gt;&lt;p&gt;Et que tous les groupes faisant partie de l h\u00e9micycle aient vot\u00e9.  &lt;/p&gt;&lt;p&gt;Il faudra s assurer que chacun reste \u00e0 sa place durant le vote qui devra rester secret au moment du vote &lt;/p&gt;&lt;p&gt;Les whip ne devront plus sevir dans l h\u00e9micycle pour influencer nos \u00e9lus. &lt;/p&gt;","&lt;p&gt;Comme nous le voyons \u00e0 chaque nouvelle promotion de la L\u00e9gion d'honneur, m\u00e9dailles en chocolat ne sont que des occasions d'auto-congratulations entre \\\"peoples\\\" des sports, des m\u00e9dias et autres artistes. En fait une m\u00e9daille du travail entre soi!&lt;/p&gt;&lt;p&gt;Il ne s'agit l\u00e0 que de survivances d'autres \u00e9poques royales ou imp\u00e9riales qui n'ont plus lieu d'avoir cours de nos jours.&lt;/p&gt;","&lt;p&gt;tout ce qui est dit dans ce site du vrai d\u00e9bat, sont ou des fake news, des mensonges. &lt;/p&gt;","&lt;p&gt;En l\u00e9gif\u00e9rant pour l\u2019interdiction aux mutuelles de sant\u00e9 de faire de la publicit\u00e9 en tous genre qui coute 7 Milliards d\u2019\u20ac par an aux adh\u00e9rents. Ces mutuelles qui augmentent encore en 2019. Scandaleux de faire de la pub sur la sant\u00e9. Lorsque l\u2019on rend la mutuelle obligatoire, il est insupportable que l\u2019on finance le tour de France, la route du rhum, les sports en g\u00e9n\u00e9ral, ainsi que les spots publicitaires de la t\u00e9l\u00e9vision. Le g\u00e2teau doit \u00eatre \u00e9norme\u00a0! Qu\u2019en pensez-vous. &lt;/p&gt;","&lt;p&gt;Il faut absolument, au lieu d'avoir un r\u00e9f\u00e9rentiel n\u00e9gatif comme \\\"le seuil de pauvret\u00e9\\\", que nous ayons un r\u00e9f\u00e9rentiel comme \\\"le seuil de d\u00e9cence\\\". Un r\u00e9f\u00e9rentiel qui prenne en compte le logement, la sant\u00e9 et la mani\u00e8re de se nourrir d\u00e9cemment. &lt;/p&gt;","&lt;p&gt;quota \u00e0 mettre en place pour l'immigration selon les besoins de notre pays&lt;/p&gt;","&lt;p&gt;Baisse drastique des taxes sur les carburants que le gouvernement nous ponctionne en toute circonstance pour remplir ses caisses.&lt;/p&gt;&lt;p&gt;C'est bien trop facile de nous taxer sur les consommables \u00e9nerg\u00e9tiques pour des raisons bidons comme l'excuse du climat alors que nous sommes l'un des meilleur repr\u00e9sentant sur le plan respectueux de l\u2019environnement.  &lt;/p&gt;","&lt;p&gt;Depuis l'\u00e9lection de ce pr\u00e9sident, on assiste \u00e0 une \\\"peapolisation\\\" du couple, notamment de son \u00e9pouse par les m\u00e9dias bien relayer par la communication \u00e9lys\u00e9enne. On lui accorde m\u00eame un budget pour g\u00e9rer sa pseudo-fonction. &lt;strong&gt;&lt;u&gt;Madame MACRON n'est pas \u00e9lue&lt;/u&gt;&lt;/strong&gt; !&lt;/p&gt;&lt;p&gt;C'est quoi, cette nouvelle autorit\u00e9 cr\u00e9\u00e9e par un statut qui n'existe pas ??? Elle est l'\u00e9pouse du pr\u00e9sident point !!! Elle n'a aucun r\u00f4le \u00e0 jouer.&lt;/p&gt;","&lt;p&gt;https://fr.wikipedia.org/wiki/Cannabis_au_Canada&lt;/p&gt;","&lt;p&gt;On supprime des noms de f\u00eate religieuses en les nommant autrement, suppression des sapins et cr\u00e8ches dans les \u00e9coles et autres, suppression du porc dans les \u00e9coles, heures de piscine pour privatiser la piscine aux musulmans etc....&lt;/p&gt;","&lt;p&gt;Un service militaire en 3 \u00e9tapes.&lt;/p&gt;&lt;p&gt;Premi\u00e8rement pour r\u00e9\u00e9duquer civiliser ainsi que pr\u00e9parer les jeunes \u00e0 l'avenir.&lt;/p&gt;&lt;p&gt;Deuxi\u00e8mement ramassage des d\u00e9chets et sensibilisation \u00e0 l'\u00e9cologie.&lt;/p&gt;&lt;p&gt;Troisi\u00e8mement passage dans les instituts de retraite pour aider le personnel et sensibiliser sur les conditions de nos retrait\u00e9s&lt;/p&gt;","&lt;p&gt;Ne serait il pas temps de commencer \u00e0 \u00e9tablir une feuille de route pour ensemble fonder les bases d'un parti GJ avec bien sur un mode de d\u00e9cision horizontale et un ou plusieurs porte paroles reconnus, afin de d\u00e9mocratiquement prendre ou plut\u00f4t rendre le pouvoir au peuple ? &lt;/p&gt;","&lt;p&gt;Arr\u00eater de vendre  : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;nos industries&lt;/li&gt;&lt;li&gt;nos biens agricoles&lt;/li&gt;&lt;li&gt;nos a\u00e9roports&lt;/li&gt;&lt;li&gt;nos biens immobiliers&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;En fait tout notre savoir faire  s'en va pi\u00e8ce par pi\u00e8ce &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://lepolitique.fr/2018/03/07/emmanuel-macron-a-t-il-mis-toute-la-france-en-vente/\\\"&gt;https://lepolitique.fr/2018/03/07/emmanuel-macron-a-t-il-mis-toute-la-france-en-vente/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;autre forme de com', apr\u00e8s l'enfumage , voici la propagande , il faudra confier au CSA qu'il le d\u00e9duise du temps de parole officiel lors de la campagne pour les europ\u00e9ennes &lt;/p&gt;","&lt;p&gt;vente \u00e0 des citoyens fran\u00e7ais de tous les hotels particuliers minist\u00e9riels,pr\u00e9fectorales,et investir dans des locaux commerciaux moins couteux pour les contribuables et moins monarchiques tels les pays nordiques&lt;/p&gt;","&lt;p&gt;Taxer les dividendes \u00e0 hauteur de 50% dans un premier temps / Taxer les grosses entreprises du Cac40 et laisser tranquilles ou aider les PME./ Sanctionner de peine de prison, d'amendes lourdes les entreprises b\u00e9n\u00e9ficiaires qui licencient / Sortir de toutes les niches fiscales./Remettre l'ISF en augmentant le taux. / Flat-tax / Taxe Tobin / \u00c9taler les tranches de l\u2019imp\u00f4t sur le revenu sur 20 tranches. / Faire un imp\u00f4t sur le revenu universel pour chaque citoyen fran\u00e7ais quelque soit son lieu de r\u00e9sidence. Un citoyen fran\u00e7ais reste solidaire de son pays n'importe o\u00f9 dans le monde en payant la diff\u00e9rence entre l\u2019imp\u00f4t qu'il paye dans son pays de r\u00e9sidence et ce qu'il aurait d\u00fb payer si il habitait en France. / Mettre tous les moyens l\u00e9gislatifs et judiciaires possibles pour r\u00e9cup\u00e9rer les 130 milliards d'\u00e9vasions fiscales. / Supprimer la csg des revenus du travail. / r\u00e9tablir toutes les exon\u00e9rations de cotisations sociales des entreprises du cac40. / Faire payer des cotisations sociales aux machines qui remplacent les travailleurs. / Surtaxer l'importation des produits n\u00e9fastes pour l'environnement, le sanitaire et le social. / Surtaxer les Tankers qui consomment comme 60 millions de diesel individuels pour nous amener des produits n\u00e9fastes de l'autre bout du monde. / Surtaxer le K\u00e9ros\u00e8ne/Surtaxer les produits de luxe...Aller chercher l'argent l\u00e0 o\u00f9 il est. &lt;/p&gt;","&lt;h1&gt;Sarkozy a supprim\u00e9 le crime de haute trahison de la constitution pour le Pr\u00e9sident de la R\u00e9publique, c'\u00e9tait une loi qui prot\u00e9geait le peuple fran\u00e7ais des d\u00e9rives politiques telles qu'on en voit aujourd'hui. Il faut la restaurer telle qu'elle \u00e9tait inscrite \u00e0 l'origine et la mettre en \u0153uvre avec un effet r\u00e9troactif jusqu'\u00e0 la date de sa suppression le 23 F\u00e9vrier 2007&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Revoir les lois \\\"D\u00e9fenseur des droits du 9 d\u00e9cembre 2016\\\" et \\\"Sapin II\\\" pour clarifier le r\u00f4le et les moyens permettant la protection des lanceurs d'alertes. En parall\u00e8le, il faudrait \u00e9galement modifier voir supprimer la loi sur \\\"La protection des affaires\\\" qui porte gravement atteinte \u00e0 la protection l\u00e9gale des lanceurs d'alerte&lt;/p&gt;","&lt;p&gt;Plus de travaux d'int\u00e9r\u00eats g\u00e9n\u00e9raux pour laisser les places de prisons libres pour les tueurs violeurs et islamistes...&lt;/p&gt;&lt;p&gt;Les tig pourraient par exemple \u00eatres affect\u00e9s \u00e0 l'entretien du r\u00e9seau routier, au nettoyage de nos monuments... avec une formation ad\u00e9quate&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Cr\u00e9er un RIC national, r\u00e9gional et communal sur propositions citoyennes ou d'\u00e9lus&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je pense qu'il faudrait limiter \u00e0 2 RIC par an (juin et novembre) et regrouper les RIC (national, r\u00e9gional, et communal) pour voter sur une m\u00eame date une seule fois,&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Demander par r\u00e9f\u00e9rendum les possibilit\u00e9s du contenu de ces RIC (r\u00e9vocabilit\u00e9, certains droit internationaux ,etc.. ) et les conditions pour cr\u00e9er un RIC ( nombre signature etc.,,)&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Bonjour \u00e0 tous ! &lt;/p&gt;&lt;p&gt;J aimerai vous faire part d une id\u00e9e, qui est la suivante. &lt;/p&gt;&lt;p&gt;Pourrions nous mettre en place le ric pour les gilets jaunes, afin d avoir l avis de tous ! &lt;/p&gt;","&lt;p&gt;Merci de rajouter ces deux th\u00e8mes !!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En finir une bonne foi pour toute avec tous les fich\u00e9s S &lt;/p&gt;","&lt;p&gt;oui , une croix chr\u00e9tienne est un signe ostentatoire , cependant vous pouvez toujours la porter ,mais pas l'affich\u00e9, pour cela je vous conseil de la mettre, sous votre chemise ,ou dans la poche ,ou une autre parti du corps ou elle sera cach\u00e9, chez vous ou a l\u2019\u00e9glise vous faite comme bon vous semble j'ai des amis qui sont catholique ,e, pratiquant s\u00e9rieux, et tol\u00e9rant qui proc\u00e8des de cette fa\u00e7on&lt;/p&gt;&lt;p&gt;voila la r\u00e9ponse a ton probl\u00e8me malgr\u00e9 si elle apparaissait par inadvertance ce qui peu arriv\u00e9 je cris et je suis sur que personne ne t'en voudrais pour ceux que cela g\u00e9n\u00e9rais, vraiment dans ce cas il  te le signalerais gentiment&lt;/p&gt;","&lt;p&gt;\u00c9laboration d'un grand plan d'am\u00e9nagement des territoires &lt;/p&gt;","&lt;p&gt;Construire des voitures simples, ne consommant que 2 l/100km,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sans fioritures, passant partout, sans \u00e9lectronique.&lt;/p&gt;&lt;p&gt;La plupart de l'entretien et des r\u00e9parations pouvant \u00eatre fait simplement , avec des outils usuels et par leur propri\u00e9taire pour la majorit\u00e9.&lt;/p&gt;","&lt;p&gt;Actuellement les parents divorc\u00e9s ou s\u00e9par\u00e9s ayant un droit de visite \u00e9largi n\u2019ont le droit \u00e0 aucune aide, aucune allocations de la Caf, aucune r\u00e9duction de demi part des imp\u00f4ts alors que le temps de garde peut \u00eatre \u00e9quivalent \u00e0 celui du parent qui a la garde.&lt;/p&gt;&lt;p&gt;Il n\u2019y a pas de diff\u00e9rence entre un droit de visite simple et droit de visite \u00e9largi.&lt;/p&gt;&lt;p&gt;Je propose que la CAF et les services des imp\u00f4ts d\u00e9terminent des droits aux parents ayant un droit de visite \u00e9largi au prorata temporis du temps pass\u00e9 chez chaque parent ou qu\u2019ils partagent en 2/3 1/3 ces droits.&lt;/p&gt;&lt;p&gt;Pour la garde altern\u00e9e c\u2019est possible, donc pourquoi pas pour les droits de visite \u00e9largie ?&lt;/p&gt;&lt;p&gt;Ceux qui ont un droit de visite \u00e9largi doivent pouvoir accueillir leur enfant dans un logement assez grand, les
