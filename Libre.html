u vous avez post\u00e9 votre proposition&lt;/strong&gt;)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;(les taux de clic (ou lecture) en fonction des positionnements: page 1 plus de clic que la page 2, page 2 plus de clic que la page 3, etc. &lt;u&gt;plus nous avan\u00e7ons dans les pages moins elles ont tendance \u00e0 \u00eatre lu. &lt;/u&gt;Ordre d\u00e9croissant ou l'effet, &lt;/em&gt;&lt;strong&gt;&lt;em&gt;P'tit LU &lt;/em&gt;&lt;/strong&gt;&lt;em&gt;\\\"humour\\\")&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le plus d\u00e9mocratique serait (il me semble) que toutes les propositions de tous les Projets participatifs s'ouvrent automatiquement en &lt;strong&gt;MODE AL\u00c9ATOIRE&lt;/strong&gt;\u00a0puis les gens s\u00e9lectionnent en fonction de leurs envies et go\u00fbts.&lt;/p&gt;","&lt;p&gt;Choisir sa fin de vie est une question PERSONNELLE !&lt;/p&gt;&lt;p&gt;- Certains s\u2019en remettent \u00e0 ce qu\u2019ils nomment DIEU ! C\u2019est leur choix et nous n\u2019avons pas \u00e0 nous immiscer dans leur croyance.&lt;/p&gt;&lt;p&gt;- D\u2019autres veulent \u00eatre accompagn\u00e9 avec des soins palliatifs et s\u2019en remettent aux soignants. C\u2019est aussi leur choix.&lt;/p&gt;&lt;p&gt;- D\u2019autres enfin, veulent CHOISIR leur moment de PARTIR en demandant une aide active \u00e0 mourir.\u00a0: &lt;strong&gt;Suicide assist\u00e9&lt;/strong&gt; ou &lt;strong&gt;exception d\u2019euthanasie&lt;/strong&gt; s\u2019ils ne peuvent plus se suicider par eux-m\u00eames comme en Belgique ou en Suisse.&lt;/p&gt;&lt;p&gt;C\u2019est aussi et encore leur choix.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;89% des fran\u00e7ais &lt;/strong&gt;favorables \u00e0 une \u00e9volution de la loi sur la fin de vie (sondage journal La Croix janvier 2018) &lt;/p&gt;&lt;p&gt;Faudra-t-il faire un RIC sur ce sujet pour faire plier BIG PHARMA qui fait beaucoup de profits sur les gens en fin de vie\u00a0: &lt;em&gt;\u00ab\u00a0un bon client est un client vivant\u00a0\u00bb&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Une vid\u00e9o de 1 minute et 30 secondes o\u00f9 tout est dit :)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://youtu.be/1xmU70TNZ5M\\\"&gt;https://youtu.be/1xmU70TNZ5M&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;tenir compte r\u00e9ellement du cout de la vie (cout du logement entre autre)&lt;/p&gt;","&lt;p&gt;Suppression de la perte de points pour les exc\u00e8s de vitesse en dessous de 20 km/h  au del\u00e0  de la vitesse autoris\u00e9e &lt;/p&gt;","&lt;p&gt;&lt;strong class=\\\"ql-size-normal\\\"&gt;Revenir aux horaires du pass\u00e9 (c'est \u00e0 dire d\u00e9but des films et autres...d\u00e9but 20 h 30 - 20 h 40 maximum se serait plus fiable) pour ceux qui bossent le lendemain. Exemple C8 et TF1 qui d\u00e9bordent en soir\u00e9e avec publicit\u00e9 derri\u00e8re - pas simple&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-indent-3\\\"&gt;&lt;strong&gt;&lt;u&gt;RE-NATIONALISATION DES SECTEURS ENERGIE\u00a0( ELECTRICITE / GAZ /\u00a0EAU)&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bonjour, il me semble que l'\u00e9nergie aujourd'hui est &lt;strong&gt;&lt;em&gt;un bien vital et d'utilit\u00e9 publique.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;je demande que ces ces secteurs soit r\u00e9-nationaliser comme avant 1992, les avoir vendu au secteur priv\u00e9e \u00e0 \u00e9t\u00e9 un g\u00e2chis et aujourd'hui ces soci\u00e9t\u00e9s du CAC40  se gavent sur notre dos.&lt;/p&gt;&lt;p&gt;C'est bien nous ou nos parents qui avons pay\u00e9s toutes ces infrastructures sur le m\u00eame principe que les autoroutes.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;DEUX POINTS :&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;RE NATIONALISATION IMM\u00c9DIATE&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;MISSION R\u00c9GALIENNE , je souhaite que cette mission de production et distribution de l'\u00e9nergie ( \u00e9lectricit\u00e9, gaz , eau) soit une mission r\u00e9galienne de l'\u00e9tat et inscrit dans notre constitution, cela \u00e9vitera que cela redevienne priv\u00e9e.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Nous devrions imposer a toutes personnes qui travaille dans un lieu publiques tel que la police, les m\u00e9decins toutes cat\u00e9gories, hopitaux, imp\u00f4t, bus, train, pompiers, caissi\u00e8res,  agent d'accueil etc leurs imposer de connaitre le langage des signes. &lt;/p&gt;&lt;p&gt;Les sourds et muets sont tres mal orient\u00e9s, aid\u00e9s,  soutenue, COMPRIT . Ils ne peuvent pas se faire comprendre corectement et pour peut qu'ilS ne sachent pas bien \u00e9crire c'est catastrophique.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je trouve aberrant que dans les jooitaux pas un ne puisse echanger corectement avec un sourd. Ecemple a marseille il y a 1 seul psy qui connaissent le language des signes! Des gens de toulon viennent jusqu'ici pour pouvoir soulager leurs maux cest horrible. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;S'il veut faire quelques d\u00e9marches administratives ca devient un vrai parcours du combatant. Ca nest deja pas facile pas evident pour nous alors imaginez vous a leur place! &lt;/p&gt;&lt;p&gt;Alors oui ils ont droit \u00e0 des interpr\u00e8tes... mais qui a vraiement envie de leler un parfait inconnu a ses probl\u00e8mes? &lt;/p&gt;&lt;p&gt;De plus ils doivent pr\u00e9voir de prendre rdv longtemps \u00e0 l'avance et se retrouvent parfois sans interpr\u00e8te car tous sont occup\u00e9 ailleurs. Et ils ne sont jamais s\u00fbr d'avoir la m\u00eame personne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour que soit modifi\u00e9 l'article 222-32 du code p\u00e9nal fran\u00e7ais afin que la simple nudit\u00e9 ne soit plus assimil\u00e9e \u00e0 de l'exhibition sexuelle. Aujourd'hui, le pratique de la nudit\u00e9 dans la nature est fortement r\u00e9prim\u00e9e par la loi en France. Ce n'est pas le cas dans d'autres pays europ\u00e9ens, o\u00f9 il est possible d'\u00eatre nu sur la plage, ou dans les parcs, sans \u00eatre inqui\u00e9t\u00e9s. &lt;/p&gt;","&lt;p&gt;Pas de retraite sous le SMIC &lt;/p&gt;","&lt;p&gt;Notre\u00a0pr\u00e9sident nous promet nouveau rivage,&lt;/p&gt;&lt;p&gt;Mais nous sommes bien loin du mont Palatin.&lt;/p&gt;&lt;p&gt;Aujourd\u2019hui nous n\u2019avons que discours de turlupin&lt;/p&gt;&lt;p&gt;Beau plumage et aisance dans le langage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Paroles et paroles, pas davantage.&lt;/p&gt;&lt;p&gt;Politiques \u00e9lectorales, client\u00e9lisme, pour cr\u00e9tin.&lt;/p&gt;&lt;p&gt;L\u2019avenir des petites gens un cruel destin.&lt;/p&gt;&lt;p&gt;Le pouvoir d\u2019achat s\u2019amenuise, les imp\u00f4ts le ravage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les malheurs des citoyens seraient sujet \u00e0 rire\u00a0?&lt;/p&gt;&lt;p&gt;Vous vous prenez pour plus rus\u00e9 que d\u2019autres,&lt;/p&gt;&lt;p&gt;Nous sommes las, nous seront pas que bons ap\u00f4tres&lt;/p&gt;&lt;p&gt;Nous sommes en R\u00e9publique, que cela vous inspire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Citoyens, hommes libres et non courtisans,&lt;/p&gt;&lt;p&gt;R\u00e9publicains jusqu\u2019a donner notre sang,&lt;/p&gt;&lt;p&gt;Pauvres, mis\u00e9reux et petites gens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous ne sommes pas \u00e0 vendre au plus offrant&lt;/p&gt;&lt;p&gt;Nous ne pouvons plus supporter vos boniments.&lt;/p&gt;&lt;p&gt;Choisissez enfin la France, ses citoyens et ses enfants&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les enfants de la Republique souffrent et votre politique n'a pas pour but que de nous rouler dans la farine.&lt;/p&gt;&lt;p&gt;Honte au gouvernement et \u00e0 tous les corps interm\u00e9diaires, aucun ne veut cederune parcelle des privil\u00e8ges sociaux, les nouveaux \\\" b\u00e9n\u00e9fices \\\" de l'ancienne monarchieau, acquis au d\u00e9triment des petits salaires et des petites gens.&lt;/p&gt;&lt;p&gt;EXIGEONS, OUI EXIGEONS un nouveau pays qui se pr\u00e9occupent de ses \\\"enfants\\\"....&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;Ce n'est pas la conscience des hommes qui d\u00e9termine leur \u00eatre social, c'est leur \u00eatre social qui d\u00e9termine la conscience des hommes.&lt;/em&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Cette affirmation est au fondement du mat\u00e9rialisme marxiste. La conscience n'est pas premi\u00e8re mais est d\u00e9termin\u00e9e par les conditions socio-\u00e9conomiques. Pour Marx, nos pens\u00e9es, nos repr\u00e9sentations en g\u00e9n\u00e9ral, sont les reflets d'une situation socio-\u00e9conomique. Ils sont les produits de l'histoire.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;L'histoire de toute soci\u00e9t\u00e9 jusqu'\u00e0 nos jours n'a \u00e9t\u00e9 que l'histoire de la lutte des classes. &lt;/em&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Une classe sociale est l'ensemble des individus situ\u00e9s dans le m\u00eame rapport \u00e0 l'appareil de production. Les classes sociales sont antagonistes c'est-\u00e0-dire que leurs int\u00e9r\u00eats sont inconciliables. Elles sont donc en lutte et c'est cette lutte qui, en derni\u00e8re instance, est le moteur de l'histoire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Voila tout est dans le titre casier judiciaire vierge pour tout les \u00e9lus de la r\u00e9publique &lt;/p&gt;","&lt;p&gt;et autoriser les patients et usagers \u00e0 cultiver eux-memes pour ne pas laisser ce march\u00e9 \u00e0 bayer , sanofi  ou merck...&lt;/p&gt;","&lt;p&gt;Je suis pour le RIC et dissolution de l\u2019assembl\u00e9e nationale &lt;/p&gt;","&lt;p&gt;sur ce site le vrais grand d\u00e9bat c'est un vrais restaurant ,du tr\u00e8s cher oh peuch\u00e8re ,il y a boire et a manger,et m\u00e8me avec&lt;/p&gt;&lt;p&gt;un grand app\u00e9tit , un gros mangeur et un gros buveur ne peut tous manger, car dans l\u2019assiette, si parfois c'est bon a manger ,mais quelquefois dur \u00e0 avaler, pire encore incomestible donc difficult\u00e9 \u00e0 dig\u00e9rer&lt;/p&gt;&lt;p&gt;pensez aussi \u00e0 ceux qui vont \u00e9plucher comme dirait ma belle plante (et aussit\u00f4t) d'ajouter , :y'a pas photo( dur pour faire la) synth\u00e8se .&lt;/p&gt;&lt;p&gt;j\u2019arr\u00eate pour aujourd'hui&lt;/p&gt;","&lt;p&gt;La LERM a bien sur \u00e9t\u00e9 briff\u00e9 par des communicants&lt;/p&gt;&lt;p&gt;Ils expliquent tous le budget de l'\u00e9tat par un camembert et mettent en avant que la partie fonctionnement ne repr\u00e9sente que 1 euros sur milles,donc qu'il n'est pas n\u00e9cessaire de s'en prendre aux \u00e9lus et leurs avantages car cela repr\u00e9sente pinuts&lt;/p&gt;&lt;p&gt;Au lieu de donner cette base de r\u00e9flexion donnez donc le chiffre r\u00e9el en million ou milliard pour que se soit plus objectif &lt;/p&gt;","&lt;p&gt;Ce ch\u00e8que correspond au montant du co\u00fbt unitaire d'un \u00e9l\u00e8ve, variable selon le niveau d'enseignement, tel qu'il existe dans l'enseignement public (prenant en compte tous les param\u00e8tres: investissement, paye des enseignants, fournitures scolaires, administration de l'\u00e9cole, fonctionnement etc.) et existe dans le budget des collectivit\u00e9s publiques (Etat, r\u00e9gion, d\u00e9partement, communes), et le r\u00e9partir par famille au prorata du nombre d'\u00e9l\u00e8ves \u00e0 scolariser. Ce ch\u00e9que correspond \u00e0 une ouverture de cr\u00e9dit mise \u00e0 disposition des parents d'\u00e9l\u00e8ves.&lt;/p&gt;","&lt;p&gt;Abolire les privil\u00e8ges des politiciens et les copinages entre tous les grands groupes financiers, les banques.......revoir le syst\u00e8me bancaire qui tirent profit des plus d\u00e9munis. Revoir le syst\u00e8me \u00e9ducatif prendre exemple sur les pays nordiques, plus de moyens pour aider les enfants en difficult\u00e9 scolaire.Revoir le fonctionnement des h\u00f4pitaux qui sont g\u00e9r\u00e9s par des bureaucrates en d\u00e9calages avec la r\u00e9alit\u00e9 sur le terrain. Une justice plus dur avec les criminels surtout commis envers les enfants . Simplifier le syst\u00e8me administratif. All\u00e9ger les imp\u00f4ts . Plus d\u2019aides aux hancap\u00e9s. &lt;/p&gt;","&lt;p&gt;Selon l'\u00e9conomiste Thomas Piketty et le rapport de France strat\u00e9gie sur les successions, pr\u00e8s de 40% des Fran\u00e7ais n'h\u00e9riteront jamais. 66\u00a0% des h\u00e9ritages ne d\u00e9passent pas les 30\u00a0000\u00a0\u20ac par m\u00e9nage tandis que que 12% d\u00e9passent les 500 000 euros (soit une vie de SMIC). 60% des successions ne sont pas impos\u00e9es. Bref, les gros h\u00e9ritages et les droits de succession ne concernent qu'une minorit\u00e9 de la population. Depuis 1980, la part de l'h\u00e9ritage dans le revenu disponible des m\u00e9nages a tripl\u00e9 et a essentiellement profit\u00e9 aux m\u00e9nages les plus riches, aggravant les in\u00e9galit\u00e9s de patrimoine. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelle est la l\u00e9gitimit\u00e9 d'un h\u00e9ritier sinon qu'il ne s'est donn\u00e9 la peine que de na\u00eetre pour toucher de l'argent sans rien faire ??? Or, l'argent qu'il recevra ne vient pas de nulle part. L'h\u00e9ritage est constitu\u00e9, dans le cas du patrimoine immobilier, des loyers per\u00e7us sans rien faire et, dans le cas du patrimoine financier, des revenus li\u00e9s aux placements financiers (assurance-vies, obligations, dette publique et priv\u00e9e). Bref, cet h\u00e9ritage est en tr\u00e8s grande partie le r\u00e9sultat d'une accumulation de profit gr\u00e2ce au travail des autres, d'int\u00e9r\u00eats vers\u00e9s par les personnes, les entreprises ou les Etats endett\u00e9s ou encore des revenus de pure rente (ex. loyers). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans un pays o\u00f9 les dirigeants successifs (Sarkozy, Macron) pr\u00e9tendent \u00eatre \\\"lib\u00e9raux\\\" (donc favorable \u00e0 l'activit\u00e9 contre la rente) et ne cessent de mettre en avant \\\"l'effort\\\" et le \\\"travail\\\" contre les \\\"assist\u00e9s\\\", il serait temps de les prendre au mot en r\u00e9tablissant une plus forte progressivit\u00e9 des droits de succession, en supprimant les abattements pour les donations sup\u00e9rieures \u00e0 100 000 euros et surtout en relevant significativement le taux marginal (le plus \u00e9lev\u00e9) d'imposition de 45% \u00e0 90%. Enfin, le taux d'imposition moyen des successions et des donations devrait concerner l'ensemble des successions d'un individu dans une vie pour renforcer la progressivit\u00e9 des droits de succession. &lt;/p&gt;","&lt;p&gt;r\u00e9indexation des retraites au minimum par rapport \u00e0 l'inflation.&lt;/p&gt;","&lt;p&gt;Un mille-feuille administratif en moins.&lt;/p&gt;&lt;p&gt;Redonnerait du pouvoir au maire.&lt;/p&gt;&lt;p&gt;Economies.&lt;/p&gt;","&lt;p&gt;Quand on va partir \u00e0 la retraite, on re\u00e7oit  deux ans avant ce que l'on appelle un r\u00e9capitulatif de carri\u00e8re : g\u00e9n\u00e9ralement, tout y est not\u00e9, tout ce que l'on a fait comme travaux divers au cours de notre vie, y compris les cong\u00e9s parentaux: pourtant ,au moment T, quand on prend vraiment sa retraite, les organismes d'\u00e9tat commencent \u00e0 nous r\u00e9clamer des preuves de ce qu'ils ont pourtant soigneusement not\u00e9, paradoxalement, si vous ne pouvez pas prouver que vous avez bien \u00e9t\u00e9 en cong\u00e9s parentaux pour votre troisi\u00e8me enfant, alors que pourtant, la CAF vous a bien inscrite sur ses tablettes, et bien on vous \\\"sucre\\\" trois annuit\u00e9s !!! Impossible d'aller se plaindre aupr\u00e8s des CAF concern\u00e9es, les CAF ne gardent aucune archive!!!! Je demande ,dans la mesure o\u00f9 les informations sont inscrites sur le r\u00e9capitulatif de carri\u00e8re, qu'en cas d'absence de \\\"preuve\\\" de la part du retraitable(apr\u00e8s tout quarante ans c'est long et on peut perdre certains de ses papiers dans le tourbillon de la vie),le r\u00e9capitulatif de carri\u00e8re fasse acte. Une simplification de ce syst\u00e8me s'impose .&lt;/p&gt;&lt;p&gt;Par ailleurs, attention employ\u00e9s pr\u00e9caires car l\u00e0 aussi dans le r\u00e9capitulatif de carri\u00e8re vous allez vous rendre compte qu'en face des emplois vacataires vous pouvez lire :nombre de trimestres=z\u00e9ro.Pourquoi et bien simplement parceque votre employeur, par \u00e9conomie a comptabilis\u00e9 un contrat de 29 jours et qu'il faut un contrat de trente jours pour avoir droit \u00e0 des trimestres comptabilisables.&lt;/p&gt;","&lt;p&gt;Publicit\u00e9 omnipr\u00e9sente et cibl\u00e9e, promotions permanentes, offres de pr\u00eats \u00e0 la consommation, divertissements t\u00e9l\u00e9visuels g\u00e9n\u00e9rant de la frustration... tout est fait pour que les consommateurs consomment au-del\u00e0 du raisonnable et il a fallu cr\u00e9er des commissions de surendettement.&lt;/p&gt;&lt;p&gt;Cette mission de service public permettrait \u00e0 chaque foyer modeste d'\u00e9viter le pi\u00e8ge du surendettement en pr\u00e9parant le financement de ses projets.&lt;/p&gt;&lt;p&gt;G\u00e9rer un budget familial devrait m\u00eame s'enseigner \u00e0 l'\u00e9cole.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;La baisse du salaire de tous les \u00e9lus de la r\u00e9publique qui se servent grassement sur nos imp\u00f4ts et qui nous demandent de payer toujours plus d\u2019imp\u00f4ts.&lt;/li&gt;&lt;li&gt;Baisse du salaire des hauts fonctionnaires de l\u2019etat qui sont trop pay\u00e9s avec nos imp\u00f4t ( ex: Chantal jouano 14570\u20ac de salaire pour un poste de pr\u00e9sidente de commission).&lt;/li&gt;&lt;li&gt;La fin des privil\u00e8ges de nos \u00e9lus et des anciens pr\u00e9sidents de la r\u00e9publique qui co\u00fbtent un pognon de dingue aux Francais.&lt;/li&gt;&lt;li&gt;Un contr\u00f4le beaucoup plus stricte des d\u00e9penses publiques et des d\u00e9pense de nos \u00e9lus comme cela est fais dans certains pays nordique.(les \u00e9lus doivent justifier du moindre \u20acuro d\u00e9pens\u00e9)&lt;/li&gt;&lt;li&gt;Baisse du train de vie de l\u2019etat Fran\u00e7ais qui d\u00e9pense nos imp\u00f4ts sans mod\u00e9ration en nous demandant de nous serez toujours plus la ceinture!!!!!!!!&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Retraite des poliiciens et des \u00e9lus identique \u00e0 la retraite de monsieur tout le monde. &lt;/p&gt;","&lt;p&gt;IL FAUDRAIT CONTROLER EN AUTOMATIQUE LE PASSAGE DES PLAQUES MINERALOGIQUE ET DETECTER LES PERSONNES SANS PERMIS ET/OU SANS ASSURANCE &lt;/p&gt;","&lt;p&gt;les \u00e9lus ont trop de pouvoir que se soit le gouvernement ou les syndicats. Trop de diff\u00e9rence avantageuse.les \u00e9lus vivent dans leur bulle mettent des lois qui n'ont n'y queue n'y tete. ils changent les lois quand \u00e7a les arranges et a leur avantages. Si ils ont droit a l\u2019\u00e9vasion fiscale pourquoi nous nous n'y aurions pas droit j'ai honte de mon pays &lt;/p&gt;","&lt;p&gt;Moratoire sur les cr\u00e9ations, les d\u00e9veloppements et les extensions de grandes m\u00e9tropoles (ex: le Grand Paris). &lt;/p&gt;&lt;p&gt;Au minimum les conditionner au respect des besoins et des int\u00e9r\u00eats collectifs des populations. &lt;/p&gt;&lt;p&gt;Les d\u00e9veloppements et les extensions de grandes m\u00e9tropoles ne doivent pas se faire aux seuls b\u00e9n\u00e9fices d\u2019entreprises priv\u00e9es (et a fortiori pour les grand groupes).&lt;/p&gt;","&lt;p&gt;Faire \u00e9quiper l ensemble des v\u00e9hicules de dashcam soit en \u00e9quipement de s\u00e9ries soit en \u00e9quipement optionnel permettre aux assurance auto d \u00eatres acteur dans cette action visant  a accro\u00eetre la s\u00e9curit\u00e9 routi\u00e8re. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Mieux r\u00e9partir les Fonctionnaires &lt;/p&gt;","&lt;p&gt;Enseignant retrait\u00e9 je per\u00e7ois, depuis 10 ans,\u00a0720 euros/ mois apr\u00e8s 37 ans de travail dont 24 \u00e0 l'\u00e9ducation nationale. Je trouve ma situation injuste .&lt;/p&gt;","&lt;p&gt;Les dispositifs d'AT , maladie professionnelles et arr\u00eat maladie sont la pour nous prot\u00e9ger nous tous. Malheureusement dans plus de 70% des cas ils sont d\u00e9tourn\u00e9s et abus\u00e9s par des personnes qui n'ont pas le droit et qui sont des sp\u00e9cialistes. Le syst\u00e8me permet aujourd'hui d'en abuser facilement. Il faut plus de control et aussi des malus aux m\u00e9decins qui permettent que ce syst\u00e8me existe. Des personnes abusent et alternent les maladies, le ch\u00f4mages les AT et passent des ann\u00e9es a ne pas travailler. &lt;/p&gt;","&lt;p&gt;Ne plus prendre en compte les revenus du foyer pour verser l'AAH. Quand on est \u00e9ligible et que vous vous vivez en couple elle ne vous est pas vers\u00e9e ! Cela nous enlever encore  de l'autonomie !&lt;/p&gt;&lt;p&gt;Ceci est appel\u00e9 prestation sans droit !&lt;/p&gt;&lt;p&gt;C'est inadmissible, enl\u00e8ve t'on le salaire d'une personne a partie du moment ou elle se met en couple \u00a7&lt;/p&gt;&lt;p&gt;Personne ne parle du handicap ! &lt;/p&gt;","&lt;p&gt;baisse de la csg pour tous&lt;/p&gt;","&lt;p&gt;La neutralit\u00e9 du net doit \u00eatre inscrit dans la constitution.&lt;/p&gt;","&lt;p&gt;Simplification des codes de l\u2019urbanisme\u00a0: une seule r\u00e8gle\u00a0: chaque construction visible depuis l\u2019espace public devra faire l\u2019objet d\u2019un consensus au niveau local ou r\u00e9gional, voire national si manifestement plus d\u2019habitants sont concern\u00e9s. Toute nouvelle construction a un co\u00fbt \u00e9cologique et fera l\u2019objet d\u2019une contribution financi\u00e8re ou d\u2019une compensation en remettant, par exemple, une m\u00eame surface \u00e0 l\u2019\u00e9tat naturel (d\u00e9construction -avec le m\u00eame soucis de consensus- d\u00e9pollution, reboisement\u2026). Toute nouvelle construction devra utilis\u00e9 de la mati\u00e8re recycl\u00e9e ou renouvelable et r\u00e9pondre \u00e0 une obligation de produire plus d\u2019\u00e9nergie qu\u2019elle en consomme et qu\u2019elle en a consomm\u00e9 pour sa r\u00e9alisation.&lt;/p&gt;&lt;p&gt;Les collectivit\u00e9s territoriales et l\u2019\u00e9tat ont une mission de pr\u00e9servation des constructions existantes, de les rendre positive en \u00e9nergie, d\u2019embellir les parties visibles depuis l\u2019espace public, d\u2019accueillir toujours plus de nature. Les r\u00e9seaux de transports, d\u2019\u00e9nergie, d\u2019eau sont g\u00e9r\u00e9s aussi par les collectivit\u00e9s locales et l\u2019\u00e9tat avec le soucis de r\u00e9nover, de les int\u00e9grer \u00e9cologiquement (des routes avec un rev\u00eatement clair et une v\u00e9g\u00e9talisation des b\u00e2timents quand cela est possible, par exemples, pour lutter contre les r\u00e9chauffements des villes).&lt;/p&gt;&lt;p&gt;L\u2019\u00c9tat encourage l\u2019accession \u00e0 la propri\u00e9t\u00e9 avec une forte incitation au logement \u00e0 \u00e9nergie positive\u00a0; il favorise le d\u00e9veloppement des jardins vivriers, priv\u00e9es ou partag\u00e9s. L\u2019individu obtient l\u2019autonomie \u00e9nerg\u00e9tique et alimentaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Bonjour&lt;/strong&gt;;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Des lobbies&lt;/strong&gt; bien placer dans la hi\u00e9rarchie et/ou &lt;strong&gt;tenant coinc\u00e9 l\u2019\u00e9tat&lt;/strong&gt; par diff\u00e9rents syst\u00e8mes, &lt;strong&gt;emp\u00eachent certaines lois b\u00e9n\u00e9fiques&lt;/strong&gt; \u00e0 la France et aux Fran\u00e7ais(es) &lt;strong&gt;de voir le jour.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voil\u00e0 pourquoi je vous propose &lt;strong&gt;une loi&lt;/strong&gt; qui mettrait &lt;strong&gt;un terme \u00e0 ces lobbies&lt;/strong&gt; qui tirent le monde vers le bas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette&lt;strong&gt; loi&lt;/strong&gt; consisterait a &lt;strong&gt;faire voter&lt;/strong&gt; une &lt;strong&gt;loi refus\u00e9e au parlement&lt;/strong&gt; directement &lt;strong&gt;via un vote national&lt;/strong&gt; dans les urnes et sur internet comme lors d\u2019une \u00e9lection !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;MAIS, sous certaines conditions !&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Premi\u00e8rement, la loi devra \u00eatre pens\u00e9e b\u00e9n\u00e9fique pour la France et les Fran\u00e7ais(es), car on ne va pas pr\u00e9parer des urnes et d\u00e9penser du temps et de l\u2019argent si la loi n\u2019est pas certaine d\u2019\u00eatre approuv\u00e9 par une majorit\u00e9 des fran\u00e7ais(es), ce serait du gaspillage !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Deuxi\u00e8mement, seul le pr\u00e9sident peut autoriser ou appliquer cette loi.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Puis&lt;strong&gt; le pr\u00e9sident &lt;/strong&gt;qui a d\u00e9cid\u00e9 de &lt;strong&gt;faire appel \u00e0 cette loi &lt;/strong&gt;sera &lt;strong&gt;oblig\u00e9 de s\u2019adresser personnellement aux Fran\u00e7ais &lt;/strong&gt;via la &lt;strong&gt;t\u00e9l\u00e9vision&lt;/strong&gt;, les &lt;strong&gt;journaux&lt;/strong&gt;, &lt;strong&gt;etc&lt;/strong&gt;. Afin de ne pas avoir une mauvaise &lt;strong&gt;compr\u00e9hension &lt;/strong&gt;des Fran\u00e7ais(es) lors du vote.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;Pendant ce discours il devra :&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0&lt;em&gt;\u00a0Expliquer en quoi consiste cette loi...&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;\u00a0\u00a0\u00a0Expliquer ces attentes envers cette loi...&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;\u00a0\u00a0\u00a0Comment elle va s\u2019appliquer et \u00e0 qui...&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;\u00a0\u00a0\u00a0Pourquoi tient-il \u00e0 faire voter cette loi par le peuple, et aussi pourquoi il pense que les Fran\u00e7ais(es) seront majoritairement en accord avec lui...&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si cette loi appliqu\u00e9e ne convient pas aux explications donn\u00e9es par le pr\u00e9sident, cette loi est annul\u00e9, supprim\u00e9 !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Une loi vot\u00e9e&lt;/strong&gt; passer par les Fran\u00e7ais(es) &lt;strong&gt;de cette fa\u00e7on ne peut \u00eatre supprim\u00e9e que par un nouveau vote de ceux-ci,&lt;/strong&gt; par exemple un nouveau pr\u00e9sident \u00e0 qui la loi ne plairait pas ne pourrait pas la supprim\u00e9 sans difficult\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Cordialement&lt;/em&gt;&lt;/strong&gt;,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;PS&lt;/strong&gt;: et si cette loi est refus\u00e9e au parlement (probable), eh bien nous essayeront de faire changer d\u2019avis ceux qui ont vot\u00e9 non en leur bloquant la route, nous leur crierons dans les oreilles, on les fera chier passivement afin qu\u2019ils changent d\u2019avis et qu\u2019ils revotent oui....&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Afin de faire aboutir la col\u00e8re populaire, on peut assez croire \u00e0 un mode d\u2019action \u00e9voqu\u00e9 par Etienne Chouard. Il consisterait d\u2019abord pour chacun des partisans \u00e0 convaincre et motiver deux ou trois de ses proches. Ensuite il s\u2019agirait de r\u00e9unir par un r\u00e9seau social comme actuellement une \u00e9norme foule dans un lieu convenu. Mais\u00a0: les personnes ne porteraient aucun signe distinctif, aucun des attributs habituels du manifestant, aucune pancarte ou banderole. Elles circuleraient lentement \u00e0 pied (le regroupement statique pourrait \u00eatre r\u00e9prim\u00e9), sans un mot, sans un slogan, inattaquables juridiquement. Il faut imaginer trois samedi de suite cinq cent mille, un million, deux millions de personnes marchant lentement autour des lieux de pouvoir dans un silence de mort seulement troubl\u00e9 par le bruit de centaines de milliers de pas\u2026ce pouvoir partirait tout seul\u2026&lt;/p&gt;","&lt;p&gt;Audit de France TV et radio France avec objectif d'all\u00e9ger les co\u00fbts&lt;/p&gt;","&lt;p&gt;Un d\u00e9bat n'est pas un interrogatoire. Quant \u00e0 la libert\u00e9 d'expression nous dit G. Orwell, c'est dire dire ce qu'on pense \u00e0 quelqu'un qui n'a pas envie de l'entendre. Ici, par exemple, dans ce soi-disant \\\"vrai d\u00e9bat\\\", il n'existe pas la possibilit\u00e9 d'argumenter une position \\\"mitig\u00e9\\\", cette position qui, pourtant, s'av\u00e8re souvent la plus int\u00e9ressante car peut-\u00eatre la plus complexe et nuanc\u00e9e.&lt;/p&gt;","&lt;p&gt;Supprimer l'ENA et surtout le corps de l'inspection des finances (n'est ce pas Macron...)&lt;/p&gt;","&lt;p&gt;revoir le mode de calcul de l'inflation et le faire faire par un organisme ind\u00e9pendant.&lt;/p&gt;","&lt;p&gt;Plus aucune loi vot\u00e9 en douce ou en pleine nuit et report syst\u00e9matique s\u2019il n\u2019y a pas une repr\u00e9sentation proportionnelle de tous les partis pr\u00e9sents.&lt;/p&gt;","&lt;p&gt;Lister principales professions, voire nombre de gilets jaune\u00a0par profession.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aux concepteurs de la plate-forme, serait-il possible de modifier nos inscriptions en rajoutant un champ ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour moi et mes proches Gilets jaunes\u00a0: m\u00e8re au foyer, agriculteur, chauffeur de taxi, ouvrier en usine, m\u00e9decin, propri\u00e9taire d'une PME de 160 personnes, caissi\u00e8re&lt;/p&gt;","&lt;p&gt;suppression conseil constitutionnel = retraite dor\u00e9e pour repris de justice politiques qui ne sert \u00e0 rien.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Des h\u00e9ros du quotidien, il en existe partout et dans toutes les villes.\u00a0Leurs noms ne trouveront jamais gloire, ni ne la cherche.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Ne serait-il pas possible de nommer dor\u00e9navant nos nouvelles rues, avenues, monuments et lieux publics, non pas du nom propre d'un h\u00e9ros publique ou anonyme, mais\u00a0d'un nom commun dont l'universalit\u00e9 positive la transportera dans le temps.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Qui se souvient qu'Henri Martin n\u00e9 \u00e0 Toulouse le 5 ao\u00fbt 1860 et mort \u00e0 Labastide-du-Vert le 12 novembre1943, \u00e9tait un peintre post-impressionniste fran\u00e7ais. Peut -\u00eatre les habitants de ladite rue si la curiosit\u00e9 les piquait, peut-\u00eatre un passionn\u00e9 ou \u00e9tudiant d'arts mais surtout wikip\u00e9dia.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Hier j'ai vu sur\u00a0C news\u00a0une \u00e9mission sur les th\u00e9ories du complot ou ils se sont permis d'y introduire la dangerosit\u00e9 des vaccins (N\u00b01 de la th\u00e9orie du complot). Hors \u00e0 l'heure actuelle personne n'est capable de dire si l'adjuvant sulfate-d'aluminium est dangereux ou non pour la sant\u00e9 et madame le ministre aurait du par principe de pr\u00e9caution ne pas autoriser les 11 vaccins obligatoires mais r\u00e9clamer que les laboratoire pharmaceutiques produisent de nouveau les 3 vaccins obligatoires.\u00a0Cout \u00e9lev\u00e9 pour la s\u00e9curit\u00e9 sociale, non respect du principe de pr\u00e9caution, d\u00e9diabolisation du possible danger par les m\u00e9dias,\u00a0renforce \u00e9videment les doutes sur la th\u00e9orie du complot. Je propose donc une sanction tr\u00e8s lourde\u00a0des journalistes et une forte m\u00e9diatisation de ces sanctions, obligatoires. N'oublions pas que Madame Buzyn \u00e0 travaill\u00e9 pour les laboratoire pharmaceutique et que monsieur Bollor\u00e9 patron de\u00a0C news\u00a0\u00e0 des liens \u00e9troit avec l'industrie pharmaceutique, curieux non?&lt;/p&gt;","&lt;p&gt;INDEXER LES RETRAITES SUR L INFLATION&lt;/p&gt;","&lt;p&gt;Les \u00e9lus de tout bort et de tout niveau ne remplissant plus leur mission ( rien ne va !), il conviens de les r\u00e9voquer tous, et mettre en place la d\u00e9mocratie directe par le peuple. Mettre en place des collectifs de gestion citoyen r\u00e9vocable, ou autre syst\u00e8me, \u00e0 la place de tous les \u00e9lus (pr\u00e9sident de la r\u00e9publiques, d\u00e9put\u00e9s, s\u00e9nateurs, maires, pr\u00e9sident et \u00e9lus des collectivit\u00e9s locales et autres technocrates etc etc... qui sont tous les m\u00eame \\\"minm b\u00e8t, minm pr\u00e8l\\\"...) Les services publics et les fonctionnaires , les chambres consulaires, etc... etc ne r\u00e9pondant plus \u00e0 leur mission ,et ne servant plus la population; les remplacer par des entreprises priv\u00e9s, des coop\u00e9ratives, des travailleurs lib\u00e9raux etc ...etc... Tous ces hypers  riches, qui exploite la mis\u00e8re des pauvres et du monde. ne veulent pas payer d\u2019imp\u00f4t et partir ? Alors, qu'ils partent et soit d\u00e9chu de la nationalit\u00e9 fran\u00e7aise, car se sont des voyous exploiteur. Et que la France fonctionne avec ceux qui veulent rester et travailler correctement et honn\u00eatement pour faire avancer la France. Ils stigmatise les ch\u00f4meurs, les pauvres, les- sans- dents, les cr\u00e8ves-la-faim... Mais ce sont eux les responsables de tous les probl\u00e8mes...&lt;/p&gt;","&lt;p&gt;J'ai un peu de mal avec le 'une seule proposition par revendication' car tout est li\u00e9.&lt;/p&gt;","&lt;p&gt;Dissolution de l'Assembl\u00e9e et retour aux urnes pour contraindre et imposer la voix des fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;La pornographie d\u00e9truit les relations, salit les personnes et plus encore les enfants.&lt;/p&gt;&lt;p&gt;il faut obtenir une r\u00e9elle r\u00e9duction de cette invasion.&lt;/p&gt;","&lt;p&gt;Attribution des allocations familiales suivant des crit\u00e8res de revenus au m\u00eame titre que certaines aides qui sont soumises aux revenus&lt;/p&gt;","&lt;p&gt;Il faut imposer un conditionnement des m\u00e9dicaments coh\u00e9rent avec les prescriptions (\u00e0 l'unit\u00e9, 30 jours, 90 jours, ...).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;l'\u00e9narchie, c'est un \\\"esprit de corps\\\"\u00e0 d\u00e9rive mafieuse. Si l' \\\"esprit de corps\\\" est commun \u00e0 toutes les grandes \u00e9coles, il est surtout d\u00e9vastateur chez les \u00e9narques qui noyautent de plus en plus les postes cl\u00e9s de la politique et de l'\u00e9conomie (administration fiscale, conseil d'\u00e9tat, cabinets d'avocats d'affaires, grandes entreprises nationales, banques \u00e9tablies en France,conseils d'administration, organismes qui ne servent \u00e0 rien mais qui r\u00e9mun\u00e8rent bien, direction de partis politiques ...).&lt;/p&gt;&lt;p&gt;Cet \\\"esprit de corps\\\" pousse les tenants \u00e0 se coopter dans un cercle ferm\u00e9, \u00e0 tol\u00e9rer, voire \u00e0 couvrir les abus de leurs camarades, \u00e0 ne pas sanctionner leurs \u00e9checs, ind\u00e9licatesses, tricheries, prises ill\u00e9gales d'int\u00e9r\u00eat, abus de biens sociaux, \u00e0 autoriser les cumuls de fonctions (g\u00e9n\u00e9reusement r\u00e9tribu\u00e9es), quelquefois au-del\u00e0 d'un \u00e2ge raisonnable ... les exemples ne manquent pas de toutes ces irr\u00e9gularit\u00e9s.&lt;/p&gt;&lt;p&gt;Plut\u00f4t que de jouer \u00e0 Jupiter, E.Macron devrait s'inspirer d'Hercule et de ses travaux et ouvrir en grand les vannes de la justice sociales pour d\u00e9barrasser la soci\u00e9t\u00e9 de tous ces pr\u00e9bendes, sin\u00e9cures, pantouflages, rentes diverses ... dont b\u00e9n\u00e9ficient des \u00e9lites scolaires auto-proclam\u00e9es \\\"premiers de cord\u00e9e\\\"!&lt;/p&gt;&lt;p&gt;Il ne s'agit pas ici de faire de l'anti-\u00e9litisme primaire. La France a un grand besoin d'\u00e9lites, mais d'\u00e9lites qui se distinguent non seulement par leurs comp\u00e9tences (qui peuvent \u00eatre acquises par diff\u00e9rentes fili\u00e8res, y compris l'\u00e9cole de la vie), mais aussi par leur rigueur morale, leur sens des responsabilit\u00e9s, leur d\u00e9vouement, ...&lt;/p&gt;&lt;p&gt;L'ENA est devenue une affaire de familles d'initi\u00e9s qui se reproduisent de g\u00e9n\u00e9ration en g\u00e9n\u00e9ration, et constituent ainsi une caste parasite.&lt;/p&gt;","&lt;p&gt;l'id\u00e9e est de suprimer purement et simplemnt toutes les soldes d,hiver et d'et\u00e9 est aunsi de forc\u00e9 les comencant a pratiquer les prix les plus juste toute au long de l'ann\u00e9e &lt;/p&gt;","&lt;p&gt;Favoriser la diversit\u00e9 en cr\u00e9ant des lieux \u00e0 th\u00e8me. Cette proposition revient \u00e0 cr\u00e9er des communes libres, des sortes de zones g\u00e9r\u00e9es directement par leur habitants, usagers, participants... Des endroits \u00e9mancip\u00e9s du carcan de l\u2019\u00c9tat. Nous pourrions ainsi choisir d'\u00e9voluer dans un environnement qui nous conviendrait. Par exemple, ici un parc public familial ici une une grosse \\\"teuf\\\", ici un bar \u00e0 vin l\u00e0 un coffee-shop, ici une plage textile et l\u00e0 une naturiste...Vous allez me r\u00e9torquer que cela existe d\u00e9j\u00e0 ! Mais o\u00f9 peut-on trouver une ville sans pollutions industrielle et agricole, sans ondes, sans chiens (autres qu'utiles secouristes, non/mal voyants, etc.), sans clim r\u00e9versibles, sans flics, sans vid\u00e9os surveillance, sans armes \u00e0 feu, sans drogues de synth\u00e8ses, sans ch\u00e2teaux ni \u00e9glises, sans drapeaux, sans propri\u00e9t\u00e9 priv\u00e9e des moyens de production (terres arables, usines, etc.) sans mis\u00e8re...&lt;/p&gt;","&lt;p&gt;Trop de normes scl\u00e9rosantes pour l \u00e9volution normale d un pays &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Que tout le monde ou personne ne paie la hausse de la CSG, C'est une in\u00e9galit\u00e9 entre tous les fran\u00e7ais, loi sc\u00e9l\u00e9rate et injuste qu'on on a travaill\u00e9 toute sa vie, qu'un jeune Pr\u00e9sident se permette de voler notre argent gagner en faisant 45 ou 40 heures par semaine avec 4 semaines de cong\u00e9s....&lt;/p&gt;","&lt;p&gt;Depuis quelques ann\u00e9es, nous subissons un d\u00e9callage de plus en plus marqu\u00e9s de la diffusion des films apr\u00e8s 20h30 pour arriver maintenant \u00e0 21h-21h20 ce qui fait terminer les films d'autant plus tard, sans compter toutes les publicit\u00e9s. Soit dit en passant, les publicit\u00e9s apr\u00e8s 20h30 sur le r\u00e9seau public sont , je crois, interdites depuis une dizaine d'ann\u00e9e. Or ces publicit\u00e9s ne portent plus ce nom, mais des sortes de spots de \\\"promotion\\\". On nous prend vraiment pour...&lt;/p&gt;&lt;p&gt;Bien qu'aillant contact\u00e9 le CSA pour ces d\u00e9rives, celui ci n'a pas le pouvoir pour faire respecter les horaires, et il transmet au s\u00e9nat qui analyse les remarques annuelles. Dans ce cas, je me demande \u00e0 quoi sert le CSA mis \u00e0 part encaisser des salaires j'imagine.&lt;/p&gt;&lt;p&gt;Je propose que le CSA ait plus de pouvoir pour pouvoir appliquer les lois vot\u00e9es pour le bien \u00eatre des travailleurs car la productivit\u00e9 s'en fait ressentir. D'ailleurs, les jeunes ne regardent plus la TV et se retournent sur des chaines priv\u00e9es, comme Netflix par exemple, ce qui pourrrait entrainer la mort des chaines TV... A quoi \u00e7a nous sert de payer la redevance TV dans ce cas? puisque nous savons \u00e0 l'avance que nous ne verrons pas la fin du film.&lt;/p&gt;","&lt;p&gt;Stopper toute immigration sur le som Fran\u00e7ais. c'est la source premi\u00e8re de nos probl\u00e8mes. C'est le point le plus important sur lequel le peuple fran\u00e7ais doit se prononcer par r\u00e9f\u00e9rendum.L'immigration co\u00fbte au budget de la nation \\\"un pognon dingue\\\". C'est une source de probl\u00e8mes sanitaires,sociaux, religieux, culturels et de coh\u00e9sion sociale..&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Annulation de l'augmentation de la &lt;strong&gt;&lt;s&gt;CSG&lt;/s&gt;&lt;/strong&gt; pour tous les retrait\u00e9s.&lt;/li&gt;&lt;li&gt;R\u00e9actualisation du niveau de vie pour tous les retrait\u00e9s.&lt;/li&gt;&lt;li&gt;Une &lt;strong&gt;&lt;s&gt;VRAIE&lt;/s&gt;&lt;/strong&gt; hausse du SMIC.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Je pense que la pr\u00e9sence de la garde r\u00e9publicaine au garde \u00e0 vous \u00e0 chaque arriv\u00e9e du pr\u00e9sident de l'assembl\u00e9e nationale n'est plus de notre \u00e9poque . Sa suppression serait le d\u00e9but de petites \u00e9conomies .&lt;/p&gt;","&lt;p&gt;Il existe d\u00e9j\u00e0 dans notre constitution une disposition de ce type mais avec des seuils bien trop importants pour qu'elle ait \u00e9t\u00e9 d\u00e9j\u00e0 mise en \u0153uvre.&lt;/p&gt;&lt;p&gt;Nous souhaitons que les d\u00e9cideurs politiques ou non puissent \u00eatre davantage contr\u00f4l\u00e9s par  les Fran\u00e7aises et les Fran\u00e7ais dans les d\u00e9cisions qu'ils prennent concernant le Peuple.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;- P\u00e9naliser par la loi, le mensonge sous toutes ses formes de la part des *\u00e9lus ou representants dans le cadre de leurs mandats, politiques, syndicats, associations, ect...&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;- ne pas embaucher des charg\u00e9s de mission ou autre pour faire le boulot des \u00e9lus .&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;-Interdire par la loi le cumul des avantages de toute sorte , salaires, renumerations, indemnit\u00e9s... avantages en nature aux * \u00e9lus qui cumulent plusieurs mandats.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;quelque statistiques le 03/03/2019 \u00e0 midi&lt;/p&gt;","&lt;p&gt;Il est inhumain de demander \u00e0 des parents de confier des b\u00e9b\u00e9s de tout juste 2 mois. Un b\u00e9b\u00e9 \u00e0 besoin de ses parents plus que tout.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans la mesure ou dans notre soci\u00e9t\u00e9 les p\u00e8res s'occupent autant de leurs enfants que la m\u00e8re et pour qu'ils puissent soutenir celle-ci les premiers mois, il est n\u00e9cessaire de prolonger le cong\u00e9 paternit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Afin que chaque m\u00e8res puissent apporter \u00e0 son b\u00e9b\u00e9 tout l'amour, le besoin de proximit\u00e9 dont il a besoin et pour aider les m\u00e8res allaitantes, il est n\u00e9cessaire de prolonger le cong\u00e9 maternit\u00e9.&lt;/p&gt;","&lt;p&gt;Monsieur le Pr\u00e9sident vous refuser de toucher \u00e0 l'isf, je refuse de participer au Grand D\u00e9bat.&lt;/p&gt;","&lt;p&gt;Supprimer toutes les centaines de commissions et autres observatoires qui ne servent \u00e0 rien pour la plupart .&lt;/p&gt;","&lt;p&gt;Rendre plus juste l'obtention des places (cr\u00e8che, HLM,1ere inscription conservatoire, job d'\u00e9t\u00e9 \u00e0 la mairie...) par tirage au sort qui peut \u00eatre pond\u00e9r\u00e9. Ces places sont celles qui restent apr\u00e8s l'attribution sur des crit\u00e8res pr\u00e9cis \u00e0 des personnes prioritaires (comp\u00e9tence pointue recherch\u00e9e, graves difficult\u00e9s... ) et sur des choix bien argument\u00e9s.&lt;/p&gt;","&lt;p&gt;Fin imm\u00e9diate de la fermeture des petites lignes, des bureaux de poste, des \u00e9coles et des maternit\u00e9s.&lt;/p&gt;","&lt;p&gt;Adapter le montant de la TVA aux premi\u00e8res n\u00e9cessit\u00e9s  telles que dans l'alimentation.&lt;/p&gt;&lt;p&gt;ALors que PHilippe LECLERC \u00e0 pr\u00e9venu que le prix de 5000  produits vont augment\u00e9s.&lt;/p&gt;&lt;p&gt;Mais j'irai beaucoup plus loin concernant les mat\u00e9riaux d'isolation,  installation de  double vitrage, les panneaux photovolta\u00efques,&lt;/p&gt;&lt;p&gt;tout qui r\u00e9sulte du chauffage (po\u00eales granul\u00e9s etc....) car encore  beaucoup de personnes se chauffent  avec une chemin\u00e9e c'est le bois qui revient le moins cher .&lt;/p&gt;&lt;p&gt;Merci pour la plan\u00e8te !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut combattre, plus efficacement, la fraude aux prestations sociales. Pour ce faire il faut se donner les moyens de v\u00e9rifier que le porteur de la carte vitale en est bien l'utilisateur. Que la personne \u00e0 qui sont vers\u00e9es les Allocations Familiales en est bien \u00e9ligible. Que les Retraites vers\u00e9es le soient bien \u00e0 la personne qui en est \u00e9ligible. Que les retraites vers\u00e9es \u00e0 l'\u00e9tranger ne soient pas destin\u00e9es \u00e0 des morts... (il faut &lt;u&gt;exiger&lt;/u&gt;, &lt;u&gt;annuellement&lt;/u&gt;, \u00e0 toute personne qui demande \u00e0 ce que sa retraite lui soit vers\u00e9e hors du territoire national de &lt;u&gt;prouver,&lt;/u&gt; &lt;u&gt;aupr\u00e8s du repr\u00e9sentant Fran\u00e7ais dans le Pays&lt;/u&gt; qu'il est toujours vivant. En l'absence de cette preuve suspendre, &lt;u&gt;imm\u00e9diatement&lt;/u&gt;, tout versement. Il est tr\u00e8s facile pour un \u00e9lu, d'un pays \u00e9tranger, de confirmer qu'un de ses compatriotes est toujours vivant. D'autant que ces rentr\u00e9es d'argent sont du \\\"pain b\u00e9ni\\\" pour le Pays en question)&lt;/p&gt;","&lt;p&gt;Non aux privatisations de tous NOS biens publics (autoroutes, a\u00e9roports, barrages...)&lt;/p&gt;","&lt;p&gt;Les gilets jaunes \u00e9tant des soutiens au casseurs (m\u00eame s'ils ne participent activement ils sont spectateurs voire m\u00eame incitateurs). Ce mouvement \u00e9tant soutenu par plus de 50% des sond\u00e9s, je propose donc que les r\u00e9parations non couvertes par les assurances (vitrines cass\u00e9es, poubelles br\u00fbl\u00e9es, goudron fondu par les feux de palette ou pneus\u2026..) soient prises en charge par une r\u00e9partition des sommes relatives aux d\u00e9g\u00e2ts sur tous les foyers fiscaux de la commune ou du d\u00e9partement concern\u00e9s. Tous les foyers fiscaux, m\u00eame non imposables, doivent participer \u00e0 part \u00e9gale. Peut-\u00eatre que les manifestants seraient plus impliqu\u00e9es pour le bon d\u00e9roulement des manifestations. &lt;/p&gt;&lt;p&gt;En effet je pense que les imp\u00f4ts vont augmenter pour couvrir ces frais et ce sera encore les foyers fiscaux impossables qui vont payer&lt;/p&gt;","&lt;p&gt;Bonjour les gilets jaunes,&lt;/p&gt;&lt;p&gt;Depuis 3 mois,on ne parle que de vous.Vous avez co\u00fbt\u00e9 10 milliards d'euros et vous avez d\u00e9truit 0,1 % de croissance en 2018 soit 2 milliards d'euros et 900 millions de pr\u00e9l\u00e8vements obligatoires.Vous avez pr\u00e9caris\u00e9 la vie de nombreux salari\u00e9s ou ind\u00e9pendants.Vous demandez beaucoup \u00e0 la France mais que faites vous pour elle?Evidemment l'image de la France  et sa place dans le monde ne vous int\u00e9ressent pas,vous pr\u00e9tendez \u00eatre inform\u00e9s par les r\u00e9seaux sociaux o\u00f9 r\u00e8gnent la l\u00e2chet\u00e9 de l'anonymat,les fake news et le complotisme raciste,antis\u00e9mite et homophobe.Vos t\u00eates d'affiche n'ont pas condamn\u00e9 l'agression contre Alain Finkielkraut mais nous sommes nombreux,r\u00e9publicains de tous bords,d\u00e9termin\u00e9s \u00e0 nous opposer \u00e0 vos d\u00e9lires ignorants.&lt;/p&gt;&lt;p&gt;Il est temps que des responsables s\u00e9rieux et irr\u00e9prochables prennent la place des Drouet,Rodrigues,Nicolle et autres.&lt;/p&gt;&lt;p&gt;Contrairement \u00e0 vous,je me montre sous mon vrai nom,car je n'ai pas honte de mes convictions.&lt;/p&gt;","&lt;p&gt;cette cha\u00eene TV doit exister, car le gouvernement veut supprimer cette cha\u00eene TV d'ici 2020  c'est l'un des seul lien qui nous relie avec les d\u00e9partements  et les territoires d'outre mer&lt;/p&gt;&lt;p&gt;sauvons France O&lt;/p&gt;","&lt;p&gt;Referendum &lt;/p&gt;","&lt;p&gt;Les citoyens doivent d\u00e9cider des grandes orientations de notre politique \u00e9trang\u00e8re car nous (en tant que pays) ne sommes rien d'autre que nos agissements dans le monde.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France reprendra confiance en elle, uniquement lorsque ses actes seront en harmonie avec les valeurs profondes qui font son ADN.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Qui a donn\u00e9 le pouvoir de livrer des armes \u00e0 des r\u00e9gimes qui massacrent leur peuple? Qu'obtiennent\u00a0nos \\\"dirigeants\\\" en \u00e9change de ces livraisons d'armes ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'ajoute, \u00e0 l'attention des x\u00e9nophobes, que la fin de ces pratiques ne pourra que nous aider \u00e0 mieux ma\u00eetriser les ph\u00e9nom\u00e8nes d'immigrations.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour ceux qui ne connaissent pas le r\u00f4le de la France dans le monde (et ils sont nombreux), un article int\u00e9ressant : https://www.liberation.fr/debats/2019/01/21/alexandre-benalla-pour-tout-l-or-du-tchad_1704358&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cordialement&lt;/p&gt;","&lt;p&gt;Marre de d\u00e9crocher 10 fois par jour le t\u00e9l\u00e9phone fixe pour avoir un vendeur de cuisine ou d'isolation.&lt;/p&gt;&lt;p&gt;Mettre en place un moyen efficace pour signaler les g\u00eaneurs et les faire interdire.&lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Quels d\u00e9bouch\u00e9s concrets pour le grand d\u00e9bat\u00a0?\u00a0&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a01 Grenelle + 1 Constituante&lt;/strong&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a02 questions fondamentales\u00a0:&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;ol&gt;&lt;li&gt;La question \u00e9conomique et sociale\u00a0\u00a0\u00a0: les int\u00e9r\u00eats priv\u00e9s\u00a0/les biens particuliers&lt;/li&gt;&lt;li&gt;La question d\u00e9mocratique et fiscale\u00a0: l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral /le bien commun&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;  &lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;ol&gt;&lt;li&gt;&lt;strong&gt;&lt;u&gt;Question Economique et sociale\u00a0: 1 GRENELLE&lt;/u&gt;&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 C\u2019est la question du pouvoir d\u2019achat, du pouvoir de vivre.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Les entreprises produisent des richesses\u00a0gr\u00e2ce \u00e0 l\u2019apport\u00a0et \u00e0 la mise en \u0153uvre du capital (actionnaires) et du\u00a0\u00a0 &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 travail\u00a0(salari\u00e9s).&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 La production et le partage des richesses \u00a0cr\u00e9\u00e9es dans\u00a0l\u2019entreprise sont donc \u00a0au c\u0153ur de la vie quotidienne\u00a0\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 des\u00a0dirigeants et des salari\u00e9s. \u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Ce partage reste la m\u00e8re des batailles contre les in\u00e9galit\u00e9s.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0La question \u00a0du partage du pouvoir dans l\u2019entreprise \u00a0et du partage des richesses\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 entre les actionnaires\u00a0et les salari\u00e9s se pose donc.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Conclusion\u00a0:&lt;/u&gt; Mise en place d\u2019une conf\u00e9rence tripartite \u00e9tat, salari\u00e9s, patronats pour d\u00e9cider de la r\u00e9partition salaires/profits et pour d\u00e9cider d\u2019un mode de gouvernance des entreprises bas\u00e9 sur la cogestion ou la cod\u00e9termination a l\u2019allemande&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;            &lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;ol&gt;&lt;li&gt;&lt;strong&gt;&lt;u&gt;La question d\u00e9mocratique et fiscale\u00a0: 1 CONSTITUANTE&lt;/u&gt;&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Cette question est la question de \u00a0la d\u00e9finition, du fonctionnement, de l\u2019\u00e9valuation&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0de nos institutions d\u00e9mocratiques \u00a0c\u2019est donc la question de notre constitution&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0&lt;/strong&gt; &lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0L\u2019\u00e9quilibre des pouvoirs et des contrepouvoirs\u00a0(ex\u00e9cutif, l\u00e9gislatif, judiciaire, m\u00e9dias), &lt;/p&gt;&lt;p&gt; &lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 L\u2019\u00e9quilibre de la d\u00e9mocratie repr\u00e9sentative \u00a0(verticalit\u00e9) et de la d\u00e9mocratie participative (horizontalit\u00e9)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Les modalit\u00e9s des diff\u00e9rents modes de scrutins\u00a0\u00a0(pr\u00e9sidentielle, parlement, municipales, Europe, referendum..) sont&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0un\u00a0\u00a0 pivot du bon fonctionnement de la vie d\u00e9mocratique&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 (Repr\u00e9sentativit\u00e9 des \u00a0citoyens, mandat et \u00e9valuation des mandats)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Cette grammaire de la d\u00e9mocratie est une alchimie complexe et syst\u00e9mique&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Conclusion\u00a0&lt;/u&gt;: Election d\u2019une assembl\u00e9e constituante compos\u00e9e de d\u00e9put\u00e9s dont la mission sera d\u2019\u00e9crire la 6ieme r\u00e9publique qui sera ensuite soumise \u00e0 referendum&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;             &lt;/p&gt;","&lt;p&gt;Cr\u00e9er des parkings dans chaque quartier et ne plus faire stationner les voitufes le long des trottoirs, cela permettrait de creer des pistes pour les v\u00e9los et trotinettes,  ceux \u00e0 rollers, en skate ou autres. Ceci pour la s\u00e9curit\u00e9 de ces sportifs,  des pi\u00e9tons et pour rendre le traffic plus fluide. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Le num\u00e9rique pour tous&lt;/strong&gt;, en 2019, ce n'est pas du luxe !!! Cela fait pourtant parti de vos promesses de campagne, mais apr\u00e8s 2 ans de mandat, &lt;strong&gt;rien est fait pour les zones blanches et les zones rurales&lt;/strong&gt;. Redonner du pouvoir aux mairies c'est bien, favoriser le t\u00e9l\u00e9travail c'est bien, mais pour cela, encore&lt;strong&gt;&lt;u&gt; faut-il appliquer en urgence les mesures sur le num\u00e9rique&lt;/u&gt;&lt;/strong&gt;, qui doit \u00e0 notre \u00e9poque \u00eatre \u00e0 la port\u00e9e de tous, et qui permettra aux mairies de plus profondes campagnes, encore en zone grise ou blanche aujourd\u2019hui, &lt;strong&gt;d\u2019accomplir leurs t\u00e2ches avec les moyens et nouvelles technologies n\u00e9cessaires. &lt;/strong&gt;Sur cette &lt;strong&gt;&lt;u&gt;question du num\u00e9rique&lt;/u&gt;&lt;/strong&gt;, les &lt;strong&gt;in\u00e9galit\u00e9s persistent&lt;/strong&gt;, \u00e0 notre \u00e9poque ce n\u2019est pas tol\u00e9rable\u00a0! Les fractures sociales sont aussi dues \u00e0 ces &lt;strong&gt;diff\u00e9rences de possibilit\u00e9 d\u2019acc\u00e8s aux num\u00e9riques entre les ruraux et les citadins.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;-Maintien de la vitesse \u00e0 80 km/h. Moins polluante, moins \u00e9nergivore, moins dangereuse. Avec r\u00e9\u00e9valuation des zones de limitation \u2014 beaucoup de zones \u00e0 70 ne se justifient plus, beaucoup de zones \u00e0 50 pourraient \u00eatres r\u00e9duites ou supprim\u00e9es.\u00a0\u00a0Limitation \u00e0 110 sur les autoroutes, comme sur les quatre voies. Limiter les routes \u00e0 barri\u00e8re centrale qui sont un pi\u00e8ge pour la faune.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faire respecter les lois de la R\u00e9publique en p\u00e9nalisent financi\u00e8rement via des contraventions les actes de blocage, de dissimulation du visage lors de rassemblement, de d\u00e9gradation des biens de la collectivit\u00e9 ou priv\u00e9s.&lt;/p&gt;","&lt;p&gt;supprim\u00e9 le s\u00e9nat, en ce qui concerne l'assembl\u00e9 nationale les d\u00e9putes d'une part seront \u00e9lu a la proportionnel int\u00e9grale a partir de liste comme pour les d\u00e9put\u00e9 europ\u00e9ens,ainsi l'assembl\u00e9 national devras obligatoirement et  c'est un imp\u00e9ratif  une repr\u00e9sentation proportionnel int\u00e9grale des diff\u00e9rentes couche repr\u00e9sentant notre pays ,a savoir ouvrier et employ\u00e9,cadre ou  cadre sup\u00e9rieur  intellectuel ,paysans, patrons  les loi qui seront adopt\u00e9 ne pourront l\u2019\u00eatre qu'avec un cot\u00e2t de 65 pour cent du s\u00e9nat tout le monde doit \u00eatre pr\u00e9sent et ne pas se faire repr\u00e9sent\u00e9 sauf maladie ou accident aucune loi  ne pourras \u00eatre pass\u00e9 en catimini a une heure avanc\u00e9 de la nuit,l' int\u00e9gralit\u00e9 des s\u00e9ances doivent \u00eatre visionn\u00e9 par la cha\u00eene parlementaire pour plus de transparence, chaque d\u00e9put\u00e9 auras un casier vierge, tout d\u00e9put\u00e9 agissant avec des lobbyistes devras \u00eatre condamn\u00e9 a 20 ans de prisons et 1 000 000 euros d'amende et in\u00e9ligibilit\u00e9 a vie ;peine identique pour les d\u00e9put\u00e9 corrompus de toute nature ou qui ont essayer de vendre le patrimoine du travail ou d\u00e9tourner de l'agent ou devise ou fraude fiscale afin de s'enrichir a des fins personnel  et, 2 mandats maximum qui pourront \u00eatre comptabilis\u00e9 dans leur retraite au m\u00eame titre que tout autre retrait\u00e9' (pourquoi les lois voter a 65 pour cent des voix une loi qui passe avec 50 pour cent + 1 voix me semble que peu justifi\u00e9 et donc pas bonne car elle a tout juste la majorit\u00e9)pour qu'une loi soit justifi\u00e9 il faut absolument qu'est une majorit\u00e9 absolue&lt;/p&gt;","&lt;p&gt;Les accidents de la vie explosent.&lt;/p&gt;&lt;p&gt;Divorces, s\u00e9parations, pensions alimentaires et hop, on se retrouve salari\u00e9.e \u00e0 35 ans, 45 ans \u00e0 dormir dans la voiture parce que l'on gagne 1300\u20ac et non 2500\u20ac et que l'on cherche juste un studio en r\u00e9gion parisienne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a certes une crise du logement, mais si les propri\u00e9taires ne sont pas aid\u00e9s, soutenus, encadr\u00e9s aussi, on aura beau construire des beaux immeubles modernes, cela n'emp\u00eachera pas au salari\u00e9 de dormir dans sa voiture.&lt;/p&gt;","&lt;p&gt; 1 mois suffit: Le Pr\u00e9sident devrait clore le d\u00e9bat  le   15 f\u00e9vrier afin d'\u00e9viter de voir les m\u00eames contributions refleurirent quotidiennement  et plus le temps passera plus les contributions nouvelles seront farfelues. &lt;/p&gt;&lt;p&gt;Il devrait alors exprimer ses d\u00e9cisions fin 02 ou au plus tard le 10 mars.&lt;/p&gt;&lt;p&gt;S'il prolonge le d\u00e9bat comme il en a l'intention il pr\u00e9sentera  ses d\u00e9cisions comme pr\u00e9vu  aux alentours du 15 avril, c'est beaucoup trop long.&lt;/p&gt;&lt;p&gt;De plus il prend le risque de proroger les manifs tous les samedis jusqu'en avril et n'est pas \u00e0 l'abri d'une bavure.&lt;/p&gt;&lt;p&gt;Mais le Pr\u00e9sident entend , \u00e0 travers ce grand d\u00e9bat  gagne du temps et faire campagne le plus longtemps possible en vues Europ\u00e9ennes&lt;/p&gt;","&lt;p&gt;Calculer le co\u00fbt de l'abonnement \u00e9lectrique comme un pourcentage de la consommation.&lt;/p&gt;&lt;p&gt;Finalement, plus on consomme et plus on \\\"use\\\" les lignes.&lt;/p&gt;","&lt;p&gt;Tout les 5 ans c'est la m\u00eame histoire. Nous votons pour un pr\u00e9sident de droite - gauche - centre - extreme.... mais enfin de compte c'est pas les personnes qui nous int\u00e9resse c'est leurs actes. Nous voulons avoir un regard et des actions sur les lois, les accords, les droits, obligations... Le peuple doit \u00eatre en mesure de d\u00e9cider des choses qu'il l'affectera&lt;/p&gt;","&lt;p&gt;Int\u00e9gration compl\u00e8te de Monaco dans la r\u00e9publique fran\u00e7aise. Il s'agit simplement de mettre fin \u00e0 une fiction servant quelques grandes fortunes.&lt;/p&gt;","&lt;p&gt;Est il normal que les personnes qui prennent un cong\u00e9 parental (396.01\u20ac) ne soit pas r\u00e9mun\u00e9r\u00e9es au minimum \u00e0 la m\u00eame hauteur que les personnes qui sont au RSA (550.93\u20ac) .&lt;/p&gt;&lt;p&gt;Pour cette raison il ne faut pas s'\u00e9tonn\u00e9 que si peu de personnes \u00e0 en profiter car cet argent vient de l'\u00e9tat et de la solidarit\u00e9 de tous.&lt;/p&gt;","&lt;p&gt;reprendre les programmes de 1900...&lt;/p&gt;&lt;p&gt;changer le status des fonctionnaires et l aligner sur celui du priv\u00e9...&lt;/p&gt;","&lt;p&gt;Que le demandeur d\u2019asile non pros\u00e9lyte, favorable et actif \u00e0 son int\u00e9gration, soit accueilli dignement avec bienveillance.&lt;/p&gt;&lt;p&gt;Que le demandeur d\u2019asile qui ne souhaite qu\u2019imposer sa culture et profiter de la terre d\u2019accueil, soit renvoy\u00e9, d\u2019o\u00f9 qu\u2019il vienne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que les grandes \u00e2mes promptes \u00e0 accueillir la mis\u00e8re du monde puissent le faire en assumant eux-m\u00eames leurs engagements, \u00e9conomiquement et totalement dans le temps.&lt;/p&gt;","&lt;p&gt;A l'image de certains pays Scandinaves, interdire la professionalisation en politique avec un respect stricte du non-cumul des mandats et la limitation \u00e0 3 mandats \u00e9lectifs au total pour une personne dans une vie, sans d\u00e9passer 2 mandats indentiques, incluant tous les niveaux de repr\u00e9sentation, locaux, r\u00e9gionaux, nationaux ou europ\u00e8en!&lt;/p&gt;","&lt;p&gt;suppression de la CSG et indexation des retraites sur le cout de la vie pour tous.Pensez aussi que certains retrait\u00e9s ont encore des enfants a charges,.baisser les revenus des retaites c'est diminuer les chances pour les enfants.&lt;/p&gt;","&lt;p&gt;Afin de faciliter le travail del\u00e0 police et de la gendarmerie, et donc d\u2019aider la soci\u00e9t\u00e9 \u00e0 se prot\u00e9ger des criminels encore en libert\u00e9, il serait souhaitable de cr\u00e9er un fichier de relev\u00e9 ADN pour tous les citoyens. Le principe serait de la faire dans la naissance de chaque nouveau citoyen dans un premier temps et de rendre obligatoire et gratuitement le relev\u00e9 ADN de chaque citoyen fran\u00e7ais ou vivant sur le territoire fran\u00e7ais dans un second temps.&lt;/p&gt;&lt;p&gt;Bien \u00e9videmment ce fichier dit \u00ab\u00a0sensible\u00a0\u00bb ne serait accessible que par des autorit\u00e9s habilit\u00e9es \u00e0 en conna\u00eetre le r\u00e9sultat, p\u00e9rim\u00e8tre qui reste \u00e0 d\u00e9finir.&lt;/p&gt;&lt;p&gt;il ne faudrait pas que la CNIL s\u2019y oppose pour un pr\u00e9texte de libert\u00e9 individuelle, c\u2019est du moins ce que je pense. Cette solution sera bien plus b\u00e9n\u00e9fique pour notre soci\u00e9t\u00e9 qu\u2019elle ne sera dommageable. Les parents de victimes remercieraient cette initiative.&lt;/p&gt;","&lt;p&gt;&lt;u&gt;Proposition&lt;/u&gt; : &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Amender le d\u00e9cret 2004-416&lt;/strong&gt; du 11 Mai 2004 de la Convention Europ\u00e9enne pour la Protection des Animaux de Compagnie sign\u00e9 \u00e0 Paris par Messieurs J. Chirac, JP Raffarin, M. Barnier, dont les amendes et peines pr\u00e9vues en cas de non-respect des diff\u00e9rents articles sont &lt;u&gt;TRES NETTEMENT INSUFFISANTES&lt;/u&gt;. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A Titre d'exemple, l\u2019article 521-1 du code p\u00e9nal indique :&lt;/p&gt;&lt;p&gt;\u00ab &lt;em&gt;Le fait, publiquement ou non, d\u2019exercer des s\u00e9vices graves ou de nature sexuelle ou de commettre un acte&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;de cruaut\u00e9 envers un animal domestique, ou apprivois\u00e9 ou tenu en captivit\u00e9, est puni de 2 ans&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;d\u2019emprisonnement et de 30 000 euros d\u2019amende&lt;/em&gt; \u00bb.&lt;/p&gt;","&lt;p&gt;que le pouvoir d'achat des retrait\u00e9s reste stable&lt;/p&gt;","&lt;p&gt;Je les soutiens nos gillets jaunes,  pas ces pourris antis\u00e9mites qui osent insulter ainsi des personnalit\u00e9s fran\u00e7aises et qu'ils osent dire que la France leur appartient ! &lt;/p&gt;&lt;p&gt;C'est notre pays et nous devons le respecter. Un antis\u00e9mit\u00e9 n'est pas  digne de se dire fran\u00e7ais. &lt;/p&gt;","&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Permettre un acc\u00e8s de qualit\u00e9 \u00e0 internet \u00e0 tout le monde sur le territoire.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Utiliser les op\u00e9rateurs nationaux pour le financer le plus possible.&lt;/p&gt;","&lt;p&gt;Il serait souhaitable qu'apr\u00e8s une fake news ou une manipulation d'information, apr\u00e8s une enqu\u00eate de contr\u00f4le, tout manquement \u00e0 la rectification de cette erreur, ou tout droit de r\u00e9ponse non honor\u00e9 entraine la suppression de la carte de journaliste, qui rappelons le offre aussi pas mal de privil\u00e8ges...&lt;/p&gt;","&lt;p&gt;Maintenir la taxe d'habitation sur les r\u00e9sidences secondaires&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;suppression du droit des affaires , controle par les travailleurs des flux financiers , suppression du secret banquaire .&lt;/p&gt;","&lt;p&gt;Que les violences envers les animaux soient consid\u00e9r\u00e9s comme un crime&lt;/p&gt;","&lt;p&gt;-Dans le cadre d'une s\u00e9curit\u00e9 sociale unique , tout le monde (du citoyen lambda au pr\u00e9sident de la r\u00e9publique sans exception) cotise  proportionnellement \u00e0 ses revenus et touche une retraite proportionnelle \u00e0 ses cotisations .&lt;/p&gt;&lt;p&gt;-Pas de retraites inf\u00e9rieures au minimum vieillesse ; il n'est pas normal que quelqu'un qui a travaill\u00e9 partiellement touche, comme c'est le cas actuellement, bien moins que quelqu'un qui n'a jamais travaill\u00e9 .&lt;/p&gt;","&lt;p&gt;\u00a0limiter le prix des loyers \u00e0 30% des revenus du foyer jusqu\u2019\u00e0 1750\u20ac mensuel par part.&lt;/p&gt;&lt;p&gt;Mettre en place un contr\u00f4le efficace (avec tr\u00e8s grosses sanctions) de la v\u00e9tust\u00e9.&lt;/p&gt;&lt;p&gt;Permettre l\u2019accession \u00e0 la propri\u00e9t\u00e9 avec paiement sur 30 ans (index\u00e9 sur co\u00fbt de la vie)&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d un organisme ind\u00e9pendant  compos\u00e9  de professionnels, charg\u00e9 de contr\u00f4ler les d\u00e9penses de l'\u00e9tat et \u00e9viter ainsi les d\u00e9rives financi\u00e8res ainsi que la pertinence et l'utilit\u00e9 de cr\u00e9er des postes bidons sp\u00e9cialement pour des personnes .  Cette organisme doit avoir des pouvoirs de sanctions tr\u00e8s fort. La transparence doit se faire afin que la population sache ce que l'on fait de l argent publique.  &lt;/p&gt;&lt;p&gt;Cette  transparence et ce contr\u00f4le permettra ainsi de bannir toutes les magouilles et d\u00e9rives de toutes sortes.&lt;/p&gt;","&lt;p&gt;Rendre le capitalisme transparent et collaboratif:&lt;/p&gt;&lt;p&gt;- rendre publiques et consultables toutes les detentions et operations sur titres de participation&lt;/p&gt;&lt;p&gt;- soumettre les operations en capital a la validation de \\\"miners\\\" (mod\u00e8le blockchain): personnes ou organisations volonraires et civiques&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;contre les actes anti chr\u00e9tiens....d ou qu ils viennent...&lt;/p&gt;","&lt;p&gt;Article 1\u00a0: La politique N\u00e9olib\u00e9rale montrant ces limites, ne garantissant pas la paix sociale, l\u2019Europe doit se r\u00e9former \u00e9conomiquement vers un syst\u00e8me plus social et \u00e9galitaire, o\u00f9 les membres des pays qui la composent seront consid\u00e9r\u00e9s en tant que Citoyens et pas comme un potentiel de consommation.&lt;/p&gt;&lt;p&gt;Article 2\u00a0: La transition \u00e9cologique et l\u2019urgence climatique qui en d\u00e9coule doivent \u00eatre pris en compte rapidement \u00e0 tous les niveaux&lt;/p&gt;&lt;p&gt;Article 3\u00a0: La politique \u00e9conomique, la consid\u00e9ration des Citoyens en tant que tel et la transition \u00e9cologique doivent \u00eatre consid\u00e9r\u00e9s globalement et sans opposition.&lt;/p&gt;&lt;p&gt;Article 4\u00a0: La loi du march\u00e9, la mondialisation, la finance, ne doivent pas agir au-dessus de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. La puissance publique doit reprendre la main pour maintenir une paix sociale et durable.&lt;/p&gt;&lt;p&gt;Article 5\u00a0: Les politiques publiques doivent promouvoir le d\u00e9veloppement durable, concilier la protection et la mise en valeur de l\u2019environnement, le d\u00e9veloppement \u00e9conomique et le progr\u00e8s social.&lt;/p&gt;&lt;p&gt;Article 6\u00a0: La justice fiscale passe inexorablement par la lutte contre l\u2019\u00e9vasion et la fraude fiscale ainsi que la r\u00e9glementation des syst\u00e8mes d\u2019optimisation fiscale.&lt;/p&gt;&lt;p&gt;Article 7\u00a0: Les peuples Europ\u00e9ens doivent pouvoir \u00eatre interrog\u00e9s pour ces questions.&lt;/p&gt;","&lt;p&gt;Un ami a t\u00e9l\u00e9phon\u00e9 \u00e0 une repr\u00e9sentante du parti de Monsieur Montebourg.&lt;/p&gt;&lt;p&gt;Ils ont parl\u00e9, pas de programme, ce Monsieur fait un tour de France, ( comme tous les autres candidats, \u00e0 gauche comme \u00e0 droite,\u00a0pour recevoir les dol\u00e9ances et propositions des citoyens\u00a0de l'hexagone )\u00a0car li n'a pas de programme..&lt;/p&gt;&lt;p&gt;Donc ils n'ont aucune proposition, ils ne connaissent pas l'\u00e9tat de notre pays, sa d\u00e9mocratie en panne, ses \u00e9lus coup\u00e9s de la r\u00e9alit\u00e9 souffrante dans laquelle bon nombre de nos concitoyens se d\u00e9battent.&lt;/p&gt;&lt;p&gt;Ils se situent \u00e0 gauche, \u00e0 droite mais sont issus du m\u00eame moule, \u00e0 cause de leurs origines sociales, des m\u00eames \u00e9tudes, des m\u00eames succ\u00e8s universitaires ou autres \u00e9coles prestigieuses, ainsi l'ENA, Polytechnique, HEC..., cela leur conf\u00e8re le droit d'exister quand, \u00e9lus, ils appartiennent\u00a0de nouveau \u00e0 la m\u00eame bande, \u00e0 la m\u00eame confraternit\u00e9, aux m\u00eames si\u00e8ges, maires, conseillers g\u00e9n\u00e9raux, pr\u00e9fets de r\u00e9gion..., d\u00e9put\u00e9s, ministres, aux m\u00eames salaires et avantages multiples qui les distinguent \u00e0 nouveau de la grande masse des fran\u00e7ais qu'ils sont sens\u00e9s repr\u00e9senter, ne repr\u00e9sentent qu'eux-m\u00eames, au mieux leur parti, au-del\u00e0, leur classe sociale.&lt;/p&gt;&lt;p&gt;Outre le fait premier\u00a0que tous les candidats font leur tour de France pour, all\u00e8guent-ils droits dans leurs bottes, ausculter le pouls de nous tous, sauf eux, ils se connaissent si bien, n'ont pas de probl\u00e8mes, vivent tr\u00e8s agr\u00e9ablement, sangl\u00e9s impeccables dans leurs costumes et leurs gestes format\u00e9s.&lt;/p&gt;&lt;p&gt;Outre le fait second qu'en raison des primaires, ils font de fait campagne depuis 15 mois pour certains, plus d'un an pour la plupart, n\u00e9gligeant leurs mandats \u00e9lectifs\u00a0et toutes les activit\u00e9s qui s'y rattachent, ne mobilisant aucune \u00e9nergie dans la protection des fran\u00e7ais, t\u00e2che essentielle qui leur incombent pourtant, pour laquelle ils sont r\u00e9tribu\u00e9s.&lt;/p&gt;&lt;p&gt;Outre le fait troisi\u00e8me qu'ils \u00e9voquent les difficult\u00e9s des habitants de notre pays seulement lorsqu'ils sont en campagne, sorte de populisme plut\u00f4t lamentable puisque, d\u00e8s qu'ils sont \u00e9lus, ils \\\"oublient\\\"...&lt;/p&gt;&lt;p&gt;Outre le fait quatri\u00e8me que d\u00e9j\u00e0 certains candidats de la primaire de gauche\u00a0ont os\u00e9 dire qu'il fallait encore augmenter les pr\u00e9l\u00e8vements, imp\u00f4ts, redevances...alors que les fran\u00e7ais n'en peuvent plus de payer, ( des municipalit\u00e9s ont encore augment\u00e9 les taxes fonci\u00e8re et\u00a0d'habitation de 34% par rapport \u00e0 l'ann\u00e9e 2016 ), l'on peut se demander o\u00f9 est la gauche et qui sont ces gens qui pr\u00e9tendent nous repr\u00e9senter, de fait deviennent des pr\u00e9dateurs,\u00a0les comptes des m\u00e9nages sont en effet\u00a0siphonn\u00e9s par les comptes de l'\u00e9tat, ce contre quoi s'insurge\u00a0Monsieur Gu\u00e9not, une personnalit\u00e9 de droite, il est vrai que Monsieur Larcher\u00a0estime n\u00e9cessaires ces hausses stratosph\u00e9riques dont il n'est \u00e9videmment pas\u00a0la victime en raison de son fort pouvoir d'achat.\u00a0) ( Dialogue entre Monsieur Apity et Monsieur Larcher sue France-Info le matin du 20 d\u00e9cembre 2016 )&lt;/p&gt;&lt;p&gt;Outre le fait quatri\u00e8me que la Cour de Justice n'a pas ni\u00e9 la responsabilit\u00e9 de Madame Lagarde dans l'affaire des 405 millions pay\u00e9s \u00e0 Monsieur Tapie, tout en ne la condamnant pas, Madame Lagarde absente lors de la prononciation du verdict, ce qui accro\u00eet la d\u00e9fiance des fran\u00e7ais \u00e0 l'\u00e9gard, \u00e0 l'encontre de \\\"leurs\\\" politiques qui avant tout prot\u00e8gent leurs int\u00e9r\u00eats, gaspillent les deniers de l'Etat alors qu'ils doivent les pr\u00e9server, apr\u00e8s tout 405 millions d'euros, c'est pas une paille !!!&lt;/p&gt;&lt;p&gt;Outre le fait\u00a0cinqui\u00e8me que lorsqu'un citoyen est \u00e9lu, on oublie de suite qu'il a \u00e9t\u00e9 \u00e9lu, on dit en effet qu'il est d\u00e9clar\u00e9 VAINQUEUR, la dimension guerri\u00e8re\u00a0le saisit, que les autres sont vaincus, rel\u00e9gu\u00e9s dans l'arri\u00e8re-plan de l'inexistence molle de ceux qui ont \u00e9t\u00e9, ne le sont plus. Quant aux anciens toujours aux commandes, ils deviennent des \\\"barons\\\", des caciques, dans leur \\\"fief\\\" o\u00f9 ils jouissent d'un statut tr\u00e8s privil\u00e9gi\u00e9, avec leur \\\"cour\\\", leurs flatteurs, leurs \\\"courtisans\\\". Cette m\u00e9taphore fil\u00e9e montre encore \u00e0 quel point la monarchie est toujours pr\u00e9sente, les \u00e9lecteurs \\\"inf\u00e9od\u00e9s\\\" \u00e0 leur \\\"suzerain\\\" dans son palais de l'Elys\u00e9e, au \\\"ch\u00e2teau\\\" o\u00f9 il pr\u00e9side, non, o\u00f9 il \\\"r\u00e8gne\\\".\u00a0&lt;/p&gt;&lt;p&gt;L'on comprend bien ici qu'ils ne sillonnent pas la France pour mieux l'identifier, l'aider, rem\u00e9dier aux difficult\u00e9s quotidiennes...mais...cultiver le selfie, se promener, se montrer, occuper l'espace m\u00e9diatique afin de convaincre qu'eux sont n\u00e9cessaires et nous des imb\u00e9ciles qui ne comprenons\u00a0rien car on sent le m\u00e9pris lorsqu'un petit citoyen de rien du tout ose, malgr\u00e9 son apparente insignifiance, aborder un homme politique, ( car les femmes ne sont pas nombreuses ), s'il n'a pas d'abord\u00a0\u00e9t\u00e9 bouscul\u00e9 par un service d'ordre agressif, lui poser une question, lui dire un petit bonjour...Descendent-ils de leur\u00a0l'Olympe...?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Abolir les primaires, refuser cette structure qui emp\u00eache l'exercice des mandatures avec des (pr\u00e9)-campagnes beaucoup trop longues, qui nuisent \u00e9videmment aux missions des \u00e9lus.&lt;/p&gt;&lt;p&gt;\u00c9tait-ce mieux avant?&lt;/p&gt;&lt;p&gt;Y r\u00e9fl\u00e9chir, non pas avec des sp\u00e9cialistes mais avec tout citoyen, sans consid\u00e9ration de sexe, d'origine sociale, religieuse, de r\u00e9ussite scolaire.&lt;/p&gt;&lt;p&gt;Apr\u00e8s tout, ce sont les sp\u00e9cialistes, ces grands esprits ( qui monopolisent les m\u00e9dia, insufflent\u00a0dans nos esprits des r\u00e9flexions magistrales, magnifiques, extraordinaires,\u00a0nous grandissent ou au contraire nous ab\u00eement dans les fosses communes de notre abjection assum\u00e9e, r\u00e9sign\u00e9e ), ce sont eux (\u00a0\u00d4 divine chance que nous ayons ces guides g\u00e9niaux sans lesquels nous serions des gnomes d'ignorance ) qui ont contract\u00e9 plus de 2300 milliards de dette fran\u00e7aise\u00a0DONT NOUS NE SOMMES PAS RESPONSABLES,&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0ce sont eux&lt;/p&gt;&lt;p&gt;qui\u00a0opposent, jusqu'\u00e0 la guerre, aux attentats, aux bless\u00e9s, aux morts, les religions, elles ont toutes le droit d'exister,&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0ce sont\u00a0eux qui&lt;/p&gt;&lt;p&gt;monopolisent les id\u00e9es, les modes, la consommation \u00e0 outrance, le d\u00e9sir sans frein de l'argent, disant que c'est d'\u00eatre d'extr\u00eame-gauche si nous voulons pr\u00e9server la plan\u00e8te et le devenir de nos enfan
