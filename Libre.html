(59,59,59);\\\"&gt; \u2022 C\u00f4t\u00e9 \u00e9nergie, l\u2019Allemagne a r\u00e9solument choisi le charbon contre le nucl\u00e9aire, au contraire de la France.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt; \u2022 Dans l\u2019industrie, l\u2019Allemagne n\u2019a plus grand-chose \u00e0 prendre \u00e0 la France si ce n\u2019est la construction ferroviaire, mais elle pourrait \u00eatre attir\u00e9e par sa recherche publique.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt; \u2022 Confront\u00e9e au d\u00e9fi migratoire, en 2015, la chanceli\u00e8re a ouvert ses fronti\u00e8res \u00e0 un million de r\u00e9fugi\u00e9s sans prendre la peine d\u2019en avertir ses partenaires europ\u00e9ens, pas m\u00eame son\u00a0&lt;/span&gt;&lt;em style=\\\"color:rgb(59,59,59);\\\"&gt;\u00ab\u00a0ami\u00a0\u00bb&lt;/em&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt;\u00a0le pr\u00e9sident fran\u00e7ais\u00a0!&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt;La r\u00e9alit\u00e9 est d\u00e9cid\u00e9ment cruelle pour qui se gargarise de mots doux sur le\u00a0&lt;/span&gt;&lt;em style=\\\"color:rgb(59,59,59);\\\"&gt;couple franco-allemand\u00a0&lt;/em&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt;: il n\u2019y a aucun point de rencontre entre la grande Allemagne de Merkel et la France an\u00e9mi\u00e9e sans ambition et sans cap de M. Macron. Macron \u00e0 l'instar de beaucoup de politiciens  hyponotis\u00e9s par le mod\u00e8le germanique se met \u00e0 la tra\u00eene de l' Allemagne esp\u00e9rant en r\u00e9colter des miettes.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(59,59,59);\\\"&gt;Pour ces raisons ce trait\u00e9 doit faire l\u2019objet d\u2019un d\u00e9bat national. Le peuple fran\u00e7ais doit \u00eatre appel\u00e9 \u00e0 se prononcer \u00a0par voie r\u00e9f\u00e9rendaire sur l\u2019approbation de ce trait\u00e9 qui contrevient \u00e0 la souverainet\u00e9 et \u00e0 l\u2019int\u00e9r\u00eat national.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Vous pouvez y participer en faisant votre choix sur le questionnaire de l'assembl\u00e9e nationale :&lt;/p&gt;&lt;p&gt;https://questionnaire.assemblee-nationale.fr/785621&lt;/p&gt;&lt;p&gt;ou&lt;/p&gt;&lt;p&gt;https://bit.ly/2tpeK0b?fbclid=IwAR0fxu85uwsHaRjGRuPLuo1fHLtVyB8pNTet9szPgk0yynAU0YDxa-ffvA4&lt;/p&gt;&lt;p&gt;A Copier pour y participer &lt;/p&gt;","&lt;p&gt;on a enfin un v\u00e9ritable choix, bien que l'on essaye de le cacher aux fran\u00e7ais. D'un c\u00f4t\u00e9 les lib\u00e9raux-libertaire dont le chef de file est Macron et Merkel, qui veulent nous dissoudre dans l'Europe, supprimer les fronti\u00e8res, fonder une soci\u00e9t\u00e9 multiculturel o\u00f9 les gens seront tous comme Macron, des gens hors sol, sans racine, sans histoire et enti\u00e8rement soumis aux technocrates et aux USA&lt;/p&gt;&lt;p&gt;Ou le tandem Orban et Salvini qui veulent \u00eatre fier de leur pays, de la civilisation europ\u00e9enne et veulent la prot\u00e9ger.Ils ont form\u00e9 le groupe de Visegrad et entendent bien lutter pour une autre Europe et nous devons les aider.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Nous devons r\u00e9organiser rapidement l\u2019organisation de &lt;strong&gt;l\u2019appareil d\u2019\u00e9tat en 3 \u00e9chelons\u00a0: Mairie \u2013 D\u00e9partement \u2013 Etat.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Cette r\u00e9organisation devra se faire &lt;strong&gt;avec des \u00e9lus du peuple et non pas avec des personnes inconnus et non voulus par le peuple&lt;/strong&gt;. Ces \u00e9lus devront d\u2019ailleurs \u00eatre &lt;strong&gt;irr\u00e9prochables, nous devons en finir enfin avec ces \u00e9lus douteux, couverts de soup\u00e7ons, ou carr\u00e9ment dot\u00e9s d\u2019un casier judiciaire&lt;/strong&gt;. La &lt;strong&gt;moralit\u00e9 de la vie publique doit vraiment \u00eatre appliqu\u00e9s&lt;/strong&gt;, m\u00eame la moindre mise en examen doit emp\u00eacher une personne d\u2019\u00eatre \u00e9lue et de si\u00e9ger dans une assembl\u00e9e, &lt;strong&gt;sa cr\u00e9dibilit\u00e9 sera nulle dans le cas contraire&lt;/strong&gt;, et nous en avons plus qu\u2019assez de voir si\u00e9ger des gens en qui nous doutons, en qui nous n\u2019avons pas confiance. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Inutile d\u2019\u00e9voquer le cas Benalla, le nouveau Dallas des Fran\u00e7ais&lt;/strong&gt; qui occupe nos \u00e9crans depuis l\u2019\u00e9t\u00e9 2018, au rythme des intrigues des violence du 1&lt;sup&gt;er&lt;/sup&gt; Mai, des coffres forts cach\u00e9s, des soup\u00e7ons d\u2019une police parall\u00e8le, des passeports diplomatiques userp\u00e9s, et derni\u00e8rement les t\u00e9l\u00e9phones portables, le tout couronn\u00e9 par des mensonges devant la commission parlementaire au S\u00e9nat\u00a0!&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La &lt;strong&gt;r\u00e9organisation des r\u00e9gions est une vaste plaisanterie qui a \u00e9loign\u00e9e les populations des lieux de d\u00e9cisions et des \u00e9lus&lt;/strong&gt;. Dans mon cas, le Grand Est, les habitants de l\u2019Ouest de la Champagne Ardenne sont \u00e0 pr\u00eat de 300km de la capitale de r\u00e9gion qui est Strasbourg\u2026 &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;On nous avait &lt;strong&gt;promis des \u00e9conomies de fonctionnement avec les grandes r\u00e9gions, au final cela co\u00fbte plus cher&lt;/strong&gt;, mais on sait encore moins qu\u2019avant a quoi sert notre argent encore une fois &lt;strong&gt;car on ne voit pas de changement&lt;/strong&gt;, surtout dans les petites ruralit\u00e9s. Ah si, &lt;strong&gt;les petits villages se voient impos\u00e9s des migrants, sans avoir \u00e9t\u00e9 consult\u00e9s, c\u2019est donc l\u00e0 que l\u2019argent est utilis\u00e9\u2026 La priorit\u00e9 nationale est une urgence de plus en plus\u2026 urgente\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Avoir la possibilit\u00e9 de cultiver et de faire le commerce encadr\u00e9 (professionnel) de produits contenant des cannabinoides (THC) pour l\u2019usage r\u00e9cr\u00e9atif et th\u00e9rapeutique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Rattraper le retard de la France sur le sujet et prendre exemple sur les pays bas, les \u00c9tats Unis, le Canada et autres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelques gardes fous :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\t\u2022\tInterdire sa consommation aux mineurs\u00a0&lt;/p&gt;&lt;p&gt;\t\u2022\tConserver les sanctions en cas d\u2019usage lors de la conduite d\u2019un V\u00e9hicule Terrestre \u00e0 Moteur.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;La question de Macron dans sa lettre \u00e0 ce sujet&lt;strong&gt; est marrante&lt;/strong&gt;, mais c\u2019est un rire jaune, car il n\u2019y a pas de quoi rire en ce moment\u00a0! &lt;strong&gt;Comment nous demander de dire o\u00f9 nous voudrions que les d\u00e9cisions soient prises lorsque celle-ci sont prises hors territoires nationales&lt;/strong&gt; actuellement et que ces d\u00e9cisions nous sont impos\u00e9es sous peine d\u2019\u00eatre punis comme la Gr\u00e8ce, la Hongrie avec l\u2019immigration, ou prochainement l\u2019Italie avec son budget\u00a0?&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0L&lt;strong&gt;&lt;u&gt;es mairies doivent reprendre les pouvoirs&lt;/u&gt;&lt;/strong&gt; face aux communaut\u00e9s de communes, qui co\u00fbtent de l\u2019argent pour parfois rien. &lt;strong&gt;Les d\u00e9cisions seront prises en bas de chez soi&lt;/strong&gt;, \u00e0 proximit\u00e9, \u00e0 quelques m\u00e8tres seulement, &lt;strong&gt;part des \u00e9lus que l\u2019on conna\u00eet&lt;/strong&gt; voir que l\u2019on c\u00f4toie et le &lt;strong&gt;dialogue pourra \u00eatre r\u00e9tablis&lt;/strong&gt;. Les Fran\u00e7ais aiment leurs campagnes, et n\u2019h\u00e9siterons pas \u00e0 faire les efforts n\u00e9cessaires pour p\u00e9rennis\u00e9es celles-ci.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00f0\u00a0Nous devons r\u00e9organiser rapidement l\u2019organisation de l\u2019appareil d\u2019\u00e9tat en &lt;strong&gt;&lt;u&gt;3 \u00e9chelons\u00a0: Mairie \u2013 D\u00e9partement \u2013 Etat. &lt;/u&gt;&lt;/strong&gt;Un appareil d\u2019Etat plus proche des citoyens, avec des instances de proximit\u00e9s.&lt;/p&gt;","&lt;p&gt;Faire respecter syst\u00e9matiquement et obligatoirement par des amendes tr\u00e8s fortes l'interdiction des burquas et niquab que l'on voit r\u00e9guli\u00e8rement dans les rues et centres commerciaux.&lt;/p&gt;","&lt;p&gt;Afin de mettre fin aux scandales li\u00e9s aux conditions de vie, de transport et d'abattage des animaux dits de boucherie, il faut mettre en place des cam\u00e9ras sur toute la cha\u00eene de production : Elevage, transport (chargement plus pr\u00e9cisement), abattage.&lt;/p&gt;&lt;p&gt;Ces cam\u00e9ras seraient reli\u00e9es en direct et en permanence \u00e0 des associations de protection animale asserment\u00e9es qui seraient habilit\u00e9es \u00e0 saisir le procureur. Afin d'\u00e9viter que des associations apparaissent spontan\u00e9ment et bizarrement (lobby de la fili\u00e8re), Des m\u00eames images seraient accessibles \u00e0 toutes associations qui en en feraient la demande.&lt;/p&gt;&lt;p&gt;Le co\u00fbt des installations seront assur\u00e9s par le consommateur via le prix qu'il paye. Les souffrances \u00e9vitables n'ont pas de prix.&lt;/p&gt;&lt;p&gt;Les sanctions (amendes et prisons) pour maltraitance doivent \u00eatre grandement alourdies.&lt;/p&gt;","&lt;p&gt;Interdire les placements d'argent et les actionnaires dans les EHPAD.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut limiter la pollution lumineuse (interdire la pub la nuit, elle est d\u00e9j\u00e0 trop invasive) amis aussi r\u00e9duire drastiquement l'\u00e9clairage public (quel g\u00e2chis d'\u00e9nergie, quel g\u00e2chis d'argent public).&lt;/p&gt;","&lt;p&gt;SARKOZY &lt;/p&gt;&lt;p&gt;BALKANY&lt;/p&gt;&lt;p&gt;ESTROSI&lt;/p&gt;&lt;p&gt;CAHUZAC&lt;/p&gt;&lt;p&gt;WOERTH&lt;/p&gt;&lt;p&gt;HORTEFEUX&lt;/p&gt;&lt;p&gt;BENALLA&lt;/p&gt;&lt;p&gt;CRASE&lt;/p&gt;&lt;p&gt;TAKIEDINE (il y est d\u00e9j\u00e0 il me semble)&lt;/p&gt;&lt;p&gt;LAGARDE&lt;/p&gt;&lt;p&gt;ALLIOT MARIE&lt;/p&gt;&lt;p&gt;...&lt;/p&gt;&lt;p&gt; ET LEURS COMPLICES DANS LES DIFFERENTES AFFAIRES DE CORRUPTION &lt;/p&gt;&lt;p&gt;ET ALLER REELLEMENT AUX PROCES&lt;/p&gt;","&lt;p&gt;L'immigration devient un danger pour la France, notamment culturel et d\u00e9mographique.&lt;/p&gt;","&lt;p&gt;Si vous regardez attentivement le mode de fonctionnement de nos institutions actuelles vous ferez rapidement le parall\u00e8le avec le fonctionnement au Moyen Age &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ce qui me fait dire qu'on est au Moyen Age de l\u2019\u00e8re&lt;/strong&gt; &lt;strong&gt;Moderne&lt;/strong&gt;,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;on a juste remplac\u00e9 les termes par d'autres termes&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Dieu&lt;/strong&gt; tout puissant au Moyen Age est remplac\u00e9 par l'&lt;strong class=\\\"ql-size-large\\\"&gt;Argent&lt;/strong&gt; tout puissant (et tout en d\u00e9coule)&lt;/p&gt;&lt;p&gt;Le &lt;strong&gt;Roi&lt;/strong&gt; de droit Divin est remplac\u00e9 par &lt;strong&gt;Pr\u00e9sident&lt;/strong&gt; de droit Argent &lt;/p&gt;&lt;p&gt;Le &lt;strong&gt;Grand Intendant&lt;/strong&gt; nomm\u00e9 par le Roi est devenu le &lt;strong&gt;Premier Ministre&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Les &lt;strong&gt;Seigneurs&lt;/strong&gt; et &lt;strong&gt;Vassaux&lt;/strong&gt; sont nos &lt;strong&gt;Ministres et Secr\u00e9taire d'\u00e9tat...)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La cour et ses repr\u00e9sentants&lt;/strong&gt; (je vous laisse imaginer, Marquis, Conseillers.....Pr\u00e9fets ....)&lt;/p&gt;&lt;p&gt;et pour tenir tout le syst\u00e8me (couvercle sur la Marmite) on a &lt;strong&gt;Le Clerg\u00e9 &lt;/strong&gt;(Dieu vous promet une Vie Meilleur apr\u00e8s) pardon les &lt;strong&gt;M\u00e9dias&lt;/strong&gt; et leurs&lt;strong&gt; repr\u00e9sentants... &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et le reste Les &lt;strong&gt;Gueux&lt;/strong&gt; on dit &lt;strong&gt;Peuple&lt;/strong&gt; maintenant (Gabelle... Taxes...Imp\u00f4ts...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Donc je suis tr\u00e8s confiant dans l'avenir, l'histoire se r\u00e9p\u00e9tant on connait d\u00e9j\u00e0 la suite &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Bon Courage&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;pourquoi faut il consid\u00e9rer que le syst\u00e8me des repr\u00e9sentants en assembl\u00e9e nationale par le vote doit \u00eatre remplac\u00e9 par un tirage au sort,d\u00e9j\u00e0 dans le collectif du vrai d\u00e9bat il y a des \u00e9lus: Carole Delga. Je ne crois pas que ce collectif a \u00e9t\u00e9 tir\u00e9 au sort et soit repr\u00e9sentatif de la nation fran\u00e7aise&lt;/p&gt;","&lt;p&gt;15 groupes politiques, 1 entre 20 et 25%, 14\u00a0dispersent\u00a070 \u00e0 80% des Francais,\u00a0le % de soutien au RIC et\u00a0\u00a0aux #GiletsJaunes sur le fond. Simple,\u00a0Une liste unique, un d\u00e9sistement pr\u00a0repr\u00e9senter chaque parti a la proportionnelle (un vote en parallele ) sur un pgm g\u00e9re par RIC&lt;/p&gt;","&lt;p&gt;Internet de d\u00e9truire ou de rendre impropre \u00e0 la consommation des denr\u00e9es alimentaires qui n'ont pas atteint leur date limite de consommation.&lt;/p&gt;","&lt;p&gt;Suppression de la chasse le dimanche, suppression de la chasse \u00e0 courre, suppression des chasses \u00e0 la glu, d\u00e9terrages, et autres \\\"chasses traditionnelles\\\". R\u00e9duction des p\u00e9riodes de chasse. Interdiction de chasser pendant les migrations.&lt;/p&gt;","&lt;p&gt;suppression de la tva sur les produits de premi\u00e8re n\u00e9cessit\u00e9&lt;/p&gt;","&lt;p&gt;obligation de faire para\u00eetre publiquement les comptes de l'Etat, gouvernement, r\u00e9gion, d\u00e9partement et commune\u00a0; consultable par tous &lt;/p&gt;&lt;p&gt;avec une version simplifi\u00e9e grands comptes de d\u00e9penses et de recettes&lt;/p&gt;&lt;p&gt;et une version d\u00e9taill\u00e9e y compris pour la masse salariale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Obliger les diff\u00e9rentes soci\u00e9t\u00e9s des autoroutes \u00e0 mettre en place un syst\u00e8me d'\u00e9clairage nocturne comme \u00e7a se fait dans certains pays comme la Belgique par exemple.&lt;/p&gt;","&lt;p&gt;Travailler \u00e0 la gestion d'un pays doit se faire dans l'id\u00e9al du bien \u00eatre commun et non \u00eatre une opportunit\u00e9 pour augmenter son compte en banque. Les salaires devraient \u00eatre plafonn\u00e9s et index\u00e9s sur le salaire moyen en France. &lt;/p&gt;&lt;p&gt;De plus nous pourrions cr\u00e9er une assembl\u00e9e citoyenne par tirage au sort et un syst\u00e8me de R\u00e9f\u00e9rendum trimestriel afin que chaque personne voulant s'impliquer dans la vie du pays puisse s'exprimer. &lt;/p&gt;","&lt;p&gt;Les citoyens votent pour le ou la pr\u00e9sident e pas pour son conjoint&lt;/p&gt;","&lt;p&gt;impossibilit\u00e9 d'avoir un travail&lt;/p&gt;","&lt;p&gt;&lt;u&gt;Pour que notre soci\u00e9t\u00e9 soit d\u00e9finitivement purg\u00e9e des arnaques en tout genre qui profitent honteusement des plus faibles pour gagner malhonn\u00eatement de l'argent sur leurs dos :&lt;/u&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Cr\u00e9er des brigades d'experts par m\u00e9tier afin de contr\u00f4ler syst\u00e9matiquement et r\u00e9guli\u00e8rement l'ensemble des professionnels de notre soci\u00e9t\u00e9, en particulier ceux du secteur tertiaire.&lt;/li&gt;&lt;li&gt;Ces experts joueraient des clients et prendrait en compte le service rendu.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Par exemple (au hasard) un expert m\u00e9canicien ayant pr\u00e9alablement organis\u00e9 une panne pourrait pr\u00e9senter son v\u00e9hicule \u00e0 un garagiste. Si celui-ci fait le n\u00e9cessaire dans une juste mesure = OK. Mais si il change des pi\u00e8ces inutiles/ou falsifie le diagnostic r\u00e9el = Avertissement&lt;/p&gt;&lt;p&gt;En cas d'arnaque manifeste d'autres contr\u00f4les rapproch\u00e9s seront effectu\u00e9s. Si l'arnaque se r\u00e9p\u00e8te = Amende s\u00e9v\u00e8re + Avertissement avant interdiction d'exercer.&lt;/p&gt;&lt;p&gt;A chaque brigade d'organiser ses contr\u00f4les et crit\u00e8res de qualit\u00e9.&lt;/p&gt;&lt;p&gt;POUR UNE VIE PLUS SEREINE ET PLUS BELLE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin de comprendre pleinement les lieux de pouvoir reconnus ou occultes, afin de r\u00e9soudre la difficult\u00e9 \u00e9ventuelle de la surrepr\u00e9sentation de certains groupes \u00e9conomiques ethniques, religieux...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;il serait int\u00e9ressant de conna\u00eetre les origine g\u00e9ographiques, ethniques, religieuses... des professions tr\u00e8s fortement r\u00e9mun\u00e9ratrices, notamment les professions m\u00e9dicales, les fonctions politiques, le secteur de la banque, de l'entreprise, des assurances, de tous les secteurs tr\u00e8s fortement r\u00e9mun\u00e9rateurs.&lt;/p&gt;","&lt;p&gt;Rendre obligatoire pour une administration/entreprise de renvoyer une copie des mails que nous lui \u00e9crivons vis son formulaire de contact afin d'en avoir un accus\u00e9 de r\u00e9ception et une copie de sauvegarde fid\u00e8le !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Imposer un quota minimum de pi\u00e8ce jointe \u00e0 hauteur des moyens informatique de notre \u00e9poque.&lt;/p&gt;","&lt;p&gt;Suppression de tous les r\u00e9gimes particuliers et cr\u00e9ation d'une seule et unique s\u00e9curit\u00e9 sociale pour tous du simple quidam jusqu'au pr\u00e9sident de la r\u00e9publique sans exception &lt;/p&gt;","&lt;p&gt;Augmenter la tva sur les produits qui ne sont pas de premi\u00e8res necessite et envisager suppression  dies imp\u00f4t sur le revenu&lt;/p&gt;","&lt;p&gt;Suppression de la TSA (taxe de solidarit\u00e9 additionnelle) sur les mutuelles sant\u00e9. Il s'agit d'une  surtaxation injuste et d'une in\u00e9galit\u00e9 devant l'imp\u00f4t qui p\u00e9nalise particuli\u00e8rement les retrait\u00e9s. Plus on est \u00e2g\u00e9, plus on a besoin de mutuelle et plus on paye de taxe.&lt;/p&gt;&lt;p&gt;Ceux qui payent leur mutuelle sont surtax\u00e9s et souvent en fonction de la cat\u00e9gorie de mutuelle qu'ils peuvent se payer n'ont aucun remboursement sur de nombreux m\u00e9dicaments (vignettes oranges) en plus des sommes retenues par la CPCAM sur tous les actes m\u00e9dicaux et sur les m\u00e9dicaments (1\u20ac.0.50\u20ac) pour que d'autres n'aient rien \u00e0 payer. Il est temps de revoir ce syst\u00e8me injuste. &lt;/p&gt;","&lt;p&gt;la france pays des droits de l homme riche&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Le vrai d\u00e9bat, c'est l'avenir du mouvement\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La col\u00e8re a \u00e9t\u00e9 entendue. L'avenir du mouvement n'est plus dans la rue, \u00e0 vocif\u00e9rer, et \u00e0 permettre aux casseurs de s'inviter chaque samedi.&lt;/p&gt;&lt;p&gt;Les fran\u00e7ais qui soutenaient le mouvement commencent \u00e0 en avoir assez\u00a0!...&lt;/p&gt;&lt;p&gt;Au lieu de revendications irr\u00e9alistes et dans tous les sens, le temps est venu de la r\u00e9flexion et des propositions constructives.&lt;/p&gt;&lt;p&gt;A maintenir la violence, le mouvement va perdre en soutien et en cr\u00e9dibilit\u00e9. Ce serait dommage\u00a0!...&lt;/p&gt;&lt;p&gt;En d\u00e9finitive, toute cette \u00e9nergie risque de se dissoudre dans le d\u00e9sordre et la confusion ( m\u00eame si la violence n'est pas le fait des GJ pacifiques)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Propositions:&lt;/p&gt;&lt;p&gt;1) Arr\u00eater les actions dans la rue qui nuisent au mouvement.&lt;/p&gt;&lt;p&gt;2) Travailler sur ce qui \u00e9mergera de ce \u00ab\u00a0vrai d\u00e9bat\u00a0\u00bb pour s\u00e9lectionner 2 ou 3 points essentiels et r\u00e9alistes sur lesquels concentrer l'action.&lt;/p&gt;&lt;p&gt;3) Travailler \u00e0 une \u00ab\u00a0conf\u00e9rence citoyenne\u00a0\u00bb qui ferait suite au d\u00e9bat et ouvrirait enfin un dialogue constructif sur ces points essentiels.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'heure n'est plus aux hurlements, aux bless\u00e9s et aux d\u00e9gradations.&lt;/p&gt;&lt;p&gt;Il faut entamer le travail de r\u00e9flexion. C'est le plus difficile\u00a0!...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Parce que c'est une question d'\u00e9galit\u00e9 des droits (entre h\u00e9t\u00e9rosexuels et homosexuelles), et de libert\u00e9 pour les femmes de procr\u00e9er.&lt;/p&gt;","&lt;p&gt;Le cong\u00e9 parentale \u00e0 \u00e9t\u00e9 modifi\u00e9 en 2014.&lt;/p&gt;&lt;p&gt;\\\"&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Pour le premier enfant, la dur\u00e9e du cong\u00e9 parental a doubl\u00e9\u00a0: le p\u00e8re et la m\u00e8re ont eu droit \u00e0 6 mois chacun. A partir du deuxi\u00e8me b\u00e9b\u00e9, le cong\u00e9 parental a \u00e9t\u00e9 coup\u00e9 en deux sans que sa dur\u00e9e rallonge. Chaque parent ne peut plus demander que 2 ans pour chaque naissance, dans la limite de 3 ans pour le couple.\\\"&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette mesure a \u00e9t\u00e9 prise au nom de \\\"l'\u00e9galit\u00e9 des sexes\\\", hors on sait tous que le salaire des hommes est majoritairement le plus cons\u00e9quent dans un foyer ce qui explique pourquoi c'est la femme qui prenait le cong\u00e9 parentale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une vrai mesure \u00e9galitaire aurait \u00e9t\u00e9 d'\u00e9galiser le salaire des femmes sur celui des hommes (\u00e0 comp\u00e9tences \u00e9gales) pour permettre aux hommes de prendre un cong\u00e9 parentale s'ils le souhaitent mais aussi d'augmenter la r\u00e9mun\u00e9ration du cong\u00e9 parentale afin de diminuer la perte d'argent quand on fait le choix de s'occuper de son enfant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Depuis la r\u00e9forme du cong\u00e9 parentale, il y a de moins en moins de monde \u00e0 prendre le cong\u00e9 parentale. Cela s'explique par la perte financi\u00e8re pour les parents si l'homme devait prendre une ann\u00e9e de cong\u00e9 parentale largement sous pay\u00e9 par rapport \u00e0 un salaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On se demande r\u00e9ellement si le but premier \u00e9tait de r\u00e9aliser une r\u00e9forme \u00e9galitaire ou bien une r\u00e9forme permettant de faire des \u00e9conomies (moins de cong\u00e9 parentale = moins versement \u00e0 faire), ou bien encore d'avantager les entreprises en leur promettant que les femmes seront moins absente avec 2 ans de cong\u00e9 parentale contre 3 pr\u00e9c\u00e9demment.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si seulement le cong\u00e9 parentale n'\u00e9tait pas r\u00e9mun\u00e9r\u00e9 de seulement 392\u20ac / mois il y aurait probablement d'avantage de parent hommes et femme qui feraient le choix d'\u00e9lever leurs enfants un maximum de temps.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.lesechos.fr/23/01/2018/lesechos.fr/0301194674318_depuis-sa-reforme--le-conge-parental-fait-encore-moins-recette.htm\\\"&gt;Source&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Suppression du d\u00e9fil\u00e9 et de la garden party avec les invit\u00e9s.&lt;/p&gt;","&lt;p&gt;Les derniers \u00e9v\u00e8nements ont confirm\u00e9 que nos gouvernants n'\u00e9taient pas au contact des r\u00e9alit\u00e9s sur le terrain.&lt;/p&gt;&lt;p&gt;Apr\u00e8s 7 ans d'exercice du pouvoir (secr\u00e9taire de la Pr\u00e9sidence, Ministre, et Pr\u00e9sident)\u00a0 Monsieur Macron a \u00e9t\u00e9 oblig\u00e9 d'arpenter la \\\"campagne\\\",\u00a0 c'est tr\u00e8s grave. Mais le but \u00e9tait sans doute aussi\u00a0tout autre.&lt;/p&gt;&lt;p&gt;A quoi servent les conseillers de l'Elys\u00e9e, de Matignon, des Ministres ?\u00a0 ainsi que les \u00e9lus qui ne remplissent pas ou en sont emp\u00each\u00e9s d'exercer leur r\u00f4le de \\\"lanceurs d'alerte\\\" ? On peut encore ajouter les charg\u00e9s de mission dont on se demande quelle utilit\u00e9 ils ont.&lt;/p&gt;&lt;p&gt;Un Gouvernement avec 15 ministre devrait suffire et il faut faire le m\u00e9nage chez les conseillers et dans les cabinets.&lt;/p&gt;&lt;p&gt;R\u00e9duire le nombre de s\u00e9nateurs et de d\u00e9put\u00e9s :\u00a0 Des secteurs risquent de ne plus \u00eatre repr\u00e9sent\u00e9s ou alors il faut comme demand\u00e9 par ailleurs modifier toute l'organisation territoriale. Par contre on peut commencer par supprimer les \u00e9lus \\\"des fran\u00e7ais de l'\u00e9tranger\\\"&lt;/p&gt;&lt;p&gt;Si les \u00e9lus et les minist\u00e8res font leur travail, le Conseil \u00e9conomique social environnemental et ses annexes r\u00e9gionales sont inutiles&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Limiter le salaires des patrons d'entreprises publique \u00e0 12 fois le salaire de base dans l'entreprise , ainsi que les avantages de d\u00e9part \u00e0 20000\u20ac par ann\u00e9e de pr\u00e9sence dans l'entreprise et ce montant serait d\u00e9gressif en fonction des r\u00e9sultats  de celle-ci .&lt;/p&gt;","&lt;p&gt;Il faut int\u00e9grer dans les programmes scolaires le code de la route, le secourisme et surtout l'\u00e9ducation civique renforc\u00e9e.&lt;/p&gt;","&lt;p&gt;Une site internet d\u00e9di\u00e9 avec toutes les agences d'\u00e9tat, les hautes autorit\u00e9s, leur co\u00fbt et leur int\u00e9r\u00eat. un nombre important d'entre elles,selon la cour des comptes, sont inutiles (macron vient d'en recr\u00e9er deux)  et ne servent qu'\u00e0 caser des \\\"copains\\\" et des lobbyistes avec des salaires et des avantages monstrueux.&lt;/p&gt;","&lt;p&gt;Suppression de la publicit\u00e9 concernant les agences de CREDITS (publicit\u00e9s sur les magazines et spots publicitaires t\u00e9l\u00e9vision)&lt;/p&gt;","&lt;p&gt;Stop au racket &lt;/p&gt;&lt;p&gt;arrets des privil\u00e8ges des politiques de tous niveaux&lt;/p&gt;&lt;p&gt;refondement de la constitution ( on est au 21eme si\u00e8cle) &lt;/p&gt;&lt;p&gt;des centaines de privil\u00e8ges donn\u00e9s n\u2019ont plus lieu d\u2019etre \u00e0 notre \u00e9poque &lt;/p&gt;&lt;p&gt;( je pense aux enseignants, chemineaux......)&lt;/p&gt;&lt;p&gt;mais le pire du pire ce sont qd m\u00eame les privil\u00e8ges qu\u2019ont tous les politicards et leur famille ..... &lt;/p&gt;&lt;p&gt;alors que la sant\u00e9, l\u2019armee,la justice Et l\u2019\u00e9ducation souffrent &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La plan\u00e8te terre \u00e9tant un syst\u00e8me fini, il n\u2019est pas possible d\u2019avoir une croissance illimit\u00e9e de la population ni celles de la production et de la consommation. Pour limiter la croissance de la population il faut agir sur les pays \u00e0 forte croissance d\u00e9mographique, par exemple en conditionnant les aides apport\u00e9es et les relations commerciales \u00e0 la mise en \u0153uvre de mesures concr\u00e8tes.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;les fonctionnaires sont n\u00e9cessaire  et pourtant j'ai travaill\u00e9 dans le b\u00e2timent toute ma vie et, ma femme dans la fonction publique territoriale nous avons tous les 2 la m\u00eame retraite soit 1280 euros, au imb\u00e9cile qui crois que les fonctionnaires gagnent de l'argent sur leur dos se trompe d'adversaire, il ferais mieux de reprendre leurs \u00e9tudes car il existe des pauvres chez les fonctionnaires comme dans le priv\u00e9.L\u2019\u00e9cole est la pour d\u00e9velopp\u00e9 l'esprit et non servir de support a la finance, l'\u00e9cole est aussi la pour apprendre a r\u00e9fl\u00e9chir d\u00e9battre et se faire une id\u00e9e, merci a mes enseignants de m'avoir appris a \u00eatre curieux et a r\u00e9fl\u00e9chir j'esp\u00e8re que pour l'avenir il en soit de m\u00eame c'est au minima  dans cet esprit que les enfants doivent \u00eatre \u00e9duqu\u00e9 et non dans l'esprit de l'argent roi nous somme riche de nos id\u00e9es et fortun\u00e9 de notre argent ,dans tous les cas je n'ai jamais vu un coffre fort suivre un cercueil&lt;/p&gt;","&lt;p&gt;R\u00e9tablissement de IFS &lt;/p&gt;","&lt;p&gt;Fermetures de 50/60  des mosqu\u00e9es sur le territoire fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;En mati\u00e8re de la\u00efcit\u00e9, il va de soi que la religion est une affaire priv\u00e9e et ne doit pas \u00eatre sans cesse brandie pour diviser le peuple, la parole de la population ath\u00e9e est souvent tue. Chacun ses croyances, l\u2019 Etat n\u2019a pas \u00e0 financer les religions, l\u2019 Etat n\u2019a pas \u00e0 prendre partie. Les institutions publiques doivent appliquer l\u2019\u00e9galit\u00e9 de tous les citoyens y compris les citoyens sans religion. Il va de soi que la R\u00e9publique ne cesse de vouloir gommer les in\u00e9galit\u00e9s homme/femme ce qui lui donne un droit de l\u00e9gif\u00e9rer si celle-ci pense que les principes religieux vont \u00e0 l\u2019encontre de cette \u00e9galit\u00e9. Il va de soi que toute agression physique verbale remettant en cause la libert\u00e9 de croire, d\u2019appartenir \u00e0 une religion pr\u00e9cise doit \u00eatre s\u00e9v\u00e8rement sanctionn\u00e9e.&lt;/p&gt;&lt;p&gt;La religion et ses id\u00e9aux n\u2019ont aucune place dans l\u2019\u00e9cole r\u00e9publicaine et ne doivent pas donner&lt;/p&gt;&lt;p&gt;naissance \u00e0 une r\u00e9volution du fonctionnement des lieux d\u2019apprentissage en imposant des croyances ou choix de vie. La pratique religieuse doit se faire dans les lieux adapt\u00e9s \u00e9glise synagogue, mosqu\u00e9e ou la sph\u00e8re priv\u00e9e. En aucun cas l\u2019\u00c9tat n\u2019a \u00e0 financer la cr\u00e9ation de nouveaux lieux de culte. Par contre la France ayant belle et bien une origine catholique ind\u00e9niable, la France doit pr\u00e9server ses monuments que j\u2019estime pour ma part historiques notamment les Eglises chefs d\u2019oeuvres architecturaux. Le calendrier fran\u00e7ais est bas\u00e9 sur le fonctionnement catholique est le modifier n\u2019aidera pas \u00e0 mon avis \u00e0 une meilleure acceptation des diff\u00e9rents mouvements religieux , ce qui permet l\u2019acceptation, par tous, des diff\u00e9rentes religions est la mod\u00e9ration et le respect de tous.&lt;/p&gt;","&lt;p&gt;Ajouter des filtres sur les propositions.&lt;/p&gt;&lt;p&gt;\u00e7a existe d\u00e9j\u00e0 sur le \\\"titre de la proposition\\\" sur la plateforme de Cap Collectif et le site Macron.&lt;/p&gt;&lt;p&gt;C'est \u00e0 minima! un filtre sur une r\u00e9indexation \\\"Intelligente\\\" sera de toute fa\u00e7on n\u00e9cessaire alors? &lt;/p&gt;","&lt;p&gt;1/ Le Constat = Depuis l'instauration astucieuse du \\\"Grand D\u00e9bat\\\" E.Macron a repris la main en faisant diversion, se donnant dix semaines d'oxyg\u00e8ne jusqu'\u00e0 mi-avril, en pariant sur l'usure du temps pour que le mouvement se disloque et obtenir son discr\u00e9dit. Par cette campagne \u00e9lectorale qui ne dit pas son nom il va continuer \u00e0 saturer l'espace m\u00e9diatique pour finalement conc\u00e9der un r\u00e9f\u00e9rendum (QCM) qui au pire ne fera que valider ses choix pr\u00e9-\u00e9tablis et, au mieux, \\\"offrira\\\" quelques concessions marginales. &lt;/p&gt;&lt;p&gt;2/ Le Probl\u00e8me = les demandes des GJ ne concernent, principalement, que les &lt;em&gt;cons\u00e9quences&lt;/em&gt; de sa politique socio-\u00e9conomique et non la &lt;em&gt;cause&lt;/em&gt; . 3/ Le Risque = \\\"En m\u00eame temps\\\", \u00e0 bas bruit, le P.R poursuit sa politique anti sociale ( d\u00e9cret sur la r\u00e9pression des ch\u00f4meurs du 30/12/18, loi \\\"anti casseurs\\\", loi Pacte etc...) sans que rien ne puisse l\u00e9galement l'arr\u00eater car d\u00e9tenir la majorit\u00e9 absolue \u00e0 l'AN \u00e9quivaut sous la 5i\u00e8me R\u00e9p.\u00e0 disposer des &lt;em&gt;pleins pouvoirs&lt;/em&gt;. Il lui reste donc 2 ans et demi pour d\u00e9rouler sans entraves son dispositif \u00e0 la Renzi.En 2022 il ne restera quasiment plus rien des dispositions du CNR. 4/ La Conviction = l'opinion publique vigoureusement et constamment p\u00e9trie par les media ne soutiendra pas \u00e9ternellement \\\"la rue\\\". 5/ La Solution = adapter sa strat\u00e9gie au fil de l'eau pour pr\u00e9server l'essentiel (comme le fait E.Macron). Il faut f\u00e9d\u00e9rer, chercher des alliances avec des assoc., des o.n.g, certains media, des syndicats, et m\u00eame des partis politique, alliances articul\u00e9es &lt;em&gt;fondamentalement&lt;/em&gt; sur la volont\u00e9 de porter un coup d'arr\u00eat \u00e0 cette politique. Il faut concentrer tous les efforts pour organiser une pression puissante et multi-canal pour exiger la dissolution de l'A.N. Il faut aboutir \u00e0 reconvoquer les citoyens pour des \u00e9lections l\u00e9gislatives afin de restructurer le seul contre-pouvoir que la constit. organise. Ensuite et, seulement ensuite, les revendications des GJ - d\u00e9fendues encore actuellement par une majorit\u00e9 - pourront &lt;em&gt;s'imposer l\u00e9galement&lt;/em&gt; \u00e0 &lt;em&gt;effet imm\u00e9diat&lt;/em&gt; sans qu'il soit possible de les contester au motif de violence, s\u00e9dition ou autres pr\u00e9textes. La puissance institutionnelle aura chang\u00e9 de camp.&lt;/p&gt;","&lt;p&gt;D\u00e9sol\u00e9e, les hommes, quand les femmes s'engagent en politique, en g\u00e9n\u00e9ral leur engagement est beaucoup plus profond que ceux des hommes, qui sont souvent plut attir\u00e9s par le pouvoir pour le pouvoir.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Et si on&lt;/strong&gt; &lt;strong&gt;rempla\u00e7ait tous les imp\u00f4ts par le mode de fonctionnement du moteur de recherche LILO :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;On paye tous une somme d\u00e9termin\u00e9e par nos moyens et on prend la responsabilit\u00e9 de &lt;strong&gt;distribuer&lt;/strong&gt; &lt;strong&gt;notre d\u00fb&lt;/strong&gt; au \\\"pot commun\\\" (la vie dans une soci\u00e9t\u00e9 juste) &lt;strong&gt;\u00e0 des associations environnementales, sociales, sportives, culturelles, pour le handicap, l'innovation, ou m\u00eame dans des m\u00e9dias, des auteurs, des Youtubeurs, des musiciens, etc.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Du contributeur au receveur sans interm\u00e9diaire.&lt;/p&gt;&lt;p&gt;Bien s\u00fbr il faut affiner l'id\u00e9e !&lt;/p&gt;","&lt;p&gt;Modifier la constitution pour introduire le principe de pr\u00e9f\u00e9rence nationale. Celui-ci existe pour le recrutement des fonctionnaires.&lt;/p&gt;","&lt;h6&gt;Tous les Fran\u00e7ais sont cens\u00e9s \u00eatre \\\"\u00e9gaux\\\" devant l\u2019imp\u00f4t. L\u2019article 13 de la D\u00e9claration universelle des Droits de l\u2019Homme et du Citoyen rappelle que les imp\u00f4ts \\\"doivent \u00eatre \u00e9galement r\u00e9partis entre tous les citoyens en raison de leurs facult\u00e9s\\\". Voil\u00e0, le principe inscrit dans notre constitution, mais en r\u00e9alit\u00e9, certains b\u00e9n\u00e9ficient de passe-droits tr\u00e8s avantageux, c\u2019est le cas des journalistes. Ces derniers b\u00e9n\u00e9ficient encore aujourd\u2019hui d\u2019une \\\"niche fiscale\\\" cr\u00e9\u00e9e en 1934.&lt;/h6&gt;&lt;h6&gt;&lt;br /&gt;&lt;/h6&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Stop au Trading haute fr\u00e9quence.&lt;/p&gt;&lt;p&gt;Soit en taxant les transactions, soit en interdisant de revendre des actions achet\u00e9es depuis moins d'un temps minimal.&lt;/p&gt;","&lt;p&gt;Nous voulons savoir ou va notre argent collect\u00e9 par les imp\u00f4ts et taxes divers &lt;/p&gt;","&lt;p&gt;Proposer une prise en charge par le fond de formation  afin de se former les chomeurs par les entreprise avec a la cl\u00e9 une embauche par celle-ci  et rendre obligatoire la formation avec une indemnisation minimale de  800 euros pour permette au stagiaire d assumer ses charges le temps de celle-ci pendant les periode de chomage ou are.\t &lt;/p&gt;","&lt;p&gt;Lutter efficacement contre la mortalit\u00e9 routi\u00e8re en nationalisant progressivement les autoroutes fran\u00e7aises o\u00f9 le km d\u2019autoroute est, et de loin le plus cher d\u2019Europe (l\u2019argent des p\u00e9ages ne doit plus servir \u00e0 alimenter les fonds de pension du monde entier).&lt;/p&gt;","&lt;p&gt;Revoir \u00e0 la baisse les d\u00e9penses des Minist\u00e8res( salaires,fonctionnements).&lt;/p&gt;","&lt;p&gt;1. Absolu (du 8 septembre au 5 octobre), soit 28 jours (ce mois inclut l'\u00e9quinoxe d'automne de l'h\u00e9misph\u00e8re nord, le plus souvent le 14 Absolu ou 21 septembre, ou le lendemain, certaines ann\u00e9es la veille, voire le surlendemain)\u00a0;&lt;/p&gt;&lt;p&gt;2. Haha (du 6 octobre au 2 novembre), soit 28 jours\u00a0;&lt;/p&gt;&lt;p&gt;3. As (du 3 novembre au 30 novembre), soit 28 jours\u00a0;&lt;/p&gt;&lt;p&gt;4. Sable (du 1er\u00a0d\u00e9cembre au 28 d\u00e9cembre), soit 28 jours (ce mois inclut le solstice d'hiver de l'h\u00e9misph\u00e8re nord, le plus souvent le 21 Sable ou 21 d\u00e9cembre)\u00a0;&lt;/p&gt;&lt;p&gt;5. D\u00e9cervelage (du 29 d\u00e9cembre au 25 janvier), soit 28 jours\u00a0;&lt;/p&gt;&lt;p&gt;6. Gueules (du 26 janvier au 22 ou 23 f\u00e9vrier), soit 28 jours (ou 29 jours les ann\u00e9es bissextiles, dont le dernier jour ajout\u00e9 hors-semaine est appel\u00e9 \u00ab\u00a0hunyadi gras\u00a0\u00bb)\u00a0;&lt;/p&gt;&lt;p&gt;7. P\u00e9dale (du 23 ou 24 f\u00e9vrier au 22 mars), soit 28 jours (ce mois inclut l'\u00e9quinoxe de printemps de l'h\u00e9misph\u00e8re nord, le plus souvent le 26 P\u00e9dale ou 20 mars)\u00a0;&lt;/p&gt;&lt;p&gt;8. Clinamen (du 23 mars au 19 avril), soit 28 jours\u00a0;&lt;/p&gt;&lt;p&gt;9. Palotin (du 20 avril au 17 mai), soit 28 jours\u00a0;&lt;/p&gt;&lt;p&gt;10. Merdre (du 18 mai au 14 juin), soit 28 jours\u00a0;&lt;/p&gt;&lt;p&gt;11. Gidouille (du 15 juin au 13 juillet), soit 29 jours (ce mois inclut le solstice d'\u00e9t\u00e9 de l'h\u00e9misph\u00e8re nord, le plus souvent le 7 Gidouille ou 21 juin, ainsi que le dernier jour ajout\u00e9 hors-semaine appel\u00e9 \u00ab\u00a0hunyadi\u00a0\u00bb)\u00a0;&lt;/p&gt;&lt;p&gt;12. Tatane (du 14 juillet au 10 ao\u00fbt), soit 28 jours (ce mois d\u00e9bute le jour co\u00efncidant avec la c\u00e9l\u00e9bration de la prise de la Bastille, de la F\u00eate de la F\u00e9d\u00e9ration ou de l'actuelle f\u00eate nationale fran\u00e7aise)\u00a0;&lt;/p&gt;&lt;p&gt;13. Phalle (du 11 ao\u00fbt au 7 septembre), soit 28 jours.&lt;/p&gt;","&lt;p&gt;1.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Stopper l immigration ill\u00e9gale,&lt;/p&gt;&lt;p&gt;2.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9tablir les contr\u00f4les tr\u00e8s soutenus aux fronti\u00e8res (fin de Schengen)&lt;/p&gt;&lt;p&gt;3.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Durcir le droit d asile et limiter la dur\u00e9e de l instruction de celle-ci,&lt;/p&gt;&lt;p&gt;4.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Que les d\u00e9boutes du droit d asile soient reconduits tr\u00e8s rapidement dans leur pays,&lt;/p&gt;","&lt;p&gt;Coup d\u2019arret A l\u2019immigration ill\u00e9gale. Renvoyer les bateaux d\u2019ou Ils viennent. Expulser tous les ill\u00e9gaux.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;demande d\u2019asile depuis le pays d\u2019origine. Pas en France.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;immigration l\u00e9gale uniquement avec contrat de travail n\u00e9goci\u00e9 depuis le pays d\u2019origine . Comme au Canada.&lt;/p&gt;","&lt;p&gt;\u00a0On a fixer un revenu minimum pour les ouvriers&lt;/p&gt;&lt;p&gt;Les richesses sont obtenues par le travail des travailleurs avant tout.&lt;/p&gt;&lt;p&gt;Alors il reste les riches mais ils en veulent de plus en plus.&lt;/p&gt;&lt;p&gt;Une solution utopique est le revenu universel maximal &lt;em&gt;mais possible (actionnaires, placements boursiers, investissements sp\u00e9culatifs, fraudes\u2026..)&lt;/em&gt;.&lt;/p&gt;&lt;p&gt;Une question qui r\u00e8gle la course au profit&lt;/p&gt;&lt;p&gt;R\u00e9partir les sommes exc\u00e9dantes vers les couches sociales inf\u00e9rieures. &lt;em&gt;(Salaires, aides sociales, enseignement, services publics, \u00e9quipement publics \u2026\u2026.)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Enfin un travail utile pour nos \u00e9lus&lt;/span&gt;&lt;/p&gt;&lt;p&gt;Une r\u00e9partition du bien-\u00eatre des classes et une redistribution des pouvoirs entre les pauvres et riches &lt;/p&gt;","&lt;p&gt;Supprimer le d\u00e9lai de prescription pour les crimes et d\u00e9lits.&lt;/p&gt;","&lt;p&gt;dans l ancien monde les rois changeaient , les favoris aussi mais la cour restait.&lt;/p&gt;&lt;p&gt;Aujourd\u2019hui les pr\u00e9sidents changent le ministres aussi mais les \u00e9narques restent et c'est catastrophique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je demande donc la suppression de l'ENA. &lt;/p&gt;","&lt;p&gt;Sujet : Amende p\u00e9cuniaire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est compl\u00e8tement logique pour augmenter le pouvoir d'achat , d'ajuste les amendes p\u00e9cuniaire au pourcentage des moyens de chaque citoyen .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Ce qui \u00e9vitera appauvrie les plus d\u00e9munie.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un calcule tr\u00e8s simple&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;une personne qui travail et qui gagne 1200 qui ce sert de \u00e7a voiture a un budget tr\u00e8s serrer .&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Cette personne prend une amende de 60 euro ce qui fait&lt;strong&gt; 5%&lt;/strong&gt; de son salaire .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;une personne qui travail et qui gagne 4000 qui ce sert de \u00e7a voiture a un budget tr\u00e8s correct .&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Cette personne prend une amende de 60 euro ce qui fait &lt;strong&gt;1,5%&lt;/strong&gt; de son salaire .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La justice social serais plut\u00f4t que les deux paye 2% ( pour amende \u00e9quivalent a 60 euro ) de leur salaire .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Cas 1&lt;/u&gt; la personne payerais 24 euro au lieu de 60 , pour une personne la plus pauvre ( 36 euro d\u2019\u00e9conomiser )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Cas 2&lt;/u&gt; la personne payerais 80 euro au lieu de 60 , pour une personne la plus ais\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voici une mesure qui donne du pouvoir d'achat direct au plus pauvre d'entre nous et surtout qui r\u00e9tablie une justice social cars les plus riche feront attention comme tous le monde \u00e0 respecter les r\u00e8gles commune .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela enl\u00e8ve rien a la vigilance de chacun.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pr\u00e9pare simulation par ordinateur sur 10 ans avec des amendes al\u00e9atoire, et je peux vous garantir que il est impossible au plus pauvre , la France qui travail de s'en sortir a comparer des plus riche.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Justine Keller&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\tTraiter le mal \u00e0 la base\u00a0: &lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Mettre la pression aux dirigeants \u00e9trangers, afin que petit \u00e0 petit (\u00e9volution douce) leur soci\u00e9t\u00e9 \u00e9volue dans le sens du respect des droits de l\u2019homme (pays en guerre, famine, habitat insalubre, \u2026).&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Stopper les lobbyings qui soutiennent ces dirigeants.&lt;/p&gt;&lt;p&gt;Accueil des migrants\u00a0: &lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Cr\u00e9er des zones tampons aux fronti\u00e8res Europ\u00e9ennes pour aider les migrants. &lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Dans ces zones, aider les migrants \u00e0 cr\u00e9er des micro-soci\u00e9t\u00e9s (villes) en attendant leur renvoi vers leur pays. La stabilisation de la situation de leur pays pouvant demander beaucoup de temps, ou les envoyer dans des pays d\u2019accueil.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9terminer des quotas annuels d\u2019accueil en France.&lt;/p&gt;","&lt;p&gt;Une science qui vise a contraindre l'action d'une personne a grand renfort ing\u00e9nierie sociale de psychologie et abrutissement des foules, est objectivement anti-libertaire , et je connais bien la petite phrase \\\" on est libre d'acheter ou pas\\\" mais on ne me ferra pas croire que les marques investissent des millions dans des truc qui n'ont aucun impacte ! qui crois cela est un fous !&lt;/p&gt;","&lt;p&gt;Nous sommes en guerre \u00e9conomique, par cons\u00e9quent &lt;strong&gt;travailler pour une nation concurrente c'est trahir la Patrie&lt;/strong&gt;. C'est comme prendre les armes contre son camp. Je propose, pour ces tra\u00eetres, la confiscation de tous les biens d\u00e9tenus en France et la perte&lt;strong&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/strong&gt; de la nationalit\u00e9 fran\u00e7aise.&lt;/p&gt;","&lt;p&gt;Nationalisation: Eau, Gaz, Electricit\u00e9, autoroutes. Maintien de l'hydro\u00e9lectrique dans le domaine public.&lt;/p&gt;&lt;p&gt;Energies renouvelables d\u00e9velopp\u00e9es et g\u00e8r\u00e9es par l'\u00e9tat ou les collectivit\u00e9s&lt;/p&gt;","&lt;p&gt;Comme aux USA&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'une caisse de cotisation sociale pour les salaires, \u00e0 l'image de celle de la S\u00e9cu, des retraites, du ch\u00f4mage + une caisse de cotisation \u00e9conomique pour les investissements dans la construction d'h\u00f4pitaux,  \u00e9coles....&lt;/p&gt;","&lt;p&gt;Transformer e mouvement Gilets jaunes en syndicat pour cr\u00e9er un v\u00e9ritable contre-pouvoir aux grands groupes et \u00e0 l'Etat.&lt;/p&gt;&lt;p&gt;Syndicat de salari\u00e9s, de ch\u00f4meurs , de retrait\u00e9s &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;D\u00e9fendre la vie d\u00e8s sa conception implique la possibilit\u00e9 pour chaque femme confront\u00e9e \u00e0 une grossesse non d\u00e9sir\u00e9e de recevoir une information objective sur ce que signifie un avortement et de pouvoir proposer les solutions alternatives permettant d'\u00e9viter cet acte. La cr\u00e9ation de lieu d'accueil m\u00e8re-enfant, d'aides financi\u00e8res, d'accompagnement pendant la grossesse et ensuite apr\u00e8s l'accouchement. Il faut aussi proposer la solution consistant \u00e0 confier le b\u00e9b\u00e9 \u00e0 l'adoption en pr\u00e9servant l'adoption sous X.&lt;/li&gt;&lt;li&gt;Il faut stopper cette banalisation de l'avortement et son remboursement par la s\u00e9curit\u00e9 sociale car la grossesse n'est pas une maladie et il faut le rappeler.&lt;/li&gt;&lt;li&gt;Il faut \u00e9duquer les jeunes gens \u00e0 l'amour v\u00e9ritable et non les inciter comme c'est h\u00e9las le cas \u00e0 toutes sortes de licences malsaines.C'est au parents que revient cette \u00e9ducation en premier.&lt;/li&gt;&lt;li&gt;Stopper les interventions dans les \u00e9coles des associations militantes (lgbt et associations pro id\u00e9ologie du Genre entre autres) et pro-avortement (planning familial). Cette propagande n'a pas sa place dans les \u00e9coles.&lt;/li&gt;&lt;li&gt;Revaloriser la maternit\u00e9 en augmentant les allocations ainsi que le statut de m\u00e8re au foyer en accordant une aide financi\u00e8re non imposable aux mamans qui choisissent de ne pas reprendre le travail et de rester au foyer pour \u00e9duquer leurs enfants, ce qui donnerait des emplois pour des ch\u00f4meurs.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Rallonger la dur\u00e9e du cong\u00e9s maternit\u00e9 jusqu'au 18 mois du b\u00e9b\u00e9 afin que les cons\u00e9quences de la reprise du travail de la maman ne soit pas pr\u00e9judiciables au d\u00e9veloppement affectif de l'enfant.&lt;/li&gt;&lt;li&gt;Faciliter le travail \u00e0 temps partiel pour les mamans qui le souhaitent et le peuvent financi\u00e8rement. Cela permettrait de lib\u00e9rer \u00e9galement des postes pour des ch\u00f4meurs.&lt;/li&gt;&lt;li&gt;Cr\u00e9er et augmenter les places de cr\u00e8che pour l'accueil des petits au sein des entreprises, administrations diverses, \u00e9coles etc afin que les enfants puissent \u00eatre gard\u00e9s sur le lieu de travail de leurs parents. Cela permet beaucoup d'avantages pour le bien des enfants,&lt;/li&gt;&lt;li&gt;Augmenter les allocations familiales&lt;/li&gt;&lt;li&gt;Revaloriser les retraites des m\u00e8res de familles nombreuses et des m\u00e8res d'enfants handicap\u00e9s&lt;/li&gt;&lt;li&gt;Construire des \u00e9tablissements pour personnes \u00e2g\u00e9es d\u00e9pendantes et embaucher les personnels en fonction des besoins humains et m\u00e9dicaux des r\u00e9sidents en faisant en sorte que les prix de pension soient accessibles \u00e0 tous&lt;/li&gt;&lt;li&gt;Construire des maisons de retraites o\u00f9 les personnes \u00e2g\u00e9es non d\u00e9pendantes peuvent \u00eatre accueillies avec leur animal de compagnie&lt;/li&gt;&lt;li&gt;Aider financi\u00e8rement les familles qui accueillent leurs parents \u00e2g\u00e9s chez eux pour am\u00e9nager leur logement en fonction des besoins&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Lors du dernier quinquenat une loi a ete votee afin de developper le logement. Un des aspects des textes, donne l'autorisation aux investisseurs de deposer un permis et construire des immeubles d'habitation un peu de partout, avec un minimun de restrictions. Les elus locaux, a commencer par les maires n'ont aucun pouvoir et seulement la capacite de negocier avec les investisseurs prives, afin d'en limiter les impacts.En tres peu de temps cela s'est traduit dans ma commune , en banlieue de Montpellier [ 9000 habitants] en une explosion de projets de tout type : standing, social, etc.. , de toute taille , avec une inconsistence generale.Des immeubles sont construits au milieu de zones pavillonaires ou en bordure de celles ci.Hormis le cote esthetique negligent, cela entraine plus de tensions dans la population. Ces bugs geants impactent la valeurs des constructions existantes. La venue d'une population importante dans une zone ou les infrastructures ne sont pas faites pour les acceullir, cree encore plus de distorsion et fracture dans la population locale.La nature meme des zones de vie, ainsi que l'aspect architectural regional n'est pas preserve.A l'initiative de cette loi, les personnes en charge sont passes en force sans mettre en place les outils de controle.&lt;/p&gt;","&lt;p&gt;La principale source de m\u00e9contentement est \u00e0 mon avis , malgr\u00e9 cette valeur inscrite sur les  frontons des mairies \u00c9GALIT\u00c9 les in\u00e9galit\u00e9s qui secouent et stratifient la soci\u00e9t\u00e9 entre ceux qui vivent et ceux qui survivent.malheureusement ces in\u00e9galit\u00e9s se creusent chaque jour \u00e0 l \u00e9cole, la  sant\u00e9, l emploi, les salaires ,la culture ,l h\u00e9bergement, la justice toutes ces injustices ont d\u00e9truites la coh\u00e9sion de la nation qui se traduit par deux FRANCE qui ne se. comprennent plus  .Le danger si cela continue c est l escalade de la haine qui va prevaloir .Il faut remettre plus de justice dans notre soci\u00e9t\u00e9 pour que tous les citoyens vivent en harmonie avec plus de fraternite&lt;/p&gt;","&lt;p&gt;La Franc-Ma\u00e7onnerie et autres soci\u00e9t\u00e9s secr\u00e8tes ou initiatiques doivent \u00eatre ouvertes \u00e0 tout contr\u00f4le ext\u00e9rieur, par l'imposition d'une r\u00e8gle autorisant l'acc\u00e8s et la pr\u00e9sence de tout simple citoyen, de tout citoyen ordinaire \u00e0 ces soci\u00e9t\u00e9s, leurs rituels, leurs initiations, leurs c\u00e9r\u00e9monies et autres r\u00e9unions. &lt;/p&gt;&lt;p&gt;Les pratiques des \\\"Fraternelles\\\", qui consiste pour des Ma\u00e7ons (mais aussi toute autre soci\u00e9t\u00e9 secr\u00e8te) \u00e0 se r\u00e9unir entre membres d'un m\u00eame secteur professionnel (ex : \u00e9ducation nationale, arm\u00e9e, police...) doit \u00eatre rigoureusement interdite et punis par des peines et amendes dissuasives.&lt;/p&gt;","&lt;p&gt;Si un jour je suis victime d'une grave et douloureuse maladie, je refuse l'acharnement th\u00e9rapeutique. Et si l'on supprime tout traitement, la loi actuelle exige aussi l'arr\u00eat de l'alimentation. je serai donc condamn\u00e9e \u00e0 mourir de soif et de faim, en souffrant en plus \u00e0 cause de ma maladie. Il s'agit d'une hypocrisie! Je veux que dans ces conditions, on m'administre un cocktail l\u00e9tal qui abr\u00e9gera simplement mes souffrances. Mais je ne veux pas que mon entourage ni le corps m\u00e9dical soient accus\u00e9s d'un crime. Je veux une loi d'ultime libert\u00e9.&lt;/p&gt;","&lt;p&gt;Mettre fin \u00e0 cette absurdit\u00e9 du financement du tour de France cycliste par l'argent public (subventions d'\u00e9tat , paiements des villes \u00e9tapes pour le d\u00e9part et l'arriv\u00e9e  , pr\u00e9parations des routes et villes de passage , financement des employ\u00e9s des services publics pour la s\u00e9curit\u00e9 , les d\u00e9viations mises en place, le balisage, le nettoyage ,etc....) tout ceci pour que des soci\u00e9t\u00e9s \u00e0 but lucratifs en b\u00e9n\u00e9ficient sur le dos des contribuables et per\u00e7oivent les retomb\u00e9s publicitaires sans bourse d\u00e9li\u00e9e, pour leurs actionnaires .&lt;/p&gt;","&lt;p&gt;Personnellement je regarde tr\u00e8s peu la t\u00e9l\u00e9vision, et une des raison est justement la publicit\u00e9, il n'est plus possible aujourd'hui de regarder un film ou une \u00e9mission de 2 heures, sans avoir au minimum 25% de ce temps en pub. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9mission n'a pas encore commenc\u00e9e qu'elle vous est pr\u00e9senter par 2 voir 3 \\\"sponsors\\\", ensuite une coupure pub environ toutes les 20 \u00e0 30 minutes, et \u00e0 chaque reprise de l'\u00e9mission, on vous remet les 3 ou 4 \\\"sponsors\\\" et le pompon c'est la pub qui arrive \u00e0 5 minutes avant la fin ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces espaces pub devraient d\u00e9j\u00e0 je pense \u00eatre parfaitement r\u00e9glement\u00e9es. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et pour les plus \u00e9rudits d'entres vous, vous me direz, c'est d\u00e9j\u00e0 le cas !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet et plut\u00f4t que de toutes vous les recopier ici, je vous invite \u00e0 suivre ce lien :&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.snptv.org/reglementation/\\\"&gt;https://www.snptv.org/reglementation/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus, ces marques, sont pr\u00eates \u00e0 d\u00e9penser des milliers d'euros en espaces publicitaire pour vous rab\u00e2cher \u00e0 longueur de journ\u00e9e que leur yaourt est le meilleur, que leur gel douche lave le mieux, que leur voiture c'est celle qui consomme moins ! &lt;/p&gt;&lt;p&gt;Est ce que cela vous donne franchement envie d'acheter une mousse au chocolat de la marque vous avez vu ? D'acheter leur gel douche ? Ou l'envie subite d'acheter une voiture ? Bien sur que non.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces marques devraient plut\u00f4t utiliser une partie de cet argent pour mieux r\u00e9mun\u00e9rer leurs employ\u00e9s, et l'autre partie pour effectivement promouvoir leurs produits, mais que cela soit bien r\u00e9glement\u00e9 :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Un nombre maximum de passage par jour pour la m\u00eame publicit\u00e9.&lt;/li&gt;&lt;li&gt;Plus de \\\"sponsors\\\" de film ou d'\u00e9mission&lt;/li&gt;&lt;li&gt;Les coupures pub \u00e0 5 minutes de la fin devraient \u00eatre interdites&lt;/li&gt;&lt;li&gt;Un \u00e9cran pub ne pourrait pas durer plus de 6 minutes&lt;/li&gt;&lt;li&gt;La dur\u00e9e entre deux \u00e9crans pub serait de minimum 30 minutes&lt;/li&gt;&lt;li&gt;9 minutes de coupure pub maximal par heure r\u00e9elle et non en moyenne quotidienne comme c'est le cas aujourd'hui, vu que un \u00e9cran pub ne peut pas d\u00e9passer 6 minutes, les chaines devraient soit mettre 6 minutes de pub et 30 minutes plus tard 3 minutes, soit faire 2 fois 4 minutes 30.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et je parle la des chaines priv\u00e9s bien entendu.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour ce qui est des chaines publiques, nous payons tous une redevance chaque ann\u00e9e.&lt;/p&gt;&lt;p&gt;Je propose tout simplement 2 solutions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Soit, elles se calquent sur le fonctionnement des chaines priv\u00e9s, et de ce fait, renoncent \u00e0 cette redevance.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Soit elles d\u00e9sirent garder la redevance, et dans ce cas, elles n'ont droit qu'\u00e0 10 coupures pubs par jours de 6 minutes maximal (cela fait environ une coupure pub toutes les 2 heures 30, et cela donnerait sur toute une journ\u00e9e 1 heure de pub) avec interdiction de couper un film ou une \u00e9mission par de la pub.&lt;/p&gt;","&lt;p&gt;liste non exhaustive&lt;/p&gt;&lt;p&gt;augmenter les places d'accueil pour les personnes ag\u00e9es et les rendre accessible aux plus d\u00e9munis&lt;/p&gt;&lt;p&gt;chercher \u00e0 loger les SDF : plus personne dans la rue &lt;/p&gt;&lt;p&gt;reprendre les logements HLM pour ceux qui ont retrouv\u00e9 un emploi &lt;/p&gt;&lt;p&gt;etc..........&lt;/p&gt;","&lt;p&gt;Un site devrait les r\u00e9pertorier avec leur objectif et leur co\u00fbt :&lt;/p&gt;&lt;p&gt;1200 agences d'\u00e9tat, des hautes autorit\u00e9s  (macron vient d'en recr\u00e9er 2 inutiles) ; dont la cour des comptes doutait pour certaines de leur utilit\u00e9. La seule utilit\u00e9 pour certaines est de recaser les \\\"copains\\\", les lobbyistes, avec des salaires et des avantages monstrueux.&lt;/p&gt;","&lt;p&gt;au 21 eme siecle ne serait il pas possible que l etat reduisse son train de vie et ses fastes d un autre temps!&lt;/p&gt;&lt;p&gt;l Elysee ;Matignon ,l Assemble Nationale , le S\u00e9nat ,tous les minist\u00e8res , \u00e7a coute combien a entretenir et a surveiller  tout cela !!!&lt;/p&gt;&lt;p&gt;moi je pense qu il serait pr\u00e9f\u00e9rable de r\u00e9duire la voilure et toutes ses d\u00e9penses .&lt;/p&gt;&lt;p&gt;ne pourrais t on pas regrouper tout cela dans un nouveau site moderne et au top des technologies .&lt;/p&gt;&lt;p&gt;je vois bien un nouvel espace moderne genre bibliotheque Mitterand avec une belle tour de la D\u00e9fense .&lt;/p&gt;&lt;p&gt;au \u00e9tages sup\u00e9rieur on imagine la Pr\u00e9sidence ,en dessous les servic,es du premier ministres .&lt;/p&gt;&lt;p&gt;en dessous les \u00e9tages des diff\u00e9rents minist\u00e8res .&lt;/p&gt;&lt;p&gt;ensuite les deputes et les s\u00e9nateurs .etc etc &lt;/p&gt;&lt;p&gt;bien sur il faudra que l architecture soit faite en prenant en compte de  toutes les obligations du protocole et des obligations de la bonne marche de la r\u00e9publique .&lt;/p&gt;&lt;p&gt;il faudra tout pour la bonne marche de ce grand pole un grand self  ; une imprimerie ;un garage , un studio t\u00e9l\u00e9 ,une caserne  des h\u00e9micycles etc &lt;/p&gt;&lt;p&gt;j ai visite l Unesco au dernieres journees du patrimoine ,ca serait un bon modele de fonctionnement je trouve &lt;/p&gt;&lt;p&gt;gros investissement c est sur au d\u00e9but mais je pense qu a la fin on ferait vraiment des \u00e9conomies et les sites lib\u00e9r\u00e9es pourrait devenir des lieux de cultures et autres .&lt;/p&gt;&lt;p&gt;et pour la surveillance on aurait besoin de moins d effectifs .&lt;/p&gt;&lt;p&gt;je pense qu au passage on peut aussi r\u00e9duire les effectifs des collaborateurs de tous ces messieurs &lt;/p&gt;&lt;p&gt;voila c est une idee pour depoussirer les lambris dores de notre ch\u00e8re r\u00e9publique qui vit comme au temps de la monarchie ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin d'enrichir la r\u00e9flexion sur l'accueil des mineurs non accompagn\u00e9s et pour mettre un terme aux drames et au d\u00e9sordre, je vous fais part d'une id\u00e9e qui pourrait, peut-\u00eatre, d\u00e9finitivement mettre fin \u00e0 notre HONTE renouvel\u00e9ee chaque fois que l'on entend nos d\u00e9put\u00e9s se plaindre du co\u00fbt, de l'ins\u00e9curit\u00e9 voire m\u00eame de remettre en cause la l\u00e9gitimit\u00e9 de leur pr\u00e9sence (ils seraient \u00e0 peu pr\u00e8s tous \\\"majeurs\\\" donc, menteurs et voleurs ... !!!). Pour nous donner les moyens d'un accueil DIGNE et RESPONSABLE : signer des accords avec les pays africains dans le cadre d'un parrainage \u00e9tendu aux pays europ\u00e9ens volontaires : chaque pays \\\"parrain\\\" s'engage \u00e0 accueillir tous les ans X gamins (entre 16 et 18 ans, nombre \u00e0 d\u00e9terminer en fonction de la g\u00e9n\u00e9rosit\u00e9 de chaque pays), les h\u00e9berge dignement, leur offre une formation professionnelle pendant 2 ans. A l'issue de cette formation (dipl\u00f4me CAP ou BEP) les accompagner dans leur pays avec une aide \u00e0 la cr\u00e9ation d'emploi et/ou d'entreprise (s'inspirer de l'aide au retour avec accompagnement). Ce dispositif pourrait remplacer une partie des aides au d\u00e9veloppement vers\u00e9es aux dirigeants de ces pays qui s'enrichissent sans en faire profiter les populations qui n'ont pas d'autre choix que celui de l'exil.&lt;/p&gt;","&lt;p&gt;La fin des conspi gilets .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;ch\u00e8que \u00e9nergie (edf-gaz) \u00e9tendu aussi pour facture d'eau et pour moins de 1600\u20ac de revenus mensuels nets. Actifs et retrait\u00e9s.&lt;/p&gt;","&lt;p&gt;\\\"La libert\u00e9 des uns s'arr\u00eate ou commence celle des autres\\\". Si vous \u00eates d'accord avec cette phrase, pouvez-vous me dire pourquoi on accepte que, lors des manifestations, sous le couvert de \\\"j'ai le droit de manifest\u00e9\\\", on emp\u00eache les autres de ne pas manifester. &lt;/p&gt;&lt;p&gt;Pendant la crise des gilets jaunes, c'\u00e9tait. \\\"Des automobilistes qui bloque d'autres automobilistes \u00e0 cause du prix de l'essence\\\". &lt;/p&gt;&lt;p&gt;&lt;strong&gt;J'aimerais que les manifestations puisse \u00eatre r\u00e9alis\u00e9 de fa\u00e7on moins bloquante. \\\"Circuit\\\" \u00e9vitant de boucher les grands axes et service minimum pour les transport en commun.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Je pense qu'il est possible de se faire entendre tout en restant dans le respect.&lt;/p&gt;","&lt;p&gt;Plut\u00f4t de perp\u00e9tuellement traiter les cons\u00e9quences et non les causes je propose d'\u00e9tablir un plan de sortie des radars\u00a0avec en mesures d'accompagnements:&lt;/p&gt;&lt;p&gt;- Evolution des normes automobiles pour limiter la vitesse maximale des v\u00e9hicules et mise en place de bridage automatique, premier pas vers les voitures autonomes&lt;/p&gt;&lt;p&gt;- Favoriser les axes s\u00fbrs afin de r\u00e9duire les morts sur nos routes: autoroute gratuite pour les particuliers r\u00e9sident en France&lt;/p&gt;","&lt;p&gt;Casier vierge pour faire de la politique, du maire au pr\u00e9sident&lt;/p&gt;","&lt;p&gt;En diminuant en partie l'\u00e9clairage public (ou en l'am\u00e9liorant en utilisant des LED par exemple), nous aurions un baisse importante d'\u00e9lectricit\u00e9  consomm\u00e9e (baisse de la facture, et besoin moindre en centrales de quelque type que ce soit pour), une am\u00e9lioration de la qualit\u00e9 de vie pour les animaux nocturnes qui sont compl\u00e8tement d\u00e9boussoler par tout cet \u00e9clairage, et enfin pour le plaisir des yeux mais aussi pour l'int\u00e9r\u00eat scientifique, moins de pollution lumineuse, ce qui facilite la vision de la vote c\u00e9leste.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que ce soit par int\u00e9r\u00eat \u00e9conomique, \u00e9cologique, scientifique ou bien tout simplement pour le plaisir de chacun, une baisse de cet \u00e9clairage public serait un vrai plus.&lt;/p&gt;","&lt;p&gt;Il faudrait ouvrir les services publics(poste, mairie,CAF,pr\u00e9fecture....) en d\u00e9cal\u00e9 par rapport aux heures de bureau (18h \u00e0 20h par exemple) au moins une fois par semaine quitte \u00e0 fermer de 14h \u00e0 16h une fois dans la semaine&lt;/p&gt;","&lt;p&gt;Aujourd'hui nous n'avons pas le choix, nous sommes oblig\u00e9s d'utiliser une banque. Ces derni\u00e8res sont scandaleuses dans leur mani\u00e8re de ranconner les gens en terme de frais bancaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On se retrouve donc d'un c\u00f4t\u00e9 avec une obligation l\u00e9gale, et de l'autre un tas de voleurs de grand chemin (ex : un ATD factur\u00e9 120 euros, soit une journ\u00e9e de salaire d'un bon ing\u00e9nieur, mais de qui se moque t-on ?).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il existe 2 possibilit\u00e9s : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;L'\u00e9tat prends ses responsabilit\u00e9s et limite par la loi les frais applicables au citoyen. &lt;/li&gt;&lt;li&gt;L'\u00e9tat ne limite pas les frais mais propose une alternative bancaire, une banque proposant le m\u00eame niveau de service que chacune des trois plus grandes banques fran\u00e7aise.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Les grandes enseignes font du profit sur les consommateurs tout en d\u00e9tournant les probl\u00e8mes et situations des m\u00e9nages, exemple sur l'apparition de ces enseignes \u00e9taient d'am\u00e9liorer la vie pour se nourrir et de faire vivre toute une communaut\u00e9 salari\u00e9s (\u00e9es) dans se march\u00e9 et j'en passe d'autres sur se sujet. &lt;/p&gt;","&lt;p&gt;Selon la th\u00e9orie de l'\u00e9conomiste Adam Smith, la somme des int\u00e9r\u00eats individuels tend vers l'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cependant, aujourd'hui, avec la multiplication des associations de d\u00e9fense contre l'ensemble des maux de l'humanit\u00e9 nous laissent penser que la boite de Pandore aurait \u00e9t\u00e9 ouverte. Chaque communaut\u00e9 (LGBT, antiraciste, MEDEF, syndicat) tire la couverture \u00e0 lui. Si il existe une journ\u00e9e contre l'islamophobie, cela veut-il dire que les 364 jours restants la France et les Fran\u00e7ais sont islamophobes?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La priorit\u00e9 donn\u00e9e aux questions soci\u00e9tales a rel\u00e9gu\u00e9 au second plan les probl\u00e8mes de pouvoir d'achats mis sur la table par le mouvement depuis le 7 novembre. Le peuple, ou ceux sur lesquels le pouvoir s'exerce selon la d\u00e9finition clairvoyante de Michel Onfray, adresse un cri d'alerte au gouvernement qui se cache derri\u00e8re la mondialisation exigeant une comp\u00e9titivit\u00e9 perdue d'avance face aux BRICS et autres pays \u00e9mergeants. Le pouvoir d'achat n'est pas du ressort de l'\u00e9tat, et chantage est fait sur une \u00e9ventuelle hausse du SMIC qui freinerait les artisans et PME \u00e0 embaucher. Le gouvernement doit revoir son mode d'action pour tendre vers une forme d'\u00e9tat providence qui prot\u00e8ge et favorise le bien-\u00eatre du plus grand nombre. Ainsi, &lt;strong&gt;&lt;u&gt;ma proposition est de mettre en place une taxe sur le r\u00e9sultat net des entreprises du CAC40 voire du SBF120&lt;/u&gt;&lt;/strong&gt;. Ce qui permettrait de d\u00e9gager une enveloppe budg\u00e9taire d\u00e9coup\u00e9 par secteur d'activit\u00e9, qui, en fonction des r\u00e9sultats annuels, serait compl\u00e9t\u00e9 par le budget de l'\u00e9tat en priorit\u00e9 par rapport \u00e0 des budgets \\\"annexes\\\" comme celui des sports ou de la famille. La somme ainsi r\u00e9cup\u00e9r\u00e9e serait vers\u00e9 mensuellement aux salari\u00e9s du secteur (des entreprises du CAC40 ou SBF120 concern\u00e9s et leurs sous-traitants de rang 1, 2, etc...) sur la base des r\u00e9sultats de l'ann\u00e9e n-1 (n* \u00e9tant la premi\u00e8re ann\u00e9e de versement de ce compl\u00e9ment de salaire). Compl\u00e9ment de revenu destin\u00e9 aux salari\u00e9s dont le salaire est inf\u00e9rieur au salaire m\u00e9dian, leur permettant ainsi d'arriver \u00e0 ce salaire m\u00e9dian.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le gouvernement se drape derri\u00e8re la menace d'une fuite massive des investissements en France, mais les entreprises cit\u00e9s ici sont des entreprises fran\u00e7aises c\u00f4t\u00e9s \u00e0 la Bourse de Paris, et dont la grande majorit\u00e9 des effectifs est compos\u00e9e d'employ\u00e9s fran\u00e7ais r\u00e9sidents en France. Les r\u00e9sultats nets permettent en grande partie de verser des dividendes : pourquoi verser un compl\u00e9ment de revenus aux salari\u00e9s de leur secteur plut\u00f4t que des dividendes \u00e0 des actionnaires (m\u00eame si ceux-ci sont des petits porteurs) freinerait la comp\u00e9titivit\u00e9 de ces entreprises ? Parce que ces petits porteurs investiraient dans le capital d'entreprises \u00e9trang\u00e8res garantissant un meilleur rendement ? D\u00e8s lors, faites peser une pression fiscale plus importante sur les transactions boursi\u00e8res, donc les revenus du capital, plut\u00f4t que sur les revenus du travail. Privil\u00e9gier le mat\u00e9riel \u00e0 l'immat\u00e9riel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;revoir la retraite a 60 ans avec obligation de prendre un jeune pour remplac\u00e9 le retrait\u00e9 : ex: si il y 2 d\u00e9parts en retraite il doit y avoir 2 jeune d'embauch\u00e9 ce qui ferai baiss\u00e9 le ch\u00f4mage consid\u00e9rablement . Aussi recr\u00e9\u00e9 les conci\u00e9rges dans les appartements sa aussi sa baisserai le ch\u00f4mage .&lt;/p&gt;","&lt;p&gt;La dissolution de l'Assembl\u00e9e Nationale permettra de r\u00e9\u00e9quilibrer les pouvoirs ex\u00e9cutifs et l\u00e9gislatifs. Sans majorit\u00e9 aveugle et soumise \u00e0 l'Assembl\u00e9e, le Pr\u00e9sident et le gouvernement devront tenir compte d' opinions diff\u00e9rentes des leurs. &lt;/p&gt;","&lt;p&gt;abandon des avions d'ici 5/10 ans:quel interet du coup de l'evasion fiscale si les riches ne peuvent se rendre ailleurs sur la planete pour vivre leur vie de luxe.Ils d\u00e9penseraient l'argent  plus localement,d\u00e9velopperait une economie locale;la planete serait aussi megaprot\u00e9g\u00e9e&lt;/p&gt;","&lt;p&gt;2 t\u00e9l\u00e9s publiques 1 infos + 1 sport/culture&lt;/p&gt;&lt;p&gt;2 radios publiques 1 FRANCE + 1 \u00e9tranger &lt;/p&gt;","&lt;p&gt;suppression de la hausse de la csg de 1,7% POUR TOUS LES RETRAITES.&lt;/p&gt;&lt;p&gt;seuls, ils ne sont pas RICHES avec 2000 \u20ac . ils ont juste de quoi vivre normalement. &lt;/p&gt;&lt;p&gt;c'est m\u00e9rit\u00e9 pour leur travail de plus de 40... 42 ann\u00e9es.&lt;/p&gt;","&lt;p&gt;Il faut que par loi, la rentabilit\u00e9 du livret A ne soit ps inf\u00e9rieure \u00e0 l'inflation.\u00a0L\u2019inflation en 2018, d\u2019apr\u00e8s l\u2019INSEE, \u00e9tait calcul\u00e9e \u00e0 1,8 % . Et  le rendement du A \u00e0 0,75%. Il est inadmissible que la petite somme \u00e9pargn\u00e9e sur ce support fasse encore perdre de l'argent.&lt;/p&gt;","&lt;p&gt;d\u00e9mant\u00e8lement de ce truc &lt;/p&gt;","&lt;p&gt;Mr, Md,&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;F\u00e9licitons nous pour cette initiative en rapport avec l'\u00e9mergence de nouvelles solutions et d'une coh\u00e9sion forte sur l'avenir de notre plan\u00e8te ainsi que cette nature qui constitue notre cycle d'\u00e9volution.&lt;/p&gt;&lt;p&gt;D'une part elle aura je l'esp\u00e8re de grandes r\u00e9percussions sur nos paradigmes intellectuels, nos mod\u00e8les, ainsi que notre r\u00e9alit\u00e9 d'un point de vue global.&lt;/p&gt;&lt;p&gt;D'autre part cette initiative soul\u00e8ve le probl\u00e8me d'un avatar digital. Dans une r\u00e9alit\u00e9 qui se digitalise de plus en plus, il est important que l'homme, ses propos ainsi que son image digitale, ne se laisse pas noyer par la nature m\u00eame de notre automatisation. Pour cela il faut pers\u00e9v\u00e9rer et travailler pour imposer notre caract\u00e8re humain tous cela dans le but de retrouver l'\u00e9quilibre entre automatisation et cr\u00e9ation et enfanter simplement la complexit\u00e9.&lt;/p&gt;&lt;p&gt;De ceci, j'esp\u00e8re une grande participation sur cette plateforme nationale et je c\u00e9l\u00e8bre les communaut\u00e9s qui se sont d\u00e9j\u00e0 auto-organis\u00e9 pour reproduire ce mod\u00e8le de participation locale.&lt;/p&gt;&lt;p&gt;Nous aimons la nature, notre environnement, nos m\u00e9canismes par lesquels nous pouvons nous exprimer. Et la c\u00e9l\u00e9brons en participant \u00e0 ce vrai d\u00e9bat soutenu par la connaissance et le respect de la vie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;avec toute mon imperfection,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;BinderL&lt;/p&gt;","&lt;p&gt;Arr\u00eat des r\u00e9mun\u00e9rations et des privileges  des anciens pr\u00e9sidents et des ministres .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Elle permettait de faire rentrer des taxes dans les caisses de l\u2019\u00e9tat, cr\u00e9erait des emplois et d\u00e9sengorgerait les prisons.&lt;/p&gt;","&lt;p&gt;La famille est la cellule de base de la soci\u00e9t\u00e9, en la mettant \u00e0 mal avec toute la politique r\u00e9cente (mariage pour tous, divorce, baisse des AF...) on a provoqu\u00e9 une chute de la natalit\u00e9 et un mal-\u00eatre g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;Il faut donc r\u00e9tablir l'universalit\u00e9 des allocations familiales et relever leur niveau, relever le quotient familial, r\u00e9tablir le libre choix du cong\u00e9 parental, p\u00e9renniser les r\u00e9versions;&lt;/p&gt;","&lt;p&gt;suppression de l'augmentation de la CSG pour TOUS les retrait\u00e9s&lt;/p&gt;","&lt;p&gt;Suppression de la CSG CRDS sur les retraites et indexation sur le co\u00fbt de la vie &lt;/p&gt;","&lt;p&gt;Une loi pour durcissement avec prison pour toute personne qui maltraite un animal &lt;/p&gt;&lt;p&gt;Aide tout au long de la vie d'un animal (frais v\u00e9t\u00e9rinaire, h\u00f4pital, alimentation, ect..) pour toute personne qui a un animal chez lui  (tatou\u00e9, puc\u00e9 obligatoirement) sous forme de cr\u00e9dit d\u2019imp\u00f4ts montant \u00e0 d\u00e9finir pour un animal &lt;/p&gt;&lt;p&gt;Recruter des personnes qui vont chez les propri\u00e9taires d'animaux  pour v\u00e9rifier si l'animal \u00e0 de bons traitements, soigner et possibilit\u00e9 de couper le cr\u00e9dit d\\\"imp\u00f4t si l'animal est maltrait\u00e9&lt;/p&gt;","&lt;h1&gt;Rapport \u00e9tat citoyen&lt;/h1&gt;&lt;p&gt;Desserrer l\u2019\u00e9treinte de l\u2019\u00e9tat sur les citoyens, c'est-\u00e0-dire rendre au peuple des responsabilit\u00e9s et une capacit\u00e9 \u00e0 se g\u00e9rer soit m\u00eame. \u00c7a passe par l\u2019\u00e9ducation \u00e0 l\u2019\u00e9cole, apprendre le respect des r\u00e8gles et les comprendre, c\u2019est aussi former les parents \u00e0 participer avec le corps enseignant \u00e0 l\u2019\u00e9ducation des enfants.&lt;/p&gt;&lt;p&gt;La responsabilisation c\u2019est appliquer la r\u00e8gle du casseur payeur d\u00e8s le plus jeune \u00e2ge pour que les jeunes aient plus tard un comportement adapt\u00e9 et responsable.&lt;/p&gt;&lt;p&gt;Ce qui est d\u00e9pens\u00e9 en pr\u00e9vention et \u00e9ducation au respect des choses et des gens est \u00e9conomis\u00e9 plus tard dans les cons\u00e9quences des comportements violents.&lt;/p&gt;&lt;p&gt;Faire de lois pour punir toujours plus, niveler par le bas et rogner sur nos libert\u00e9s sont les cons\u00e9quences d\u2019une \u00e9ducation incompl\u00e8te et trop superficielle des r\u00e8gles de la vie en communaut\u00e9.&lt;/p&gt;","&lt;p&gt;Les sujets \u00e0 d\u00e9battre concernent tous les sujets essentiels de soci\u00e9t\u00e9 toutes classes la constituant. Par exemple, Pouvoir d'Achat, Fiscalit\u00e9 etc ...Eradiquer la Pauvret\u00e9 aussi.&lt;/p&gt;&lt;p&gt;Donc, chaque sujet doit \u00eatre d\u00e9battu avec la cat\u00e9gorie concern\u00e9e. Elus municipaux, c'est fait, Jeunes de classe moyenne , c'est fait.&lt;/p&gt;&lt;p&gt;Patrons, je crois que c'est fait (je n'ai pas vu), Entrepreneurs artisans, je crois que c'est fait. Ah, mais Pauvres, pr\u00e9caires , pas vu, t\u00eates burin\u00e9es, visages d\u00e9charn\u00e9s, pas vu,SDF, pas vu..Ces Contestataires vraiment concern\u00e9s aux tripes, pas vu.  Pas de \\\"d\u00e9bat\\\" pour eux, Est-ce  si impossible d'approcher la parole au plus profond de cette r\u00e9alit\u00e9 de terrain ? Il faut aller jusqu'au bout. Sinon, on aura tout faux.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Sous des dehors g\u00e9n\u00e9reux (\\\"marions les homosexuels puisqu'ils s'aiment\\\" ; \\\"ne faisons pas de discrimination\\\"), la loi Taubira d\u00e9truit en fait l'institution du mariage civil dans sa fonction premi\u00e8re, qui est de prot\u00e9ger les enfants.&lt;/li&gt;&lt;li&gt;La notion de \\\"parent\u00e9 d'intention\\\", qui remplace \\\"la parent\u00e9 biologique\\\", est dangereuse car elle rend facultative et arbitraire la responsabilit\u00e9 des parents envers leurs enfants.&lt;/li&gt;&lt;li&gt;L'institution du mariage civil doit retrouver sa finalit\u00e9 premi\u00e8re : unir solennellement un homme et d'une femme, pour accueillir dans les meilleures conditions les \u00e9ventuels enfants qui na\u00eetront de cette union.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il faut arr\u00eater de durcir les contr\u00f4le technique. On a bien compris que le gouvernement ne veux plus de voiture polluante sauf que tout le monde n\u2019a pas les moyens de s offrir une nouvelle voiture pour allez travailler. Celle qui on roule s\u00fbrement tr\u00e8s bien et leur suffit . Obliger les gens \u00e0 investir dans une voiture lorsque il n ont pas de besoin c est r\u00e9duire le pouvoir d achat .De plus en changeant de voiture les fran\u00e7ais pollue moins mais leur vehicule continue de rouler en afrique ou ailleurs , l\u00e0 o\u00f9 la l\u00e9gislation est plus souple. Et qu on me fasse pas croire que c est comme le nuage de Tchernobyl, que la pollution s arr\u00eate au fronti\u00e8re &lt;/p&gt;","&lt;p&gt;R\u00e9cup\u00e9rer tous le patrimoine fran\u00e7ais qui a \u00e9t\u00e9 vendu \u00e0 l\u2019\u00e9tranger. Interdire toute vente de se patrimoine. &lt;/p&gt;","&lt;p&gt;Les \u00e9lus re\u00e7oivent \u00e0 vie des indemnit\u00e9s pour avoir occup\u00e9s un poste d'\u00e9lu. Quel ch\u00f4meur aujourd'hui re\u00e7oit des indemnit\u00e9s \u00e0 vie? Alors pourquoi les \u00e9lus auraient-ils ce privil\u00e8ge. Abolition de ce privil\u00e8ge.&lt;/p&gt;","&lt;p&gt;St\u00e9rilisation obligatoire des chats errants par les communes, cela se fait d\u00e9j\u00e0 dans certaines qui signent des conventions avec la SPA, 30 million d'amis...afin de limiter la surpopulation f\u00e9line et de faire des malheureux, obligation aux propri\u00e9taires \u00e9galement de d\u00e9clarer leurs animaux, cela \u00e9viterait (en partie) 60 000 abandons par an en France (refuges satur\u00e9s..)Rappelons que l'identification est obligatoire pour les chats depuis 2012. Mare des irresponsables qui prennent des vies pour des jouets et les jettent quand cela ne le amusent plus.&lt;/p&gt;","&lt;p&gt;la TV -f
