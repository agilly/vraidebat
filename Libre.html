il par semaine, o\u00f9 le travail n\u00e9cessaire \u00e0 la satisfaction des besoins de base de tous (c'est \u00e0 dire la solidarit\u00e9 ; \u00e0 d\u00e9finir par tous, d'o\u00f9 la n\u00e9cessit\u00e9 de passer \u00e0 la d\u00e9mocratie au plus t\u00f4t) est \u00e9galement r\u00e9parti en temps ou temps-p\u00e9nibilit\u00e9 entre toutes les personnes aptes. Ce travail ne n\u00e9cessite pas de cr\u00e9ation mon\u00e9taire* (ou de mani\u00e8re marginale), cr\u00e9ation mon\u00e9taire que nous avons tant de mal \u00e0 g\u00e9rer ! Et ceux qui voudront, ensuite, jouer \u00e0 la production / consommation le pourront (bien \u00e9videmment : on serait en d\u00e9mocratie !) \u00e0 condition bien s\u00fbr qu'ils laissent les lieux au moins dans le m\u00eame \u00e9tat qu'ils les auront trouv\u00e9s. Ils le pourront, alors qu'aujourd'hui nous y sommes tous contraints, avec les cons\u00e9quences que l'on sait. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;* Cr\u00e9ation mon\u00e9taire qui doit \u00eatre red\u00e9finie, par exemple pour que les richesses que produisent un enseignant, un policier..., soient enfin prises en compte. Aujourd'hui ils imposent \u00e0 la soci\u00e9t\u00e9 de cr\u00e9er n'importe quels \\\"biens\\\" pour cr\u00e9er de la monnaie !&lt;/p&gt;&lt;p&gt;  &lt;/p&gt;","&lt;p&gt;Bien prendre en compte les cas particuliers de pauvret\u00e9.Chercher une solution locale si impossible soumettre le probl\u00e8me a l'\u00e9tat.&lt;/p&gt;&lt;p&gt;Qui doit trouver la solution.Dans le cas contraire nous pourrons dire que l'\u00e9tat est d\u00e9faillant.(a m\u00e9diter)&lt;/p&gt;","&lt;p&gt;Il faut favoriser la cr\u00e9ation des jeunes entreprises innovantes sp\u00e9cialis\u00e9es dans le secteur des nouvelles technologies.&lt;/p&gt;&lt;p&gt;C'est un secteur tr\u00e8s porteur qui peut s'exporter \u00e0 l'international et pour lequel notre pays montre un grand talent.&lt;/p&gt;&lt;p&gt;Il faut lui apporter le meilleur support en lui offrant un h\u00e9bergement et un accompagnement au sein de maisons de cr\u00e9ation de jeunes entreprises.&lt;/p&gt;","&lt;p&gt;1/ La France intervient militairement dans le Monde , en particulier pour lutter contre le terrorisme, ce faisant elle contribue \u00e0 la s\u00e9curit\u00e9 de tous les pays europ\u00e9ens. Je propose de reduire la part de notre budget vers\u00e9e\u00a0\u00e0 l\u2019UE de au minimum 50%\u00a0du cout des ces op\u00e9rations, ou d\u2019obtenir de l\u2019UE un retour budg\u00e9taire \u00e9quivalent.&lt;/p&gt;","&lt;p&gt;Pour les salari\u00e9s dans les entreprises (de plus de 50 salari\u00e9s) celles-ci disposent de deux syst\u00e8mes pour les faire b\u00e9n\u00e9ficier de leur bonne marche, l\u2019int\u00e9ressement aux b\u00e9n\u00e9fices et la participation aux r\u00e9sultats. Si les employ\u00e9s ne sont r\u00e9mun\u00e9r\u00e9 que par leur salaire c\u2019est que les syst\u00e8mes pr\u00e9cit\u00e9s sont absents ou \u00e0 z\u00e9ro. Alors pourquoi\u00a0? &lt;/p&gt;&lt;p&gt;On constate que seules les p\u00e9riodes de croissance permettent ces sur-r\u00e9mun\u00e9rations mais aussi qu\u2019elles ne repr\u00e9sentent qu\u2019environ 2 % de la masse salariale ce qui est insignifiant par rapport aux dividendes servis aux actionnaires. Divers \u00e9conomistes ont pr\u00f4n\u00e9 une r\u00e9partition plus \u00e9quitable des b\u00e9n\u00e9fices, allant jusqu\u2019\u00e0 1/3 pour l\u2019investissement, 1/3 pour les actionnaires, 1/3 pour les salari\u00e9s, ce qui n\u2019est pas r\u00e9aliste tant l\u2019investissement est gage de la p\u00e9rennit\u00e9 de l\u2019entreprise. Reste que les finances disponibles apr\u00e8s investissement sont tr\u00e8s mal r\u00e9parties. Dans le monde capitaliste la r\u00e9mun\u00e9ration est fonction du risque pris, sur cette base il est difficile de d\u00e9terminer une r\u00e9partition m\u00eame si l\u2019actionnaire risque son capital et que le salari\u00e9 risque son emploi, faute de trouver un rep\u00e8re pour valoriser ces risques. Forts de leur pouvoir les \u00ab\u00a0patrons\u00a0\u00bb ont choisi de favoriser la r\u00e9mun\u00e9ration des actionnaires pour les fid\u00e9liser alors qu\u2019ils sont certains d\u2019une bien meilleure fid\u00e9lit\u00e9 des employ\u00e9s m\u00eame sans partage financier. Cette pratique est inique car le changement d\u2019actionnaires (s\u2019il n\u2019am\u00e8ne pas des pr\u00e9dateurs) commence par impacter les dirigeants avant d\u2019agir sur l\u2019activit\u00e9 de l\u2019entreprise, et donc ne rel\u00e8ve que de la d\u00e9fense de leur situation avant l\u2019int\u00e9r\u00eat de l\u2019entreprise et de ses salari\u00e9s. La baisse des dividendes aux actionnaires qu\u2019une r\u00e9partition plus \u00e9gale avec les salari\u00e9s provoquerait, \u00e9carterait le risque de pr\u00e9dation par les sp\u00e9culateurs, m\u00eame en respectant une r\u00e9mun\u00e9ration correcte du capital (au moins \u00e0 l\u2019\u00e9gal des placements financiers). La g\u00e9n\u00e9ralisation de cette r\u00e8gle supprimerait le risque de d\u00e9valorisation boursi\u00e8re. De plus une distribution mensuelle aux salari\u00e9s de ce partage, r\u00e9duirait l\u2019insatisfaction du pouvoir d\u2019achat, et comme l\u2019a montr\u00e9 des ann\u00e9es durant cette pratique, dans l\u2019entreprise \u00ab\u00a0T\u00e9l\u00e9m\u00e9canique\u00a0\u00bb avant son absorption par \u00ab\u00a0Square D\u00a0\u00bb, elle provoque l\u2019am\u00e9lioration du fonctionnement et de la rentabilit\u00e9 de l\u2019entreprise par les salari\u00e9s \u00e0 leur propre niveau. L\u2019\u00e9largissement de l\u2019assiette des charges sociales en permettant d\u2019augmenter les salaires ne ferait pas moins pour le pouvoir d\u2019achat.&lt;/p&gt;","&lt;p&gt;1: \u00c9quit\u00e9 devant l'imp\u00f4t, c'est diff\u00e9rent de l'\u00e9galit\u00e9..\u00a0&lt;/p&gt;&lt;p&gt;2: Probit\u00e9, les \u00e9lus doivent poss\u00e9der un casier judiciaire vierge.\u00a0&lt;/p&gt;&lt;p&gt;D\u00e9lit de d\u00e9tournement d'argent public imprescriptible.\u00a0&lt;/p&gt;&lt;p&gt;3: Transparence des institutions du pouvoir&lt;/p&gt;&lt;p&gt;4: Ind\u00e9pendance fonctionnelle de la justice (cr\u00e9dit non soumis au vote), d\u00e9signation des procureurs par un vote des avocats.\u00a0&lt;/p&gt;&lt;p&gt;5: TVA modulable en fonction des revenus (\u00e9quit\u00e9..)&lt;/p&gt;&lt;p&gt;6: Fin des niches fiscales&lt;/p&gt;&lt;p&gt;7: Fin des \u00e9nergies cr\u00e9ant des d\u00e9chets non recyclables en moins de 25 ans.&lt;/p&gt;&lt;p&gt;8: Taxation du gaspillage&lt;/p&gt;&lt;p&gt;9: Fin des pesticides&lt;/p&gt;&lt;p&gt;10: Mise en place du RIC&lt;/p&gt;&lt;p&gt;11: Modification de l'Assembl\u00e9e nationale avec 30% de proportionnelle, 25% de citoyens tir\u00e9s au sort. 5% vote blanc.\u00a0&lt;/p&gt;&lt;p&gt;12: 1 seul mandat, 2 mandats cons\u00e9cutifs maximum, p\u00e9riode de carence d'au moins 1 mandature salaire index\u00e9 sur le smic et limit\u00e9 \u00e0 5 fois le seuil de pauvret\u00e9.&lt;/p&gt;&lt;p&gt;fin des privil\u00e8ges Contr\u00f4le de 100% de l'irfm\u00a0&lt;/p&gt;&lt;p&gt;13: La cession des biens public (barrages, a\u00e9roports) soumise \u00e0 r\u00e9f\u00e9rendum..&lt;/p&gt;&lt;p&gt;14: Renforcement du ferroviaire pour le transport de marchandises.&lt;/p&gt;&lt;p&gt;15: Toute modification de la constitution n\u00e9cessite un vote en 2 tours \u00e0 1an d'intervalle (explications + confirmation)&lt;/p&gt;&lt;p&gt;16: Interdiction de racheter la dette des banques&lt;/p&gt;&lt;p&gt;17: Orientation du CICE vers les TPE-PME&lt;/p&gt;&lt;p&gt;18: TVA diff\u00e9renci\u00e9e sur les produits de premi\u00e8re n\u00e9cessit\u00e9 et le luxe (5%, 30%)&lt;/p&gt;&lt;p&gt;19: L\u00e9galisation du canabis\u00a0&lt;/p&gt;&lt;p&gt;20: Intervention des lobbies soumis \u00e0 d\u00e9claration.&lt;/p&gt;&lt;p&gt;21: Interdiction de breveter le vivant&lt;/p&gt;&lt;p&gt;22: interdiction du plastique dans les emballages&lt;/p&gt;&lt;p&gt;23: plafonnement des allocations familiales \u00e0 3 enfants .&lt;/p&gt;&lt;p&gt;24: inscription du principe pollueur payeur dans tous les contrats d'entreprise.\u00a0&lt;/p&gt;&lt;p&gt;Amendes \u00e9gale au minimum au double du co\u00fbt de la d\u00e9pollution.&lt;/p&gt;&lt;p&gt;26: Fin des accords internationaux Surtaxe \u00e9cologique bas\u00e9e sur les kilom\u00e8tres / Emprunte CO2 parcouru par un produit.&lt;/p&gt;&lt;p&gt;27: Obligation de travaux \u00e9cologiques (isolation) pour les bailleurs si le loyer est sup\u00e9rieur ou \u00e9gal \u00e0 0,8 fois le loyer moyen.&lt;/p&gt;&lt;p&gt;28: retraite \u00e0 taux plein apr\u00e8s 42 annuit\u00e9s quelque soit l'\u00e2ge.&lt;/p&gt;&lt;p&gt;29: Exon\u00e9ration des droits de succession pour les patrimoines&lt;/p&gt;&lt;p&gt;30: Convocation d'une assembl\u00e9e citoyenne (tirage au sort) \u00e0 mi mandat. Cette derni\u00e8re \u00e0 un pouvoir l\u00e9gislatif et r\u00e9vocatoire sur les d\u00e9cisions et membres de l'assembl\u00e9e. (20%) si mis en examen.\u00a0&lt;/p&gt;&lt;p&gt;Les d\u00e9cisions sont soumises \u00e0 r\u00e9f\u00e9rendum.&lt;/p&gt;","&lt;p&gt;Nous parlons beaucoup de la CSG mais qu'en est-il de ce pr\u00e9l\u00e8vement effectu\u00e9 sur les salaires et retraites? comment est utilis\u00e9 le RDS?&lt;/p&gt;","&lt;p&gt;Immigration choisie, expulsion imm\u00e9diate des clandestins et des d\u00e9linquants \u00e9trangers, arr\u00eat des aides en tout genre aux \u00e9trangers en situation irr\u00e9guli\u00e8re.&lt;/p&gt;&lt;p&gt;R\u00e9affecter les sommes aux SDF, aux retrait\u00e9s et \u00e0 tous les fran\u00e7ais dans le besoin.&lt;/p&gt;","&lt;p&gt;Autorise les refugies politiques reels ,mais instaurer un seuil maxi pour les immigres economiques de 50 000 par an . Liliter le rapprochement familial aux parents et enfants . Le rapprochement familial etant inclus dans ces 50 000 sauf pour les refugies politiques.&lt;/p&gt;","&lt;p&gt;Je n'ai pas vraiment d'id\u00e9e mais je sais que les prix attractifs des ventes en ligne provoque la fermeture de locaux commerciaux.&lt;/p&gt;&lt;p&gt;Qu'en pensez-vous ? l\u00e0 aussi des emplois sont en jeux.&lt;/p&gt;","&lt;p&gt;Respect de la vie humaine depuis son commencement (embryon) jusqu'\u00e0 son terme naturel.&lt;/p&gt;&lt;p&gt;L'avortement est un g\u00e9nocide.&lt;/p&gt;&lt;p&gt;Suppression du remboursement de l'avortement par la s\u00e9curit\u00e9 sociale ; l'avortement n'est pas une maladie.&lt;/p&gt;&lt;p&gt;D\u00e9veloppement et soutien aux associations et structures qui aident les femmes enceintes.&lt;/p&gt;&lt;p&gt;Suppression des projets de loi sur la PMA et la GPA : le droit \u00e0 l'enfant n'existe pas ; l'enfant n'est pas une marchandise.&lt;/p&gt;&lt;p&gt;D\u00e9veloppement des soins palliatifs pour une fin de vie digne et naturelle avec du personnel sachant accompagner et r\u00e9conforter les personnes en fin de vie.&lt;/p&gt;&lt;p&gt;STOP aux manipulations g\u00e9n\u00e9tiques : ut\u00e9rus artificiel, cong\u00e9lation des embryons en vue d'exp\u00e9rimentations, transhumanisme...&lt;/p&gt;","&lt;p&gt;ABOLITION DE LA LOI TAUBIRA SUR LE MARIAGE POUR TOUS&lt;/p&gt;","&lt;p&gt;avec la hausse du SMIC \u00e0 2000 euros (finan\u00e7able par la taxe tobin) plus de probl\u00e8mes de fin de mois, au contraire, plus de pouvoir d'achat et donc plus de circulation d'argent, et donc croissance \u00e9conomique au plus haut !&lt;/p&gt;","&lt;p&gt;augmentation du poucentage 52% actuellement du brut salaire ex 2000 euros brut c est 1000 a la retraite une honte passer de 52% a 70%pour avoirune retraite digne de ce nom on a travaill\u00e9 toute notre vie pour une retraite pourrie&lt;/p&gt;","&lt;p&gt;Graver dans le marbre et appliquer l'\u00e9galit\u00e9 Femmes Hommes et le promouvoir dans les instances internationales .&lt;/p&gt;","&lt;p&gt;Tout d'abord exiger des lois d'ou decoulerontnaturellement les lois et dispositions favorables \u00e0 la reelle democratie.&lt;/p&gt;&lt;p&gt;1) Reconnaissance du vote blanc comme suffrage exprime&lt;/p&gt;&lt;p&gt;   A 51 % de blancs,ts les pretendants sont ecartes pour les deuxieme tour&lt;/p&gt;&lt;p&gt;   Si au deuxieme tour il y a encore 51% de votes blancs,sera elu celui ou celle ayat fait le meilleur score sur l'ensemble des 2 tours.&lt;/p&gt;&lt;p&gt;2) Pour l'election presidentielle,un processus est en cours d'elaboration,de maniere a ce que le citoyen puisse exprimer une hierarchie de choix.&lt;/p&gt;&lt;p&gt;3)  Creation d'une institution citoyenne de controle et d'investigation libres dans ts les domaines de la vie publique et de l'administration.Cette Instituion devra publier ses resultats,et pourra porter des \\\"affaires\\\" en justice si necessaire.&lt;/p&gt;&lt;p&gt;4) Reconnaissance et protection des lanceurs d'alertes,qui pourront etre recompenses en fonction de l'interet public de leurs decouvertes ou denonciations.&lt;/p&gt;","&lt;p&gt;Dans une ann\u00e9e il y a quatre trimestre ! Je propose 4 r\u00e9f\u00e9rendums : deux r\u00e9f\u00e9rendum sur des sujets de soci\u00e9t\u00e9s et deux sur des sujets politiques.Quand la France \u00e0 invent\u00e9 le code civil nous avions deux cents d'avance . Aujourd'hui par manque d\u2019empathie des politiques nous sommes en retard sur le troisi\u00e8me mill\u00e9naire et sur la nouvelle civilisation num\u00e9rique. D'ailleurs il est temps que se cr\u00e9e une sixi\u00e8me r\u00e9publique.&lt;/p&gt;","&lt;p&gt;Mise en place d'une taxe sur chaque transaction financi\u00e8re et ce au niveau mondial afin de retirer de la richesse directement injectable dans l'\u00e9conomie du pays &lt;/p&gt;","&lt;p&gt;ARTICLE DE PRESSE&lt;/p&gt;&lt;p&gt;\u2022\u00a0Ce court article r\u00e9sume parfaitement l\u2019\u00e8re nouvelle vers son expansion\u00a0&lt;/p&gt;&lt;p&gt;\u2022\u00a0&lt;a href=\\\"https://www.egaliteetreconciliation.fr/Pourquoi-les-Gilets-jaunes-ont-deja-gagne-53103.html\\\"&gt;https://www.egaliteetreconciliation.fr/Pourquoi-les-Gilets-jaunes-ont-deja-gagne-53103.html&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;nous sommes en r\u00e9publique et non dans une monarchie&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un Bateau vraiment tr\u00e9s grand qui serait charger de nettoyer le plus de surface possible le long de nos cotes et plus si possible.&lt;/p&gt;","&lt;p&gt;Sortez de la corbeille la proposition la plus voter sur l'immigration ! Il n'y a aucune raison qu'elle y soit ! Une des propositions les plus forte des \\\" gilets jaunes \\\" est le RIC, si le RIC est mis en place l'immigration devra \u00eatre d\u00e9battue. Et que sa vous plaise ou non la majorit\u00e9 de la population est contre l'immigration de masse connue actuellement ( petit rappel pour les gens de mauvaise foie on parle aussi de l'immigration l\u00e9gale qui submerge notre pays de gens inutile venant pour le regroupement familial depuis des d\u00e9cennies ! ) donc il y a de forte chance que le r\u00e9sultat de ce possible r\u00e9f\u00e9rendum ne vous plaisent pas, mais c'est le jeux.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;On n'est pas dans un pays communiste ici, Il reste encore un minimum de libert\u00e9 d'expression. Alors sortez de la corbeille cette proposition !&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;Corbeille que d'ailleurs je ne vois plus.. mais je vais rien dire, peut \u00eatre que le plan du site sur t\u00e9l\u00e9phone n'est plus le m\u00eame.&lt;/p&gt;","&lt;p&gt;avoir une politique responsable du logement \u00e9tudiant par la construction massive de logement \u00e9tudiant avec une gestion publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ce qui n'est pas juste, c'est d'avoir \u00e0 payer un imp\u00f4t foncier (\u00e0 l'origine sur la terre et rebaptis\u00e9 insidieusement par des politiques) mais li\u00e9 quand m\u00eame \u00e0 la terre que nul n'a \\\"fabriqu\u00e9e\\\" et que certains se sont appropri\u00e9s ind\u00fbment tout au long de l'histoire d'o\u00f9 une bonne partie du rench\u00e9rissement de l'immobilier aujourd'hui (pour les particuliers, les agriculteurs, les entreprises) ; les citoyens fran\u00e7ais sont assez intelligents pour g\u00e9rer la terre entre eux et en fonction des n\u00e9cessit\u00e9s modernes et des besoins l\u00e9gitimes, \u00e9quitables et \u00e9quilibr\u00e9s de chacun !... Par contre notre pr\u00e9sident a commis une monumentale erreur en supprimant la taxe d'habitation (m\u00eame si cette derni\u00e8re devrait \u00eatre modul\u00e9e et contr\u00f4l\u00e9e) qui correspond \u00e0 de vrais services collectifs (\u00e9ducation, culture, transports, police, s\u00e9curit\u00e9 etc...). On peut se demander dans quelle mesure l'Etat ne pourrait pas \u00eatre inculp\u00e9 de recel, tellement il fait commerce d'une chose dont nul ne peut revendiquer l\u00e9gitimement la propri\u00e9t\u00e9 r\u00e9elle !!!...&lt;/p&gt;&lt;p&gt;Il conviendra, \u00e0 l'avenir, d'envisager d'abolir la propri\u00e9t\u00e9 de la terre...&lt;/p&gt;","&lt;p&gt;C'est le non dit actuel, le gouvernement nous met sous une chape de plomb et nous accuse de fascisme d\u00e8s la moindre tentative pour \u00e9voquer le sujet. Et pourtant; c'est la principale revendication des Fran\u00e7ais : donnez leur la parole et vous verrez !  Une fois encore, l'essentiel sera occult\u00e9 si le sujet n'est pas retenu... Assez de mutilation de la capacit\u00e9 \u00e0 penser ! Assez de nous faire lobotomiser !  libert\u00e9 ! Nous sommes un peuple castr\u00e9 chez qui il est interdit de penser ! &lt;/p&gt;","&lt;p&gt;des representantt du peuple avec des mandats d'un an maximum \u00e9lu par le ric repr\u00e9sentant en activit\u00e9 de chaque couche de la soci\u00e9t\u00e9&lt;/p&gt;","&lt;p&gt;la realite c est toujours la bourgeoisie contre le proletariat . Avec les partis politiques on cherche a tromper le citoyen , les partis avancent masques , on voit les resultats .Quand je vois des ouvriers qui votent pour des capitalistes ce n est pas normal . Il faut appeler un chat un chat . Parti liberal,parti socialiste,parti communiste, parti centriste , parti nationaliste,etc..., comme ca c est plus clair , sinon les gens votent pour un candidat charmant,beau parleur. Le citoyen comprendra mieux et reviendra voter . &lt;/p&gt;","&lt;p&gt;Il faut cr\u00e9er un \\\"corps de m\u00e9decins publics\\\", s'installant, dans des locaux publics, dans des zones en tension. Ce syst\u00e8me serait partiellement financ\u00e9 par une taxe sur la m\u00e9decine lib\u00e9rale (en particulier ceux qui ne sont pas totalement conventionn\u00e9s) - et bien s\u00fbr par les actes m\u00e9dicaux, cela va de soi.&lt;/p&gt;&lt;p&gt;Cela constituerait de plus un bon d\u00e9bouch\u00e9 pour des \u00e9tudiants, parfois excellents, mais issus de milieux modestes, et qui ne peuvent toujours se lancer dans l'installation en lib\u00e9ral - et les groupements de plusieurs m\u00e9decins ne sont pas toujours pertinents en zone rurale ou petites villes.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;La &lt;strong&gt;priorit\u00e9 nationale doit \u00eatre inscrite dans la constitution&lt;/strong&gt;, \u00e0 tous les niveaux\u00a0: logement, aides sociales, emplois\u2026&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;L\u2019exigence d\u2019entraide et de solidarit\u00e9 n\u2019est pas remise en question, mais elle ne doit pas \u00eatre plus forte en France qu\u2019ailleurs, elle l\u2019a \u00e9t\u00e9 quand la France \u00e9tait encore un pays avec les ressources n\u00e9cessaires, nous avons pris notre part sur ce sujet. &lt;strong&gt;D\u00e9sormais les caisses sont vides, les logements sont pleins, les services sociaux sont satur\u00e9s, et pas toujours pour les Fran\u00e7ais et les services publics s\u2019effondrent. Aujourd\u2019hui c\u2019est l\u2019exigence de la priorit\u00e9 aux Fran\u00e7ais qui est tr\u00e8s forte dans l\u2019esprit collectif.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il est faux de dire que chez nous l\u2019\u00e9ducation, la sant\u00e9, la s\u00e9curit\u00e9 et la justice sont accessibles \u00e0 tous. &lt;strong&gt;Les \u00e9trangers et descendants d\u2019\u00e9trangers b\u00e9n\u00e9ficient de passe-droits&lt;/strong&gt; &lt;strong&gt;via une id\u00e9ologie immigrationiste&lt;/strong&gt;, des associations qui leur sont d\u00e9di\u00e9es, des aides sp\u00e9cifiques ainsi qu\u2019une politique familiale qui leur est favorable. &lt;strong&gt;Nous autres Fran\u00e7ais de sang, de culture, d'alliance et de descendance si nous ne sommes pas n\u00e9s sous la bonne \u00e9toile&lt;/strong&gt; nous ne pouvons pas financer les \u00e9tudes de nos enfants ni nous soigner, nous subissons l\u2019ins\u00e9curit\u00e9 de plein fouet car oblig\u00e9s de cohabiter avec ses acteurs et nous n\u2019avons acc\u00e8s qu\u2019\u00e0 une vitesse secondaire de la justice, ne pouvant assumer les co\u00fbts d\u2019avocats et d\u2019experts quand un proc\u00e8s repr\u00e9sente plusieurs mois de salaire. Quand nous sommes victimes d\u2019une escroquerie nous ne pouvons m\u00eame pas le plus souvent, faire valoir nos droits. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Non, la France n\u2019est pas de toutes les nations une des plus fraternelles et des plus \u00e9galitaires. Ceci n'est qu'un slogan mais en rien une r\u00e8gle scientifique ou culturelle. &lt;strong&gt;De plus nous ne pouvons plus nous permettre de conserver cet \u00e9tat d\u2019esprit trop souvent utilis\u00e9 par vous autres \u00e0 des fins id\u00e9ologiques comme pour encourager l\u2019invasion migratoire.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nous sommes trop nombreux pour les richesses de cette plan\u00e8te et tous les dirigeants ont une politique de natalit\u00e9 \u00e0 outrance au nom de leur sacro-saintes croissance et consommation. A force de se reproduire comme des lapins nous allons dans le mur (probl\u00e8me de pollution, de terre agricole, d'\u00e9levage polluant, de p\u00eache et de place pour vivre, surtout avec le d\u00e9r\u00e8glement climatique).Il faut une croissance r\u00e9gul\u00e9e, d\u00e9velopper ce qui est bon pour notre avenir et stopper ce qui est nuisible, car moins l'on sera nombreux, moins il y aura de pauvret\u00e9 et de destruction de notre \u00e9co-syst\u00e8me. Jusqu\u2019\u00e0 quand allons nous nous reproduire de mani\u00e8re incessante ? Et bien je vais vous le dire jusqu'a la troisi\u00e8me guerre mondiale, car quand il n'y \u00e0 pas assez de part de g\u00e2teaux pour tout le monde \u00e7a fini toujours mal. Einstein \u00e0 dit \\\" je ne sais pas avec quelles armes ce fera la 3\u00e9me guerre mondial mais une chose et sur les guerres suivantes se feront avec des pierres et des battons\\\" \u00e0 m\u00e9diter. &lt;/p&gt;","&lt;p&gt;Qu'on nous rende le droit de pouvoir exposer une cr\u00e8che de no\u00ebl et sapins dans les lieux publique. Je veux que mes enfants puissent s'extasier devant une cr\u00e8che que l'on \u00e9t\u00e9 amen\u00e9 \u00e0 voir lorsque nous m\u00eame etions petits sans que cela fasse une pol\u00e9mique. La france est catholique la constitution la\u00efque.&lt;/p&gt;&lt;p&gt;Que les \u00e9coles priv\u00e9s et catholique puissent etre libre de laisser leurs crucifix d'autant plus quand c'est une \u00e9cole catholique.&lt;/p&gt;","&lt;p&gt;Changer enfin les paroles de cet hymne qui sont une injure \u00e0 tout \u00eatre dot\u00e9 d'un minimum d'humanit\u00e9.&lt;/p&gt;","&lt;p&gt;Suivre l'exemple donn\u00e9 par les d\u00e9put\u00e9s su\u00e9dois. Apr\u00e8s avoir discut\u00e9 pendant quatre mois pour arriver a constituer un gouvernement \\\"de coalition\\\" (social-d\u00e9mocrates + droite classique et centristes) la premi\u00e8re mesure arr\u00eat\u00e9e : suppression de l'imp\u00f4t sur les retraites, augmentation des retraites.&lt;/p&gt;","&lt;p&gt;SUPPRESSION DU MARIAGE TOTAL POUR TOUT LE MONDE&lt;/p&gt;&lt;p&gt;LE MARIAGE EST L ENNEMI DE L AMOUR&lt;/p&gt;&lt;p&gt;IL DISCRIMINE LES CELIBATAIRES&lt;/p&gt;&lt;p&gt;L HOMO SAPIENS N EST PAS FAIT POUR RESTER EN COUPLE A LONG TERME&lt;/p&gt;&lt;p&gt;LA RELIGION L UTILISE POUR DOMINER LA FEMME&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;une cha\u00eene public pour tout les syndicats, avec temps de parole \u00e9gale pour chacun d'eux et rendre visible toutes les n\u00e9gociations( syndicats patronnas ) et cela \u00e0 quelque niveaux que se soit ,, afin ses n\u00e9gociations soit vues par le plus grand nombre de personnes possible on verras alors ,qui propose quoi et qui dit quoi et qui signe ses accords comme \u00e7a le peuple pourra se faire une id\u00e9e de ce qu'est le r\u00e9el syndicalisme, ainsi voir qui d\u00e9fend r\u00e9ellement les travailleurs&lt;span class=\\\"ql-size-large\\\"&gt;, cela \u00e9viteras les petit arrangement dans les couloirs,a l'abris des oreilles indiscr\u00e8tes&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Pourquoi avoir ouvert un site concurrent \u00e0 celui du Grand D\u00e9bat ? &lt;/p&gt;&lt;p&gt;En parcourant les propositions faites, je note des argumentations id\u00e9ologiques, beaucoup d'id\u00e9es simplistes, des revendications individualistes. L'int\u00e9r\u00eat de la soci\u00e9t\u00e9 doit primer sur  celui de l'individu, la nature n'est ni bonne ni mauvaise, ne conna\u00eet ni la justice ni l'\u00e9galit\u00e9. S'appuyer sur un raisonnement scientifique avec des faits incontestables pour ou contre am\u00e9liorerait la qualit\u00e9 des d\u00e9bats  &lt;/p&gt;","&lt;p&gt;Que les retraites soit r\u00e9ins\u00e9rer nous avons perdu 100 euros \u00e0 tous les deux c est du racket&lt;/p&gt;&lt;p&gt;Redonner du pouvoir d achat condition sine qua none&lt;/p&gt;","&lt;p&gt;25.000 morts par suicides, 20.000 morts en accidents domestiques, 3.000 morts sur les routes. Pourquoi une telle r\u00e9pression ? Pourquoi ne pas limiter les voitures commercialis\u00e9es en France ? Pourquoi ne pas les \u00e9quiper en s\u00e9rie d'un dispositif anti-d\u00e9marrage ? &lt;/p&gt;","&lt;p&gt;Ce d\u00e9lit a \u00e9t\u00e9 supprimer sous le quinquennat de NS ,de cette fa\u00e7on il n'y a plus aucun risque pour aucun Pr\u00e9sident d'\u00eatre responsable de ses actes devant le peuple ,pour exemple, un D\u00e9put\u00e9 de la majorit\u00e9 \u00e0 annonc\u00e9 que leur programme pour les Europ\u00e9ennes \u00e9tait : \\\"de transf\u00e9rer le plus possible de la souverainet\u00e9 de la France \u00e0 l'Union Europ\u00e9enne \\\" , si cela arrivait , nous serions priv\u00e9 de toutes possibilit\u00e9 de g\u00e9rer le pays qui est le Notre et les d\u00e9cisions seraient prises par les fonctionnaires non \u00e9lus de la commission europ\u00e9enne ,il y l\u00e0 pour moi un crime de haute trahison, l'ind\u00e9pendance de notre pays \u00e0 cout\u00e9e des millions de morts comment peut-on penser la donner au \\\"Grand March\u00e9 libre et non fauss\u00e9\\\" si nous ne faisons rien ,nous serons vendus avec !!  &lt;/p&gt;","&lt;p&gt;Interdire toutes subventions aux journaux et aux m\u00e9dias , ni aucunes aides d'\u00e9tat .&lt;/p&gt;","&lt;p&gt;Suppression des PPP&lt;/p&gt;","&lt;p&gt;Modifier la SRU , cette loi date de 2001 , elle est pr\u00e9vue pour g\u00e9rer l'ubanisme et pr\u00e9voit un pourcentage d'habitations a loyers mod\u00e9r\u00e9s , cela est une bonne chose ...&lt;/p&gt;&lt;p&gt;mais ces habitations sont souvents des anciennes maisons pr\u00e9empt\u00e9es par les mairies , pour y construire des petits immeubles afin d'avoir le quota de logements sociaux ...&lt;/p&gt;&lt;p&gt;Les habitations pour ceux qui n'ont pas droit aux HLM , doivent payer le prix fort pour ce loger , car les habitations NON sociales diminuent .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Car cette loi n'oblige pas les communes \u00e0 proposer des NOUVEAUX terrains construtibles , ( quand cela est possible ) ainsi le prix des terrains \u00e0 la construction est maintenu \u00e0 la hausse , vu la raret\u00e9, surtout dans les villes\u00a0.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait que cette loi oblige les communes \u00e0 liberer des terrains pour la construction notament pour les maisons individuelles de la classe moyenne . Ceci surtout dans les aglom\u00e9rations ou en limite . Bien sur des grandes villes ne peuvent pas proposer des terrains ... mais les villes de l'aglom\u00e9ration et les villes moyennes, surement&lt;/p&gt;","&lt;p&gt;En France, on a grosso modo que deux possibilit\u00e9s pour se d\u00e9placer en voiture : les autoroutes o\u00f9 l'on roule \u00e0 130 avec pour contrepartie d'un p\u00e9age ind\u00e9cent la quasi certitude de ne pas se faire flasher, sauf si on le cherche vraiment.&lt;/p&gt;&lt;p&gt;Seule contrepartie gratuite: emprunter des nationales mal entretenues, o\u00f9 la vitesse est souvent mal d\u00e9finie, et o\u00f9 la moyenne horaire sera plus proche de 50 / 60 km/ h que des 80 / 90 ou 110.   &lt;/p&gt;&lt;p&gt;Avec la privatisation des ''milices de la route'', dont la recherche de rentabilit\u00e9 sera sans doute le moteur (si j'ose dire) les infractions pour d\u00e9passement vont s'envoler et les automobilistes vont subir ainsi une double peine (limitation + amende).&lt;/p&gt;&lt;p&gt;A 80 km/h, on se d\u00e9place d\u00e9j\u00e0 bien lentement, nul n'est besoin en plus de traquer les gens au volant comme des malfaiteurs ou des d\u00e9linquants... sauf bien s\u00fbr si l'Etat veut remplir ses caisses, ce que l'on n'exclut pas ex abrupto..&lt;/p&gt;","&lt;p&gt;90\u00a0% des quotidiens nationaux vendus chaque jour appartiennent \u00e0 10 milliardaires. Or l\u2019information est un bien public qui a un r\u00f4le important dans une d\u00e9mocratie, qu\u2019elle ne peut jouer si elle est ainsi sous le contr\u00f4le des milieux industriels et financiers.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;conditionner le versement des aides \u00e0 la presse aux m\u00e9dias qui ne sont pas d\u00e9tenus par des milliardaires&lt;/li&gt;&lt;li&gt;Le CSA a pour mission d\u2019assurer le pluralisme. Or aujourd\u2019hui, l\u2019information t\u00e9l\u00e9visuelle est satur\u00e9e par les m\u00eames discours, les m\u00eames images tournant en boucle. Le CSA devrait donc veiller \u00e0 ce qu\u2019il y ait du pluralisme dans les opinions exprim\u00e9es par les \u00e9ditorialistes, \u00ab\u00a0experts\u00a0\u00bb, pr\u00e9sentateurs de JT, etc, et \u00e0 ce que l\u2019id\u00e9ologie lib\u00e9rale n\u2019y soit pas \u00e0 ce point omnipr\u00e9sente.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Qu\u2019\u00e0 l\u2019\u00e9cole les \u00e9l\u00e9ments de vie en soci\u00e9t\u00e9 soit enseign\u00e9s et appliqu\u00e9s (respect des autres, confrontations des id\u00e9es pas des corps, \u2026)&lt;/p&gt;&lt;p&gt;Que les incivilit\u00e9s vis \u00e0 vis des personnes ou de l\u2019environnement soient syst\u00e9matiquement et imm\u00e9diatement r\u00e9primand\u00e9es et sanctionn\u00e9s par des TIG adapt\u00e9s \u00e0 l\u2019infraction&lt;/p&gt;","&lt;p&gt;Demander l'avis du peuple pour les modernisations/r\u00e9fections de monuments historiques, patrimoine national.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les familles m\u00e8nent r\u00e9guli\u00e8rement un veritable parcours du combattant pour trouver un mode d'accueil pour leur(s) enfant(s). Si la d\u00e9marche pour demander une place en cr\u00eache est simple( mais la place n'est pas assur\u00e9e), celle pour trouver une assistante maternelle est fastidieuse malgr\u00e9 le nombre de places disponibles. EN effet, les parents disposent de listing sans disponibilt\u00e9 \u00e0 jour, ce qui implique de contacter chaque assistante maternelle pour obtenir cette information. Par ailleurs, aucune information concernant le projet d'accueil est acc\u00e8ssible hors entretien avec cette derni\u00e8re( horaires, jours d'accueil, projet p\u00e9dagogique, pratique \u00e9ducative,activit\u00e9s propos\u00e9es, ...) La cr\u00e9ation d'une plate forme internet permettrait \u00e0 chaque assistant maternel de pr\u00e9sent\u00e9 son projet d'accueil et mettre \u00e0 jour ses disponibilit\u00e9s et rendrait donc l'acc\u00e8s \u00e0 ce mode d'accueil plus facile.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Subventionner la recherche publique (en partie par la revente des brevets aux constructeurs) pour un moteur non polluant et peu couteux pour interdire \u00e0 terme le moteur thermique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;augmentation des revenus du travail, am\u00e9lioration de l'entreprise, revenus d\u00e9cents des inactifs&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faire un r\u00e9f\u00e9rendum  pour o\u00f9 contre la chasse  ,  la tauromachie  et suppression du halal !&lt;/p&gt;","&lt;p&gt;Demander \u00e0 la caisse de retraite de la s\u00e9curit\u00e9 sociale , le versement de la retraite , au lieu du 10 dumois courant ; le 1 er du mois courant .&lt;/p&gt;","&lt;p&gt;Supprimer les avantages fiscaux aux journalistes.&lt;/p&gt;","&lt;p&gt;non plus a 52% du brut mais \u00e0 70% afin de vivre decemment un smicard aura 820 de retraite pas normal&lt;/p&gt;","&lt;p&gt;Par qui seront port\u00e9s les projets\u00a0? Difficile de le dire, mais il doivent \u00eatre mis sur la table pour essayer d'am\u00e9liorer le sort du plus grand nombre d'entre nous. L'adh\u00e9sion \u00e0 ce projet jaune est forc\u00e9ment un travail concert\u00e9 avec plusieurs pays pour la mise en \u0153uvre globale mais un grand nombre des mesures expos\u00e9es peut \u00eatre imm\u00e9diatement applicable.&lt;/p&gt;&lt;p&gt;Le faible pourcentage de taxation expos\u00e9e dans ce projet lib\u00e8re des sommes consid\u00e9rables pour les citoyens. Le b\u00e9n\u00e9fice pour l'\u00e9conomie r\u00e9elle serait rapide et important. Le sentiment de justice devrait ramener la confiance qui \u00e0 ce jour a compl\u00e8tement disparu.&lt;/p&gt;&lt;p&gt;Synth\u00e9tiquement, le projet jaune consiste \u00e0 revoir le mode de d\u00e9signation des repr\u00e9sentants du pays avec une juste repr\u00e9sentation, mais surtout \u00e0 mettre en place la s\u00e9paration des pouvoirs pour la Justice et l\u2019\u00c9cologie. Il s'agit aussi de mettre en place simultan\u00e9ment un syst\u00e8me fiscal juste et automatique en supprimant tous les imp\u00f4ts et taxes (+de 200) par un seul pr\u00e9l\u00e8vement sur tous les flux entrants chez les particuliers, dans les entreprises, dans les administrations, les associations, les banques et les structures financi\u00e8res du pays sans notion de dur\u00e9e.&lt;/p&gt;&lt;p&gt;Un flux qui circule et qui entre chez une personne physique ou morale est soumis \u00e0 la redevance automatique, chaque mois, chaque jour, chaque minute ou chaque seconde.&lt;/p&gt;&lt;p&gt;L'avantage de ce syst\u00e8me jaune est qu'il est simple, juste et efficace avec une assiette consid\u00e9rablement \u00e9largie \u00e0 tous les flux. L'application int\u00e9grale et syst\u00e9matique de ce pr\u00e9l\u00e8vement permettrait avec seulement 1% d'imposition de d\u00e9gager un montant annuel de 370.000.000.000 \u20ac et donc de couvrir le budget de la France.&lt;/p&gt;&lt;p&gt;Dans ce syst\u00e8me, l'imp\u00f4t serait collect\u00e9 de fa\u00e7on parfaitement \u00e9quitable pour tous.&lt;/p&gt;&lt;p&gt;Dans le point 3 nous mettons en place l'\u00e9quilibre du budget, ce qui fait que le recours \u00e0 l'endettement n'est plus utile sauf pour les investissements. En aucun cas il ne devrait se poursuivre pour le fonctionnement.&lt;/p&gt;&lt;p&gt;Le tra\u00e7age de la monnaie permettrait l'\u00e9radication du travail dissimul\u00e9. Il serait d'ailleurs inutile d'y recourir du fait de la quasi disparition de la TVA et la fiscalit\u00e9 actuelle.&lt;/p&gt;&lt;p&gt;Enfin, le fait de rattacher le travail \u00e0 une \u00e9chelle de valeurs permettrait une r\u00e9mun\u00e9ration plus \u00e9quitable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Errants ou domestiques, les animaux qui nous entourent, consid\u00e9r\u00e9es par la loi comme \\\"\u00eatres dou\u00e9s de sensibilit\u00e9\\\", ne b\u00e9n\u00e9ficient pas tous des soins de base (vaccination, st\u00e9rilisation, tatouages et puces). Ils sont pourtant utiles \u00e0 la ville puisqu'environ 15% des d\u00e9chets sont recycl\u00e9s par les animaux errants. Une s\u00e9curit\u00e9 sociale des animaux pourvoirait \u00e0 ces soins de base en remboursant une partie des actes v\u00e9t\u00e9rinaires aux personnes pauvres mais \u00e9galement aux citoyens nourriciers (les gens qui s'occupent r\u00e9guli\u00e8rement des animaux errants). En outre un tel service pourrait assurer une continuit\u00e9 dans l'action des associations (SPA, Assistance aux animaux, fondations...) et proposer une meilleure couverture du territoire. Enfin, il pourrait faire entrer dans le cadre du service public l'\u00e9ducation \u00e0 la sensibilit\u00e9 animale et \u00e0 la vie en commun avec eux. Il ne s'agirait pas forc\u00e9ment de soigner tous les rats de la ville, mais au moins d'organiser l'accueil, les soins et la remise en libert\u00e9 d'animaux d\u00e9clar\u00e9s comme n\u00e9cessitants (tel chat, tel chien, tel oiseau, tel rat...) par n'importe quel citoyen, qu'il \\\"appartienne\\\" \u00e0 quelqu'un ou pas.&lt;/p&gt;","&lt;p&gt;cela permettrai \u00e0 un maximum de personnes de pouvoir \u00eatre propri\u00e9taire&lt;/p&gt;","&lt;p&gt;beaucoup trop t\u00f4t et cela fait monter macron le seul gagnant si une liste etait propos\u00e9 &lt;/p&gt;&lt;p&gt;les GJ peuvent avoir un impact sur le national territoire donc pourquoi pas pour les municipales &lt;/p&gt;","&lt;p&gt;Loi et diffusion d'informations \u00e0 large spectre au sujet des impacts de la violence dite ordinaire subie par les enfants. les derni\u00e8res d\u00e9couvertes en neuroscience sont d\u00e9sormais formelles \u00e0 ce sujet, les cons\u00e9quences des violences sont \u00e9normes sur le d\u00e9veloppement physique et psychique des enfants, les s\u00e9quelles graves et le cercle sans fin. Il faut que cela cesse.&lt;/p&gt;","&lt;p&gt;Possibilit\u00e9 d'acc\u00e9der \u00e0 un organisme bancaire d'\u00e9tat.&lt;/p&gt;","&lt;p&gt;Les autorit\u00e9s fran\u00e7aises, gouvernement et assembl\u00e9es, ne doivent pas faire voter une loi qui condamne l'expression d'id\u00e9es antisionistes. Faire cela serait une grave atteinte \u00e0 l'unit\u00e9 nationale, constituerait un danger pour le pays d'\u00eatre entrain\u00e9 dans un conflit majeur, pour ne pas dire mondial, et qui plus est pourrait se retourner contre la population de notre pays qui se reconnait dans le juda\u00efsme, dont beaucoup d'ailleurs sont eux-m\u00eames antisionistes.&lt;/p&gt;","&lt;p&gt;Bonjour, je d\u00e9cide de participer \u00e0 ce grand d\u00e9bat. J ai une grande col\u00e8re contre les banques qui accentuent nos difficult\u00e9s financi\u00e8res. Il n est pas normal d avoir des frais bancaires tels, qu'on se retrouve endett\u00e9. R\u00e9guli\u00e8rement ma banque me pr\u00e9l\u00e8ve plus de 200 euros tous les deux ou trois mois. Avec toutes les augmentations des produits alimentaires, du carburant, du chauffage... Je commence le mois avec moins 200 \u00e0 300 euros. Qu il y ait des frais bancaires oui mais pas des frais aussi importants. Il devrait y avoir une protection pour les gens en difficult\u00e9 financi\u00e8re. &lt;/p&gt;","&lt;p&gt;C'est au peuple souverain, seul d\u00e9tenteur du pouvoir constituant originaire, de d\u00e9cider de son destin. D\u00e8s lors qu'un nombre minimum de citoyens (600 000 sur le plan national, 30 000 pour un d\u00e9partement ou une r\u00e9gion et 15 % de la population pour une commune) le r\u00e9clame sur un sujet qu'il fixe librement, les autorit\u00e9s publiques seraient tenues de l'organiser et d'ob\u00e9\u00efr au r\u00e9sultat final du r\u00e9f\u00e9rendum qu'elles auraient organis\u00e9es.&lt;/p&gt;","&lt;p&gt;Inscrire le RIC (referendum d'Initiative Citoyen) dans la constitution. Cr\u00e9ation d'un site internet national s\u00e9curis\u00e9 pour le d\u00e9p\u00f4t  des demandes.  Le RIC doit pouvoir aborder toute question (y compris la r\u00e9vocation du Pr\u00e9sident de la r\u00e9publique si n\u00e9cessaire) sauf le recul des avanc\u00e9es sociales (peine de mort, mariage pour tous, etc).  Ces sujets sanctuaris\u00e9s devront \u00eatre d\u00e9finis par un commit\u00e9 d\u2019\u00e9thique avec la participation des citoyens.   Ce site devrait fonctionner sur le mod\u00e8le des sites de d\u00e9bat actuels avec vote, commentaires, et remarques. Un comit\u00e9 de sages doit veiller \u00e0 la r\u00e9gularit\u00e9 et garantir le bon fonctionnement du vote&lt;/p&gt;","&lt;p&gt;Attribuer \u00e0 chaque citoyen \u00e0 partir de 18 ans un revenu universel de base de 800 euros.Sans contrepartie et individualis\u00e9 c\u2019es5 \u00e0 dire pas en fonction de statut matrimonial de la personne.&lt;/p&gt;","&lt;p&gt;Avec stage obligatoire de MANIEMENT DES EXPLOSIF et TIR A LA KALACHNIKOV !!!&lt;/p&gt;","&lt;p&gt;supprimer le droit du sol&lt;/p&gt;&lt;p&gt;expulsion syst\u00e9matique et imm\u00e9diate des d\u00e9bout\u00e9s du droit d'asile&lt;/p&gt;&lt;p&gt;combattre l'immigration clandestine par renforcement des contr\u00f4les aux fronti\u00e8res &lt;/p&gt;&lt;p&gt;suppression de l'aide m\u00e9dicale d'\u00e9tat&lt;/p&gt;","&lt;p&gt;L\u2019\u00e9tat doit diminuer son train de vies. En commen\u00e7ant par l\u2019\u00c9lis\u00e9e, Matignon ( cuisine,r\u00e9ception,voyage... ), Il y a trop de personnels super pay\u00e9s avec des primes&lt;/p&gt;","&lt;p&gt;Baisser salaires ind\u00e9cents des animateurs et divers intervenants sur cha\u00eenes TV&lt;/p&gt;","&lt;p&gt;regrouper l\u2019impot sur le revenu et la CSG en un seul imp\u00f4t CSG en pourcentage sur les revenus au premier euro plus juste.&lt;/p&gt;","&lt;p&gt;Abolition des privil\u00e8ges des \u00e9lus et hauts fonctionnaires. &lt;/p&gt;","&lt;p&gt;permettre aux citoyens de rester sur leur territoire \u00a0dans les m\u00eames conditions que celles qu'ils trouveraient dans d'autre pays. Fiscalit\u00e9 ,r\u00e9duction de l'imposition, prix de la nourriture, prix des loyers,\u00a0s\u00e9curit\u00e9, faire cesser imm\u00e9diatement le nombre de cambriolage par une condamnation rapide et p\u00e9cuniaire, reconduite imm\u00e9diate a la fronti\u00e8re pour les extranationaux\u00a0,tol\u00e9rance z\u00e9ro pour les incivilit\u00e9s, \u00a0peine sous 24h apr\u00e8s constatation\u00a0des d\u00e9lits avec obligation de d\u00e9dommager les victimes\u00a0\u00a0,\u00a0\u00a0contr\u00f4ler la fraude a la s\u00e9curit\u00e9 sociale remboursement des sommes, avec \u00e9loignement pour les non Fran\u00e7ais\u00a0 r\u00e9duire l'immigration a un niveau acceptable et uniquement dans les domaines qui sont en demandes. Immigration choisie, suppression du\u00a0regroupement familiale.\u00a0suppression des travailleurs d\u00e9tach\u00e9s\u00a0&lt;/p&gt;","&lt;p&gt;Les retraites doivent \u00eatre index\u00e9es sur le co\u00fbt de la vie, toutes les retraites - &lt;/p&gt;","&lt;p&gt;Pour prendre notre avenir en main&lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;p&gt;Depuis de nombreuses ann\u00e9es les gouvernements successifs ont toujours demand\u00e9 aux Fran\u00e7ais de remettre en question les avantages qu\u2019ils avaient acquit pour faire des \u00e9conomisa.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Mais je n\u2019en ai entendu aucun proposer de revoir leurs avantages.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;1 Qu\u2019il nous montre l\u2019exemple en abolissant leurs privil\u00e8ges. En Allemagne Mme MERKEL paye son loyer\u00a0!!!!!!! &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;2 diminution du train de vie du gouvernement&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Lorsqu\u2019un citoyen quitte son entreprise, on ne lui laisse pas sa voiture de service ou son t\u00e9l\u00e9phone portable. Pourquoi le pr\u00e9sident b\u00e9n\u00e9fici\u00e2t il \u00e0 vie 1 logement gratuit, avec 2 employ\u00e9s, d\u2019une voiture avec 2 chauffeurs, 1 local\u00a0avec 3 ou 4 personnes. &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;3 Qu\u2019il b\u00e9n\u00e9ficie uniquement pendant une p\u00e9riode de 3 ou 5 ans d\u2019une protection polici\u00e8re&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Le droit d'asile selon la Convention de Gen\u00e8ve (1951) doit \u00eatre garanti. Par contre l'immigration \u00e9conomique doit \u00eatre combattue. confondre droit d'asile et immigration \u00e9conomique est une erreur portant atteinte \u00e0 l'effectivit\u00e9 du droit d'asile. Je me permets de rappeler que FRONTEX (organisation europ\u00e9enne) a dans ses rapports 2016/2017 signal\u00e9 les ententes entre ONG et passeurs. Les migrants \u00e9conomiques pourraient penser \u00e0 (re)construire leurs pays.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En ne prenant aucune mesure s\u00e9rieuse nous aggravons les probl\u00e8mes du logement, de la pauvret\u00e9 et de l'accueil pour ceux qui y ont droit. Il est clair que la soi-disant solution europ\u00e9enne du partage des migrants est un leurre qui a pour cons\u00e9quence que seul quelque Pays se partagent le fardeau migratoire purement \u00e9conomique. Il faudrait donc renforcer les contr\u00f4les aux fronti\u00e8res et en mer.&lt;/p&gt;","&lt;p&gt;la privatisation des chemins de fer prochain gouffre financier qui vas profiter qu aux actionnaires.&lt;/p&gt;","&lt;p&gt;Il faut les m\u00eames r\u00e8gles pour tous, aucun mariage religieu ne peux se faire avant le mariage civil c'est le cas pour toutes les religions sauf pour l'islam en cons\u00e9quence il faut soumettre les imams aux m\u00eames r\u00e8gles que pasteur cur\u00e9 ou rabin&lt;/p&gt;","&lt;p&gt;par exemple commune par commune , pour faire une carte avec par exemple, origine, europ\u00e9en, africain, etc.&lt;/p&gt;","&lt;p&gt;La France est le 5e ou 6e pays le plus riche du monde! Comment expliquer des diff\u00e9rences de revenus aussi importantes et\u00a0 les personnes vivants en dessous du seuil de pauvret\u00e9 aussi nombreuses! La richesse d'un pays doit profiter \u00e0 tous et c'est aux politiques (qui sont pay\u00e9s pour) de faire en sorte que la France ne laisse pas sur le bas c\u00f4t\u00e9 des pans entiers de sa population!&lt;/p&gt;","&lt;p&gt;Pour \u00eatre \u00e0 \u00e9galit\u00e9 au sujet des taxations et faire rentrer de l argent dans les caisses&lt;/p&gt;&lt;p&gt;taxer tous les tableaux qui en sont exoneres et les objets d art&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9finition du Larousse : DEBAT  = action de DISCUTER  UNE QUESTION ENTRE PLUSIEURS- SOULEVER, TRANCHER  UN DEBAT PASSIONNE\\\".&lt;/p&gt;&lt;p&gt;Apr\u00e8s un suivi exhaustif des diff\u00e9rentes pr\u00e9sences de notre Pr\u00e9sident sur 4 cha\u00eenes de TV en simultan\u00e9 on peut noter en toute objectivit\u00e9 que : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; -1\u00b0) que cette pr\u00e9sence consiste en un expos\u00e9, correspondant la plupart du temps \u00e0 des r\u00e9ponses  aux  questions \u00e9labor\u00e9es au pr\u00e9alable (Maires, Jeunes).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-2\u00b0) que l'auditoire est en grande partie compos\u00e9 d'un parterre homog\u00e8ne de  personnes aussi pr\u00e9alablement d\u00e9sign\u00e9es pour la plupart  par les institutions en place (pr\u00e9fecture, directeurs d'Etablissements scolaires avec l'appui effectif sur le terrain de Surveillants discrets) dont la mod\u00e9ration est acquise ou v\u00e9rifi\u00e9e. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-3\u00b0) que  la \\\"discussion consiste en un monologue du pr\u00e9sentateur, rarement entrecoup\u00e9 de remarques ou r\u00e9actions improvis\u00e9es venant de l'Auditoire,  auditoire g\u00e9n\u00e9ralement et collectivement d'accord avec les \u00e9nonc\u00e9s pr\u00e9sent\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-4\u00b0) que si par accident ou filtrage insuffisant une parole plus contestataire que les autres arrive \u00e0 \u00eatre entendue, l'auteur de ce d\u00e9rangement n'est que bri\u00e8vement \u00e9cout\u00e9 et aimablement \u00e9cart\u00e9 sous un regard discr\u00e8tement d\u00e9sapprobateur.&lt;/p&gt;&lt;p&gt;                                                                                         ***&lt;/p&gt;&lt;p&gt;Question : Pourquoi n'y-a-t-il pas concordance entre la d\u00e9finition du LAROUSSE et les faits ci-dessus \u00e9nonc\u00e9s ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;UNE REPONSE serait la bienvenue. Y-a-t-il erreur  de vocable  : pas \\\"d\u00e9bat\\\" mais \\\"cours magistral.\\\" ?&lt;/p&gt;&lt;p&gt;Erreur qui ne nuit pas \u00e0  la remont\u00e9e des sondages.....&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;REPONSE.&lt;/p&gt;","&lt;h1&gt;&lt;span class=\\\"ql-size-small\\\"&gt;prise en charge de 50% des frais de transports domicile-travail pour les personnes ne pouvant pas utiliser les transports en communs. Donc pour les personne en horaires d\u00e9cal\u00e9s ou \u00e0 la campagne.&lt;/span&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il serait bien qu'on vote pour une r\u00e9partition des budgets plut\u00f4t que pour des promesses d'in candidat&lt;/p&gt;","&lt;p&gt;R\u00e9tablir l'indexation des retraites sur l'inflation.&lt;/p&gt;&lt;p&gt;Supprimer la taxe d'habitation pour les 20% restants.&lt;/p&gt;&lt;p&gt;Contr\u00f4ler l\u2019efficacit\u00e9 du C.I.C.E.&lt;/p&gt;&lt;p&gt;Remettre l'I.S.F. si apr\u00e8s 2 ann\u00e9es l'effet escompt\u00e9 n'est pas obtenu.&lt;/p&gt;&lt;p&gt;R\u00e9\u00e9quilibrer les imp\u00f4ts entre les petites,moyennes et grandes entreprises.&lt;/p&gt;&lt;p&gt;Faire payer des imp\u00f4ts au GAFA.&lt;/p&gt;&lt;p&gt;Harmoniser les imp\u00f4ts en Europe.&lt;/p&gt;&lt;p&gt;Faire la chasse \u00e0 la fraude fiscale.&lt;/p&gt;&lt;p&gt;Mettre la T.V.A. \u00e0 25 ou 30% sur les produits de luxe.&lt;/p&gt;&lt;p&gt;Reconnaissance du vote blanc aux \u00e9lections.&lt;/p&gt;&lt;p&gt;Diminution du nombre de d\u00e9put\u00e9s et s\u00e9nateurs.&lt;/p&gt;&lt;p&gt;Suppression d'un \u00e9chelon de d\u00e9cision de la vie politique (ex: le conseil g\u00e9n\u00e9ral).&lt;/p&gt;&lt;p&gt;Taxer le carburant pour les avions de loisir (m\u00eame si c'est seulement 0,5% ou moins).&lt;/p&gt;","&lt;p&gt;tout retrait\u00e9 fran\u00e7ais r\u00e9sidant \u00e0 l'\u00e9tranger doit \u00eatre minor\u00e9 de 50% de sa pension  , car m\u00eame s'il a travaill\u00e9 en France , il le d\u00e9pense ailleurs et ne profitent pas l'emploi en France&lt;/p&gt;","&lt;p&gt;voter une loi pour interdire \u00e0 tout \u00e9lu condamner par la justice de se repr\u00e9senter \u00e0 une \u00e9lection quelle qu\u2019elle soit.&lt;/p&gt;&lt;p&gt;Si d\u00e9tournement de fonds publics, trafic d\u2019influence, etc.. tout d\u00e9lit en rapport avec l\u2019exercice de son mandat.&lt;/p&gt;&lt;p&gt;Un \u00e9lu doit montrer l\u2019exemple et se doit d\u2019\u00eatre irr\u00e9prochable. Il ne doit pas \u00eatre au-dessus des lois.&lt;/p&gt;&lt;p&gt;pas de tribunal exceptionnel pour les ministres, les d\u00e9put\u00e9s, les s\u00e9nateurs : ils doivent \u00eatre des justiciables comme tout le monde.&lt;/p&gt;","&lt;p&gt;Outre le non-cumul des mandats, il faut appliquer l'interdiction de cumul d'activit\u00e9s aux parlementaires \u00e9lus \u00e0 l'instar des agents publics.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En p\u00e9riode \u00e9lectorale, tous les sondages seront interdits pour ne pas influencer le peuple.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le d\u00e9veloppement des autoroutes doit cesser : les autoroutes d\u00e9truisent notre paysage mais aussi la vie des personnes souvent oblig\u00e9es de vivre \u00e0 leurs abords. Bient\u00f4t la France ne sera qu'un immense gruy\u00e8re parcouru par des gens en mouvement et qui se croisent. Prot\u00e9geons en priorit\u00e9 le r\u00e9seau routier existant,  dans le plus grand respect des riverains et de notre patrimoine naturel, architectural et culturel. Cessons de b\u00e9tonner et d'enlaidir par des quatre-voies et des autoroutes qui brisent la vie de ceux qui circulent comme de ceux qui les voient circuler.&lt;/p&gt;","&lt;p&gt;Supprimer la plupart des lois. Il en existe environ 15.000 en France, et plus 120.000 d\u00e9crets. Connaissez vous quelqu'un qui les connaissent tous? M\u00eame un de ceux qui les ont vot\u00e9s?&lt;/p&gt;&lt;p&gt;Il semble que nous ne sommes pas capables d'avoir une vie d\u00e9cente, ou de vivre normalement dans une soci\u00e9t\u00e9 sans que l'on nous dicte nos moindres petits gestes.&lt;/p&gt;&lt;p&gt;N'oubliez jamais que personne ne vous a demand\u00e9 si vous \u00e9tiez d'accord d'\u00eatre dirig\u00e9, d'accord d'avoir des obligations, ou des droits. Savez vous que lorsqu'un \u00e9tranger obtient une carte de s\u00e9jour, il ou elle doit sign\u00e9 un papier comme quoi il ou elle doit s'engager \u00e0 respecter les lois. Avez vous sign\u00e9 ce genre de papier depuis votre naissance? Et si oui, avez vous eu un choix de renoncer \u00e0 \u00eatre diriger?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Retour aux anciennes r\u00e9gions et suppression du niveau politique des d\u00e9partements (conseils d\u00e9partementaux). Napol\u00e9on qui cr\u00e9a les d\u00e9partements, avait un raisonnement pragmatique, le chef lieu \u00e0 mois d\u2019une journ\u00e9e de cheval, les anciennes r\u00e9gions la pr\u00e9fecture r\u00e9gionale \u00e9tait \u00e0 moins d\u2019une journ\u00e9e de voiture ou de train alors r\u00e9fl\u00e9chissons cela ferait effectivement un \u00e9tage de moins dans le mille feuilles administratif.&lt;/p&gt;","&lt;p&gt;la fin du gel des pensions le rattrapage des pertes subies&lt;/p&gt;&lt;p&gt;l indexation des pensions en fonction de l augmentation du salaire moyen&lt;/p&gt;&lt;p&gt;le maintien et l am\u00e9lioration des pensions de r\u00e9version&lt;/p&gt;&lt;p&gt;le r\u00e9tablissement de la demi part fiscale et l exon\u00e9ration fiscale des majorations familiales&lt;/p&gt;&lt;p&gt;la prise en charge de la perte d autonomie \u00e0 100:/100 par la s\u00e9curit\u00e9 sociale&lt;/p&gt;&lt;p&gt;le maintien et le d\u00e9veloppement des services publics de proximit\u00e9&lt;/p&gt;&lt;p&gt;une fiscalit\u00e9 plus juste plus progressive&lt;/p&gt;&lt;p&gt;le r\u00e9tablissement de l ISF&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation site sante et  secours catastrophes national&lt;/p&gt;&lt;p&gt;Prevention Sant\u00e9 et risques catastrophes &lt;/p&gt;&lt;p&gt;Conseils et conduites \u00e0 tenir &lt;/p&gt;&lt;p&gt;Avec interface particulier secours et assureurs et arborescence d\u00e9partementale pour coordination &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;A l'heure o\u00f9 il est question de r\u00e9tablir le service obligatoire, pourquoi ne pas en profiter pour ouvrir les h\u00f4pitaux, les maisons de retraite et les services d'aide \u00e0 la personne aux jeunes stagiaires en service civique ? Tout cela progressivement et de fa\u00e7on bien encadr\u00e9e, bien s\u00fbr.&lt;/p&gt;","&lt;p&gt;Utiliser le vote pr\u00e9f\u00e9rentiel https://menu33910.jimdo.com/le-vote-pr%C3%A9f%C3%A9rentiel/&lt;/p&gt;","&lt;p&gt;Instaurer un seuil quant \u00e0 la tarification de l'eau. Toute consommation s'inscrivant dans la norme vitale d'un individu ne devrait plus \u00eatre factur\u00e9e. &lt;/p&gt;","&lt;p&gt;L'ENA est \u00e0 supprimer imm\u00e9diatement il ne fabrique que des fonctionnaires que l'on paie \u00e0 prix d or et qui ne sont capable que nous mettre en place des \\\"cocottes minutes\\\"&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;DE PRENDRE EN COMPTE DE FACON REELLE LES RECOMMANDATIONS DE LA COUR DES COMPTESSUR LES GASPILLAGES FINANCIERS DE NOS ELITES , GOUVERNEMENT , DEPARTEMENT , REGION etc,,,,,&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;On, demande de faire des efforts  commencer par supprimer ,,,  toutes ces commissions theodules qui ne servent \u00e0 rien &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;La r\u00e9volte de novembre 2018, montre un \u00e9tat d'exasp\u00e9ration de la partie du peuple fran\u00e7ais qui travaille dur et n'arrive pas, malgr\u00e9 cela, \u00e0 vivre d\u00e9cemment.&lt;/p&gt;&lt;p&gt;Le mouvement exprime des revendications totalement l\u00e9gitimes dont la satisfaction permettrait de couvrir ce qu'on a d\u00e9j\u00e0 pris l'habitude de consid\u00e9rer comme la possibilit\u00e9 de clore correctement \u00ab\u00a0la fin du mois\u00a0\u00bb. Je pense qu'il faut absolument mettre en \u0153uvre tr\u00e8s rapidement les propositions qui iront dans ce sens et qui sont revendiqu\u00e9es \u00e0 juste titre par le mouvement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais il serait tr\u00e8s dommage de s\u2019arr\u00eater l\u00e0. Le mouvement a ouvert une large porte sur des r\u00e9flexions concernant le capitalisme lib\u00e9ral triomphant au niveau mondial, la d\u00e9mocratie et ses diff\u00e9rentes mises en \u0153uvre et les institutions au niveau de la France.&lt;/p&gt;&lt;p&gt;Il s'agit donc d'inscrire des r\u00e9formes n\u00e9cessaires \u00e0 court terme dans un plan \u00e0 plus long terme, et sur un champ d'action plus vaste dont la France ne pourra ma\u00eetriser qu'une petite partie. &lt;strong&gt;Si nous nous contentons de mesures \u00e0 court terme, il faudra recommencer dans un ou deux ou trois ans.&lt;/strong&gt; L'image qui me vient et qui parlera peut-\u00eatre \u00e0 ceux qui sont de ma g\u00e9n\u00e9ration est celle du v\u00e9lo dont une chambre \u00e0 air est us\u00e9e. Elle cr\u00e8ve. Nous la r\u00e9parons avec une rustine. Dix kilom\u00e8tres plus loin, elle cr\u00e8ve \u00e0 cot\u00e9. Et \u00e0 nouveau vingt kilom\u00e8tres plus loin elle cr\u00e8ve \u00e0 nouveau ailleurs qu'aux deux premi\u00e8res r\u00e9parations. Et \u00e7a continue, jusqu'\u00e0 ce qu'on se d\u00e9cide \u00e0 acheter une chambre \u00e0 air neuve\u00a0!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Depuis la fin du XX\u00e8me &lt;strong&gt;le monde a consid\u00e9rablement chang\u00e9&lt;/strong&gt; sous les impacts de diff\u00e9rentes pouss\u00e9es comme la mont\u00e9e en puissance des pays du tiers Monde, de l'Asie en g\u00e9n\u00e9ral, de la prise de conscience de l'Europe des probl\u00e8mes collat\u00e9raux de sa politique ancienne de colonisation, de l'importance grandissante de la probl\u00e9matique environnementale, et des extraordinaires \u00e9volutions technologiques.&lt;/p&gt;&lt;p&gt;A mon niveau, je ressens maintenant le monde comme globalis\u00e9, structur\u00e9s de plus en plus autour des &lt;strong&gt;CULTURES sociales, philosophiques, historiques ou religieuses.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ainsi je le d\u00e9coupe en grandes zone de cultures\u00a0: l'Asie avec ou sans l'Inde qui pourrait \u00eatre isol\u00e9e,l'Indon\u00e9sie, le Moyen Orient, l'Afrique, l'Am\u00e9rique du Nord, celle du Sud et l'Australie, qui sont des \u00e9volutions locales de la culture dite occidentale, l'Europe berceau de cette derni\u00e8re culture et la zone Russe.&lt;/p&gt;&lt;p&gt;Ces grands blocs collaborent, coop\u00e8rent, vivent en voisinage neutre ou s'affrontent sur plusieurs plans diff\u00e9rents d'objectifs politiques, religieux ou \u00e9conomiques. Et il me semble qu'aujourd'hui le poids de l'\u00e9conomie et de l'argent est pr\u00e9pond\u00e9rant dans les flux relationnels.&lt;/p&gt;&lt;p&gt;Il me para\u00eet important de mettre d'accord sur ces objectifs communs que sont &lt;strong&gt;la pr\u00e9occupation de la bonne sant\u00e9 de la plan\u00e8te, faute d'aller vers le suicide de l'esp\u00e8ce humaine, et la remise au centre prioritaire de nos conceptions des relations entre les blocs de \u00ab\u00a0l'humain\u00a0\u00bb, c'est \u00e0 dire de donner au social une priorit\u00e9 absolue sur toutes les autre orientations, y compris bien s\u00fbr l'\u00e9conomie.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nous pouvons commencer tr\u00e8s vite en s'appuyant sur les instances mondiales existante, en commen\u00e7ant par l'ONU.&lt;/p&gt;&lt;p&gt;Au niveau de la France, et dans les limites de ses degr\u00e9s de libert\u00e9 actuels, il me semble que le pays doit arriver \u00e0 assumer son immersion dans ce Monde global, donc \u00e0 une \u00e9chelle supra-nationale. &lt;strong&gt;Pour arriver \u00e0 se sentir \u00e0 l'aise dans ces grands mouvements, il me semble que chacun a besoin de se sentir appartenir \u00e0 une r\u00e9gion de taille abordable au quotidien.&lt;/strong&gt; Et l\u00e0 aussi l'\u00e9chelle de la Nation traditionnelle est mal adapt\u00e9e. Comme exemples je pense qu'un lillois est plus proche d'un bruxellois que d'un marseillais dans ses modes de vie quotidiens. De m\u00eame un ni\u00e7ois est plus proche d'un napolitain que d'un breton, un toulousain d'un barcelonais que d'un strasbourgeois, etc. L'Europe g\u00e9ographique me semble adapt\u00e9e. Elle les potentiels humain et de production suffisants pour n\u00e9gocier avec les autre blocs. Certes, les nations, les langues sont diff\u00e9rentes. Mais les pays europ\u00e9ens ont une histoire commune. Ils ont lutt\u00e9 dans le cours des si\u00e8cles pour arriver \u00e0 construire la Paix apr\u00e8s 1945. &lt;strong&gt;Et la m\u00eame culture nous f\u00e9d\u00e8re&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Ceci dit, nous avons besoin en tant qu'individu limit\u00e9 d'avoir des rep\u00e8res \u00e0 un niveau plus rapproch\u00e9. C'est \u00e0 mon avis le niveau qu'on peu appel\u00e9 \u00ab\u00a0r\u00e9gional\u00a0\u00bb qui para\u00eet le plus adapt\u00e9.&lt;/p&gt;&lt;p&gt;Vivant en Sologne depuis plus de vingt ans, et ayant eu des activit\u00e9s professionnelles ou priv\u00e9es dans d'autre r\u00e9gions administratives actuelles, je suis frapp\u00e9 par le fait que les vieilles Provinces de l'ancien r\u00e9gime qui la R\u00e9volution de 1789 et le premier empire ont tent\u00e9 d'effac\u00e9es restent tr\u00e8s pr\u00e9sentes dans la vie quotidiennes des villages de France. Le solognot, le berrichon, l'alsacien, le champenois, le breton, le normand, le gascon existe toujours. Et plus que l'habitant du Loir-et-Cher, de la Somme, du Lot, de la Marne etc \u2026 &lt;strong&gt;C'est sur coh\u00e9rence l\u00e0, qu'il me semble n\u00e9cessaire de r\u00e9activer qu'on pourrait structurer des r\u00e9gions o\u00f9 une vraie vie d\u00e9mocratique et citoyenne pourrait se b\u00e2tir.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Comme le propose Jean Fran\u00e7ois Billeter dans son essai \u00ab\u00a0Demain l'Europe\u00a0\u00bb, il faudrait s\u00e9rieusement \u00e9tudier l'installation d'une Europe des R\u00e9gions, et que cette Europe soit sociale.&lt;/p&gt;&lt;p&gt;Voil\u00e0, sans expertise sp\u00e9ciale, voil\u00e0 mon ressenti et ce qui succinctement justifie le titre de ma participation au vrai d\u00e9bat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La France, c'est un pays lib\u00e9ral.&lt;/p&gt;&lt;p&gt;C'est un pays lib\u00e9ral parce que, par exemple, c'est un truc, si les ouvriers qui sont pour, qui veulent le dire contre le gouvernement qu'y sont pas d'accord, eh ben ils font une demande de manifestation, et ils l'obtiennent&lt;/p&gt;&lt;p&gt;C'est un pays, la France, lib\u00e9ral, on peut \u00eatre en col\u00e8re, il faut demander gentiment, c'est tout.&lt;/p&gt;&lt;p&gt;Alors \u00e9videmment, les manifestations, c'est entre Nation et R\u00e9publique. Ils vont pas vous la donner entre L'\u00c9toile et La Muette, c'est l\u00e0 qu'y habitent.&lt;/p&gt;&lt;p&gt;Mais y parait qu'entre R\u00e9publique et Nation, ils ont le droit tr\u00e8s tr\u00e8s souvent.&lt;/p&gt;&lt;p&gt;Et alors \u00e0 Cr\u00e9teil, entre la gare et la poste, tous les jours si ils veulent.&lt;/p&gt;&lt;p&gt;&lt;em&gt;Coluche tu nous manques&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;quand une personne tombe au ch\u00f4mage - elle ne s'incrit plus \u00e0 p\u00f4le- emplois mais \u00e0 une soci\u00e9t\u00e9 d'int\u00e9rimaire dirig\u00e9e par des&lt;/p&gt;&lt;p&gt;ch\u00f4meurs en fin de droit - rentre dans cette soci\u00e9t\u00e9 les SDF - les \u00e9migrants et autres.&lt;/p&gt;","&lt;p&gt;Stop au racket des automobilistes&lt;/p&gt;","&lt;p&gt;lien \\\"nouvelle marseillaise\\\" de http://lecoindubonsens.free.fr/&lt;/p&gt;","&lt;p&gt;Imposition de tous selon leurs ressources. Multiplication des tranches d'imposition.Progressivit\u00e9 de l'imp\u00f4t.Imposition des transactions financi\u00e8res, des dividendes servis. Imposition des grandes entreprises au m\u00eame niveau que les petites et moyennes structures.Obligation de partage des b\u00e9n\u00e9fices par tiers salariat,investissement et dividendes.R\u00e9introduction ISF.&lt;/p&gt;","&lt;p&gt;il faut refaire des \u00e9lections car macron ne represente plus le peuple n'oublions pas qu'il a \u00e9t\u00e9 \u00e9lu avec 20 pour cent des voix des fran\u00e7ais&lt;/p&gt;","&lt;p&gt;Avec la suppression de l\u2019ISF nous avons tous compris que MACRON \u00e9tait le pr\u00e9sident des riches.&lt;/p&gt;&lt;p&gt;Pour FEDERER LE PEUPLE il faut prendre conscience que l\u2019ACCUMULATION DU CAPITAL (9 milliardaires poss\u00e8dent 90% des MEDIAS) rend illusoire le POUVOIR POLITIQUE.&lt;/p&gt;&lt;p&gt;SI NOUS AVONS LA PASSION DE L\u2019EGALITE nous sommes tr\u00e8s frileux sur l\u2019INEGALITE \u00e0 la naissance.&lt;/p&gt;&lt;p&gt;L\u2019HERITAGE et le PARTAGE DES RICHESSES un TABOUT HELAS TRES SOUVENT PARTAGE&lt;/p&gt;&lt;p&gt;Cette CONTRADICTION doit \u00eatre lev\u00e9e pour FEDERE LE PEUPLE.&lt;/p&gt;&lt;p&gt;\u00a0REFLECHISSER AVEC LA PHOTOS CI-DESSOUS et faites vos commentaires\u2026.pas simple\u2026&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/4cc90a9d52c12e77fe3c6ec4b9357f91cc1f8273.jpeg\\\" alt=\\\"4cc90a9d52c12e77fe3c6ec4b9357f91cc1f8273.jpeg\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;..&lt;/p&gt;","&lt;p&gt;La GPA et PMA REMBOURS\u00c9E par la s\u00e9cu qu\u2019au couple h\u00e9t\u00e9rosexuel suite \u00e0 probl\u00e8mes medicaux.&lt;/p&gt;&lt;p&gt;Les homos, trouvez vous un sexe oppos\u00e9 pour concevoir un enfant naturellement.&lt;/p&gt;&lt;p&gt;la soci\u00e9t\u00e9 n\u2019a pas \u00e0 supporter vos lubies.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je ne vois nul part la prise en compte du co\u00fbt et de la qualit\u00e9 du logement . C'est enfin la partie la plus importante du budget mensuel, plus important notamment que la voiture.&lt;/p&gt;&lt;p&gt;Il faudrait bloquer les loyers et trouver une solution pour que cela ne soit pas les sp\u00e9culateurs priv\u00e9s qui investissent pour faire de la plus value , qui d\u00e9cident du prix du loyer&lt;/p&gt;","&lt;p&gt;les dirigeants ne devront plus sortir des hautes \u00e9coles !&lt;/p&gt;&lt;p&gt;ils viendront de la vie civile !&lt;/p&gt;&lt;p&gt;abrogation de ces \u00e9coles de riches pour une \u00e9lite m\u00e9prisante !&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Interdiction des signes religieux ostentatoires dans les lieux publiques.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L'\u00e9tat doit garantir la libert\u00e9 de culte mais pas laisser le pros\u00e9lytisme s'installer en France.&lt;/p&gt;&lt;p&gt;Niqab, burqa, voile, hidjab, qamis, kippas, croix chr\u00e9tienne ou orthodoxe, tous cela doit rester dans le domaine du priv\u00e9 et des lieux de cultes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Dissoudre le mouvement des Gilets Jaunes qui font honte au Fran\u00e7ais...&lt;/p&gt;","&lt;p&gt;Facilit\u00e9 l acc\u00e8s \u00e0 du terrain agricole en vente pour y vivre en caravane, tiny housse mobil home, chalet, yourte en tte  autonomie (mar\u00e9chage, \u00e9olienne, etc) pour ceux qui ont moins de moyen \u00e0 la r\u00e9novation &lt;/p&gt;","&lt;p&gt;L'\u00e9tat a deux moyens de faire rentrer de l'argent , les entreprises nationalis\u00e9es ou l\u2019imp\u00f4t&lt;/p&gt;&lt;p&gt;France t\u00e9l\u00e9com donnait a l'\u00e9tat 900 millions/an d'euro avant de devenir orange&lt;/p&gt;&lt;p&gt;EDF/GDF gagnent de l'argent, les autoroutes aussi ...etc ETC&lt;/p&gt;&lt;p&gt;Donc nationalisation Sans INDEMNISATION des toutes ces structures&lt;/p&gt;&lt;p&gt;Nationalisation de l'eau et des Energies l'argent ainsi re\u00e7u c'est autant d\u2019imp\u00f4ts en moins  &lt;/p&gt;","&lt;p&gt;Il y a manifestement une d\u00e9rive des r\u00e9mun\u00e9rations des hauts fonctionnaires et des \u00e9narques dans notre pays. Il serait bon de limiter leurs r\u00e9mun\u00e9rations \u00e0 un plafond \u00e9quivalent au maximun \u00e9gal \u00e0 celui du premier ministre ou du Pr\u00e9sident de la r\u00e9publique   &lt;/p&gt;","&lt;p&gt;Quelqu'un peut-il me dire comment on r\u00e9pond \u00e0 cette question du GrandD\u00e9bat de Macron :&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;\\\"Comment garantir le respect par tous de la compr\u00e9hension r\u00e9ciproque et des valeurs intangibles de la R\u00e9publique ?\\\"&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ne faut-il pas sortir de l'ENA ?&lt;/p&gt;","&lt;p&gt;Les citoyens croulent sous les taxes et les soci\u00e9t\u00e9s se permettent d'optimiser ou de ne pas payer les taxes dues alors qu'un citoyen ne peut \u00e9chapper aux lois fran\u00e7aises. &lt;/p&gt;","&lt;p&gt;N\u00e9cessit\u00e9 de pr\u00e9senter un casier vierge pour \u00eatre \u00e9ligible&lt;/p&gt;","&lt;p&gt;Ce qui concerne les deputes ( montant indemnites, avantages...) devrait etre vot\u00e9  par les senateurs et pour les senateurs, les deputes devraient voter.&lt;/p&gt;&lt;p&gt;Exemple : Recemment les deputes ont vot\u00e9 la  baisse de leurs remboursements frais d'obseques mais les senateurs ont refuse ( jusqu'\u00e0  15000\u20ac)&lt;/p&gt;&lt;p&gt;D'ailleurs il n'y a aucune raison pour ces remboursements.&lt;/p&gt;","&lt;p&gt;depuis 30 ans les loyers augmentent de fa\u00e7on exponentielle sur le calcul d'un indice bidon.&lt;/p&gt;&lt;p&gt;Je suis \u00e9tonn\u00e9 que ce ne soit pas la revendication principale vu que c'est la d\u00e9pense principale des plus pauvres.&lt;/p&gt;&lt;p&gt;Il me semble que l'on pourrait baisser le prix d'un loyer d'environ 50%quand on consid\u00e8re que les bailleurs ne font aucun effort de travaux en passant par des agences immobili\u00e8res qui ne pensent qu'\u00e0 faire du fric et qui peut-\u00eatre ne devraient pas exister et donner ce r\u00f4le \u00e0 un service de mairie&lt;/p&gt;","&lt;p&gt;BOYCOTT sur les m\u00e9dias !! D\u00e9brancher la t\u00e9l\u00e9 une bonne fois pour toute et s\u2019int\u00e9resser r\u00e9ellement aux m\u00e9dias ind\u00e9pendants il y en a tellement ! (+S\u2019int\u00e9resser de plus en plus #aux lanceurs d\u2019alerte ! ) \u00catre tr\u00e8s bien inform\u00e9 c\u2019est une arme redoutable !!&lt;/p&gt;&lt;p&gt;Dans la presse \u00e9crite pour commencer, donner un droit de r\u00e9ponse aux lecteurs, par exemple une fois par semaine, ....&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose ici quelques id\u00e9es afin de faire de notre pays un pays plus juste pour ses habitants, qu'il soient riche ou pauvre, entrepreneur ou ch\u00f4meur, homme ou femme, ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;&lt;u&gt;FISCALIT\u00c9 :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Quatre quarts fiscal :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Les b\u00e9n\u00e9fices brut des entreprises devront \u00eatre r\u00e9partis de cette mani\u00e8re&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;25% Imp\u00f4ts r\u00e9partis \u00e9quitablement entre les communes (en fonction du nombre de salari\u00e9 par commune) et l\u2019Etat (30-70?).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;25% Pour l\u2019investissement ou l\u2019\u00e9pargne de l\u2019entreprise.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;25% Pour les investisseurs (en l\u2019absence d\u2019investisseurs, cette somme va \u00e0 l\u2019investissement/\u00e9pargne de l\u2019entreprise).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;25% Pour les salari\u00e9s de mani\u00e8re \u00e9quitable quelque soit leur salaire ou leur rang hi\u00e9rarchique.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Dans le cas o\u00f9 l\u2019entreprise souhaite investir plus, elle est libre de prendre de mani\u00e8re \u00e9quitable sur les 3 autres parts sous ces conditions :&lt;/span&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;L\u2019investissement suppl\u00e9mentaire doit \u00eatre fait sur le sol de l\u2019Union Europ\u00e9enne, des d\u00e9rogations peuvent \u00eatre effectu\u00e9es pour l\u2019investissement \u00e0 l\u2019\u00e9tranger si c\u2019est dans le but de cr\u00e9er de l\u2019activit\u00e9 et non dans un but de d\u00e9localisation.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Elle doit \u00eatre cr\u00e9atrice d\u2019emploi ou au moins permettre la sauvegarde de l\u2019emploi en cas de rachat d\u2019une entreprise.&lt;/span&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Ainsi une entreprise pourra choisir d\u2019investir la totalit\u00e9 de son b\u00e9n\u00e9fice si elle le souhaite.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Si une commune souhaite ne pas faire payer d\u2019imp\u00f4t \u00e0 une entreprise pour attirer ou conserver des entreprises sur sa commune, elle pourra rembourser tout ou totalit\u00e9 des imp\u00f4ts (sa part \u00e9tant calcul\u00e9e en fonction du nombre de salari\u00e9 travaillant sur la commune par rapport au nombre total d'employ\u00e9 de l'entreprise en France).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Taxe soci\u00e9tale :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Cette nouvelle taxe qui devra remplacer la TVA une fois les autres mesures prise et sera calcul\u00e9s en fonction de trois crit\u00e8res de la mani\u00e8re suivante :&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Impact du produit : plus un produits est polluant \u00e0 produire ou durant son cycle de vie, plus il sera tax\u00e9.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Impact du lieu de production : plus cette marchandise est produite loin et/ou utilise un moyen de transport polluant, plus il sera tax\u00e9. &lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Impact soci\u00e9tal : il faudra tenir compte du pays de production, de ses normes environnementale, de s\u00e9curit\u00e9, du respect des droits de l\u2019Homme, de la r\u00e9partition des richesses, \u2026 Plus ce pays est loin des normes reconnues internationalement, plus le produit sera tax\u00e9. Il faudra se baser sur des classements effectu\u00e9s par des ONG reconnues pour leur rigueur et leur impartialit\u00e9 dans ces diff\u00e9rents domaines.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Cette taxe pourra aller de -20% \u00e0 +200% du prix de la marchandise ou du service.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Autrement dit elle permettra une d\u00e9taxation compl\u00e8te + une aide (cr\u00e9dit d\u2019imp\u00f4t uniquement valable pour une production/service au sein de l\u2019UE) d\u2019une marchandise ou d\u2019un service qui correspond \u00e0 ces crit\u00e8res.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Transports polluant :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Taxer les modes de transport commerciaux polluant (avions, bateaux, trains thermique, taxis thermique, ...) \u00e0 \u00a0hauteur de 30% du prix du billet en plus de la TVA.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Taxer \u00e0 l\u2019achat de v\u00e9hicule neuf polluant \u00e0 hauteur de 30% en plus de la TVA et des malus actuels.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;En contrepartie, d\u00e9taxer les v\u00e9hicules non polluant (v\u00e9los, voitures \u00e9lectrique, \u2026) et les aider \u00e0 hauteur de 33% du prix et 50% pour les voitures. En contrepartie les constructeurs devront se limiter \u00e0 10% de marge b\u00e9n\u00e9ficiaire sur ce type de v\u00e9hicule. Ces aides seront limit\u00e9es \u00e0 1 v\u00e9hicule par type et par adulte, idem pour les professionnels.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Chaque station service (sur les grands axes) devra avoir au minimum 30% de stations de recharge rapide (financ\u00e9 par l\u2019Etat \u00e0 l\u2019aide d\u2019une taxe temporaire sur les b\u00e9n\u00e9fices des groupes p\u00e9troliers).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Imp\u00f4ts :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Imp\u00f4ts sur le revenus par pourcentage fixe (12%?) et non plus par tranche avec un seuil minimal de revenu (2000\u20ac par adulte?), en dessous de ce seuil pas d\u2019imp\u00f4ts.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Remplacement de l\u2019ISF ou de l\u2019IFI par une obligation de mettre une partie de ses revenus (20%?) sur un compte d\u2019Etat r\u00e9mun\u00e9r\u00e9 en fonction des taux directeur de la Banque de France et accessible sous conditions. Ce compte devra permettre \u00e0 une organisation ind\u00e9pendante cr\u00e9\u00e9e sp\u00e9cifiquement et autofinanc\u00e9e, d\u2019investir dans des PME, TPE, Startup sp\u00e9cialis\u00e9es dans le d\u00e9veloppement durable et la recherche de nouvelle technologies.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Recruter
