cial\u00a0:&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;en 2018 en France, 40 milliardaires se partagent 265 milliards d'euros, chiffre en augmentation de 30% en 1 an .&lt;/p&gt;&lt;p&gt;Il y a 2 millions de millionnaires soit 250 000 de plus que l'ann\u00e9e pr\u00e9c\u00e9dente...&lt;/p&gt;&lt;p&gt;et en m\u00eame temps, 9 millions de personnes vivent en dessous du seuil de pauvret\u00e9, soit moins de 1000 euros par mois.&lt;/p&gt;&lt;p&gt;Et des millions de personnes vivent au SMIC, avec \u00e0 peine plus et en ins\u00e9curit\u00e9 sociale. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Tout est dit\u00a0: le syst\u00e8me d'imp\u00f4ts et de taxes doit corriger \u00e7a en favorisant une utilit\u00e9 sociale \u00e0 chaque personne, avec un revenu minimum, un revenu maximum et la gratuit\u00e9 sur le vital\u00a0: eau, \u00e9nergie .&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ce n'est pas le march\u00e9, dont le but est de gagner de l'argent et non de cr\u00e9er de l'emploi, qui le fera.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;C'est donc \u00e0 l'Etat de tout revoir, totalement \u00e0 l'encontre de ce qu'il fait. Et pas en se demandant quels services publics supprimer mais en partageant l'argent \u00ab\u00a0vol\u00e9\u00a0l\u00e9galement\u00a0\u00bb par les riches, et en offrant des emplois utiles aux personnes non-comp\u00e9titives pour le march\u00e9.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;D'un point de vue d\u00e9mocratique\u00a0:&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la Ve r\u00e9publique, avec son mode \u00e9lectoral, permet au syst\u00e8me amenant au d\u00e9g\u00e2t social pr\u00e9-cit\u00e9 de se poursuivre d'\u00e9lection en \u00e9lection, et de contrer les d\u00e9cisions populaires les rares fois o\u00f9 elles sont demand\u00e9es ( ex TCE 2005).&lt;/p&gt;&lt;p&gt;Or la d\u00e9mocratie c'est l'organisation de la vie de la cit\u00e9 par le peuple pour le peuple.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Nous devons donc convoquer une assembl\u00e9e constituante o\u00f9 le peuple dira dans quel syst\u00e8me il veut vivre\u00a0: pr\u00e9sidence\u00a0? Assembl\u00e9es\u00a0? Elections ou tirage au sort\u00a0? RIC\u00a0? Etc&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ce ne sont donc pas les petites questions que pose Macron sur la quantit\u00e9 de proportionnelle ou le nombre de d\u00e9put\u00e9s qui a du sens.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;d'un point de vue environnemental\u00a0:&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous savons depuis le rapport Meadows au club de Rome en 1972 que notre civilisation bas\u00e9e sur la surexploitation des ressources prendra fin lors de ce si\u00e8cle avec de grands effondrements mod\u00e9lis\u00e9s scientifiquement ( \u00e9couter Pablo Servigne et autres collapsologues qui d\u00e9crivent cela tr\u00e8s bien)\u00a0: fin des \u00e9nergies fossiles et des ressources en minerais et m\u00e9taux d'une part, forte diminution, voire disparition des grands vert\u00e9br\u00e9s, des poissons, des oiseaux et des insectes d'autre part, et enfin d\u00e9r\u00e8glements climatiques amenant \u00e0 la raret\u00e9 de l'eau et des conditions de vie ne permettant pas la m\u00eame libert\u00e9 de vivre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Nous devons nous organiser une monnaie locale ( le 1er effondrement sera sans doute financier dans les ann\u00e9es qui viennent), une alimentation, une \u00e9nergie, une industrie locales donc d\u00e9-mondialiser.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quand aux petites saloperies sur l'immigration ou la la\u00efcit\u00e9, chiffons rouges traditionnellement agit\u00e9s pour d\u00e9tourner de l'essentiel, \u00e0 part montrer que Macron n'est pas un homme d'Etat mais un petit manipulateur, la r\u00e9ponse ne fait pas d\u00e9bat\u00a0: la France est le pays des \u00ab\u00a0droits de l'Homme\u00a0\u00bb et la religion est affaire priv\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bref, ma proposition : un r\u00e9f\u00e9rendum : \u00eates-vous pour la convocation d'une assembl\u00e9e constituante qui red\u00e9finira comment le pays  doit \u00eatre gouvern\u00e9 ?&lt;/p&gt;","&lt;p&gt;https://www.change.org/p/karol-kirchner-simple-citoyen-en-colere-obligeons-les-medias-de-masse-a-stopper-les-mensonges?recruiter=449004530&amp;amp;utm_source=share_petition&amp;amp;utm_medium=copylink&amp;amp;utm_campaign=share_petition&amp;amp;utm_term=Search&amp;gt;SAP&amp;gt;FR&amp;gt;Brand&amp;gt;Petition&amp;gt;Exact&amp;amp;fbclid=IwAR37ibyJCXlGxGpin3HAAHxpXEb50yObYUcROEZTv3q7-JG31nClFZy5EdE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;TOUS LES MEDIAS DE MASSE SONT COMPLICES DE MENSONGES D'ETAT&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-ILS ONT MENTIS DES SEMAINES DURANT SUR L'ABSENCE DES VIOLENCES POLICIERES EN NE RELAYANT QUE LA PAROLE DU MINISTRE DE l'INTERIEUR&lt;/p&gt;&lt;p&gt;-ILS CONTINUENT DE MENTIR EN DETOURNANT L'ATTENTION DES GENS SUR LA VIOLENCE AU DETRIMENT DU FOND DE LA DEMANDE DE JUSTICE SOCIALE ET FISCALE&lt;/p&gt;&lt;p&gt;-ILS MENTENT EN NE RELAYANT QUE LES STATISTIQUES\u00a0DU MINISTERE DE L'INTERIEUR AU LIEU DES VERITABLES CHIFFRES DE LA MOBILISATION PAR REGIONS&lt;/p&gt;&lt;p&gt;-DENONCONS LE VERROU DES EDITORIALISTES DES DIRECTEURS DE L'INFO DES CHEFS DE REDACTION QUI FABRIQUENT UNE OPINION A CHARGE&lt;/p&gt;&lt;p&gt;-EXIGEONS QU 'ILS RENDENT PUBLIC LEUR SALAIRES ET LEURS AVANTAGES ET DENONCONS LEURS PETITS ARRANGEMENTS AVEC LA CLASSE DOMINANTE&lt;/p&gt;&lt;p&gt;-EXIGEONS UN PLURALISME ET LA LIBERTE DE L'INFORMATION\u00a0DES JOURNALISTES DE RADIO ET DE TELEVISION ORGANISES EN COMITE POPULAIRE AVEC TOUTE LA TRANSPARENCE POUR UNE DEMOCRATIE MODERNE&lt;img src=\\\"https://assets.change.org/photos/7/fx/rp/rIFxrpkQlxGoWKJ-800x450-noPad.jpg?1549184752\\\" alt=\\\"rIFxrpkQlxGoWKJ-800x450-noPad.jpg?1549184752\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le gouvernement envisage de toucher aux pensions de reversion des veuves.&lt;/p&gt;&lt;p&gt;Une femme qui est rest\u00e9e au foyer pour \u00e9lever ses enfants, et qui ensuite n'a fait que de petits boulots, touche le minimum de retraite. Si son mari qui avait une retrait normale d\u00e9c\u00e8de, avec une r\u00e9version normale elle aura d\u00e9j\u00e0 du mal de joindre les deux bouts. Si celle-ci est encore r\u00e9duite, elle ne pourra pas vivre normalement.&lt;/p&gt;&lt;p&gt;Je propose donc\u00a0 qu'une veuve qui a \u00e9lev\u00e9 les enfants de la famille b\u00e9n\u00e9ficie d'un minimum de pension.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ah oui, les fonctionnaires sont des feignants, ont l'emploi \u00e0 vie, ne foutent rien... Et oui, il y en a, c'est vrai, mais ce n'est sans aucun doute pas la majorit\u00e9...&lt;/p&gt;&lt;p&gt;Depuis des ann\u00e9es les fonctionnaires perdent en pouvoir d'achat, et ce n'est pas la petite hausse de janvier 2019 (environ 10\u20ac) qui compensent la perte. Cette hausse, au del\u00e0 de l'inflation, s'efface rien qu'avec la hausse des cotisations retraite (alignement avec le priv\u00e9). &lt;/p&gt;&lt;p&gt;Il est n\u00e9cessaire d'augmenter le salaire des fonctionnaires au bas de l'\u00e9chelle, souvent ils gagnent le SMIC pas plus, en le finan\u00e7ant par un plafonnement des gros salaires (pas plus de 3 fois le SMIC par exemple soit 4500\u20ac c'est d\u00e9j\u00e0 pas mal)...  &lt;/p&gt;","&lt;p&gt;Lorsque un citoyen avec un CDD de droit public ou un int\u00e9rimaire qui travaille r\u00e9guli\u00e8rement, les banques doivent accepter de leur proposer un cr\u00e9dit immobilier.&lt;/p&gt;&lt;p&gt;Cette facilit\u00e9 d\u2019octroi permettrait \u00e0 beaucoup d\u2019arr\u00eater de payer des loyers parfois importants alors qu\u2019un cr\u00e9dit est souvent plus avantageux.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;D\u00e9velopper les v\u00e9hicules \u00e0 l\u2019hydrog\u00e8ne qui sera moins polluant que les voitures \u00e9lectriques;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Demander aux industrielles d\u2019arr\u00eater la vente des diesels en France&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;La gratuit\u00e9 de tous les produits vitaux pour l\u2019Homme comme l\u2019eau, avec une \u00e9tude de la consommation des foyers. Si ce plafond est d\u00e9pass\u00e9 le paiement de l\u2019eau se fera pour tout abus. &lt;/p&gt;","&lt;p&gt;Remboursement obligatoire des subventions pour toutes entreprises d\u00e9localisant pour un autre pays, tel arcelor mital, renaul, orange etc.&lt;/p&gt;","&lt;p&gt;remettre le septennat, et un vote r\u00e9vocatoire \u00e0 mi mandat, soit au bout de 3 ans et demi&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Salaires des fonctionnaires et des retrait\u00e9s augment\u00e9s comme le SMIC lors de ces revalorisations et avec le m\u00eame pourcentage&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;ne plus attribuer la L\u00e9gion d'honneur \u00e0 tout va , comme acteur ,chanteur, sportif , ect , elle ne repr\u00e9sente plus rien , c'est une honte !!!&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;\tLes gilets jaunes sont venus nous le dire: Le mondialisme n\u2019est pas un humanisme.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;\tDe fait, le social est rest\u00e9 national, son organisation et sa mise en \u0153uvre n\u2019ont pas r\u00e9ussi \u00e0 sortir du cadre g\u00e9om\u00e9trique de la nation; la Chine ne cotise pas \u00e0 nos caisses de ch\u00f4mage bien qu\u2019on lui ait transf\u00e9r\u00e9 beaucoup de nos emplois. D\u2019ailleurs personne d\u2019autre que nos compatriotes ne payent les dommages caus\u00e9s \u00e0 notre organisation publique par la pratique mondialis\u00e9e du dumping social et d\u00e9mocratique. Dans le jeu trouble de la mondialisation \u00e9conomique, les racines f\u00e9rocement nationalistes de sa culture ont assur\u00e9 au peuple Allemand, un armement moral autrement plus efficace que le mondialisme gnangnan de notre culture d\u2019extraction catholique et marxiste. Je ne cherche \u00e0 d\u00e9nigrer ni le catholicisme qui reste, \u00e0 mes yeux, la religion la plus aboutie intellectuellement, ni le marxisme qui constitue toujours la principale analyse critique du capitalisme, mais aborder la mondialisation en pariant sur la loyaut\u00e9 d\u2019une concurrence ivre et totalement forc\u00e9e, c\u2019est refuser de voir que ceux que nous embrassons sur la bouche en profitent pour nous faire les poches. En sacrifiant cyniquement la maigre aisance de ses travailleurs modestes, l\u2019Allemagne a d\u00e9velopp\u00e9 une strat\u00e9gie d\u2019exploitation commerciale agressive envers ses propres partenaires europ\u00e9ens qui s\u2019est traduite par des exc\u00e9dents \u00e9hont\u00e9s dans l\u2019esprit d\u2019une union. On peut aussi noter les strat\u00e9gies fiscales non moins impavides du Luxembourg, de l\u2019Irlande et des pays bas\u2026&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;\tMais au-del\u00e0 du scandale de la r\u00e9partition in\u00e9quitable des richesses qu\u2019aucune tentative de redistribution ne parvient plus \u00e0 corriger, nous affrontons maintenant un probl\u00e8me catastrophique d\u2019affaiblissement de notre \u00e9conomie. L\u2019in\u00e9galit\u00e9 devait stimuler l\u2019enrichissement, on nous l\u2019a serin\u00e9 avec insistance, nous avons finalement l\u2019in\u00e9galit\u00e9 et la pauvret\u00e9. Le libre \u00e9change a presque achev\u00e9 de d\u00e9truire notre industrie, il sape d\u00e9sormais notre agriculture.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;\tFace \u00e0 cette situation, les politiques \u00abpro-business\u00bb n\u2019ont d\u2019autre ambition que d\u2019attirer des investisseurs. Mais l\u2019investissement n\u2019est pas une panac\u00e9e universellement homog\u00e8ne, il y a un monde entre celui qui investit dans son entreprise, se d\u00e9m\u00e8ne corps et \u00e2me pour r\u00e9ussir, embauche, paye ses imp\u00f4ts et, d\u2019autre part, les grands corsaires de la finance internationale qui investissent essentiellement dans:&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;- La captation des march\u00e9s,&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;- Celle des brevets et outils,&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;- Les d\u00e9localisations,&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;- La robotisation, &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;- La vente aux ch\u00f4meurs de produits import\u00e9s,&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;- La sp\u00e9culation, &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;- L\u2019optimisation fiscale,&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;- Le lobbying et la confiscation des choix d\u00e9mocratiques\u2026&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Ceux ci n\u2019ont aucun projet d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral si ce n\u2019est la monopolisation du g\u00e9n\u00e9ral au profit du particulier. De facto ce type d\u2019investissement disloque notre \u00e9conomie et d\u00e9truit plus d\u2019emplois qu\u2019il n\u2019en cr\u00e9e. &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Persister indistinctement dans ces politiques faussement pro-business et vraiment pille-richesses telles qu\u2019elles ont \u00e9t\u00e9 con\u00e7ues, rel\u00e8ve de l\u2019aveuglement.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;Clairement, les banques et les hyper-groupes qui s\u2019\u00e9panouissent dans l\u2019univers de la grande pr\u00e9dation transnationale devraient \u00eatre vassalis\u00e9s d\u2019urgence par l'\u00e9tat, \u00e0 coups de conditionnalit\u00e9&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt; des droits d\u2019acc\u00e8s aux march\u00e9s nationaux. On peut aussi imaginer de distribuer des actions aux employ\u00e9s, en fonction de leur anciennet\u00e9, pour leur donner acc\u00e8s aux d\u00e9cisions et aux dividendes.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;tout le monde paye le ch\u00f4mage - fonctionnaires qui peuvent \u00eatre licenci\u00e9s  les professions lib\u00e9rales - tout le monde&lt;/p&gt;","&lt;p&gt;Stopper le financement public des journaux ou cha\u00eenes TV qui produisent ne serait-ce qu'une information politique ou \u00e9conomique pour cr\u00e9er une r\u00e9elle ind\u00e9pendance par rapport \u00e0 l'ex\u00e9cutif et au l\u00e9gislatif budg\u00e9taire.&lt;/p&gt;","&lt;p&gt;ainsi, lisons tous et vite \\\"Le philosophe-artiste\\\" de jean noel vuarnet&lt;/p&gt;","&lt;p&gt;&lt;em&gt;Sachant que nous avons des chaines sur la TNT, et m\u00eame une chaine priv\u00e9e, je pense qu'il n'est pas n\u00e9cessaire de donner de l'argent \u00e0 nos chaines publiques pour enrichir certains pr\u00e9sentateurs ou autres nanties alors que les publicit\u00e9s fusionnent sur ces chaines. J'entends le m\u00e9contentement des personnes autour de moi qui me disent qu'ils s'abonnent \u00e0 des chaines payantes pour regarder des films ou s\u00e9ries car trop d\u00e9\u00e7u de cette t\u00e9l\u00e9 avec des programmes m\u00e9diocres.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;600 000 \u00e9lus une folie !!!!!!!!!!!&lt;/p&gt;","&lt;p&gt;Le RCI est une bonne id\u00e9e et doit \u00eatre un objectif \u00e0 atteindre. une premi\u00e8re \u00e9tape doit \u00eatre de redonner confiance dans nos repr\u00e9sentants en leur donnant plus de pouvoir de contr\u00f4le des actions et de lois et, en contrepartie en exigeant moins de posture id\u00e9ologique et plus du tout de langue de bois&lt;/p&gt;","&lt;p&gt;Construction de bien immobilier neuf :  Obligation d int\u00e9grer des panneaux solaire et contruire \u00e0 \u00e9nergie positive.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;La la\u00efcit\u00e9 repose sur 3 principes que sont la libert\u00e9 de conscience, la s\u00e9paration des instituions publiques et organisations religieuses, et l'\u00e9galit\u00e9 de tous devant la loi quelles que soient leurs croyances. &lt;strong&gt;La finalit\u00e9 de la la\u00efcit\u00e9 est donc le vivre ensemble. &lt;/strong&gt;N\u00e9anmoins, le terme la\u00efcit\u00e9 est de nos jours un instrument de pouvoir politique, intervenant seulement dans le cadre de d\u00e9magogies ou \u00e0 travers des discours sur l'Islam. De plus, cette la\u00efcit\u00e9 n'est pas clairement d\u00e9finie, et fait face \u00e0 plusieurs atteintes. En effet certains sujets d'actualit\u00e9 ont fait pol\u00e9mique, tels que les cr\u00e8ches dans les mairies, les repas sans porcs \u00e0 la cantine, le port du voile dans les lieux publics... mais ces actions conduisent-elles r\u00e9ellement \u00e0 l'entrave de l'application du principe de \\\" bien vivre ensemble\\\"?&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les fran\u00e7ais sont attach\u00e9s \u00e0 ce principe de la\u00efcit\u00e9, ce qui semble l\u00e9gitime, n\u00e9anmoins c'est de ce non respect de la la\u00efcit\u00e9 que d\u00e9coule des pol\u00e9miques, de la col\u00e8re, le racisme, l'intol\u00e9rance....&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Qu'est ce que la la\u00efcit\u00e9 en 2019 ? Une mani\u00e8re de nous d\u00e9sunir ?&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;la premi\u00e8re chose le ric sur tout secondo suppression de toutes les niches fiscales et la fin de de la double nationalit\u00e9 car contrairaire \u00e0 l'\u00e9galit\u00e9&lt;/p&gt;","&lt;p&gt;Les retraites oublie du grand d\u00e9bat , on arrive pas du finir la fin du mois &lt;/p&gt;&lt;p&gt;proposions &lt;/p&gt;&lt;p&gt;supprimer le csg pour de 1,86 tous les retraites au moins qui gagne 2500 \u20ac &lt;/p&gt;&lt;p&gt;un retrapage de 3% compte tenu des prestations pass\u00e9es &lt;/p&gt;&lt;p&gt;r\u00e9tablissement de la part de 0,5 point pour les veuves et veufs &lt;/p&gt;&lt;p&gt;une garantie sur le maintien dans les r\u00e8gles actuels du pensions de r\u00e9version &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;D\u00e9fendre la vie d\u00e8s sa conception implique la possibilit\u00e9 pour chaque femme confront\u00e9e \u00e0 une grossesse non d\u00e9sir\u00e9e de recevoir une information objective sur ce que signifie un avortement et de pouvoir proposer les solutions alternatives permettant d'\u00e9viter cet acte. La cr\u00e9ation de lieu d'accueil m\u00e8re-enfant, d'aides financi\u00e8res, d'accompagnement pendant la grossesse et ensuite apr\u00e8s l'accouchement. Il faut aussi proposer la solution consistant \u00e0 confier le b\u00e9b\u00e9 \u00e0 l'adoption en pr\u00e9servant l'adoption sous X.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;a propos de la plateforme.&lt;/p&gt;","&lt;p&gt;Ne plus se baser sur une dur\u00e9e de 2 ans entre contr\u00f4le ,mais sur le kilom\u00e9trage parcouru . En effet un v\u00e9hicule de retrait\u00e9 ou un second v\u00e9hicule, n'a parcouru souvent que 6000km durant ces 2 ans&lt;/p&gt;","&lt;p&gt;y a trop de contributions , on s'y noie ... \u00e7a auait pas \u00e9t\u00e9 mieux de mettre en avant quelques grandes propositions ? &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Ma\u00eetriser l'immigration&lt;/u&gt;:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Reprendre notre souverainet\u00e9 ( soumettre le pacte de Marrakech au r\u00e9f\u00e9rendum, supprimer le regroupement familial, r\u00e9vision du droit du sol), &lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt; D\u00e9finir les besoins l\u00e9gaux( quotas  vot\u00e9s annuellement et contr\u00f4les par l'assembl\u00e9e nationale), &lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;R\u00e9server les allocations sociales  aux immigr\u00e9s l\u00e9gaux. &lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Conditionner l'aide aux pays source d'immigration \u00e0 la reprise  de leurs nationaux d\u00e9bout\u00e9s du droit d'asile ou entr\u00e9s clandestinement.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Organiser un parcours d'insertion probatoire des immigr\u00e9s l\u00e9gaux( connaissance du fran\u00e7ais, respects des us et coutumes fran\u00e7ais et des lois de la r\u00e9publique).&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Arr\u00eater la notion de propri\u00e9t\u00e9 priv\u00e9e des ressources naturelles (la terre appartient \u00e0 tous), d\u00e9mant\u00e8lements des industries \u00e9cocides (gaz, charbon, p\u00e9trole) et faire que les crit\u00e8res des entreprises/pays ne soient pas de faire du profit (capitalisme - indicateur de croissance \u00e9conomique) mais des indicateurs : d\u00e9veloppement \u00e9conomique et social, durable et \u00e9quitable, sobre et \u00e9cologique.&lt;/p&gt;","&lt;p&gt;Marre de devoir ouvrir ma porte \u00e0 des personnes qui viennent me parler de leur secte: je parle des T\u00e9moins de J\u00e9hovah !! Qu'ils pratiquent \u00e0 leurs convenances, mais nous laisse d\u00e9cider nous-m\u00eame du choix ou pas de venir dans leurs \u00e9glises ! Sanction en cas de probl\u00e8me de harc\u00e8lements !&lt;/p&gt;","&lt;p&gt;Trop de d\u00e9put\u00e9s n'assurent pas les fonctions pour lesquelles ils ont \u00e9t\u00e9 \u00e9lus&lt;/p&gt;","&lt;p&gt;Les Banques se gavent de telles situations dramatiques. En venir au regroupement de cr\u00e9dit cela veut dire que nous sommes \u00e0 bout de souffle financi\u00e8rement!, surtout S\u00e9niors!&lt;/p&gt;&lt;p&gt;Ainsi, pour cette cat\u00e9gorie \u00e9conomiquement faible, soumise \u00e0 la Loi de l'Argent-Roi, il est imp\u00e9ratif d'en modifier les crit\u00e8res d'acceptation du regroupement de cr\u00e9dits.&lt;/p&gt;&lt;p&gt;Pr\u00eat  \u00e0 taux nul,&lt;/p&gt;&lt;p&gt;Assurances  \u00e0 quotit\u00e9 \u00e9gale ( 50/50)pour le couple, mais Gratuite,&lt;/p&gt;&lt;p&gt;Pas de Commissions pour les interm\u00e9diaires qui s'enrichissent ainsi ( courtier, banque, \\\" \u00e9tude de pr\u00eat\\\"....notaire)&lt;/p&gt;&lt;p&gt;Hypoth\u00e8ques \u00e0 interdire notamment du domicile.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;aujourd'hui nous remboursons de l'interet sur de l'interet,il faut comme quand une entreprise est en redressement judiciaire geler les agios ici les interets(qui detient la dette les banques et leur fond de speculation d\u00e9tenues par ceux qui ne payent pas d'impots ou peu en faisant de  l'optimisation fiscale,lesmemes qui viennent crier a l'aide aupr\u00e9s des etats lorsqu'il y a un crack&lt;/p&gt;","&lt;p&gt;Choisir une bonne fois pour toutes l'indicateur de revalorisation inflation ou augmentation des salaires.et une fois le choix fait s'y tenir sans entourloupe l'\u00e9tat et les retraites compl\u00e9mentaires doivent s'engager et tenir leurs promesses!!!!&lt;/p&gt;","&lt;p&gt;Supprimer les aides de l'etat aux m\u00e9dias(les proprietaires sont suffisamment riches)  supprimer les avantages fiscaux des journalistes !.&lt;/p&gt;","&lt;p&gt;Le salaire du chef d'entreprise (ou grands patrons), ou des salari\u00e9s les mieux r\u00e9mun\u00e9r\u00e9s, ne pourra pas \u00eatre, au maximum, que 5 fois plus \u00e9lev\u00e9 que le salaire minimum dans l'entreprise&lt;/p&gt;","&lt;p&gt;J'ai eu 3 enfants, donc je sais de quoi je parle:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je trouve qu'il est totalement anormal qu'au moment des vacances scolaires les prix s'envolent (avion, train, autoroute, location, nourriture, forfait ski,) et j'en oublie.&lt;/p&gt;&lt;p&gt;Il s'agit d'une injustice sociale totale.&lt;/p&gt;&lt;p&gt;Cela revient \u00e0 dire que les gens qui sont oblig\u00e9s de partir au moment des vacances scolaires doivent payer le prix fort leur vacances sous pr\u00e9texte qu'ils ont des enfants alors qu'il n'y a que 2 personnes qui contribuent \u00e0 ces vacances et parfois qu'une seule quand les deux ne travaillent pas ou famille mono parentale.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;POURQUOI LES FAMILLES ? &lt;/p&gt;&lt;p&gt;En dehors de juillet ao\u00fbt tout est moins cher.&lt;/p&gt;&lt;p&gt;Peut \u00eatre que ces familles pr\u00e9f\u00e9reraient partir en mai, juin, septembre o\u00f9 m\u00eame octobre, quand il y a moins de monde, moins d'attente, moins cher et du soleil. &lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;a partir de 2 ou 3 enfants ne plus augmenter le montant des allocations familiales &lt;/p&gt;","&lt;p&gt;L\u2019utilisation du d\u00e9tecteur de mensonges en compl\u00e9ment des enqu\u00eates&lt;/p&gt;","&lt;p&gt;Le d\u00e9tenu paiera une partie ou la totalit\u00e9 ( selon ses possibilit\u00e9s) du coup de son incarc\u00e9ration soit: une partie loyer pour sa cellule, une partie pour ses repas, une partie pour tv et internet, lessive et acc\u00e8s au sport...etc &lt;/p&gt;&lt;p&gt;ce n est pas aux citoyens de financer cela. &lt;/p&gt;","&lt;p&gt;Vote Blanc invalidants, taux \u00e0 d\u00e9finir&lt;/p&gt;","&lt;p&gt;Stop \u00e0 la mise \u00e0 mort des taureaux &lt;/p&gt;","&lt;p&gt;Obtenir la gratuit\u00e9 d'internet&lt;/p&gt;&lt;p&gt;On nous demande de plus en plus de faire les d\u00e9marches sur internet assurance, administration, retraite, s\u00e9curit\u00e9 sociale etc..... toutes ces services devraient payer les fournisseurs internet aid\u00e9 par les les vendeurs par correspondances...&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Le G\u00e9n\u00e9ral de Gaulle disait tr\u00e8s justement\u00a0:&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\\\"C\u2019est tr\u00e8s bien qu\u2019il y ait des Fran\u00e7ais jaunes, des Fran\u00e7ais noirs, des Fran\u00e7ais bruns. Ils montrent que la France est ouverte \u00e0 toutes les races et quelle a une vocation universelle. Mais \u00e0 condition qu\u2019ils restent une petite minorit\u00e9. Sinon, la France ne serait plus la France. Nous sommes quand m\u00eame avant tout un peuple europ\u00e9en de race blanche, de culture grecque et latine et de religion chr\u00e9tienne\u00a0\u00bb.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La France n\u2019a pas commenc\u00e9 par la r\u00e9publique. Pendant plus de 800 ans les Cap\u00e9tiens ont r\u00e9gn\u00e9 sur la France. La France prend ses racines dans ce pass\u00e9 qui a contribu\u00e9  \u00e0 construire sa singularit\u00e9 et  son identit\u00e9. On ne peut se projeter dans l\u2019avenir si on ne reste pas fid\u00e8le \u00e0 ses racines. C\u2019est ainsi que peut se forger une forte identit\u00e9 pour affronter un avenir incertain.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Ceci a des cons\u00e9quences politiques que le pouvoir politique doit mettre en \u0153uvre sans faiblir\u00a0:&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Arr\u00eat de l\u2019immigration massive. Mise en place d\u2019une immigration s\u00e9lective \u00e9tablie par quota en fonction des besoins de l\u2019\u00e9conomie et privil\u00e9giant les populations europ\u00e9ennes plus ais\u00e9ment int\u00e9grables.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Arr\u00eat imm\u00e9diat du regroupement familial pour les populations \u00e9migr\u00e9es sur le territoire&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Suppression de toutes les allocations et avantages sociaux aux \u00e9trangers en situation irr\u00e9guli\u00e8re&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Obtention des allocations familiales et autres avantages sociaux aux \u00e9migr\u00e9s disposant d\u2019un permis de s\u00e9jour et de travail et payant leurs imp\u00f4ts au bout seulement de deux ans. Suppression des avantages sociaux et allocations aux \u00e9migr\u00e9s r\u00e9guli\u00e8rement sur le territoire qui ont fait l\u2019objet d\u2019une condamnation.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Mise en place d\u2019une carte de s\u00e9jour de 5 ans ouvrant \u00e0 un permis de travail renouvelable 1 seule fois.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Instauration de la pr\u00e9f\u00e9rence europ\u00e9enne pour l\u2019acc\u00e8s \u00e0 l\u2019emploi et au logement&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Suppression de la bi nationalit\u00e9. Il ne peut y avoir deux all\u00e9geances&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9tablissement du\u00a0\u00bb jus sanguinis\u00a0\u00bb d\u2019un des ascendants pour devenir fran\u00e7ais \u00e0 la naissance.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Obtention de la nationalit\u00e9 fran\u00e7aise seulement au bout de 10ans de s\u00e9jour sauf cas de services exceptionnels pour les candidats qui n\u2019ont commis aucun d\u00e9lit et n\u2019ont fait l\u2019objet d\u2019aucune condamnation et qui ont d\u00e9montr\u00e9 leur capacit\u00e9 \u00e0 s\u2019int\u00e9grer et \u00e0 respecter les institutions et les us et coutumes de la France.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Le mariage ne doit donner droit \u00e0 acc\u00e9der \u00e0 la nationalit\u00e9 qu\u2019au bout de 10 ans de mariage et de cohabitation d\u00fbment constat\u00e9e. Tout conjoint \u00e9tranger d\u2019un fran\u00e7ais / fran\u00e7aise qui aura commis un d\u00e9lit grave fera l\u2019objet d\u2019une expulsion. (Condamnation \u00e0 plus de deux ans de prison)&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Surveillance accrue des mariages \u00ab\u00a0blancs\u00a0\u00bb et \u00ab\u00a0gris\u00a0\u00bb.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Expulsion imm\u00e9diate de tous les \u00e9trangers quels que soit l\u2019\u00e2ge et le sexe en situation irr\u00e9guli\u00e8re. Reconduite \u00e0 la fronti\u00e8re des mineurs sans titre de s\u00e9jour qui se trouvent sur le territoire.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Expulsion des \u00e9trangers (mineur de plus de 14 ans) disposant d\u2019un droit de s\u00e9jour ayant commis un d\u00e9lit grave. (Condamnation \u00e0 +\u00a0de 2 ans de prison).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Institution d\u2019un serment solennel d\u2019all\u00e9geance \u00e0 la France et \u00e0 ses institutions pour tout imp\u00e9trant \u00e0 la naturalisation.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9ch\u00e9ance de la nationalit\u00e9, suivie d\u2019une expulsion pour tout fran\u00e7ais naturalis\u00e9 depuis moins de 10 ans qui se sera rendu coupable d\u2019un d\u00e9lit grave.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Suppression de la libre circulation des \u00e9trangers non ressortissants europ\u00e9ens dans l\u2019espace Schengen r\u00e9vision de l\u2019accord de Schengen pour renforcer les contr\u00f4les aux fronti\u00e8res de l\u2019Union.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Majorit\u00e9 p\u00e9nale \u00e0 13 ans pour les mineurs comme en Grande Bretagne&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Incarc\u00e9ration imm\u00e9diate en cas de r\u00e9cidive de tout condamn\u00e9 ayant fait l\u2019objet d\u2019une peine avec sursis.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Suppression des r\u00e9ductions de peine apr\u00e8s une condamnation ferme \u00e0 la prison&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0La pr\u00e9\u00e9minence des lois fran\u00e7aises sur les lois europ\u00e9ennes doit \u00eatre vot\u00e9e par le Parlement et inscrite dans la Constitution (r\u00e9vision constitutionnelle).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Reconnaissance des racines et de l\u2019h\u00e9ritage chr\u00e9tien dans le pr\u00e9ambule de la Constitution avec le principe de la\u00efcit\u00e9 r\u00e9affirm\u00e9. Introduction de l\u2019affirmation de l\u2019h\u00e9ritage chr\u00e9tien dans le pr\u00e9ambule de la Constitution europ\u00e9enne.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La France doit retrouver sa souverainet\u00e9 et sa fiert\u00e9.  Un pays ne peut se projeter dans le futur s'il a perdu la  connaissance de ses racines et s'il est incapable d'aimer son h\u00e9ritage. Il est indispensable pour ce faire de r\u00e9tablir l'enseignement de  l' histoire de  France comme cela se faisait jusque dans les ann\u00e9es 60  afin de faire connaitre comment s'est constitu\u00e9 cet ensemble national et de faire aimer ce pays&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il s'av\u00e8re que l'informatique prend la place dans nos d\u00e9marches administratives de toutes sortes. Souvent il existe des plateformes t\u00e9l\u00e9phoniques ou des sites informatiques pas tr\u00e8s accessibles dans les demandes plus pointus nous concernant. J'ai l'impression que dans ces syst\u00e8mes mis en place, utiles \u00e9videmment dans la r\u00e9colte des informations, n'est pas tr\u00e8s adapt\u00e9s quand il s'agit de demandes concernant les personnes. Je regrette que l'humain perde sa place aupr\u00e8s des administrations. Je pense aux retraites, \u00e0 la CAF, la poste, mairie, conseils d\u00e9partementaux etc....... mais aussi dans les supermarch\u00e9s, caisse rapide, et l\u00e0 encore perte d'emplois - faut il rentrer dans des cases ????????&lt;/p&gt;","&lt;p&gt;Pour moi comme d'autres, on appr\u00e9cie pas la barbarie, Cela est insupportable : NON A LA CORRIDA &lt;/p&gt;","&lt;p&gt;https://www.capital.fr/economie-politique/rendez-vous-salarial-pour-les-fonctionnaires-et-leurs-remunerations-de-2019-1293629&lt;/p&gt;","&lt;p&gt;La France ne peut pas accueillir toute la mis\u00e8re du monde, la messe est dite  !!&lt;/p&gt;&lt;p&gt;Notre devoir est d\u2019accueillir les \u00e9migr\u00e9s ou leur vie est en danger dans leur pays d\u2019origine, pour les migrants \u00e9conomiques, la situation financi\u00e8re de notre pays ne permet plus de les aider. Il faut donc une mobilisation g\u00e9n\u00e9rale de l\u2019Europe pour aider au d\u00e9veloppement des pays d\u2019Afrique.&lt;/p&gt;&lt;p&gt;A noter que l\u2019Afrique a de nombreux atouts pour se d\u00e9velopper, et les Chinois l\u2019ont compris.&lt;/p&gt;","&lt;p&gt;.. du lundi au dimanche, et pas seulement le samedi, pas seulement sur les ronds-points ou en manif, mais dans la rue, au caf\u00e9, dans les magasins, dans les transports : m\u00eame tout seul peut-\u00eatre d\u2019abord, mais soyons en s\u00fbr, rapidement rejoint(e) par d\u2019autres...&lt;/p&gt;&lt;p&gt;Le pays peut se couvrir ainsi  de foules en jaune rapidement et annoncer ainsi magnifiquement le printemps !&lt;/p&gt;","&lt;p&gt;Abstract: de nombreux \u00c9tats ont plus ou moins r\u00e9cemment l\u00e9galis\u00e9 l'usage m\u00e9dical et/ou r\u00e9cr\u00e9atif du cannabis et de ses d\u00e9riv\u00e9s.&lt;/p&gt;&lt;p&gt;Cette proposition vise \u00e0 cr\u00e9er sous l'impulsion de la puissance publique, une fili\u00e8re industrielle nouvelle et innovante \u00e0 partir de la culture du cannabis (chanvre indien, cannabis indica, cannabis sativa, des centaines de vari\u00e9t\u00e9s existent) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;\u2013 Suppression de la moiti\u00e9 des radars et r\u00e9viser les points enlev\u00e9s pour les petits d\u00e9passements de vitesse : jusqu\u2019\u00e0 + 5 km/h\u00a0: 1/4 de point , + 10 km/h\u00a0: 1/2 point &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;La France n'a jamais \u00e9t\u00e9 aussi riche qu'aujourd'hui. Ce qui \u00e9tait faisable\u00a0il y a 30 ou 40 ans doit l'\u00eatre aujourd'hui en mati\u00e8re de Services Publics, de sant\u00e9 publique, de S\u00e9curit\u00e9 Sociale, des retraites, de la protection des plus d\u00e9munis.&lt;/p&gt;&lt;p&gt;Toutes les \u00e9tudes (Oxfam, etc) d\u00e9montrent que les injustices sociales s'accroissent : les riches sont de plus en plus riches, et les pauvres de plus en plus pauvres et de plus en plus nombreux.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Notre soci\u00e9t\u00e9 est structurellement injuste et la gouvernance Macron accentue le ph\u00e9nom\u00e8ne. Sa politique est favorable aux riches au d\u00e9triment des plus modestes comme en t\u00e9moignent \u00a0la suppression de l'ISF, la Flatt tax, l'Exit tax d'un c\u00f4t\u00e9 et, de l'autre c\u00f4t\u00e9, la diminution des APL et\u00a0l'augmentation de la CSG pour les retrait\u00e9s.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Macron a \u00e9t\u00e9 choisi par 17% des inscrits au 1er tour de la pr\u00e9sidentielle, puis \u00e9lu au 2e tour pour faire barrage aux fascistes. Ceci montre que les choix \u00a0politiques de Macron ne sont pas majoritaires dans le pays et que les r\u00e8gles de la 5e R\u00e9publique sont d\u00e9pass\u00e9es au niveau d\u00e9mocratique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La production \u00e9lectrique en France repose en grande partie sur nos r\u00e9acteurs nucl\u00e9aires.&lt;/p&gt;&lt;p&gt;\u00a0Savez-vous que nos r\u00e9acteurs nucl\u00e9aires fonctionnent \u00e0 l\u2019Uranium uniquement parce \u00e7a permet de fabriquer du Plutonium pour l\u2019armement\u00a0!!!&lt;/p&gt;&lt;p&gt;Sauf erreur de ma part, La France dispose de la plus grande r\u00e9serve de plutonium au monde (sic).&lt;/p&gt;&lt;p&gt;Nos r\u00e9acteurs pourraient fonctionner avec un produit disponible, pas cher, pas dangereux, aucun risque d\u2019emballement et d\u2019explosions. \u2026 Bref je vous pose ici quelques liens. &lt;strong&gt;Thorium.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;12 minutes d\u2019une vid\u00e9o qui date un peu par ici.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://youtu.be/Z0G8QxaYRds\\\"&gt;https://youtu.be/Z0G8QxaYRds&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Et le prochain reportage sur FRANCE3 Pays de Loire apr\u00e8s Soir/3 du 4 f\u00e9vrier.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.facebook.com/olivier.brumelot/videos/10219002003031157/\\\"&gt;https://www.facebook.com/olivier.brumelot/videos/10219002003031157/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Alors je propose qu\u2019on se donne les moyens de produire de l\u2019\u00e9lectricit\u00e9 avec du Thorium.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;condamner tr\u00e8s tr\u00e8s fortement les magasins qui ne donne pas les produit encore consommable qu'il jette ou qui les asperge d'eau de javelle polluant ainsi la nature et nos eaux fluviale condanation a 5 ans de prison la direction et condanation financiere a 10 000 fois la valeurs de marchandise jet\u00e9 la loi actuelle n'est que tres peu respect\u00e9 et insuffisante&lt;/p&gt;","&lt;p&gt;L\u00e0 o\u00f9 Monsieur MACRON se trompe, c'est qu'il ne s'agit pas de prendre telle ou telle mesure, ni de distribuer ponctuellement des avantages, comme des aum\u00f4nes, mais bien de changer de soci\u00e9t\u00e9. Monsieur MACRON, nous ne voulons plus de l'\u00e9conomie capitaliste lib\u00e9rale et mondialis\u00e9e. Cette \u00e9conomie l\u00e0 n'a plus d'avenir. Il nous faut revenir \u00e0 une \u00e9conomie plus localis\u00e9e, fond\u00e9e sur d'autres principes, tels que l'\u00e9conomie sociale et solidaire a su mettre en application.&lt;/p&gt;","&lt;p&gt;C'est le plus vieux m\u00e9tier du monde ! ( c'est ce que l'on dit )&lt;/p&gt;&lt;p&gt;Cacher les choses, aboutit \u00e0 des pratiques perverses ! ! !&lt;/p&gt;&lt;p&gt;Donc officialisons les choses par des maisons g\u00e9r\u00e9es &lt;strong&gt;&lt;u&gt;par l'\u00e9tat&lt;/u&gt;&lt;/strong&gt;, ( cela supprimerai tous profiteurs )&lt;/p&gt;&lt;p&gt;d'une mani\u00e8re encadr\u00e9e, s\u00e9curitaire, contr\u00f4le par des m\u00e9decins,  informations \u00e0 la polices de personnes \\\"douteuses\\\", &lt;/p&gt;&lt;p&gt;payements d'imp\u00f4ts pour une retraite . . .  suivie des personnes qui veulent sortir de cet univers . . .&lt;/p&gt;&lt;p&gt;je ne suis pas un \\\"sp\u00e9cialiste\\\" de ces personnes, mais je pense qu'elles ont beaucoup \u00e0 dire et surtout \u00e0 demander !&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'une loi et diffusion g\u00e9n\u00e9rale d'information pour tous reconnaissant les animaux comme des \u00eatres vivants \u00e0 part enti\u00e8re, c'est-\u00e0-dire ayant des \u00e9motions et souffrants.&lt;/p&gt;","&lt;p&gt;actuellement la caf verse des APL \u00e0 des locataires \u00e0 bas revenu \u00e0 qui on refuse un cr\u00e9dit pour payer le cr\u00e9dit de leur propri\u00e9taire. On marche sur la t\u00eate.&lt;/p&gt;&lt;p&gt;il serait mieux d'inciter les banques \u00e0 accepter un cr\u00e9dit lorsque celui-ci ne d\u00e9passe le montant du loyer et verser l'APL \u00e0 \u00e9quivalence au primo-acc\u00e9dant.&lt;/p&gt;","&lt;p&gt;Pas de repas hallal \u00e0 l'\u00e9cole , mais un repas de substitution s'il y a du porc (poisson ou l\u00e9gumes genre lentilles)&lt;/p&gt;&lt;p&gt;Possibilit\u00e9 d'apporter son propre repas \u00e0 l'\u00e9cole les jours o\u00f9 il y a du porc;&lt;/p&gt;&lt;p&gt;aucune autre d\u00e9rogation comportementale ne doit \u00eatre tol\u00e9r\u00e9e.&lt;/p&gt;&lt;p&gt;L'\u00e9cole est un service public, tout le monde doit le respecter.&lt;/p&gt;","&lt;p&gt;Monsieur Macron, vous subissez des quolibets et des insultes qui ne sont pas dignes de la fonction pr\u00e9sidentielle, je le reconnais mais si vous voulez que l'on vous respecte, respectez vos concitoyens. Vous vous \u00eates fait une sp\u00e9cialit\u00e9 des petites phrases d\u00e9sobligeantes pour notre pays et son peuple car vous n'h\u00e9sitez pas \u00e0 d\u00e9nigrer les Fran\u00e7ais depuis l'\u00e9tranger comme, par exemple en Alg\u00e9rie \\\"Il n'y a pas de culture fran\u00e7aise\\\" et la colonisation est un crime contre l'humanit\u00e9\\\". Pour le coup, le FLN, parti de dictature au pouvoir depuis 56 ans en Alg\u00e9rie a d\u00fb \u00eatre content.&lt;/p&gt;&lt;p&gt;- \\\"Il y en a certains, au lieu de foutre le bordel, ils feraient mieux d'aller regarder s'ils ne peuvent pas avoir des postes ailleurs parce qu'il y en a qui ont les qualifications pour le faire.\\\" (4 octobre 2017 Manif des salari\u00e9s de GM&amp;amp;S qui se battent pour conserver leur emploi au milieu d'un d\u00e9sert industriel.&lt;/p&gt;&lt;p&gt;- \\\"Il faut des jeunes Fran\u00e7ais qui aient envie de devenir milliardaires!\\\" (Janv. 2015 - Les Echos). Pour qui prenez vous les gens? Pour vous, quelqu'un qui r\u00e9clame plus de justice sociale est un envieux. Voila ce que l'on pense dans votre caste. Non, il faut que les jeunes fran\u00e7ais aient un travail digne, plaisant, \u00e9volutif et suffisamment bien pay\u00e9 pour fonder une famille et vivre correctement dans notre pays.&lt;/p&gt;&lt;p&gt;- \\\"La vie d'un entrepreneur est plus dure que celle d'un salari\u00e9\\\" (janv. 2016 - BFMTV). Que savez vous du salariat? \u00cates vous entrepreneur?&lt;/p&gt;&lt;p&gt;. \\\"Le meilleur moyen de se payer un costard c'est de travailler\\\" (mai 2015). Monsieur Macron devant qui les portes se sont toujours ouvertes sans effort, vous, votre costard, vous vous l'\u00eates pay\u00e9 en avec l'argent de la sp\u00e9culation, cet argent plac\u00e9 par les travailleurs, de France et d'ailleurs pour leur retraite. Il est vrai qu'avec vous, il faut vraiment en vouloir du costard car \\\"Les salari\u00e9s doivent pouvoir travailler plus, sans \u00eatre pay\u00e9s plus si les syndicats majoritaires sont d'accord\\\" C'est beau le lib\u00e9ralisme et d'ailleurs \\\"Le lib\u00e9ralisme est une valeur de gauche\\\" (\u00e7a, historiquement c'est vrai).&lt;/p&gt;&lt;p&gt;On n'oublie pas aussi : \\\"Les illettr\u00e9es de GAD\\\", \\\"Les gens qui ne sont rien vs ceux qui r\u00e9ussissent\\\", \\\"les fain\u00e9ants\\\", \\\"les Gaulois r\u00e9fractaires\\\".&lt;/p&gt;&lt;p&gt;La derni\u00e8re : \\\"Trop de Fran\u00e7ais n'ont pas le sens de l'effort, ce qui explique en partie les \\\"troubles\\\" que conna\u00eet le pays\\\", Eh oui, pour vous, les Gilets-jaunes sont des fain\u00e9ants. &lt;/p&gt;&lt;p&gt;Ah non, une autre encore (vous ne vous reposez jamais M le Pr\u00e9sident?), la derni\u00e8re c'est celle-l\u00e0 : \\\"Les gens en difficult\u00e9, il y en a qui font bien et il y en a qui d\u00e9connent\\\". Salauds de pauvres...&lt;/p&gt;&lt;p&gt;Mais j'allais oublier que la langue fran\u00e7aise ne traduit pas suffisamment vos emportements romantiques (signature du trait\u00e9 Franco-allemand.&lt;/p&gt;","&lt;p&gt;L'organisme qui impose un contr\u00f4le, paye le contr\u00f4le.&lt;/p&gt;&lt;p&gt;L'organisme qui impose une directive paye les cons\u00e9quences : le ch\u00e9quier est impos\u00e9 par l'\u00e9tat&lt;/p&gt;&lt;p&gt;L'\u00e9tat paye un compte mini: gestion mini et un ch\u00e9quier.&lt;/p&gt;","&lt;p&gt;D\u00e8s lors qu'ils n'appellent pas \u00e0 commettre des d\u00e9lits, les m\u00e9dias alternatifs (autrement appel\u00e9s \\\"r\u00e9infosph\u00e8re\\\") doivent pouvoir exprimer des opinions contraires \u00e0 celles v\u00e9hicul\u00e9es par l'information \\\"officielle\\\", sans \u00eatre harcel\u00e9s par le pouvoir et la justice, comme c'est, h\u00e9las, le cas actuellement. &lt;/p&gt;","&lt;h1&gt;R\u00e9forme des institutions&lt;/h1&gt;&lt;p&gt;Supprimer les avantages des \u00e9lus ayant termin\u00e9s leur mandat. Le service \u00e0 la nation est une parenth\u00e8se dans la vie civile et non une situation de rente \u00e0 vie et d\u2019enrichissement personnel.&lt;/p&gt;&lt;p&gt;Diminuer le nombre de parlementaires, quand on voit que les lois sont vot\u00e9es par une poign\u00e9e de participants on ne voit pas l\u2019utilit\u00e9 d\u2019entretenir plus de 500 d\u00e9put\u00e9s.&lt;/p&gt;&lt;p&gt;Le Senat est une maison de retraite pour vieux politicards, elle n\u2019a pas de raison d\u2019\u00eatre d\u2019autant que si les s\u00e9nateurs rejettent une loi celle-ci revient au parlement qui peut la voter.&lt;/p&gt;&lt;p&gt;R\u00e9duire les indemnit\u00e9s, primes et avantages ind\u00e9cents des \u00e9lus par rapport au commun des mortels de la soci\u00e9t\u00e9 civile.&lt;/p&gt;&lt;p&gt;Un \u00e9lu est choisi par le peuple pour le repr\u00e9senter, c\u2019est une charge qui doit se comparer \u00e0 du b\u00e9n\u00e9volat au service de l\u2019\u00e9tat et non \u00e0 une rente de situation o\u00f9 chacun s\u2018enrichi \u00a0sur le dos du contribuable.&lt;/p&gt;&lt;p&gt;Mutualiser les moyens de d\u00e9placement afin de r\u00e9duire le parc automobile. Encadrer les d\u00e9placements, privil\u00e9gier les transports r\u00e9guliers&lt;/p&gt;&lt;p&gt;De bons exemples sont \u00e0 prendre dans les pays nordiques.&lt;/p&gt;&lt;p&gt;Mieux r\u00e9mun\u00e9rer les \u00e9lus de base (maire et conseillers) qui donnent souvent beaucoup de leur temps pour les citoyens de leur commune au d\u00e9pend de leurs activit\u00e9s priv\u00e9es.&lt;/p&gt;&lt;p&gt;Donner plus de responsabilit\u00e9s aux \u00e9lus locaux afin de mieux adapter les politiques aux besoins des r\u00e9gions.&lt;/p&gt;","&lt;p&gt;Vrai d\u00e9bat ? Vrai peuple ? Il y aurait donc de faux d\u00e9bats, un faux peuple ? Mais pour qui vous prenez-vous ? De vrais d\u00e9mocrates ? Le faux peuple ne ferait donc pas partie de votre d\u00e9mocratie. Tant de m\u00e9pris et d'arrogance. Un peu d'humilit\u00e9 s'il vous plait. D'ailleurs, quelle est votre l\u00e9gitimit\u00e9 ? Des milliers de vrai peuple qui s'imposent \u00e0 des millions en criant et tapant fort. Quelles sont vos comp\u00e9tences ? Vous semblez vous accrocher \u00e0 des mesures symboles comme des berniques \u00e0 leur rocher. C'est cela votre projet sans doute, des symboles en guise de gilet jaune pour cacher le vide sid\u00e9ral en dessous. Alors parlons-en de ces mesures.&lt;/p&gt;&lt;p&gt;L'ISF. L'id\u00e9e est tellement lumineuse que les rares pays qui l'ont adopt\u00e9 dans le pass\u00e9 l'ont aboli aussi sec ; les rares pays qui en poss\u00e8dent encore sont comme par hasard des paradis fiscaux surtout. Curieux non ? Alors que toutes les \u00e9coles du monde d\u00e9montrent que plus l'assiette d'un imp\u00f4t est restreinte moins l\u2019imp\u00f4t est pertinent. &lt;/p&gt;&lt;p&gt;Le RIC. Vous avez sous les yeux actuellement la d\u00e9monstration que l'outil r\u00e9f\u00e9rendum est facile \u00e0 piper. Demandez aux anglais dans quelle mouise ils sont maintenant. Alors le coup de la d\u00e9mocratie directe via un coup d'\u00e9tat permanent r\u00e9f\u00e9rendaire, je vous laisse deviner. Je vous propose d'ailleurs un r\u00e9f\u00e9rendum : un smic \u00e0 3000\u20ac (voire 5000\u20ac si cela vous convient mieux). R\u00e9sultat garanti. Et cons\u00e9quences garanties ! Quand est-ce que vous allez comprendre que d\u00e9mocratie et int\u00e9r\u00eat g\u00e9n\u00e9ral ne sont pas la somme des int\u00e9r\u00eats particuliers. D'autant que vous avez fait en deux mois la d\u00e9monstration de votre incapacit\u00e9 \u00e0 organiser une v\u00e9ritable d\u00e9mocratie directe en votre sein sans qu'elle tourne \u00e0 l'anarchie avec au passage faxe news et m\u00e9pris des t\u00eates qui auraient l'outrecuidance de d\u00e9passer. On se croirait revenu au temps des sans-culottes avec gilet et Robespierre qui \u00e0 force de couper des t\u00eates n'a pas vu la guillotine lui couper la sienne. Il est vrai qu'heureusement Napol\u00e9on a su se baisser pour ramasser un pouvoir dissolu et s'imposer dictateur. &lt;/p&gt;&lt;p&gt;La hausse du smic. Un simple calcul math\u00e9matique montre que cette hausse se r\u00e9percutera automatiquement via le co\u00fbt du travail qui repr\u00e9sente 60% de la richesse avec les cons\u00e9quences que l'on sait  : inflation, rench\u00e9rissement des co\u00fbts des produits fran\u00e7ais, d\u00e9s\u00e9quilibre de la balance commerciale, ch\u00f4mage... Les seuls gagnants seront les investisseurs et rentiers qui se d\u00e9lectent de toute inflation.&lt;/p&gt;&lt;p&gt;Alors, un peu de courage les vrais d\u00e9mocrates, fa\u00eetes profiter les faux d\u00e9mocrates et ils sont tr\u00e8s nombreux, de vos lumi\u00e8res, et jouez le jeu d'une discussion non plus entre convaincus mais avec des personnes qui vous poseront de nombreuses questions quant aux multiples imbrications de vos g\u00e9niales mesures. &lt;/p&gt;&lt;p&gt;Je fais d'ailleurs le pari que mus par votre soif de d\u00e9mocratie vous finirez par vous jeter dans les bras d'un populiste attrape tout, en devinant \u00e0 l'avance qu'il se situera \u00e0 l\u2019extr\u00eame droite de l'\u00e9chiquier. Vous pourrez alors nous expliquer que ce n'\u00e9tait pas ce que vous vouliez et que votre suppos\u00e9 apolitisme a \u00e9t\u00e9 trahi. D\u00e9cid\u00e9ment, vous \u00eates des victimes.&lt;/p&gt;&lt;p&gt;Y-a-t-il des personnes sinc\u00e8res chez les gilets jaunes ? Oui. Dommage qu'ils aient fui en courant en voyant le d\u00e9sastre semaine apr\u00e8s semaine. Pour le reste de la troupe, les quelques milliers qui restent accroch\u00e9s \u00e0 leur rocher, je leur conseille de se regarder dans la glace pour voir s'ils ne voient pas un Drouet ou un Nicolle. Miroir, mon beau miroir.&lt;/p&gt;&lt;p&gt;A bon entendeur, mes salutations r\u00e9publicaines.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ps: Pour les menaces de mort, \u00e9crivez \u00e0 Poste restante - 7824&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;85% des personnes sont pour un terme au changement d'heure ! ! !&lt;/p&gt;&lt;p&gt;mais 50% des gens sont pour l'heure d'hiver et 50% pour l'heure d'\u00e9t\u00e9 ! ! ! ! ( et les 2 parties ont raisons ! ! )&lt;/p&gt;&lt;p&gt;le diff\u00e9rentiel entre l'\u00e9t\u00e9 et l'hiver et tel que l'on ne peut pas \u00eatre d'accord ! ! ! donc ? ? ?&lt;/p&gt;&lt;p&gt;je propose d'inventer \\\"une horloge Biologique\\\" en compl\u00e9ment de notre horloge \\\"atomique\\\".&lt;/p&gt;&lt;p&gt;l'horloge biologique serait suivie par tous les \u00eatres vivants. de mani\u00e8re qu'a 8 h 00 cela serait le lever du soleil et 20h00 le coucher quelque soit le jour de l\u2019ann\u00e9e, donc&lt;strong&gt; &lt;u&gt;les secondes vivraient \u00e0 la vitesse du soleil&lt;/u&gt;&lt;/strong&gt; ( rapide l'hiver et lente l'\u00e9t\u00e9 ) soit moins de travail l'hiver et plus l'\u00e9t\u00e9. ( pour tous syst\u00e8mes m\u00e9canique, utilisation de l'horloge atomique tel que GPS )&lt;/p&gt;&lt;p&gt;qu'en pensez vous ?&lt;/p&gt;&lt;p&gt;je ne pense pas avoir dit de grosses conneries ? ? ?&lt;/p&gt;&lt;p&gt;a y r\u00e9fl\u00e9chir !&lt;/p&gt;&lt;p&gt;non ?&lt;/p&gt;","&lt;p&gt;la france doit cesser l hypocrisie et legaliser le cannabis&lt;/p&gt;","&lt;p&gt;Depuis des ann\u00e9es on nous bassine avec des r\u00e9formes qui nous font perdre des droits et des acquis!&lt;/p&gt;&lt;p&gt;Pourquoi cette politique du \\\"tirage par le bas\\\" est-elle devenue la norme?&lt;/p&gt;&lt;p&gt;Cessons! Une nouvelle loi ne devrait avoir que comme seul objectif de nous tirer vers le haut...&lt;/p&gt;&lt;p&gt;Fini de dire \\\"baisse les droits ou les salaires de celui-l\u00e0 pour qu'il ait moins\\\", on devra dire \\\"augmente les droits et salaires de celui-ci pour qu'il est davantage\\\"...&lt;/p&gt;","&lt;p&gt;Je reprends ici la synth\u00e8se d'un auteur qui a \u00e9tudi\u00e9 les cahiers de dol\u00e9ances de 1789.&lt;/p&gt;&lt;p&gt;\\\"Les cahiers de dol\u00e9ances t\u00e9moignent d'une profonde rupture dans la pens\u00e9e mill\u00e9nariste. La qu\u00eate du bonheur quitte ainsi le monde des r\u00eaves inaccessibles pour celui du possible. Porteuse d'histoire, elle devient mouvement et invite \u00e0 l'action\\\".&lt;/p&gt;&lt;p&gt;A m\u00e9diter par le gouvernement actuel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le moteur \u00e0 hydrog\u00e8ne me semble une solution d'avenir en remplacement du di\u00e9sel et de l'essence ainsi que la fabrication d'\u00e9lectricit\u00e9 pour les b\u00e2timents&lt;/p&gt;","&lt;p&gt;Bonjour , je suis pompier je suis contre la fermeture de service public comme des casernes de pompiers , postes,h\u00f4pitaux,,gendarmerie,\u00e9coles  etc...... le pays est coup\u00e9 en deux, les villes = service public et milieu moins urbanis\u00e9 ou rural diminution voir disparition service public plus le droit de se blesser ou d'avoir un feu ou accident etc....les d\u00e9lais seront beaucoup plus long.&lt;/p&gt;&lt;p&gt;la cause moins de caserne , on retire des engins , du personnels , disparition de l\u2019\u00e9galit\u00e9 sur les territoires et &lt;strong&gt;&lt;u&gt;pourtant les fran\u00e7ais paye plus d'impots chercher l'\u00e9rreur?&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;1- Montrer que l'\u00e9cologie c'est un gain de pouvoir d'achat imm\u00e9diat ou a terme.&lt;/p&gt;&lt;p&gt;2- Mettre en place des visites gratuites pour chaque m\u00e9nage par des experts pour faire des propositions personnalis\u00e9es pour diminuer ses consommations (\u00e9nergies, fluides)&lt;/p&gt;&lt;p&gt;3- Etablir un plan de bataille sur 5 ans pour isoler les passoires thermiques&lt;/p&gt;&lt;p&gt;4- Attaquer s\u00e9rieusement l'obsolescence des appareils avec pour objectifs de doubler les dur\u00e9es de vie et donc de diminuer les d\u00e9penses d'\u00e9quipement par deux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Il serait utile qu'il y ait une libert\u00e9 d'expression totale et sans condition. Bien entendu, l'appel au meurtre ou \u00e0 la destruction serait utilement et intelligemment confin\u00e9. Mais le peuple a le droit de s'exprimer, m\u00eame si cela \u00e9tait politiquement incorrect.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;L'\u00e9tat doit se recentrer sur le r\u00e9galien, ses d\u00e9penses doivent profiter \u00e0 tous et non \u00e0 des entreprises priv\u00e9es. Cela garantira l'ind\u00e9pendance de ses entreprises et les meilleures resteront. &lt;/p&gt;","&lt;p&gt;Cette technique de chasse dite  \\\"traditionnelle\\\"  consiste \u00e0 capturer des oiseaux \u00e0 l'aide de tiges en bois enduites de glu et pos\u00e9es sur des arbres ou buissons. Mise \u00e0 mort massive, non s\u00e9lective.&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/4fef8a055b8b25e6996e36592880788dff4f7648.jpeg\\\" alt=\\\"4fef8a055b8b25e6996e36592880788dff4f7648.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;\uf0b7 De moins en moins de respect\u2026 des personnes, des choses, des r\u00e8gles.&lt;/p&gt;&lt;p&gt;\uf0b7 La violence, verbale ou physique, que, de plus en plus, on justifie.&lt;/p&gt;&lt;p&gt;\uf0b7 Les forces de l\u2019ordre, au mieux d\u00e9cr\u00e9dibilis\u00e9es, au pire ridiculis\u00e9es. Pour nos jeunes, l\u2019interpellation est un jeu, la prison une exp\u00e9rience, la sanction une reconnaissance.&lt;/p&gt;&lt;p&gt;\uf0b7 Le harc\u00e8lement \u00e0 l\u2019\u00e9cole : plus on en parle et plus il y en a. Quand est-ce que les directeurs d\u2019\u00e9tablissement scolaires seront r\u00e9ellement tenus responsables ?&lt;/p&gt;&lt;p&gt;\uf0b7 L\u2019\u00e9ducation, un pilier mal men\u00e9. Quand rendrons-nous obligatoire le port du costume \u00e0 l\u2019\u00e9cole primaire et au coll\u00e8ge ? Quand les classes et cours seront-elles \u00e9quip\u00e9es d\u2019une cam\u00e9ra de surveillance ?&lt;/p&gt;&lt;p&gt;\uf0b7 Une ins\u00e9curit\u00e9 qui stresse et isole. Quand y aura-t-il des cam\u00e9ras de surveillance dans les villes, sur les routes, dans les lieux publics et les transports en commun ?&lt;/p&gt;&lt;p&gt;\uf0b7 Un syst\u00e8me de protection sociale incontr\u00f4lable. A quand la fin des abus, des injustices ? Pourquoi le croisement complet de toutes les donn\u00e9es de chacun des fran\u00e7ais entre URSSAF, POLE EMPLOI, DGFIP, CAF, CPAM\u2026 n\u2019est-il toujours pas une r\u00e9alit\u00e9 ? Comment accepter que la CNIL s\u2019y oppose ?&lt;/p&gt;&lt;p&gt;\uf0b7 L\u2019Europe, un g\u00e2chis. Pourquoi ne pas reconstruire une union avec seulement quelques pays fiscalement harmonis\u00e9s et \u00e9cologiquement en phase ?&lt;/p&gt;&lt;p&gt;\uf0b7 Le racisme, le fl\u00e9au. Il vivra tant que celui anti-blanc existera, sournois mais permanent.&lt;/p&gt;&lt;p&gt;\uf0b7 Les parents, au d\u00e9but de nos vies. Quand les parents seront-ils vraiment tenus responsables de leurs enfants, aid\u00e9s ou sanctionn\u00e9s, selon le comportement de ces derniers ?&lt;/p&gt;&lt;p&gt;\uf0b7 Quand croirons-nous \u00e0 la pollution \u00e9lectromagn\u00e9tique de nos smartphones et autres \u00e9metteurs d\u2019ondes Wifi ou Bluetooth et \u00e0 leur influence sur notre comportement ? Quand alerterons-nous la population, notamment les jeunes en pleine croissance ?&lt;/p&gt;","&lt;p&gt;\u00e0 vaincre sans p\u00e9ril on triomphe sans gloire&lt;/p&gt;","&lt;p&gt;Dans tous les d\u00e9bats, on oublie trop souvent de parler des m\u00e9decines alternatives, ce me semble. Il serait temps peut-\u00eatre de renouer avec la v\u00e9ritable nature de l'\u00eatre humain, en passant aussi par une autre m\u00e9decine que celle pr\u00e9conis\u00e9e par les lobbies En encadrant, bien entendu, les dimensions de ces th\u00e9rapies par le biais de dipl\u00f4mes ou de validation des acquis. .&lt;/p&gt;","&lt;p&gt;Peines s\u00e9v\u00e8res pour les gens du voyage qui s\u2019installent sur des terrains publiques ou priv\u00e9s Paiement de l\u2019eau et de l\u2019\u00e9lectricit\u00e9.&lt;/p&gt;&lt;p&gt;Les gens du voyage sont des Fran\u00e7ais comme les autres et on ne peux comprendre le laxisme des autorit\u00e9s \u00e0 leur \u00e9gard.&lt;/p&gt;","&lt;p&gt;avant hier nous avions la royaut\u00e9,puis hier l'empire, puis une r\u00e9publique ,aujourd'hui une r\u00e9publique royale autoritaire se passant des corps interm\u00e9diaire ,  pr\u00e9sident \u00e9lu  l\u00e9galement   dans le cadre de la constitution actuel mai \u00e9lu par d\u00e9faut car peur du front national  il n'est donc pas l\u00e9gitime car il ne rassemble pas une majorit\u00e9 de voix donc ce gouvernement n'as aucune autorit\u00e9 pour d'une part prendre des votes d'exception (voir loi casseur), aucune l\u00e9gitimit\u00e9 pour casser nos lois sociale  code du travail ,retraite, ch\u00f4mage  brader nos industries ect ect prenez,garde citoyen r\u00e9fl\u00e9chissez, r\u00e9veillez vous r\u00e9veill\u00e9 vous, sinon je crains pour demain un r\u00e9veil tr\u00e8s difficile et des lendemains qui d\u00e9chantent - une dictature se met tr\u00e8s souvent doucement en place, croyez moi pour avoir vu cela a travers mes voyages   r\u00e9veillez vous citoyen sauvons nos acquis issue du conseil national de la r\u00e9sistance exigeonsque ce pouvoir soit au service du peuple et non au service des caste les plus riche r\u00e9veillez vous avant qu'il ne soit trop tard&lt;/p&gt;","&lt;p&gt;supression des nouvelles charges de csg crds pour les retrait\u00e9s. Rattrapper les retards  qu'on  a eu  depuis 2013. Indexer les retraites sur le taux d'inflation.-&lt;/p&gt;&lt;p&gt;:  &lt;/p&gt;","&lt;p&gt;R\u00e9duire la\u00a0&lt;strong&gt;distance entre habitation et travai&lt;/strong&gt;l en favorisant et organisant le travail \u00e0 domicile ou localis\u00e9 en\u00a0\u00a0\u00a0\u00a0co-travail ou coworking quand c\u2019est possible, en abandonnant l\u2019organisation du territoire en zones d\u2019urbanisation et r\u00e9formant la taxe fonci\u00e8re, en utilisant les\u00a0&lt;u&gt;moyens num\u00e9riques pour assurer la plupart des \u00e9changes&lt;/u&gt;de types administratifs-citoyens-entreprises, en transformant substantiellement la p\u00e9dagogie des \u00e9coles jusqu\u2019\u00e0 l\u2019universit\u00e9 gr\u00e2ce \u00e0 internet en r\u00e9seaux \u2026&lt;/p&gt;","&lt;p&gt;concernant le faux d\u00e9bat sur les LDB : la mauvaise foi de ceux qui les critiquent est patente : aucun ne d\u00e9nonce l'utilisation de pav\u00e9s ou mortiers de feu d'artifice tueurs ou de cocktails Molotov br\u00fbleurs \u00e0 vif! Le maintien de l'ordre doit \u00eatre pr\u00e9serv\u00e9 et privil\u00e9gi\u00e9 face \u00e0 des minorit\u00e9s LFI-PCF-NPA qui sabotent et saccagent la France stupidement puisqu'ensuite cela se retourne contre elles (mise au ch\u00f4mage, augmentation des prix, fermetures d'entreprises. Il faut donc d\u00e9noncer cette hypocrisie et engager \u00e0 retrouver la voie du d\u00e9bat d'id\u00e9es comme ici.&lt;/p&gt;","&lt;p&gt;Je propose qu'\u00e0 la d\u00e9couverte d'une grossesse, le corps m\u00e9dical fasse une recherche en paternit\u00e9, si besoin, pour savoir quel homme a f\u00e9cond\u00e9 la femme enceinte. Un enfant se cr\u00e9e \u00e0 2 et il est anormal que ce ne soit que la femme qui en porte toute les responsabilit\u00e9s. Le g\u00e9niteur devra donc prendre ses responsabilit\u00e9s au m\u00eame titre et autant que la g\u00e9nitrice (choix ou non de garder l'enfant, soins \u00e0 l'enfant, charge financi\u00e8re, temps, pr\u00e9sence, autorit\u00e9...)&lt;/p&gt;","&lt;p&gt;Ma demande : le Printemps arrive,  ce qui a \u00e9t\u00e9 sem\u00e9 en novembre va \u00e9clore, j'esp\u00e8re. Mais restez ou redevenez HOMOGENES, li\u00e9s par vos revendications fondamentales d'il y a 3 mois. Pacifiquement. Votre cr\u00e9dibilit\u00e9 y gagnera. &lt;/p&gt;&lt;p&gt;Autre requ\u00eate :en derni\u00e8re minute  banissons \u00e0 ce jour tous  sondages d'origines non pr\u00e9cis\u00e9es qui font partie d' \u00e9ventuels d\u00e9voiements.&lt;/p&gt;&lt;p&gt;BONNE CHANCE \u00e0 Tous.&lt;/p&gt;","&lt;p&gt;Supprimer la double nationalit\u00e9.&lt;/p&gt;","&lt;p&gt;L'argent pour l'immigration repr\u00e9sente au minimum 5 milliards,on arr\u00eate donc l'immigration,les migrants retour dans leur pays,idem pour les sans papiers,r\u00e9tablissement des fronti\u00e8res pour filtrer.Les logements et argent qui sont  fournis aux migrants les donn\u00e9s \u00e0 nos SDF et \u00e0 nos mal log\u00e9s.Tout de m\u00eame inacceptable de voir des fran\u00e7ais dehors,une famille dans un appartement insalubre,m\u00eame pour certains  qui travaillent ne pas accepter qu'ils dorment dans leur voiture car les loyers sont trop chers par rapport \u00e0 leur revenu.Petit dicton:regarde ce qu'il se passe chez toi et pas chez les autres ce n'est pas de l\u2019\u00e9go\u00efsme mais du r\u00e9alisme&lt;/p&gt;","&lt;p&gt;Les \u00e9crans publicitaires qui diffusent des images anim\u00e9es (on en trouve dans les gares de plus en plus) sont une perturbation suppl\u00e9mentaire impos\u00e9e \u00e0 notre cerveau par une \u00e9conomie de l'attention devenue de plus en plus agressive. L'utilisation de couleurs tr\u00e8s vives, du clignotement lumineux, d'images de tr\u00e8s format dans le paysage urbain attiraient d\u00e9j\u00e0 l'attention du passant. Aujourd'hui avec les \u00e9crans anim\u00e9s l'utilisation du mouvement compl\u00e8te ces m\u00e9thodes de captation de l'attention. Le mouvement est une des choses que notre syst\u00e8me attentionnel per\u00e7oit avant m\u00eame d'analyser plus ce qui se passe autour, tout simplement parce qu'instinctivement il peut s'agir d'un danger ou d'un obstacle donc fatalement vous allez regarder dans cette direction... c'est fatigant inutile co\u00fbteux p\u00e9nible.&lt;/p&gt;","&lt;p&gt;interdire a n importe quel locataire de l elys\u00e9e ou autre demaure de changer la decoration d 'epoque des monuments nationaux &lt;/p&gt;","&lt;p&gt;Il serait bon de revenir au droit du sang ou de rendre le droit du sol plus restrictif.&lt;/p&gt;","&lt;p&gt;Mise ou remise en service des transports en commun (trains, trams, bus) r\u00e9gionaux, am\u00e9lioration et s\u00e9curisation du r\u00e9seau routier secondaire (au lieu de limiter de fa\u00e7on simpliste la vitesse \u00e0 80 km / h pour des raisons de s\u00e9curit\u00e9 compte tenu de l\u2019\u00e9tat actuel du r\u00e9seau routier), remise \u00e0 plat (nationalisation si possible) des concessions autorouti\u00e8res.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les ressources ? cf. lutte contre la fraude fiscale de tout genre et la r\u00e9duction du train de vie de l'\u00e9tat.&lt;/p&gt;","&lt;p&gt;Interdire la consommation d\u2019alcool dans les rues, et sa vente en commerces et grandes surfaces. Instaurer des lieux d\u00e9di\u00e9s exclusivement \u00e0 la vente d\u2019alcool comme outre Atlantique, et interdire syst\u00e9matiquement sa vente aux mineurs, ainsi que leur acc\u00e8s sans accompagnement des parents dans tous les lieux de vente et d consommation.&lt;/p&gt;","&lt;p&gt;nationaliser tout ce qui peut rapporter de l argent a l etat et non pas au prive pourque le peuple en profite a la place des capitalistes&lt;/p&gt;","&lt;p&gt;changer les modalit\u00e9 d'inscription pour les cr\u00e8ches publiques\u00a0c'est a dire que cela ne soit plus &lt;strong&gt;premier inscrit = premier pris&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mais que se soit par ordre de priorit\u00e9 c'est a dire&lt;strong&gt; la situation familiale, si les parents ont un travaille ou pas etc.....&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Car comme moi beaucoup de M\u00e8re c\u00e9libataires doivent d\u00e9missionn\u00e9e de leurs CDI\u00a0(&lt;strong&gt;SANS\u00a0AVOIR DROIT &lt;/strong&gt;\u00e0 l'allocation ch\u00f4mage pour cause\u00a0de d\u00e9mission),\u00a0car elles ont\u00a0personnes pour garder leurs enfants. &lt;/p&gt;&lt;p&gt;&lt;u&gt;Alors que chaque ann\u00e9es\u00a0beaucoup de parents sont aux ch\u00f4mage et se voit attribu\u00e9 une place a la cr\u00e8che&lt;/u&gt;&lt;/p&gt;","&lt;p&gt;L\u2019Union Europ\u00e9enne a impos\u00e9 aux \u00e9tats membre de choisir entre heure d\u2019hivers et heure d\u2019\u00e9t\u00e9. Le gouvernement n\u2019entend pas consulter les gens sur cette probl\u00e8matique et ce m\u00eame si au niveau europ\u00e9en les gens sont pour l\u2019heure d\u2019\u00e9t\u00e9. Le ministre en charge de cette question a mentionn\u00e9 sa pr\u00e9f\u00e9rence pour une heure plus proche de celle du soleil. traduction, l\u2019heure d\u2019hivers a sa pr\u00e9f\u00e9rence.&lt;/p&gt;&lt;p&gt;Pour ma part, je pr\u00e9f\u00e8re l\u2019heure d\u2019\u00e9t\u00e9, compte tenu que l\u00e0 o\u00f9 je vis, en hivers \u00e0 17h il fait nuit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Proposition:&lt;/u&gt; Passage \u00e0 l\u2019heure d\u2019\u00e9t\u00e9 toute l\u2019ann\u00e9e&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Il est inadmissible de nos jours que les d\u00e9put\u00e9s et s\u00e9nateurs se votent leurs propres indemnit\u00e9s ou augmentation&lt;/p&gt;","&lt;p&gt;la r\u00e9organisation du paysage associatif est une condition essentielle au renouvellement du pacte de coh\u00e9sion sociale&lt;/p&gt;","&lt;p&gt;Il serait normal de rembourser \u00e0 l'Etat lors de la revente du bien, les aides re\u00e7ues\u00a0pour l'accession \u00e0 la propri\u00e9t\u00e9. Ce serait un juste retour des choses par rapport \u00e0 celui qui n'ayant pas obtenu d'aides, a d\u00fb se\u00a0serrer la ceinture\u00a0pour rembourser ses pr\u00eats.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut pr\u00e9lever largement sur les dividendes du travail (grands groupes du CAC 40 notamment).&lt;/p&gt;&lt;p&gt;Le fruit du travail des travailleurs et des efforts de la Nation pour la prosp\u00e9rit\u00e9 des grandes entreprises ne doit pas rester entre les mains des seuls actionnaires, il faut le redistribuer largement pour le b\u00e9n\u00e9fice du pays tout entier.&lt;/p&gt;&lt;p&gt;C'est \u00e0 l'Etat de jouer le r\u00f4le d'arbitre financier et d'op\u00e9rer un juste pr\u00e9l\u00e8vement sur les \u00e9normes dividendes des grandes entreprises.&lt;/p&gt;","&lt;p&gt;Revoir \u00e0 la baisse les salaires de tous les \u00e9lus D\u00e9partementaux, R\u00e9gionaux, Europ\u00e9ens.&lt;/p&gt;","&lt;p&gt;La France a sign\u00e9 des accords internationaux qui vont d\u00e9truire nos richesses et assujettissent les recours et d\u00e9cision souveraines du peuple fran\u00e7ais \u00e0 ces accords internationaux au travers aux tribunaux d'arbitrage,  &lt;/p&gt;","&lt;p&gt;Le vrai D\u00e9bat liste tout ce qui va mal. Peut \u00eatre qu\u2019il va en sortir quelque chose mais pourquoi ne pas tenter un autre exercice:&lt;/p&gt;&lt;p&gt;Lister tout ce qui va bien et tout ce qui s\u2019am\u00e9liore dans notre soci\u00e9t\u00e9. D\u2019abord, cela nous remontera le moral et cela permettra de dupliquer les bonnes id\u00e9es et les bonnes initiatives.&lt;/p&gt;","&lt;p&gt;Imputer au manifestant les d\u00e9g\u00e2ts fais lors de manifestation non autoris\u00e9 &lt;/p&gt;","&lt;p&gt;Modifier le droit des successions pour \u00e9tendre le droit des concubins(nes) et la possibilit\u00e9 de disposer librement de son patrimoine par testament.&lt;/p&gt;","&lt;p&gt;Pour le partage \u00e9quitable des richesses:  _r\u00e9tablissement de l'ISF et d'une imposition \u00e9galitaire&lt;/p&gt;&lt;p&gt;                                                                   aller chercher l'argent o\u00f9 il se trouve! (contr\u00f4les, niches fiscales etc....)&lt;/p&gt;&lt;p&gt;                                                                  _Remettre l'humain au coeur des projets politiques (et non la finance!) : &lt;/p&gt;&lt;p&gt;                                                                  _augmentation du SMIC et donner \u00e0 tout travailleur un salaire lui permettant de vivre dignement et en bonne sant\u00e9(inadmissible que certains dorment dans leur voiture ou dans la rue!)&lt;/p&gt;&lt;p&gt;                                                                  _ suppression de la CSG sur les petites retraites&lt;/p&gt;&lt;p&gt;                                                                &lt;/p&gt;&lt;p&gt;                                                                   &lt;/p&gt;","&lt;p&gt;Suppression de l'aide m\u00e9dicale d'Etat pour les\u00a0r\u00e9fugi\u00e9s (AME +\u00a0ATA + CMU + RSI....) = 1 milliard d'euros par an.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Diminution drastique des effectifs du S\u00e9nat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9duction de plus de la moiti\u00e9 des d\u00e9put\u00e9s (200 devrait suffirent) ainsi que des \u00e9lus des collectivit\u00e9s territoriales et des conseillers r\u00e9gionaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pointeuse \u00e0 l'Assembl\u00e9e Nationale (salaires des d\u00e9put\u00e9s = \u00e0 leur engagement et donc leur pr\u00e9sence).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdiction r\u00e9elle et effective du cumul des mandats et du cumul des retraites des dits mandats.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Retraite limit\u00e9e \u00e0 10 000\u20ac tout cumul confondu.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Non r\u00e9\u00e9lu = fin des protections et des privil\u00e8ges (anciens pr\u00e9sidents compris!!).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9duction du nombre de parlementaires et hauts fonctionnaires qui ne servent \u00e0 rien.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9duction du nombre de ministres et des secr\u00e9taires d'Etat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Stopper le versement des retraites \u00e0 l'\u00e9tranger sans savoir si les b\u00e9n\u00e9ficiaires sont toujours vivants (une petite visite au consulat fran\u00e7ais de temps en temps...).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Suppression des retraites vers\u00e9es aux \u00e9trangers arrivant en France \u00e0 65 ans sans jamais avoir cotis\u00e9 (1157\u20ac...beaucoup de retrait\u00e9s fran\u00e7ais n'en ont pas autant!!).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9duction du train de vie de toutes les \\\"\u00e9lites\\\" (Protection de leurs biens\u00a0pendant leur absence, surveillance de leur r\u00e9sidence secondaire, changement de vaisselle (s\u00fbrement pas achet\u00e9e chez IKEA) au Palais de l'Elys\u00e9e, cr\u00e9ation d'une piscine au fort de Br\u00e9gan\u00e7on (la baignade en mer c'est bien pour le petit peuple)...aux frais du contribuable).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre fin aux abus\u00a0et fraudes: comment expliquer qu'un salari\u00e9 qui se l\u00e8ve chaque matin a du mal \u00e0 finir le mois, ne parte pas ou peu en vacances et ne peut se soigner correctement (optique, dentaire...) alors qu'une personne inactive (par choix, je ne parle pas des personnes qui ont perdu leur emploi, malheureusement, et qui ont du mal \u00e0 en trouver un autre en traversant la rue...), log\u00e9e gratuitement par les APL. Celle-l\u00e0 peut faire des grasses matin\u00e9es, partir chaque ann\u00e9e en vacances avec les bons de la CAF (pour ne citer que \u00e7a) et se faire soigner par la CMU bien mieux qu'un salari\u00e9 apr\u00e8s une vie de labeur et qui n'a droit \u00e0 rien de tout ceci!!! Aidons plus les salari\u00e9s pour une France qui avance et arr\u00eatons les aides \u00e0 ceux qui ne veulent rien faire!!!\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faire la chasse aux grandes\u00a0fraudes fiscale et mettre fin \u00e0 toutes ses niches qui permettent \u00e0 de grandes entreprises comme TOTAL pour ne citer qu'elle, qui arrive \u00e0 ne pas payer d'imp\u00f4ts en France par une gymnastique comptable\u00a0honteuse et l\u00e9gale!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9duire les milliards d'euros d'aides envoy\u00e9s aux pays \\\"en voie de d\u00e9veloppement\\\" et consacrer cette argent pour aider \\\"nos pauvres \\\", la mis\u00e8re est aussi dans notre pays, nous avons aussi des SDF en trop grand nombre, juste ici, sous nos yeux!!!!&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;","&lt;p&gt;Les statistiques brut indique que il y a suffisamment de logements en France pour loger tout le monde. Le probl\u00e8me est que ces logements sont soit inadapt\u00e9 en mauvais \u00e9tat ou tout simplement dans les mauvais endroit. Depuis de d\u00e9cennies ( exception Paris ) les cit\u00e9s non cess\u00e9 d'agrandir aux d\u00e9pends d'une campagne qui ce d\u00e9peuple. Ceci principalement du a l'\u00e9volution non-\u00e9cologique des exploitations agricole et le d\u00e9clin des industries lourde. &lt;/p&gt;&lt;p&gt;Il faut lib\u00e9rer, r\u00e9nov\u00e9 et construire les logement ou il sont demand\u00e9. &lt;/p&gt;&lt;p&gt;R\u00e9novation. Les propri\u00e9taires de logements vide et pourri doit les mettre en \u00e9tat et en location/vente sous peine d'expropriation sans compensation et sous une d\u00e9lai contraignant. &lt;/p&gt;&lt;p&gt;Construction. &lt;/p&gt;&lt;p&gt;Le collectivit\u00e9 de amenage ses b\u00e2timents vide et lib\u00e9rer les terrains et exproprier si n\u00e9cessaire. Sanctions p\u00e9nal si non-respect. &lt;/p&gt;&lt;p&gt;Interdiction de conserver terrains de construction sans construire. Date limite de 3 mois apr\u00e8s achat de terrain pour d\u00e9poser une demande de permis de construire . Limite le champ et temps n\u00e9cessaire traiter les recours riverain.  Date limite de livraison 12 mois apr\u00e8s accord de Permis. Si le constructeur ne respect pas ces obligations confiscation du terrain sans compensation et mis en ench\u00e8res au profit de la commune. Obligation d'inclure 20% de logements pour location a loyer mod\u00e9r\u00e9 au del\u00e0 de 4 unit\u00e9s dans la m\u00eame b\u00e2timent/structure.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils peut \u00eatre aussi int\u00e9ressent de voir si un bonus/malus peut \u00eatre instaurer pour inciter les societ\u00e9s de quitter les agglom\u00e9rations pour la compagne. Cr\u00e9ation de villes nouvelle comme les Britanniques .&lt;/p&gt;","&lt;p&gt;Peut on revenir \u00e0 une communication normale ? au lieu de singer Trump. Je ne sais pas si je suis la seule mais franchement d'entendre \u00e0 tout bout de champ: \\\"Macron a tweet\u00e9 ci et \u00e7a\\\" ...Je n'en peux plus.&lt;/p&gt;&lt;p&gt;Maintenant on apprend qu'il reconna\u00eet Juan Guaido par tweet.&lt;/p&gt;&lt;p&gt;Jupiter qui voulait remettre de la solennit\u00e9 dans la fonction pr\u00e9sidentielle ...c'et rat\u00e9.&lt;/p&gt;","&lt;p&gt;Le contrat en service civique comme on le conna\u00eet actuellement (rien \u00e0 voir avec une formation militaire je parle du contrat de travail) est destin\u00e9 au jeune de 16 \u00e0 25 ans et c\u2019est une belle SUPERCHERIE ! Pay\u00e9 580\u20ac/mois pour un 30h semaine sans pouvoir cumuler aucune aide (prime d\u2019activit\u00e9 etc) ni m\u00eame cotiser pour le ch\u00f4mage quand la mission vient \u00e0 se terminer bref c\u2019est vraiment abus\u00e9 ! C\u2019est du b\u00e9n\u00e9volat d\u00e9guis\u00e9 pour moi... LES JEUNES DE - de 25 ans sont toujours OUBLI\u00c9S !!!!!!!!!!!!!! Mis \u00e0 part les r\u00e9ductions chez MAC DO on a le droit \u00e0 rien !!!!!!&lt;/p&gt;","&lt;p&gt;pour une 6 eme r\u00e9publique avec une assembl\u00e9 constituante&lt;/p&gt;","&lt;p&gt;Il n'a pas tenu compte du r\u00e9f\u00e9rendum notre dame des landes donc boycotter son futur r\u00e9f\u00e9rendum mais voter aux europ\u00e9ennes &lt;/p&gt;","&lt;p&gt;obliger par l
