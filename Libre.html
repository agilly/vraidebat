c pas de service national pour M Macron&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;M Macron sort de l'ENA en 2002,  en 2006, M Macron rentre \u00e0 la banque Rotschild (source Wikip\u00e9dia)  c'est court 4 ans de service public ! ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;M Macron est pour le brassage social mais il fait sa scolarit\u00e9 \u00e0 Notre Dame de la Providence d'Amiens,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donc, le service national, le service public et le brassage social, &amp;gt; &lt;u&gt;C'est pour les autres ! ! ! &lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Idem pour M Gabriel Attal, ministre charg\u00e9 de la mise en place du nouveau service. Source Internet:&lt;/p&gt;&lt;p&gt;Ancien \u00e9l\u00e8ve de l\u2019\u00c9cole Alsacienne (priv\u00e9, la\u00efc, 6e arrondissement de Paris, tr\u00e8s s\u00e9lectif)  puis Science Po puis direction le cabinet de Marisol Touraine, puis d\u00e9put\u00e9 LREM et aujourd'hui ministre \u00e0 30 ans.  &lt;/p&gt;&lt;p&gt;Il ne s'est pas beaucoup brass\u00e9, socialement,  Monsieur Gabriel Attal ! ! !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comme le secr\u00e9taire g\u00e9n\u00e9ral de l'Elys\u00e9e, Monsieur Alexis Kohler, parcours: Famille d'armateur, \u00c9cole Alsacienne, Science Po Paris ENA, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et madame Juliette M\u00e9adel, principale r\u00e9dactrice du rapport sur le nouveau service, ENA et cour des comptes comme papa qui a \u00e9t\u00e9 le directeur de cabinet d'Edith Cresson ! ! !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;On le voit, le brassage social est particuli\u00e8rement bien d\u00e9fendu ! ! !  &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-indent-5\\\"&gt;&lt;strong&gt;&lt;u&gt;Le r\u00e9tablissement du SN est aussi une farce \u00e9conomique:&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1,7 milliards de d\u00e9penses annuelles pr\u00e9visibles, &lt;/strong&gt;c'est tout simplement \u00e9norme, sachant que la mise en route d'un tel chantier engage l\u2019\u00c9tat pour 10 ou 15 ans minimum, en fait ce sont des dizaines de milliards d'Euros qui sont en jeu.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cela nous emm\u00e8ne sur la pente dangereuse du travail gratuit,&lt;/strong&gt; envisag\u00e9 r\u00e9cemment par Monsieur Philippe (contrepartie aux prestations sociales) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-indent-7\\\"&gt;&lt;strong&gt;&lt;u&gt;Et enfin quelle utilit\u00e9 ?&lt;/u&gt;&lt;/strong&gt;&lt;u&gt; &lt;/u&gt;&lt;/p&gt;&lt;p class=\\\"ql-indent-7\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De fait, il sera certainement plus long que les 2 fois 2 semaines obligatoires dans la mesure ou les p\u00e9riodes suivantes \\\"facultatives\\\" seront certainement n\u00e9cessaire pour acc\u00e9der aux \u00e9tudes sup\u00e9rieures (enfin, pas toutes les \u00e9tudes)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voil\u00e0, j'ai essay\u00e9 de mettre de la vie dans ma longue contribution, ne laissons pas sans r\u00e9ponse cette proposition de r\u00e9tablissement du SN, qui peut para\u00eetre anodine, mais qui, \u00e0 mon avis, r\u00e9v\u00e8le un grand cynisme social.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;merci si vous \u00eates arriv\u00e9 l\u00e0 ! ! au revoir et bon courage \u00e0 toutes et tous,&lt;/p&gt;&lt;p&gt;  &lt;/p&gt;","&lt;p&gt;Actuellement, le budget formation allou\u00e9 par l'\u00e9tat est consid\u00e9rable, mais il est pour sa plus grande partie kidnapp\u00e9 par la supercherie des chambres de commerce et d'industrie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, le budget est reparti en 3 cat\u00e9gories: formation des ch\u00f4meurs (15%) , formation des jeunes et syndicats (25%), et formation des salari\u00e9s (60%)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et oui la formation pour ceux qui travaillent d\u00e9j\u00e0 est la part la plus importante du budget revers\u00e9e en faveur des salari\u00e9s (reclassement, \u00e9volutions, adaptations, etc...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donc ceux qui en b\u00e9n\u00e9ficient le moins ce sont les ch\u00f4meurs alors que ce sont eux qui en ont le plus besoin. Pourquoi est-ce ainsi ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela est une belle grosse arnaque: le budget formations des salari\u00e9s est donn\u00e9 \u00e0 chaques entreprises (cotisantes aux chambres de commerce et d'industrie et a l'iumm). Ces entreprises envoyent donc les salari\u00e9s en formation avec cet argent dans des centres des formation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces centres de formation g\u00e9r\u00e9 par les chambre de commerce et d'industrie et financ\u00e9 par l'iumm r\u00e9cup\u00e8re donc l'argent de ce budget. Voil\u00e0 comment les patrons des patrons r\u00e9cup\u00e8rent l'argent d\u00e9di\u00e9 a la formation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La diminution de la part allou\u00e9 aux salari\u00e9s permettra de sortir les entreprises du lobby qu'il ont fait sur les formations et ainsi de rendre les centres de formation autonomes.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Ramener la Csg \u00e0 moins de 5% &lt;/li&gt;&lt;li&gt;indexation des retraites sur l'inflation. &lt;/li&gt;&lt;li&gt;Contr\u00f4ler la hausse des \u00e9nergies &lt;/li&gt;&lt;li&gt;Taxer les transports pollueurs comme les avions,  paquebots, tankers.&lt;/li&gt;&lt;li&gt;Taxer les entreprises du cac40&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;regardez france O ,ou passe probablement le -CICE \u00e0 l 'ILES MAURICE voir \u00e9mission tv investigation du 27 /02/2019 voir toute l\u2019\u00e9mission , :peu embaucher 6 mauriciens pour le prix d un fran\u00e7ais et ce sont des entreprises fran\u00e7aise je vous laissent d\u00e9couvrir les diff\u00e9rents reportage gouadeloupe,ect, ect c'est un diret ou un vrais uppercut&lt;/p&gt;","&lt;p&gt;Prison \u00e0 perp\u00e9tuit\u00e9 (r\u00e9elle) pour les p\u00e9dophiles.&lt;/p&gt;","&lt;p&gt;un salari\u00e9 qui vient de temps en temps au travail sera sanctionn\u00e9 lui et ne sera pas pay\u00e9 des heures non effectu\u00e9es, voir licencier, alors pourquoi on n'imposerait pas \u00e0 ces \u00e9lus pay\u00e9s par nos imp\u00f4ts la m\u00eame obligation, celui qui ne vient pas voit son salaire amput\u00e9. Quand parfois tu en vois qui viennent juste pour la sieste c'est honteux avec le salaire qu'ils touchent et les avantages qu'ils ont. &lt;/p&gt;","&lt;p&gt;Augmentation des ressources du RSA, ch\u00f4mage, retraite, ass, handicap\u00e9s, salaire et handicap de 35%&lt;/p&gt;","&lt;p&gt;-Restaurer les allocations familiales sans condition de ressource.&lt;/p&gt;&lt;p&gt;-R\u00e9tablissement de la demi-part fiscale pour les veuves et les veufs.&lt;/p&gt;&lt;p&gt;-Abandonner toute id\u00e9e d'individualisation de l' imp\u00f4t sur le revenu et de fusion avec la CSG.&lt;/p&gt;&lt;p&gt;-Cong\u00e9 parental \u00e0 r\u00e9partir entre les parents, \u00e0 leur convenance.&lt;/p&gt;&lt;p&gt;-R\u00e9\u00e9valuation du quotient familial, qui n'a pas cess\u00e9 de baisser.&lt;/p&gt;&lt;p&gt;-Prestations familiales d\u00e8s le premier enfant.&lt;/p&gt;","&lt;p&gt;Il faut qu\u2019ils divisent leur (pr\u00e9sidents, d\u00e9put\u00e9s) salaire par deux, supprimer tout leur avantages (chauffeur, voiture, v\u00eatements, coiffure, logement...), supprimer les retraites \u00e0 vie ou leur donner 1500\u20ac/mois!!! Mettre tout les fran\u00e7ais sur un m\u00eame pied d\u2019\u00e9galit\u00e9, ou du moins s\u2019en rapprocher!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;supprimer la CSG pour tous les salaires et retraites inf\u00e9rieur a 2000 euros net.  &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;livre a lire les chiens de garde s ainsi que les nouveaux chiens de garde&lt;/p&gt;&lt;p&gt;et imposons notre volont\u00e9 dans tous nos m\u00e9dias surtout tv (journeaux t\u00e9l\u00e9vis\u00e9s emissions et d\u00e9bat politique foireux ),presses quotidienne cela s''impose; balayons ses syst\u00e8mes de d\u00e9sinformation et d\u2019ab\u00eatissement de la population, ces m\u00e9dias qui sont au service de la finance, halte a la pollution quotidienne de nos esprit !&lt;/p&gt;","&lt;p class=\\\"ql-indent-1\\\"&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Bonjour, je gagne 2135 euros net mensuel et mon net fiscal est de 2687 euros . Est-ce normal d'\u00eatre tax\u00e9\u00a0sur la CSG, de payer des cotisations sociales exhorbitantes et d'avoir un net fiscal bien sup\u00e9rieur au net \u00e0 payer. Marre d'\u00ebtre tax\u00e9 plusieurs fois sur les m\u00eames sujets. Par exemple, je cotise \u00e0 la S.S, je paye une mutuelle tr\u00e8s ch\u00e8re et le reste \u00e0 charge chez le m\u00e9decin, le sp\u00e9cialiste ou \u00e0 la pharmarcie est de plus en plus \u00e9lev\u00e9. Et en cas d'hospitalisation, il faut encore payer un d\u00e9passement d'honoraire!&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Interdiction aux industriels alimentaires de nous empoisonner sucre colorant etc...&lt;/p&gt;","&lt;p&gt;Le vivant est bafou\u00e9, je propose l interdiction des animaux dans les cirques, beaucoup de pays l ont fait, mais la France est tr\u00e8s en retard, comme dans beaucoup de domaine, la chasse ne serait pratiqu\u00e9e au a l aide d un arc, c est un chasseur lui m\u00eame qui fait cette proposition, fini les viandarts et nos enfants la cible des chasseurs tous les week end, par dizaine , finie les \u00e9levages de la mis\u00e8re, chiens pour les Labos entass\u00e9s dans des petites cages insalubres, maltraites, les visons pour la fourrure, les oies....amis Fran\u00e7ais si vous aimez le foie gras, regarder les documents de one voice, c est a vomir, les abbatoirs une honte, la corrida......, j en passe et des meilleurs tant la liste est longue et tout cela sous les yeux bienveillant de l \u00e9tat Fran\u00e7ais, nous sommes tous coupables, arr\u00eatons les zoos, les delphinariums,bref proposer des lois fermes qui encadre tout ce business animal, trente millions  d amis se bat au quotidien pour intenter des proc\u00e8s qui n aboutissent pas, stop!&lt;/p&gt;","&lt;p&gt;suppression d\u00e9finitive des 80km/h&lt;/p&gt;&lt;p&gt;suppression d\u00e9finitive des renforcements de contr\u00f4les techniques des v\u00e9hicules&lt;/p&gt;&lt;p&gt;suppression d\u00e9finitive des taxes carburants li\u00e9s \u00e0 l'environnement et l'\u00e9cologie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les retrait\u00e9s ont suffisamment contribu\u00e9, durant souvent plus de 45 ans, et bien au-del\u00e0 de semaines de 35h00 \u00e0 la richesse du pays.&lt;/p&gt;&lt;p&gt;Ils n'ont pas, aujourd'hui, \u00e0 porter des taxes suppl\u00e9mentaires versus les actifs \\\"actuels\\\".&lt;/p&gt;","&lt;p&gt;Fin du secret du Grand Orient de France et des Loges qui vont \u00e0 l'encontre du principe de La\u00efcit\u00e9.&lt;/p&gt;&lt;p&gt;cf les propos de Fran\u00e7ois Hollande en 2014 au sujet de l'obligation d'adh\u00e9rer \u00e0 la franc-ma\u00e7onnerie pour obtenir des responsabilit\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tr\u00e8s bonne id\u00e9e ce site participatif sans restriction&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Expos\u00e9 :&lt;/p&gt;&lt;p&gt;- En 1978, j'exercais mon m\u00e9tier de kin\u00e9sith\u00e9rapeute en tant qu'assistant colaborateur chez un confr\u00e8re \u00e0 St Fons (banlieue sud Lyon).&lt;/p&gt;&lt;p&gt;- La population \u00e9tait essentiellement compos\u00e9e d'ouvriers dans la p\u00e9trochimie locale.&lt;/p&gt;&lt;p&gt;- Un salaire d'ouvrier permettait \u00e0 une famille de survivre d\u00e9cemment.&lt;/p&gt;&lt;p&gt;- Les patients qui m'\u00e9taient confi\u00e9s \u00e9taient pour 80% musulmans et juifs.&lt;/p&gt;&lt;p&gt;- Je faisais quotidiennement des visites \u00e0 domicile chez les uns et les autres, en ville ou dans le quartier des Minguettes, d\u00e9j\u00e0 r\u00e9put\u00e9 difficile.&lt;/p&gt;&lt;p&gt;- Je pratiquais le karate \u00e0 la MJC de St Fons.&lt;/p&gt;&lt;p&gt;- J'habitais \u00e0 V\u00e9nissieux (quartier du moulin \u00e0 vent).&lt;/p&gt;&lt;p&gt;- Ma fille ain\u00e9e, ag\u00e9e de 12 ans \u00e0 l'\u00e9poque, \u00e9tait inscrite dans un coll\u00e8ge public de V\u00e9nisieux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je n'ai pas souvenir :&lt;/p&gt;&lt;p&gt;- De conflits inter communautaires, de paroles ou d'actes racistes, islamophobes ou antis\u00e9mites.&lt;/p&gt;&lt;p&gt;- De violences ou racketts au coll\u00e8ge.&lt;/p&gt;&lt;p&gt;- De dol\u00e9ances sur le pouvoir d'achat motiv\u00e9es par une extr\u00e8me pauvret\u00e9 chez ceux qui travaillent.&lt;/p&gt;&lt;p&gt;- Peu de femmes voil\u00e9es dans l'espace public, de barbus en djellabah blanche, de t\u00eates surmont\u00e9es de kippa...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'ai souvenir d'un vivre ensemble plut\u00f4t apais\u00e9, bienveillant et bon enfant.&lt;/p&gt;&lt;p&gt;Chacun menant sa vie, sa religion, dans l'espace priv\u00e9, en se reconnaissant dans la r\u00e9publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ma question :&lt;/p&gt;&lt;p&gt;Comment en est on arriv\u00e9 \u00e0 la situation actuelle ?&lt;/p&gt;&lt;p&gt;- Crispations inter communautaires.&lt;/p&gt;&lt;p&gt;- Violences \u00e0 tous les niveaux.&lt;/p&gt;&lt;p&gt;- Extr\u00e9mismes multiples.&lt;/p&gt;&lt;p&gt;- R\u00e9clamations cultuelles.&lt;/p&gt;&lt;p&gt;- Rejet de la la\u00efcit\u00e9 et de la loi r\u00e9publicaine.&lt;/p&gt;&lt;p&gt;- Aggravation de la pr\u00e9carit\u00e9 parmi ceux qui pourtant travaillent.&lt;/p&gt;&lt;p&gt;- Mont\u00e9e des racismes et x\u00e9nophobies etc...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelles d\u00e9rives gouvernementales ?&lt;/p&gt;&lt;p&gt;Manque de pr\u00e9voyance, de courage politique, trop de laxisme ?&lt;/p&gt;&lt;p&gt;Recherche d'une paix sociale artificielle, d'un certain client\u00e8lisme ?&lt;/p&gt;","&lt;p&gt;Rendre la caution lors de la signature de l'\u00e9tat des lieux sortants ,sans attendre un mois !&lt;/p&gt;","&lt;p&gt;C'est sondage a tout bout de champs me donne des boutons, lorsque je regarde de plus pr\u00e8s certains me choquent d'autres sont totalement surr\u00e9alistes.&lt;/p&gt;&lt;p&gt;&lt;em&gt;(des fois une totalit\u00e9/un mot simple peut modifier une r\u00e9ponse, surtout dans notre langue complexe)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;Dans mon cas je ne suis pas expert mais peut \u00eatre certain d'entre vous pourront m'\u00e9clair\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Y a t'il certaines classe de citoyen sond\u00e9 ou c'est du hasard?&lt;/p&gt;&lt;p&gt;Niveau \u00e9conomique ou social?&lt;/p&gt;&lt;p&gt;Plut\u00f4t des fran\u00e7ais ruraux ou citadins?&lt;/p&gt;&lt;p&gt;A quelle \u00e9chelle?&lt;/p&gt;&lt;p&gt;....&lt;/p&gt;&lt;p&gt;......&lt;/p&gt;","&lt;p&gt;Appropriation des moyens et outils de production pour les repr\u00e9sentants d\u00e9mocratiques.&lt;/p&gt;","&lt;p&gt;Je pense que le prix des logements dans le locatif priv\u00e9 est directement li\u00e9 au bon fonctionnement des banques.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pense m\u00eame que les banques sont \u00e0 l\u2019origine des prix des march\u00e9s. Il faut bien payer les cr\u00e9dits (au minimum).\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus, et \u00e7a c\u2019est pas pour les banques mais plus pour le gouvernement, les marchands de sommeil sont souvent issus du parc locatif priv\u00e9.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin je trouve \u00e7a injuste.\u00a0&lt;/p&gt;","&lt;p&gt;Des le plus jeune age \u00e0 l \u00e9cole former le personnel \u00e9ducatif \u00e0 pr\u00e9venir rab\u00e2cher aux enfants les m\u00e9faits et incidences des addictions et jeux sur leur vie future &lt;/p&gt;&lt;p&gt;Proposer aux parents des r\u00e9unions d information des maternelle..&lt;/p&gt;","&lt;p&gt;Je demande la prise en charge int\u00e9grale des co\u00fbts de l'immigration ill\u00e9gal plus 10% d'amende au pays d'origine des ill\u00e9gaux,ainsi que la strict application de la lois en vigueur dans n\u00f4tre pays&lt;/p&gt;","&lt;p&gt;Aujourd'hui, la quasi totalit\u00e9 de nos d\u00e9marches administratives sont font via internet. Alors \u00e9galit\u00e9 pour tous :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;D\u00e9bit maximum pour tous&lt;/li&gt;&lt;li&gt;prix des forfaits plus justes&lt;/li&gt;&lt;li&gt;maintenance plus efficace&lt;/li&gt;&lt;li&gt;Recours aupr\u00e8s des op\u00e9rateurs (souvent malhonn\u00eates) si dysfonctionnements &lt;/li&gt;&lt;li&gt;Couverture du r\u00e9seau t\u00e9l\u00e9phonique et 4G sur tout le territoire fran\u00e7ais&lt;/li&gt;&lt;li&gt;Formation pour les personnes ne sachant pas se servir d'un ordinateur ou d'internet &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Vouloir r\u00e9soudre un probl\u00e8me par la contrainte :&lt;/p&gt;&lt;p&gt;1) ne le r\u00e9soud pas&lt;/p&gt;&lt;p&gt;2) cr\u00e9\u00e9 des malaises&lt;/p&gt;&lt;p&gt;3) g\u00e9n\u00e8re encore plus de probl\u00e8me dont certains non pr\u00e9vu.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc trouver des solutions \u00e0 des probl\u00e8mes par des moyens incitatifs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Exemple : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;S\u00e9curit\u00e9 routi\u00e8re -&amp;gt; faire des panneaux de vitesse conseill\u00e9e plut\u00f4t que vitesse maximum.&lt;/p&gt;&lt;p&gt;S\u00e9curit\u00e9 sociale -&amp;gt; laisser les gens s'assurer si ils veulent et ou ils veulent.&lt;/p&gt;&lt;p&gt;S\u00e9curit\u00e9 contre les violences -&amp;gt; laisser les gens faire leur propre milice de quartier plutot que d'avoir la police nationale partout.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et on pourrait allonger la liste.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;salaire le sujet de tout conflit comment est t il possible de donner un salaire de 14000 euro \u00e7a devrai \u00eatre interdit et punis par tout ceux qui on de pr\u00e8s ou de loin contribuer a mettre ce salaire en place .ils veulent pas augment\u00e9 les petit salaire de 300 a 400euro .mais il ce battre pour garder leurs gros salaire et tout les avantages qui vont avec .je suis d accord pour diminuer le salaire de tout homme politique et haut fonctionnaire  en divisant la tache d un d\u00e9put\u00e9 qui gagne 9000 euro par mois   en 3 je cr\u00e9 deux emploi       &lt;/p&gt;","&lt;p&gt;A l'instar de ce que nos cher(e)s d\u00e9put\u00e9s ont vot\u00e9 pour nos enfants (interdiction des portables au coll\u00e8ge) il faudrait leur interdire de surfer sur internet ou je ne sais quoi.&lt;/p&gt;&lt;p&gt;Combien de fois quand on regarde les \u00e9missions qui retransmette les d\u00e9bats, peut on voir nos repr\u00e9sentants sur leurs t\u00e9l\u00e9phones ou leurs tablettes, dans le meilleur des cas c'est pour lire des mails, mais on peu les voir jouer \u00e0 candy crush ou autres...\u00a0ne pas \u00e9couter des d\u00e9bats, faire acte de pr\u00e9sence, mais tout de m\u00eame voter des textes qu'ils n'ont pas \u00e9cout\u00e9.&lt;/p&gt;&lt;p&gt;Au prix ou ils sont pay\u00e9s, c'est honteux... est ce qu'un salari\u00e9 du priv\u00e9 pourrait jouer sur son t\u00e9l\u00e9phone pendant ses heures de boulots sans \u00eatre sanctionn\u00e9 ?&lt;/p&gt;","&lt;p&gt;Prison ferme pour de la fraude et evasion fiscal a partir dune certaine somme ainsi qu'une lourde amende.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bravo pour ce support, et toutes ses fonctionnalit\u00e9s. D\u00e9j\u00e0 plus de 15 000 participations.&lt;/p&gt;&lt;p&gt;Mais pratiquement rien dans les corbeilles. Les propos discriminatoires ne choquent-ils personne, les mod\u00e9rateurs sont-ils d\u00e9bord\u00e9s... ?&lt;/p&gt;&lt;p&gt;J'attends avec impatience de voir comment toutes ces id\u00e9es seront exploit\u00e9es \u00e0 l'issue de la consultation.&lt;/p&gt;","&lt;p&gt;L'immigration, il y en a besoin, mais il existe 3 types d'immigration, la productive, l'oisive qui ne vise qu'en prendre aux fran\u00e7ais, vivre dans l'assistanat, et la nocive qui cr\u00e9e des zones de non droit o\u00f9 m\u00eame les pompiers ne peuvent aller sans risquer pour leur int\u00e9grit\u00e9. Il y a bien 2 types de migrants \u00e0 renvoyer dans leur pays. Il y aura alors plus de moyen pour une vraie assistance sociale pour les plus d\u00e9munis. Il n'est pas normal qu'une veuve agriculteur ne touche qu'\u00e0 peine 900\u20ac par mois alors qu'elle a boss\u00e9 toute sa vie, alors qu'un migrant per\u00e7oit 1000\u20ac, un t\u00e9l\u00e9phone pay\u00e9 avec forfait international, une chambre dans un h\u00f4tel.... Pensons d'abord \u00e0 nos SDF,&lt;/p&gt;","&lt;p&gt;Consid\u00e9rer les \u00e9lus comme de simples employ\u00e9s de l'\u00e9tat,des concitoyens,avec des salaires d\u00e9cents et pouvant \u00eatre renvoy\u00e9s si ils ne conviennent pas apr\u00e8s une p\u00e9riode d'essai.&lt;/p&gt;","&lt;p&gt;Comme le font d'autres pays&lt;/p&gt;","&lt;p&gt;Continuons \u00e0 essayer le 80km/h et voyons. &lt;/p&gt;","&lt;p&gt;60 %  de pression fiscale en France c est juste derriere Cuba, ce paradis .... du coup la France est championne du monde de l exode des riches (1400 millionnaires par an sous holland)...&lt;/p&gt;&lt;p&gt;la gauche aime tellement les pauvres qu elle en fabrique (Santinni) &lt;/p&gt;","&lt;p&gt;L\u2019\u00c9tat doit montrer l\u2019exemple et payer les heures suppl\u00e9mentaires \u00e0 ses fonctionnaires mensuellement, mettre fin au gel des salaires dans la fonction publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La cr\u00e9ation d\u2019emplois peut \u00eatre stimul\u00e9e en augmentant les aides vis \u00e0 vis des petites et moyennes entreprises en diminuant les charges sur les PME et en privil\u00e9giant la redistribution majoritaire des aides d\u2019\u00c9tat (CICE)&lt;/p&gt;&lt;p&gt;L\u2019 Etat doit miser sur les PME et non sur les grands groupes qui eux n\u2019ont pas besoin d\u2019aide et ne jouent pas le jeu de la cr\u00e9ation d\u2019emplois, abusent des contrats\u2026 redistribuent \u00e0 outrance aux actionnaires. &lt;/p&gt;&lt;p&gt;-Il serait bon de revenir \u00e0 des \u00e9carts de salaire raisonnables et acceptables entre le plus haut salaire et le plus bas.&lt;/p&gt;&lt;p&gt;P\u00f4le Emploi un organisme cr\u00e9\u00e9 dans quel but\u00a0? Punir, sanctionner, offrir des formations qui n\u2019aboutissent pas \u00e0 trouver un travail, mais fournir de vraies offres d\u2019emploi dans votre comp\u00e9tence ne semble pas \u00eatre le but ultime\u2026 je ne connais pas dans ma sph\u00e8re personne \u00e9tant satisfait de leur prise en charge ou ayant trouv\u00e9 un travail gr\u00e2ce \u00e0 cet organisme. &lt;/p&gt;&lt;p&gt;-cr\u00e9ation d'une plateforme unique nationale proposant tous les offres d'emploi disponibles sur tout le territoire fran\u00e7ais o\u00f9 tous les employeurs pourraient poster leur offre bien identifi\u00e9e caract\u00e9ristiques du poste r\u00e9mun\u00e9ration qualification ... mise \u00e0 jour r\u00e9guli\u00e8re de cette plateforme permettant \u00e0 tous les citoyens de conna\u00eetre toutes les possibilit\u00e9s de travail &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Il serait temps que l\u2019 Etat impose une r\u00e9elle \u00e9galit\u00e9 salariale entre homme et femme. A poste \u00e9gal salaire \u00e9gal.&lt;/p&gt;","&lt;p&gt;Il faut ouvrir des portails institutionnels sur l'emploi, le social, l'\u00e9ducation, le logement, la transition \u00e9cologique (d'acc\u00e8s simple!).&lt;/p&gt;&lt;p&gt;Ces portails auront pour objet de faire conna\u00eetre leurs devoirs et droits aux citoyens et faciliteront l'acc\u00e8s aux aides et solutions qui leur sont offertes. Ils pourront \u00eatre consult\u00e9s par tous les citoyens dans les maisons de services publics qui sont \u00e0 multiplier.&lt;/p&gt;&lt;p&gt;Ceci ne doit toutefois pas avoir pour effet de substituer les services de \\\"guichets\\\" qui doivent absolument \u00e2tre conserv\u00e9s pur laisser la place indispensable au contact humain, notamment pour ceux qui ne peuvent ou ne savent pas avoir acc\u00e8s au num\u00e9rique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Oui, mais pas pour les gros revenus. &lt;/p&gt;","&lt;p&gt;La presse est ultra subventionn\u00e9e en France. Cela nuit \u00e0 son ind\u00e9pendance.&lt;/p&gt;&lt;p&gt;Supprimer TOUTES les subventions \u00e0 la presse (\u00e9crite, radio, TV ou autre) incitera les diff\u00e9rents m\u00e9dias \u00e0 \u00eatre plus objectifs et \u00e0 choisir leur sujets de mani\u00e8re ind\u00e9pendante.&lt;/p&gt;","&lt;p&gt;Suppression \\\"appliqu\u00e9e\\\" des allocations familiales pour les familles qui ne s'occupent pas de leurs enfants&lt;/p&gt;","&lt;p&gt;&lt;em&gt;\u00ab\u00a0Que 100 fleurs s\u2019\u00e9panouissent\u2026\u00a0\u00bb(2)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Veuillez ne pas couper la parole au Pr\u00e9sident&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Honte \u00e0 toutes et \u00e0 tous\u2026 bretonnes analphab\u00e8tes, chtis alcooliques, esprits dissous shoot\u00e9s aux joies mauvaises et au pognon de dingue, gaullo-poujadistes au couteau entre les dents, gaulois r\u00e9fractaires au Saint Empire ricanis\u00e9, au transformisme progressiste et au compteur Linky, vandales, ostrogoths, branleurs intermittents de la R\u00e9publique, syndicalistes corporatistes, revendicateurs irresponsables, profanateurs du consensus, trop co\u00fbteux travailleurs, accros \u00e0 leur bagnole \u00e0 y dormir dedans, ch\u00f4meurs fain\u00e9ants de l\u2019autre c\u00f4t\u00e9 de la rue, populeux polluant peuple populiste, excit\u00e9s collectifs, \u00e9meutiers r\u00e9trogrades, r\u00e9seauteurs sociaux non polic\u00e9s, casseurs non asserment\u00e9s, machinistes de destruction massive, polak-ritals d\u00e9mocrates illib\u00e9raux, trolls jaunes et gilets noirs , foule haineuse, envieuse, jalouse, aigrie, factieuse, de prolos mal fringu\u00e9s, manipul\u00e9s, \u00e9dent\u00e9s, puants, naus\u00e9abonds, d\u00e9biles, mal form\u00e9s, inadapt\u00e9s, idiots cong\u00e9nitaux, d\u00e9lirants, cr\u00e9tins des ronds-points, \u00e9nergum\u00e8nes machistes , sales gosses complotistes, islamo-cathos-gauchistes-traditionalistes-homophobes, forces obscures bleus-blancs-rouges-bruns-jaunes-noirs-verts, pleurnichards fanatiques, salafistes fraudeurs aux alloc, juifs antisionistes, extr\u00eames convergents, interm\u00e9diaires incons\u00e9quents, abstentionnistes inconstants, mauvais votants\u2026..&lt;/p&gt;&lt;p&gt;Honte aux mauvais fran\u00e7ais\u2026&lt;/p&gt;&lt;p&gt;Honte aux fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;Arr\u00eat de l'immigration, on ne trouve pas de logement pour les Fran\u00e7ais mais on construit des logements pour des milliers de migrants......il faut donner ces logements aux Fran\u00e7ais &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;\\\"Alors que la presse fran\u00e7aise titube, l\u2019exigence s\u2019affirme d\u2019un mod\u00e8le radicalement diff\u00e9rent. Quel serait son cahier des charges\u00a0? Produire une information de qualit\u00e9 soustraite \u00e0 la loi du march\u00e9 comme aux pressions du pouvoir, loger num\u00e9rique et papier \u00e0 la m\u00eame enseigne, inventer un mode de financement solide et juste. Surprise, les outils n\u00e9cessaires \u00e0 la mise en place d\u2019un tel syst\u00e8me sont sous nos yeux.\\\"&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Voici le propos introduisant le projet pr\u00e9sent\u00e9 dans Le Monde Diplomatique de d\u00e9cembre 2014 : l'int\u00e9gralit\u00e9 du projet \u00e9tant d\u00e9taill\u00e9e ici :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;https://www.monde-diplomatique.fr/2014/12/RIMBERT/51030&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour synth\u00e9tiser le propos, encore un extrait :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Diff\u00e9renciation radicale entre presse d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral et presse de divertissement (dans l'octroi des aides \u00e0 la presse) cr\u00e9ation au b\u00e9n\u00e9fice de la premi\u00e8re, &lt;u&gt;(la presse d'int\u00e9r\u00eat g\u00e9n\u00e9ral ne tirant l'essentiel de ses revenus de la pub&lt;/u&gt;)  d\u2019un service mutualis\u00e9 d\u2019infrastructures, financement par une cotisation information : ces piliers reposent sur des principes juridiques et des outils fiscaux qui existent. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils esquissent un syst\u00e8me capable de conjuguer qualit\u00e9 et p\u00e9rennit\u00e9, adapt\u00e9 aussi bien \u00e0 l\u2019imprim\u00e9 qu\u2019au num\u00e9rique, potentiellement extensible \u00e0 l\u2019audiovisuel ainsi qu\u2019aux plates-formes de diffusion vid\u00e9o num\u00e9rique. Ils limitent l\u2019appropriation priv\u00e9e des moyens \u00e9crits d\u2019information d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral sans pour autant en transf\u00e9rer le contr\u00f4le \u00e0 l\u2019Etat : les entreprises de presse demeurent dans leur diversit\u00e9 mais avec un statut non lucratif, un p\u00e9rim\u00e8tre salarial restreint aux journalistes, une interdiction de la concentration. L\u2019appropriation priv\u00e9e des m\u00e9dias \u00e9crits telle qu\u2019elle se pratique en France depuis des d\u00e9cennies rel\u00e8ve d\u2019ailleurs plus de la prestidigitation que du capitalisme d\u2019investisseurs, puisque, tous comptes faits, les sommes vers\u00e9es par les industriels pour acheter la presse s\u2019av\u00e8rent bien maigres compar\u00e9es aux prodigalit\u00e9s publiques. MM. Berg\u00e9, Niel et Pigasse ont achet\u00e9 LeMonde en 2010 pour 60 millions d\u2019euros ; entre 2009 et 2013, l\u2019Etat a vers\u00e9 90 millions d\u2019euros \u00e0 ce groupe (sans compter les aides indirectes). Cette ann\u00e9e, M. Drahi a d\u00e9bours\u00e9 14 millions d\u2019euros pour acqu\u00e9rir une moiti\u00e9 du capital de Lib\u00e9ration ; mais, rien qu\u2019entre 2012 et 2013, la puissance publique a gratifi\u00e9 ce quotidien souffreteux de 20 millions d\u2019euros. Si la r\u00e8gle du \u00ab qui finance contr\u00f4le \u00bb s\u2019appliquait, l\u2019Etat serait propri\u00e9taire d\u2019un tr\u00e8s vaste groupe de presse\u2026 Notre mod\u00e8le remet l\u2019\u00e9conomie \u00e0 l\u2019endroit : la collectivit\u00e9 (par la cotisation) et les usagers (par l\u2019achat) financent les infrastructures communes et jouissent de la concurrence des id\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;__________________________________________&lt;/strong&gt;______________________________________________________________&lt;/p&gt;","&lt;p&gt;Suppression de cette loi.&lt;/p&gt;","&lt;p&gt;J'habite dans une petite commune pr\u00e8s de Dijon, il y a beaucoup d'\u00e9levages d'escargots, des centaines d'escargots se font \u00e9craser quotidiennement, pas de limitation, mais des panneaux gast\u00e9ropodiens pour obliger \u00e0 c\u00e9der le passage \u00e0 ces petits animaux inoffensifs !&lt;/p&gt;","&lt;p&gt;on le conna\u00eet peu \u00e0 cause de la langue (anglais) et surtout parce qu'il ne s'est pas vendu aux \\\"m\u00e9dias\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la modernit\u00e9 passe par zappa, l'anti-wagner, le n\u00e9o-dionysos&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et si apr\u00e8s reagan ils avaient pu \u00e9lire zappa ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"l'art de gouverner n'a produit que des monstres\\\" (saint-just) : l'humour est la clef&lt;/p&gt;&lt;p&gt;  &lt;/p&gt;","&lt;p&gt;Charte de ses droits&lt;/p&gt;","&lt;p&gt;Obtenir la nationalit\u00e9 fran\u00e7aise est un honneur. Aucune acquisition automatique ne doit \u00eatre permise comme avec le droit du sol qui devra \u00eatre supprim\u00e9. Les conditions d'acc\u00e8s \u00e0 la nationalit\u00e9 fran\u00e7aise devront \u00eatre tr\u00e8s limit\u00e9es et strictement interdite \u00e0 tout d\u00e9linquant. D'autre part, il ne sera plus tol\u00e9r\u00e9 de double nationalit\u00e9. Les citoyens doubles nationaux devront adopter l'une d'entre elles. Si ils choisissent la nationalit\u00e9 fran\u00e7aise, ils devront remplir les strictes conditions d'acc\u00e8s comme tout nouveau demandeur. &lt;/p&gt;","&lt;p&gt;Exemple en 2019 on cible les investissement pour le milieu hospitalier et en 2010 pour la justice etc..........&lt;/p&gt;","&lt;p&gt;ses sommes d'argent aurais du \u00eatre mis d'une part dans les ( cfpa ) centre de formation pour adulte ,qui \u00e9tait sans doute a modernis\u00e9&lt;/p&gt;&lt;p&gt;donc la formation par des profs d\u2019excellence et d'une utilit\u00e9 public reconnu par tous,plut\u00f4t que cr\u00e9er de nouvelle formation au profit du priv\u00e9 , c'est scandaleux et d'autre part mettre le reste de l'argent dans les coll\u00e8ges et lyc\u00e9e, cela co\u00fbterais certainement moins cher a la collectivit\u00e9 sauvons ce qui nous reste de ces centre .&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;L'administration et la gestion enti\u00e8re de l'eau, des milieux aquatiques, des zones humides de l'assainissement, des inondation et de leurs corrolaires les p\u00e9riodes de s\u00e9cheresse, d'une mani\u00e8re globale et unifi\u00e9e devraient \u00eatre confi\u00e9es aux Conseil D\u00e9partementeaux&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Ce site est une pure propagande de l'\u00e9tat, et non un site Gilet Jaune comme on l'entend dire. Des comptes devront \u00eatre rendus lorsque tout sera r\u00e9v\u00e9l\u00e9 par voie de presse, bient\u00f4t !&lt;/p&gt;","&lt;p&gt;revoir le mode de calcul de l'inflation pour \u00eatre plus pr\u00e9s de la r\u00e9alit\u00e9 &lt;/p&gt;","&lt;p&gt;Parce que VIVRE c est s'alimenter, \u00e0 aujourd'hui nous constatons une augmentation d\u00e8s le 1er f\u00e9vrier de 3000 produits d alimentation,  cette hausse va encore \u00e0  l encontre du pouvoir d'achat.&lt;/p&gt;&lt;p&gt;Y EN A MARRE de  se retrouver avec des taxes, des INFLATIONS,  alors je dis NON \u00c0 LA TVA SUR LES PRODUITS DE N\u00c9CESSIT\u00c9 ( VIANDES, L EAU, LE LAIT....)&lt;/p&gt;","&lt;p&gt;Si on met en place le RIC et une assembl\u00e9e constituante, les autres propositions seront discut\u00e9e par cette assembl\u00e9e qui d\u00e9cidera de tout le reste.&lt;/p&gt;","&lt;p&gt;Abandon du droit du sol qui impose la nationalit\u00e9 fran\u00e7aise \u00e0 trop de gens qui ne la veulent pas.&lt;/p&gt;","&lt;p&gt;Remplacer les gouvernements par des \u00e9lus transparents (pas d\u2019\u00e9lus condamn\u00e9s ou en jugement, Corruption s\u00e9v\u00e8rement punie et sujette \u00e0 d\u00e9mission. D\u00e9mission du gouvernement macron.&lt;/p&gt;&lt;p&gt;R\u00e9f\u00e9rendum, participation du peuple pour chaque crise, chaque loi.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un gouvernement d\u00e9cevant ne pourrait pas rest\u00e9 en place.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Fin de salaires exorbitants et \u00e0 vie, et fin des avantages et privil\u00e8ges des \u00e9lus (repr\u00e9sentants du peuple), remplac\u00e9s par des salaires normaux. Fin des disparit\u00e9s salariales. Suppression des avantages aux anciens\u00a0pr\u00e9sidents, ministres, etc.&lt;/p&gt;&lt;p&gt;Diminution du\u00a0train de vie.&lt;/p&gt;&lt;p&gt;Suppression de toutes les taxes et imp\u00f4t de 10\u00a0pour cent sur les revenus pour tous.&lt;/p&gt;&lt;p&gt;L\u2019\u00e9tat ne se servirait pas sur les h\u00e9ritages et les biens des particuliers.&lt;/p&gt;&lt;p&gt;Privil\u00e9gier les industries et les cultures\u00a0locales.&lt;/p&gt;&lt;p&gt;Baisse du prix des autoroutes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Violences polici\u00e8res, gouvernementales et abus de pouvoir s\u00e9v\u00e8rement punis.\u00a0&lt;/p&gt;&lt;p&gt;Arr\u00eat des pesticides, \u00e9ducation et soins privil\u00e9gi\u00e9s, la m\u00e9decine\u00a0est actuellement vue comme une source de rendement, un commerce, ainsi que les maisons de retraite, les EPHAD. Le respect de la vie est \u00e0 reconsid\u00e9rer dans sa totalit\u00e9. Fin des lobbys pharmaceutiques. Remboursement des soins tels que la viscosupl\u00e9mentation , elle a fait ses preuves contrairement \u00e0 ce que l\u2019on raconte pour justifier son d\u00e9remboursement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Respect de la vie animale. Abolition de toute forme de chasse (y compris la chasse \u00e0 courre, la chasse \u00e0 la glue, tirs, d\u00e9terrage, aux pi\u00e8ges tuants ( noyants et autres), de la corrida, de tous les permis de tuer, officiels ou d\u00e9tourn\u00e9s.&lt;/p&gt;&lt;p&gt;Abolition des corridas, maltraitance s\u00e9v\u00e8rement punie, fin de l\u2019exp\u00e9rimentation animale, fin de l\u2019\u00e9levage intensif et abattage sur place\u00a0avec cameras dans les abattoirs avec personne ind\u00e9pendantes pour le visionner.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdiction du commerce de la fourrure, des delphinariums, des animaux sauvages dans les cirques.\u00a0&lt;/p&gt;&lt;p&gt;Sauvegarde de la Faune Sauvage (animaux bless\u00e9s) avec un budget de fonctionnement annuel pour les structures existantes ou toute autre solution permettant le respect du vivant et la biodiversit\u00e9.\u00a0&lt;/p&gt;&lt;p&gt;Loi interdisant de laisser son animal dehors, et notamment ses chiens, plus de 30 minutes lorsqu\u2019il fait moins de 0 degr\u00e9 ou s\u2019il fait plus de 32 degr\u00e9s.\u00a0Comme Aux Etats-Unis,&lt;/p&gt;&lt;p&gt;Interdiction de vendre des animaux (animaleries, petites annonces, etc.), remplacer par l\u2019adoption&lt;/p&gt;&lt;p&gt;\u00a0Et comme cette liste n\u2019est pas exhaustive, cr\u00e9ation d\u2019un minist\u00e8re de la cause animale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Laisser chaque pays g\u00e9rer ses richesses, en \u00eatre propri\u00e9taire, fin de toute colonisation et rendre ce qui leur appartient, cela \u00e9viterait leur appauvrissement qui finit par des exils.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Arr\u00eater de fabriquer des armes et de les vendre aux pays en guerre, cela \u00e9viterait aussi les exils.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ouverture des fronti\u00e8res&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;que les sujets majeurs de nos vies a tous , societe ,ecologie ,finance ,sant\u00e9 ,logement ,etc soi trait\u00e9 et debatu au moins une heure par semaine dans la plupart des ecoles des la primaire ,les enfants on beaucoup a apporte a l humanit\u00e9&lt;/p&gt;","&lt;p&gt;Suppression de la csg et indexation sur l'inflation !!&lt;/p&gt;&lt;p&gt;C'est bien de dire vouloir r\u00e9compenser le travail.......cela veut dire qu'on est tous des f\u00e9n\u00e9ants ayant boss\u00e9 44 ans !! Ils voudraient faire du 5x8 en usine??&lt;/p&gt;","&lt;p&gt;Plus de 400 millions d'euros sont vers\u00e9es chaque ann\u00e9e \u00e0 la presse \u00e9crite dont la majeure partie est d\u00e9tenue par des milliardaires.&lt;/p&gt;&lt;p&gt;Il convient de faire cesser cette gabegie, une d\u00e9pense inutile qui ne garantit pas l'objectivit\u00e9 de l'information.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Cr\u00e9ation d\u2019un minist\u00e8re de l\u2019accueil et des migrations&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Il faut abolir le trait\u00e9 de Dublin qui cr\u00e9e des situations aberrantes pour les migrants. Chaque migrant doit pouvoir demander l\u2019asile dans le pays qu\u2019il souhaite.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;L\u2019Etat doit prendre en charge correctement les \u00e9trangers, m\u00eame en situation irr\u00e9guli\u00e8re, qui sont sur notre sol, en attendant qu\u2019ils remplissent leur demande d\u2019asile. Il est indigne pour un pays comme la France de voir des campements sauvages d\u00e9munis de tout, de toute hygi\u00e8ne, l\u2019accueil doit se faire dans la dignit\u00e9 (un toit et \u00e0 manger) ou laisser les ONG faire leur travail sans les entraver.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Il est tout aussi indigne de voir les force de l\u2019ordre d\u00e9truire les tentes et les biens des migrants \u2013 les chasser tous les jours d\u2019un endroit \u00e0 un autre sans RIEN r\u00e9gler \u00e0 leur situation est totalement aberrant et inhumain. - Tout aussi indigne de voir les forces de l\u2019ordre refouler en pleine montagne m\u00eame des femmes enceinte dans les Pyr\u00e9n\u00e9es.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Interdiction d\u2019enfermer des enfants&lt;/strong&gt; (et donc des familles) en centres de r\u00e9tention&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;L\u2019\u00c9tat doit remplir ses obligations envers les mineurs \u00e9trangers et les prendre en charge, et arr\u00eater avec les tests osseux qui ne sont pas fiables, de m\u00eame que l'\u00e9valuation au coup d\u2019\u0153il.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;L\u2019\u00c9tat doit aussi accueillir les migrants sauv\u00e9s en Mer par les ONG comme SOS M\u00e9diterran\u00e9e.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Il est impensable de faire des \u00ab quotas annuels \u00bb comme le pr\u00e9conise l\u2019extr\u00eame droite&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Il faut laisser passer en Angleterre tous ceux qui ont de la famille d\u00e9j\u00e0 pr\u00e9sente en Grande Bretagne \u2013 La France n\u2019est pas le gendarme de la Grande Bretagne.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;R\u00e9gulariser tous les migrants irr\u00e9guliers qui sont int\u00e9gr\u00e9s dans la Soci\u00e9t\u00e9 fran\u00e7aise et ont un emploi&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Favoriser l\u2019int\u00e9gration des migrants dont le droit d\u2019asile a \u00e9t\u00e9 accept\u00e9 : cours de langue, instruction civique, formation et droit de travailler rapidement. le travail aide \u00e0 l'int\u00e9gration&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Enfin, si des demandeurs d\u2019asile sont d\u00e9bout\u00e9s, il faut les renvoyer rapidement dans leur pays d\u2019origine (uniquement si c'est un pays s\u00fbr) pour \u00e9viter les situations dont j\u2019ai parl\u00e9 ci-dessus, mais dans la dignit\u00e9.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Propositions pragmatiques et concr\u00e8tes en 5 points\u00a0: 2,5 li\u00e9s \u00e0 des recettes et/ou des \u00e9conomies, 2,5 li\u00e9s \u00e0 des d\u00e9penses n\u00e9cessaires pour am\u00e9liorer concr\u00e8tement et de fa\u00e7on p\u00e9renne la vie quotidienne de la totalit\u00e9 des fran\u00e7ais et de leurs descendants.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1)\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Imposition sur le revenu juste et \u00e9quitable&lt;/u&gt;\u00a0: Remise \u00e0 plat en profondeur de la fiscalit\u00e9 sur le revenu (yc. CSG). Quand on sait que seulement 43 % des foyers fiscaux payent des imp\u00f4ts sur le revenu, il y a une anomalie. Parmi les 57 % des foyers fiscaux qui ne payent pas d\u2019imp\u00f4ts il n\u2019y pas que des personnes en situation de pauvret\u00e9, \u00e7a se verrait, il doit bien y avoir une part significative de profiteurs et/ou de tricheurs\u00a0! Pour que chacun ait une contribution juste et \u00e9quitable\u00a0\u00e0 la vie du pays :&lt;/p&gt;&lt;p&gt;a)\u00a0\u00a0\u00a0\u00a0\u00a0Imp\u00f4t sur le revenu pour tous, m\u00eame si le pr\u00e9l\u00e8vement n\u2019est que symbolique.&lt;/p&gt;&lt;p&gt;b)\u00a0\u00a0\u00a0\u00a0\u00a0Chasse aux fraudes fiscales au quotidien, avec mise en place des moyens n\u00e9cessaires qui seront tr\u00e8s vite amortis. Chasse aux revenus non d\u00e9clar\u00e9s qui \u00e9chappent \u00e0 l\u2019imp\u00f4t pour les revenus non salari\u00e9s\u00a0: activit\u00e9s artisanales et commerciales partiellement ou totalement non d\u00e9clar\u00e9es, Airbnb et assimil\u00e9es (d\u2019abord les \u00ab\u00a0h\u00f4tes\u00a0\u00bb, pour les plateformes on verra plus tard car \u00e7a ne sera pas facile) \u00e0 partir du premier euro per\u00e7u, pseudo covoiturage des personnes et des biens, pseudo travaux ou services entre particuliers, faux VTC, d\u00e9tournement du statut d\u2019auto-entrepreneur, travailleurs d\u00e9tach\u00e9s, etc \u2026 &lt;/p&gt;&lt;p&gt;c)\u00a0\u00a0\u00a0\u00a0\u00a0Remise en causes de toutes les niches fiscales l\u00e9gales et quasi l\u00e9gales (tol\u00e9r\u00e9es).&lt;/p&gt;&lt;p&gt;d)\u00a0\u00a0\u00a0\u00a0\u00a0Chasse aux \u00e9vasions fiscales (yc. domiciliations l\u00e9gales \u00e0 l\u2019\u00e9tranger pour les entreprises et les particuliers). Interdiction d\u2019exercer des activit\u00e9s professionnelles et/ou perception de revenus (yc. activit\u00e9s artistiques et sportives) sur le territoire fran\u00e7ais pour les exil\u00e9s fiscaux.&lt;/p&gt;&lt;p&gt;2)\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Lutte contre la fraude aux prestations sociales&lt;/u&gt;, en particulier associ\u00e9e aux points pr\u00e9c\u00e9dents.&lt;/p&gt;&lt;p&gt;3)\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Remise \u00e0 plats des aides aux entreprises&lt;/u&gt; pour favoriser la cr\u00e9ations d\u2019emplois durables\u00a0:&lt;/p&gt;&lt;p&gt;a)\u00a0\u00a0\u00a0\u00a0\u00a0soutien aux entreprises qui embauchent effectivement avec bonus pour les actions de compagnonnage qualifiantes associ\u00e9es et suppression des aides aux entreprises (yc. all\u00e8gements, exon\u00e9ration, report de charges, \u2026) destin\u00e9es \u00e0 augmenter leur comp\u00e9titivit\u00e9 en esp\u00e9rant d\u2019hypoth\u00e9tiques embauches qui n\u2019arrivent jamais voir qui d\u00e9bouchent sur des licenciements apr\u00e8s quelques ann\u00e9es de profit pour les actionnaires. La th\u00e9orie du \u00ab\u00a0ruiss\u00e8lement\u00a0\u00bb, mis en \u0153uvre par les diff\u00e9rents gouvernements de droite et de gauche depuis plusieurs dizaines d\u2019ann\u00e9es, ne marche pas, le ch\u00f4mage n\u2019a cess\u00e9 d\u2019augmenter, dans le meilleur des cas il a stagn\u00e9.&lt;/p&gt;&lt;p&gt;b)\u00a0\u00a0\u00a0\u00a0\u00a0P\u00e9naliser (taxes) les entreprises utilisant des personnes cumulant emploi et retraites soit comme salari\u00e9s, soit comme prestataires externes (\u00e0 l\u2019exception des missions de compagnonnage qualifiantes) afin de favoriser l\u2019emploi des chercheurs d\u2019emploi (jeunes dipl\u00f4m\u00e9s, ch\u00f4meurs, \u2026).&lt;/p&gt;&lt;p&gt;c)\u00a0\u00a0\u00a0\u00a0\u00a0Suppression de la d\u00e9fiscalisation des heures suppl\u00e9mentaires, mesure aberrante qui dissuade les entreprises d\u2019embaucher avec la b\u00e9n\u00e9diction des salari\u00e9s qui en b\u00e9n\u00e9ficient.&lt;/p&gt;&lt;p&gt;4)\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Cr\u00e9ation et/ou remise en place des services publics de proximit\u00e9&lt;/u&gt; sur tout le territoire pour stopper la d\u00e9sertification des zones rurales et des centres villes petites et moyennes.&lt;/p&gt;&lt;p&gt;a)\u00a0\u00a0\u00a0\u00a0\u00a0Mobilit\u00e9\u00a0: mise ou remise en service des transports en commun (trains, trams, bus), am\u00e9lioration et s\u00e9curisation du r\u00e9seau routier secondaire (au lieu de limiter de fa\u00e7on simpliste la vitesse \u00e0 80 km / h pour des raisons de s\u00e9curit\u00e9 compte tenu de l\u2019\u00e9tat actuel du r\u00e9seau routier), remise \u00e0 plat (nationalisation si possible) des concessions autorouti\u00e8res.&lt;/p&gt;&lt;p&gt;b)\u00a0\u00a0\u00a0\u00a0\u00a0Enseignement (\u00e9coles publiques, formation permanente).&lt;/p&gt;&lt;p&gt;c)\u00a0\u00a0\u00a0\u00a0\u00a0Sant\u00e9 (maisons m\u00e9dicales, h\u00f4pitaux)&lt;/p&gt;&lt;p&gt;d)\u00a0\u00a0\u00a0\u00a0\u00a0Suret\u00e9, s\u00e9curit\u00e9, services \u00e0 la personne.&lt;/p&gt;&lt;p&gt;e)\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9habilitation d\u2019une industrie fran\u00e7aise innovante r\u00e9gionale centr\u00e9e sur l\u2019\u00e9laboration de biens durables, innovants, fiables et de qualit\u00e9 \u00ab\u00a0made in France\u00a0\u00bb. Mise en place des moyens et services n\u00e9cessaires associ\u00e9s (t\u00e9l\u00e9com, transports, services aux entreprises, \u2026).&lt;/p&gt;&lt;p&gt;5)\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;Politique environnementale volontaire et ambitieuse&lt;/u&gt; s\u2019attaquant drastiquement aux sources des impacts clairement identifi\u00e9s comme les plus significatifs sur le r\u00e9chauffement climatique et en arr\u00eatant de culpabiliser les consommateurs, qui ne peuvent malheureusement, la plupart du temps, agir que sur les effets et non sur les causes dans leur comportement au quotidien.&lt;/p&gt;&lt;p&gt;a)\u00a0\u00a0\u00a0\u00a0\u00a0Restriction progressive des transports a\u00e9riens (principalement touristiques) et des transports maritimes traditionnels (combustibles fossiles) au d\u00e9part de la France&lt;/p&gt;&lt;p&gt;b)\u00a0\u00a0\u00a0\u00a0\u00a0Restriction des transports routiers traditionnels (combustibles fossiles) au d\u00e9part de la France ou en transit, remise en service des lignes ferroviaires r\u00e9gionales (cf. \u00a7 4), mise en place par exemple de trains mixtes (voyageurs, fret) &lt;/p&gt;&lt;p&gt;c)\u00a0\u00a0\u00a0\u00a0\u00a0Interdiction imm\u00e9diate des produits reconnus nocifs pour la sant\u00e9 et l\u2019environnement (ex\u00a0: glyphosat).&lt;/p&gt;&lt;p&gt;d)\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9glementation drastiques des emballages, interdiction sur le sol fran\u00e7ais des suremballages, blisters, etc \u2026, interdiction des bouteilles plastiques.&lt;/p&gt;","&lt;p&gt;ind\u00e9pendance du parquet&lt;/p&gt;&lt;p&gt;commissions ind\u00e9pendantes enqu\u00eatant entre autres sur les exactions polici\u00e8res&lt;/p&gt;","&lt;p&gt;Dans l\u2019attribution d\u2019un logement social, toutes les demandes de mutations ou d\u2019attribution doivent \u00eatre anonymes et chrypt\u00e9 pour \u00e9viter tout passe droit. Lors du passage en commission d\u2019attribution, les membres d\u00e9lib\u00e9rant ne pourront pas avoir ni conna\u00eetre le nom de la personne du demandeur. N\u00e9anmoins, ils pourront avoir toutes les informations sur la situation du demandeur x.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Les animaux de compagnie \u00e9tant les derniers compagnons des personnes \u00e2g\u00e9es je propose qu'il soit fait obligation aux maisons de retraite de les accepter m\u00eame si la  personne concern\u00e9e ne peut plus sans occup\u00e9&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt; Pour la personne \u00e2g\u00e9e c 'est un lien affectif important &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Cette mesure permettrait d'am\u00e9liorer les conditions des plus d\u00e9munis. Les hommes sont plus importants que l'art ...&lt;/p&gt;&lt;p&gt;attention, cette mesure devra \u00eatre encadr\u00e9e afin de ne pas permettre d'en faire b\u00e9n\u00e9ficier des associations caritatives complaisantes, d'o\u00f9 l'id\u00e9e d'imposer une liste d'associations reconnues par les citoyens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le chauffage de ma maison me co\u00fbte d\u00e9sormais 500 \u20ac en p\u00e9riode de chauffage (environ 8 mois par an, pour 19 \u00b0 maximum) sur une retraite de 1300 \u20ac ...&lt;/p&gt;&lt;p&gt;Et, non, je n'ai pas les moyens de changer de chaudi\u00e8re, ni de type de chauffage et je n'ai pas de combles \u00e0 isoler ...&lt;/p&gt;","&lt;p&gt;Une\u00a0amende forfaitaire\u00a0n\u2019a pas le m\u00eame impact pour tous le monde. Pour une personne modeste, une amende peut repr\u00e9senter une somme d\u2019argent importante tandis que pour une personne plus ais\u00e9e, ce m\u00eame montant n\u2019aura pas le m\u00eame impact.&lt;/p&gt;&lt;p&gt;Commettre des infractions au code de la route sans avoir \u00e0 se soucier du co\u00fbt est tr\u00e8s injuste.&lt;/p&gt;&lt;p&gt;Payer une amende en fonction de ses revenus serait plus \u00e9quitable. Il me semble que ce syst\u00e8me existe d\u00e9j\u00e0 dans certains pays scandinaves et en &lt;s&gt;Angleterre&lt;/s&gt; Royaume Uni.&lt;/p&gt;","&lt;p&gt;la tva est d\u00e9clar\u00e9 par ceux qui la payent et par les commer\u00e7ants&lt;/p&gt;","&lt;p&gt;J\u2019ai constat\u00e9 que le r\u00f4le d\u2019administrateur des maires sont pass\u00e9s \u00e0 je suis le roi du village pour certain , je d\u00e9cide . D\u2019ou une certaine  perte de la souverainet\u00e9 li\u00e9 au syst\u00e8me de la repr\u00e9sentativit\u00e9 . Ce qui nous am\u00e8ne aux \u00e9lections \u00e0 louer des salles pour faire des r\u00e9unions des d\u00e9bats ce qui me semble inadmissible . L\u2019action d\u2019ifformation ,sociale ce doit d\u2019etre Gratuits et dans des salles associ\u00e9s \u00e0 la contribution  citoyenne . &lt;/p&gt;&lt;p&gt;Je rappelle que si il y en a qui pense que ces gratuits cela est faut .&lt;/p&gt;","&lt;p&gt;la CAF prend en compte le salaire du conjoint pour l'attribution de l'AAH aux personnes handicap\u00e9es , et je souhaite que  le gouvernement mette fin a ces conditions de ressources car beaucoup de personne handicap\u00e9e ni ont pas le droit moi y compris.et ce n'est pas logique et injuste .&lt;/p&gt;","&lt;p&gt;Revenir \u00e0 la consigne des mat\u00e9riaux recyclables partout en France avec un \u00e9change de bon d'achat ou d'argent et cr\u00e9\u00e9 une structure z\u00e9ro d\u00e9chet nationale afin qu'il n'y est plus de produits alimentaires ou autres jetter \u00e0 la poubelle et une loi qui oblige les grandes surfaces \u00e0 donner tout les invendus avec une DLC ou DLUO toujours bonne gratuitement aux associations pour les SDF et les plus pauvres avec un stand obligatoire dans les grandes surfaces pour les contacts ou autres de cette structure z\u00e9ro d\u00e9chet et de consignes nationale. &lt;/p&gt;","&lt;p&gt;Que l'on habite Paris, Lyon ou un petit village de campagne,dans le Sud ou le Nord de la France, le co\u00fbt de la vie n'est pas le m\u00eame.&lt;/p&gt;&lt;p&gt;Il faudrait \u00e9valuer par r\u00e9gions, celui-ci en prenant en compte le prix d'un loyer moyen, le prix des d\u00e9placements, le prix de l'alimentation, les 3 budgets d'une famille, incontournables et qui sont  fortement d\u00e9pendants de l'endroit o\u00f9 l'on habite.&lt;/p&gt;&lt;p&gt;Apr\u00e8s que faire ?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;REGIONALISER&lt;/strong&gt;: d\u00e9terminer un SMIC, des aides au logement, des aides sociales .... en fonction de votre lieu de r\u00e9sidence et du co\u00fbt de la vie qui s'y rapporte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mr Macron..&lt;/p&gt;&lt;p&gt;Pitite id\u00e9e de gestion de la France!&lt;/p&gt;&lt;p&gt;Ya pas plus...simple..1 pay\u00e9 les imp\u00f4ts \u00e0 nos r\u00e9gions,ils sont plus pr\u00e9s pour savoir comment bien utiliser l argent!(envisager des pr\u00e9s entre les r\u00e9gions, pour celle qui gal\u00e8rent au d\u00e9but)...l \u00e9tat r\u00e9cup\u00e8re juste sur le taxes.amandes..pour rembourser la dette de la France..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2:Dissolution du gouvernement&lt;/p&gt;&lt;p&gt;En gros ont devrait prendre en exemple la fa\u00e7on Suisse..&lt;/p&gt;&lt;p&gt;8personnes au s\u00e9nat...,1;repr\u00e9sentant par r\u00e9gion,et des R.IC pour chaque loi! Ou d\u00e9cision \u00e0 prendre...&lt;/p&gt;&lt;p&gt;En Suisse y a une enveloppe de 350000e pour payer tout ces gens. Chaque grosse t\u00eate sont comme nous et travail ,paysans,ouvriers, salari\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3 arr\u00eater ou surtax\u00e9s les produits Chinois(qui ne respectent m\u00eame pas les normes Europ\u00e9ennes)..ou tous se qui n est pas de fabrication europ\u00e9enne au minimum..&lt;/p&gt;&lt;p&gt;Vendre des produits ext\u00e9rieurs \u00e0 l Europe ne peut que d\u00e9favoris\u00e9 le travail et le salaire des Fran\u00e7ais&lt;/p&gt;&lt;p&gt;.&lt;/p&gt;&lt;p&gt;4 immigration,dans le cas ou le il y a le pleine emploi,et qu' il manque de la mains d oeuvre,ou que la personne apporte un r\u00e9el plus \u00e0 la France..pour les r\u00e9fugi\u00e9s de guerres,les femmes et les enfants ok..mais les hommes ,eux se battent comme nous pour se sortir de ces situations..ont peu envisag\u00e9 le aid\u00e9 militairement&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;5: l'\u00e9cologie,arr\u00eat\u00e9 les produits,qui d\u00e9truisent ,ou soup\u00e7onn\u00e9 de d\u00e9truire l environnement,et la sant\u00e9....invent\u00e9 un moyen de transport,adaptable sur nos v\u00e9hicules,avoir des genres de raille,sur les voies principales,comme pour les man\u00e8ges..ou des carburants avec les d\u00e9chets,comme certains,pays nordiques..pas de v\u00e9hicule \u00e9lectrique qui d\u00e9place la pollution ailleurs..Utiliser les stations depuration ,pour faire du biogaz,se qui pourrait \u00eatre transform\u00e9 en \u00e9nergie \u00e9lectrique pour le communes!!&lt;/p&gt;&lt;p&gt;Nous sommes en 2019 et ne pouvons ignorer se qui est important \u00e0 faire...Arr\u00eat\u00e9 de faire les choses par apport au lobbys ,commercial,p\u00e9troliers,pharmaceutique...et autres&lt;/p&gt;&lt;p&gt;C est d\u00e9j\u00e0 un bon d\u00e9but..&lt;/p&gt;","&lt;p&gt;Je propose que soient institu\u00e9es dans des \u00e9coles primaires (si cela n' est d\u00e9j\u00e0 fait, que ce soit amplifi\u00e9) des rencontres inter \u00e2ges o\u00f9 des personnes retrait\u00e9es, des parents m\u00eame, de m\u00e9tiers, de carri\u00e8res diff\u00e9rentes viennent b\u00e9n\u00e9volement pr\u00e9senter leur chemin professionnel , avec \u00e0 l'appui leurs exp\u00e9riences concr\u00e8tes, en  \u00e9tablissant une corr\u00e9lation avec l'instruction de base avant tout d\u00e9but d'orientation syst\u00e9matique et montrant les difficult\u00e9s, les satisfactions qui ont jalonn\u00e9 ces parcours (Artisans, professions lib\u00e9rales, commer\u00e7ants, artistes etc). Il est \u00e9vident que le progr\u00e8s aidant, des exemples pourraient sembler loin des r\u00e9alit\u00e9s actuelles. mais l'int\u00e9r\u00eat est l\u00e0 : trouver des points communs entre g\u00e9n\u00e9rations. Le but final \u00e9tant de donner envie \u00e0 des jeunes d'entrer dans la vie professionnelle avec moins d'appr\u00e9hension et  plus de connaissance dans des secteurs ignor\u00e9s,  d'\u00eatre sensibilis\u00e9s assez t\u00f4t \u00e0 la vie citoyenne. (On envisageait bien de les initier en milieu scolaire \u00e0 une \u00e9ducation sexuelle assez pr\u00e9cocement...! alors que c'est plut\u00f4t le r\u00f4le des parents !).&lt;/p&gt;","&lt;p&gt;Avant de penser \u00e0 modifier ou cr\u00e9er des lois ne faudrait il pas poser la question \u00e0 chaque fran\u00e7ais sous r\u00e9f\u00e9rendum \u00e0 choix libres.&lt;/p&gt;&lt;p&gt;Des questions d'ordres g\u00e9n\u00e9rales et une vision d'avenir sont primordiales.&lt;/p&gt;&lt;p&gt;Exemple de question: comment vous voyez vous dans 10 ans? Qu'est ce que vous aimez et vous d\u00e9testez dans votre vie et pourquoi?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour les salari\u00e9s n'ayant pas acquis un nombre suffisant de trimestre de cotisation il est appliqu\u00e9 une d\u00e9cote (malus) de 5 % par an avec un maximum de 25 %. Ceci est tout \u00e0 fait injuste.&lt;u&gt; C'est une double peine&lt;/u&gt; car non seulement les salari\u00e9s subissent le ch\u00f4mage, les temps partiels, les gardes d'enfants malades, d'autres choisissent l'\u00e9ducation de leurs jeunes enfants...&lt;/p&gt;&lt;p&gt;Je ne vois pas pourquoi ils doivent \u00eatre sanctionn\u00e9s une 2\u00e8me fois !!!!!! &lt;/p&gt;","&lt;p&gt;Regroupement du paiement des pensions de retraite en 1 seule fois \u00e0 savoir: Agirc-Arrco + Cnav + MSA, paiement le 1 ou le 2 du mois.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Actuellement&lt;/u&gt;&lt;/strong&gt;: &lt;em&gt;Cnav+MSA paiement le &lt;/em&gt;&lt;strong&gt;&lt;em&gt;9&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;                       &lt;em&gt;Agirc+Arrco paiement le &lt;/em&gt;&lt;strong&gt;&lt;em&gt;1&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On devrait obliger les propri\u00e9taires \u00e0 faire les travaux dans les logements locatifs priv\u00e9s pour limiter les rejets de CO2,les fuites  et les factures \u00e9lev\u00e9es du coup pour se chauffer et vivre d\u00e9cemment.&lt;/p&gt;","&lt;p&gt;L'augmentation des taxes sur les carburants n'a \u00e9t\u00e9 que la goutte d'eau qui a fait d\u00e9border le vase. En r\u00e9alit\u00e9, la cause profonde est l'injustice sociale qui n'a cess\u00e9 de s'aggraver au fil des ann\u00e9es, en d\u00e9pit d'\u00e9lections pr\u00e9tendument d\u00e9mocratiques.&lt;/p&gt;&lt;p&gt;C'est que les Fran\u00e7ais n'ont cess\u00e9 d'\u00eatre trahis par les hommes qu'ils portaient au pouvoir. Ainsi, deux ans apr\u00e8s avoir \u00e9t\u00e9 port\u00e9 \u00e0 la t\u00eate de l'Etat par l'union de la gauche, Mitterrand mettait en place une politique lib\u00e9rale, tout en continuant \u00e0 se dire \\\"de gauche\\\", ce qui n'a plus aucun sens. Ainsi s'est ouverte l'\u00e8re du \\\"d\u00e9gagisme\\\" : les \u00e9lecteurs n'ont plus vot\u00e9 POUR un candidat, mais CONTRE celui qu'ils ne voulaient manifestement pas voir.&lt;/p&gt;&lt;p&gt;Parall\u00e8lement, nos \u00e9lites ne brillaient pas par leur moralit\u00e9 : Mitterrand et les \u00e9coutes t\u00e9l\u00e9phoniques, Chirac et la mairie de Paris, Sarkozy et le financement lybien, Chuzac et sa lutte particuli\u00e8re contre l'\u00e9vasion fiscale, Jupp\u00e9 est les emplois fictifs\u2026 La liste est interminable.&lt;/p&gt;&lt;p&gt;Ainsi s'explique le rejet de la politique par les JG&lt;/p&gt;&lt;p&gt;Ainsi s'explique l'\u00e9lection de Macron : les Fran\u00e7ais ont pr\u00e9f\u00e9r\u00e9 voter pour un inconnu, venu de nulle part. L'\u00e9lection simultan\u00e9e d'une \u00e9crasante majorit\u00e9 de d\u00e9put\u00e9s dont la principale qualit\u00e9 est la soumission \u00e0 Jupiter a conduit \u00e0 l'instauration d'une dictature molle : l'ex\u00e9cutif d\u00e9cide de tout, l'Assembl\u00e9e ne sert plus \u00e0 rien.&lt;/p&gt;&lt;p&gt;Paradoxalement, la revendication majeure des JG a \u00e9t\u00e9 la d\u00e9mission de Macron. Revendication on ne peut plus politique. A l'\u00e9vidence, ceux qui la portent \\\"font\\\" de la politique.&lt;/p&gt;&lt;p&gt;Les commentateurs se sont plu \u00e0 souligner la diversit\u00e9 des origines politiques des JG. Ils ont souvent tent\u00e9 de mettre en difficult\u00e9 les leaders de la FI et du RN en soulignant leurs convergences. Mais ces convergences sont justement le signe du bien-fond\u00e9 et de la coh\u00e9rence de leurs revendications.&lt;/p&gt;&lt;p&gt;On trouvera ci-apr\u00e8s une liste (incompl\u00e8te) de r\u00e9formes indispensables. Celles-ci sont d'une ampleur telle qu'on ne peut envisager qu'elles soient r\u00e9alisables dans les institutions existantes.&lt;/p&gt;&lt;p&gt;On ne pourra donc faire l'\u00e9conomie d'une nouvelle constitution, sinon, le grand d\u00e9bat sera un grand coup d'\u00e9p\u00e9e dans l'eau.&lt;/p&gt;&lt;p&gt;Il nous faudra donc des hommes (ou femmes, naturellement) politiques. C'est un m\u00e9tier. Il faut du travail et de l'exp\u00e9rience : les d\u00e9put\u00e9s La REM en font brillamment la d\u00e9monstration par l'absurde. Tous nos hommes politiques ne sont pas pourris. Il faut former les jeunes. Mais tout \u00e9lu doit \u00eatre strictement encadr\u00e9.&lt;/p&gt;&lt;p&gt;Quant aux \u00e9lecteurs, il leur revient de voter sur des programmes (il faut donc les \u00e9tudier) plus que sur des hommes. Quant aux \u00e9lus, ils n'ont pas besoin qu'on leur b\u00e2tisse un pont d'or : leur fonction constitue un honneur. Ils n'ont pas besoin d'\u00eatre pay\u00e9s plus qu'un professeur des Universit\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ENTREPRISES /&lt;/p&gt;&lt;p&gt;R\u00e9partition des b\u00e9n\u00e9fices dans l\u2019entreprise \u00e0 \u00e9galit\u00e9 entre les travailleurs, l'investissement et les actionnaires.&lt;/p&gt;&lt;p&gt;R\u00e9forme des conseils d\u2019administration, limitation des cooptations, participation des syndicats&lt;/p&gt;&lt;p&gt;Encadrement des r\u00e9mun\u00e9rations 1 \u00e0 7&lt;/p&gt;&lt;p&gt;Abandon des mesures prises contre les ch\u00f4meurs et pour limiter les indemnit\u00e9s &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;POLITIQUE&lt;/p&gt;&lt;p&gt;R\u00e9f\u00e9rendum initiative citoyenne &lt;/p&gt;&lt;p&gt;Promotion modernisation des services publics &lt;/p&gt;&lt;p&gt;Priorit\u00e9 donn\u00e9e \u00e0 l\u2019enseignement et refondation compl\u00e8te du syst\u00e8me &lt;/p&gt;&lt;p&gt;Protection par l\u2019\u00e9tat des entreprises menac\u00e9es par l\u2019\u00e9tranger (particuli\u00e8rement les USA) et des entreprises ponctuellement en difficult\u00e9 financi\u00e8re &lt;/p&gt;&lt;p&gt;Priorit\u00e9 donn\u00e9e \u00e0 l\u2019enseignement et refondation compl\u00e8te du syst\u00e8me &lt;/p&gt;&lt;p&gt;Protection par l\u2019\u00e9tat des entreprises menac\u00e9es par l\u2019\u00e9tranger (particuli\u00e8rement les USA) et des entreprises ponctuellement en difficult\u00e9 financi\u00e8re &lt;/p&gt;&lt;p&gt;Application de la loi \u00e9galement pour tous. Plus de cas Balkany, Benalla, Gu\u00e9ant&lt;/p&gt;&lt;p&gt;D\u00e9placement de la fronti\u00e8re britannique sur le sol britannique&lt;/p&gt;&lt;p&gt;Inculpation des politiques qui sont pass\u00e9s outre les r\u00e9sultats du r\u00e9f\u00e9rendum de 2005&lt;/p&gt;&lt;p&gt;Conditions de d\u00e9tention d\u00e9centes &lt;/p&gt;&lt;p&gt;Lutte contre l\u2019islamisme &lt;/p&gt;&lt;p&gt;Investissement dans les \u00e9nergies propres et maintien des centrales nucl\u00e9aires autant que n\u00e9cessaire &lt;/p&gt;&lt;p&gt;Limitation raisonnable de l\u2019immigration afin de favoriser l\u2019assimilation au plus tard d\u00e8s la seconde g\u00e9n\u00e9ration&lt;/p&gt;&lt;p&gt;Lutte contre la petite d\u00e9linquance avec am\u00e9lioration des conditions de vie en banlieue (services publics, transports, discriminations)&lt;/p&gt;&lt;p&gt;Lutte contre les violences polici\u00e8res. Interdiction des armes de type flashball dans les manifestations. Meilleure formation des policiers&lt;/p&gt;&lt;p&gt;Lutte contre le ch\u00f4mage (et non contre les ch\u00f4meurs) par cr\u00e9ation d\u2019emplois &lt;/p&gt;&lt;p&gt;Augmentation des salaires (pas des primes) et r\u00e9int\u00e9gration des cotisations sociales, comme part int\u00e9grante du salaire &lt;/p&gt;&lt;p&gt;Absorption des Mutuelles par la S\u00e9curit\u00e9 Sociale&lt;/p&gt;&lt;p&gt;Lutte contre les monopoles de la presse&lt;/p&gt;&lt;p&gt;Diversification des cha\u00eenes et am\u00e9lioration des programmes y compris aux heures de grande \u00e9coute &lt;/p&gt;&lt;p&gt;Acc\u00e9l\u00e9ration du d\u00e9veloppement de la fibre et de la\u00a05 G&lt;/p&gt;&lt;p&gt;Recherche sur la pile \u00e0 combustible &lt;/p&gt;&lt;p&gt;Taxe sur les robots (redondant avec33%)&lt;/p&gt;&lt;p&gt;Lutte contre la sp\u00e9culation immobili\u00e8re Renationalisation des autoroutes, abandon des privatisations&lt;/p&gt;&lt;p&gt;Limitation et requalification des auto entrepreneurs &lt;/p&gt;&lt;p&gt;Fin des radars pi\u00e8ges \u00e0 cons &lt;/p&gt;&lt;p&gt;Aides substantielles pour l\u2019isolation des logements &lt;/p&gt;&lt;p&gt;Cr\u00e9er des solutions non informatiques pour toutes les d\u00e9marches administratives&lt;/p&gt;&lt;p&gt;Un retrait\u00e9 pauvre : celui qui ne peut pas payer son EHPAD&lt;/p&gt;&lt;p&gt;Publication de l'ensemble des revenus des hauts fonctionnaires&lt;/p&gt;&lt;p&gt;Casier judiciaire vierge pour tous les \u00e9lus&lt;/p&gt;&lt;p&gt;Peines alourdies pour les \u00e9lus, les fonctionnaires, les charg\u00e9s de mission lorsque leurs fonctions ont facilit\u00e9 la commission d'un d\u00e9lit&lt;/p&gt;&lt;p&gt;Frais d'inscription dans les universit\u00e9s identiques pour les \u00e9tudiants \u00e9trangers&lt;/p&gt;&lt;p&gt;Prise en charge des frais de scolarit\u00e9 pour les enfants d'expatri\u00e9s&lt;/p&gt;&lt;p&gt;Fin du luxe et des dorures de l'Elys\u00e9e et autres minist\u00e8res install\u00e9s dans des locaux prestigieux qu'on refait \u00e0 chaque nouvelle arriv\u00e9e. Des bureaux fonctionnels seront bien plus utiles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;FINANCES&lt;/p&gt;&lt;p&gt;Reforme compl\u00e8te des imp\u00f4ts (TVA, locaux, revenus) abandon de la plupart des niches&lt;/p&gt;&lt;p&gt;Lutte contre l\u2019\u00e9vasion fiscale &lt;/p&gt;&lt;p&gt;Refus des mesures immorales qui font que des travailleurs actifs d\u00e9pouillent leurs parents retrait\u00e9s, qu'on fasse les poches des \u00e9tudiants pour leur piquer 5 \u20ac&lt;/p&gt;&lt;p&gt;R\u00e9-indexation des retraites et rattrapage des pertes impos\u00e9es ces derni\u00e8res ann\u00e9es &lt;/p&gt;&lt;p&gt;Priorit\u00e9 donn\u00e9e \u00e0 l\u2019enseignement et refondation compl\u00e8te du syst\u00e8me &lt;/p&gt;&lt;p&gt;Protection par l\u2019\u00e9tat des entreprises menac\u00e9es par l\u2019\u00e9tranger (particuli\u00e8rement les USA) et des entreprises ponctuellement en difficult\u00e9 financi\u00e8re &lt;/p&gt;&lt;p&gt;Sanctions s\u00e9v\u00e8res contre les abus de biens&lt;/p&gt;&lt;p&gt;Scission des banques financi\u00e8res et des banques de d\u00e9p\u00f4t &lt;/p&gt;&lt;p&gt;Baisse de la TVA sur les produits bio, lutte contre les faux bio, les produits dangereux, les \u00e9tiquetages trompeurs&lt;/p&gt;&lt;p&gt;Pas d'aides aux entreprises sans contreparties. R\u00e9cup\u00e9ration des aides en cas de fermeture&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mr MACRON un sujet qui vous fait mal, l'immigration !!! Que comptez-vous faire pour stopper ce flux migratoire incessant et qui est la source de tous nos maux ? En effet, nous payons tr\u00e8s cher cette migration \u00e0 coups de taxes, imp\u00f4ts, couverture sant\u00e9, etc...vous n'avez pas \u00e0 nous imposer l'entretien de toutes ces personnes qui nous m\u00e8nent \u00e0 notre perte. Un r\u00e9f\u00e9rendum serait la solution pour que les fran\u00e7ais s'expriment et vous seriez surpris de voir combien de citoyens sont d'accord pour faire des sacrifices pour des gens qui ne nous rendront jamais les efforts que vous nous demandez. Je suis pr\u00eate \u00e0 faire des efforts pour mes concitoyens, mais pas pour des \u00e9trangers qui ne participeront jamais \u00e0 l'essor de notre pays et seront des assist\u00e9s toute leur vie. Pensez d'abord aux fran\u00e7ais ils doivent \u00eatre une priorit\u00e9.&lt;/p&gt;","&lt;p&gt;Etre contre la haine c'est comme \u00eatre contre la pluie ... \u00e7a sert \u00e0 rien ... tout le monde la porte en soi ...  et chacun \u00e0 le devoir de la ma\u00eetriser en fonction de sa propre conscience personnelle et collective ...&lt;/p&gt;","&lt;p&gt;A quoi sert  le s\u00e9nat.&lt;/p&gt;&lt;p&gt;Certaines mauvaises langues seraient tent\u00e9es de r\u00e9pondre : \u00e0 rien. Ce serait bien s\u00fbr un peu r\u00e9ducteur... Car, en tant que repr\u00e9sentant des collectivit\u00e9s locales, le\u00a0S\u00e9nat examine, avant ou apr\u00e8s l'Assembl\u00e9e Nationale, les projets et propositions de loi, les trait\u00e9s et conventions internationales, en attachant, bien s\u00fbr, une importance particuli\u00e8re \u00e0 tout ce qui touche les collectivit\u00e9s territoriales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Reste que le S\u00e9nat a bien moins de pouvoirs que l'Assembl\u00e9e Nationale, qui a toujours le dernier mot dans les discussions sur les lois \u00e0 venir\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Conclusion\u00a0:&lt;/strong&gt; le S\u00e9nat ne sert donc \u00e0 rien.&lt;/p&gt;","&lt;p&gt;Actuellement nous sommes 1 fran\u00e7ais sur 2 \u00e0 payer l'imp\u00f4t sur le revenus . DE plus entre LE montant brut et net on n'est d\u00e9j\u00e0 largement pr\u00e9lev\u00e9 sur nos charges salariales et payons DE plus - pour la part imp\u00f4ts sur le revenu  non pas sur ce nouveau brut mais sur ce que l'on n'a finalement pas per\u00e7u (apr\u00e8s donc cette ponction des charges salariales) . L'imp\u00f4t sur le revenu malgr\u00e9 les tranches nombreuses est in\u00e9galitaire car tout le monde ne LE paye pas (sans compter les niches fiscales nombreuses que beaucoup ne peuvent faire fonctionner faute de revenus nets suffisants)  et quand on est c\u00e9libataire sans enfant , c'est bien s\u00fbr plus important mais DE mani\u00e8re trop importante . Il devient difficile de vivre DE son salaire m\u00eame s'il est au dessus de la moyenne et ne pas se faire ponctionner DE cet imp\u00f4t sur le revenu permettrait une bouff\u00e9e d'air v\u00e9ritable et DE faire fonctionner l'\u00e9conomie . DE plus avec l'effet pr\u00e9l\u00e8vements  la source non seulement cela est traumatisant et DE plus LE consentement \u00e0 l'imp\u00f4t devient une v\u00e9ritable fumisterie .&lt;/p&gt;","&lt;p&gt;tous les acquis sociaux disparraissent creant de la peur du lendemain, qui fait qu les gens economisent au lieu de consomme et donc ralentissent l'economie et l'emploi malgr\u00e9 eux&lt;/p&gt;","&lt;p&gt;Refus des quotas&lt;/p&gt;","&lt;p&gt;R\u00e9tablissement de la peine de la peine de\u00a0mort pour les assassinats (i.e. meurtre avec pr\u00e9m\u00e9ditation)&lt;/p&gt;","&lt;p&gt;L\u2019ideologie de gauche est de diminuer les in\u00e9galit\u00e9s ( sans tomber dans le communisme). La mondialisation o\u00f9 tout le monde est expos\u00e9 \u00e0 la concurrence et l\u2019Europe lib\u00e9ral ontcompl\u00e8tement \u00e9gar\u00e9 notre Parti socialiste mais au lieu de toujours l\u2019accuser \u00e0 r\u00e9p\u00e9titions,  il faut mieux \u00e0 nouveau le soutenir car ses id\u00e9es sont belles &lt;/p&gt;","&lt;p&gt;Peine de &lt;strong&gt;prison ferme&lt;/strong&gt; pour les \u00e9lus fraudeurs. Un \u00e9lu est responsable et symbolise ce qu\u2019attends un peuple dans notre soci\u00e9t\u00e9. D\u00e9tournement de fonds publics, fausses factures, malversation, abus de pouvoir,\u2026La liste est longue mais c\u2019est directement la case prison. On ne joue pas avec la confiance du peuple.&lt;/p&gt;&lt;p&gt;1905\u00a0: S\u00e9paration de l\u2019\u00e9glise et de l\u2019\u00e9tat. 2020\u00a0: &lt;strong&gt;S\u00e9parations du Buissness et de l\u2019\u00e9tat&lt;/strong&gt;. La citoyennet\u00e9 et le sens du bien commun de tous ne doit en aucun cas \u00eatre m\u00eal\u00e9s aux astres de la finance. L\u2019ind\u00e9pendance de notre fonctionnement \u00e9tatique est obligatoire afin d\u2019\u00e9viter toute relation d\u2019int\u00e9r\u00eat. Notre libert\u00e9 n\u2019est pas celle de l\u2019argent. On confond le moyen et le but.&lt;/p&gt;","&lt;p&gt;Ne plus viser la croissance perp\u00e9tuel de notre \u00e9conomie qui am\u00e8ne notre civilisation droit dans le mur (catastrophe \u00e9cologique, exploitation humaine, profits \u00e0 tout prix...) mais viser le bonheur des gens par un changement de comportement afin de r\u00e9duire notre consommation et d'augmenter nos moments de bonheur \u00e0 travers du temps libre et d'\u00e9changes (sport, culture...).&lt;/p&gt;&lt;p&gt;Il ne s'agit pas d'\u00eatre dans la d\u00e9croissance extr\u00eame mais mod\u00e9r\u00e9e, afin de vivre convenablement sans surconsommer et donc en prenant le temps de vivre et de partager.&lt;/p&gt;","&lt;p&gt;AUTOROUTE&lt;/p&gt;&lt;p&gt;ne plus accepter d'augmentation des tarifs syst\u00e9matiquement tous les ans uniquement lier pour l'entretien.car ce que nous payons doit subvenir largement ; et non pas r\u00e9mun\u00e9rer des actionnaires.&lt;/p&gt;&lt;p&gt;Si pas possible ou irr\u00e9aliste alors nationaliser \u00e0 nouveau les autoroute en les rachetant dans les conditions d\u00e9risoires ou il ont \u00e9t\u00e9 vendus.&lt;/p&gt;","&lt;p&gt;Universitaires, chercheurs, ont leur mot \u00e0 dire sur les sujets de soci\u00e9t\u00e9 actuellement monopolis\u00e9s par des politiques, lobbyistes, sectaires de diverses chapelles.&lt;/p&gt;","&lt;p&gt;ARRET DU GENDER ET DE LA PROPAGANDE FUNESTE DES LGBTQI+ DANS LES ECOLES.&lt;/p&gt;&lt;p&gt;EGALEMENT DANS LES ENTREPRISES PRIVEES ET PUBLIQUES.&lt;/p&gt;","&lt;p&gt;Transformation du mariage pour tous en pacte d'union civile&lt;/p&gt;","&lt;p&gt;&lt;u&gt;Immigration&lt;/u&gt; voir le vid\u00e9o point 3. La France est d\u2019origine un peuple chr\u00e9tien de race blanc. Un peuple qui vie la libert\u00e9, la \u00e9galit\u00e9 et la fraternit\u00e9 et il en a ajout\u00e9 la la\u00efcit\u00e9. Pour cela le peuple fran\u00e7ais, non raciste et la\u00efque doit accueillir sur son territoire des gens de toute race de toute couleur et de toute religion \u2013 \u00e0 condition que ceux-ci respect notre langue, notre culture, notre religion, nos coutumes, nos lois et notre fa\u00e7on de vivre. Ce n\u2019est pas aux fran\u00e7ais de s\u2019adapter aux \u00e9tranger, c\u2019est aux \u00e9trangers de s\u2019adapter aux fran\u00e7ais. Un \u00e9tranger qui veut choisir la nationalit\u00e9 fran\u00e7aise, devrait abandonner la sienne, et pour cela doit pouvoir parler, lire et \u00e9crire la langue fran\u00e7aise, respecter les lois, et notre culture. Celui qui ne veut pas abandonner sa nationalit\u00e9 restera \u00e9tranger sur notre sol. Il n\u2019y a pas de \u00ab\u00a0halal\u00a0\u00bb en France, pas de vestimentaire religieuse (Burka, Kipa\u2026) en dehors du domicile ou dans la maison de dieu. Pas de mosqu\u00e9es dans un pays chr\u00e9tien, celui qui veut prier pourra le faire dans la maison de dieu, nos \u00e9glises accueillent tous les monde. Nous ne pouvons pas accepter le Coran islamique dans sa version actuelle, qui appelle a an\u00e9antir les chr\u00e9tien ou l\u2019appel \u00e0 la charia. Il faut faire un Coran Europe-cnmpatible (la bible il y en a aussi ancien et nouveau testament).&lt;/p&gt;&lt;p&gt;Les fich\u00e9s S sont a transf\u00e9rer dans leur pays, comme les \u00e9trangers qui ont commis un d\u00e9lit ainsi leurs familles (la Norv\u00e8ge a baiss\u00e9 la criminalit\u00e9 de plus de 30\u00a0% avec cette mesure). Il est de m\u00eame pour tout \u00e9trangers qui ne respecte pas nos lois ou la la\u00efcit\u00e9.&lt;/p&gt;","&lt;p&gt;https://www.lemonde.fr/societe/article/2019/02/13/le-restaurant-etoile-de-yannick-delpech-a-nouveau-incendie-pres-de-toulouse_5423124_3224.html&lt;/p&gt;","&lt;p&gt;De nombreux produits sont aujourd'hui certifi\u00e9s halal. Ce qu'on ignore souvent c'est que cette certification est achet\u00e9e aupr\u00e8s des certaines autorit\u00e9s musulmane. En achetant halal on finance donc le culte musulman, sans forc\u00e9ment \u00eatre d'accord ni au courant.&lt;/p&gt;&lt;p&gt;De plus l'abattage rituel est d'une grande cruaut\u00e9 pour les animaux qui ne sont pas \u00e9tourdis au pr\u00e9alable.&lt;/p&gt;","&lt;p&gt;D\u00e9claration des revenus devraient prendre en compte le fait que nous avons \u00e0 charge le financement de nos parents et de nos enfants. &lt;/p&gt;","&lt;p&gt;Tout citoyen doit pouvoir vivre de son travail. Le salaire d'aujourd'hui ne permet plus de vivre correctement de son travail. Tout augmente (charges, taxes, loisirs, etc.) seul le salaire ne suit pas.&lt;/p&gt;","&lt;p&gt;la mairie le conseil r\u00e9gional  \u00e9cole public \u00e9tant un lieu public  tous maire  tous d\u00e9pute, conseill\u00e9 ayant install\u00e9 un christ une croix ou une cr\u00e8che ou tous signe d\u2019ob\u00e9dience religieuse doit \u00eatre condamn\u00e9 a une peine de prisons ferme + amende de 10 000 euros minimum et  in\u00e9ligibilit\u00e9 a vie de + aucun signe ostentatoire religieux dans tous lieux public gare s\u00e9curit\u00e9 sociale mairie, rue, ect sinon m\u00eame peine. nous somme une r\u00e9publiq
