 influencer par cela??  &lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Bravo Mr belle r\u00e9ussite actuellement repr\u00e9sentant de l'osce pour la libert\u00e9 des m\u00e9dias &lt;/p&gt;&lt;p&gt;ne pas oubli\u00e9 sa condamnation en 1998 pour recel d'abus de confiance&lt;/p&gt;&lt;p&gt;122195 euros de r\u00e9mun\u00e9ration o imp\u00f4t &lt;/p&gt;","&lt;p&gt;Une institution qui co\u00fbte tr\u00e8s cher sans influence concr\u00e8te sur notre fonctionnement. Le parlement + le s\u00e9nat suffit largement....&lt;/p&gt;","&lt;p&gt;voulez vous travaillez pour votre syst\u00e8me \u00e9conomique?.&lt;/p&gt;&lt;p&gt;5 syst\u00e8mes \u00e9conomique les droites les gauches  les centres. Les ind\u00e9pendants. Des humbles.&lt;/p&gt;&lt;p&gt;chaque syst\u00e8mes d\u00e9cide la taxe sur les carburants ou autres.&lt;/p&gt;","&lt;p&gt;On ne doit pas condamner quelqu'un qui n'effectue pas sa peine que ce soit la prison ou les peines d'int\u00e9r\u00eat g\u00e9n\u00e9ral. Les peines doivent effectives sans remise de peine pour quelle que  raison que ce soit&lt;/p&gt;","&lt;p&gt;Pour \u00eatre clair sans y r\u00e9fl\u00e9chir et avec ma fa\u00e7ons de concevoir\u00a0la valeur du travail je suis &lt;strong&gt;CONTRE &lt;/strong&gt;mais en faisant abstraction de mes origines modeste et de ma vie de labeur, en effa\u00e7ant le LOGICIEL qui r\u00e9gis nos vies depuis longtemps (diviser pour r\u00e9gner ou on prend aux uns pour donner aux autres) et devant une feuille blanche ou il faut &lt;strong&gt;IMAGINER&lt;/strong&gt;\u00a0un monde diff\u00e9rent, des relations apais\u00e9es, ma fa\u00e7on de penser a \u00e9volu\u00e9.&lt;/p&gt;&lt;p&gt;\u00a0Je suis convaincu que &lt;strong&gt;le Revenus Universel Citoyen&lt;/strong&gt; est une vraie solution pour notre 21 em si\u00e8cle \u00e0 la condition d\u2019\u00e9crire une &lt;strong&gt;charte de Citoyennet\u00e9&lt;/strong&gt; ou des droits et devoirs associ\u00e9s, ou le respect et la &lt;strong&gt;responsabilit\u00e9&lt;/strong&gt; veut dire quelque chose.&lt;/p&gt;&lt;p&gt;Penons quelques exemples non exhaustifs \u2026.&lt;/p&gt;&lt;p&gt;Tout manquement a cette charte (exemple: prisons, condamnations, sursis, amendes, pensions non vers\u00e9s...) diminue ou supprime le RUC en fonction du temps ou du montant de la condamnation&lt;/p&gt;&lt;p&gt;Ex\u00a0: 6 mois avec sursis diminue de moiti\u00e9 le RUC pendant 6 mois, 6 mois ferme suppression pendant 6 mois etc.\u2026.&lt;/p&gt;&lt;p&gt;Il doit \u00eatre conditionn\u00e9 \u00e9galement a sa nationalit\u00e9 (ex: 2 nationalit\u00e9s le RUC C est divis\u00e9 par 2, etc. ...)&lt;/p&gt;&lt;p&gt;Il doit \u00e9voluer avec l\u2019\u00e2ge, Ex\u00a0: de 0 \u00e0 12 ans la moiti\u00e9 du RUC, de 12 a 18 les \u00be, la totalit\u00e9 a la majorit\u00e9&lt;/p&gt;&lt;p&gt;Si le RUC est suffisant pour assurer une vie d\u00e9cente (minimum SMIC si celui-ci est suffisant\u00a0? a d\u00e9battre (je suis personnellement convaincu qu\u2019a moins de 1500\u20ac on ne peut pas vivre correctement en France) alors il n'est plus n\u00e9cessaire de verser aucune prestations sociales, on peut revoir l\u2019ensemble du syst\u00e8me social sans p\u00e9naliser les plus en difficult\u00e9s, du coup le financement entre la r\u00e9cup\u00e9ration de sommes suite aux \u00e9carts sur la charte et les prestations non vers\u00e9es on doit plus \u00eatre tr\u00e8s loin de son financement surtout si on\u00a0compte \u00a0les \u00e9conomies de fonctionnement li\u00e9s a ses aides, sans regarder l\u2019aspect Justice Sociale du coup puisque tout le monde se retrouve avec les m\u00eames droits on ne regarde plus son voisin de la m\u00eame fa\u00e7ons.&lt;/p&gt;&lt;p&gt;Pour le travail comme il n y en aura pas assez pour tout le monde si des personnes souhaitent ne pas travailler et vivre avec que le RUC cela ne me d\u00e9range pas (c d\u00e9j\u00e0 souvent le cas de ceux qui vivent qu'avec les prestations) &lt;strong&gt;C \u00a0un choix de vie&lt;/strong&gt;, d'autres peuvent faire du social b\u00e9n\u00e9vole (associations... ou de la peinture....cr\u00e9er des entreprises avec moins de risque \u2026) de toute fa\u00e7ons on ne pourra plus trouver du travail pour tout le monde et d\u2019une mani\u00e8re comme d\u2019une autre il faudra le partager. &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Alors laissons la libert\u00e9 des choix de vie&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ps : On doit \u00e9galement donner la possibilit\u00e9 \u00e0 ceux qui gagnent beaucoup d argent de redonner le RUC \u00e0 des associations ou organisations de leurs choix ou le garder -:)&lt;/p&gt;&lt;p&gt;&lt;strong&gt;IMAGINER &lt;/strong&gt;\u2026.. un monde diff\u00e9rent ou on peut vivre&lt;/p&gt;&lt;p&gt;LIBERTE \u00a0EGALITE \u00a0FRATERNITE&lt;/p&gt;","&lt;p&gt;garantir les libert\u00e9s de la presse, des m\u00e9dias et des sources de plus en plus en danger. Prot\u00e9ger les lanceurs d'alerte qui d\u00e9rangent. &lt;/p&gt;","&lt;p&gt;Remise \u00e0 plat de tout le syst\u00e8me du logement en France. Garder la r\u00e8gle de 33% d'endettement \u00e0 condition qu'elle soit effectivement appliqu\u00e9e pour TOUT le monde.&lt;/p&gt;&lt;p&gt;La \\\"valeur\\\" locative d'un bien immobilier d\u00e9pend pour une grande part de sa situation g\u00e9ographique et s'il est situ\u00e9 en ville ou milieu rural.&lt;/p&gt;&lt;p&gt;Pour une \u00e9quit\u00e9 devant le logement, je propose une uniformisation pour tout le territoire national, DOM et TOM compris. Le montant du loyer devra \u00eatre calcul\u00e9 par rapport \u00e0 la surface du logement occup\u00e9, exemple : d\u00e9terminer une valeur entre 5,5 et 8 euros mensuels du m\u00e8tre carr\u00e9 (valeur exacte du m2 \u00e0 d\u00e9finir apr\u00e8s concertations) - Avec ce syst\u00e8me (toujours pour exemples), un appartement ou maison de 50 m2, avec une valeur \u00e0 7 = loyer de 350 euros ; un appartement ou maison de 100 m2 avec une valeur \u00e0 8 = loyer de 800 euros ; un appartement ou maison de 75 m2 avec une valeur \u00e0 5,5 = loyer de 412,50 euros.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pr\u00e9voir une l\u00e9g\u00e8re surcote de loyer pour les locataires d'une maison, pavillon avec un terrain. Un taux compris entre 0.2 et 0,5% annuel du m2 de terrain peut \u00eatre appliqu\u00e9, exemple : 1000 m2 de terrain x 0,3% = 300 euros annuels / 12 mois = 25 euros mensuels. Ainsi, une maison de 100 m2 avec une valeur \u00e0 8 sur un terrain de 1000 m2 = loyer (800 + 25) = 825 euros.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Concernant la taxe fonci\u00e8re, m\u00eame principe, les valeur et taux arr\u00eat\u00e9s apr\u00e8s d\u00e9cision concert\u00e9e restent inchang\u00e9s. La taxe fonci\u00e8re annuelle \u00e9quivaudrait \u00e0 un mois de loyer (ou \u00e9quivalent locatif pour un propri\u00e9taire occupant son bien immobilier).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour les propri\u00e9taires de leur maison ou pavillon avec un terrain, je reprends ma fourchette de taux prise plus haut. (Toujours en exemple, bien entendu), le propri\u00e9taire d'un pavillon ou maison de 80 m2 avec une valeur \u00e0 6 (= 480 euros), implant\u00e9(e) sur un terrain de 1000 m2 (1000 x 0,3% = 300 euros), verrait sa taxe fonci\u00e8re s'\u00e9lever \u00e0 780 euros.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des locataires voulant acc\u00e9der \u00e0 la propri\u00e9t\u00e9, en accord avec des propri\u00e9taires d\u00e9sirant vendre un bien, pourraient \u00e9galement par ce biais acheter leur logement, le loyer vers\u00e9 valant remboursement d'un pr\u00eat immobilier. Mais sans passer par une banque. Pour simplifier encore cette proc\u00e9dure, ce \\\"pr\u00eat/remboursement\\\" immobilier \u00e9tabli d'un commun accord entre les deux parties, encadr\u00e9 par un acte notari\u00e9, serait sans int\u00e9r\u00eat pour l'acqu\u00e9reur. Acqu\u00e9reurs et vendeurs y trouveraient leur compte et personne ne serait l\u00e9s\u00e9, \u00e0 la condition pour les vendeurs de revoir leurs pr\u00e9tentions \u00e0 la baisse et de penser sur le long terme. Un petit sacrifice peut \u00eatre consenti pour cette am\u00e9lioration/simplification.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les fili\u00e8res traditionnelles de financement ne seraient pas abandonn\u00e9es.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;Les valeur et taux propos\u00e9s en exemples plus haut peuvent, ou plut\u00f4t devront, \u00eatre affin\u00e9s, bien \u00e9videmment.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je n'ai pas \u00e9voqu\u00e9 volontairement la taxe d'habitation qui normalement aura disparu en 2021.&lt;/p&gt;","&lt;p&gt;L'enfant n'ayant pas la capacit\u00e9 juridique, la diffusion de photos de b\u00e9b\u00e9s, d'enfants jusqu'\u00e0 leur majorit\u00e9 doit \u00eatre interdite, que la diffusion soit faite par les parents eux-m\u00eames, la famille ou les amis.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;Les Etats Unis et la Chine sont les deux premiers concurrents en la mati\u00e8re afin d'avoir la main mise sur les projets spatiaux et l'\u00e9tranglement d'\u00e9conomie mondiale. L'Europe et la France qu'attend-il pour y faire face avant que cela soit trop tard. Les GAFA pour ce qui concerne l'Am\u00e9rique et les BATX pour la Chine sont entrain de nous \u00e9trangler. Il est grand temps que l'Europe propose un grand projet digne de ce nom.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;J'ai travaill\u00e9 37 ans pour l'\u00e9ducation nationale,  d'abord rempla\u00e7ante, puis institutrice et ensuite professeur des \u00e9coles (dans l'enseignement sp\u00e9cialis\u00e9), j'\u00e9tais dans les \u00e9coles priv\u00e9es avec lesquelles l'\u00e9tat passe des contrats,r\u00e9mun\u00e9r\u00e9e par l'\u00e9ducation nationale.Ce fut la gal\u00e8re pour me former tout en travaillant, mais j'y suis arriv\u00e9e . Aujourd'hui, mes droits \u00e0 la retraite se montent \u00e0 900 euros si je la prends en 2020 ! j'aurai alors 64 ans . J'ai aim\u00e9 mon m\u00e9tier mais il m'a litt\u00e9ralement \\\"\u00e9puis\u00e9e\\\"..m\u00eame pas le courage d'aller manifester le samedi....! Je suis persuad\u00e9e que c'est impossible, mais il devrait y avoir une \u00e9tude intelligente et s\u00e9rieuse sur les retraites pour les rendre \\\"humainement\\\" viables (et plus de souplesse dans les administrations acad\u00e9miques pour permettre des passerelles entre les diff\u00e9rents postes).&lt;/p&gt;","&lt;p&gt;chaque citoyen de chaque commune devrais \u00eatre inscrit d'office a sa majorit\u00e9 sur les liste \u00e9lectorales cela devrais pouvoirs ce faire je pense facilement&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Le prix du panier de courses va encore augmenter, en plus des d\u00e9penses r\u00e9guli\u00e8res dites incompressibles. Je sugg\u00e8re ici quelques pistes et/ou solutions dont les bienfaits vont bien au-del\u00e0 de l'argent restant dans le porte-monnaie.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Plus d'achat de produits \\\"de confort\\\" qui ne sont pas essentiels pour simplifier et raisonner sa consommation, revenir \u00e0 de l'alimentation simple avec fruits et l\u00e9gumes de saison, r\u00e9apprendre le \\\"faire soi-m\u00eame\\\", bannir tous les produits pr\u00e9par\u00e9s et transform\u00e9s, privil\u00e9gier les fili\u00e8res courtes, les petits commer\u00e7ants, producteurs, agriculteurs et \u00e9leveurs des riches, divers et vari\u00e9s terroirs fran\u00e7ais, consommer autant que possible des produits de ces terroirs pour une relance de l'\u00e9conomie nationale et limiter les importations sources de pollutions et d\u00e9penses inutiles, fuir les grandes surfaces vendeuses \u00e0 grands renforts de publicit\u00e9s de marques en tous genres peu respectueuses de l'environnement, r\u00e9apprendre les bonnes habitudes alimentaires apprises par nos parents et grands-parents, qu'ils nous ont transmises et que nous ne suivons plus.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;En faisant tout cela, avec d'autres initiatives que je n'ai pas \u00e9crites \u00e0 d'autres qui sont \u00e0 proposer, la baisse du prix du panier de courses est assur\u00e9e. Certes, des aliments pris s\u00e9par\u00e9ment seront un peu plus chers. Mais nous nous y retrouverons en nous privant de tous ces produits non vitaux, voire exotiques qui remplissent les rayons au d\u00e9triment de ceux vitaux.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Faire les courses doit redevenir un plaisir et non une corv\u00e9e, mais cela implique de changer son mode vie, de consacrer plus de temps \u00e0 faire de la cuisine en faisant participer les membres de la famille, les amis et copains, pour la multiplication des id\u00e9es de menus et autres recettes en vue de retrouver cette convivialit\u00e9 qui a d\u00e9sert\u00e9 nos tables devenues tristes.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Notre sant\u00e9 g\u00e9n\u00e9rale s'am\u00e9liorera en parall\u00e8le : moins de consultations de m\u00e9decins pour divers maux d\u00e9coulant directement de tous les additifs dont les industriels sont si friands et nous gavent, moins de prescriptions m\u00e9dicamenteuses et autres analyses m\u00e9dicales annexes et souvent cons\u00e9cutives aux premi\u00e8res consultations.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Suite \u00e0 un souci de sant\u00e9 l'ann\u00e9e derni\u00e8re qui m'a foutu une vraie frousse, je me suis repris en main, j'ai fait le point sur 40 ans de consommation un peu \u00e0 l'aveugle qui me faisait acheter tout et un peu n'importe quoi parfois, et ai compl\u00e9tement chang\u00e9 mes habitudes alimentaires et je peux vous assurer que je ne me suis jamais aussi bien port\u00e9.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;J'ai pris go\u00fbt \u00e0 faire la cuisine et y passer du temps, \u00e0 essayer des recettes, et ai aim\u00e9 \u00eatre fier de ce que quelque part j'avais cr\u00e9\u00e9.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Pour le nutella (si je devais prendre un produit symbolique (et pol\u00e9mique) s'il en est), j'ai trouv\u00e9 sur le net une recette pour le faire moi-m\u00eame et bien le r\u00e9sultat n'a rien \u00e0 envier \u00e0 l'original, vous pouvez me croire. Je ne plongerai plus jamais une cuill\u00e8re dans un pot de l'original (et pour un co\u00fbt de revient restant inf\u00e9rieur).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Voil\u00e0 une humble contribution qui vous aidera peut-\u00eatre \u00e0 avancer dans une nouvelle direction.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Supprimer les 80 km/h &lt;/p&gt;","&lt;p&gt;Les m\u00e9dias aux mains des puissances d'argent ne peuvent pas garantir une r\u00e9elle impartialit\u00e9 de l'information.&lt;/p&gt;&lt;p&gt;La&lt;/p&gt;&lt;p&gt; mise en place du RIC suppose que les gens soient inform\u00e9s et puissent &lt;/p&gt;&lt;p&gt;d\u00e9battre de fa\u00e7on \u00e9clair\u00e9e afin de se forger une opinion avant de voter.&lt;/p&gt;&lt;p&gt; Le RIC n'existera pas sans la mise en place de m\u00e9dias ind\u00e9pendants.&lt;/p&gt;&lt;p&gt;Les&lt;/p&gt;&lt;p&gt; solutions sont multiples: utiliser le service public de l'audiovisuel &lt;/p&gt;&lt;p&gt;existant auquel serait impos\u00e9 un cahier des charges vot\u00e9 par le peuple? &lt;/p&gt;&lt;p&gt;Cr\u00e9er une chaine ind\u00e9pendante financ\u00e9e par l'\u00e9tat?? Si vous avez des &lt;/p&gt;&lt;p&gt;id\u00e9es... n'h\u00e9sitez pas.&lt;/p&gt;","&lt;p&gt;Le d\u00e9part anticip\u00e9 \u00e0 la retraite est un dispositif permettant \u00e0 un assur\u00e9 en situation de handicap de partir en retraite avant l\u2019\u00e2ge l\u00e9gal selon deux conditions :&lt;/p&gt;&lt;p&gt;- justifier d\u2019une incapacit\u00e9 permanente d\u2019au moins 50 % l\u2019ann\u00e9e N ou du statut de travailleur handicap\u00e9 avant le 31 d\u00e9cembre de l\u2019ann\u00e9e N-1,&lt;/p&gt;&lt;p&gt;- justifier d\u2019une dur\u00e9e d\u2019assurance vieillesse totale et d\u2019une dur\u00e9e d\u2019assurance cotis\u00e9e.&lt;/p&gt;&lt;p&gt;Or beaucoup continue de travailler au del\u00e0 car la pension de retraite est calcul\u00e9e sur les 25 meilleures ann\u00e9es et cela affecte \u00e9norm\u00e9ment le montant de la pension de retraite. Il faut savoir que le parcours professionnel d'un travailleur handicap\u00e9 est souvent parsem\u00e9 d\u2019obstacles.&lt;/p&gt;&lt;p&gt;Je demande que la pension de retraite anticip\u00e9e soit calcul\u00e9e sur les 10 meilleures ann\u00e9es afin de relever le montant de la&lt;/p&gt;&lt;p&gt;pension et non sur les 25 meilleurs ann\u00e9es.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0NOUVELLE FRANCE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Pour une France plus juste, plus simple,\u00a0plus coh\u00e9rente,\u00a0plus\u00a0exemplaire\u00a0et plus\u00a0inspirante.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Projet pr\u00e9sent\u00e9 par :&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Varoujan Berberian,\u00a0&lt;/p&gt;&lt;p&gt;Fran\u00e7ais,\u00a062 ans, retrait\u00e9.&lt;/p&gt;&lt;p&gt;Apolitique\u00a0et abstentionniste assum\u00e9.&lt;/p&gt;&lt;p&gt;vb.globalcom@gmail.com\u00a0\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Introduction&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Les \u00e9v\u00e9nements actuels, l\u2019imbroglio dans lequel nous sommes, le\u00a0co\u00fbteux\u00a0chaos que nous traversons me font penser que notre soci\u00e9t\u00e9 doit\u00a0maintenantv\u00e9ritablement et rapidement \u00eatre r\u00e9form\u00e9e.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Il ne s\u2019agit pas, dans mon esprit, d\u2019\u00eatre simplement en r\u00e9action face aux r\u00e9voltes actuelles, en proc\u00e9dant \u00e0 des propositions d\u2019am\u00e9nagement d\u00e9magogues et minimalistes mais d\u2019anticiper sur des menaces plus graves qui pourraient survenir et de construire un mod\u00e8le\u00a0de soci\u00e9t\u00e9\u00a0plus juste, plus simple, plus coh\u00e9rent,\u00a0plus\u00a0exemplaire\u00a0et plus inspirant.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00ab\u00a0Les gilets jaunes et\u00a0tout\u00a0ceux\u00a0pour lesquels ils\u00a0combattent\u00a0ne\u00a0sont pas des sous-hommes,\u00a0les gilets jaunes et tout ceux\u00a0pour lesquels ils\u00a0combattent\u00a0nedoivent\u00a0donc plus\u00a0\u00eatre\u00a0trait\u00e9s comme\u00a0des sous-hommes, mais juste pouvoir\u00a0enfin\u00a0vivre d\u00e9cemment\u00a0\u00bb.\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;N\u2019ayant pas la pr\u00e9tention de ma\u00eetriser la complexit\u00e9 de notre syst\u00e8me, n\u2019ayant pas l\u2019expertise suffisante, ne connaissant pas tout les tenants et aboutissants, notamment\u00a0en terme\u00a0d\u2019\u00e9quilibres\u00a0budg\u00e9taires, mes propositions sont \u00e0 consid\u00e9rer comme de simples suggestions d\u2019orientation.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Elles\u00a0pourraient\u00a0\u00eatre d\u00e9velopp\u00e9es et\u00a0certaines\u00a0m\u00e9riteraient\u00a0d\u2019\u00eatre\u00a0\u00e9valu\u00e9es\u00a0par des groupes de travail compos\u00e9s d\u2019hommes et de femmes repr\u00e9sentatifs, constructifs et comp\u00e9tents.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Ci-apr\u00e8s\u00a0les premiers th\u00e8mes que je me propose\u00a0d\u2019aborder\u00a0succinctement.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- Imp\u00f4ts et Taxes&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- Niches fiscales&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- \u00c9vasion\u00a0et\u00a0Fraude\u00a0fiscale&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- Aides sociales&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- Revenu Minimum D\u00e9cent (RMD)&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- Participation\u00a0aux b\u00e9n\u00e9fices\u00a0de\u00a0l\u2019entreprise&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;-\u00a0D\u00e9fiscalisation des heures suppl\u00e9mentaires&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- Retraites et Pensions de r\u00e9version&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- Simplifications administratives&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- Constitution, \u00c9lections, R\u00e9f\u00e9rendums&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- D\u00e9coupage territorial&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- D\u00e9ontologie et Ethique&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- Plan\u00e8te,\u00a0Climat,\u00a0\u00c9nergies, Ecologie&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- Immigration&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- R\u00e9formes soci\u00e9tales&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;- Europe\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- Imp\u00f4ts et Taxes&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Il existe environ 500 imp\u00f4ts et taxes en France.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;La France est le pays europ\u00e9en o\u00f9 les pr\u00e9l\u00e8vements\u00a0obligatoires directs et indirects\u00a0sont les plus importants.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je propose\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;.La\u00a0suppression des\u00a0taxes\u00a0obsol\u00e8tes ou dont\u00a0le recouvrement\u00a0n\u2019est pas\u00a0rentable.&lt;/p&gt;&lt;p&gt;.La\u00a0diminution de l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s\u00a0pour les\u00a0PME, entreprisesindividuelles,\u00a0commer\u00e7ants et artisans.&lt;/p&gt;&lt;p&gt;.L\u2019augmentation de l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s\u00a0pour les\u00a0Grandes Entreprises.&lt;/p&gt;&lt;p&gt;.Le\u00a0paiement de cet imp\u00f4t sur les soci\u00e9t\u00e9s par des Grandes Entreprises\u00a0qui, jusqu\u2019alors en \u00e9t\u00e9\u00a0partiellement ou totalement\u00a0affranchies (exemple GAFA).&lt;/p&gt;&lt;p&gt;.La\u00a0modification des tranches\u00a0et taux\u00a0d\u2019imposition de l\u2019imp\u00f4t sur le revenu, avec pour objectif de diminuer\u00a0le\u00a0montant de l\u2019imp\u00f4t sur le revenu\u00a0des\u00a0couches moyennes\u00a0et\u00a0moyennes sup\u00e9rieures et d\u2019accro\u00eetre celui des couches tr\u00e8s sup\u00e9rieures.&lt;/p&gt;&lt;p&gt;.L\u2019individualisation de l\u2019imp\u00f4t sur le revenu,\u00a0comme si nous \u00e9tions tous c\u00e9libataires.\u00a0Dans le cas, par exemple,\u00a0o\u00f9 deux personnes auraient un enfant, elles se partageraient la demi part de l\u2019enfant, et auraient donc chacune 1,25 part.&lt;/p&gt;&lt;p&gt;.La\u00a0modification\u00a0des taux de la TVA visant \u00e0 diminuer sensiblement, voire\u00a0\u00e0\u00a0supprimer\u00a0cette taxe sur les produits de grande consommation de premi\u00e8re n\u00e9cessit\u00e9 (produits alimentaires,\u00a0m\u00e9dicaments\u00a0et produits\u00a0hygi\u00e9niques,ordinateurs,\u00a0t\u00e9l\u00e9phone,\u00a0eau,\u00a0\u00e9nergies\u2026)\u00a0et \u00e0 l\u2019accro\u00eetre\u00a0sur les produits de luxeou non indispensables.&lt;/p&gt;&lt;p&gt;.Le remplacement\u00a0de l\u2019IFI\u00a0par\u00a0l\u2019ISF,\u00a0mais seuls les capitaux \u00e0 partir de\u00a03\u00a0000\u00a0000 d\u2019euros seraient impos\u00e9s\u00a0au lieu de\u00a01\u00a0300\u00a0000 par le pass\u00e9.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- Niches fiscales&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Les niches fiscales\u00a0d\u00e9signent les avantages fiscaux dont peuvent b\u00e9n\u00e9ficier les contribuables pour diminuer le montant de leurs\u00a0imp\u00f4ts, d\u00e8s lors qu'ils remplissent certaines conditions.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Il existe environ 500 niches fiscales\u00a0permettant\u00a0de minimiser l'imp\u00f4t du contribuable qui, s'il ma\u00eetrise bien la fiscalit\u00e9, peut en les\u00a0optimisant\u00a0payer\u00a0moins\u00a0d'imp\u00f4t que le montant de ses revenus ne le justifierait dans le cadre du r\u00e9gime g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Elles\u00a0favorisent\u00a0\u00e0 l\u2019\u00e9vidence\u00a0les gros contribuables.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je propose\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;.La\u00a0suppression de la quasi-totalit\u00e9 des niches fiscales.&lt;/p&gt;&lt;p&gt;.La\u00a0division par deux du plafond d\u2019investissement\u00a0maximum\u00a0dans les\u00a0rares\u00a0niches fiscales\u00a0qui\u00a0subsisteraient.&lt;/p&gt;&lt;p&gt;.La\u00a0cr\u00e9ation d\u2019une niche fiscale\u00a0incitative\u00a0\u00ab\u00a0Plan\u00e8te,\u00a0Climat,\u00a0\u00c9nergies, \u00c9cologie\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- \u00c9vasion\u00a0et\u00a0Fraude\u00a0fiscale&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;L\u2019\u00e9vasion et la\u00a0fraude\u00a0fiscale\u00a0sont\u00a0\u00e9valu\u00e9es\u00a0en France \u00e0 environ\u00a080\u00a0milliardsd\u2019euros par an.\u00a0On peut imaginer qu\u2019elle\u00a0soit\u00a0m\u00eame sup\u00e9rieure\u00a0\u00e0 ce montant l\u00e0.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Un\u00a0chantier sur le sujet doit \u00eatre organis\u00e9\u00a0pour diminuer\u00a0sensiblement\u00a0ce montant\u00a0pour\u00a0les ann\u00e9es \u00e0 venir\u00a0et r\u00e9cup\u00e9rer une partie des sommesfrauduleusement d\u00e9tourn\u00e9es\u00a0par le pass\u00e9.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Pour y parvenir, il\u00a0faudra\u00a0une r\u00e9elle volont\u00e9 de\u00a0mettre en place des r\u00e8gles\u00a0drastiques et\u00a0particuli\u00e8rement dissuasives.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- Aides sociales&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Il existe environ 500 aides sociales en France.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je propose\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;.La\u00a0suppression ou le regroupement de certaines d\u2019entre elles.&lt;/p&gt;&lt;p&gt;.La cr\u00e9ation d\u2019une aide sociale territoriale.&lt;/p&gt;&lt;p&gt;.La cr\u00e9ation du\u00a0RMD et du\u00a0compl\u00e9ment RMD (voir ci-dessous).&lt;/p&gt;&lt;p&gt;.L\u2019augmentation\u00a0de certaines\u00a0aides,\u00a0comme\u00a0celles relatives \u00e0 l\u2019accession \u00e0 la propri\u00e9t\u00e9,\u00a0\u00e0\u00a0la cr\u00e9ation d\u2019entreprise,\u00a0\u00e0\u00a0l\u2019embauche,\u00a0\u00e0\u00a0la formation, \u00e0 l\u2019\u00e9ducation,aux\u00a0soins m\u00e9dicaux, aux\u00a0personnes fragilis\u00e9es ou handicap\u00e9es.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- Revenu Minimum D\u00e9cent (RMD)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Notre soci\u00e9t\u00e9 actuelle, du fait des avanc\u00e9es technologiques et de la mondialisation,\u00a0ne permet plus le plein-emploi.&lt;/p&gt;&lt;p&gt;En cons\u00e9quence,\u00a0pour\u00a0tous\u00a0les citoyens fran\u00e7ais,\u00a0qu\u2019ils\u00a0travaillent ou non,\u00a0je propose\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;.La cr\u00e9ation du\u00a0RMD\u00a0(Revenu Minimum\u00a0D\u00e9cent).&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Le\u00a0RMD serait\u00a0le montant\u00a0minimum que toute personne\u00a0majeure,\u00a0quelle que soit sa situation,\u00a0doit pouvoir percevoir\u00a0tout les mois,\u00a0pour\u00a0pouvoir vivre d\u00e9cemment.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Imaginons qu\u2019il soit\u00a0\u00e9valu\u00e9\u00a0que le montant de ce RMD\u00a0doive \u00eatre\u00a0de 2000 euros net par mois.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;RMD =\u00a02000 euros =\u00a0Revenus + Aides Sociales\u00a0actuelles\u00a0+\u00a0Compl\u00e9ment\u00a0RMD&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Ce compl\u00e9ment RMD serait vers\u00e9 par l\u2019\u00e9tat, les organismes sociaux, voire\u00a0dans certains\u00a0cas\u00a0en partie par les entreprises.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Le montant du RMD devra \u00eatre index\u00e9 tous\u00a0les ans sur celui de l\u2019augmentation du co\u00fbt de la vie.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Exemples\u00a0:\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u2022\u00a0Un\u00a0employ\u00e9\u00a0percevant un\u00a0SMIC\u00a0de\u00a01150\u00a0euros par mois\u00a0net et 500 euros net par mois d\u2019aides sociales devrait percevoir, dans cette hypoth\u00e8se\u00a0un compl\u00e9ment\u00a0RMD de 350\u00a0euros par mois.&lt;/p&gt;&lt;p&gt;\u2022\u00a0Un ch\u00f4meur percevant 700 euros\u00a0net\u00a0par mois d\u2019indemnit\u00e9s ch\u00f4mage\u00a0et 600\u00a0euros net par mois d\u2019aides sociales devrait percevoir un compl\u00e9ment RMD de 700 euros net par mois.&lt;/p&gt;&lt;p&gt;\u2022\u00a0Une femme percevant\u00a0900\u00a0euros net par mois de pension de\u00a0r\u00e9version\u00a0et\u00a0600\u00a0euros net par mois d\u2019aides sociales devrait percevoir un compl\u00e9ment RMD de\u00a0500\u00a0euros net par mois.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- Participation aux b\u00e9n\u00e9fices\u00a0de l\u2019entreprise&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je propose\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;.L\u2019extension\u00a0du syst\u00e8me de participation aux b\u00e9n\u00e9fices\u00a0des employ\u00e9s\u00a0dans\u00a0toutes les entreprises ayant plus de\u00a05\u00a0salari\u00e9s.&lt;/p&gt;&lt;p&gt;.L\u2019interdiction de verser des dividendes\u00a0ou stock options\u00a0aux dirigeants d\u2019entreprises si les salari\u00e9s n\u2019ont pas\u00a0per\u00e7u\u00a0pr\u00e9alablement\u00a0leur\u00a0participation aux b\u00e9n\u00e9fices de l\u2019entreprise.&lt;/p&gt;&lt;p&gt;.L\u2019interdiction des parachutes dor\u00e9s pour les dirigeants d\u2019entreprises.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- D\u00e9fiscalisation des heures suppl\u00e9mentaires&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je propose\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;.L\u2019extension\u00a0de la d\u00e9fiscalisation des heures suppl\u00e9mentaires \u00e0 toutes\u00a0les entreprises\u00a0de plus de 5 salari\u00e9s\u00a0et\u00a0des\u00a0administrations.&lt;/p&gt;&lt;p&gt;.La\u00a0mise en place de r\u00e8gles\u00a0contraignant\u00a0ces entreprises et administrations au r\u00e8glement de ces heures suppl\u00e9mentaires, mois par mois, et les condamnant \u00e0 de fortes p\u00e9nalit\u00e9s en cas de d\u00e9faillance.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- Retraites et Pensions de r\u00e9version&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je propose\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;.Un \u00e2ge\u00a0l\u00e9gal\u00a0de d\u00e9part\u00a0\u00e0\u00a0la retraite port\u00e9 \u00e0 65 ans.&lt;/p&gt;&lt;p&gt;.La\u00a0possibilit\u00e9\u00a0toutefois pour chacun\u00a0de\u00a0prendre sa\u00a0retraite de mani\u00e8re anticip\u00e9e \u00e0 partir de 55 ans, moyennant une\u00a0d\u00e9cote\u00a0au\u00a0\u00abprorata\u00a0temporis\u00bb.&lt;/p&gt;&lt;p&gt;.Un\u00a0salaire de r\u00e9f\u00e9rence bas\u00e9 sur les revenus de l\u2019ensemble de\u00a0notre\u00a0carri\u00e8re et non pas\u00a0sur\u00a0ceux\u00a0des\u00a025 meilleures ann\u00e9es.&lt;/p&gt;&lt;p&gt;.Le\u00a0montant minimum percevable par un retrait\u00e9\u00a0serait\u00a0\u00e9quivalent\u00a0\u00e0 minima\u00a0au\u00a0montant du\u00a0RMD.&lt;/p&gt;&lt;p&gt;.Le\u00a0montant des retraites\u00a0et des pensions de r\u00e9version\u00a0devront \u00eatre\u00a0index\u00e9es\u00a0tousles ans\u00a0sur celui de l\u2019augmentation du co\u00fbt de la vie.&lt;/p&gt;&lt;p&gt;.Ceux\u00a0ou celles\u00a0qui seraient b\u00e9n\u00e9ficiaires d\u2019une pension de r\u00e9version\u00a0devrontpercevoir une pension\u00a0\u00e0 minima\u00a0du\u00a0montant du\u00a0RMD.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- Simplifications administratives&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Il est grand temps que toutes les d\u00e9marches administratives de nos concitoyens soient simplifi\u00e9es. Elles g\u00e9n\u00e8rent en effet des pertes de temps, d\u2019argent, sont\u00a0fr\u00e9quemment\u00a0improductives et stressantes.&lt;/p&gt;&lt;p&gt;Gr\u00e2ce \u00e0 l\u2019informatique et\u00a0\u00e0\u00a0internet, nous\u00a0sommes tous fich\u00e9s et cet objectif\u00a0devrait donc \u00eatre facilement atteignable.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Exemples\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u2022\u00a0Automatisation des renouvellements de nos papiers d\u2019identit\u00e9.&lt;/p&gt;&lt;p&gt;\u2022\u00a0Interdiction des plateformes t\u00e9l\u00e9phoniques\u00a0d\u00e9localis\u00e9es.&lt;/p&gt;&lt;p&gt;\u2022\u00a0Perception de nos retraites ou pensions de r\u00e9version sans avoir \u00e0 subir un chemin de croix.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;De nombreux\u00a0autres\u00a0exemples pourraient \u00eatre \u00e9voqu\u00e9s.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- Constitution, \u00c9lections, R\u00e9f\u00e9rendums&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Le r\u00e9gime de la 5\u00e8me\u00a0R\u00e9publique est imparfait mais celui de la 4\u00e8me\u00a0f\u00fbt totalement instable.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je propose\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;.L\u2019instauration\u00a0d\u2019une 6\u00e8me\u00a0R\u00e9publique.&lt;/p&gt;&lt;p&gt;.La\u00a0suppression du S\u00e9nat.&lt;/p&gt;&lt;p&gt;.Le\u00a0maintien de\u00a0l\u2019Assembl\u00e9e\u00a0nationale.&lt;/p&gt;&lt;p&gt;.La\u00a0diminution du nombre de d\u00e9put\u00e9s\u00a0de\u00a0l\u2019Assembl\u00e9e\u00a0nationale.&lt;/p&gt;&lt;p&gt;.Le\u00a0maintien des\u00a0pr\u00e9fets\u00a0et des maires.&lt;/p&gt;&lt;p&gt;.Le\u00a0remplacement des\u00a0pr\u00e9fets\u00a0r\u00e9gionaux par des\u00a0pr\u00e9fets\u00a0territoriaux (voir chapitre \u00ab\u00a0D\u00e9coupage Territorial\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;.La disparition des sous pr\u00e9fets.\u00a0&lt;/p&gt;&lt;p&gt;.L\u2019instauration\u00a0d\u2019une\u00a0dose\u00a0de proportionnelle pour l\u2019\u00e9lection du\u00a0Pr\u00e9sident\u00a0de\u00a0la R\u00e9publique.\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;.L\u2019\u00e9lection du\u00a0Pr\u00e9sident pour une dur\u00e9e de 8 ans.&lt;/p&gt;&lt;p&gt;.La\u00a0possibilit\u00e9 de r\u00e9\u00e9lection de ce Pr\u00e9sident\u00a0pour une dur\u00e9e de 4 ans.\u00a0S\u2019il\u00a0n\u2019est pas r\u00e9\u00e9lu, celui qui serait \u00e9lu le serait pour 8 ans.&lt;/p&gt;&lt;p&gt;.Une baisse de 50% du train de vie de l\u2019\u00e9tat.&lt;/p&gt;&lt;p&gt;.La perte de tous\u00a0les avantages li\u00e9s \u00e0\u00a0une\u00a0fonction\u00a0ant\u00e9rieure.&lt;/p&gt;&lt;p&gt;.La\u00a0mise en place\u00a0chaque ann\u00e9e\u00a0d\u2019un RIC (Referendum d\u2019Initiative Citoyenne).&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- D\u00e9coupage territorial&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je propose\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;.La\u00a0suppression\u00a0administrative\u00a0des r\u00e9gions.&lt;/p&gt;&lt;p&gt;.Le\u00a0maintien des d\u00e9partements.&lt;/p&gt;&lt;p&gt;.La\u00a0cr\u00e9ation de 5 types de territoires\u00a0qui, sur certaines th\u00e9matiques,\u00a0pourraient \u00eatre\u00a0g\u00e9r\u00e9s\u00a0distinctement. Ces 5 types de territoire seraient\u00a0Paris,\u00a0les villes de plus de\u00a0200\u00a0000\u00a0habitants, les villes de moins de 200\u00a0000\u00a0habitants,\u00a0les campagnes,\u00a0et enfin\u00a0les cit\u00e9s\u00a0et banlieues populaires.\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- D\u00e9ontologie et Ethique&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Un code \u00ab\u00a0D\u00e9ontologie et Ethique\u00a0\u00bb devra \u00eatre \u00e9labor\u00e9.&lt;/p&gt;&lt;p&gt;L\u2019ensemble\u00a0du personnel politique (Pr\u00e9sident, Ministres, D\u00e9put\u00e9s, Pr\u00e9fets d\u00e9partementaux, Pr\u00e9fets territoriaux, et Maires), ainsi que les dirigeants des Grosses Entreprises devront pr\u00eater serment, oralement et par \u00e9crit, sur ce code.&lt;/p&gt;&lt;p&gt;En cas de non respect de\u00a0leurs engagements, ils seraient sanctionn\u00e9s ou r\u00e9voqu\u00e9s.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- Plan\u00e8te,\u00a0Climat,\u00a0\u00c9nergies, Ecologie&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Depuis une vingtaine\u00a0d\u2019ann\u00e9es,\u00a0il nous est dit que notre plan\u00e8te \u00e9tait en danger. Certains vont m\u00eame jusqu\u2019\u00e0 nous faire imaginer que dans les 50 ann\u00e9es \u00e0 venir, l\u2019humanit\u00e9 pourrait dispara\u00eetre.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;S\u2019il ne s\u2019agit pas d\u2019un leurre,\u00a0je propose\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;.De faire cet enjeu de survie, notre r\u00e9elle priorit\u00e9\u00a0mondiale.&lt;/p&gt;&lt;p&gt;.La cr\u00e9ation, mondialement,\u00a0d\u2019une niche fiscale incitative \u00ab\u00a0Europe du climat, des \u00e9nergies et de l\u2019\u00e9cologie\u00a0\u00bb\u00a0afin de pouvoir d\u00e9velopper nos moyens d\u2019actions.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- Immigration&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;L\u2019immigration, qui dans certains cas, peut-\u00eatre un enrichissement, risque, si nous continuons \u00e0 ne pas la ma\u00eetriser, de se transformer en fl\u00e9au social qui nous submergera, notamment \u00e9conomiquement.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je propose\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;.De\u00a0consid\u00e9rer ce sujet comme une v\u00e9ritable priorit\u00e9.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- R\u00e9formes soci\u00e9tales&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Concernant les r\u00e9formes soci\u00e9tales,\u00a0je propose\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;.Qu\u2019elles soient d\u00e9cid\u00e9es par r\u00e9f\u00e9rendum.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;- Europe&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;L\u2019euro, en tant que monnaie unique europ\u00e9enne, me para\u00eet \u00eatre un choix judicieux. Un jour peut-\u00eatre faudra-t-il m\u00eame qu\u2019il ne subsiste plus qu\u2019une seule monnaie mondiale.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Mais l\u2019Europe en tant que telle, sous sa forme actuelle, ressemble plus \u00e0 une usine \u00e0 gaz\u00a0on\u00e9reuse et\u00a0tournant au ralenti qu\u2019\u00e0 une structure faisant r\u00eaver.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Je propose\u00a0:\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;.De transformer le mod\u00e8le actuel en Europe\u00a0des Nations.&lt;/p&gt;&lt;p&gt;.Certains pouvoirs resteraient\u00a0aux instances europ\u00e9ennes (Europe de\u00a0la d\u00e9fense,\u00a0Europe de la diplomatie,\u00a0Europe de l\u2019immigration, Europe de la s\u00e9curit\u00e9).&lt;/p&gt;&lt;p&gt;.D\u2019autres\u00a0pouvoirs\u00a0reviendraient \u00e0 nos nations.&lt;/p&gt;","&lt;p&gt;Dans ce pays o\u00f9 depuis des d\u00e9cennies l'endettement n'a cess\u00e9 de se multiplier, o\u00f9 le nombre de pauvres et leur niveau de pauvret\u00e9 ne cesse de s'accentuer, il me semble plus que pertinent de proposer une mesure visant \u00e0 dissuader nos gouvernants de continuer \u00e0 faire n'importe quoi, en les encourageant \u00e0 g\u00e9rer le pays de fa\u00e7on plus responsable et plus humaine. Je propose donc que les r\u00e9mun\u00e9rations du Pr\u00e9sident de la R\u00e9publique, des Ministres, D\u00e9put\u00e9s et S\u00e9nateurs se composent d'une part d'un revenu fixe tr\u00e8s bas (environ 1.750 euros mensuels) et de compl\u00e9ments variables, fond\u00e9 sur leurs r\u00e9sultats, qui devront au contraire \u00eatre particuli\u00e8rement motivants. Ces compl\u00e9ments seraient index\u00e9s, d'une part sur l'\u00e9volution de l'emploi, d'autre part sur l'\u00e9volution du pouvoir d'achat moyen et des minimas sociaux, enfin sur les \u00e9conomies d'\u00e9nergie et l'\u00e9volution des \u00e9nergies renouvelables&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Reconnaissance de la Palestine (d\u00e9j\u00e0 vot\u00e9e par le parlement FR en 2014)&lt;/li&gt;&lt;li&gt;Pont a\u00e9rien vers et J\u00e9rusalem Est, la Cisjordanie et Gaza pour briser le blocus isra\u00e9lien ( en vigueur depuis 11 ans ) pour permettre \u00e0 la population de vivre \u00e0 nouveau normalement.&lt;/li&gt;&lt;li&gt;Rupture des relations diplomatiques avec le r\u00e9gime d'apartheid sioniste et fin des accords d'association entre l'UE et \\\"israel\\\"&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt; RIC CARL , DISSOLUTION du gouvernement et R\u00e9\u00e9lection avec des casiers judiciaires vierges, fin des privil\u00e8ges pour le pr\u00e9sident et d\u00e9put\u00e9s (en island un d\u00e9put\u00e9 paye son bus comme vous et moi) , r\u00e9\u00e9crire une constitution , respect drastique du contrat \u00e9cologique (notre civilisation en d\u00e9pend) ,\u00a0la fin de l'obsolescence programm\u00e9. une des premi\u00e8res ampoule fonctionne toujours et vous pouvez la visionner sur le net. un brevet emp\u00eache sa commercialisation... ,\u00a0sauver notre agriculture et favoriser la perma et l'autosuffisance ( nous avons besoin de cr\u00e9er des mini entreprise et virer les gros agriculteurs qui fabriquent de la masse pour en faire du bio carburant...) , r\u00e9cup\u00e9ration de tout nos SERVICES PUBLICS a 100% ! ( EDF , GAZ , EAU , AUTOROUTES , BARRAGE , BANQUES , \u00c9COLES , H\u00d4PITAUX , et j'en passe) ,\u00a0baisse des taxes de premi\u00e8re n\u00e9cessit\u00e9 ! ISF et CICE et toutes les autres pertes pour notre pays ! , PRISON FERME pour la fraude fiscale , Chasse drastique de l'\u00e9vasion fiscal et la fraude fiscale et patronale , taxation du commerce international maritimes et\u00a0produits de luxe , imp\u00f4ts sur la nationalit\u00e9 (id\u00e9es de Fran\u00e7ois boulo qui vient des usa que j'aime bien) ,\u00a0abolition de la loi 1973 Pompidou et Rotchild et effacement de la dette publique ( nous l'avons bien fait pour \u00e9viter un crash boursier en Europe ;) ) , je me permets de rajouter obligations de fabriquer une voiture sur 30 en carburant totalement \u00e9cologique (eau , gaz en gros) et obligation de passer tous les bus et car du pays dans les 2 ans en mode gaz et eau.\u00a0&lt;/p&gt;","&lt;p&gt;Proposition de RIC&lt;/p&gt;&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/fa2cfa94be2e9116af43149b0495bc8462df68fd.jpeg\\\" alt=\\\"fa2cfa94be2e9116af43149b0495bc8462df68fd.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Indexation des retraites sur l'inflation&lt;/p&gt;","&lt;p&gt;Un r\u00e9f\u00e9rendum d'initiative citoyenne, mis en place lors des grandes d\u00e9cisions engagent l'ensemble des citoyens, permettra \u00e0 chacun de donner son avis sur les d\u00e9cisions importantes qui l'engagent lui et ses descendants pour les ann\u00e9es suivantes&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Les r\u00e9ductions de co\u00fbts et la justice passent par l\u00e0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;La Pr\u00e9sidence de la R\u00e9publique, les \u00e9lus, les minist\u00e8res etc sont &lt;/p&gt;&lt;p&gt;accroch\u00e9s comme des sangsues \u00e0 tous leurs privil\u00e8ges et salaires parfois&lt;/p&gt;&lt;p&gt;mirobolants, tant que ce sera le cas ils ne sont pas cr\u00e9dibles par &lt;/p&gt;&lt;p&gt;rapport \u00e0 ce qu'ils demandent aux citoyens Fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Avec cette obsession Premi\u00e8re de leurs statuts et pouvoirs Ils perdent en totale cr\u00e9dibilit\u00e9 vis-\u00e0-vis des citoyens.&lt;/p&gt;&lt;p&gt;Ils devraient d\u00e9j\u00e0 descendre quelques marches..&lt;/p&gt;&lt;p&gt;Il faut une \\\"juste\\\" moyenne \\\"normale\\\".&lt;/p&gt;","&lt;p&gt;&lt;a href=\\\"https://www.change.org/p/toutes-les-victimes-des-armes-fran%C3%A7aises-d%C3%A9p%C3%B4t-de-plainte-contre-le-gouvernement-de-france-devant-la-cour-p%C3%A9nale-internationale\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;Cette p\u00e9tition&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;\u00a0est une\u00a0&lt;/strong&gt;&lt;a href=\\\"https://youtu.be/qxTz0EiFhxc\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;r\u00e9ponse&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;\u00a0\u00e0\u00a0&lt;/strong&gt;&lt;a href=\\\"https://www.facebook.com/depotdeplainte/videos/2211515349170066/\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;Macron&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;\u00a0et\u00a0&lt;/strong&gt;&lt;a href=\\\"https://www.youtube.com/watch?v=VKlnMYoRiZM\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;Casterner&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;\u00a0\u00e0\u00a0\u00a0&lt;/strong&gt;&lt;a href=\\\"http://lemurjaune.fr/\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;tous ces crimes en France&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;\u00a0mais aussi dans un sens plus large\u00a0&lt;/strong&gt;&lt;a href=\\\"https://www.franceinter.fr/emissions/secrets-d-info/secrets-d-info-02-fevrier-2019\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;ailleurs&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;\u00a0d\u00fb aux\u00a0&lt;/strong&gt;&lt;a href=\\\"https://www.facebook.com/depotdeplainte/videos/393563457879116/\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;armes utilis\u00e9es abusivement contre des civils pacifistes en r\u00e9publique en France&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;\u00a0comme\u00a0&lt;/strong&gt;&lt;a href=\\\"https://www.youtube.com/watch?v=k4X9YJuoKYM\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;au Y\u00e9men.&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;\u00a0\u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette p\u00e9tition a pour but de r\u00e9unir et soutenir\u00a0&lt;a href=\\\"http://lemurjaune.fr/\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;toutes les victimes des armes qui ont \u00e9taient tu\u00e9es , \u00e9borgn\u00e9es, mutil\u00e9es et bless\u00e9es&lt;/strong&gt;&lt;/a&gt;\u00a0dans le cadre d'une d\u00e9marche d'un d\u00e9p\u00f4t de plainte au tribunal p\u00e9nal international contre le gouvernement fran\u00e7ais pour\u00a0&lt;a href=\\\"http://lemurjaune.fr/\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;crime contre l'humanit\u00e9&lt;/strong&gt;&lt;/a&gt;\u00a0(en\u00a0&lt;a href=\\\"http://ask.un.org/fr/faq/126556\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;saisissant l'ONU&lt;/strong&gt;&lt;/a&gt;),\u00a0&lt;a href=\\\"https://www.youtube.com/watch?v=PgjUeK6lCJk\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;pour haute trahison \u00e0 la Nation&lt;/strong&gt;&lt;/a&gt;\u00a0et\u00a0&lt;a href=\\\"https://www.youtube.com/watch?v=EkTfoRKwIq0\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;pour actions terroristes.&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Cette p\u00e9tition trouve son origine dans le fait que monsieur Molins Fran\u00e7ois Procureur G\u00e9n\u00e9ral \u00e0 la cour de cassation (qui vient d'\u00eatre nomm\u00e9 par Emmanuel Macron),\u00a0&lt;a href=\\\"https://www.bfmtv.com/police-justice/gilets-jaunes-500-plaintes-contre-christophe-castaner-classees-sans-suite-1619816.html\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;classe toutes les plaintes des victimes manifestants gilets jaunes\u00a0...Sans suite...&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://mobile.francetvinfo.fr/economie/transports/gilets-jaunes/les-500-plaintes-contre-christophe-castaner-pour-entrave-a-la-liberte-de-manifestation-classees-sans-suite_3160255.html?fbclid=IwAR1wIrPcZGYTEAt3qiPr2fUA4FdfVWmcAQ-U5zlesVmNJoi2yM0dQ8t9R90#\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;D\u00e9cret de nomination: JORF n\u00b00249 du 27 octobre 2018.&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Voici pourquoi le projet d'un d\u00e9p\u00f4t de plainte contre le gouvernement fran\u00e7ais \u00e0 la cour p\u00e9nale internationale est devenu la seule alternative de r\u00e9paration possible pour\u00a0&lt;a href=\\\"http://lemurjaune.fr/\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;les victimes&lt;/strong&gt;&lt;/a&gt;\u00a0puisque leurs d\u00e9p\u00f4ts de plainte contres les donneurs d'ordres des agents des forces de l'ordre responsables de ces crimes sont class\u00e9es sans suite !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'objectif de cette p\u00e9tition est de soutenir cette d\u00e9marche judiciaire et a pour but d'obtenir pour toutes\u00a0&lt;a href=\\\"http://lemurjaune.fr/\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;les victimes&lt;/strong&gt;&lt;/a&gt;\u00a0une r\u00e9paration des pr\u00e9judices subits aux responsables : Pr\u00e9sident, Ministres, Hauts Fonctionnaires donneurs ordres, tous les fonctionnaires utilisateurs de ces armes et leurs fabricants ayant contribu\u00e9 aux crimes concernant l'ensemble de\u00a0&lt;a href=\\\"http://lemurjaune.fr/\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;toutes leurs victimes en France&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;\u00a0&lt;/strong&gt;\u00a0pr\u00e9sent\u00e9es\u00a0&lt;a href=\\\"http://lemurjaune.fr/\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;ici&lt;/strong&gt;&lt;/a&gt;\u00a0, mais aussi dans le monde comme par exemple au Y\u00e9men puisque\u00a0&lt;a href=\\\"https://www.la-croix.com/Monde/armes-francaises-impliquees-conflit-yemenite-2018-03-20-1200922430\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;les autorit\u00e9s fran\u00e7aises responsables&lt;/strong&gt;&lt;/a&gt;, ont vendu des armes\u00a0\u00a0&lt;a href=\\\"https://www.la-croix.com/Monde/armes-francaises-impliquees-conflit-yemenite-2018-03-20-1200922430\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;des armes&lt;/strong&gt;&lt;/a&gt;\u00a0qui tuent , blessent\u00a0&lt;a href=\\\"https://www.youtube.com/watch?v=5Nqjzf9_uDs&amp;amp;has_verified=1\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;comme en France&lt;/strong&gt;&lt;/a&gt;\u00a0des milliers de civils,\u00a0&lt;a href=\\\"https://www.courrierinternational.com/article/yemen-le-nombre-de-victimes-beaucoup-plus-important-quannonce\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;un triste bilan estim\u00e9 entre\u00a070\u2009000\u00a0et 80\u2009000 morts depuis mars 2015, \u00e0 quoi s\u2019ajoutent les victimes de la malnutrition et du chol\u00e9ra avec une situation qui ne fait qu\u2019empirer.&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Signons cette p\u00e9tition pour faire cesser les crimes li\u00e9s aux armes utilis\u00e9s contre des civils pacifistes en France comme au Y\u00e9men !&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Merci de signer\u00a0&lt;a href=\\\"https://www.change.org/p/toutes-les-victimes-des-armes-fran%C3%A7aises-d%C3%A9p%C3%B4t-de-plainte-contre-le-gouvernement-de-france-devant-la-cour-p%C3%A9nale-internationale\\\" style=\\\"color:rgb(236,44,34);\\\"&gt;&lt;strong&gt;cette p\u00e9tition&lt;/strong&gt;&lt;/a&gt;\u00a0et de la partager en masse SVP &lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/3830d55d7349051fd5097051f5616c5197d2c957.png\\\" alt=\\\"3830d55d7349051fd5097051f5616c5197d2c957.png\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Par notre consommation quotidienne, nous participons \u00e0 payer la valeur des produits\u00a0(mati\u00e8re premi\u00e8re, valeur ajout\u00e9e, marge, charges, etc.) tout cela est bien \u00e9videmment normal, personne ne travaille pour la gloire. Ce qui l\u2019est beaucoup moins, c\u2019est que nous finan\u00e7ons \u00e0 hauteur vertigineuse la publicit\u00e9 sur absolument tous les produits\u00a0sans aucune exception entre 5% et 50%. Un v\u00e9ritable fl\u00e9au. &lt;strong&gt;Publicit\u00e9 qui pollue toutes les chaines. Tout le monde peut le constater.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Chaines que l\u2019on a vu se multiplier au fil des ann\u00e9es. Normal plus il y en a, plus l\u2019argent rentre, l\u2019argent des consommateurs. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Il bien \u00e9vident que cet argent ne sert pas \u00e0 nous faire de bons programmes. Cela se saurait\u00a0!&lt;/p&gt;&lt;p&gt;\u00a0Tous les programmes sont entrecoup\u00e9s de PUB. Les sports, les films, les s\u00e9ries, la culture, les plateaux de d\u00e9bats. Tous subissent le m\u00eame sort. S\u2019ils ne savent pas occuper l\u2019espace\u00a0m\u00e9diatique, qu\u2019ils nous remettent le petit train interlude. Ou mieux des cours de math, de fran\u00e7ais,\u00a0ou autres mati\u00e8res en vid\u00e9o. Ce serait au moins b\u00e9n\u00e9fique.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;CE SONT DES CENTAINES DE MILLIONS D\u2019EUROS PAR AN. Regardez le prix d\u2019un spot publicitaire \u00e0 la t\u00e9l\u00e9.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;En ce qui concerne l\u2019automobile. La PUB &lt;/strong&gt;repr\u00e9sente au minimum 30 % du prix de vente de la voiture. Nombre de voitures neuves par an environ 2100000 soit environ 6 milliards \u00e0 8 milliards d\u2019\u20ac par an toute PUB confondue.&lt;/p&gt;&lt;p&gt;L\u2019\u00e9tat vous propose une aide de 4000 \u20ac pour une 4 cv cherchez l\u2019erreur\u00a0!&lt;/p&gt;&lt;p&gt;Je rajoute la publicit\u00e9 faite sur les compl\u00e9mentaires sant\u00e9s, par les mutuelles, les assurances. Publicit\u00e9 qui s\u2019\u00e9l\u00e8ve \u00e0 plus de 7 milliards par an. C\u00e0 ne d\u00e9range pas grand monde apparemment\u00a0!&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Une seule solution, l\u00e9gif\u00e9rer sur la publicit\u00e9 qui poursuit une course effr\u00e9n\u00e9e. Quand va-t-on les arr\u00eater ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L\u2019\u00e9tat prenant au passage 20% de TVA sur cette publicit\u00e9, c\u2019est le jackpot.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Imposer que les nouveaux immigrants apprennent le fran\u00e7ais&lt;/li&gt;&lt;li&gt;Instaurer un quota maximum des migrants non-europ\u00e9ens entrants en France par an\u00a0&lt;/li&gt;&lt;li&gt;Renforcer la la\u00efcit\u00e9 g\u00e9n\u00e9ralement et contre l\u2019imposition de code vestimentaire aux mineures et les pri\u00e8res de rue&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;rendre l'apprentissage de la langue des signes des la maternelle. et l'uniformiser au niveau europ\u00e9en et mondiale.&lt;/p&gt;&lt;p&gt;et rendre le SST obligatoire pour tout le monde des le CM1&lt;/p&gt;","&lt;p&gt;Le revenu universel est le seul moyen de garantir le bon fonctionnement de la soci\u00e9t\u00e9 qui est bas\u00e9e, quel que soit le syst\u00e8me politique dans lequel nous voulons vivre, sur la consommation.&lt;/p&gt;&lt;p&gt;La consommation est ce qui nous permet de vivre, de nous nourrir, de nous chauffer, de nous instruire, de nous distraire, etc.&lt;/p&gt;&lt;p&gt;La consommation est ce qui donne du travail aux gens, aux petites, moyennes et grandes entreprises.&lt;/p&gt;&lt;p&gt;Sans consommation l'homme est un animal.&lt;/p&gt;&lt;p&gt;Consommer ne signifie pas d\u00e9vorer la plan\u00e8te mais se maintenir en vie dans le respect de l'autre et de m\u00e8re nature tout \u00e0 la fois.&lt;/p&gt;&lt;p&gt;La productivit\u00e9, la technologie, l'automatisation, l'informatisation, la robotisation va supprimer les emplois ali\u00e9nants mais aussi cr\u00e9er le ch\u00f4mage de masse. Il faut donc passer \u00e0 une nouvelle phase o\u00f9 chacun puisse avoir acc\u00e8s \u00e0 une existence digne.&lt;/p&gt;&lt;p&gt;Le revenu universel est l'unique solution pour d\u00e9bloquer rapidement l'impasse dans laquelle toute la soci\u00e9t\u00e9 se trouve aujourd'hui.&lt;/p&gt;","&lt;p&gt;R\u00e9tablir la d\u00e9mocratie, r\u00e9tablir l'Etat de droit.&lt;/p&gt;&lt;p&gt;Le putsch a rat\u00e9: nous (la majorit\u00e9) demandons \u00e0 ce que l'ordre revienne, que les mouvements factieux s\u00e9ditieux soient mat\u00e9s, que des sanctions lourdes soient prisent a l'encontre de ces instigateurs ainsi qu'a l'encontre des partis qui ont aliment\u00e9s et/ou soutenus ce mouvement anti-d\u00e9mocratique putschiste.&lt;/p&gt;&lt;p&gt;NON, nous ne pouvons plus tol\u00e9rer que 0.1% de petits r\u00e9volutionnaires d'op\u00e9rette bord\u00e9lisent la France: 10 morts, des millions d'Euros de d\u00e9g\u00e2t, tentative de prise de l'Assembl\u00e9e, tentative de prise d'otage, une gendarmerie incendi\u00e9e, un restaurant incendi\u00e9, des journalistes agress\u00e9s, des policiers agress\u00e9s, des propos haineux et racistes prof\u00e9r\u00e9s dans des lieux publics.....&lt;/p&gt;&lt;p&gt;L'Etat doit se montrer ferme, la justice doit \u00eatre implacable.&lt;/p&gt;&lt;p&gt;Il en va de notre avenir a vivre dans une R\u00e9publique sous des lois d\u00e9mocratiques.&lt;/p&gt;&lt;p&gt;Le Pr\u00e9sident a \u00e9t\u00e9 \u00e9lu par une majorit\u00e9, la Constitution ne pr\u00e9voit pas de 3eme tour a cette \u00e9lection. Les perdants du second tour doivent accepter cet \u00e9tat de fait ou s'expatrier.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Arr\u00eatons d'une Europe qui nous tire vers le bas&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A force d'accueillir des pays pauvres sans en avoir les moyens ce sont les citoyens qui trinquent: salaires gel\u00e9s depuis + de 10 ans, SMIC revu \u00e0 la baisse, tout est \u00e0 la baisse.. Immigration folle.&lt;/p&gt;","&lt;p&gt; &lt;strong&gt;A&lt;/strong&gt; \u00a0L'\u00e9tat contractuellement devra r\u00e9cup\u00e9rer juridiquement toutes les charges fonci\u00e8res appartenant \u00e0 RFF (R\u00e9seau Ferr\u00e9 Fran\u00e7ais) dont il est propri\u00e9taire.   \u00a0 \u00a0   &lt;/p&gt;&lt;p&gt;B\u00a0 Au c\u0153ur\u00a0de toutes les grandes villes il y a des gares ferroviaires, prenons pour exemple Paris :\u00a0   \u00a0 Montparnasse, gare du nord, gare de l'Est, Gare de Lyon, Gare d'Austerlitz, Gare Saint-Lazare cela repr\u00e9sente des hectares de foncier gratuit et donnant des droits \u00e0 construire comme cela c'est fait partiellement sur Montparnasse, Austerlitz, gare de Lyon.   \u00a0 \u00a0  &lt;/p&gt;&lt;p&gt;&lt;strong&gt;C&lt;/strong&gt;\u00a0 Sur ces terrains on passe des march\u00e9s d'\u00e9tat avec de grandes entreprises fran\u00e7aises : BOUYGUES, VINCI, EFFAGE, Etc.\u00a0et europ\u00e9enne\u00a0pour la construction d'un mixte \u00e0 d\u00e9finir de logements sociaux 50% et de logements d'accession \u00e0 la propri\u00e9t\u00e9 50 %   \u00a0 \u00a0   &lt;strong&gt;D&lt;/strong&gt; Il y a une devise qui dit:\u00a0quand le b\u00e2timent va ! Tout va ! Et c'est vrai   \u00a0 \u00a0   &lt;/p&gt;&lt;p&gt;&lt;strong&gt;E&lt;/strong&gt;\u00a0 Dans ces March\u00e9s pass\u00e9s avec ces grandes entreprises, c'est du donnant donnant ! C'est \u00e0 dire qu'elles construisent avec 70 % de ch\u00f4meurs qu'elles forment, 30% reste le c\u0153ur des cadres de ces grandes entreprises affect\u00e9 \u00e0 la formation de ces ch\u00f4meurs qui doit former des ouvriers, des employ\u00e9s, et des cadres dans la tranche des ch\u00f4meurs seniors de longue dur\u00e9e.   \u00a0 \u00a0  &lt;/p&gt;&lt;p&gt;&lt;strong&gt;F&lt;/strong&gt;\u00a0 En contre-partie ces entreprises, construisent, vendent et g\u00e8rent, jusqu'aux ann\u00e9es o\u00f9 elles atteignent l'amortissement de leurs investissements + 10 ans de profits pour leurs actionnaires. La r\u00e9alisation se fera par tranches des centaines de logements cl\u00e9s en main avec un co\u00fbt du loyer social pratiqu\u00e9 sur Paris (\u00e0 d\u00e9finir avec l'\u00e9tat) et des logements d'accession \u00e0 la propri\u00e9t\u00e9 au plancher de la valeur moyenne de ces grandes villes.   \u00a0 \u00a0   &lt;/p&gt;&lt;p&gt;&lt;strong&gt;G&lt;/strong&gt; Bien entendu ces constructions devrons \u00eatre d'avant-garde au niveau \u00e9cologique: fa\u00e7ades et\u00a0toitures \u00e9quip\u00e9es de verdure,\u00a0hautes\u00a0isolations, triple vitrages sur tous les ouvrants, r\u00e9cup\u00e9ration et traitement des eaux de pluie pour les eaux d'arrosage et sanitaires,\u00a0vitrages dits panneaux solaires et centrales de production d'\u00e9nergie \u00e9lectrique et de climatisation \u00e0 l'hydrog\u00e8ne.\u00a0\u00a0   \u00a0 \u00a0   &lt;/p&gt;&lt;p&gt;&lt;strong&gt;H&lt;/strong&gt;\u00a0 Cet exemple parisien pourra \u00eatre r\u00e9p\u00e9t\u00e9\u00a0dans toutes les grandes agglom\u00e9rations Fran\u00e7aises avec des entreprises r\u00e9gionales. &lt;/p&gt;","&lt;p&gt;Je propose d'imposer un quota de cr\u00e9ation d'emploi \u00e0 toute entreprise b\u00e9n\u00e9ficiant de subventions ou cr\u00e9dit impots, quota variable selon les sommes obtenues et la taille de l'entreprise.&lt;/p&gt;&lt;p&gt;Tout non respect du quota entrainant un remboursement obligatoire avec possibilit\u00e9 d'interdiction d'en b\u00e9n\u00e9ficier \u00e0 l'avenir.&lt;/p&gt;","&lt;p&gt;aaaa&lt;/p&gt;","&lt;p&gt;RECONNAITRE LE VOTE BLANC&lt;/p&gt;","&lt;p&gt;Postulat : Le cannabis reste de loin la drogue la plus consomm\u00e9e en France :&lt;/p&gt;&lt;p&gt;5 millions de fumeurs ont fum\u00e9 du cannabis en 2016 (source : figaro)&lt;/p&gt;&lt;p&gt;1,2 millions de fumeurs r\u00e9guliers (source Le monde)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Selon les scientifiques de l'Universit\u00e9 de Dresde en Allemagne (source : revue Scientific Reports)&lt;/p&gt;&lt;p&gt;(lien https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4311234)&lt;/p&gt;&lt;p&gt;Le cannabis serait 114 fois plus s\u00fbr pour la sant\u00e9 que l'alcool.&lt;/p&gt;&lt;p&gt;Les auteurs ajoutent m\u00eame que s'il est possible de faire une overdose d'alcool apr\u00e8s une quinzaine de shooters, &lt;/p&gt;&lt;p&gt;il faudrait fumer au moins 20 000 fois la quantit\u00e9 de cannabis contenue dans un joint avant que son usage ne soit mortel. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plusieurs pays d\u00e9mocratique occidentaux ont une l\u00e9gislation tr\u00e8s diff\u00e9rente de la notre &lt;/p&gt;&lt;p&gt;et il s'av\u00e8re que la l\u00e9galisation contr\u00f4l\u00e9e permet une rentr\u00e9e fiscale non n\u00e9gligeable&lt;/p&gt;&lt;p&gt;(source : https://www.nouvelobs.com/monde/20150204.OBS1654/etats-unis-le-colorado-ne-sait-plus-quoi-faire-des-impots-sur-le-cannabis.html)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition de d\u00e9bat : &lt;/p&gt;&lt;p&gt;L\u00e9galisation de la consommation \u00e0 usage th\u00e9rapeutique ou \u00e0 usage r\u00e9cr\u00e9atif&lt;/p&gt;&lt;p&gt;Contr\u00f4le par l'\u00e9tat de la culture et de la vente&lt;/p&gt;&lt;p&gt;Ne vendre le cannabis \u00e0 usage r\u00e9cr\u00e9atif que sous forme d'herbe (fleurs et feuilles), cultiv\u00e9e en France &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Se baser sur plusieurs \u00e9tudes pour d\u00e9finir :&lt;/p&gt;&lt;p&gt;Une limite quant \u00e0 la possession individuel raisonnable de cannabis&lt;/p&gt;&lt;p&gt;Une limite sur le pourcentage THC contenu dans le cannabis (cannabino\u00efde ayant de propri\u00e9t\u00e9s psychoactives source wikipedia)&lt;/p&gt;&lt;p&gt;La redistribution des recettes fiscales, exemples \u00e0 d\u00e9finir :&lt;/p&gt;&lt;p&gt;x % pour les paysans les plus pauvres&lt;/p&gt;&lt;p&gt;x % pour d\u00e9velopper le bio pour fournir \u00e0 minima les cantines scolaires&lt;/p&gt;&lt;p&gt;ect...&lt;/p&gt;","&lt;p&gt;Institution nouvelle pour qu'une demande du peuple (souverain en d\u00e9mocratie, rappelons-le) atteigne les tenants du pouvoir. Pour ce faire voici les caract\u00e9ristiques propos\u00e9es :&lt;/p&gt;&lt;p&gt;-aucun sujet tabou, pour \u00e9viter une confiscation de la r\u00e9flexion par des groupes d'int\u00e9r\u00eat&lt;/p&gt;&lt;p&gt;-la d\u00e9cision prise par r\u00e9f\u00e9rendum peut \u00eatre annul\u00e9e par un autre r\u00e9f\u00e9rendum pour que, si erreur il y a, elle puisse \u00eatre corrig\u00e9e, quand les \u00e9lites s'accrochant au pouvoir refusent de faire leur remise en cause&lt;/p&gt;&lt;p&gt;-le vote du r\u00e9f\u00e9rendum doit se faire un an minimum apr\u00e8s son d\u00e9p\u00f4t et sa validation aupr\u00e8s du conseil constitutionnel ET d'un coll\u00e8ge de citoyen tir\u00e9 au sort (pour un an) pour que chacun ait le temps de pr\u00e9parer sa r\u00e9flexion et son vote&lt;/p&gt;&lt;p&gt;-les dates de vote du r\u00e9f\u00e9rendum doivent \u00eatre fixes, afin que plusieurs r\u00e9f\u00e9rendums soient regroup\u00e9s et toutes les questions r\u00e9f\u00e9rendaires doivent \u00eatre r\u00e9pondues par les citoyens, ainsi on \u00e9vitera une grande partie de l\u2019absent\u00e9isme (car un citoyen aura plus de chance d'avoir un sujet qui l'int\u00e9resse) du manque de vote (sur les sujets pens\u00e9s comme secondaires)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Restaurer les 40h par semaines, supprimer les RTT &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;em&gt;Voici la r\u00e9f\u00e9rence internet &lt;/em&gt;&lt;/strong&gt;:&lt;img src=\\\"https://mail.google.com/mail/u/0/images/cleardot.gif\\\" alt=\\\"cleardot.gif\\\" /&gt;&lt;/p&gt;&lt;p&g
