 v\u00e9gane pour sauver les animaux. Mais tout n'est pas si simple car les l\u00e9gumes \u00e0 priori v\u00e9ganes utilisent des pesticides qui tuent des milliers voire des millions d'animaux dans le sol.&lt;/p&gt;&lt;p&gt;Ce n'est pas tant les morts qui m'int\u00e9ressent mais la souffrance. C'est pourquoi je propose de lancer une \u00e9tude qui montre l'impact de chaque aliment sur la condition animale, ce qui avec assez de transparence et assez de m\u00e9diatisation poussera les industriels \u00e0 tendre vers le \\\"0 souffrance\\\", par la permaculture v\u00e9gane, notamment. Mais encore faut-il la rendre accessible au plus grand nombre...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bref, je vous invite \u00e0 d\u00e9battre de tout \u00e7a. C'est pour moi un sujet tr\u00e8s important, car des millions de vies sont en jeu chaque jour, en France.&lt;/p&gt;","&lt;p&gt;Nous avons pay\u00e9 les autoroutes avec nos imp\u00f4ts. elles appartiennent au peuple et non aux multinationales.&lt;/p&gt;&lt;p&gt;Une vignette annuelle de 60 Euros par voiture et de 500 Euros par camion fran\u00e7ais et \u00e9trangers et pay\u00e9e uniquement par les utilisateurs (en seraient exempts, ceux qui n'empruntent pas l'autoroute) permettrait de financer les travaux d'entretien. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il  n'est  plus  normal  aujourd'hui  que  l'on  continue  de  payer  des  retraites,  des  employ\u00e9s  (secr\u00e9taires, collaborateurs,  chauffeurs, agents   de  s\u00e9curit\u00e9  ...)   etc  ... Les  avantages  et  privil\u00e8ges  sont  d'un autre  temps. (transport,  logement  abonnement  presse.  Les voitures avec  chauffeur,  bureaux, abonnements  t\u00e9l\u00e9phoniques  .....   STOP !!!!!&lt;/p&gt;&lt;p&gt;on  paie  leurs  obs\u00e8ques  et  ceux  de  leur  proches  sur  3  g\u00e9n\u00e9rations  alors  que  nous  on  meurt  \u00e0  cr\u00e9dit  &lt;/p&gt;&lt;p&gt;Le  Syst\u00e8me  est   \u00e0  revoir  afin  d\u2019\u00eatre  plus \\\"raisonnable\\\":  d\u00e9gressif  et  limit\u00e9  dans  le  temps   (on  paye  pour   Giscard  depuis  + 35 ans combien  paiera  t'on  pour  Macron  qui est  encore  +  jeune)&lt;/p&gt;","&lt;p&gt;Presse sous pression (l'\u00e9tat qui g\u00e8re)&lt;/p&gt;","&lt;p&gt;Votre monde fait tellement pas envie, s\u00e9rieux D\u00e8s la naissance on te dorlote, les jouets les vacances l'\u00e9galit\u00e9 des chances... Et hop quand t'est majeur aller hop! au boulot esclave moderne tout \u00e7a pour un but civilisationnel? lequel ? qui d\u00e9cide?, On te met au mode juste pour remplacer le robot biologique pr\u00e9c\u00e9dent qui deviens vieillissant, et en plus vous voyez \u00e7a comme un acte d'amour, mais mettre au monde un esprit en connaissant le monde tel qu'il est, ne peut \u00eatre qu'un acte d'une infini cruaut\u00e9. Que la soci\u00e9t\u00e9 qui veux nous utiliser pour un but qu'elle seule a choisis et qu'elle ne connait m\u00eame pas elle-m\u00eame, nous donne le choix auquel chacun a droit, refuser cette mascarade !  Qu'elle en tire des statistiques pour se juger elle-m\u00eame !&lt;/p&gt;","&lt;p&gt;Il faut mieux encadrer (voir &lt;strong&gt;r\u00e9glementer&lt;/strong&gt;) et &lt;strong&gt;contr\u00f4ler &lt;/strong&gt;les tarifs (y compris les frais de d\u00e9placement) pratiqu\u00e9s par certains artisans qui interviennent \u00e0 domicile (serruriers, plombiers, r\u00e9parateurs etc ...) avec lourdes sanctions \u00e0 la cl\u00e9 pour ceux qui ont commis des &lt;strong&gt;abus&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela d\u00e9velopperait l'\u00e9conomie car de nombreuses personnes n'osent plus faire appel \u00e0 des artisans de peur de se faire &lt;strong&gt;arnaquer&lt;/strong&gt;. Il est par exemple inadmissible que certains artisans demandent &lt;strong&gt;50 euros de frais de d\u00e9placement&lt;/strong&gt; pour une seule intervention surtout quand on sait qu'un salari\u00e9 moyen en r\u00e9gion parisienne est rembours\u00e9 moins de 40 euros par mois pour ses frais de d\u00e9placement)&lt;/p&gt;","&lt;p&gt;La Pub co\u00fbte 2500 milliards d'euros chaque ann\u00e9e.&lt;/p&gt;&lt;p&gt;Cette diarrh\u00e9e co\u00fbteuse pollue, abrutit, et ruine.&lt;/p&gt;&lt;p&gt;Elle contribue \u00e0 entretenir un fort sentiment de frustration consciente ou pas chez les consommateurs, cible sans d\u00e9fense.&lt;/p&gt;&lt;p&gt;Il faudrait limiter son utilisation exclusivement \u00e0 la commercialisation d'inventions novatrices (micro-onde, smartphone, PC etc etc) et pas \u00e0 la \u00e9ni\u00e8me version d'un camembert ou d'une lessive.&lt;/p&gt;","&lt;p&gt;Augmentation de tous les salaires retraites et pensions&lt;/p&gt;","&lt;p&gt;Le mariage pour tous est un non-sens.\u00a0Il faut l \u2018abroger.&lt;/p&gt;&lt;p&gt;Ce mariage\u00a0modifie notre perception de la soci\u00e9t\u00e9. C ' est plus qu ' un droit accord\u00e9 aux homosexuels, c 'est un changement qui nous touche tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C \u2018est d \u2018abord le principe d \u2018\u00e9galit\u00e9 qui est mis \u00e0 mal par ce texte.&lt;/p&gt;&lt;p&gt;L \u2018union d\u2019un homme et d\u2019une femme est\u00a0diff\u00e9rente de l\u2019union entre deux hommes ou entre deux femmes. L \u2018 homosexualit\u00e9 c \u2018est le refus de l\u2019alt\u00e9rit\u00e9 sexuelle alors que l\u2019h\u00e9t\u00e9rosexualit\u00e9 fait vivre la compl\u00e9mentarit\u00e9 sexuelle. Seule l \u2018 h\u00e9t\u00e9rosexualit\u00e9 peut donner la vie, l \u2018homosexualit\u00e9 est st\u00e9rile.\u00a0Homosexualit\u00e9 et h\u00e9t\u00e9rosexualit\u00e9 sont donc diff\u00e9rentes. Pour cette raison on ne peut pas appliquer le principe d \u2018 \u00e9galit\u00e9 \u00e0 ces comportements. Soumettre ces deux formes d \u2018union \u00e0 une m\u00eame l\u00e9gislation , le\u00a0\\\" mariage pour tous \\\" est illogique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le mariage pour tous c \u2018est la confusion des sexes. Cela n 'est pas sans cons\u00e9quences.&lt;/p&gt;&lt;p&gt;Les humains ne sont pas semblables dans leur identit\u00e9 , leur histoire , leurs go\u00fbts , leur religion\u2026. . En particulier ils sont marqu\u00e9s par leur appartenance \u00e0 l\u2019un des deux sexes, \u00e9l\u00e9ment central de leur personnalit\u00e9. Avec le mariage pour tous la soci\u00e9t\u00e9 veut ignorer cet \u00e9l\u00e9ment majeur.&lt;/p&gt;&lt;p&gt;Nous sommes tous n\u00e9s d\u2019un homme et d\u2019une femme et ce rep\u00e8re de la filiation naturelle est fondamental, car il correspond \u00e0 un besoin universel et intrins\u00e8que de l\u2019Homme, et qu\u2019\u00e0 ce titre, il doit \u00eatre pr\u00e9serv\u00e9 pour nos contemporains et pour les g\u00e9n\u00e9rations futures.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette loi enfin bouleverse l \u2018ordre logique de conception des r\u00e8gles de droit.&lt;/p&gt;&lt;p&gt;Avant cette loi la soci\u00e9t\u00e9 constatait un fait qui lui \u00e9tait favorable. Par exemple des couples homme-femme se cr\u00e9aient. Le droit, avec le mariage, confortait leur situation pour leur avantage et celui de la soci\u00e9t\u00e9. Le droit ne cr\u00e9ait pas de nouvelle situation, il se contentait de valider l \u2018 existence d' une situation utile \u00e0 la soci\u00e9t\u00e9. Avec la nouvelle loi une situation ne concernant pas la soci\u00e9t\u00e9 : deux hommes ou deux femmes vivant en couple,\u00a0pouvant d 'ailleurs se voir appliquer le principe de libert\u00e9 , est valoris\u00e9e, encadr\u00e9e . De ce fait c \u2018 est l \u2018 \u00c9tat qui d\u00e9sormais peut cr\u00e9er n \u2018 importe quelle structure familiale : mariage \u00e0 trois , \u00e0 quatre\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En attendant la mise en \u0153uvre de telles nouvelles lubies , le mariage pour tous am\u00e8ne le chaos dans la filiation.&lt;/p&gt;&lt;p&gt;Il existe un lien entre le mariage pour tous et la PMA pour toutes en particulier les couples de lesbiennes. En effet la loi Taubira valide un mariage femme-femme , donc sans homme . Ce mariage nous m\u00e8ne \u00e0 penser qu \u2018il est l\u00e9gitime de l\u00e9galiser une PMA avec des enfants sans p\u00e8re . De m\u00eame ce mariage pour tous rend possible un mariage homme-homme donc sans femme et l\u00e9gitime de ce fait la GPA avec des enfants sans m\u00e8re. Cela entra\u00eene la mise en place d \u2018un syst\u00e8me de fabrique d \u2018 orphelins, orphelins qui ne sauront m\u00eame pas qui est leur g\u00e9niteur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le mariage pour tous c \u2018est la confusion inscrite dans le droit.\u00a0C 'est l ' alt\u00e9ration des fondements de la soci\u00e9t\u00e9. C \u2018est une loi qui nous affecte tous et qui doit \u00eatre abrog\u00e9e.&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong&gt;Titre 1\u00a0: Imp\u00f4ts, d\u00e9penses et action publique&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;\u00a0&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Finance\u00a0:&lt;/u&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;&lt;u&gt;R\u00e8glement des millions d\u2019heures suppl\u00e9mentaires non pay\u00e9es&lt;/u&gt; aux agents de police et des h\u00f4pitaux.&lt;/em&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;&lt;u&gt;R\u00e9tablissement de l\u2019ISF&lt;/u&gt;, afin que chacun participe selon ses moyens au fonctionnement de la nation.&lt;/em&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;&lt;u&gt;Evasion fiscale de certains Fran\u00e7ais&lt;/u&gt;\u00a0: d\u00e9ch\u00e9ance de nationalit\u00e9 et p\u00e9nalit\u00e9s fiscales \u00e0 r\u00e9cup\u00e9rer sur les biens en territoire fran\u00e7ais. Pour les entreprises, interdiction de commerce de leurs produits en France.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Indice des prix de l\u2019INSSE&lt;/u&gt;\u00a0: &lt;/strong&gt;&lt;em&gt;R\u00e9vision des constituants de cet indice de telle sorte que la part \u00ab\u00a0logement\u00a0\u00bb correspondre aux r\u00e9elles conditions du march\u00e9 soit entre 20 et 30% du revenu moyen&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eat du regroupement familial tant que la situation financi\u00e8re du pays ne sera pas stabilis\u00e9e (10 ans minimum) .&lt;/p&gt;","&lt;p&gt;Remettre l'isf, taxer les oeuvres d'art, faire la chasse aux \u00e9vad\u00e9s fiscaux, traquer les fraudes sociales (faux ch\u00f4meurs, faux malades, fausses cartes vitales, fraudes aux allocations familiales, bigamie), contr\u00f4ler les arr\u00eats maladie non justifi\u00e9s, baisser le train de vie de l'\u00e9tat, des salaires et privil\u00e8ges des pr\u00e9sidents, ministres, s\u00e9nateur, r\u00e9duire le personnel \\\"petites mains\\\" des minist\u00e8res, pas de budget pour la 1\u00e8re dame, ainsi que pour les anciens pr\u00e9sidents, taxation du fuel maritime et du k\u00e9ros\u00e8ne, enlever la garde r\u00e9publicaine et les sbires qui ouvrent les porti\u00e8res et tenue du parapluie.Arr\u00eat de l'immigration massive, et paiement de retraite aux immigr\u00e9s n'ayant jamais travaill\u00e9s ni cotis\u00e9s, vider les prisons et renvois dans leur pays d'origine aux non fran\u00e7ais idem pour les migrants car nous n'avons pas les moyens de les accueillir correctement.  &lt;/p&gt;","&lt;p&gt;C'est pas notre culture !&lt;/p&gt;","&lt;p&gt;La p\u00e9nalisation du moindre pr\u00e9tendu \u00e9cart de conduite ou de langage doit \u00eatre proscrite, sous peine de faire de ce pays une soci\u00e9t\u00e9 orwellienne o\u00f9 tout et n'importe quoi pourra \u00eatre tax\u00e9 de \\\"misogyne\\\", \\\"raciste\\\", \\\"s\u00e9ditieux\\\", \\\"terroriste\\\", ou que sais-je encore. Nous sommes \u00e9videmment d\u00e9j\u00e0 sur cette pente tr\u00e8s glissante ; quand nous entendons des ministres ou un chef d'Etat parler de \\\"factieux\\\" \u00e0 tout bout de champ, le d\u00e9lire conspirationniste et la folie douce ne sont pas loin. Il faut donc raison garder et revenir en arri\u00e8re \u00e0 une \\\"criminalisation\\\" des incivilit\u00e9s plus juste, mod\u00e9r\u00e9e et responsable. A trop forcer les gens \u00e0 rentrer dans le rang, vous gagnerez juste \u00e0 les faire sortir dans la rue.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A bon entendeur...&lt;/p&gt;","&lt;p&gt;accepter l'euthanasie active et faire une loi dans ce sens (aller plus loin que la loi L\u00e9onetti). Chacun est libre de choisir sa fin de VIE.&lt;/p&gt;","&lt;p&gt;La majorit\u00e9 de ces commissions ne servent qu'\u00e0 placer des \\\"copains\\\" et leur attribuer des r\u00e9mun\u00e9rations importantes.\u00a0&lt;/p&gt;&lt;p&gt;En ce qui concerne les associations, elles engraissent des gens qui ne font rien que profiter et n'apporte rien \u00e0 la soci\u00e9t\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les chaines de t\u00e9l\u00e9 distribuent chaque jours des milliers d'euros en cadeaux ou r\u00e9compense, ils gagnent beaucoup d'argent avec les pub qui nous envahissent  l\u2019\u00e9cran donc ils n'ont pas besoin de nos redevances.&lt;/p&gt;","&lt;p&gt;Il faut un tarif autoroutier diff\u00e9renci\u00e9 au regard du taux de pollution des poids lourds (identification/immatriculation).&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;L\u00e9gislatif&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mise en place du r\u00e9f\u00e9rendum d'initiative citoyenne en toutes mati\u00e8res&lt;/p&gt;&lt;p&gt;Suppression du 49.3&lt;/p&gt;&lt;p&gt;Suppression des d\u00e9crets de loi&lt;/p&gt;&lt;p&gt;Suppression du S\u00e9nat&lt;/p&gt;&lt;p&gt;Election \u00e0 la proportionnelle int\u00e9grale&lt;/p&gt;&lt;p&gt;Vote blanc pris en compte&lt;/p&gt;&lt;p&gt;Modification du nombre de d\u00e9put\u00e9s et calcul\u00e9s en fonction de la surperficie et du nombre d'habitants par d\u00e9partement&lt;/p&gt;&lt;p&gt;Mise en place d'une liste officielle de ministres et secr\u00e9taires d'\u00e9tat et en limiter le nombre&lt;/p&gt;&lt;p&gt;Suppression de tous les avantages aux d\u00e9put\u00e9s, ministres, secr\u00e9taires d'\u00e9tat et pr\u00e9sident de la r\u00e9publique (voiture, chauffeur, logement, nourriture, indemnit\u00e9...)&lt;/p&gt;&lt;p&gt;R\u00e9mun\u00e9ration fixe et \u00e9gale \u00e0 chaque d\u00e9put\u00e9&lt;/p&gt;&lt;p&gt;R\u00e9mun\u00e9ration fixe et \u00e9gale \u00e0 chaque ministre&lt;/p&gt;&lt;p&gt;R\u00e9mun\u00e9ration fixe et \u00e9gale \u00e0 chaque secr\u00e9taire d'\u00e9tat&lt;/p&gt;&lt;p&gt;R\u00e9mun\u00e9ration fixe du pr\u00e9sident de la r\u00e9publique&lt;/p&gt;&lt;p&gt;Buget de la France diffus\u00e9 et approuv\u00e9 par le peuple&lt;/p&gt;&lt;p&gt;D\u00e9penses de la France control\u00e9es par un organisme officiel et ind\u00e9pendant avec compte rendu publique&lt;/p&gt;&lt;p&gt;Vente de tous les biens mobiliers et immobiliers (fort br\u00e9gan\u00e7on....)&lt;/p&gt;&lt;p&gt;Mise en place avec refonte compl\u00e8te d'indicateurs officiels d'augmentation du co\u00fbt de la vie (bar\u00e8me officiel)&lt;/p&gt;","&lt;p&gt;D'apr\u00e8s les courbes naturelles de la vie (doublement de la population tout les 30 ans), et les \u00e9tudes scientifiques, nous seront 15 millirs d'individus sur Terre en 2050, et cela, personnes n'en parlent et pourtant...Il faudra donc plus ou moins doubler l'espace pour les logers, au d\u00e9triment de quoi???,Il y aura un accroissement important de moyen de transport, donc un accroissement d'infrastructure routiere au d\u00e9triment de quoi??? Il faudra donc doubler l'espace pour les cultures, au d\u00e9triment de quoi??? puisque d\u00e9j\u00e0 aujourd'hui on grignotte les Terres Labourables en Europe, les Savanes en Afrique... ce qui pose probl\u00eame pour la Faune, ex: Les El\u00e9phants se rapprochent des villages en Afrique, Il faudra les nourrirent, comment avec quoi: D\u00e9j\u00e0 qu'aujourd'hui, les oc\u00e9ans se vide de poissons, l'\u00e9levage intensif oui mais o\u00f9 et comment, puisque les habitations, les cultures auront grignotter l'espace agricole...Et les d\u00e9serts, avec le r\u00e9chauffement climatique, comment auront-ils progress\u00e9s??? L'eau source de vie, si rare si pr\u00e9cieuse, sera-t-elle suffisant pour tout le monde, sachant d\u00e9j\u00e0 qu'aujourd'hui elle est en p\u00e9nurie dans beaucoup d'endroits du monde et sera source de conflit..Et trouvera-t-on du travail pour tous, alors qu'aujourd'hui d\u00e9j\u00e0 il n'y en a pas pour tout le monde (et ceci pas qu'en France, voir les probl\u00eames de migrations)...Alors que l'on consomme aujourd'hui d\u00e9j\u00e0 plus que notre plan\u00eate peut produire (source WWF), aurons nous encore assez de ressources naturelles pour tous...&lt;/p&gt;","&lt;p&gt;QUE LE RESPECT R\u00c9CLAM\u00c9 AU GOUVERNEMENT S'APPLIQUE AUSSI AUX GILETS JAUNES&lt;/p&gt;","&lt;p&gt;Organiser un r\u00e9f\u00e9rendum en Corse avec tous les citoyens r\u00e9sident sur l'ile depuis  ans minimum pour acc\u00e9der a une Autonomie de pleins droits.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Cr\u00e9ation d\u2019un Conseil pour la d\u00e9ontologie des Journalistes et des m\u00e9dias, trop de d\u00e9rives sont point\u00e9es&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les fran\u00e7ais doivent pourvoir b\u00e9n\u00e9ficier d\u2019une information de qualit\u00e9, neutre,\u00a0&lt;strong&gt;non orient\u00e9e politiquement.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;refondation du paysage m\u00e9diatique, sa s\u00e9paration d\u2019avec le pouvoir de l\u2019argent, la prise en compte des nouvelles sources d\u2019informations, en vue d\u2019une information pluraliste et ind\u00e9pendante.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Donner moins de place aux \u00e9ditorialistes / chroniqueurs / sp\u00e9cialistes en tout et n'importe quoi, qui squattent toutes les cha\u00eenes d'infos en continue, et qui ne sont l\u00e0 que pour donner leur opinion personnelle. Les cha\u00eenes d'info en continue sont devenue des cha\u00eenes d'opinions personnelles en continue.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Les cha\u00eenes d'infos en continue doivent mieux v\u00e9rifier leurs sources pour donner une information fiable, au lieu de faire la course au buzz m\u00e9diatique en publiant de fausses informations qui seront corrig\u00e9es plus tard&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Monsieur le Pr\u00e9sident de la R\u00e9publique , qu'allez vous faire pour nous , pauvres gaulois r\u00e2leurs,braillards,protestataires,contestataires,casseurs,\u00e9go\u00efste,jaloux,d\u00e9mocratiquement et citoyennement incultes , qui veulent tout et son contraire\u00a0: plus d'aides sociales et moins d'imp\u00f4ts,plus de salaire et moins d'effort,plus de d\u00e9mocratie et moins d'\u00e9lus,une plan\u00e8te plus propre et plus de consommation,une collectivit\u00e9 avec des devoirs et un individu avec des droits .&lt;/p&gt;&lt;p&gt;Monsieur le Pr\u00e9sident multipliez les Euros,d\u00e9veloppez les \u00e9nergies vertes,faites nous cultiver et manger bio,faites des voitures \u00e0 voile, \u00e9radiquez toutes les maladies,faites de nous des riches oisifs,heureux et \u00e0 la vie \u00e9ternelle.&lt;/p&gt;&lt;p&gt;Monsieur le Pr\u00e9sident multipliez les miracles tout de suite et maintenant.&lt;/p&gt;&lt;p&gt;Monsieur le Pr\u00e9sident si vous rencontrez Dieu demandez lui de nous remettre la t\u00eate \u00e0 l'endroit .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Imposer aux banques sur le territoire la r\u00e9mun\u00e9ration des comptes courants (d\u00e9p\u00f4t). &lt;/p&gt;","&lt;p&gt;R\u00e9tablissement des commerces de proximit\u00e9 (boulanger, boucher charcutier, epicerie) ainsi que centre m\u00e9dicaux et s\u00e9curitaires pour permettre aux personne de ne pas prendre leur voiture &lt;/p&gt;","&lt;p&gt;R\u00e9former la taxe d'enl\u00e8vement des ordures m\u00e9nag\u00e8re in\u00e9quitable actuellement. Instaurer un paiement au poids ramass\u00e9 dans chaque foyer. &lt;/p&gt;","&lt;p&gt;un budget revu \u00e0 la hausse pour nos petites agriculteurs \u00e9leveurs!&lt;/p&gt;&lt;p&gt;une aide mat\u00e9rielle pour la transition agricole  des agriculteurs pollueurs!&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Plus aucun SDF dans les rues.&lt;/p&gt;","&lt;p&gt; S\u00e9curit\u00e9 Routi\u00e8re, c'est important. Il n'y a pas que les limitations de vitesse unilat\u00e9rales et souvent injustifi\u00e9es qui y contribuent. D\u00e9ployer toutes les mesures qui am\u00e9liorent la S\u00e9curit\u00e9 Routi\u00e8re &lt;/p&gt;","&lt;p&gt;Arrestation et condamnation, par un tribunal populaire, du gouvernement actuel, pour haute trahison, vol en bande organis\u00e9e du bien publique, et crime contre l'humanit\u00e9, g\u00e9nocide, d\u00e9portation, et cr\u00e9ation de mis\u00e8re humaine \u00e0 l\u2019\u00e9chelle plan\u00e9taire.&lt;/p&gt;","&lt;p&gt;Pour ne plus d\u00e9battre seul, j'ai d\u00e9cid\u00e9/&lt;/p&gt;&lt;p&gt;de vous soumettre de subtiles po\u00e9tiques pens\u00e9es/&lt;/p&gt;&lt;p&gt;ou vous retrouverez beaucoup de personnages/&lt;/p&gt;&lt;p&gt;repr\u00e9sentatifs du fran\u00e7ais paysage.//&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette derni\u00e8re construction de \u00e9trange phrase/&lt;/p&gt;&lt;p&gt;vous fera peut \u00eatre dire que je n'ai pas le blaze/&lt;/p&gt;&lt;p&gt;bleu blanc rouge mais plut\u00f4t bye bye blanc rouge/&lt;/p&gt;&lt;p&gt;venant d'au del\u00e0 du channel from Bournemouth.//&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Yes, dans cette po\u00e9sie, un migrant d'Albion/&lt;/p&gt;&lt;p&gt;vient s'\u00e9tablir sur votre territoire, en mission/&lt;/p&gt;&lt;p&gt;top forc\u00e9e : en tant que politique r\u00e9fugi\u00e9/&lt;/p&gt;&lt;p&gt;suite au Brexit qui va d'autres vous envoyer!//&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Actuellement, je suis en compagnie d'un coq/&lt;/p&gt;&lt;p&gt;sur le clocher d'une \u00e9glise, c'est pas top/&lt;/p&gt;&lt;p&gt;en pleine nuit, accroch\u00e9 \u00e0 un beau parachute/&lt;/p&gt;&lt;p&gt;pour un ancien Royal Air Force, plut\u00f4t abrupt.//&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je fais donc ma demande d'aide humanitaire/&lt;/p&gt;&lt;p&gt;\u00e0 cet emplum\u00e9 personnage \u00e0 qui j'ai affaire/&lt;/p&gt;&lt;p&gt;........quatrain \u00e0 suivre......&lt;/p&gt;","&lt;p&gt;immigration stop stop stop&lt;/p&gt;","&lt;p&gt;Toute personne ayant la &lt;strong&gt;double nationalit\u00e9&lt;/strong&gt;, coupable d'un crime, sera d\u00e9chue de la nationalit\u00e9 fran\u00e7aise.&lt;/p&gt;&lt;p&gt;Suppression de la double nationalit\u00e9&lt;/p&gt;&lt;p&gt;Les fran\u00e7ais ayant pr\u00eat\u00e9 all\u00e9geance \u00e0 EI, ayant combattu en Syrie, Irak ,Afghanistan ..., ayant projet\u00e9 un attentat seront jug\u00e9s pour intelligence avec l'ennemi. Lourdes peines pouvant aller jusque le perp\u00e9tuit\u00e9&lt;/p&gt;&lt;p&gt;La citoyennet\u00e9 fran\u00e7aise ne sera accord\u00e9e qu'aux demandeurs remplissant un certain nombres de conditions&lt;/p&gt;&lt;ul&gt;&lt;li&gt;en faire la demande&lt;/li&gt;&lt;li&gt;ma\u00eetriser la langue fran\u00e7aise&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\t\t- adh\u00e9rer aux valeurs de la R\u00e9publique Fran\u00e7aise (avec engagement \u00e9crit)&lt;/p&gt;&lt;ul&gt;&lt;li&gt;avoir un travail&lt;/li&gt;&lt;li&gt;r\u00e9sider en France depuis 5 ans&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Certains que se pr\u00e9tendant \\\"repr\u00e9sentants\\\" disent que les \\\"paramilitaires\\\" vont prendre le pouvoir.&lt;/p&gt;&lt;p&gt;Juste pour rappel : les  SA, SS, OAS furent des paramilitaires. On conna\u00eet la suite :&lt;/p&gt;&lt;p&gt;Si on est pour la d\u00e9mocratie on ne prend pas le pouvoir par la force et encore moins avec des nervis arm\u00e9s et violents.&lt;/p&gt;","&lt;p&gt;depuis des ann\u00e9es je me bats  pour  que les diff\u00e9rentes corporations travail ensemble , car l'union fait la force  exemples : si les cultivateurs se regroupaient ils sans sotiraient beaucoup mieux \u00e0 la mani\u00e8re des entreprises ils doivent travailler ensemble nous avons plus de pouvoir en se partageant les diff\u00e9rentes t\u00e2ches ( \u00e9levage , exploitations des sols , transformations ) de m\u00eame pour les petits artisans en se regroupant ils arriveraient \u00e0 n\u00e9gocier de plus gros contrats , de m\u00eame comme ont fait les transporteurs routiers qui ont cr\u00e9\u00e9 de grand groupe mais dans les pays de l'Est aux lieux de les cr\u00e9er en France afin de diminuer les co\u00fbts . &lt;/p&gt;","&lt;p&gt;Non \u00e0 la PMA / GPA&lt;/p&gt;&lt;p&gt;Pensons en priorit\u00e9 \u00e0 la vie et l'avenir de nos enfants !&lt;/p&gt;&lt;p&gt;Ils ont aussi des droits, sup\u00e9rieurs aux d\u00e9sirs de quelques uns.&lt;/p&gt;","&lt;p&gt;NE PAS TOUCHER AU PENSION DE REVERSION&lt;/p&gt;","&lt;p&gt;Les animaux subissent toutes sorte de maltraitances \u00e0 tous les niveaux et c'est absolument insupportable.On continue de ne pas en tenir compte dans la vie politique alors qu'ils sont des \u00eatres sensibles tout comme nous.Il est urgent de constituer un minist\u00e8re charg\u00e9 de les repr\u00e9senter et de de les d\u00e9fendre, de prendre et faire voter des mesures pour faire cesser leurs souffrances notamment dans tout ce qui concerne, les conditions d'abattage, le transport, l'\u00e9levage,l'exp\u00e9rimentation animale etc etc.&lt;/p&gt;","&lt;p&gt;Selon l'OFCE \\\"&lt;em&gt;La p\u00e9rennisation du CICE par sa transformation en baisse de cotisations permanentes ne fera gagner que 40 000 - 50 000 emplois \u00e0 l'horizon 2023&lt;/em&gt;.\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Rapport co\u00fbt/b\u00e9n\u00e9fice &lt;strong&gt;&lt;u&gt;NUL&lt;/u&gt;&lt;/strong&gt;.&lt;/p&gt;","&lt;p&gt;Revenir sur les accords des migrations de Marrakech sign\u00e9s par le tra\u00eetre opportuniste Lemoyne&lt;/p&gt;","&lt;p&gt;la France appartient \u00e0 TOUS les fran\u00e7ais et pas seulement \u00e0 une poign\u00e9e de pseudo-repr\u00e9sentants qui s'octroient le droit de tout d\u00e9cider \u00e0 notre place et contre nos int\u00e9r\u00eats...!!!&lt;/p&gt;&lt;p&gt;le Peuple fran\u00e7ais doit reprendre son destin en main,&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le R.I.C doit s'imposer,&lt;/li&gt;&lt;li&gt;diviser par\u00a05 le nombre de d\u00e9put\u00e9s ( 1par d\u00e9partement maxi)&lt;/li&gt;&lt;li&gt;suppression du s\u00e9nat&lt;/li&gt;&lt;li&gt;une commission de citoyens tir\u00e9s au sort doit avoir vue sur tous les travaux men\u00e9s par les diff\u00e9rents minist\u00e8res et avoir tout pouvoir d'abrogation, de v\u00e9to, ainsi qu'un devoir\u00a0\u00a0d'information au peuple fran\u00e7ais.&lt;/li&gt;&lt;li&gt;finis les salaires astronomiques de tous les repr\u00e9sentants du peuple..! salaire m\u00e9dian pour TOUS...(nuanc\u00e9 +/-50% suivant le niveau de responsabilit\u00e9).&lt;/li&gt;&lt;li&gt;gestion vertueuse du pays comme une entreprise avec prime en fonction des r\u00e9sultats obtenus dans chaque minist\u00e8re.&lt;/li&gt;&lt;li&gt;toute d\u00e9pense publique doit \u00eatre justifi\u00e9e et peut \u00eatre contr\u00f4l\u00e9e, tout abus s\u00e9v\u00e8rement puni et rembours\u00e9. et ce \u00e0 TOUS les niveaux.&lt;/li&gt;&lt;li&gt;lutte contre l'\u00e9vasion fiscale s\u00e9rieuse.&lt;/li&gt;&lt;li&gt;vente d'armes interdite, d\u00e9sarmement de notre pays jusqu'\u00e0 la neutralit\u00e9 (comme la Suisse).&lt;/li&gt;&lt;li&gt;pas d'ing\u00e9rence dans la gestion de pays \u00e9trangers.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;faire gagner beaucoup plus de personnes, avec des sommes plus modestes&lt;/p&gt;","&lt;p&gt;interdir la possibilit\u00e9 de se pr\u00e9senter \u00e0 une \u00e9lection quelle qu' elle soit, quand on a commis des d\u00e9lits de droits communs ( agressions dans le but de frapper des personnes , de les violenter...)  des d\u00e9lits li\u00e9s \u00e0 l' \u00e9vasion fiscale ou autres financements ou d\u00e9tournements occultes &lt;/p&gt;","&lt;p&gt;UNE TAXE INVISIBLE \u00e0 8% QUE VOUS PAYEZ&lt;/p&gt;&lt;p&gt;L'\u00e9lectricit\u00e9 est l'un des produits les plus tax\u00e9s en france,\u00e0 plus de 35%&lt;/p&gt;&lt;p&gt;Ces taxes co\u00fbtent aux consomateurs, particuliers ou professionnels,&lt;/p&gt;&lt;p&gt;autant que de la production du kwh , les anciennes taxes locales sur&lt;/p&gt;&lt;p&gt;l'\u00e9nergie ont \u00e9t\u00e9 en 2011 remplac\u00e9es par les m\u00eames taxes ripolin\u00e9es, qui&lt;/p&gt;&lt;p&gt;s'appellent TDCFE la taxe d\u00e9partementale, TDCCFE la taxe&lt;/p&gt;&lt;p&gt;communale.&lt;/p&gt;&lt;p&gt;Le coefficient multiplicateur de la taxe local est comprise entre 0 et 8.5&lt;/p&gt;&lt;p&gt;% . Une simple d\u00e9lib\u00e9ration du conseil municipal peut annuler cette&lt;/p&gt;&lt;p&gt;taxe \u00e0 0 % ( 347 communes en France ont d\u00e8j\u00e0 fait ce choix )&lt;/p&gt;&lt;p&gt;Oui , mais dite-vous, ce seraitse priver de ressources indispensables&lt;/p&gt;&lt;p&gt;pour les \u00e9coles Sans doute , c'est pourquoi, pour ne pas priver les&lt;/p&gt;&lt;p&gt;communes particuli\u00e8rement les petite communes peupl\u00e9es de pauvres ,&lt;/p&gt;&lt;p&gt;Il serait plus juste de r\u00e9clamer cette taxe aux concessionnaires ,&lt;/p&gt;&lt;p&gt;et actionnaires des entreprises de l'\u00e9nergie , dont&lt;/p&gt;&lt;p&gt;l'\u00e9tat ! ( le produit de cette taxe se situe entre 1,7 et 2 milliards&lt;/p&gt;&lt;p&gt;d'euros annuel ) demandez \u00e0 votre maire de bien vouloir avoir du sens !!&lt;/p&gt;&lt;p&gt;il y a longtemps , quand on \u00e9tait aliment\u00e9 en 110 v et qu'au bout des&lt;/p&gt;&lt;p&gt;chemins on s'\u00e9clairait \u00e0 la lampe \u00e0 huile.&lt;/p&gt;","&lt;p&gt;Que se soit juif, musulman, chr\u00e9tien, bouliste, et tous les autres cultes, aucun Euro que se soit pour retaper les monuments religieux quels qu'ils soient, plus d'aide pour leurs \u00e9coles, interdiction de construire un monument sur terrain priv\u00e9, r\u00e9cup\u00e9r\u00e9 tous terrains des monuments excitants, \u00e9glise, cath\u00e9drale, mosqu\u00e9e, synagogue bref tous et les lou\u00e9s...ses terrains appartiennent \u00e0 l'\u00e9tat.&lt;/p&gt;&lt;p&gt;Interdiction de toutes \u00e9missions de culte sur chaines public.&lt;/p&gt;&lt;p&gt;Suppression du minist\u00e8re des cultes...la r\u00e9publique n'a pas \u00e0 intervenir en quoi que ce soit dans les cultes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faut en finir avec ses histoires de guerres de religions, celui qui croix \u00e0 un truc et bien il participe dans sa croyance...c'est pas \u00e0 nos imp\u00f4ts de le faire.&lt;/p&gt;","&lt;p&gt;Depuis bien de temps nous voyons le multiplication des  Stages, CDD et micro-contrats. Ils est par fois int\u00e9ressante pour l'employ\u00e9e mais \u00e7a pose une grande probl\u00e8me si il/elle veulent acheter un appartement ou maison.  Les banque refuse d'accorder le pr\u00eats immobilier aux personnes en contrat court, non-CDI.   Il faut une loi pour interdire cette discrimination.  Interdiction de refus de pr\u00eat immobilier par les Banques/Pr\u00eateurs pour personnes en CDD, micro-contrats ou autres contrat court.&lt;/p&gt;","&lt;p&gt;remettre pour les veufs o\u00f9 veuves la 1/2 part retir\u00e9e sur les imp\u00f4ts&lt;/p&gt;","&lt;p&gt;remettre les controles aux frontiere &lt;/p&gt;","&lt;p&gt;Traiter les sujets les plus urgents, sdf, pauvret\u00e9, personnes \u00e2g\u00e9es, handicap\u00e9es etc.. &lt;/p&gt;","&lt;p&gt;Je pense qu\u2019il faut d\u2019abord essayer de comprendre :&lt;/p&gt;&lt;p&gt;pourquoi notre pr\u00e9sident et l\u2019assembl\u00e9e ont recours aux ordonnances et raccourcissent le d\u00e9bat : parce que la soci\u00e9t\u00e9 veut un changement rapide et des r\u00e9sultats .....&lt;/p&gt;&lt;p&gt;pourqoi cet antisemitisme (que je condamne vivement): parce que il y a une croyance r\u00e9pandue que les juifes sont riches ( donc nous sommes jaloux), qu\u2019il veulent du pouvoir dans les m\u00e9dias, entreprises...et l\u2019\u00e9tat Isra\u00ebl colonise la Palestine, musulmanne....&lt;/p&gt;&lt;p&gt;Pourquoi autant de harc\u00e8lement sexuel(tr\u00e8s grave): peut \u00eatre les hommes se sentent  impuissants due \u00e0 la comfirmaction de la femme (ce qui est une bonne chose en soi) mais peut-\u00eatre devons nous femmes changer certaines comportements aussi...&lt;/p&gt;&lt;p&gt; au lieu que vouloir lutter contre l\u2019antisemitisme et le racisme, expliquer les causes et ne pas que punir, pour avoir un gouvernement adapt\u00e9, lui laisser le temps&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la liste est longue:&lt;/p&gt;&lt;p&gt;pourquoi autant de r\u00e9cidivistes ( laissons nous leur la chance de reprendre une vie normale, il y a t il assez de personnel \u00e0 s\u2019 en occuper...?&lt;/p&gt;&lt;p&gt;ce que je veux dire c\u2019e que au lieu de constater et toute suite agir, reprenons le temps de r\u00e9fl\u00e9chir, analyser ce qui existe d\u00e9j\u00e0 comme mesures, et cela dans toutes les domaines &lt;/p&gt;","&lt;p&gt;Il est urgent de renvoyer les immigr\u00e9s clandestins ou l\u00e9gaux \u00e0 partir du moment o\u00f9 ils sont condamn\u00e9s pour un d\u00e9lit ou un crime d\u00e8s leur condamnations effectu\u00e9s.&lt;/p&gt;","&lt;p&gt;l\u00e9galisation m\u00e9dicale et r\u00e9cr\u00e9ative&lt;/p&gt;","&lt;p&gt;Je trouve que l'information (politique, \u00e9conomique, sociale)  issue de Radio France et France TV manque de neutralit\u00e9, d'objectivit\u00e9. L'information est maltrait\u00e9e. Je pense que nous avons besoin de savoir qui nous parle : cette/ce journaliste est-elle/il de droite, de gauche, d'ailleurs ? &lt;/p&gt;&lt;p&gt;Je propose :&lt;/p&gt;&lt;p&gt;1) que les journalistes des stations et cha\u00eenes publiques signent une  charte morale contraignante engageant ces personnes \u00e0 analyser les faits, les traiter et les pr\u00e9senter au plus pr\u00e8s possible de la \\\"v\u00e9rit\u00e9\\\" pour tous.&lt;/p&gt;&lt;p&gt;2) que le public soit inform\u00e9 (par d\u00e9faut il est vrai) comme le sont les lecteurs du Figaro, de l'Humanit\u00e9 et d'autres... de la sensibilit\u00e9 politique de ces personnes lesquelles d\u00e9tiennent aujourd'hui un pouvoir de persuasion clandestine assez effrayant dans la mesure o\u00f9 ils peuvent, peut-\u00eatre, orienter, influer au quotidien des milliers de personnes.&lt;/p&gt;&lt;p&gt;3) enfin je souhaite que les pr\u00e9sentateurs/trices soient d'origines repr\u00e9sentatives de la population de ce pays \u00e0 l'instar de ce que pratique la BBC, CNN et tant d'autres organes \u00e9trangers. &lt;/p&gt;","&lt;p&gt;Autoriser le cannabis CBD \u00e0 partir de 16 ans.&lt;/p&gt;&lt;p&gt;Autoriser le cannabis THC \u00e0 partir de 18 ans.&lt;/p&gt;&lt;p&gt;Recommander tous types de cannabis d\u00e8s 40 ans.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quotas pour la vente et la production: 75% minimum par des PME, le reste par des multinationales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Vente du cannabis CBD dans les bureaux de tabac.&lt;/p&gt;&lt;p&gt;Vente du cannabis THC dans des boutiques sp\u00e9cialis\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Possibilit\u00e9 d\u2019auto culture de 6 plants femelles &lt;/p&gt;&lt;p&gt;Graines et plants disponibles dans les growshops.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;salaire horaire identique pour tous quel que soit la fonction...&lt;/p&gt;","&lt;p&gt;Le rapport entre l\u2019\u00c9tat et les religions.S\u00e9paration.. Neutralit\u00e9 stricte de l\u2019\u00c9tat par rapport aux religions, ce qui ne veut pas dire ignorance ou indiff\u00e9rence,qui garantie de la libert\u00e9 de conscience et de culte,qu'on peut d\u00e9finir comme un r\u00e9gime de s\u00e9paration am\u00e9nag\u00e9e des deux sph\u00e8res du public et de la conscience priv\u00e9e.\u00c9glises et \u00c9tats se rencontrent n\u00e9cessairement, et en divers domaines.Il ne peut \u00e0 mon sens n'y avoir une \u00e9tanch\u00e9it\u00e9 entre les deux l'une g\u00e9rant la citoyennet\u00e9 l'autre le culte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les diff\u00e9rences objectives, ethniques, culturelles, religieuses, sociales, etc..Doivent int\u00e9grer,la population dans un projet politique commun&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faudrait  que ce m\u00e9tier  soit  valoris\u00e9 nous sommes  pay\u00e9 en dessous du smic on a toutes des taux horaire  diff\u00e9rents &lt;/p&gt;","&lt;p&gt;Je demande que soient revus \u00e0 la baisse les FRAIS BANCAIRES pour TOUS....Les Banques gagnent des Milliards sur les difficult\u00e9s de fin de mois pour nous tous... Plus on est dans la \\\"gal\u00e8re\\\", plus vous \\\"payez\\\". Ce n'est pas normal et si demain les frais bancaires diminuer de moiti\u00e9, cela rendrait service \u00e0 un tr\u00e8s grand nombre de citoyens de base.&lt;/p&gt;&lt;p&gt;Merci&lt;/p&gt;","&lt;p&gt;\u00e7a serait normal de d\u00e9fiscalis\u00e9 le 13  \u00e9me vu que c'est une prime &lt;/p&gt;","&lt;p&gt;demander un r\u00e9f\u00e9rendum d'initiative citoyenne pour choisir entre :la loi dite \\\"bio-\u00e9thique\\\" (PMA anonyme pour toutes)et la loi de co-parentalit\u00e9 (PNA avec g\u00e9niteurs pour tous).&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Objet\u00a0: Le vrai D\u00e9bat &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Th\u00e8me 1 \u2013 Monsieur le Pr\u00e9sident, \u2026et si vous changiez de paradigme\u00a0? chiche\u00a0! \u00a0&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Pour r\u00e9pondre au m\u00e9contentement d\u2019une majorit\u00e9 de fran\u00e7ais, qu\u2019ils soient gilets jaunes ou soutiens du mouvement, que vous avez durant un temps trop long m\u00e9pris\u00e9s, vous avez d\u00e9cid\u00e9 d\u2019organiser &lt;strong&gt;un grand d\u00e9bat&lt;/strong&gt;. Je ne suis pas s\u00fbr que ce d\u00e9bat pr\u00e9tendument ouvert \u00e0 tous soit la r\u00e9ponse \u00e0 ce m\u00e9contentement. Les questions \u00e0 l\u2019origine pos\u00e9es par les gilets jaunes \u00e9taient simples, tr\u00e8s directement en lien avec leurs r\u00e9alit\u00e9s et leurs difficult\u00e9s au quotidien, elles appelaient des r\u00e9ponses simples et imm\u00e9diates alors que vous y r\u00e9pondez tardivement en mettant en \u0153uvre un processus complexe sous le sceau d\u2019un besoin de d\u00e9mocratie participative. Faut-il y voir de votre part de la sinc\u00e9rit\u00e9 associ\u00e9 \u00e0 une forme d\u2019amateurisme au dialogue social\u00a0? \u00a0Ou bien un processus pour \u00ab\u00a0noyer le poisson\u00a0\u00bb\u00a0comme le pr\u00e9tendent vos d\u00e9tracteurs\u00a0? Ou encore une usine \u00e0 gaz \u00ab\u00a0faire valoir d\u2019un pr\u00e9sident en mal de reconnaissance\u00a0\u00bb dont les r\u00e9sultats risquent d\u2019\u00eatre fort d\u00e9cevants\u00a0?\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Mais jouons le jeu\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;La soci\u00e9t\u00e9 fran\u00e7aise est toute enti\u00e8re organis\u00e9e autour de ses \u00e9lites pour lesquelles elle nourrit une v\u00e9ritable fascination. Elle vit prisonni\u00e8re d\u2019un paradigme, qui s\u2019est impos\u00e9 progressivement et insidieusement, et qui laisse penser que, sans ses \u00e9lites, nous serions condamn\u00e9s \u00e0 \u00e9chouer dans notre recherche de solutions pour l\u2019avenir de notre nation. L\u2019\u00e9litisme, port\u00e9 haut dans notre culture politique et sociale, est un poison pour notre d\u00e9mocratie.&lt;/p&gt;&lt;p&gt;Ces \u00e9lites, qui pratiquent le jeu de \u00ab\u00a0l\u2019entre-soi\u00a0\u00bb et du \u00ab\u00a0renvoi d\u2019ascenseur\u00a0\u00bb, vous les avez d\u00e9sign\u00e9es comme \u00ab\u00a0les premiers de cord\u00e9e\u00a0\u00bb dont le destin selon vous serait d\u2019entrainer les moins chanceux, les plus faibles. Les mal n\u00e9s. Ces \u00ab\u00a0premiers de cord\u00e9es\u00a0\u00bb jamais nomm\u00e9s, vous ont \u00ab\u00a0soutenu\u00a0\u00bb lors de l\u2019\u00e9lection pr\u00e9sidentielle. Ils d\u00e9tiennent les cl\u00e9s d\u2019un pouvoir qui leur permet de peser sur les choix politiques. Ils fonctionnent comme un clan de personnes bien n\u00e9es qui se ressemblent et s\u2019assemblent. Organis\u00e9es en r\u00e9seaux pour mieux noyauter la vie publique, ils imposent des v\u00e9rit\u00e9s qu\u2019ils d\u00e9cr\u00e8tent universelles. Ils prennent possession de nos pens\u00e9es et n\u2019h\u00e9sitent pas \u00e0 raconter, \u00e0 notre place nos propres vies et d\u00e9cider de nos destins. Parce qu\u2019ils pr\u00e9tendent d\u00e9tenir le savoir, ils se d\u00e9cr\u00e8tent les \u00ab\u00a0sachants\u00a0\u00bb, font et d\u00e9font le monde, peu soucieux de leurs contradictions, se d\u00e9clarent experts en tout sans jamais \u00eatre contredits et d\u00e9clar\u00e9s responsables de leurs actes, dictent ce qui est bien et mal avec aplomb, peu soucieux des ravages provoqu\u00e9s. Ils nous proposent le r\u00e9cit d\u2019un monde \u00e9loign\u00e9 de la r\u00e9alit\u00e9 du plus grand nombre, \u2026celle des gilets jaunes en particulier, un monde devenu leur aire de jeu, o\u00f9 ils entretiennent et font prosp\u00e9rer leurs privil\u00e8ges&lt;strong&gt;. Ainsi se perp\u00e9tue le paradigme de l\u2019\u00e9litisme en France.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ces \u00e9lites, ces \u00ab\u00a0premiers de cord\u00e9e\u00a0\u00bb, je les ai c\u00f4toy\u00e9s. Toujours plus haut est leur devise, pour satisfaire des \u00e9gos d\u00e9mesur\u00e9s et leurs ivresses du toujours plus. Toujours plus riches et plus puissants. Tirer vers le haut les plus d\u00e9munis est bien s\u00fbr le dernier de leurs soucis. Depuis le d\u00e9but de votre quinquennat, vous les avez flatt\u00e9s sous les ors du ch\u00e2teau de Versailles ou du palais de l\u2019Elys\u00e9e, vous leur avez beaucoup \u00ab\u00a0donn\u00e9\u00a0\u00bb par des mesures spectaculaires comme la suppression de l\u2019ISF, la Flat Tax ou la baisse des charges sociales. Des mesures que vous nous avez vendues comme devant inciter ces bienheureux de la R\u00e9publique \u00e0 investir leur argent en France.&lt;/p&gt;&lt;p&gt;Par une r\u00e9partition en leur faveur, vous avez ainsi distribu\u00e9 l\u2019argent des fran\u00e7ais, sans leur imposer de contreparties, sans la moindre obligation citoyenne c\u2019est-\u00e0-dire un retour dans l\u2019\u00e9conomie r\u00e9elle, \u00a0sans exiger qu\u2019ils contribuent par l\u2019embauche, la formation, l\u2019investissement au redressement de la France. Pire, ils se sont empress\u00e9s de \u00ab\u00a0prendre\u00a0\u00bb tout en mena\u00e7ant de quitter notre pays s\u2019ils n\u2019\u00e9taient pas encourag\u00e9s \u00e0 rester. Honte sur ces premiers de cord\u00e9e vides de toute humanit\u00e9 et moralit\u00e9\u00a0!&lt;/p&gt;&lt;p&gt;Vous avez \u00ab\u00a0donn\u00e9\u00a0\u00bb \u00e0 ceux qui n\u2019en avaient pas besoin, les grandes entreprises et les nantis, \u00e0 ceux qui peuvent s\u2019entourer et s\u2019offrir les meilleurs juristes pour contourner les lois qui les d\u00e9savantagent et payer le moins d\u2019imp\u00f4t possible, les meilleurs avocats lorsqu\u2019ils sont vis\u00e9s par la justice, les meilleurs avocats d\u2019affaires pour r\u00e9aliser les meilleures plus-values. Et ainsi vous avez favoris\u00e9 l\u2019enrichissement des plus riches aux d\u00e9pens des plus pauvres.&lt;/p&gt;&lt;p&gt;Il vous revient aujourd\u2019hui de corriger cette injustice si vous voulez, comme vous le revendiquez, retrouver la confiance du plus grand nombre. Rien n\u2019est plus simple. Il vous suffirait d\u2019abord de l\u00e9gif\u00e9rer sur une gouvernance v\u00e9ritablement citoyenne de nos entreprises\u00a0:&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour \u00e9viter que, par le biais de conventions fantaisistes de maison m\u00e8re \u00e0 filiales, de montages fiscaux \u00ab\u00a0voyous\u00a0\u00bb, par un jeu \u00ab\u00a0subtil\u00a0\u00bb de compensation de pertes et profits entre filiales, entre pays, cet&lt;a href=\\\"#_msocom_1\\\"&gt;[jp1]&lt;/a&gt;\u00a0 argent aille alimenter les dividendes des actionnaires ou les profits r\u00e9alis\u00e9s dans des pays \u00e0 la fiscalit\u00e9 avantageuse avec la complicit\u00e9 des agences de commissaires aux comptes.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour imposer que cet argent facilement \u00ab\u00a0gagn\u00e9\u00a0\u00bb aille effectivement, \u00e0 l\u2019Euro pr\u00e8s, financer la formation, l\u2019embauche et l\u2019investissement dont vous d\u00eetes, \u00e0 juste titre qu\u2019ils conditionnent le redressement de notre pays. Une bonne mani\u00e8re pour s\u2019assurer que ces sommes distribu\u00e9es gr\u00e2ce \u00e0 une fiscalit\u00e9 r\u00e9duite servent bien le futur de nos entreprises seraient d\u2019en confier le contr\u00f4le aux comit\u00e9s d\u2019\u00e9tablissement de ces entreprises par le biais d\u2019une proc\u00e9dure biannuelle obligatoire de mise \u00e0 disposition des chiffres concernant les sommes distribu\u00e9es et leurs utilisations. Avec l\u2019application d\u2019amendes ou la restitution des sommes si celles-ci ont \u00e9t\u00e9 d\u00e9tourn\u00e9es.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour que les abus vertigineux sur les salaires, distribution de stock-options et autres avantages en nature de nos dirigeants comme les retraites chapeaux cessent, en fixant des plafonds raisonnables et que ces plafonds soient respect\u00e9s m\u00eame si cette mesure a un caract\u00e8re symbolique.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour la mise en place d\u2019une charte visant \u00e0 r\u00e9duire la pr\u00e9carit\u00e9 des emplois dans les entreprises et les administrations en fixant des r\u00e8gles favorisant les emplois \u00e0 dur\u00e9e ind\u00e9termin\u00e9e et p\u00e9nalisant les emplois dits pr\u00e9caires. Cette charte vient en contrepartie de l\u2019assouplissement des d\u00e9marches de licenciement obtenues r\u00e9cemment dont on nous a dit qu\u2019il motiverait l\u2019embauche\u00a0! La loi sur les bonus-malus en discussion pourrait \u00eatre cette r\u00e9ponse sous r\u00e9serve que les n\u00e9gociations en cours ne viennent pas la vider de son sens.\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;strong&gt;Mais est-ce suffisant\u00a0?! \u00a0Non, bien s\u00fbr&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Car vous avez oubli\u00e9 ceux qui par leurs \u00e9nergies, leurs intelligences, leurs cr\u00e9ativit\u00e9s, leurs agilit\u00e9s font tourner la machine France. Ils sont ouvriers, cadres, employ\u00e9s, m\u00e9decins, infirmi\u00e8res, instituteurs, professeurs, commer\u00e7ants, artisans. Et tant d\u2019autres. \u00a0Ils sont dans nos entreprises, dans nos commerces, dans nos \u00e9coles, dans nos h\u00f4pitaux, dans nos administrations\u2026. Et ces derni\u00e8res semaines, sur les ronds-points et dans nos rues le samedi. \u00a0Ils font preuve de g\u00e9nie et de courage pour contourner les difficult\u00e9s du quotidien, leurs quotidien qu\u2019ils soient priv\u00e9s ou professionnels, et d\u2019un sens des responsabilit\u00e9s et de la solidarit\u00e9 qui inspirent le respect.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Alors pour cela, Monsieur le Pr\u00e9sident, il vous faut changer de paradigme, en sortant du\u00a0\u00ab\u00a0rail de la pens\u00e9e \u00e9litiste\u00a0\u00bb, en se mettant en rupture avec le mod\u00e8le de pens\u00e9e existante&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Il ne pourra y avoir de paix sociale sans un changement radical de ce mod\u00e8le de pens\u00e9e et de la pratique de votre politique dont les priorit\u00e9s , majoritairement cibl\u00e9es jusqu\u2019ici vers les plus riches doivent maintenant aller vers les \u00ab\u00a0petits\u00a0\u00bb, souvent invisibles, souvent m\u00e9pris\u00e9s , vers les petites entreprises plut\u00f4t que vers les grandes, vers \u00a0les petits commerces plut\u00f4t que vers les grandes enseignes, vers les petites exploitations agricoles plut\u00f4t que vers l\u2019agriculture intensive, vers les campagnes plut\u00f4t que vers les grandes m\u00e9tropoles, vers le logement social plut\u00f4t que vers les grands travaux. La liste est longue.&lt;/p&gt;&lt;p&gt;\u00a0Il vous faudra du courage pour montrer, vous, le premier des premiers de cord\u00e9es, l\u2019exemple, descendre des sommets d\u2019o\u00f9 vous avez jusque-l\u00e0 regard\u00e9 avec condescendance le peuple de France. Aux probl\u00e8mes de tous les jours des fran\u00e7ais, il faut r\u00e9pondre par la sinc\u00e9rit\u00e9, par des solutions simples visant \u00e0 mieux partager les richesses cr\u00e9\u00e9es, d\u00e9placer le curseur vers les plus pauvres, vers ceux et celles pour qui la vie est une gal\u00e8re et r\u00e9pondre ainsi \u00e0 des besoins \u00e9l\u00e9mentaires.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SIMPLEMENT. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pas besoin de grands d\u00e9bats, de contorsions verbales pour voir les \u00e9vidences. Ecoutez la mis\u00e8re et le bon sens qui s\u2019expriment. Au nom d\u2019une affirmation gratuite, d\u2019un mot d\u2019ordre obsessionnel selon lesquels il faudrait r\u00e9former la France au risque, sinon, d\u2019une catastrophe annonc\u00e9e et invent\u00e9e par ceux qui poss\u00e8dent et veulent poss\u00e9der plus, et le faire \u00e0 marche forc\u00e9e sous pr\u00e9texte que celle-ci ne serait pas r\u00e9formable, vous avez fait le choix depuis votre \u00e9lection de d\u00e9tricoter le mod\u00e8le fran\u00e7ais. Un mod\u00e8le auquel nous croyons, auquel nous sommes historiquement et profond\u00e9ment attach\u00e9s.&lt;/p&gt;&lt;p&gt;Vous avez jusqu\u2019ici dirig\u00e9 la France comme une multinationale avec les m\u00e9thodes, le vocabulaire chers au mod\u00e8le des entreprises lib\u00e9rales anglo-saxonnes. Il est urgent de changer.&lt;/p&gt;&lt;p&gt;En aidant de fa\u00e7on d\u00e9lib\u00e9r\u00e9e les plus \u00ab\u00a0petits\u00a0\u00bb, vous d\u00e9multiplierez l\u2019effort consenti avec les effets positifs sur la consommation, l\u2019emploi, le cout de la mis\u00e8re sociale et vous calmerez cette France d\u00e9boussol\u00e9e. Les plus riches n\u2019ont pas besoin qu\u2019on les aide, ils disposent de tous les moyens pour faire valoir et prot\u00e9ger leurs int\u00e9r\u00eats de caste. \u00a0&lt;/p&gt;&lt;p&gt;Il vous faudra pour cela construire un autre r\u00e9cit pour notre pays, donner de la visibilit\u00e9 et de la lisibilit\u00e9 \u00e0 un autre projet plus juste et plus solidaire\u00a0; il vous faudra revenir sur certains choix politiques que vous avez act\u00e9s au cours des premiers mois de votre quinquennat et il n\u2019y aurait pas de honte \u00e0 cela. Bien au contraire. Peut-\u00eatre votre \u00e9go en souffrira mais vous ressortiriez grandi. Je n\u2019y crois gu\u00e8re mais&lt;strong&gt; pourtant, j\u2019ai envie de vous dire CHICHE, c\u2019est possible\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Par une meilleure distribution de la valeur ajout\u00e9e cr\u00e9\u00e9e dans les entreprises et une fiscalit\u00e9 dans ses diff\u00e9rentes composantes plus juste, TVA, imp\u00f4t, CSG, etc, productrice de pouvoir d\u2019achat am\u00e9lior\u00e9 pour le plus grand nombre.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Par une fiscalit\u00e9 r\u00e9duite, des aides qui privil\u00e9gient les petites entreprises, les petits commerces, les artisans aux d\u00e9pens des plus grandes en exigeant d\u2019elles la m\u00eame contrepartie concernant la formation, l\u2019embauche et l\u2019investissement.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Par un arr\u00eat imm\u00e9diat du processus de d\u00e9sertification de nos campagnes, visant \u00e0 supprimer les services publics sous le seul pr\u00e9texte qu\u2019ils ne seraient plus rentables.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0En donnant la priorit\u00e9 budg\u00e9taire \u00e0 l\u2019\u00e9ducation, \u00e0 la sant\u00e9, au logement social, \u00e0 l\u2019environnement et \u00e0 la culture&lt;/p&gt;&lt;p&gt;Certaines initiatives que vous avez prises avec votre gouvernement vont dans le bon sens mais elles restent limit\u00e9es, souvent symboliques et pollu\u00e9es par des dispositions contradictoires. Il vous faut choisir, trancher, et amplifier. L\u2019argent pour cela existe, il suffit d\u2019aller la chercher l\u00e0 o\u00f9 il se cache, parfois hors de France, avec d\u00e9termination et sans concession pour les voyous. \u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;strong&gt;Alors CHICHE\u00a0!&lt;/strong&gt;\u00a0Vous voulez lib\u00e9rer la parole, j\u2019en prends acte, mais alors \u00e9coutez celles de vos concitoyens qui ont des fins de mois difficiles et n\u2019oubliez pas qu\u2019une parole lib\u00e9r\u00e9e non \u00e9cout\u00e9e peut devenir violente et insurrectionnelle \u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; \u00a0&lt;a href=\\\"#_msoanchor_1\\\"&gt;[jp1]&lt;/a&gt;Ntre pays&lt;/p&gt;","&lt;p&gt;aider effectivement les structures restaurants solidaires  sur le m\u00eame principe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un mur des abus et aberrations dans la fonction publique.&lt;/p&gt;","&lt;p&gt;Interdire enfin les corridas spectacle de torture indigne d'une soci\u00e9t\u00e9 civilis\u00e9e.. Interdire sur notre territoire l'abattage rituel (pour toutes les religions) Les animaux n'ont pas \u00e0 souffrir pour des choses qui n'existent que dans l'esprit des gens. Un abattage avec endormissement obligatoire. Ceux qui veulent martyriser les animaux rentrent au pays ou ces massacres sont encourag\u00e9s.. Enfin il est temps de voter pour un statut de l'animal..&lt;/p&gt;","&lt;p&gt;Stop aux seuils sur les revenus (retrait\u00e9s et actifs) pour la CSG, l'indexation des retraites, les aides et primes diverses et vari\u00e9es, etc (1200 euros, 2000 euros, ...), il y aura toujours des personnes qui auront des revenus juste au dessus des seuils. Avec les seuils c'est toujours les m\u00eames (les \\\"classes ais\u00e9es\\\" comme disent nos \u00e9conomistes m\u00e9diatiques) qui payent plein pot. Les v\u00e9ritables gros revenus (retrait\u00e9s ou actifs) ont des conseill\u00e9s fiscaux pour \\\"optimiser leurs fiscalit\u00e9, c'est \u00e0 dire pour se d\u00e9brouiller pour avoir une contribution fiscale d\u00e9risoire compte tenu de leurs revenus. On ferait mieux de pister les fraudeurs qui sont bien entendu toujours en dessous des seuils pour payer le minimum d'imp\u00f4ts et avoir les aides (y compris les aides sociales) et primes associ\u00e9es.&lt;/p&gt;","&lt;p&gt;- R\u00e9tablissement de l'ISF\u00a0\u00e0 minima contr\u00f4le de l'investissement r\u00e9el dans l'\u00e9conomie.&lt;/p&gt;&lt;p&gt;- CICE qui va etre doubl\u00e9 40 milliards d'euros !!!\u00a0&lt;/p&gt;&lt;p&gt;Ok mais avec en contrepartie des embauches surtout \u00e0 v\u00e9rifier pour les grandes entreprises du CAC 40.&lt;/p&gt;&lt;p&gt;- Suppression du s\u00e9nat qui co\u00fbte une fortune et sert juste \u00e0 pantoufler \u00e0 vie dans le grand luxe. (1/3 seulem ent soumis au vote tous les neuf ans !!! ). L'Allemagne limite bien plus les co\u00fbts de fonctionnement de l'\u00e9tat que nous.&lt;/p&gt;&lt;p&gt;D\u00e9j\u00e0, cela doit permettre d'augmenter le SMIC les petites retraites....&lt;/p&gt;&lt;p&gt;Limiter les salaires mirifiques et les dividendes des actionnaires qui pompent tous les b\u00e9n\u00e9fices des entreprises et emp\u00eachent l'investissement et donc la comp\u00e9titivit\u00e9.\u00a0&lt;/p&gt;&lt;p&gt;Ceci est vot\u00e9 dans les conseils d'administration o\u00f9 chacun sert ses petits copains qui lui renvoient l'ascenseur.&lt;/p&gt;&lt;p&gt;Des imp\u00f4ts pour les grosse soci\u00e9t\u00e9s du CAC40 qui font des b\u00e9n\u00e9fices \u00e9normes et qui doivent \u00eatre tax\u00e9es autant que pour les PME : y'a pas de raison que elles paient moins d\u2019imp\u00f4ts ou pas du tout ! surtout celles qui polluent comme Total.&lt;/p&gt;&lt;p&gt;Plus de tranches d\u2019imp\u00f4ts afin que les classes moyennes basses sur qui on tape tout le temps paient moins d\u2019Imp\u00f4ts.&lt;/p&gt;&lt;p&gt;Apr\u00e8s il y a beaucoup \u00e0 faire sur l'\u00e9vasion fiscal.\u00a0\u00a0&lt;/p&gt;&lt;p&gt;Enfin pour les exil\u00e9s fiscaux : les exil\u00e9s am\u00e9ricains qui sont dans un pays qui paient moins d\u2019imp\u00f4ts doivent payer la diff\u00e9rence aux Etats unis et cela fonctionne tr\u00e8s bien.&lt;/p&gt;&lt;p&gt;Quand on veut on peut ! Veut-on ? L\u00e0 est la question Macron !&lt;/p&gt;","&lt;p&gt;Dans les \u00e9tudes sociologiques bien faites (multi-factorielle, cohorte...), on voit qu'il y a encore pas mal de personnes qui se font rejeter sur des crit\u00e8res qui ne sont pas pertinents.&lt;/p&gt;&lt;p&gt;Aujourd'hui l'Etat fait tr\u00e8s peu de tests et les associations n'ont pas les moyens de faire des tests de grandes ampleur (par exemple envoyer 1 000 CV). Par exemple, on pourrait envoyer r\u00e9guli\u00e8rement deux locataires comparables et rep\u00e9rer (puis sanctionner) les bailleurs qui \u00e9cartent beaucoup plus souvent les uns au profit des autres. &lt;/p&gt;&lt;p&gt;Bien s\u00fbr, il faut que les crit\u00e8res soient pertinents et rentrent dans le cadre de la loi. Rien que le fait de se savoir efficacement surveill\u00e9 devrait en dissuader quelques-uns.&lt;/p&gt;","&lt;p&gt;Les europeennes s.approchent .&lt;/p&gt;&lt;p&gt;les d\u00e9put\u00e9s d.oppositions ne s.interressent qu.\u00e0 \u00e7a .&lt;/p&gt;&lt;p&gt;les gueux dans la rue . les yeux . les mains&lt;/p&gt;&lt;p&gt;perdus ne les \u00e9meuvent pas .bien \u00e0 l.abri dans leur tour d.ivoire ...&lt;/p&gt;&lt;p&gt;il faut donc les motiver \u00e0 faire le travail pour lequel on les paie grassement , \u00e0 savoir :&lt;/p&gt;&lt;p&gt;relayer la volont\u00e9 du peuple souverain aupr\u00e8s du gouvernement .&lt;/p&gt;&lt;p&gt;et que veut il donc , le peuple ?&lt;/p&gt;&lt;p&gt;eh bien l.application de l.article 68 au vu &lt;/p&gt;&lt;p&gt;des violations et manquements \u00e0 notre constitution .&lt;/p&gt;&lt;p&gt;et donc pour parvenir \u00e0 sortir ces messieurs.dames de leurs futures &lt;/p&gt;&lt;p&gt;elections ...&lt;/p&gt;&lt;p&gt;exercer un chantage \u00e0 l.abstention ...&lt;/p&gt;&lt;p&gt;ainsi cela permettrait peut etre de debloquer la situation :&lt;/p&gt;&lt;p&gt;demande de destitution contre vote aux europeennes ... donnant donnant .&lt;/p&gt;&lt;p&gt;bien evidement macron ne sera pas destitu\u00e9.&lt;/p&gt;&lt;p&gt;mais les r\u00e9percutions au niveau international seraient desastreuses .&lt;/p&gt;&lt;p&gt;et cela n.empeche en rien  d.aller voter...&lt;/p&gt;&lt;p&gt;il faut tout tenter quand c.est le moment propice . une pareille occasion ne se representera pas ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;De la prison ferme pour les tortionnaires d'animaux, au moins un an sans remise de peine&lt;/p&gt;&lt;p&gt;Des abattoirs control\u00e9s, des m\u00e9thodes de mort d\u00e9centes o\u00f9 l'animal n'a pas le temps de souffrir, interdiction d'\u00e9levage intensif de porcs, vaches, poules, etc.... et de quelque \u00e9levage que ce soit (chiens, etc...).&lt;/p&gt;&lt;p&gt;RESPECT de l'animal !!!&lt;/p&gt;","&lt;p&gt;Les p\u00e9nalit\u00e9s de 5% par an, si l'on n'a pas totalis\u00e9 42,5 ann\u00e9es au moment de l'age l\u00e9gal, sont trop \u00e9lev\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ces entreprises font tr\u00e8s r\u00e9guli\u00e8rement l'objet de scandales mis au jour par des associations tels L.l214. Si l'on veut obtenir un minimum de respect des animaux de boucherie et lever les suspicions qui entourent ces activit\u00e9s il convient que l'activit\u00e9 se d\u00e9roule sous surveillance. (pour info il est bien envisag\u00e9 de le faire pour les centres de contr\u00f4les techniques...). En outre en les abattages sans \u00e9tourdissement et, ou rituels sont d'une \u00e9poque r\u00e9volue, il est temps d'\u00e9voluer.&lt;/p&gt;","&lt;p&gt;Moi je donne ma revendication pour stopp\u00e9 les abus de privil\u00e8ges des \u00e9lus,  comme les retraites hallucinante  des anciens  pr\u00e9sidents , les salaires exorbitant des certain \u00e9lue et surtout un suivie continue pour les deputes et autres \u00e9lue  si il sont pas assez assidu be ont les r\u00e9voque sans retraite ni indemnit\u00e9s comme tous citoyen lambda .et pareil si ils ont un casier judiciaire be il devrait \u00eatre in\u00e9ligible &lt;/p&gt;","&lt;p&gt;Transformer la structure \\\"le vrai d\u00e9bat\\\" en plateforme de d\u00e9bat \u00e0 chaque fois qu'une loi importante serait en pr\u00e9paration. Il faudrait pr\u00e9voir une partie explicative avec diff\u00e9rents points de vue. l'\u00e9nonc\u00e9 du projet.&lt;/p&gt;&lt;p&gt;Ensuite chacun pourrait en d\u00e9battre, apporter sa contribution.&lt;/p&gt;","&lt;p&gt;demande de consultation ind\u00e9pendante pour la direction des h\u00f4pitaux, qui dans un silence total se d\u00e9gradent chaque jour, ils ne doivent pas devenir priv\u00e9s, rester \u00e0 taille humaine. Actuellement tr\u00e8s grosse pression sur le personnel (qui ne peut faire gr\u00e8ve). D\u00e9j\u00e0 en 37 heures, avec horaires tournants et bient\u00f4t nuits obligatoires ! (en cogitation actuellement faire tourner pour boucher les trous dans les services) &lt;/p&gt;","&lt;p&gt;Indexer les amendes sur les revenus. Une personne avec un petit salaire ne parvient pas toujours \u00e0 r\u00e9gler ses amendes et celle-ci sont major\u00e9es... et cela a un r\u00e9el impact n\u00e9gatif sur son budget et son bien-\u00eatre. Une personne avec un haut salaire peut r\u00e9gler ses amendes rapidement et cela n'a que peu d'impact sur son budget !&lt;/p&gt;","&lt;p&gt;Supprimer la taxe d'habitation pour tous et la taxe audiovisuel.&lt;/p&gt;","&lt;p&gt;Pourquoi avoir supprim\u00e9  la corbeille sur ce site alors qu'elle est rest\u00e9e en place sur le site du grand d\u00e9bat ? Les gilets jaunes censureraient-ils plus  que le gouvernement ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comment va \u00eatre assur\u00e9 la restitution de ce vrai d\u00e9bat ? Qui va le faire ? Comment garantir que la restitution ne sera pas biais\u00e9e ?&lt;/p&gt;","&lt;p&gt;Les produits de consommation sont tous tax\u00e9s et pas de la m\u00eame mani\u00e8re. Si le montant de la TVA est lisible  avant le paiement en caisse, c'est \u00e0 dire sur les rayons, les clients se feront une id\u00e9e plus pr\u00e9cise du prix du produit. Ainsi le coca cola ou la nutella entre autres  sont tax\u00e9s \u00e0 20%. cela va dissuader plus d'un d'en acheter sans le savoir.&lt;/p&gt;","&lt;p&gt;Supprimer la pr\u00e9sidence de la R\u00e9publique et le S\u00e9nat. Cr\u00e9er une assembl\u00e9e populaire par tirage au sort, qui aurait mission de proposition et de validation des lois, avec mandat r\u00e9vocatoire et non renouvelable; Le repr\u00e9sentant de la R\u00e9publique est alors \u00e9lu par l'Assembl\u00e9e nationale, (\u00e9lue elle-m\u00eame \u00e0 la proportionnelle). Avec le r\u00e9f\u00e9rendum d'initiative citoyenne, ce dispositif donne l'initiative au peuple.&lt;/p&gt;","&lt;p&gt; D\u00e9ployer davantage de passerelles entre les diff\u00e9rentes administrations &lt;/p&gt;","&lt;p&gt;faire une campagne nationale de sterilisation des chats errants qui ont froid et faim ,  et meurent souvent  en souffrant beaucoup &lt;/p&gt;","&lt;p&gt;R\u00e9-indexer le livret A, le LDD et tous les autres placements populaires sur l\u2019indice des prix&lt;/p&gt;","&lt;p&gt;Suppressions du financement des partis syndical et politiques&lt;/p&gt;&lt;p&gt;Qu'ils soient financ\u00e9s par leurs adh\u00e9rents et non par le contribuable, qui n'a pas le choix&lt;/p&gt;","&lt;p&gt;De l'Ouest \u00e0 l'Est obligation de passer par Paris, cr\u00e9ation d'une nouvelle autoroute de Rouen via Beauvais Compi\u00e8gne Soissons Reims, ainsi Paris seras d\u00e9barrasser d'une grande parti  d'une circulation encombrante &lt;/p&gt;","&lt;p&gt;Il serait int\u00e9ressant pour faire des \u00e9conomies de retirer les allocations familiales aux m\u00e8re qui n ont plus la garde de leur enfant car plac\u00e9 en famille d accueil.&lt;/p&gt;","&lt;p&gt;Suppression du S\u00e9nat, pourquoi conserver 2 chambres,  alors que l'une d'entre elle ,le S\u00e9nat est r\u00e9serv\u00e9e aux grands \u00e9lecteurs,&lt;/p&gt;&lt;p&gt;nous, nous ne sommes que des petits \u00e9lecteurs, semble-t-il.&lt;/p&gt;&lt;p&gt;Les s\u00e9nateurs nous co\u00fbtent des fortunes, ils sont quasiment inamovibles ou presque, des caisses de retraite tr\u00e8s g\u00e9n\u00e9reuses, ( auquelles ils ne veulent pas qu'on touche )  des avantages de toute sorte ,etc.........&lt;/p&gt;&lt;p&gt;Voir dispara\u00eetre le S\u00e9nat ne me manquerait pas.&lt;/p&gt;","&lt;p&gt;&lt;a href=\\\"https://docs.google.com/document/d/1L3brCDTp1PwjTzwD0qKv6705U9HF5utdLXwx8svE5H4/edit?usp=sharing\\\"&gt;https://docs.google.com/document/d/1L3brCDTp1PwjTzwD0qKv6705U9HF5utdLXwx8svE5H4/edit?usp=sharing&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9manteler le Conseil \u00e9conomique et social qui sert la soupe \u00e0 tous les profiteurs de tous bords apr\u00e8s services rendus&lt;/p&gt;","&lt;p&gt;Faire payer les pollueurs et casseurs des routes, les Poids Lourds. Nos routes d\u00e9partementales et nationales sont dans des \u00e9tats d\u00e9plorables, des trous en formations tous les 50 m\u00e8tres. &lt;/p&gt;","&lt;p&gt;Interdire le fait de proclamer, croire, dire ou \u00e9crire que le Coran serait la parole incr\u00e9\u00e9e et \u00e9ternelle de Dieu.&lt;/p&gt;","&lt;p&gt;&lt;em&gt;Non r\u00e9\u00e9lu, fin des protections et des privil\u00e8ges... (anciens pr\u00e9sidents et ministres compris)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;A savoir... Tous les anciens Ministres ont toujours la paye de Ministre ainsi que les anciens Pr\u00e9sidents sont toujours pay\u00e9s en tant que Pr\u00e9sident (juste scandaleux). (Giscard - Chirac - Sarkozy - Hollande... et leur Ministres).&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Est ce que nous, citoyens Fran\u00e7ais, quand notre contrat professionnel est fini, sommes encore pay\u00e9s \u00e0 vie pour un travail non fourni ?&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Exemple :&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Des trois anciens pr\u00e9sidents encore en vie, Val\u00e9ry Giscard d'Estaing co\u00fbte toutefois le plus cher, avec 3,9 millions d'euros de d\u00e9penses par an. Dont 2,5 millions en protection, 1,1 million en personnel et 300.000 euros en fonctionnement.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Viennent ensuite Nicolas Sarkozy, avec 3,3 millions d'euros (1,8 million en protection, 1,2 million en personnel, 300.000 en fonctionnement), puis Jacques Chirac, qui co\u00fbte \u00e0 l'E&lt;/em&gt;&lt;strong&gt;&lt;em&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/em&gt;&lt;/strong&gt;&lt;em&gt;tat chaque ann\u00e9e 2,4 millions d'euros (1,3 million en protection, 900.000 euros en personnel, 200.000 en fonctionnement).&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;les placements  abusifs des enfants sont l\u00e9gions en france et  nous co\u00fbtent  a  nous  contribuables sachant que  cela  rapporte gr\u00e2ce a nos  imp\u00f4ts 7500\u20ac/mois et  par enfants au  conseil d\u00e9partementaux  donc  a l'\u00e9tat&lt;/p&gt;&lt;p&gt;\tce  trafic est  connue de nos  autorit\u00e9 rapport de la cours des compte en octobre 2009 d\u00e9nonciation de  l inspection general des  affaires  sociale alors   proteger les enfants   oui   mais  ceux UNIQUEMENT EN DANGER       &lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/5ee81301f70b5b08e95877b9b241d6ffe38e5942.jpeg\\\" alt=\\\"5ee81301f70b5b08e95877b9b241d6ffe38e5942.jpeg\\\" /&gt;&lt;/p&gt;","&lt;p&gt;Non aux violences d'ou quelles viennent qu'elles soient physiques ou orales&lt;/p&gt;&lt;p&gt;La violence engendre la violence&lt;/p&gt;&lt;p&gt;La haine est contre productive pour les justes revendications&lt;/p&gt;","&lt;p&gt;Ras le bol de payer pour des m\u00e9dias qui d\u00e9forme et transforme l'information !&lt;/p&gt;","&lt;p&gt;Chaque foyer ne peut poss\u00e9der qu'un logement. Les r\u00e9sidences 2aires, 3tiaires ... seront achet\u00e9es par un organisme dans chaque commune, lou\u00e9es \u00e9ventuellement, et vendues en priorit\u00e9 aux postulants \u00e0 la r\u00e9sidence principale. Les prix de l'immobilier vont se d\u00e9gonfler et tout le monde pourra avoir son logement ou sa maison. Il n'y aura plus un seul SDF !&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;- les citoyens doivent avoir acc\u00e8s a tous les budgets et factures publiques.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;On doit savoir o\u00f9 va l'argent.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;- les budgets doivent \u00eatre \u00e9quilibres d\u00e8s le d\u00e9part, pas de budgets pr\u00e9visionnels d\u00e9ficitaires sauf cas exceptionnel.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Je suis favorable qu\u2019en fin du quinquennat on fait une sorte de bilan officiell concernant la sant\u00e9, le fonctionnement de l\u2019administration, la justice, l\u2019\u00e9ducation, l\u2019\u00e9conomie, la culture...et puis on d\u00e9cide par r\u00e9f\u00e9rendum pour un prolongement du gouvernement ou des nouvelles \u00e9lections. Des\u00e9conomies seront possibles et une politique sur le long terme envisageable &lt;/p&gt;","&lt;p&gt;Face aux retours des djihadistes, il faudrait \u00e9tablir une prison \u00e0 vie sans pouvoir leur laisser une chance de r\u00e9cidive. &lt;/p&gt;&lt;p&gt;Les peines sont trop l\u00e9g\u00e8res. On ne peut pas pr\u00e9tendre lutter contre le terrorisme et les remettre en libert\u00e9 apr\u00e8s 7 ans. Il ne faut pas \u00eatre na\u00eff. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus, que faire des fich\u00e9s S d\u00e9j\u00e0 pr\u00e9sents ? Comment lutter contre le terrorisme en laissant s'installer les id\u00e9ologies salafistes ? &lt;/p&gt;&lt;p&gt;Il faut cr\u00e9er un d\u00e9lit de salafisme, tout comme pour le nazisme. &lt;/p&gt;&lt;p&gt;Mais je m'interroge sur que faire, au del\u00e0 de surveiller et punir. &lt;/p&gt;&lt;p&gt;Tout simplement supprimer le mal \u00e0 la racine: \u00e9coles coraniques, imam salafistes, financements du groupe '' les fr\u00e8res musulmans ''. &lt;/p&gt;&lt;p&gt;Et surtout, ne pas laisser tomber les banlieues et les cit\u00e9s plut\u00f4t que de les laisser se replier sur une id\u00e9ologie extr\u00eame. &lt;/p&gt;","&lt;p&gt;Pourquoi ne pas instaurer comme d\u2019autres pays le font, l\u2019Australie et la Nouvelle Z\u00e9lande par exemple, un paiement du salaire hebdomadaire ou voir toutes les deux semaines ? Nous ne saurions plus oblig\u00e9 d\u2019attendre la fin du mois qui est d\u00e9j\u00e0 assez difficile. Cela permettrait d\u2019avoir peut \u00eatre une meilleure gestion et une organisation diff\u00e9rente. Pour l\u2019avoir test\u00e9, j\u2019approune totalement ! Une semaine passe bien plus vite que 4 semaines &lt;/p&gt;","&lt;p&gt;Revenir au permis sans point pour tous les automobilistes (grande incoh\u00e9rence pour ceux qui font plus de 75 000 km par an) au vu des radars automatiques qui poussent comme des champignons.&lt;/p&gt;","&lt;p&gt;D\u00e9claration d'accueil obligatoire d'un animal de compagnie&lt;/p&gt;&lt;p&gt;sanction financi\u00e8re pour maltraitances (d\u00e9finir les cas de maltraitance)&lt;/p&gt;&lt;p&gt;contr\u00f4les syst\u00e9matiques dans les abattoirs&lt;/p&gt;&lt;p&gt;suppression de la viande hallal (maltraitance)&lt;/p&gt;&lt;p&gt;suppression de toute manifestation incluant des animaux (cirques, tauromachie,etc...)&lt;/p&gt;&lt;p&gt;\u00e9levage massif d'animaux \u00e0 des fins lucratives (fourrures, etc....)&lt;/p&gt;","&lt;p&gt;Les radars deviennent de plus en plus performants (on ne pourra plus mettre un doigt dans son nez sans \u00eatre vu par Big Brother). Les entreprises priv\u00e9es se frottent les mains...conception, fabrication, logistique, remplacement, contr\u00f4le, envoi de pv ! Les taxes servent aussi \u00e0 les engraisser. &lt;/p&gt;","&lt;p&gt;Je demande que le nom de PROVENCE soit rendu \u00e0 ma R\u00e9gion. Je refuse que PACA ou SUD s'impose sans d\u00e9bat, sans appel \u00e0 l'intelligence collective.&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;je propose de dissoudre et de fermer toutes les loges ma\u00e7onique qui influe de mani\u00e8re n\u00e9faste sur notre pays.&lt;/p&gt;&lt;p&gt;De la m\u00eame mani\u00e8re que les sectes et autre groupe extr\u00e9miste influant.&lt;/p&gt;&lt;p&gt;Courage \u00e0 tous.&lt;/p&gt;","&lt;p&gt;Pourquoi supprimer la taxe uniquement pour 80% des fran\u00e7ais, les 20% restant ne sont pas forc\u00e9ment des nantis.&lt;/p&gt;","&lt;p&gt;Certains propri\u00e9taires d'animaux \u00e9tant des irresponsables, il conviendrait de mettre en place un permis de d\u00e9tention visant \u00e0 s'assurer que les candidats \u00e0 l'adoption ma\u00eetrisent un certain nombre de param\u00e8tres : \u00e9ducation, responsabilit\u00e9, respect de la vie, enjeux, charges etc..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;je trouve que se serai bien qu'une maman ai le choix d'\u00e9lever ses enfants et de percevoir un salaire par rapport aux nombre d'enfants &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Instaurer un &lt;strong&gt;r\u00e9f\u00e9rendum&lt;/strong&gt; chaque fois q'une loi doit \u00eatre vot\u00e9e. C'est au peuple de d\u00e9cider si cela et bien ou n\u00e9faste, et non aux  soi-disant \u00e9lus qui ne travaillent que pour les lobbys et mafieux de la finance et autre, au d\u00e9triment du peuple Fran\u00e7ais.&lt;/p&gt;&lt;p&gt;L'obligation du 80 km sur les routes (une pure aberration), est \u00e0 supprimer et revenir aux 90 km.&lt;/p&gt;&lt;p&gt;Arr\u00eater le racket des automobilistes avec les radars \u00e0 tout va. L'argent d\u00e9pens\u00e9 pour ces radars serait certainement plus utile pour l'entretien des routes de France, qui sont en piteuses \u00e9tats.&lt;/p&gt;&lt;p&gt;Prendre en compte le vote \\\"blanc\\\", cela serait plus \u00e9quitable, et avoir des repr\u00e9sentants du peuple au parlement, pour ces votes blancs.&lt;/p&gt;&lt;p&gt;Cela ne plaira peut-\u00eatre pas \u00e0 tous, mais avoir supprim\u00e9 la taxe d'habitation est une \u00e2nerie de plus. Comment vont faire les communes pour financer leurs d\u00e9penses (\u00e9coles, ramassages des ordures en autre .....) ????&lt;/p&gt;&lt;p&gt;Nous marchons sur la t\u00eate.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A savoir, toutes les lois qui ont \u00e9t\u00e9 ratifi\u00e9es par le gouvernement actuel MACRON 1er,  avec toute sa clique et ses \\\"petits  soldats\\\", sont d\u00e9nu\u00e9es de bon sens. A ce demander  si nos dirigeants ne sont pas tous sortis d'un asile d'ali\u00e9n\u00e9s !!!!.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;La devise de la FRANCE : Libert\u00e9, Egalit\u00e9, Fraternit\u00e9 est bafou\u00e9e et outrag\u00e9e, Pauvre France&lt;/p&gt;&lt;p&gt;Nous sommes au bord de l'ab\u00eeme. ARRETONS LE MASSACRE  AVANT QU'IL NE SOIT TROP TARD&lt;/p&gt;","&lt;p&gt;Aujourd'hui, il serait urgent apr\u00e8s 12 semaines de mouvement gilets jaunes de regrouper les oppositions au gouvernement Macron qui joue sur le pourrissement du mouvement.&lt;/p&gt;&lt;p&gt;Les gilets jaunes qui ont plusieurs casquettes s' emploient \u00e0 cette t\u00e2che avec peu d'\u00e9chos.&lt;/p&gt;&lt;p&gt;Nous devrions avoir une liste des revendications communes, se rapprochant et s'opposant par organisations et agir ensemble dans toutes les manifestations.&lt;/p&gt;&lt;p&gt;Courage et d\u00e9termination.&lt;/p&gt;","&lt;p&gt;Je n ai pas de.propositions mais il me.semble qu il y a un.probleme la aussi ...a reflechir non? Il y a des regions ou les promoteurs font flamber les.prix ,ca devient inssuportable ...et ca construit ca construit ...ils ne savent investir que dans le betons j ai l impression !!!&lt;/p&gt;","&lt;p&gt;Fixer avec un taux tr\u00e8s important detaxe surtout les dividendes et les profits r\u00e9alis\u00e9s par la sp\u00e9culation sur les march\u00e9s&lt;/p&gt;&lt;p&gt;Quel taux proposez-vous?&lt;/p&gt;","&lt;h1&gt;Utilisation de nos imp\u00f4ts&lt;/h1&gt;&lt;p&gt;L\u2019imp\u00f4t sert \u00e0 l\u2019entretien du pays et \u00e0 la mise en place de structures utiles \u00e0 la communaut\u00e9. Il\u00a0est n\u00e9cessaire, mais il doit \u00eatre juste et utilis\u00e9 pour am\u00e9liorer la qualit\u00e9 de vie des Fran\u00e7ais en priorit\u00e9.&lt;/p&gt;&lt;p&gt;La communaut\u00e9 par l\u2019interm\u00e9diaire des \u00e9lus locaux doit pouvoir faire remonter ses besoins et d\u00e9battre de la mani\u00e8re de les satisfaire afin que cet imp\u00f4t soit bien utilis\u00e9.&lt;/p&gt;&lt;p&gt;Quand les contribuables payent avec leurs imp\u00f4ts des infrastructures, celles-ci sont la propri\u00e9t\u00e9 du contribuable, les imp\u00f4ts assurent l\u2019entretien des infrastructures. Il est parfaitement anormal que des soci\u00e9t\u00e9s priv\u00e9es g\u00e8rent \u00e0 leur profit\u00a0certaines r\u00e9alisations, fassent des b\u00e9n\u00e9fices et se les partagent alors que c\u2019est le peuple qui a pay\u00e9 (autoroutes, ponts et viaducs\u2026).&lt;/p&gt;&lt;p&gt;Donc suppression des p\u00e9ages ou r\u00e9int\u00e9gration des b\u00e9n\u00e9fices dans les frais d\u2019entretien ce qui permet une r\u00e9duction du montant des p\u00e9ages.&lt;/p&gt;&lt;p&gt;Au mieux renationalisation des ouvrages.&lt;/p&gt;&lt;p&gt;Faire payer une vignette pour les \u00e9trangers utilisant nos infrastructures (voir la Suisse). Si il est facile de transiter par la France c\u2019est gr\u00e2ce \u00e0 la qualit\u00e9 de nos r\u00e9alisations et il est normal que les utilisateurs qui n\u2019ont pas particip\u00e9s aux financements soient appel\u00e9s \u00e0 contribuer par le biais d\u2019une vignette.&lt;/p&gt;&lt;p&gt;Limiter le nombre de fonctionnaires qui sont des gens n\u00e9cessaires mais qui ne produisent aucune richesse.&lt;/p&gt;&lt;p&gt;Introduire une r\u00e9mun\u00e9ration au m\u00e9rite assortie d\u2019une prime d\u2019objectifs, ce qui conduirait \u00e0 obtenir une meilleure rentabilit\u00e9 de ces fonctionnaires donc d\u2019en limiter math\u00e9matiquement le nombre.&lt;/p&gt;&lt;p&gt;Lib\u00e9rer le travail pour que ceux qui veulent beaucoup travailler puissent le faire. Le travail est source de revenus pour l\u2019\u00e9tat, en l\u2019encadrant de mani\u00e8re drastique on casse la dynamique et on scl\u00e9rose l\u2019outil qui fournit des rentr\u00e9es fiscales.&lt;/p&gt;&lt;p&gt;Mettre les gens au travail par une meilleure insertion n\u2019est pas compatible avec la limitation des heures de travail de ceux qui veulent et peuvent travailler plus.&lt;/p&gt;","&lt;p&gt;Lors de son allocution \u00e0 l\u2019Assembl\u00e9e Nationale le ministre de l\u2019int\u00e9rieur dit que ces gens l\u00e0 sont avant tout des fran\u00e7ais or, ils ont pris les armes contre la France ont fanatis\u00e9 leurs enfants et ont la d\u00e9testation de notre pays. Ils ont commis des crimes en Irak et en Syrie ils devraient donc \u00eatre remis aux autorit\u00e9s syriennes ou irakiennes afin de r\u00e9pondre de leurs crimes.&lt;/p&gt;","&lt;p&gt;R\u00e9f\u00e9rendum de mi-mandat sur la dissolution de l' Assembl\u00e9e Nationale. Si tout va bien en France on continue avec les m\u00eames d\u00e9put\u00e9s. Sinon on dissout l'Assembl\u00e9e Nationale et on refait les l\u00e9gislative.&lt;/p&gt;&lt;p&gt; Ce r\u00e9f\u00e9rendum aurait pour but d'\u00e9viter la chienlit que l'on conna\u00eet actuellement et d'avoir des d\u00e9put\u00e9s qui oublient qu'ils ont \u00e9t\u00e9 \u00e9lus par le peuple pour servir le peuple et non de voter b\u00eatement des lois comme des moutons.&lt;/p&gt
