9tant donn\u00e9 la force des vents contraires (logiques de haine, de peur, de clivage, de rancunes, d'injustice, de d\u00e9sinformation, de d\u00e9fouloir de bas instincts...) : \u200b\u00b7 Reconna\u00eetre la part de v\u00e9rit\u00e9 chez autrui \u00b7 N'exclure aucun syst\u00e8me de pens\u00e9e ni m\u00e9priser ses apports \u200b\u00b7 Ne pas sugg\u00e9rer de hi\u00e9rarchie entre les syst\u00e8mes de pens\u00e9e m\u00eame si nous en privil\u00e9gions forc\u00e9ment un (ou 2) les uns et les autres \u200b\u00b7 Adopter l'esprit \\\"Mieux vaut allumer une bougie que maudire l\u2019obscurit\u00e9\\\" (proverbe chinois) \u200b\u00b7 Etre convaincu que nous avons tous suffisamment (et largement assez) de valeurs essentielles en commun pour construire la paix.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Concr\u00e8tement, par quoi commencer ? Reconnaitre l'autre dans sa r\u00e9alit\u00e9 et sa diff\u00e9rence... C'est tr\u00e8s bien d\u00e9crit dans cet article https://affinites.weebly.com/reconnaitre.html.... dont je vous livre l'intro : L'Homme a des besoins fondamentaux : exister, disposer de sa vie et de son avenir, avoir la libert\u00e9 de conscience, de parole et d'action, \u00eatre accept\u00e9, vivre en \u00e9galit\u00e9, \u00eatre appr\u00e9ci\u00e9. Ces besoins sont \u00e0 peu pr\u00e8s les m\u00eames pour les groupes d'Hommes : des associations, des peuples, des ethnies, des groupes d\u00e9finis par leur appartenance religieuse ou philosophique. Quand ces besoins fondamentaux de l'Homme ou du groupe d'Homme ne sont pas pleinement satisfaits, la souffrance est telle qu'elle g\u00e9n\u00e8re souvent des conflits, des guerres et des coupures du lien entre celui dont le besoin n'est pas satisfait, et celui qui emp\u00eache que ce besoin soit satisfait (et l'Histoire nous apprend que ces conflits et ces guerres n'\u00e9pargnent pas les innocents \\\"qui n'ont rien \u00e0 voir l\u00e0-dedans\\\"). Ces conflits et ces guerres et ces coupures de lien ne peuvent s'arr\u00eater que par la reconnaissance positive de l'autre, et de ses besoins -droits- fondamentaux. Reconna\u00eetre positivement l'autre et ses croyances demande des qualit\u00e9s \\\"r\u00e9elles\\\" d'ouverture d'esprit, de tol\u00e9rance et une grande confiance en soi et en sa propre croyance. Le d\u00e9fi est donc de taille. \u2026. La suite de l'article est tr\u00e8s int\u00e9ressante pour ceux qui aiment lire :-)&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il faut revenir sur la suppression de l'ISF car cette mesure est vue comme injuste par de tr\u00e8s nombreux citoyens. Aucun riche ne doit en \u00eatre exon\u00e9r\u00e9. Toutefois le principe attach\u00e9 \u00e0 la suppression de l\u2019ISF est \u00e0 retenir car il faut encourager les initiatives visant \u00e0 investir dans l\u2019entreprise. (investissement dans l'entreprise = cr\u00e9ation d'emplois). Pour atteindre un r\u00e9sultat en ce sens, identique mais plus efficace et qui rencontrera une meilleure adh\u00e9sion, il faut mettre en place des r\u00e9ductions d\u2019imp\u00f4t sur j&lt;u&gt;ustificatifs&lt;/u&gt; de l\u2019investissement effectivement r\u00e9alis\u00e9, et \u00e0 la condition qu\u2019il vise les TPE et PME exclusivement.&lt;/p&gt;","&lt;p&gt;La loi \u00c9lan (\u00c9volution du logement, de l'am\u00e9nagement et du num\u00e9rique) de novembre 2018 rend facultative l'exp\u00e9rimentation de l'encadrement des loyers pour les collectivit\u00e9s o\u00f9 le march\u00e9 immobilier est tendu. Pourtant, ce dispositif a fait ses preuves \u00e0 Paris et Lille. &lt;/p&gt;","&lt;p&gt;La publicit\u00e9 est d\u00e9sormais partout, et elle est un des moteurs qui incite \u00e0 la surconsommation effr\u00e9n\u00e9e. A ce titre il para\u00eetrait bon qu'une discussion sur le sujet soit men\u00e9e afin d'aboutir \u00e0 sa limitation ou \u00e0 une r\u00e9gulation peut-\u00eatre plus efficace.&lt;/p&gt;&lt;p&gt;Les multinationales dont les profits sont mirobolants sont celles qui peuvent se permettre le plus facilement de d\u00e9penser des sommes astronomiques dans la publicit\u00e9 alors que les petits producteurs locaux n'ont, eux, pas cette possibilit\u00e9. Si nous souhaitons relancer les \u00e9conomies locales et les circuits courts, il faut donc trouver un moyen de limiter la possibilit\u00e9 pour les grands d'\u00e9craser les petits. Par ailleurs la question de lieux o\u00f9 la publicit\u00e9 serait purement et simplement interdite pourrait \u00eatre d\u00e9velopp\u00e9e.&lt;/p&gt;","&lt;p&gt;cr\u00e9er une loi pour qu\u2019aucun m\u00e9dias ne puissent \u00eatre d\u00e9tenu par des entreprises ou du domaine priv\u00e9e. Les m\u00e9dias doivent \u00eatre objectifs et impartial. &lt;/p&gt;","&lt;p&gt;Il n est pas normal de trouver aux centres villes des dizaines de magasins inaccessibles en termes de prix pour la majorit\u00e9 d'entre nous , la ville doit refleter un m\u00e9lange de population et non une s\u00e9lection pouss\u00e9e encore vers le haut ,&lt;/p&gt;&lt;p&gt;non au sentiment d'exclusion dans sa propre ville !&lt;/p&gt;&lt;p&gt;Nous voulons des magasins entre Tati et Cacharel !!&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un organisme pour les pensions alimentaires d\u00f4t\u00e9 d'un fond&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Fonctionnement: Quand une d\u00e9cision de justice \u00e0 \u00e9t\u00e9 prononc\u00e9e le fond paye le b\u00e9n\u00e9ficiaire et r\u00e9cup\u00e8re l'argent aupr\u00e8s l'autre partie\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Objectifs :\u00a0&lt;/p&gt;&lt;p&gt;- Faciliter la vie des b\u00e9n\u00e9ficiaires en assurant le paiement en temps et en heure.&lt;/p&gt;&lt;p&gt;- Pour les b\u00e9n\u00e9ficiaires, l'organisme pourrait aussi avoir un r\u00f4le de conseil et d'aide si le b\u00e9n\u00e9ficiaire est en difficult\u00e9s.&lt;/p&gt;&lt;p&gt;- Pour les mauvais payeurs, l'organisme sera plus en mesure recouvrir l'argent.\u00a0&lt;/p&gt;&lt;p&gt;- Au besoin l'organisme pourra trouver des solutions pour aider les payeurs qui peuvent aussi \u00eatre connaitre des difficult\u00e9s.&lt;/p&gt;&lt;p&gt;- Pour la justice l'avantage sera de diminuer le nombre d'interlocuteur une fois le jugement donn\u00e9 et d'avoir un constance dans les interlocuteurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mode de financement de l'organisme:&lt;/p&gt;&lt;p&gt;Plusieurs axes de r\u00e9flexion:&lt;/p&gt;&lt;p&gt;- Les \u00e9conomies faites par la justice&lt;/p&gt;&lt;p&gt;- Un % sur les transactions&lt;/p&gt;&lt;p&gt;- Une taxe sur les actes (mariage /pacs)&lt;/p&gt;","&lt;p&gt;Afin d'obtenir que, dans les d\u00e9bats auxquels participent des politiques macroniens, les participants re\u00e7oivent d'eux des r\u00e9ponses claires et sinc\u00e8res, je propose d'exiger (je sais que le mot est fort mais la situation l'est aussi) qu'\u00e0 des questions pos\u00e9es au pr\u00e9sent (que faites-vous pour ...) ne viennent pas des r\u00e9ponses au futur (on va faire..., on va \u00e9tudier ..., il faudra pr\u00e9voir...) D'une part. Et d'autre part que des questions micro\u00e9conomiques (quid de mon salaire...de ma retraite...) ne re\u00e7oivent pas des r\u00e9ponses macro\u00e9conomiques (La d\u00e9pense publique... la conjoncture \u00e9conomique... les exigences de la mondialisation ...). Les questions ainsi \u00e9lud\u00e9es doivent \u00eatre pos\u00e9es, encore et encore, afin de montrer une exigence de clart\u00e9 et de sinc\u00e9rit\u00e9.&lt;/p&gt;","&lt;p&gt;La langue bretonne oficielle en Bretagne.&lt;/p&gt;&lt;p&gt;Ainsi notre langue, menac\u00e9e de disparition, pourra \u00eatre sauvegard\u00e9e car elle sera utilis\u00e9e par tous les services publics.&lt;/p&gt;","&lt;p&gt;Appel \u00e0 tous les Gilets Jaunes de bonne volont\u00e9 de tous horizons politiques, d\u2019une extr\u00eame \u00e0 l\u2019autre en passant par tous les interm\u00e9diaires, capables de mettre leurs orientations politiques temporairement de c\u00f4t\u00e9. Je propose de demander \u00e0 tous les \u00ab\u00a0porte-parole\u00a0\u00bb de prendre contact publiquement avec leurs homologues partout sur le territoire afin d\u2019unifier tous les citoyens qui souffrent des m\u00eames probl\u00e8mes aux fins de retrouver l\u2019appui du Peuple Souverain dont le MGJ est l\u2019\u00e9manation naturelle. Seul l\u2019onction du Peuple Souverain donne la l\u00e9gitimit\u00e9 au MGJ de cr\u00e9er le rapport de force indispensable \u00e0 la victoire de nos revendications et exigences contre ce gouvernement implacable dans sa d\u00e9termination \u00e0 faire \u00e9chouer le MGJ. Ce soutien pour \u00eatre indiscutablement l\u00e9gitime doit probablement se situer au-dessus de 70% de l\u2019opinion publique tel que les instituts de sondages les plus cr\u00e9dibles peuvent l\u2019\u00e9tablir. Cette unification n\u2019implique pas n\u00e9cessairement que ces \u00ab\u00a0porte- parole\u00a0\u00bb soit consid\u00e9r\u00e9 comme des \u00ab\u00a0leaders\u00a0\u00bb, des repr\u00e9sentants ou des \u00ab\u00a0chefs\u00a0\u00bb. Cependant il n\u2019est pas s\u00e9rieux, ni raisonnable, de croire qu\u2019aucune forme de d\u00e9l\u00e9gation puisse durablement exister pour le MGJ sans entrainer un engorgement d\u00fb \u00e0 l\u2019infinit\u00e9 des contributions et finalement conduire \u00e0 la paralysie et \u00e0 l\u2019impuissance. La cons\u00e9quence in\u00e9vitable \u00e0 cette unification va \u00eatre de limiter les revendications \u00e0 celles qui font l\u2019objet d\u2019un total consensus. Une autre difficult\u00e9, et pas des moindres, va \u00eatre d\u2019apprendre \u00e0 c\u00f4toyer et travailler avec des citoyens qui, ailleurs, sont des adversaires pour ne pas dire ennemies politiques. C\u2019est le prix \u00e0 payer pour avoir une chance d\u2019obtenir de r\u00e9els r\u00e9sultats \u00e0 d\u00e9faut de la victoire. Pour cela une v\u00e9ritable \u00ab\u00a0red\u00e9finition\u00a0\u00bb, si d\u2019ailleurs une d\u00e9finition \u00e0 jamais exist\u00e9, est indispensable. Elle seule peut donner lieu \u00e0 une Doctrine Commune servant de base \u00e0 des plans d\u2019actions sur le terrain ainsi qu\u2019\u00e0 une communication coh\u00e9rente de tous les Gilets Jaunes et/ou des porte-parole sur la sc\u00e8ne M\u00e9diatique qui n\u2019en doutons pas un instant est le v\u00e9ritable lieu de Pouvoir et enjeux de la victoire\u2026 ou de la d\u00e9faite\u00a0! Tel un b\u00e9lier intelligemment man\u0153uvr\u00e9 enfon\u00e7ant la porte d\u2019une forteresse inexpugnable, seul un petit nombre essentiel de revendications et exigences li\u00e9es entre elles peuvent former ce \u00ab\u00a0b\u00e9lier politique\u00a0\u00bb propre \u00e0 faire c\u00e9der le gouvernement. Nous devons arriver \u00e0 ce r\u00e9sultat de, parler en conscience, d\u2019une seule voix pour d\u00e9livrer le m\u00eame message, clair, pr\u00e9cis, \u00e9tay\u00e9 et argument\u00e9 propre \u00e0 \u00eatre compris par tous les GJ et au-del\u00e0 par le Peuple Souverain qui, immanquablement s\u00e9duit par notre maturit\u00e9 \u00e9tabli, notre sens de la responsabilit\u00e9 d\u00e9montr\u00e9 et, convaincu de la justesse de nos demandes se l\u00e8vera et marchera derri\u00e8re nous ouvrant la voie pour la premi\u00e8re fois dans l\u2019histoire de la D\u00e9mocratie \u00e0 ce que j\u2019appelle le 7&lt;sup&gt;\u00e8me&lt;/sup&gt; Pouvoir, le Pouvoir Ultime, Le Pouvoir du Peuple Souverain. L\u2019\u00e9mergence de cette nouvelle r\u00e9alit\u00e9 n\u2019est pas seulement une avanc\u00e9 pour le pays mais une possibilit\u00e9 in\u00e9dite offerte \u00e0 toutes les d\u00e9mocraties du monde tel que notre pays en a offert dans sa d\u00e9j\u00e0 longue histoire d\u00e9mocratique, fid\u00e8le \u00e0 son r\u00f4le de pr\u00e9curseur, de pionnier et d\u2019\u00e9claireur au service de l\u2019Humanit\u00e9 toute enti\u00e8re.&lt;/p&gt;&lt;p&gt;Longue Vie au MGJ\u00a0au service du Peuple Souverain !\u00a0\u00a0\u00a0\u00a0\u00a0Vive la R\u00e9publique\u00a0!\u00a0\u00a0\u00a0\u00a0\u00a0Vive la France\u00a0!&lt;/p&gt;&lt;p&gt;Lexo Baffolo,\u00a0le 27/02/2019&lt;/p&gt;","&lt;p&gt;Notre civilisation thermo-industrielle est m\u00e9caniquement vou\u00e9e \u00e0 dispara\u00eetre sous sa forme actuelle, et ce pour des raisons \u00e9videntes :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;pic p\u00e9trolier (toute notre soci\u00e9t\u00e9 est bas\u00e9e sur le p\u00e9trole)&lt;/li&gt;&lt;li&gt;pic des ressources mini\u00e8res (indispensables pour la transition \u00e9nerg\u00e9tiques, notamment les m\u00e9taux rares et l'argent&lt;/li&gt;&lt;li&gt;ressources halieutiques (poissons) gravement menac\u00e9es par la surp\u00eache&lt;/li&gt;&lt;li&gt;destruction de la biodiversit\u00e9, de la fertilit\u00e9 des sols&lt;/li&gt;&lt;li&gt;syst\u00e8me financier \u00e0 2 doigts d'un nouveau Krach qui va d\u00e9passer celui de 2008 (accro \u00e0 une croissance qui est devenue compliqu\u00e9e voire impossible dans un monde aux ressources finies)&lt;/li&gt;&lt;li&gt;d\u00e9r\u00e8glement climatique qui va cr\u00e9er entre autres des zones invivables sur la Terre, et donc des centaines de millions de r\u00e9fugi\u00e9s&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un effondrement implique que les besoins vitaux (alimentation, logement, \u00e9nergie ..) ne seront plus assur\u00e9s pour l'ensemble de la population \u00e0 un co\u00fbt abordable. &lt;/p&gt;&lt;p&gt;Un effondrement se caract\u00e9rise par une forte diminution de la population (famine, \u00e9pid\u00e9mies, guerres ou violences)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'effondrement a \u00e9t\u00e9 pr\u00e9dit depuis 1972 (rapport Meadows du Club de Rome), \u00e9voqu\u00e9 \u00e0 plusieurs reprises par le 1er ministre au cours de 2018. Le pr\u00e9sident a nomm\u00e9 Mr Jean-Marc Jancovici dans son nouveau Haut Conseil pour le Climat. Mr Jancovici mart\u00e8le depuis des ann\u00e9es que nous allons subir un effondrement, notamment en ayant particip\u00e9 \u00e0 des auditions lors de commissions parlementaires (Edouard Philippe y a assist\u00e9 en tant que d\u00e9put\u00e9, je vous invite \u00e0 voir l'expression mortifi\u00e9e de son visage). &lt;u&gt;L'Etat est donc forc\u00e9ment au courant de ce qui nous attend, et ne fait rien pour nous y pr\u00e9parer !&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous ne devons pas compter sur l'Etat dans sa forme actuelle. Nous devons nous pr\u00e9parer &lt;u&gt;\u00e0 l'\u00e9chelon local&lt;/u&gt; \u00e0 amortir un maximum la catastrophe annonc\u00e9e (entre 2020 et 2030 selon les courbes pr\u00e9visionnelles de 1972, confirm\u00e9es par les donn\u00e9es r\u00e9elles mesur\u00e9es).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous devons nous regrouper &lt;u&gt;en r\u00e9seaux de solidarit\u00e9&lt;/u&gt;, les gilets jaunes en sont un excellent moyen. L\u00e0 o\u00f9 il y a de l'entraide il y a moins de comp\u00e9tition. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous devons cr\u00e9er une soci\u00e9t\u00e9 &lt;u&gt;d'abondance alimentaire&lt;/u&gt; en plantant partout o\u00f9 c'est possible des plantes comestibles, notamment en investissant les terrains municipaux, les parcs, les bacs \u00e0 fleur ... , bref nous inspirer des Incroyables Comestibles, association anglaise \u00e0 l'origine, qui fait \u00e7a depuis des ann\u00e9es \u00e0 travers le monde.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous devons relocaliser un maximum de productions industrielles indispensables. Cr\u00e9er des ateliers municipaux par exemple, ainsi que des ateliers de r\u00e9paration et de recyclage (les villes d\u00e9peupl\u00e9es seront les mines de demain). &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous devons cr\u00e9er des sources d'\u00e9lectricit\u00e9 renouvelables &lt;u&gt;tant que nous avons encore les m\u00e9taux pour le faire !&lt;/u&gt; Apr\u00e8s l'effondrement ce sera forc\u00e9ment du low-tech, nous devons nous y pr\u00e9parer en formant nos ing\u00e9nieurs \u00e0 le faire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La discipline qui th\u00e9orise l'effondrement s'appelle la &lt;u&gt;collapsologie&lt;/u&gt;. De nombreux ouvrages, interviews, conf\u00e9rences sont disponibles notamment sur Youtube. Ce n'est pas un \u00e9ni\u00e8me avertissement d'apocalypse d\u00e9bile comme 2012 et la fin du calendrier Maya. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Renseignez vous, regroupez vous, pr\u00e9parez vous .C'est de la vie de nos enfants dont je parle.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La consultation citoyenne est une excellente mesure&lt;/p&gt;&lt;p&gt;Elle doit permettre \u00e0 des millions de citoyens silencieux et r\u00e9fl\u00e9chis de s'exprimer et d'\u00eatre \u00e9cout\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'urgence c'est un plan contre la pauvret\u00e9&lt;/p&gt;&lt;p&gt;avec entr'autres ces quelques mesures&lt;/p&gt;&lt;p&gt;-revenu universel d'activit\u00e9 pour les plus pr\u00e9caires&lt;/p&gt;&lt;p&gt;-une garantie jeunes&lt;/p&gt;&lt;p&gt;-un tiers payant g\u00e9n\u00e9ralis\u00e9&lt;/p&gt;&lt;p&gt;-un service public de l'insertion&lt;/p&gt;&lt;p&gt;-un plan ambitieux de formation professionnelle&lt;/p&gt;&lt;p&gt;-la cr\u00e9ation de logements sociaux et de logements pour les \u00e9tudiants&lt;/p&gt;&lt;p&gt;-des cantines scolaires \u00e0 bas co\u00fbt &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La deuxi\u00e8me urgence c'est l'environnement&lt;/p&gt;&lt;p&gt;Les g\u00e9n\u00e9rations futures vont prendre de plein fouet le laxisme g\u00e9n\u00e9ral (cad de chacun de nous, des entreprises, de l'\u00e9tat) contre le d\u00e9r\u00e8glement climatique &lt;/p&gt;&lt;p&gt;Quelques mesures&lt;/p&gt;&lt;p&gt;-la cr\u00e9ation d'une taxe carbone&lt;/p&gt;&lt;p&gt;-la pr\u00e9paration de l'apr\u00e9s p\u00e9trole&lt;/p&gt;&lt;p&gt;-l'alimentation bio et de proximit\u00e9 &lt;/p&gt;&lt;p&gt;-la suppression des pesticides et insecticides&lt;/p&gt;&lt;p&gt;-le maintien de la biodiversit\u00e9&lt;/p&gt;&lt;p&gt;-la fin de la maltraitante animale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La TVA \u00e9tant l'imp\u00f4t  le plus injuste (il touche plus les pauvres que les riches), et les gens sont si d\u00e9munis (il suffit de consulter les chiffres de b\u00e9n\u00e9ficiaires des Resto du coeur et de toutes les associations carritatives), qu'il serait logique et HUMAIN d'abolir cette taxe   non seulement pour les produits alimentaires \\\"de base\\\" (p\u00e2tes, oeufs, pain, et j'en passe), mais aussi la fameuse taxe sur les carburants (= TIPP)    &lt;/p&gt;","&lt;p&gt;Il serait temps de ne plus voir une grossesse comme du temps perdu.&lt;/p&gt;&lt;p&gt;Il serait temps de ne plus voir l'enfant comme une \\\"chose\\\" \u00e0 faire quand \\\"on aura le temps\\\"&lt;/p&gt;&lt;p&gt;Il serait temps de prendre le temps de respecter le rythme de l'enfant&lt;/p&gt;&lt;p&gt;Il serait temps de donner aux parents les moyens d'\u00e9lever leurs enfants&lt;/p&gt;&lt;p&gt;Il serait temps d'investir du temps et de l'argent autour de l'\u00e9ducation de l'enfant et des parents&lt;/p&gt;&lt;p&gt;Il serait temps que l'\u00e9ducation de l'enfant soit consid\u00e9r\u00e9e comme une responsabilit\u00e9 collective&lt;/p&gt;&lt;p&gt;Il serait temps de mettre l'enfant au centre de la soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;Refuser l installation de ces compteurs et antennes de  la mort, c est encore du biseness sur notte dos ca sert a rien a part nous faire mourir plus vite, et acc\u00e9l\u00e9rer la disparition des esp\u00e8ces animales, vegetales...&lt;/p&gt;","&lt;p&gt;Pour \u00e9viter par la suite encore des morts et des blesser des citoyens fran\u00e7ais. Une police pour faire respecter la Constitution doit \u00eatre cr\u00e9er et seulement pour prot\u00e9ger la Constitution. &lt;/p&gt;","&lt;p&gt;D\u00e9bats, invit\u00e9s, devraient \u00eatre de tout courant politique pour pouvoir se faire une opinion et non pas comme actuellement ax\u00e9 sur  la politique de Macron&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Neutralit\u00e9 des journalistes sur les chaines et radios publiques . M\u00eame sur France Inter, l'une des personnes \u00e0 la t\u00eate est un pro-Macron. &lt;/p&gt;&lt;p&gt;Plus de m\u00e9dias ind\u00e9pendants des financiers, m\u00eame si les journalistes affirment qu'ils sont libres, libres de quoi \u00e0 partir du moment que l'on est salari\u00e9 d'un financier qui plus est lib\u00e9ral.&lt;/p&gt;&lt;p&gt;Les \u00e9conomistes devraient expliquer avant leur intervention sur les ondes ou sur les plateaux de quelles \u00e9coles ont-ils \u00e9t\u00e9 form\u00e9es ? &lt;/p&gt;","&lt;p&gt;Afin que plus un habitant du territoire fran\u00e7ais ne soit dans la rue contre son propre gr\u00e9 (et promesse de campagne), il doit \u00eatre possible de mettre en place des ensembles (environ de 10 \u00e0 20 logements) de logements mobiles (chambre meubl\u00e9e avec con cuisine et douche/wc pour c\u00e9libataire et T2 meubl\u00e9 pour personne seule avec enfants avec coin cuisine et douche/wc). Dans ces espaces, il faudrait mettre un mobile de lieu commun (avec t\u00e9l\u00e9vision, moyens informatiques avec internet) et un bureau pour un aide social pour accompagner ces personnes \u00e0 reprendre pied dans la soci\u00e9t\u00e9 (une permanence par semaine).&lt;/p&gt;&lt;p&gt;Pour la bonne organisation des ensembles, il est possible de d\u00e9l\u00e9gu\u00e9 l'administration \u00e0 une ou plusieurs personnes du site : responsabilisation, confiance, ...&lt;/p&gt;","&lt;p&gt;Fixer le salaire du pr\u00e9sident \u00e0 30000\u20ac, 15000\u20ac mensuel le restant sera plac\u00e9 et ,suite \u00e0 un vote citoyen , sera vers\u00e9 ou non en fin de mandat&lt;/p&gt;","&lt;h1&gt;R\u00e9forme des indemnit\u00e9s pour les personnes sans emploi&lt;/h1&gt;&lt;p&gt;Supprimer l\u2019appellation\u00a0\u00ab\u00a0allocation ch\u00f4mage\u00a0\u00bb et la remplacer par \u00ab\u00a0allocation de retour \u00e0 l\u2019emploi\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;Cette allocation est une aide et doit \u00eatre vers\u00e9e si la personne licenci\u00e9e cherche un nouvel emploi ou s\u2019inscrit \u00e0 un stage de reconversion.&lt;/p&gt;&lt;p&gt;Un fichier national des offres d\u2019emploi est cr\u00e9\u00e9.&lt;/p&gt;&lt;p&gt;Si un emploi correspond \u00e0 la qualification du demandeur, il doit l\u2019accepter quel que soit la zone g\u00e9ographique, ce qui d\u00e9clenche si besoin est une prime de d\u00e9m\u00e9nagement, un h\u00e9bergement temporaire subventionn\u00e9 pour une dur\u00e9e \u00e0 fixer\u00a0pour le demandeur d\u2019emploi afin qu\u2019il recherche un logement.&lt;/p&gt;&lt;p&gt;Eventuellement un am\u00e9nagement d\u2019horaires pour faciliter la recherche d\u2019emploi.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Supprimer toutes les aides qui sont octroy\u00e9es pour compenser les hausses d\u2019imp\u00f4ts et donner un salaire minimum d\u00e9cent. C\u2019est simplifier le syst\u00e8me de distribution des aides et r\u00e9duire les possibilit\u00e9s de fraude. L\u2019all\u00e8gement de la charge de travail va dans le sens de la r\u00e9duction des personnels administratif&lt;/p&gt;&lt;p&gt;Supprimer toutes les aides octroy\u00e9es syst\u00e9matiquement et sans condition aux immigr\u00e9s et avec cet argent mettre en place pour eux des programmes d\u2019insertion et de suivi.&lt;/p&gt;&lt;p&gt;Ceux qui refusent ou \u00e9chouent sont reconduits \u00e0 la fronti\u00e8re.&lt;/p&gt;","&lt;p&gt;Le gouvernement doit r\u00e9glementer et encadrer la tarification de EHPAD publics et priv\u00e9s, actuellement il y a un un vrai business lucratif sur le dos des vieux \\\" Stop \u00e0 l'or gris\\\"&lt;/p&gt;","&lt;p&gt;Avec 62 % de femmes (hommes 38 %) dans la fonction publique, l'\u00c9tat ne donne pas le bon exemple. Surtout \u00e0 l'\u00c9ducation Nationale, la Sant\u00e9 et la Justice.&lt;/p&gt;","&lt;p&gt;des retraites sont vers\u00e9es au Maghreb , en Espagne , en Italie et au Portugal \u00e0 des personnes qui sont d\u00e9c\u00e9d\u00e9es depuis longtemps (certaines ont 117 ans). Pour info les retrait\u00e9s vivant \u00e0 l'\u00e9tranger doivent fournir un certificat de vie tous les ans mais les \u00e9trangers n'y sont pas soumis .(environ 1.65 million de pensions de base et 1.2 million de retraites compl\u00e9mentaires sont ainsi vers\u00e9es chaque ann\u00e9e pour un montant estim\u00e9 \u00e0 6.5 milliard \u20ac&lt;/p&gt;&lt;p&gt;.&lt;/p&gt;","&lt;p&gt;D\u00e9finir les missions r\u00e9galiennes&lt;/p&gt;&lt;p&gt;Ne plus s'occuper des dates des soldes, ni des \u00e9tats g\u00e9n\u00e9raux de l'alimentation, mais d\u00e9finir des limites strictes \u00e0 ne pas d\u00e9passer : avec l'Etat c'est toujours le consommateur qui paie.&lt;/p&gt;&lt;p&gt;Bient\u00f4t, nous ne pourrons plus lever le petit doigt sans demander l'autorisation \u00e0 l'Etat&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eat imm\u00e9diat de l\u2019ANRU qui privil\u00e9gie la destruction des b\u00e2timents \u00e0 leur r\u00e9-habilitation bien qu\u2019elle soit plus on\u00e9reuse.&lt;/p&gt;","&lt;p&gt;c'est une horreur pour ne pas r\u00e9habilit\u00e9 ces immeubles hlm publique , on vend les appartements \u00e0 des particuliers modeste qui se retrouve dans la merde comme \u00e0 Troyes et on vend de la m\u00eame mani\u00e8re les hlm public (que l'on viens de r\u00e9habilit\u00e9 au frais du contribuable ) a des groupes priv\u00e9s qui eux rel\u00e8vent  sans vergogne le prix des loyers, c'est une honte cela devrais \u00eatre interdit&lt;/p&gt;","&lt;p&gt;RETRAITE&lt;/p&gt;&lt;p&gt;PENSIONS INDEXES SUR L'INFLATION ET ANNULATION DE CSG&lt;/p&gt;","&lt;p&gt;Force nous est donn\u00e9e de constater que ce dispositif ne favorise pas du tout l'int\u00e9gration des \u00e9trangers, bien au contraire. Nous constatons aujourd'hui que les r\u00e8gles sont bafou\u00e9es et que par ce biais, se sont cr\u00e9\u00e9 des zones de non-droit o\u00f9 les Fran\u00e7ais ont \u00e9t\u00e9\u00a0contraints de partir\u00a0et o\u00f9 l'\u00c9tat n'ose plus intervenir. Il est temps d'arr\u00eater ces dispositions avant qu'il ne soit trop tard.&lt;/p&gt;","&lt;p&gt;Les personnes qui touchent une pension de retraite sup\u00e9rieure \u00e0 5000 euros par mois sont des personnes qui ont eu de bonnes r\u00e9mun\u00e9rations toute au long de leurs vie et ont eu l'occasion de se constituer un patrimoine cons\u00e9quent, ils ont donc moins besoin que d'autres d'avoir une pension au d\u00e9l\u00e0 de 5000 euros / mois. &lt;/p&gt;&lt;p&gt;Accorder le minimum vieillesse avec le prix mensuel d'un Ehpad. Comment se payer un Ehpad (environ 2500 euros/mois) avec 1000 euros ou moins de retraite ? Rendre accessible les maisons de retraite \u00e0 chacun.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;A l'identique des salari\u00e9s, une prise en charge \u00e0 50% des cotisations sant\u00e9 (pr\u00e9voyance,d\u00e9pendance)\u00a0pour les retrait\u00e9s via un cr\u00e9dit d'imp\u00f4t all\u00e9gerai leur budget.&lt;/p&gt;&lt;p&gt;Les revenus diminuant, les cotisations seniors explosent....\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Marre de se sentir une vache \u00e0 lait. La voiture est faite pour pouvoir \u00eatre libre, et ne doit pas \u00eatre une contrainte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour cela pourquoi ne pas demander :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Arr\u00eat de la limitation \u00e0 80 km/h, retour \u00e0 l'ancien syst\u00e8me, voir ouverture vers un nouveau syst\u00e8me (vitesse adapt\u00e9e en fonction de l'\u00e9tat de la route, des conditions de circulation, des conditions m\u00e9t\u00e9o, ...)&lt;/li&gt;&lt;li&gt;Non r\u00e9paration des radars d\u00e9grad\u00e9s (pompe \u00e0 fric). R\u00e9paration des radars \\\"utiles\\\" (dans les zones vraiment dangereuses)&lt;/li&gt;&lt;li&gt;Indulgence sur les exc\u00e8s de vitesse (toujours rageant de voir un d\u00e9passement de 1km/h retenu, et le nombre de points et d'argent qui va avec). &lt;/li&gt;&lt;li&gt;Retour \u00e0 l'ancien contr\u00f4le technique.&lt;/li&gt;&lt;li&gt;Arr\u00eat des mesures autophobe (interdiction de circuler pour les voitures avant telle ann\u00e9e, vignette critair, ...)&lt;/li&gt;&lt;li&gt;Les pouvoirs publics doivent entretenir les infrastructures routi\u00e8res et non les laisser se d\u00e9grader&lt;/li&gt;&lt;li&gt;Arr\u00eat de l\u2019implantation des ralentisseurs \\\"ill\u00e9gaux\\\" rentrant dans la destruction quasi syst\u00e9matique des organes d'une voiture ou moto&lt;/li&gt;&lt;li&gt; Rendre les autoroutes aux Fran\u00e7ais , tout du moins celle qu'on a fini de financer (depuis le temps ...), arr\u00eat du gavage des soci\u00e9t\u00e9s autorouti\u00e8res.&lt;/li&gt;&lt;li&gt;Arr\u00eater la multiplication des changements de vitesse : 110 puis d'un coup 80, 50m plus loin 110 et on freine \u00e0 70 etc...&lt;/li&gt;&lt;li&gt;baisse des taxes de l'\u00e9tat sur les carburants, pour avoir enfin un prix d\u00e9cent&lt;/li&gt;&lt;li&gt;Donner les vrais informations sur la voiture \u00e9lectrique (adieux les vacances \u00e0 plus de 200km de chez soi, prix de l'\u00e9lectricit\u00e9, combien de centrales \u00e0 construire si tout le monde passe \u00e0 l'\u00e9lectrique ??? , construction des batteries et sa pollution ?? , recyclage de ces batteries qu'on ne sait pas faire actuellement ???, ...) &lt;/li&gt;&lt;li&gt;Sensibiliser le citoyen \u00e0 sa voiture plut\u00f4t que de le r\u00e9primander et d'en faire une vache \u00e0 lait&lt;/li&gt;&lt;li&gt;Donner les vrais chiffres de la s\u00e9curit\u00e9 routi\u00e8re (vrai nombre de tu\u00e9 par la vitesse, le t\u00e9l\u00e9phone, etc...)&lt;/li&gt;&lt;li&gt;La liste n'est pas exhaustive, tout le monde est libre de rajouter bien sur des mesures, et il y en a plein ... &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Le peuple n'a jamais donn\u00e9 son avis sur l'immigration impos\u00e9e par les gouvernements successifs : le droit du sol, les migrants, le regroupement familial... &lt;/p&gt;","&lt;p&gt;Comit\u00e9 ind\u00e9pendant en capacit\u00e9 d'\u00eatre des garants de la neutralit\u00e9 des m\u00e9dias politiques et du respect  de l'\u00e9thique  de la profession; en capacit\u00e9 de donner des rep\u00e8res, d'analyser les situations journalistiques, d'en r\u00e9f\u00e9rer au peuple, de prendre d'\u00e9ventuelles sanctions ...&lt;/p&gt;","&lt;p&gt;Annulation du Pacte de Marakech&lt;/p&gt;","&lt;p&gt;Supprimer les APL, le RSA et la prime d\u2019activit\u00e9. &lt;/p&gt;","&lt;p&gt;R\u00e9duire la part d'imposition sur les salaires moyens, inf\u00e9rieur \u00e0 30000 / an, car avec 21% d'imposition, il finissent par ne gagner que le SMIC. Autant changer de boulot...&lt;/p&gt;","&lt;p&gt;trop souvent dans notre soci\u00e9t\u00e9 plus personne n.est responsable de quoi que se soit, Fabius qui avais l'art et la mani\u00e8re, roi dans la mati\u00e8re:- disait responsable, mais pas coupable -, pour s'en sortir.  il s'en est bien et m\u00eame tr\u00e8s tr\u00e8s bien sorti , aujourd\u2019hui au conseil constitutionnel ,et, gr\u00e2ce a ce personnage qui s'est fait oubli\u00e9 a son poste ,maintenant c'est plut\u00f4t, - ni responsable, ni coupable- ,  dois je dire merci \u00e0 monsieur pour autant-je ne crois pas ( tous l'art   des politiciens de pratiquer la langue de bois)&lt;/p&gt;","&lt;p&gt;Les Gilets Jaunes, se sont fais entendre par des actions de terrain, permettant de faire remonter des demandes que tous trouvent l\u00e9gitime, mais que personne ne voulait entendre. Ce Mouvement qui est devenu National, b\u2019est aujourd\u2019hui plus uniquement une &lt;strong&gt;R\u00e9action&lt;/strong&gt;, mais est devenue une &lt;strong&gt;Volont\u00e9&lt;/strong&gt; d\u2019\u00eatre pris en compte. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si il est n\u00e9cessaire de rester sur tout les terrain, on ne peut imaginer des Fran\u00e7ais dans la rue, jusqu\u2019\u00e0 la chute de la R\u00e9publique\u00a0! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour conserver cette force D\u00e9mocratique n\u00e9cessaire pour que le Peuple est son mot \u00e0 dire, il y a les \u00e9lections bien s\u00fbr, mais cela ne suffit. Car une fois pass\u00e9 les \u00e9lections, nous devons conserver, ce moyen de nous faire entendre, de donner notre avis et que les Politiques ne soit pas exerc\u00e9s que par des gens qui ne nous \u00e9coutent et ne nous connaissent pas\u00a0!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Certains, ont \u00e9t\u00e9 prompt \u00e0 cr\u00e9er des Partis, des Listes et sont hors sujet. Chacun, est libre de ses choix. Mais pour faire perdurer le &lt;strong&gt;Mouvement&lt;/strong&gt;, afin qu\u2019il reste une Force, Les Gilets Jaunes, doivent cr\u00e9er un nouvel &lt;strong&gt;espace politique&lt;/strong&gt; en dehors des Partis et en dehors des Elections. En se groupant en Syndicat ou une Organisation de ce type.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avec des Principes Simples et avec des r\u00e8gles claires.&lt;/p&gt;&lt;p&gt;1 \u00catre inscrit sur les listes \u00e9lectorales.&lt;/p&gt;&lt;p&gt;2 Aucun repr\u00e9sentant, ne peut avoir une carte d\u2019un Parti ou un autre Syndicat.&lt;/p&gt;&lt;p&gt;3 Les Repr\u00e9sentants, ne sont l\u00e0, que pour organiser et faire remonter les avis et les d\u00e9cisions du terrain.&lt;/p&gt;&lt;p&gt;4 Un Repr\u00e9sentant par commune =&amp;gt; Un Repr\u00e9sentant par D\u00e9partement =&amp;gt; Un Repr\u00e9sentant par R\u00e9gion, qui g\u00e8re Nationalement le Mouvement et ne sont que des porte Parole, sans avoir de Droit de d\u00e9cision au nom des Autres.&lt;/p&gt;&lt;p&gt;5 Repr\u00e9sentant \u00e9lus pour 1an, non renouvelable. Pouvant \u00eatre Destituer sur d\u00e9cision de son corps \u00e9lectoral (local, d\u00e9partemental, etc).&lt;/p&gt;&lt;p&gt;6 Aucune r\u00e9mun\u00e9ration, pour les Repr\u00e9sentants.&lt;/p&gt;&lt;p&gt;7 Un fonctionnement principalement via Internet, transparent, sur toutes les actions du Syndicat. Avec une organisation, pour informer sur le terrain, ceux, qui ne sont pas connect\u00e9 ou qui n\u2019ont aucune comp\u00e9tence, pour suivre en ligne.&lt;/p&gt;","&lt;p&gt;Changer notre mani\u00e8re de vivre au quotidien pourrait \u00eatre une solution : ne pas accepter de travailler plus pour gagner plus une mis\u00e8re ; privil\u00e9gier le milieu associatif non lucratif ; consommer moins, mieux et responsable ; militer pour plus de droits humains ; pratiquer l'entraide, \u00e9viter de se concurrencer, la d\u00e9sob\u00e9issance civile lorsque nos repr\u00e9sentants (\u00e9lus) se prennent pour nos ma\u00eetres en ne d\u00e9fendant plus nos libert\u00e9s...     &lt;/p&gt;","&lt;p&gt;il est in\u00e9galitaire et coercitif de devoir payer 15\u20ac d\u00e8s 2019 pour pouvoir faire sa d\u00e9claration d\u2019impots sur le revenu sur papier. Cela concerne une minorit\u00e9 de contribuables, qui n\u2019ont soit pas acc\u00e8s \u00e0 internet, soit pas la connaissance n\u00e9cessaire. Sachant que nos impots payent le service public, il faut le r\u00e9tablir et en assurer la p\u00e9r\u00e9nit\u00e9.&lt;/p&gt;","&lt;p&gt;arr\u00eater les doublons tels que le conseil r\u00e9gionnal et la r\u00e9gions choisir l'un ou l'autre idem pour la mairie ou l'intercommunalit\u00e9 trop de taxes \u00e0 payer pour un r\u00e9sultat p\ts tr\u00e8s glorieux &lt;/p&gt;","&lt;p&gt;Pour soutenir et amplifier la lutte engag\u00e9e par les GJ contre les injustices sociales, les privil\u00e8ges de certains, la confiscation de la d\u00e9mocratie, organisons le &lt;strong&gt;GRAND&lt;/strong&gt; &lt;strong&gt;BOYCOTT&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Boycottons en masse : Amazon, les chaines d'info continue, Apple, les grandes surfaces...&lt;/p&gt;","&lt;p&gt;Mes chers amis et ch\u00e8res amies,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nos villes se d\u00e9figurent, perdent leur authenticit\u00e9, et se noient dans une laideur architecturale de plus en plus d\u00e9shumanis\u00e9e, indiff\u00e9rente, uniformis\u00e9e, plate voire parfois, vertigineuse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous perdons ce qui fait en grande partie le coeur de notre culture.&lt;/p&gt;&lt;p&gt;En effet, les promotteurs n'inscrivent pas leurs projets dans une continuit\u00e9 visuelle historique pourtant n\u00e9cessaire. Ils ne respectent plus les codes qui se sont \u00e9tablis durant des si\u00e8cles auparavant, ce qui donnait jusqu'ici du sens \u00e0 notre identit\u00e9 et notre histoire, auxquelles chacun d'entre nous peut en pr\u00e9tendre le droit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France est riche d'une belle pluralit\u00e9 de styles qu'il est important de faire prosp\u00e9rer afin de la transmettre aux g\u00e9n\u00e9rations futures.&lt;/p&gt;&lt;p&gt;Nous devrions pouvoir en vivre dignement (tant \u00e0 l'int\u00e9rieur, qu'\u00e0 l'ext\u00e9rieur); simple Passant ou Habitant.&lt;/p&gt;&lt;p&gt;A cela j'entends que chacun doit contribuer et poss\u00e9der par son chez lui, de la po\u00e9sie des rues ou des campagnes.&lt;/p&gt;&lt;p&gt;Car l'Architecture nous concerne tous lorsque nous la c\u00f4toyons chaque jour.&lt;/p&gt;&lt;p&gt;Elle a en cela la vocation d'\u00eatre Esth\u00e9tique,Agr\u00e9able et d'\u00eatre une Porte Ouverte sur les autres.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous devons faire face \u00e0 cette id\u00e9ologie qui cherche \u00e0 conceptualiser \\\"l'habitat\\\" et le standardiser. L'Authenticit\u00e9 de chaque r\u00e9gion et de chaque d\u00e9partement est menac\u00e9e.&lt;/p&gt;&lt;p&gt;Parce que la France n'est pas une \\\"Start-up\\\" et que Nous ne devons pas \u00eatre r\u00e9duits \u00e0 de la simple \\\"main d'oeuvre\\\" si ch\u00e8re \u00e0 Francis Bouygues (\u00e0 qui l'ont doit le formidable enlaidissement de la p\u00e9riph\u00e9rie des villes et la marginalisation des gens qui y vivent).&lt;/p&gt;&lt;p&gt;D'ailleurs, observez \u00e0 travers son urbanisme et son architecture, Que leur avons-nous offert? Que leur avons-nous transmis? Quel mod\u00e8le de culture leur a-t-on propos\u00e9?&lt;/p&gt;&lt;p&gt;H\u00e9las nos contemporains poursuivent, avec le coeur vide, sur la m\u00eame voie et nous pondent des projets immobiliers toujours aussi livides, rectangulaires, identitques, o\u00f9 les gares ressemblent \u00e0 des centres commerciaux, o\u00f9 les immeubles d'habitation se confondent avec les bureaux, o\u00f9 le b\u00e9ton remplace les pav\u00e9s, o\u00f9 le relief du sol s'efface, o\u00f9 les toits disparaissents, o\u00f9 seul le gris maussade ennuie nos regards, o\u00f9 le blanc efface nos vies et o\u00f9 la droiture d\u00e9chire l'horizon..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si nous laissons faire, bient\u00f4t, nous ne reconna\u00eetrons plus l'ici et l'ailleurs qui donnent tout l'int\u00e9r\u00eat de voyager au sein de la diversit\u00e9 culturelle mondiale. Nous n'aurons plus l'intimit\u00e9 des lieux qui nous est donn\u00e9e \u00e0 d\u00e9couvrir, nous n'aurons plus le charme des courbes, ou encore la passion de la contemplation ..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France peut \u00eatre, et devrait \u00eatre, celle qui donne l'exemple en promouvant une autre forme de Renaissance dans la continuit\u00e9 de cette belle dynamique alter-soci\u00e9tale que nous lan\u00e7ons depuis quelques mois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Merci pour votre int\u00e9r\u00eat,&lt;/p&gt;&lt;p&gt;Bien \u00e0 vous.&lt;/p&gt;","&lt;p&gt;Je demande l'utilisation des m\u00e9thodes substitutives \u00e0 l'exp\u00e9rimentation des animaux et une inversion rapide du pourcentage des sommes allou\u00e9es \u00e0 la recherche m\u00e9dicale qui est pour l'instant de :&lt;/p&gt;&lt;p&gt;90% des sommes pour l'exp\u00e9rimentation animale&lt;/p&gt;&lt;p&gt;2% des sommes pour la recherche substitutive.&lt;/p&gt;","&lt;p&gt;La retraite par r\u00e9partition consiste \u00e0 mettre chaque mois de l'argent de c\u00f4t\u00e9 sur des caisses de retraites qui serviront plus tard lors de sa retraite.&lt;/p&gt;&lt;p&gt;La retraite propos\u00e9e par Emmanuel Macron est une retraite \u00e0 point, le point \u00e9tant calcul\u00e9 en fonction de la valeur de l'argent, calcul\u00e9e par les bourses. Un nouveau crack boursier et c'est des retraites mis\u00e9rables, ce qui est arriv\u00e9 aux retrait\u00e9s am\u00e9ricains qui se sont fait vol\u00e9 leur maison par les banques. Cette r\u00e9forme est inutile car cette ann\u00e9e les caisses de retraites sont BENEFICIAIRES!! Cette retraite est donc inutile !!!&lt;/p&gt;&lt;p&gt;Je propose donc le retrait pur et simple du projet de loi de la retraite de Macron qui est b\u00e9n\u00e9fi&lt;/p&gt;","&lt;p&gt;il serait peut \u00eatre bien que chaque ville , village ai ca recyclerie ... cela ferais une rente d'argent et un moyen de recycler etc ... \u00e9cologique et gratuit ... on peut commencer par un jour par semaine ...et si ca marchait bien, on pourrait cr\u00e9er des emploies avec ca &lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;Interdire la publicit\u00e9 commerciale dans les institutions publiques (\u00e9coles, h\u00f4pitaux\u2026)&lt;/p&gt;","&lt;p&gt;Se d\u00e9fendre contre l'ignominie :\u00a0NON BHL l'antis\u00e9mitisme n'est pas le c\u0153ur du mouvement des gilets Jaune,\u00a0c'est la mis\u00e8re qui fait battre le c\u0153ur des gilets jaune&lt;/p&gt;&lt;p&gt;il vaut mieux entendre cela que d'\u00eatre sourd, quoique\u00a0\u00a0: http://www.lefigaro.fr/flash-actu/2019/02/18/97001-20190218FILWWW00039-gilets-jaunes-l-antisemitisme-est-au-cur-du-mouvement-bhl.php&lt;/p&gt;","&lt;p&gt;Que l'on puisse avoir avoir un visuel sur les d\u00e9penses qui sont fa\u00eetes et voir s'il n'y a pas de d\u00e9rive.&lt;/p&gt;&lt;p&gt;Ces gens sont pay\u00e9s avec nos imp\u00f4ts et nous doivent des comptes.&lt;/p&gt;","&lt;p&gt;Si je le mets ici en dehors des th\u00e8mes principaux, c'est parce que le RIC est la m\u00e8re des revendications car elle permet de rendre possible toutes les revendications. Donc il faut le RIC ETM EPNM tel qu'Etienne Chouard le d\u00e9crit. &lt;/p&gt;","&lt;p&gt;Interdiction de se pr\u00e9senter pour un \\\" banquier \\\" !!! Il ne repr\u00e9sente pas le peuple.&lt;/p&gt;&lt;p&gt;Il repr\u00e9sente que la finance&lt;/p&gt;","&lt;p&gt;Suppression des subventions (nos imp\u00f4ts) a toutes les associations , syndicats , journalistes , m\u00e9dias .&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Lancer un appel \u00e0 projet en vue de trouver un moyen efficace pour mettre fin \u00e0 ce harc\u00e8lement t\u00e9l\u00e9phonique non d\u00e9sir\u00e9 &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Donner \u00e0 chacun le moyen d'exister. Notre syst\u00e8me pervers actuel est tel que nous devons payer notre droit \u00e0 la vie.C'est un syst\u00e8me INIQUE mis en place par les plus affreux de la nature humaine, les esclavagistes de tous genres.&lt;/p&gt;&lt;p&gt;Un revenu universel permet de se lib\u00e9rer de cette monstruosit\u00e9 et d'avoir ENVIE d'agir intelligemment pour le bien commun.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Citoyennet\u00e9&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Suppression de la citoyennet\u00e9 multiple.&lt;/p&gt;&lt;p&gt;A la majorit\u00e9 d\u2019un citoyen, obligation d\u2019opter pour une nationalit\u00e9 et une seule&lt;/p&gt;","&lt;p&gt;Lancer un grand plan Marshall de plusieurs millier d'Euro au niveau europ\u00e9en pour aider \u00e0 un profond changement vision en faveur de l'\u00e9cologie et des peuples europ\u00e9ens .&lt;/p&gt;","&lt;p&gt;Un r\u00e9el \u00e9galit\u00e9 voir \u00e9quit\u00e9 pour tous les citoyens.&lt;/p&gt;","&lt;p&gt;Redonner du pouvoir d achats des fonctionnaires de cat\u00e9gorie c qui sont au smic et qu ils ont aucun pouvoir d \u00e9volution de carri\u00e8re...diminuer les haut fonctionnaire leurs salaires pour pouvoir aider les petit agents communaux atsem ...aide soignant ...ash...agent d entretien..&lt;/p&gt;","&lt;p&gt;il faudrait un plafond maximum de vente des terrains qui deviennent constructibles. M\u00eame chose pour l'immobilier.&lt;/p&gt;&lt;p&gt;Soit :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;50\u20ac le m2 pour les terrains&lt;/li&gt;&lt;li&gt;1500\u20ac le m2 pour l'habitable &lt;/li&gt;&lt;li&gt;Autorisation d'installer sur des terrains \\\"non constructibles\\\" des habitats l\u00e9gers ou structures alternatives avec un contr\u00f4le de ces habitats pour le respect de l'environnement : tant que l'on ne pollue pas, que l'on ne d\u00e9grade pas un \u00e9co-syst\u00e8me,... ou que l'on ne d\u00e9range pas autrui. Et si il le faut : cr\u00e9ons une taxe - l\u00e9g\u00e8re - d'habitation pour ce type de logement, Ce n'est pas le probl\u00e8me et \u00e7a rassurera les jaloux qui n'osent pas vivre simplement&lt;/li&gt;&lt;/ul&gt;&lt;p class=\\\"ql-indent-1\\\"&gt;STOP A LA SPECULATION&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tout le monde n'a pas la chance (ou ne l'a plus) d'avoir une vie affective et sexuelle. Cela cr\u00e9e des frustrations. Je pense en particulier aux personnes handicap\u00e9es mais pas seulement...&lt;/p&gt;&lt;p&gt;Cette profession existe en Suisse, ses contours ne sont pas clairement d\u00e9finis en France. Je sais que cela peut surprendre voire choquer je met donc un lien de t\u00e9moignage sur ce type d'activit\u00e9 en source. A vous de vous faire votre opinion.&lt;/p&gt;","&lt;p&gt;Suppression du 49.3  anti d\u00e9mocratique, anti parlementaire, arch\u00e9type de la dictature. &lt;/p&gt;","&lt;p&gt;Suppression progressive de la CSG sur tout (salaires, retrait\u00e9s, et autres)&lt;/p&gt;&lt;p&gt;Suppression de la taxe habitation pour tous sans exception&lt;/p&gt;&lt;p&gt;Suppression de toutes les niches fiscales sans exception&lt;/p&gt;&lt;p&gt;Suppression de la taxe de l\u2019Urbanisme \u00e0 la construction&lt;/p&gt;&lt;p&gt;Suppression de la ligne CSG imposable sur la d\u00e9claration des revenus (double pr\u00e9l\u00e8vement)&lt;/p&gt;&lt;p&gt;Suppression de la taxe de s\u00e9jour pour les fran\u00e7ais et fran\u00e7aise en vacances et doubler la taxe de s\u00e9jour pour chaque \u00e9tranger&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les ressources du pays devront et devraient \u00eatre calcul\u00e9es que sur les 2 pr\u00e9l\u00e8vements direct et indirect uniquement (la TVA et les imp\u00f4ts des revenus avec seulement une augmentation du nombre des tranches pour un meilleur lissage)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Limit\u00e9 les taxes et TVA au maximum \u00e0 20% pour les deux sur toutes les factures et des produits p\u00e9troliers&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Doubler voire tripler l\u2019abattement fiscal pour chaque h\u00e9ritiers pour le calcul des droits de succession et baisser de 5% toutes les tranches des taxes pour les h\u00e9ritiers&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Suppression toutes les aides financi\u00e8res et logement au \u00c9tranger sans exception accord\u00e9s par les multicouches Commune, communaut\u00e9 de commune, d\u00e9partement, r\u00e9gion, \u00c9tat (aides m\u00e9dicales aux \u00e9trangers par exemple, subvention et logement gratuit que donne les communes par contre on vire et laisse dormir dehors et mourir sur le trottoir son propre peuple (510 morts en 2017 - 422 morts en 2018))&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Rendre public chaque ann\u00e9e la liste de la dette fran\u00e7aise (\u00e0 qui\u00a0?, nom, taux, somme) de chaque multicouche Commune, communaut\u00e9 de commune, d\u00e9partement, r\u00e9gion, \u00c9tat&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pr\u00e9voir des objectifs de diminution de 5 % par an des budgets de chaque multicouches Commune, communaut\u00e9 de commune, d\u00e9partement, r\u00e9gion, \u00c9tat et communaut\u00e9 Europ\u00e9en&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Contr\u00f4ler, diminuer voir supprimer les subventions, dotations accord\u00e9s par le multicouche Commune, communaut\u00e9 de commune, d\u00e9partement, r\u00e9gion, \u00c9tat ou autres dons ne soit pas accord\u00e9 aux religions (\u00e9coles avec ou sans contrat avec l\u2019\u00c9tat, lieu de culte) et contr\u00f4ler la provenance des dons pour toutes les religions&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dissolution et suppression des subventions et dotations de toutes les associations qui travail contre ou en d\u00e9saccord avec la r\u00e9publique Fran\u00e7aise&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Supprimer toutes l\u2019instance de l\u2019\u00c9tat qui ne sont pas Utile o\u00f9 ne sont pas pris en compte apr\u00e8s leur rapport&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Suppression de tous les privil\u00e8ges accord\u00e9s aux anciens Pr\u00e9sidents&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Abolition de tous les privil\u00e8ges \u00e9tats et fonctionnaires et ambassadeurs\u00a0et grandes entreprises d\u2019\u00e9tat&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Calcul de la Retraite de tous les \u00e9lus sans exception, fonctionnaires, ambassadeurs et ceux qui sont nomm\u00e9 par l\u2019\u00e9tat identique aux salari\u00e9s du priv\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Calcul du Ch\u00f4mage de tous les \u00e9lus sans exception, fonctionnaires, ambassadeurs et ceux qui sont nomm\u00e9 par l\u2019\u00e9tat identique aux salari\u00e9s du priv\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Limit\u00e9 et plafonn\u00e9 les salaires publics \u00e0 4 fois le SMIC (fonctionnaire d\u2019\u00e9tats, ambassadeurs et ceux qui sont nomm\u00e9s)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chaque salaries, retrait\u00e9s, pensions, livrets A et autres devront avoir une r\u00e9gulation chaque semestre de l\u2019indice de l\u2019augmentation du gout de la vie avec rattrapage d\u2019une ann\u00e9e&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chaque Utilisateur de v\u00e9hicule devrait disposer une carte de stationnement gratuite accr\u00e9dit\u00e9 de 10 H de stationnement par mois gratuit pour acc\u00e9der aux diverses administrations \u00e9tats, banques, assurances, m\u00e9decins, h\u00f4pitaux, clinique, notaire, avocat, tribunaux etc... Sur tout le territoire fran\u00e7ais&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le Budget de toutes publicit\u00e9s T\u00e9l\u00e9phonique, Internet, Papiers, Radiophonique, et tous m\u00e9dias ne devrait pas d\u00e9passer 0.1 % des produits fabriqu\u00e9s en France, toutes autres publicit\u00e9s devront \u00eatre interdites&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Contr\u00f4ler mieux toutes les attributions de toutes les aides sociales&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Blocage puis r\u00e9duction du p\u00e9age des autoroutes jusqu\u2019\u00e0 la gratuit\u00e9 sauf pour V\u00e9hicules de plus de 2,5 tonnes avec ou sans remorque, le prix du p\u00e9age devrait \u00eatre calcul\u00e9 en fonction du tonnage par tranche de 5 tonnes (2,5 tonnes, 7,5 tonnes, 12,5 tonnes etc\u2026)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Blocage des prix des \u00e9nergies (\u00e9lectricit\u00e9, gaz, fuel domestique)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdire tous rappel de factures d\u00e9j\u00e0 pay\u00e9s (EDF par exemple pour les ann\u00e9es pr\u00e9c\u00e9dentes)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Contr\u00f4ler mieux les fonds de retraites qui sont transf\u00e9rer dans divers pays \u00c9tranger aux personnes (certificat de vie d\u00e9livr\u00e9 par une autorit\u00e9 reconnu dans le pays \u00e9tranger)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Contr\u00f4ler une fois par an et mieux attribuer les logements dits sociaux en fonction des revenus&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tous les patrons de grande entreprises Fran\u00e7aises devront obligatoirement d\u00e9clarer \u00eatre r\u00e9sident fiscal en France&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour toute association et autres qui obtienne le premier euro de subvention ou dotation, contr\u00f4ler les nominations des divers conseils administrations avec obligation de rendre public leurs comptes et rapports annuelles pour toutes transparences&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Obliger et v\u00e9rifier que locaux qui re\u00e7oit du public qui r\u00e9alisent des travaux de fa\u00e7ade doivent obligatoire \u00eatre en conformit\u00e9 pour accessibilit\u00e9 des personnes handicap\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdiction de tire du flash Ball sur le peuple fran\u00e7ais&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faire savoir au peuple la diff\u00e9rence entre le priv\u00e9e et le public sur les r\u00e9seaux sociaux, (le grand d\u00e9fouloir national etc\u2026), donner les barri\u00e8res ce qui est acceptable, ce qui est tol\u00e9rer et ce qui est interdit d\u2019\u00e9crire sur les r\u00e9seaux sociaux&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9tablir les fronti\u00e8res et douanes pour des raisons de s\u00e9curit\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Suppression de la comparution imm\u00e9diate pour \u00e9viter tous jugement \u00e0 chaud par une m\u00e9thode exp\u00e9ditif dans le seul but est d\u00e9sengorger les tribunaux (dr\u00f4le de justice)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Punir avec fermet\u00e9 syst\u00e9matiquement toutes personnes qui agressent les pompiers et tous les corps m\u00e9dicaux sans exception&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Soutenir, prot\u00e9ger les pompiers et tous les corps m\u00e9dicaux sans exception&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Contr\u00f4ler syst\u00e9matiquement toutes les associations \u00e0 partir du 1 salari\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Imposer pour raison \u00e9conomique aucun migrants sur le territoire fran\u00e7ais pas avant d\u2019avoir r\u00e9duit le d\u00e9ficit de la dette public \u00e0 10 % du PIB&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Extrader imm\u00e9diate dans leurs pays d\u2019origine tous les personnes \u00e9trang\u00e8res sur notre territoire qui sont assign\u00e9 \u00e0 r\u00e9sidence surveill\u00e9 ou condamn\u00e9 en France&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Imposer et mettre en place dans chaque Mairie un cahier de dol\u00e9ance (papier et en ligne) \u00e0 disposition de chacun et en permanence pour qu\u2019elle puisse \u00eatre analys\u00e9 et r\u00e9partie aux diverses strates des \u00e9lus de la nation &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A qui s\u2019adresser lorsque les demandes aux services d\u2019une collectivit\u00e9, \u00e9lus d\u2019une Mairie n\u2019aboutissent a rien\u00a0faire ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Recenser et suppression de toutes les zones AVAP dans les communes qui n\u2019ont pas avertie les citoyens du projet AVAP qui se trouve aujourd\u2019hui du faites accompli&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dissoudre certaines associations l\u2019\u00e9cologie qui sont des int\u00e9gristes \u00e0 l\u2019extr\u00eame qui bloque syst\u00e9matiquement tous les projets ce qui bloque l\u2019\u00e9conomie de la France&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9velopp\u00e9 et mettre en place un r\u00e9seau de distribution sur tous le territoire Fran\u00e7ais pour les v\u00e9hicules \u00e0 moteur hydrog\u00e8ne qui est le seul avenir \u00e9cologie puisque il rejette seulement de l\u2019eau&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Imposer sur tout le territoire fran\u00e7ais l\u2019extinction de l\u2019\u00e9clairage Public, \u00e9difices public et priv\u00e9s entre 23h et 6h00 du matin&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Supprimer toutes sp\u00e9culations sur les produits alimentaires ainsi que les brul\u00e9s pour ce chauff\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdire de 22h \u00e0 6 h00 tout d\u00e9collage et atterrissage sur tous les a\u00e9roports qui se trouvent \u00e0 proximit\u00e9 et dans des couloirs a\u00e9riens des habitations&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faciliter, d\u00e9velopper et mettre en \u0153uvre le trafic du ferroutage sur tout le territoire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Insuffisant le report de 6 mois du renforcement du contr\u00f4le technique pour les Voitures diesel, le supprimer serait mieux adapter&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdire la taxe carbone sur les produits p\u00e9trolier pour les v\u00e9hicules terrestres avec ou sans remorques de moins de 2,5 tonnes&lt;/p&gt;&lt;p&gt;Interdire toutes publicit\u00e9s papier&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Remettre emballage verre en place puis remettre en place la consigne verre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Supprimer le suremballage des produits&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tous les votes devront se faire en num\u00e9rique\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sur chaque commune, avant que la m\u00e9moire disparaisse, Recenser et mettre sur le plan cadastrale toutes les anciens d\u00e9potoirs, d\u00e9charge public communale idem pour les usines laisser \u00e0 l\u2019abandon&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Supprimer toutes les aides financi\u00e8res ou subvention pour l\u2019achat de v\u00e9hicules \u00e9lectriques&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Modifier ou cr\u00e9er une nouvelle constitution\u00a0:&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Le maillage du territoire fran\u00e7ais et states de maires et \u00e9lus locaux, des conseillers du d\u00e9partement puis des d\u00e9put\u00e9s, puis des conseillers r\u00e9gionaux, puis les s\u00e9nateurs sont beaucoup trop important donc\u00a0:&lt;/p&gt;&lt;p&gt;\tFusion des 2 chambres des D\u00e9put\u00e9s et S\u00e9nateurs en un seul lieu&lt;/p&gt;&lt;p&gt;\tDiminution de 50 % du nombre des D\u00e9put\u00e9s, S\u00e9nateurs&lt;/p&gt;&lt;p&gt;\t\u00c9lections des d\u00e9put\u00e9s \u00e0 la proportionnelle int\u00e9grale&lt;/p&gt;&lt;p&gt;\t\u00c9lections des s\u00e9nateurs par les grands \u00e9lecteurs&lt;/p&gt;&lt;p&gt;\tLimiter l\u2019Age a 70 ans pour \u00eatre \u00e9ligible&lt;/p&gt;&lt;p&gt;\tInterdiction \u00e0 un \u00e9lu condamn\u00e9 \u00e0 ce repr\u00e9sent\u00e9 \u00e0 vie aux \u00e9lections ou \u00eatre nomm\u00e9s&lt;/p&gt;&lt;p&gt;\tEtre d\u00e9chu de son droit civique \u00e0 la condamnation&lt;/p&gt;&lt;p&gt;\tSupprimer toutes sortes immunit\u00e9s aux \u00e9lus&lt;/p&gt;&lt;p&gt;\tUn seul mandat cons\u00e9cutif renouvelable une fois pour chacun des \u00e9lus de la r\u00e9publique&lt;/p&gt;&lt;p&gt;\tInterdiction de cumul de mandat ou nomination quel que soit le mandat ou nomination&lt;/p&gt;&lt;p&gt;\tReconnaitre et comptabilis\u00e9 tous les bulletins blancs dans les suffrages exprim\u00e9s pour chacune des \u00e9lections&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tant que l\u2019Europe ne change pas, il faut imp\u00e9rativement sortir de l\u2019Europe tel qu\u2019elle est actuellement et conserver la monnaie EUROS, La France doit retrouver sa souverainet\u00e9, ses fronti\u00e8res, son autonomie de d\u00e9cision, sa s\u00e9curit\u00e9 et non sa tutelle de la communaut\u00e9 europ\u00e9enne par des personnes nomm\u00e9es et bien s\u00fbr abolition de la suppression de la peine de mort, le pr\u00e9sident de la r\u00e9publique aura la charge de la gr\u00e2ce pr\u00e9sidentiel&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\tPour tous ceux qui ce pr\u00e9sence \u00e0 une \u00e9lection quelconque en plus \u00eatre \u00e9ligible chaque personne devra lire et sign\u00e9 obligatoirement une charte d\u2019engagement r\u00e9publicaine Droit et devoir\u00a0suivantes\u00a0:&lt;/p&gt;&lt;p&gt;\t\ta)\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9fendre et servir la R\u00e9publique Fran\u00e7aise avec priorit\u00e9 aux peuples Fran\u00e7ais dans l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral&lt;/p&gt;&lt;p&gt;\t\tb)\u00a0\u00a0\u00a0\u00a0\u00a0Communiquer entre les diverses strates des \u00e9lus de la r\u00e9publique Fran\u00e7aise&lt;/p&gt;&lt;p&gt;\t\tc)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas s\u2019assoir sur la r\u00e9publique fran\u00e7aise par des priorit\u00e9s europ\u00e9ennes ou autres&lt;/p&gt;&lt;p&gt;\t\td)\u00a0\u00a0\u00a0\u00a0\u00a0De ne pas se servir pour enrichissement personnel et familiale (d\u00e9tournement de fond)&lt;/p&gt;&lt;p&gt;\t\te)\u00a0\u00a0\u00a0\u00a0\u00a0De ne pas s\u2019attribuer de salaire ou autres&lt;/p&gt;&lt;p&gt;\t\tf)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas attribuer d\u2019emploi fictif&lt;/p&gt;&lt;p&gt;\t\tg)\u00a0\u00a0\u00a0\u00a0\u00a0Etre sous emprise des religions et de sectes&lt;/p&gt;&lt;p&gt;\t\th)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir des pr\u00e9f\u00e9rences \u00e9trang\u00e8res&lt;/p&gt;&lt;p&gt;\t\ti)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0De ne pas prendre en compte le r\u00e9sultat d\u2019un r\u00e9f\u00e9rendum&lt;/p&gt;&lt;p&gt;\t\tj)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir des prisent int\u00e9r\u00eats priv\u00e9s&lt;/p&gt;&lt;p&gt;\t\tk)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019\u00eatre juge et partie prenante pour r\u00e9alisation de projets&lt;/p&gt;&lt;p&gt;\t\tl)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas \u00eatre corrompu (enveloppe, valise ou autres)&lt;/p&gt;&lt;p&gt;\t\tm)\u00a0\u00a0\u00a0Respecter et d\u2019avoir des propos correctes et cordiaux envers les diverses repr\u00e9sentations politiques diff\u00e9rentes des siennes et du peuple fran\u00e7ais&lt;/p&gt;&lt;p&gt;\t\tn)\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas avoir eu de condamnation&lt;/p&gt;&lt;p&gt;\t\to)\u00a0\u00a0\u00a0\u00a0\u00a0Reconnaitre qu\u2019il n\u2019y a pas \u00e9vasion fiscale personnel dans des paradis fiscaux&lt;/p&gt;&lt;p&gt;\t\tp)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir d\u00e9clar\u00e9 et pay\u00e9 tous ces imp\u00f4ts en France (\u00eatre r\u00e9sident fiscal en France)&lt;/p&gt;&lt;p&gt;\t\tq)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir pay\u00e9 toutes ces contraventions&lt;/p&gt;&lt;p&gt;\t\tr)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Sortir de l\u2019\u00e9lection en cours si une proc\u00e9dure judiciaire arrive&lt;/p&gt;&lt;p&gt;\t\ts)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Je recenserai et supprimerai toutes les zones de non droit s\u00e9curitaire dans certains quartiers de diverses villes et communes&lt;/p&gt;&lt;p&gt;\t\tt)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Je recenserai et supprimerai toutes les zones de non droit pour avoir \u00e9galit\u00e9 des chances R\u00e9publicaines et gratuite\u00a0:&lt;/p&gt;&lt;p&gt;\t\t\t\ta.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour les \u00e9lus de communes, Je construirai une \u00e9cole de la r\u00e9publique primaire dans ma commune s\u2019il elle ait inexistante&lt;/p&gt;&lt;p&gt;\t\t\t\tb.\u00a0\u00a0\u00a0\u00a0\u00a0Pour les \u00e9lus du D\u00e9partement, Je construirai un coll\u00e8ge de la r\u00e9publique dans la commune s\u2019il elle ait inexistante&lt;/p&gt;&lt;p&gt;\t\t\t\tc.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour les \u00e9lus de la r\u00e9gion, Je construirai un Lyc\u00e9e de la r\u00e9publique dans la commune s\u2019il elle ait inexistante&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Tous nouveaux \u00e9lus de la r\u00e9publique et ceux qui sont nomm\u00e9s devra lire un serment d\u2019engagement r\u00e9publicain Droit et devoir\u00a0suivant\u00a0:&lt;/p&gt;&lt;p&gt;\t\ta)\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9fendre et servir la R\u00e9publique Fran\u00e7aise avec priorit\u00e9 aux peuples Fran\u00e7ais&lt;/p&gt;&lt;p&gt;\t\tb)\u00a0\u00a0\u00a0\u00a0\u00a0Communiquer entre les diverses strates des \u00e9lus de la r\u00e9publique Fran\u00e7aise&lt;/p&gt;&lt;p&gt;\t\tc)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas s\u2019assoir sur la r\u00e9publique fran\u00e7aise par des priorit\u00e9s europ\u00e9ennes ou autres&lt;/p&gt;&lt;p&gt;\t\td)\u00a0\u00a0\u00a0\u00a0\u00a0De ne pas se servir pour enrichissement personnel et familiale (d\u00e9tournement de fond)&lt;/p&gt;&lt;p&gt;\t\te)\u00a0\u00a0\u00a0\u00a0\u00a0De ne pas s\u2019attribuer de salaire ou autres&lt;/p&gt;&lt;p&gt;\t\tf)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas attribuer d\u2019emploi fictif&lt;/p&gt;&lt;p&gt;\t\tg)\u00a0\u00a0\u00a0\u00a0\u00a0Etre sous emprise des religions et de sectes&lt;/p&gt;&lt;p&gt;\t\th)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir des pr\u00e9f\u00e9rences \u00e9trang\u00e8res&lt;/p&gt;&lt;p&gt;\t\ti)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0De ne pas prendre en compte le r\u00e9sultat d\u2019un r\u00e9f\u00e9rendum&lt;/p&gt;&lt;p&gt;\t\tj)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir des prisent int\u00e9r\u00eats priv\u00e9s&lt;/p&gt;&lt;p&gt;\t\tk)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019\u00eatre juge et partie prenante pour r\u00e9alisation de projets&lt;/p&gt;&lt;p&gt;\t\tl)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas \u00eatre corrompu&lt;/p&gt;&lt;p&gt;\t\tm)\u00a0\u00a0\u00a0Respecter et d\u2019avoir des propos correctes et cordiaux envers les diverses repr\u00e9sentations politiques diff\u00e9rentes des siennes et du peuple fran\u00e7ais&lt;/p&gt;&lt;p&gt;\t\tn)\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas avoir eu de condamnation&lt;/p&gt;&lt;p&gt;\t\to)\u00a0\u00a0\u00a0\u00a0\u00a0Reconnaitre qu\u2019il n\u2019y a pas \u00e9vasion fiscale personnel dans des paradis fiscaux&lt;/p&gt;&lt;p&gt;\t\tp)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir d\u00e9clar\u00e9 et pay\u00e9 tous ces imp\u00f4ts en France (\u00eatre r\u00e9sident fiscal en France)&lt;/p&gt;&lt;p&gt;\t\tq)\u00a0\u00a0\u00a0\u00a0\u00a0D\u2019avoir pay\u00e9 toutes ces contraventions&lt;/p&gt;&lt;p&gt;\t\tr)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9missionner si une proc\u00e9dure judiciaire est en court de mandat&lt;/p&gt;&lt;p&gt;\t\ts)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Je recenserai et supprimerai toutes les zones de non droit s\u00e9curitaire dans certains quartiers de diverses villes et communes&lt;/p&gt;&lt;p&gt;\t\tt)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Je recenserai et supprimerai toutes les zones de non droit pour avoir \u00e9galit\u00e9 des chances R\u00e9publicaines et gratuite\u00a0:&lt;/p&gt;&lt;p&gt;\t\t\t\ta.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Pour les \u00e9lus de communes, Je construirai une \u00e9cole de la r\u00e9publique primaire dans ma commune s\u2019il elle ait inexistante&lt;/p&gt;&lt;p&gt;\t\t\t\tb.\u00a0\u00a0\u00a0\u00a0\u00a0Pour les \u00e9lus du D\u00e9partement, Je construirai un coll\u00e8ge de la r\u00e9publique dans la commune s\u2019il elle ait inexistante&lt;/p&gt;&lt;p&gt;\t\t\t\tc.\t\tPour les \u00e9lus de la r\u00e9gion, Je construirai un Lyc\u00e9e de la r\u00e9publique dans la commune s\u2019il elle ait inexistante &lt;/p&gt;","&lt;p&gt;Aujourd'hui, je me sens repr\u00e9senter par personne, la confiance se m\u00e9rite et prend du temps. Comment pouvez-vous croire dans un syst\u00e8me repr\u00e9sentatif qui n'est pas \u00e9quitable : les r\u00e8gles de la repr\u00e9sentativit\u00e9 syndicale ont \u00e9t\u00e9 r\u00e9form\u00e9es \u00e0 juste titre, pourquoi pas les r\u00e8gles \u00e9lectorales des \u00e9lections publiques. Afin d'\u00e9viter la censure du S\u00e9nat (conservateur), il faut passer par un grand r\u00e9f\u00e9rendum national aux fins de modification de la Constitution sur le r\u00e9gime \u00e9lectoral de notre si ch\u00e8re r\u00e9publique fran\u00e7aise. Apr\u00e8s cela, le d\u00e9bat peut commencer et se d\u00e9rouler sur de bonnes bases. Aristote ne nous disait-il pas que dans une D\u00e9mocratie on est tour \u00e0 tour gouvernant et gouvern\u00e9 ? Sans m\u00e9diter trop longtemps, l'on se rend bien vite compte qu'il n'en est rien ! La solution : la proportionnelle totale dans toutes les \u00e9lections ? Non, diraient certains \u00e0 coup s\u00fbr ! Pourquoi ? Eh bien, tout simplement afin de maintenir le pouvoir dans les mains de quelques-uns, une minorit\u00e9, comme par hasard sponsoris\u00e9e par une autre minorit\u00e9 : les plus riches qui prosp\u00e8rent les uns les autres gr\u00e2ce \u00e0 une majorit\u00e9 qui souvent ne vote pas, plus, ou bien que cela indiff\u00e8re, ou pire qui fait confiance \u00e0 des \u00e9lus qui ne les repr\u00e9sentent pas ! Donc, avec vous \\\"les gilets jaunes\\\", la majorit\u00e9 s'est de nouveau r\u00e9veill\u00e9e, bravo ! C'est un d\u00e9but, l'Oligarchie (la minorit\u00e9) n'a pas de limite pour leurs \\\"profits\\\" et leur slogan c'est : le socialisme pour les riches, le capitalisme pour les pauvres...(Chomsky). Toutefois, la majorit\u00e9 a besoin de la minorit\u00e9 et vice versa pour faire soci\u00e9t\u00e9, non ? Alors, n\u00e9gocions, n\u00e9gociez une part de proportionnelle la plus importante possible, la mise en place d'un \\\"vrai\\\" r\u00e9f\u00e9rendum d'initiative citoyenne (pas le RIP actuel). La vie est un combat, la libert\u00e9 est un combat ! Par quel moyen ? La n\u00e9gociation, bien s\u00fbr ! Vive la R\u00e9publique, vive la France !&lt;/p&gt;","&lt;p&gt;Simplifier la proc\u00e9dure pour les citoyens licenci\u00e9s contre leurs gr\u00e9s en demandant aux banques de ren\u00e9gocier les contrats des la lettre de licenciement. &lt;/p&gt;&lt;p&gt;Simplifier la proc\u00e9dure de sur endettement &lt;/p&gt;&lt;p&gt;Possibilit\u00e9 des banques de faire des rachats de cr\u00e9dits par eux m\u00eames.&lt;/p&gt;","&lt;p&gt;plus de niches fiscales pour les imp\u00f4ts  -  plus de fiscaliste - de fiduciaire pour les plus ais\u00e9s&lt;/p&gt;","&lt;p&gt;index\u00e9 les prix par apport a l impot sur le revenue avec un prix minimum et maximum.&lt;/p&gt;","&lt;p&gt;Il faut subir et ne rien dire,comme on l\u2019a toujours fait.&lt;/p&gt;","&lt;p&gt;Nous sommes aux 21e si\u00e8cle, et nous nous pr\u00e9tendons civilis\u00e9. Alors pourquoi nous comportons-nous encore en sauvage, en tortionnaire envers les animaux ? Certains pensent encore de mani\u00e8re d\u00e9su\u00e8te que l'homme est sup\u00e9rieur aux animaux et qu'il a le droit de torturer ces \u00eatres \\\"inf\u00e9rieurs\\\" ! Les pens\u00e9es et les comportements de ces hommes trahissent bien LEUR BETISE qu'ils croient octroyer aux animaux !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous ne pouvons plus ignorer ce qui se passe dans les abattoirs. Mais aussi \u00e0 tous ces animaux que l'on torture inutilement dans les laboratoires. Il suffit de regarder le nombre de contrindications accompagnant les m\u00e9dicaments pour se rendre compte que les tests ont \u00e9t\u00e9 effectu\u00e9s sur des corps diff\u00e9rents des n\u00f4tres ! Nous servons alors tout autant de cobaye que les animaux (les animaux n'ont d'ailleurs pas \u00e0 nous \\\"servir\\\", ils sont nos \u00e9gaux, ils font partie de cette Terre, comme nous ; puisque certain l'oublie : nous sommes aussi des animaux (naissons, vivons, respirons, mangeons, dormons\u2026 et mourrons) ! Des alternatives sont pourtant possibles : ordinateur, imprimante 3D, reproduction des cellules, g\u00e9nome... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous ne pouvons plus ignorer ce qui ce passe dans les cirques, les corridas, la chasse, les \u00e9levages pour la fourrure... Plus nous torturons et an\u00e9antissons la Vie, plus nous nous abaissons \u00e0 des comportements indignes de notre soi-disant Humanit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est grand temps que nous r\u00e9agissions. Ces actes m\u00e9diocres moyenageux doivent c\u00e9der la place \u00e0 une nouvelle \u00e8re o\u00f9 l'homme pourra enfin se regarder en face et mesurer son Humanisme. Ces actes sont commis par une poign\u00e9e, doit-on encore laisser ces quelques personnes d\u00e9cider du sort des animaux, mais aussi de notre propre sort (car comme le disait &lt;span style=\\\"color:rgb(0,0,0);background-color:transparent;\\\"&gt;Emmanuel Kant, au 18 e si\u00e8cle : \\\" La cruaut\u00e9 envers les animaux est la violation d'un devoir de l'homme envers lui-m\u00eame\\\") ?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);background-color:transparent;\\\"&gt;A la d\u00e9claration, de 1789, des Droits de l'homme et du citoyen, doit s'ajouter le Droit des animaux. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Le sujet de l'immigration est tabou, et donc opaque. Je demande un \u00e9tat des lieux objectifs de l'immigration en France : chiffres exacts, provenance, l\u00e9gaux et clandestins, nombre annuel de naturalisation...Je demande la r\u00e9vision du droit d'asile. Nous assistons \u00e0 une immigration de masse et de peuplement qui ne correspond plus aux crit\u00e8res du droit d'asile. Je demande \u00e0 ce que le candidat \u00e0 l'immigration parle fran\u00e7ais ou s'engage \u00e0 l'apprendre, et \u00e0 ce qu'il respecte STRICTEMENT les valeurs de la R\u00e9publique : Egalit\u00e9 des sexes, la\u00efcit\u00e9 Loi 1905. C'est le pays d'accueil qui doit imposer sa culture et non l'inverse. Je demande le renvoi syst\u00e9matique et accompagn\u00e9 des d\u00e9bout\u00e9 du droit d'asile. Une n\u00e9gociation s'impose avec les pays d'origine pour qu'ils freinent l'immigration.&lt;/p&gt;","&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;&lt;u&gt;Cr\u00e9er un m\u00e9dia t\u00e9l\u00e9visuel totalement libre, citoyen et autog\u00e9r\u00e9,&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;&lt;u&gt;support de culture, d'enseignement, de loisir et d'information.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Aucun lien commercial&lt;/strong&gt; d'aucune sorte,&lt;strong&gt;&lt;u&gt; z\u00e9ro pub&lt;/u&gt;.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Aucun lien politique ou partisan&lt;/strong&gt; d'aucune sorte, &lt;strong&gt;&lt;u&gt;pas de vains d\u00e9bats&lt;/u&gt;&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;R\u00e9gime associatif et collaboratif&lt;/strong&gt; aux \u00e9chelles locales, nationale ... &lt;strong&gt;&lt;u&gt;et plus&lt;/u&gt;.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Libert\u00e9 de choisir son ''acteur m\u00e9diatique'' : &lt;u&gt;sortir du cadre historique et de la taxation audiovisuelle d'\u00e9tat&lt;/u&gt;.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Appel \u00e0 tous les citoyens \u00e0 reconqu\u00e9rir leurs espaces de comp\u00e9tences, d'action, et d'\u00e9thique pour la diffusion du savoir et du faire, &lt;u&gt;de la vitale n\u00e9cessit\u00e9 \u00e0 l\u2019indispensable futilit\u00e9&lt;/u&gt;.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Oui \u00e0 des vid\u00e9os obligatoires dans les abattoirs, que pourraient consulter des associations de d\u00e9fense animale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Non aux abattages rituels et \u00e9tudier encore davantage  la mani\u00e8re la plus rapide et la moins (voire pas ) douloureuse possible et obligatoire, les lobbys de la religion (n'importe laquelle) n'ont pas \u00e0 pr\u00e9valoir sur la souffrance d'une vie, je pense que \\\"Dieu qui a cr\u00e9\u00e9 le monde et toute vie\\\" serait d'accord avec moi.&lt;/p&gt;","&lt;p&gt;Apprentissage incontournable de la langue fran\u00e7aise, engagement de respecter la la\u00efcit\u00e9 &lt;/p&gt;","&lt;p&gt;Dissolution de l'assembl\u00e9e nationale&lt;/p&gt;&lt;p&gt;Changement de gouvernement&lt;/p&gt;&lt;p&gt;R\u00e9f\u00e9rendum&lt;/p&gt;","&lt;p&gt;La loi de 1905 sur la la\u00efcit\u00e9 n'est pas n\u00e9gociable elle doit rester en l'\u00e9tat.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Selon moi quel que puisse \u00eatre le sujet, le probl\u00e8me r\u00e9curant est le \\\"deux poids-deux mesures\\\", cela conduit in\u00e9vitablement \u00e0 des injustices, des conflits d'int\u00e9r\u00eats et par voie de cons\u00e9quence des conflits... il est donc indispensable de tout remettre sur la table afin d'\u00e9tablir le principe d'\u00e9quit\u00e9 et de justice... tout pouvant \u00e0 nouveau \u00eatre actualis\u00e9 en r\u00e9union coll\u00e9giales constitu\u00e9es de citoyens tir\u00e9 au sort.&lt;/p&gt;","&lt;p&gt;Je demande une baisse de la TVA sur les frais v\u00e9t\u00e9rinaires. Pour le fait d'avoir un animal ne devienne pas un luxe.&lt;/p&gt;","&lt;p&gt;je n'accepterai jamais une insulte ni raciste ,int\u00e9grisme , racisme ,int\u00e9grisme de toutes sortes de religions qu'elles quelles soit x\u00e9nophobie,p\u00e9dophilie,homophobie , ect,ect et, je m'efforcerais toute ma vie durant de les combattre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-- concernant la loi 1905- personnellement et par conviction intime, je combattrai toujours pour que cette loi reste dans l'esprit initial de son origine , et que l'esprit de cette loi, ne soit d\u00e9form\u00e9 , ce qui a en parti \u00e9t\u00e9 d\u00e9j\u00e0 commenc\u00e9 , loi qui qui a permis\u00a0la coh\u00e9sion de la nation ( voir sur l'INA les d\u00e9bats qui ont \u00e9t\u00e9 tr\u00e8s violent avant que les divers partis ne se mette d'accord, je rappel ici que des pr\u00eatres pour le moins int\u00e9gristes qui \u00e9taient d\u00e9put\u00e9s et faites votre propre jugement)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;--ce vrais grand d\u00e9bat, pour la plus grande ne me semble pas en \u00eatre un, un d\u00e9bat c'est d'argumenter , ce qui pour la plupart des contributeur ne font pas ,c'est a dire ,pouvoir analyser r\u00e9fl\u00e9chir et laisser m\u00fbrir pour se faire une opinion&lt;/p&gt;&lt;p&gt;-- certain n 'aime pas mon humour, mais je leur laisse ce droit je leur laisse ce droit\u00a0&lt;/p&gt;&lt;p&gt;--je crois que notre d\u00e9mocratie est bien malade,j\u2019essaierais pour ma part toujours de la d\u00e9fendre&lt;/p&gt;&lt;p&gt;-- il y bien d'autres raisons encore mais je ne puis toutes les cit\u00e9es&lt;/p&gt;&lt;p&gt;-- en ce qui concerne la loi 1905 je me battrait toujours pour la garder dans sont id\u00e9e d'origine  car elle repr\u00e9sente dans mon esprit la coh\u00e9sions de la nation ( voir archive et documentaire  et les d\u00e9bats  sur cette loi alors qu'il avait des pr\u00eates virulent a l'assembl\u00e9e  national&lt;/p&gt;&lt;ul&gt;&lt;li&gt;de plus ce n'est pas un vrais  grand d\u00e9bat car c'est un vrais d\u00e9ballage et de plus beaucoup de gens ne font pas l'effort de lire les autres  donc danger&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;j'ai toujours consid\u00e9rer que le VOTE UTILE EST UN VOTE NUISIBLE c'est ce qui nous a amenez dans cette situation au fil du temps pour ma part je ne l'jamais pratiqu\u00e9 JE VOTE POUR DES ID\u00c9ES JAMAIS POUR L'HOMME QUI LES REPR\u00c9SENTE quelque il me semble entendre bruits de bottes j'esp\u00e8re que c'est une illusion&lt;/p&gt;&lt;p&gt;en remerciant tous ceux qui ont fait l'effort de me lire et je laisse cette page ( excuser moi pour la syntaxe et les fautes de grammaire ou d'orthographe ou virgule .,point accent ect, ect ,que j'aurai pu faire, nul n'est parfait dans ce bas monde&lt;/p&gt;&lt;p&gt;-- et il y bien d'autres raisons encore mais je ne puis toutes les cit\u00e9es&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-- \\\"qui oublie son pass\u00e9 est condamn\u00e9 a les revivre\\\", la citation n'est pas de moi, mais j'ais oubli\u00e9 le nom de l'auteur, si quelqu'un peut me le dire j\\\"en serai fort heureux, mer\u00e7i d'avance&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;--toujours j'ai consid\u00e9rer que le VOTE UTILE EST UN VOTE NUISIBLE c'est ce qui nous a amenez dans cette situation au fil du temps pour ma part je ne l'jamais pratiqu\u00e9 JE VOTE POUR DES ID\u00c9ES JAMAIS POUR L'HOMME QUI LES REPR\u00c9SENTE quelque il me semble entendre bruits de bottes j'esp\u00e8re que c'est une illusion&lt;/p&gt;&lt;p&gt;&lt;br /&g
