 nourrir et v\u00eatir.&lt;/p&gt;","&lt;p&gt;arr\u00eat total des cr\u00e9dits revolving&lt;/p&gt;&lt;p&gt;arr\u00eat total des cr\u00e9dits imposer par les magasins qui sont affilier a certaine banque et impose ainsi \u00e0 des taux plus \u00e9lever ,alors que la loi indique que le cr\u00e9dit peu \u00eatre fait par le libre choix du client a d\u2019autres banque que celle affilier a ce \u00e0 ces magasins donc amende dissuasive a ce genre de magasin&lt;/p&gt;&lt;p&gt;arr\u00eat de toute pratique bancaire qui ne v\u00e9rifie pas si le client est solvable mettant en danger ses clientstous magasindit aficher la loi concernant les cr\u00e9dit et cela d'une fa\u00e7on visible et lisible pour tous&lt;/p&gt;","&lt;p&gt;Que soit mis en place une instruction citoyenne gratuite pour tous les habitants en France afin que chacun se sente concerner par la politique de son pays. Sous formes de cours du soir par exemple ou universit\u00e9 d'\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;Il n'est pas normal que des femmes en difficult\u00e9s soient oblig\u00e9es d'avoir recours \u00e0 l'avortement pour des raisons financi\u00e8res ou \u00e0 cause de pression de l'entourage . Chaque femme doit avoir les moyens de garder son enfant ou la possibilit\u00e9 de le faire sereinement adopter sans subir de pression.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1- Prise en charge et soutien par des Associations dot\u00e9es par les pouvoirs publics sur le budget social&lt;/p&gt;&lt;p&gt;2- Permettre l'adoption pr\u00e9-natale&lt;/p&gt;","&lt;p&gt;Soit on r\u00e9forme en interdisant aux \u00c9narques de naviguer entre le priv\u00e9, pour se faire un maximum de fric en un minimum de temps, puis revenir dans le public \u00e0 des postes \u00e9lev\u00e9s afin de servir les int\u00e9r\u00eats priv\u00e9s. Soit si elle n'est pas r\u00e9formable on la supprime.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;En 2014 le CNDP a vot\u00e9 oui pour 6 parcs \u00e9oliens offshore a construire de 2018 \u00e0 2020 par ENGIE ( GDF ). 500 machines Co\u00fbt pr\u00e9sent\u00e9 alors et autoris\u00e9 10,8 milliards . A l'arriv\u00e9e en 2018 , avant construction : 40 milliards ( 25 pour ENGIE +15 pour RTE pour le raccordement au continent ). Un autre ensemble identique est pr\u00e9vu ensuite. Rendement moyen , voire tr\u00e8s moyen La premi\u00e8re machine a \u00e9t\u00e9 mise en essai \u00e0 Nantes fin 2018. DONC IL FAUT STOPPER Et REVOIR LA TECHNOLOGIE. Les \u00e9oliennes terrestres ont co\u00fbt\u00e9 la peau des fesses \u00e0 tous. Xavier Bertrand a dit STOP. Je rassemble les avis contre patrick.brejon@sfr.fr idem facebook messenger&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;\ufeffLe plus simple dans le nord c'est l'\u00e9olien individuel ou de quartier( petites \u00e9oliennes repens\u00e9es en s\u00e9rie ) Sinc\u00e8rement quel est le con qui a invent\u00e9 ce principe de giga pales et de pales tout court ? Allez voir le site Facebook d'un belge conscient , pas un con d'ENGIE ou du CNDP, nomm\u00e9 EOLIENNES : NON !&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Je lis sur wiki qu'il y avait en 2015 9695 machines en service :&lt;/span&gt;&lt;span style=\\\"background-color:rgb(239,241,243);color:rgb(29,33,41);\\\"&gt;\u00e0 20 M\u20ac ( 20 millions ) au moins la machine ( les derni\u00e8res valent 25 M\u20ac ) cela fait 193,9 milliards d\u20ac \u00e0 mettre dans la dette et les taxes.Sur le site enr.fr 6000 machines ce qui fait quand m\u00eame 130 milliards ESCROCS !!!! A JUGER SANS PITI\u00e9 &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Restructurer c'est d\u00e9truire \u00e0 l\u2019h\u00f4pital et ailleurs ,un pain complet n'est pas complet, c'est un pain int\u00e9gral qui l'est  ,moderniser c'est enlever des droits . Dans la vie courante et dans la vie politique les mensonges et tromperies sont constants et consid\u00e9r\u00e9s comme normaux . Les fake news sont l\u00e0 sous nos yeux , dans nos oreilles en permanence .&lt;/p&gt;&lt;p&gt;Il faudrait l\u00e9galement pour les politiques et les industriels appeler un chat un chat .&lt;/p&gt;","&lt;p&gt;Avec la r\u00e9forme des retraites nous serons tous perdants!&lt;/p&gt;&lt;p&gt;Pourquoi changer quelque chose qui fonctionne? Parce que \u00e7a co\u00fbte cher? Balivernes!&lt;/p&gt;&lt;p&gt;L'ISF suffirait pour remettre les comptes \u00e0 flot! Or on nous dit que l'ISF ne repr\u00e9sente pas grand chose dans le budget de l'\u00e9tat... Donc le syst\u00e8me des retraites non plus...&lt;/p&gt;","&lt;p&gt;Demander au gouvernement d\u2019expliquer en quoi la croissance \u00e9conomique est le seul salut de la soci\u00e9t\u00e9 civile. &lt;/p&gt;&lt;p&gt;Demander au gouvernement d\u2019expliquer en quoi un milliardaire de plus est un bien pour l\u2019interet Collectif. &lt;/p&gt;&lt;p&gt;Demander au gouvernement d\u2019expliquer quel est sa politique pour que le peuple soit inform\u00e9 de fa\u00e7on impartiale sur les choix possibles en mati\u00e8re de soci\u00e9t\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u00c9liminer cette formation n\u00e9faste et d\u00e9l\u00e9t\u00e8re de toutes les \u00e9lections pour provoquer des \u00e9lections l\u00e9gislatives anticip\u00e9es.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Indexation des retraites sur le cout de la vie&lt;/strong&gt;. Les retraites ne sont augment\u00e9es que de 0,3 %, ce qui est une perte de pouvoir d'achat pour une inflation estim\u00e9e a 1,6 % pour 2019.&lt;/p&gt;","&lt;p&gt;J'ai entendu que sur 1000 euros d'imp\u00f4ts, 67% vont \u00e0 la fonction publique.... M\u00e9decin hospitalier de 70 ans, retrait\u00e9 (marre d'entendre que la retraite est une prestation sociale, j'ai 200 trimestres de travail), mais exer\u00e7ant encore \u00e0 temps partiel (donc je cotise encore sans que cela ne risque de me rapporter plus), je trouve qu'il manque de m\u00e9decins hospitaliers. Habitant Strasbourg, j'ai le soir de l'attentat \u00e9t\u00e9 \u00e0 l'h\u00f4pital et travaill\u00e9, b\u00e9n\u00e9volement jusqu'\u00e0 3h du matin. Je note que toute la ch\u00eane de gestion (policiers, arm\u00e9e, pompiers, samu, h\u00f4pital) n'\u00e9tait faite QUE de gens du service public.&lt;/p&gt;&lt;p&gt;Alors je me dis que sur 2000 euros d\u2019imp\u00f4ts, la fonction publique pourrait ne co\u00fbter que 33%. Pour peu que l'argent soit r\u00e9cup\u00e9r\u00e9 sur l'optimisation fiscale, sur les GAFA (le co\u00fbt du capital pour l'opposer au co\u00fbt du travail), sur l'\u00e9vasion fiscale.... Encore faudrait-il une volont\u00e9 gouvernementale, et plus de fonctionnaires \u00e0 l'inspection fiscale.&lt;/p&gt;","&lt;p&gt;pourquoi demander un lieu de r\u00e9sidence en France  pour imposer les plus grands (acteurs sportifs et grands patrons qui s'exilent pour ne pas payer)....il suffit de prendre un imp\u00f4t \u00e0 la source  pour tout revenu (toute rentr\u00e9e d'argent fran\u00e7aise) ....sur les cd dvd spectacles   r\u00e9mun\u00e9ration des patrons d'entreprises en France sportifs etc .... quand on voit le grand patron de Renault qui a touch\u00e9 des beaux p\u00e9cules et ne payait rien chez nous alors qu'il y touchait un salaire et des primes l\u00e0 il aurait un pourcentage de pris direct dessus &lt;/p&gt;","&lt;p&gt;Le travail est le probl\u00e8me le plus r\u00e9current en France ( trop d\u2019inegalite, divorce,suicides etc..) stop au ch\u00f4mage oui au travail.&lt;/p&gt;&lt;p&gt;le socle du travail : identique \u00e0 tous - 7h/j travail, 17h/j vie priv\u00e9e. ( le travail se fait sur son lieu de travail.&lt;/p&gt;&lt;p&gt;pour les 24h suivant certains m\u00e9tiers ( personnels, technologies,mat\u00e9riels)en plus.&lt;/p&gt;&lt;p&gt;creation d\u2019emplois : lib\u00e9rer les entreprises et commerces qui veulent travailler 7j/7.( pour les salari\u00e9s qui veulent travailler samedi et dimanche \u00ab\u00a0 uniquement sur volontariat \u00ab\u00a0)&lt;/p&gt;&lt;p&gt;passer les cong\u00e9s pay\u00e9s pour tous \u00e0 6 semaines ( 1 semaine salari\u00e9,1 semaine employeur,4 semaine ( 1fois ou 2 fois ou 3 fois)&lt;/p&gt;&lt;p&gt;salaires pour tous ( 12 mois dans l\u2019annee donc 12 salaires pour tous) pas de 13eme etc...&lt;/p&gt;&lt;p&gt;les heures de d\u00e9l\u00e9gations : syndicats,CE,DP,Chsct etc...( en dehors des heures de travail) pay\u00e9s par l\u2019etat..&lt;/p&gt;&lt;p&gt;1 seul contrat de travail ( le C.D.T.) pour tous de 1h \u00e0.      5ans ( tout les 5 ans rencontres employeurs \u00ab\u00a0 le vrai et employ\u00e9) &lt;/p&gt;&lt;p&gt;( voir les ordres et contre ordres descendants et montants, les formations, salaires etc....et licenciement s\u2019il y\u2019a 3 avertissement /an.&lt;/p&gt;&lt;p&gt;egalite pour tous pour payer les factures ( \u00e9lectricit\u00e9 EDF ne paye pas, les voyages familles, repas, cadeaux,conflit d\u2019interet,discrimination etc...)&lt;/p&gt;&lt;p&gt;les salaires (minimum pour tous 1500\u20ac net. Salaire maximum 15000\u20ac \u00ab\u00a0 pr\u00e9sident de la r\u00e9publique \u00ab\u00a0aucuns salaires avec de l.argent public au dessus de 15000\u20ac) si vous voulez gagner plus cela s\u2019appelle le priv\u00e9 !!!!! Et donc doublement des charges salariales et patronales pour subventionner l\u2019ecologie.&lt;/p&gt;&lt;p&gt;la retraite \u00e0 partir de 60 ans et jusqu\u2019\u00e0 70 ans vous pouvez partir quand vous voulez ( 1 an de travail 2%) 40 ans de travail 80% de votre salaire net calcul\u00e9 sur les 20 derni\u00e8res ann\u00e9es \u00ab\u00a0 pour tous\u00a0\u00bb ( donc minimum 1200\u20acnet et les retraites maximum pas plus de 5000\u20ac stop et fin. 70 ans aucunes r\u00e9mun\u00e9rations salariales avec de l\u2019argent public..... retraite ou travail dans le priv\u00e9 ( doublement des charges patronales et salariales pour \u00e9cologie) . 70 ans repos \u00ab\u00a0 les jeunes doivent travailler !!!!&lt;/p&gt;&lt;p&gt;Immigration: nous n\u2019avons pas les infrastructures et les moyens financiers d\u2019accueillir toutes la mis\u00e8re du monde ( r\u00e9glons d\u2019abord les probl\u00e8mes internes,sdf,mal log\u00e9 etc...une fois tout r\u00e9gularis\u00e9 nous pourrons repenser immigration.&lt;/p&gt;","&lt;p&gt;&lt;em&gt;On ne peut pas \u00eatre Pr\u00e9sident de la R\u00e9publique quand on d\u00e9cide de prendre comme ministre des gens comme G.Darmanin ou B.Le Maire qui durant la campagne de 2017 ont qualifi\u00e9s E.Macron des pires mots pour dire que celui ci \u00e9tait nul, ensuite avec cette affaire Benalla qui n'en finit plus, aucune intervention de Macron sur le sujet pourtant grave, la justice qui est laxiste \u00e0 l'\u00e9gard de Benalla, car la violation du contr\u00f4le judiciaire non sanctionn\u00e9e, le coffre fort disparu dans la nature, l\u00e0 aussi pas d\u2019enqu\u00eate et tant d'autres incoh\u00e9rences et mensonges, l'absence d'intervention de Macron le place dans une situation de complice.Ce gouvernement comme d'autres avant, c'est la magouille, les arrangements entres amis et comment \u00eatre cr\u00e9dible aupr\u00e8s du  peuple quand on tra\u00eene derri\u00e8re soi les casseroles, l'hypocrisie et les relations sulfureuses.Pour moi il y a incompatibilit\u00e9 avec la fonction de Pr\u00e9sident de la R\u00e9publique, sans compter que l'on ne sait pas tout.  &lt;/em&gt;&lt;/p&gt;","&lt;p&gt;aide active \u00e0 mourir ou suicide assist\u00e9&lt;/p&gt;&lt;p&gt;acces universel aux soins palliatifs pour 100/100 des fran\u00e7aises et des fran\u00e7ais&lt;/p&gt;&lt;p&gt;soulagement de la souffrance dans le respect de celui qui veut aller jusqu'au bout de sa maladie&lt;/p&gt;","&lt;p&gt;bcp de gens sont malades de maladies psychiatriques&lt;/p&gt;&lt;p&gt;avoir le moyen de les accompagner par des equipes / etablissement/ etc... avec des vrais moyens&lt;/p&gt;&lt;p&gt;ne pas envoyer des malades psychiatriques en prison. rien \u00e0 y faire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;l'acc\u00e8s pour tous \u00e0 la cha\u00eene RT la seule qui donne une analyse objective sur le mouvement des gilets jaunes , et suppression de la redevance TV , nous regardons tous la TV par le c\u00e2ble et pour avoir des \u00e9missions stupides cribl\u00e9es de publicit\u00e9s inutile de payer&lt;/p&gt;","&lt;p&gt;interdiction de conduire en \u00e9tat alcoolis\u00e9 ou apr\u00e8s avoir absorb\u00e9 des substances (drogue) pour cela \u00e9quiper les voitures d'un systeme antid\u00e9marrage&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Cesser de traiter l\u2019immigration uniquement sous un angle \u00e9conomique ou humanitaire et l\u2019orienter vers l\u2019int\u00e9gration ou l\u2019assimilation des immigr\u00e9s\u00a0; et non pas vers l\u2019importation de communaut\u00e9s&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt; Garder les c\u0153urs de m\u00e9tier pour la banque, la Poste, les assurances\u2026 (en local?) &lt;/p&gt;","&lt;p&gt;Comment faire une recherche par th\u00e8me pour \u00e9viter les doublons de sujet ?&lt;/p&gt;","&lt;p&gt;Aider des\u00a0&lt;strong&gt;copropri\u00e9t\u00e9s en difficult\u00e9&lt;/strong&gt;pour financer des investissements de r\u00e9habilitation du b\u00e2ti \u00e0 mettre en \u0153uvre avec pr\u00eats bonifi\u00e9s. Les subventions pour le financement des travaux d\u2019\u00e9conomie d\u2019\u00e9nergie pourraient \u00eatre beaucoup plus \u00e9lev\u00e9s pour les faibles ressources.&lt;/p&gt;","&lt;h1&gt;Traitement des retrait\u00e9s&lt;/h1&gt;&lt;p&gt;Les retrait\u00e9s sont des gens qui ont travaill\u00e9s toute leur vie souvent plus que 35 h par semaine, l\u2019argent qu\u2019ils re\u00e7oivent ils ne l\u2019on pas vol\u00e9. Le retrait\u00e9 est un ancien travailleur qui a \u00e9pargn\u00e9 et cotis\u00e9 pendant 40 ans, le travailleur a tout \u00e0 faire et \u00e0 prouver, il est naturel qu\u2019il y ait une diff\u00e9rence.&lt;/p&gt;&lt;p&gt;Quand le retrait\u00e9 d\u00e9pense cela fait vivre des pans de l\u2019\u00e9conomie. Je suis donc stup\u00e9fait qu\u2019une d\u00e9put\u00e9 Aurore Berger puisse dire qu\u2019il est anormal que les retrait\u00e9s aient plus de revenus que les gens qui travaillent, qu\u2019il \u00e9tait normal de prendre aux retrait\u00e9s et qu\u2019il fallait privil\u00e9gier les travailleurs.&lt;/p&gt;&lt;p&gt;\u00a0Les retrait\u00e9s doivent voir leurs pensions de retraite revaloris\u00e9es comme les travailleurs sauf \u00e0 mettre en danger des secteurs \u00e9conomiques qui ne peuvent se passer de l\u2019argent des retrait\u00e9s.&lt;/p&gt;","&lt;p&gt; mettre un r\u00e9f\u00e9rendum d'Initiative citoyenne&lt;/p&gt;","&lt;p&gt;Permettre aux sociologues et aux chercheurs de fa\u00e7on plus g\u00e9n\u00e9rale de produire et de travailler sur des statistiques raciales en France. Car ce ne sera pas en se voilant la face que l'on pourra r\u00e9ellement combattre le racisme&lt;/p&gt;","&lt;p&gt;Arr\u00eater la pratique des banques de produire des agios sur les revenus modestes&lt;/p&gt;","&lt;p&gt;je signale que ce site est fait pour d\u00e9battre et non pour cracher sa haine ,JE SIGNALE aux :- int\u00e9gristes de toutes tendance, homophobes, fascistes, racistes de tous poil , haineux et ceux qui ont tous ce que je viens de cit\u00e9 .....ect ect Qu'ils peuvent s'exiler vers l' Am\u00e9rique,la Cor\u00e9e du nord le Cathare ou l'Arabie saoudite,la liste n\u2019\u00e9tant pas exhaustive; actuellement rien ni personne  ne les en emp\u00eache ;cependant si par malheur aucun ne trouvais le pays de son choix ce que je doute ,il y a une page sp\u00e9cial sur ce site marqu\u00e9 handicap, cette page est aussi faite pour les simples d'esprit je pense que la, il trouveront leur bonheur . je rappelle a tous ces gens qu'en ce qui concerne les religions elles sont cens\u00e9s enseigner la tol\u00e9rance , mais \u00e9tant donn\u00e9 que je suis ath\u00e9e j'ai peu \u00eatre un temps de retard .En tous cas je vous remercie par avance et vous prie d'accepter mes salutations respectueuses, ainsi nous pourront continuer d\u2019\u00e9changer nos id\u00e9es tranquillement et avoir  le calme pour m\u00e9dit\u00e9&lt;/p&gt;","&lt;p&gt;des ta de b\u00e2timent , tombe a l abandon , ils faut les restaurer  et en faire des refuge pour les S.D.F    qui dorme dehors et pas que l hiver   ( en 2019 personnes ne devrai dormir dehors ) &lt;/p&gt;","&lt;p&gt;Ce sujet me semble-il fondamental a \u00e9t\u00e9 totalement exfiltr\u00e9 du pseudo \\\"Grand d\u00e9bat\\\". Et pour cause, il est un des piliers de la mondialisation et son triptyque : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Libre circulation des capitaux,&lt;/p&gt;&lt;p&gt;Libre circulation des biens et des services,&lt;/p&gt;&lt;p&gt;Libre circulation des hommes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le pouvoir n'a donc pas la moindre intention de remettre en cause la politique d'immigration de masse de ces cinquante derni\u00e8res ann\u00e9es. Les lobbys \u00e9conomiques et financiers non plus, bien \u00e9videmment, vu qu\u2019ils sont pour une large part \u00e0 l\u2019origine de ce choix politique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je passerai rapidement sur les d\u00e9sastreuses cons\u00e9quences (d\u00e9flation salariale, ch\u00f4mage, d\u00e9ficits sociaux...) que cette immigration de masse provoque pour me concentrer \\\"seulement\\\" si j'ose dire, sur ses r\u00e9percussions soci\u00e9tales, civilisationnelles. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Osons dire les choses : &lt;strong&gt;notre pays est au bord de la guerre civile.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ou si vous pr\u00e9f\u00e9rez la formulation d'un certain Fran\u00e7ois Hollande alors pr\u00e9sident de la r\u00e9publique\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"&lt;em style=\\\"background-color:#FFFFFF;\\\"&gt;Comment peut-on \u00e9viter la partition? Car c'est quand m\u00eame \u00e7a qui est en train de se produire: la partition\\\"&lt;/em&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;(In Un pr\u00e9sident \u00e7a ne devrait pas dire \u00e7a...\u00a0de G\u00e9rard Davet et Fabrice Lhomme (Stock).&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Ce n'est donc pas ici seulement un modeste contributeur au Vrai d\u00e9bat qui vous fait ce diagnostic, mais le chef de l'\u00e9tat fran\u00e7ais. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Je passe sur les d\u00e9clarations dans la m\u00eame veine de Gerard Colomb par exemple, ministre de l'Int\u00e9rieur.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;D\u00e9sormais nous avons des Fran\u00e7ais, n\u00e9s en France pour nombre d'entre eux, qui organisent et participent \u00e0 des assassinats de masse dirig\u00e9s contre d'autre Fran\u00e7ais, coupables selon eux de ne pas \u00eatre musulmans.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Celui qui aurait anticip\u00e9 cette situation il y a vingt ou trente ans aurait \u00e9t\u00e9 trait\u00e9 de fou aux fantasmes naus\u00e9abonds par l'ensemble de l\u2019intelligentsia politico-m\u00e9diatique.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sauf que voil\u00e0, nous y sommes\u00a0!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Hier Strasbourg, Paris, Tr\u00e8bes, Marseille, Toulouse, &lt;span style=\\\"background-color:#FFFFFF;color:rgb(34,34,34);\\\"&gt;Levallois-Perret, Nice, Magnanville...&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Derri\u00e8re ces djihadistes qui sont la pointe \u00e9merg\u00e9e de l'iceberg, tout un soutien s'organise. Ce sans quoi ils ne seraient pas si dangereux. On a pu le constater \u00e0 &lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(34,34,34);\\\"&gt;Molenbeek ou Saint-Denis.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a ceux qui les aident concr\u00e8tement (soutien financier, logistique), ceux qui les soutiennent explicitement et participent \u00e0 leur propagande, ceux qui partagent leurs convictions et leurs actions, ceux qui approuvent l'objectif mais r\u00e9prouvent plus ou moins les m\u00e9thodes, ceux qui ferment les yeux... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Entre complicit\u00e9, complaisance et indiff\u00e9rence. Bref ! Il y a tout un &lt;strong&gt;continuum de la \\\"radicalit\u00e9\\\"&lt;/strong&gt;. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En d\u00e9finitive nous en sommes arriv\u00e9s \u00e0 avoir une Cinqui\u00e8me colonne nombreuse et parfaitement install\u00e9e sur notre territoire, qui attend son heure pour passer l'acte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Qu'imaginer de pire pour une nation ?!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette situation catastrophique qui fait peser un danger mortel comme &lt;strong&gt;JAMAIS &lt;/strong&gt;notre pays n'en a connu est la cons\u00e9quence d'un demi-si\u00e8cle d'immigration-colonisation de populations essentiellement afro-maghr\u00e9bine de confession musulmane.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette immigration a &lt;strong&gt;m\u00e9caniquement&lt;/strong&gt; fractionn\u00e9 la soci\u00e9t\u00e9 fran\u00e7aise et son &lt;strong&gt;consensus culturel&lt;/strong&gt;. Elle a atomis\u00e9 la &lt;strong&gt;coh\u00e9sion nationale&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Coh\u00e9sion nationale qui est le bien le plus cher d'une nation. Rien n'a autant de valeur car en d\u00e9finitive elle est le meilleur garant de la paix civile.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour \\\"Vivre ensemble\\\" pour utiliser une formule tr\u00e8s \u00e0 la mode, il faut partager une culture commune dont la fonction est d'\u00eatre le ciment de la soci\u00e9t\u00e9, son &lt;strong&gt;d\u00e9nominateur commun&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour vivre autant que possible en paix avec elle-m\u00eame une soci\u00e9t\u00e9 doit partager des valeurs communes, des normes, des usages, des croyances, une histoire partag\u00e9e, qui ensemble forment un NOUS collectif. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sans ce patrimoine commun qui nous relie une nation se d\u00e9chire, &lt;strong&gt;les diff\u00e9rences culturelles entra\u00eenant des projets de soci\u00e9t\u00e9 diff\u00e9rents.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et regardez ! Nous y sommes ! Je ne suis pas dans la prospective, tout ceci est sous nos yeux aujourd\u2019hui m\u00eame.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Une soci\u00e9t\u00e9 multiculturelle est une soci\u00e9t\u00e9 multiconflictuelle. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est compl\u00e8tement d\u00e9lirant si l'on souhaite la concorde nationale, de faire vivre sur le m\u00eame territoire des peuples que rien ou presque ne rassemble ! &lt;/p&gt;&lt;p&gt;Il n'est pas question ici de hi\u00e9rarchiser des cultures diff\u00e9rentes, mais bien de comprendre que l'on ne peut les installer sur un m\u00eame espace sans risquer des conflits majeurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Il faut donc mettre un terme aussi rapide que possible \u00e0 la politique d'immigration de masse dont les cons\u00e9quences menacent gravement notre pays, notre culture, notre civilisation.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Toute forme d'immigration doit \u00eatre \u00e9cart\u00e9e&lt;/strong&gt; pour sauver s'il en est encore possible, la paix civile.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les immigr\u00e9s clandestins doivent \u00eatre expuls\u00e9s le plus rapidement possible sans aucune forme de recours.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les \u00e9trangers sans emplois ou incarc\u00e9r\u00e9s doivent \u00eatre reconduits dans leur pays. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le droit du sol doit \u00eatre aboli et les naturalisations \u00eatre d\u00e9livr\u00e9es au compte-goutte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;lorsque le pr\u00e9sident a fini son mandat, il n'y a pas lieu de continuer \u00e0 lui payer un salaire . Au jour d'aujourd'hui, nous remuneront Giscard, Chirac,sarko,Hollande et macron ! stop ! et suppression des avantages en nature, car les \u2019ex-Chef d\u2019\u00c9tat b\u00e9n\u00e9ficent d\u2019un appartement de fonction \u00e9quip\u00e9 et meubl\u00e9 o\u00f9 travaillent en permanence deux personnes de service. Ils ont \u00e9galement droit \u00e0 une voiture de fonction avec deux chauffeurs et jusqu' \u00e0 sept collaborateurs en charge de son secr\u00e9tariat. De surcroit, deux policiers garantissent leur protection rapproch\u00e9e tandis qu\u2019une s\u00e9curit\u00e9 sp\u00e9ciale garde son domicile priv\u00e9.&lt;/p&gt;&lt;p&gt;sans oublier les billets de transport gratuit .. etc&lt;/p&gt;","&lt;p&gt;Payer les taxes eau et \u00e9lectricit\u00e9 proportionnellement \u00e0 la consommation.&lt;/p&gt;","&lt;p&gt;Limitation des salaires\u00a0mensuels du PDG et Dirigeants \u00e0 15 fois le SMIC (y compris les diff\u00e9rentes primes stock options et indemnit\u00e9s diverses)&lt;/p&gt;&lt;p&gt;Obligation pour les PDG et Dirigeants de payer leurs imp\u00f4ts en France&lt;/p&gt;","&lt;p&gt;Aujourd'hui tout le monde le sait, le loyer est la premi\u00e8re d\u00e9pense des fran\u00e7ais (ou son cr\u00e9dit), pour faire construire un logement de 150 000 euros, l'\u00e9tat ponctionne 20 % de TVA, soit un co\u00fbt total de 180 000 euros pour faire construire un petit logement (30 000 euros de TVA c'est \u00e9norme).&lt;/p&gt;&lt;p&gt;A 5,5 %, le co\u00fbt serait de 158 250 (8 250 euros de TVA).&lt;/p&gt;","&lt;p&gt;Interdire a toute personne n'ayant pas de casier judiciaire vierge de ce pr\u00e9senter a une \u00e9lection au plan nationale.&lt;/p&gt;","&lt;p&gt;Depuis le d\u00e9but de la crise, on entend des propositions de tout genre. Pour certaines d'entre elles, une grande partie de la population souhaite qu'elles soient mise en place. Seulement, nous n'avons aucun moyen de l'imposer. Si Macron d\u00e9cide de les zapper car elles vont \u00e0 l'encontre de sa pens\u00e9e \\\"complexe\\\", il ne les mettra pas en application. Et rien ne l'emp\u00eache de mettre en application de quelques propositions accept\u00e9es seulement par une tr\u00e8s faible minorit\u00e9.&lt;/p&gt;&lt;p&gt;Alors que fait-on dans un cas pareil ? Ne croyez pas que la police va aller l'arr\u00eater. Et ne croyez pas non plus que le parlement va le destituer. D'ailleurs, m\u00eame en cas de destitution, ce ne sont pas les d\u00e9put\u00e9s et les s\u00e9nateurs qui sortiraient Macron de l'Elys\u00e9e. Et toujours pas la police non plus, puisque les flics se font plaisir en tirant sur le peuple fran\u00e7ais. Macron les autorise \u00e0 se d\u00e9fouler sans risque. L'arm\u00e9e ? Il a mis \u00e0 sa t\u00eate un CEMA qui le soutient. Et aucun chef de division, brigade ou r\u00e9giment ne va bouger s'il n'y a pas une volont\u00e9 au dessus d'eux. Alors qui ?&lt;/p&gt;&lt;p&gt;Ces d\u00e9bats ne sont-ils pas juste une perte de temps, un moyen d\u00e9tourn\u00e9 pour nous faire oublier ce que l'on veut vraiment ? Ne serions-nous pas comme les paysans de Kaamelott qui gueulent pour gueuler (\\\"on en a gros\\\") et c'est tout ?&lt;/p&gt;","&lt;p&gt;La publicit\u00e9 est une vaste entreprise de manipulation des esprits et de d\u00e9tournement de l'attention.&lt;/p&gt;&lt;p&gt;Son omnipr\u00e9sence dans les m\u00e9dia et sur les panneaux publicitaires a compl\u00e8tement perverti les mod\u00e8les de financement (business model) des media et des collectivit\u00e9s.&lt;/p&gt;&lt;p&gt;Elle pourrit le d\u00e9veloppement de nos enfants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose d'interdire completement sur le service publique et de taxer s\u00e9v\u00e8rement toutes les pubs et ainsi revoir le mode de financement des m\u00e9dia.&lt;/p&gt;","&lt;p&gt;Depuis des ann\u00e9es, mondialisation et lib\u00e9ralisation obligent, on nous d\u00e9poss\u00e8dent de tout.. !&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Plus d'argent sous le matelas, il faut le mettre sur un compte en banque avec ch\u00e8quier. Puis cr\u00e9ation de la carte bancaire..et maintenant on veut supprimer la carte bancaire.. L'argent est virtuel... (pas pour tout le monde !!!) Il ne nous appartient plus... Les banques l'utilisent pour faire des placements juteux... En cas de crise, on l'a vu en Gr\u00e8ce, les gens ne peuvent m\u00eame plus le r\u00e9cup\u00e9rer car en r\u00e9alit\u00e9, il n'existe pas...les placements \u00e9tant virtuels et la sp\u00e9culation changeante.. C'est une bulle. Notre argent voyage au-del\u00e0 m\u00eame de nos fronti\u00e8res... Il appartient aux riches du monde entier..&lt;/li&gt;&lt;li&gt;Privatisations \u00e0 tour de bras : les autoroutes, les a\u00e9roports (scandale de l'a\u00e9roport de Toulouse vendu par M. Macron aux chinois, qui veulent le revendre au bout de 4 ans !!! avec un profit de 200millions d'euros.... On veut privatiser A\u00e9roport de Paris, la Fran\u00e7aise des Jeux... On vend les entreprises fran\u00e7aises de renomm\u00e9e mondiale \u00e0 des \u00e9trangers, (Alsthom, les chantiers de St Nazaire, vignobles...). On d\u00e9localise... et on vend nos savoir-faire \u00e0 l'\u00e9tranger ou la main d'oeuvre est moins ch\u00e8re...&lt;/li&gt;&lt;li&gt;Z\u00e9ro papier : toutes les d\u00e9marches administratives doivent se faire sur internet.. Vous envoyez dans la nature, pardon, sur des sites s\u00e9curis\u00e9s, des tas d'informations personnelles, confidentielles et vous vous retrouvez avec des piratages de comptes bancaires, de mails, .. Quelqu'un \u00e0 l'autre bout du monde prend en main votre ordinateur, votre identit\u00e9 (usurpation d'identit\u00e9), vous n'existez plus..comme votre argent...Si vous avez une panne d'ordinateur vous n'avez plus acc\u00e8s \u00e0 rien...&lt;/li&gt;&lt;li&gt;Votre corps ne vous appartient pas, vous \u00eates d'office suppos\u00e9 \u00eatre donateur \u00e0 18 ans. A vous de faire la d\u00e9marche pour dire que vous ne voulez pas faire un don de vos organes. &lt;/li&gt;&lt;li&gt;on vous d\u00e9poss\u00e8de de votre cerveau en vous conditionnant par la publicit\u00e9, les \u00e9missions TV d\u00e9bilitantes, dites de divertissements. L'information vous est rabach\u00e9e pour qu'elle rentre bien dans votre t\u00eate, images chocs \u00e0 l'appui avec le poids des mots en prime...Pavlov ... nous sommes devenus des chiens de Pavlov... Ceux qui arrivent \u00e0 garder la t\u00eate froide et l'esprit critique sont ceux qui ont du temps, pas de famille \u00e0 nourrir,... suffisamment d'argent pour ne pas courir apr\u00e8s..&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9veillons-nous ! Demandons la part du g\u00e2teau qui nous est d\u00fbe.. Il faut remettre de l'humanit\u00e9 dans nos vies, dans notre travail. L'Humain est au-dessus du Capital.Notre capital c'est l'humain... R\u00e9 approprions nous nos vies, nos biens, notre patrimoine, nos territoires...Ne nous vendons pas au plus offrant. Ne devenons pas de la marchandise jusqu'au plus profond de nos cellules. &lt;/p&gt;&lt;p&gt;Osons dire ce que nous pensons, ce que nous voulons. La parole est d'abord \u00e0 nous. Ne nous laissons pas d\u00e9poss\u00e9der par E. Macron de cette parole qu'il monopolise depuis plusieurs semaines. Refusons d'\u00eatre \\\"les enfants\\\" de Manu&lt;/p&gt;","&lt;p&gt;Que la loi soit revu pour pouvoir vir\u00e9 manu-militari toute occupation d'espace public ou priv\u00e9(qu'ils laissent d\u00e9gueulasse),ils nous ont assez co\u00fbt\u00e9s pour l'am\u00e9nagement des airs d'accueille&lt;/p&gt;","&lt;p&gt; Nous nous trompons de combat. Macron et tous ses ministres ainsi que les d\u00e9put\u00e9s et s\u00e9nateurs ne sont que des laquais \u00e0 la solde de l'Union Europ\u00e9enne .Chaque gilet jaune devrait consult\u00e9 les feuilles de route conseill\u00e9es et impos\u00e9es par Bruxelles (les fameux G.O.P.E) chacun se rendrait compte que Macron applique \u00e0 la lettre les recommandations ultra lib\u00e9rales de Mr Junker et toute sa clique.Toutes ces directives sont \u00e0 l'origine de la paup\u00e9risation des Fran\u00e7ais!!!! &lt;/p&gt;","&lt;p&gt;&lt;em class=\\\"ql-size-normal\\\"&gt;En d\u00e9connectant retraites et pensions de l' indice des prix, apr\u00e8s la hausse de la CSG support\u00e9e sans contrepartie par les retrait\u00e9s, Emmanuel MACRON et son gouvernement ont entrepris la &lt;u&gt;plus scandaleuse spoliation &lt;/u&gt; \u00e0 l' encontre de ces derniers. Il a c\u00e9d\u00e9 partiellement sur la hausse de la CSG en plafonnant cette derni\u00e8re, mais cela reste tr\u00e8s insuffisant, en particulier pour les retraites moyennes qui perdent un pourcentage important de pouvoir d' achat. ON ASSISTE DONC A UN VERITABLE ECRASEMENT HIERARCHIQUE DES RETRAITES AU DETRIMENT DES CLASSES MOYENNES ET MOYENNES SUPERIEURES !&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em class=\\\"ql-size-normal\\\"&gt;Aujourd' hui les retrait\u00e9s \u00e9taient dans la rue pour \u00eatre entendus, le Pr\u00e9sident et le Gouvernement doivent imp\u00e9rativement rendre aux retrait\u00e9s ce qu' ils leur ont vol\u00e9 !!!&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Les platesformes sont les infrastructures du XXI siecle ayant fondelentalement une nature de biens communs.&lt;/p&gt;&lt;p&gt;Voir https://fr.m.wikipedia.org/wiki/Plateforme_coop\u00e9rative&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation de centres de d\u00e9radicalisation pour \u00e9cologistes victimes de la propagande du r\u00e9chauffement anthropique.&lt;/p&gt;&lt;p&gt;Ces centres permettraient une r\u00e9forme de la pens\u00e9e et un remodelage id\u00e9ologique des patients avec l'intervention de scientifiques neutres et objectifs.&lt;/p&gt;&lt;p&gt;Ils permettraient de d\u00e9samorcer le courant id\u00e9ologique liberticide v\u00e9hicul\u00e9 par les \u00e9cologistes les plus atteints du syndrome du \\\"ciel qui nous tombe sur la t\u00eate\\\", r\u00e9miniscence Gauloise ancestrale \\\"de fin du monde\\\", enseign\u00e9e par le gourou d'\u00e9tat d\u00e9missionnaire, victime de sympt\u00f4mes d'andropause aigus et souffrant de bouff\u00e9es de chaleurs douloureuses en p\u00e9riode estivale.&lt;/p&gt;","&lt;p&gt;Les d\u00e9penses du gouvernement pour son fonctionnement propre s'alourdissent ann\u00e9e apr\u00e9s ann\u00e9e et sont devenu facteur de d\u00e9ficit et hausses d'impots d\u00e9tourn\u00e9es.Aucun gouvernement n'a essay\u00e9 de g\u00e9rer ce probl\u00e8me depuis 50ans car c'est leur source de revenus et d'avantages TRES confortables. Une r\u00e9forme totale de notre syst\u00e8me me parait indispensable. En premier lieu il faut une diminution du nombre de d\u00e9put\u00e9s et de s\u00e9nateurs ainsi que du nombre pl\u00e9thorique des collaborateurs qui les accompagnent. De la m\u00e8me fa\u00e7on il faut reduire le nombre de d\u00e9put\u00e9s Europ\u00e9ens et leurs collaborateurs qui pour la plupart ne servent pas \u00e0 grand chose. Ensuite il me semble opportun de revoir le fonctionnement de chaque minist\u00e8re et de la pr\u00e9sidence en terme de personnel, de salaires et surtout d'abolir les avantages de toutes sortes dont ils b\u00e9n\u00e9ficient et souvent abusent :  bureaux somptueux, frais et d\u00e9penses mal control\u00e9es, voiture et appartements de fonction, protection 24/24, r\u00e9gimes retraites avantageux etc ... Le mod\u00e8le de la Suede est un bon exemple. Certains monuments somptueux d'\u00e9tat comme le palais de l'Elys\u00e9e pourraient etre converti en mus\u00e9e et uniquement utilis\u00e9s pour des \u00e9v\u00e8nements exceptionnels, nous ne sommes plus en Monarchie et il n'y a aucune raison que le pr\u00e9sident et sa famille continuent \u00e0 y loger ( ce qui constitue tout de m\u00e8me un avantage en nature \u00e9norme et digne d'un roi !! )&lt;/p&gt;&lt;p&gt;En ce qui concerne les d\u00e9put\u00e9s Europ\u00e9ens je ne comprends pas qu'au 21eme si\u00e8cle avec tout les outils de communication \u00e0 distance; visioconf\u00e9rence et autres ; ils \u00e9prouvent le besoin de se d\u00e9placer aussi souvent ce qui coute tr\u00e9s cher en frais de d\u00e9placement.&lt;/p&gt;","&lt;p&gt;Mode de r\u00e9mun\u00e9ration encadrer&lt;/p&gt;","&lt;p&gt;Manifester est un droit de notre constitution, mais engluer le pays par des blocages et des violences est un d\u00e9ni de d\u00e9mocratie et une atteinte aux libert\u00e9s de chacun. Le d\u00e9bat, les \u00e9changes, les votes sont la pertinence et la garantie d'un bon fonctionnement. Stop aux blocages, aux jusqu'auboutistes, aux extr\u00eames qui ne veulent que la d\u00e9stabilisation de notre pays et simplement \\\"virer\\\" le pr\u00e9sident \u00e9lu d\u00e9mocratiquement. Consid\u00e9rons aussi que les r\u00e9seaux \\\"associaux\\\" ne v\u00e9hiculent pas la v\u00e9rit\u00e9, ou diffusent une certaine v\u00e9rit\u00e9 qui arrange les trublions qui se posent en \\\"repr\u00e9sentant\\\" du peuple ou en \\\"porte parole\\\", d'eux-m\u00eame et de quelques \\\"clics\\\" sur les r\u00e9seaux. La vrai repr\u00e9sentation est celle des \u00e9lus, associatifs, de r\u00e9unions concert\u00e9s et d\u00e9mocratiques, politiques, syndicaux, ... qui ont le m\u00e9rite d'\u00eatre pass\u00e9 par un vote et une reconnaissance. La soit disant violence polici\u00e8re fait face \u00e0 des \\\"anges\\\" qui viennent avec boulons, boules, barres de fer, pav\u00e9s, acide, ... certainement pas pour faire valoir leurs difficult\u00e9s de citoyen ! Que feraient ceux qui d\u00e9noncent sans arr\u00eat les actes de la police s'il \u00e9taient attaqu\u00e9s violemment par d'autre individus et que la police viendrait \u00e0 leur aide? Laissez faire, ils manifestent leur droit \u00e0 \\\"me casser la figure et le reste\\\"? Notre d\u00e9mocratie doit \u00e9voluer, notre soci\u00e9t\u00e9 doit s'am\u00e9liorer mais dans le respect des cadres l\u00e9gaux, des lois, et de l'\u00e9coute de tous. Les manifestants aux gilets ne sont pas la repr\u00e9sentation de la population fran\u00e7aise loin de l\u00e0, m\u00eame si cela d\u00e9frise les 3 grandes gueules qui se sont mont\u00e9 le bourrichon en \\\"porte parole\\\".&lt;/p&gt;","&lt;p&gt;Inclure le RIC l\u00e9gislatif, abrogatif, r\u00e9vocatoire, et constituant dans la constitution fran\u00e7aise. &lt;/p&gt;","&lt;p&gt;Les imp\u00f4ts sont n\u00e9cessaires pour faire soci\u00e9t\u00e9. Mais ils doivent \u00eatre justement r\u00e9partis entre tou-te-s les cotiyen-ne-s.&lt;/p&gt;&lt;p&gt;les imp\u00f4ts indirects ne doivent pas augmenter les produits de premi\u00e8res n\u00e9cessit\u00e9s&lt;/p&gt;&lt;p&gt;L'imp\u00f4t sur le revenu doit \u00eatre progressif avec beaucoup plus de tranches qu'aujourd'hui.&lt;/p&gt;&lt;p&gt;L'imp\u00f4t sur le capital doit \u00eatre proportionnel &lt;/p&gt;&lt;p&gt;L'imp\u00f4t sur les transactions financi\u00e8res \u00e9galement&lt;/p&gt;","&lt;p&gt;Stopper l immigration en France et \u00eatre plus s\u00e9v\u00e8re . Que ceux qui y habitent respectent nos traditions et coutumes sans que ce soit les fran\u00e7ais de se plier a leurs exigences &lt;/p&gt;","&lt;p&gt;Je souhaite que les langues r\u00e9gionales soient reconnues,  inscrites dans la Constitution et enseign\u00e9es dans leurs zones.&lt;/p&gt;&lt;p&gt;Pr\u00e9servation du patrimoine linguistique. Pour la zone d'oc, reconnaissance sp\u00e9cifique de 7 langues d'oc, le gascon, le proven\u00e7al, le languedocien, le limousin, l'auvergnat, le vivaro-alpin et le proven\u00e7al.&lt;/p&gt;","&lt;p&gt;94,6 % des amendes forfaitaires de contr\u00f4les automatis\u00e9s en 2017 ont financ\u00e9s l\u2019am\u00e9lioration du r\u00e9seau routier fran\u00e7ais ! &lt;/p&gt;&lt;p&gt;Ce sont des chiffres officiels et pourtant : &lt;/p&gt;&lt;p&gt;On ne cesse de constater la d\u00e9gradation toujours croissante de nos routes, qui, du r\u00e9seau secondaire a progressivement gagn\u00e9 les nationales (pardon, d\u00e9partementales depuis que l'\u00e9tat s'en est d\u00e9sengag\u00e9), et qui touche d\u00e9sormais le r\u00e9seau autoroutier. Mais o\u00f9 est investi cet argent ?&lt;/p&gt;","&lt;p&gt;L'ex\u00e9cutif (Pr\u00e9sident de la R\u00e9publique et gouvernement), les d\u00e9put\u00e9s LaREM et MODEM, les grands m\u00e9dias affirment en boucle que les GILETS JAUNE sont la cause de tous les mots de la France, voire davantage.&lt;/p&gt;&lt;p&gt;Alors pour les discr\u00e9diter encore plus, revendiquons par communiqu\u00e9 de presse chaque catastrophe dans le monde, chaque fait majeur, etc. Des exemples : la p\u00e9riode de chaleur ces 2 derni\u00e8res semaines, c'est nous les GJ. Le pic de pollution cette semaine sur Lille, Paris, Grenoble, etc., c'est nous aussi les GJ qui l'avons provoqu\u00e9e sciemment. &lt;/p&gt;&lt;p&gt;Les moyens de mise en \u0153uvre : un communiqu\u00e9 officiel \u00e0 adresser \u00e0 caque fois \u00e0 l'AFP et aux m\u00e9dias, voire en plus un message oral (avec une voie qui porte comme l'\u00e9tait\u00a0L\u00e9on Zitrone, etc.)&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Remettre l'ISF - Remettre la CSG aux d\u00e9put\u00e9s et s\u00e9nateurs - imp\u00f4ts en fonction de ce qu'ils gagnent comme tous les autres citoyens - Mettre un salaire d\u00e9cent aux  Ministres, d\u00e9put\u00e9s et S\u00e9nateurs (\u00e9quivalence d'un cadre sup\u00e9rieur). - Supprimer la gratuit\u00e9 sur les transports aux journalistes, policiers et autres cat\u00e9gories professionnelles y b\u00e9n\u00e9ficiant - Supprimer les 20 autres pour cent  des imp\u00f4ts sur les cat\u00e9gories professionnelles telles que pilotes, journalistes .....car on leur enl\u00e8ve 10, 20 + 20%, alors que leurs salaires sont d\u00e9j\u00e0 tr\u00e8s \u00e9lev\u00e9s. &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Revoir la loi pour que l'on puisse vir\u00e9 manu militari tous squatteur d'un bien priv\u00e9&lt;/p&gt;","&lt;p&gt;J'en ai assez de toutes ces pressions.&lt;/p&gt;&lt;p&gt; Il devient n\u00e9cessaire que tous puissent s'exprimer librement. Une chape de plomb est install\u00e9e.&lt;/p&gt;&lt;p&gt; Il est interdit d'\u00eatre x\u00e9nophobe, d'\u00eatre\u00a0pour les corridas, pour le cannabis, pour le tabac, pour l'alcool, pour le vin, \u00a0il ne faut pas manger du sucre, du sel, du gras, de la viande, encore moins de la viande de \u00a0porc. Il ne faut pas \u00eatre anti Europ\u00e9en. Il ne faut plus donner une fess\u00e9e son miston qui devient insupportable. Sur la route, 80km/h maxi, les feux, les stop, les contr\u00f4les technique qu'il faut d\u00e9tourner, une pression constante de plus en plus pesante \u00e0 tout instant, les prix des carburants, des assurances, la s\u00e9curit\u00e9 routi\u00e8re, qui est devenue la s\u00e9curit\u00e9 renti\u00e8re. Les mensonges de tous bords. Et partout la pub\u2026..&lt;/p&gt;&lt;p&gt;Au secours, j'\u00e9touffe, je ne peux plus respirer.&lt;/p&gt;&lt;p&gt;Je pense que ce manque d'air est \u00e0 la base de toutes ces manifs.&lt;/p&gt;","&lt;p&gt;Il y a inad\u00e9quation sur le march\u00e9 immobilier : d'un c\u00f4t\u00e9, des gens mal log\u00e9s ou sans logement, de l'autre, des logements ou bureaux vides depuis des ann\u00e9es ! C'est inadmissible.&lt;/p&gt;&lt;p&gt;Donc, comme en Ecosse, un logement/bureau libre et non lou\u00e9 doit pouvoir \u00eatre pr\u00e9empt\u00e9 par la commune (ou l'\u00e9tat). Le loyer irait \u00e9videmment \u00e0 la commune. Je pense que cela motiverait plus d'un propri\u00e9taire \u00e0 mettre en location. :D&lt;/p&gt;","&lt;p&gt;Application de la loi sur l'accessobilit\u00e9.&lt;/p&gt;&lt;p&gt;Pour le service-public (pas public pour tous):&lt;/p&gt;&lt;p&gt;\\\"Faites ce que je dis mais pas ce que je fais\\\".&lt;/p&gt;&lt;p&gt;Mauvais \u00e9l\u00e8ve!!!&lt;/p&gt;","&lt;p&gt;Chaque personne a le droit de d\u00e9cider elle-m\u00eame et en toute connaissance de cause, de quelle fa\u00e7on elle veut mourir, et aucun gouvernement n'a le droit de s'arroger le droit de d\u00e9cider en son nom. La France, une fois encore, est \u00e0 la tra\u00eene par son refus d'aller dans ce sens, alors que d'autres pays ont d\u00e9j\u00e0 pris des mesures montrant par l\u00e0 m\u00eame le respect qu'ils portent pour leurs citoyens. &lt;/p&gt;","&lt;p&gt;Macron est en  campagne electoral. Rendre ill\u00e9gitime sa campagne pour fraude. Decompter son temps d intervention avant les europ\u00e9ennes et le poursuivre en amendes &lt;/p&gt;","&lt;p&gt;Je souhaiterais que l'on d\u00e9batte de l\u2019esprit de gouvernement.&lt;/p&gt;&lt;p&gt;Adam Smith le faisait consister dans &lt;em&gt;la paix sociale&lt;/em&gt;. Il en tirait que l'homme public devait avoir \u00e9gard au jeu des divers ordres du corps politique et donc le r\u00f4le de &lt;em&gt;mod\u00e9rateur &lt;/em&gt;qu'il devait avoir \u00e0 leur endroit plut\u00f4t que de planificateur selon ses propres vues.&lt;/p&gt;&lt;p&gt;A cette aune, nos ex\u00e9cutifs successifs sont plut\u00f4t planificateurs que mod\u00e9rateurs. Ils croient bon d\u2019adapter, de r\u00e9former \u00e0 un moment, puis un autre, dans un sens puis un autre, avec l\u2019ambition de r\u00e9aliser l\u2019ad\u00e9quation parfaite de la soci\u00e9t\u00e9 aux \u00e9volutions du monde ambiant. Tout \u00e0 cette ambition, ils n\u2019ont ni \u00e9gard \u00e0 l'instabilit\u00e9 des horizons qui en r\u00e9sulte pour les administr\u00e9s, ni aux difficult\u00e9s que leur cr\u00e9ent l\u2019empilement de ces correctifs perp\u00e9tuels et la destruction mutuelle de leurs effets. A force de th\u00e9rapies successives destin\u00e9es \u00e0 guider les uns et conduire les autres, ils pr\u00e9carisent les situations, et avivent les oppositions au lieu de les temp\u00e9rer ou les corriger.&lt;/p&gt;&lt;p&gt;Pour conclure, le premier devoir me para\u00eet \u00eatre d'arr\u00eater ces lois et ces r\u00e8glements de circonstance et de mieux r\u00e9fl\u00e9chir, avec les citoyens et pour eux, \u00e0 ce qui r\u00e9sulte des actions du progr\u00e8s technique et de la concurrence \u00e0 tout-va qui gouvernent les soci\u00e9t\u00e9s modernes. &lt;/p&gt;","&lt;p&gt;4033 euros comme \u00e9lu du conseil g\u00e9n\u00e9ral de Savoie et 7596 euros comme administrateur civil hors classe \u00e0 Bercy.&lt;/p&gt;&lt;p&gt;On ne l'aurait pas beaucoup \u00e0 Bercy.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce qui prouve que ce qui est l\u00e9gal, n'est pas toujours moral...!!!&lt;/p&gt;","&lt;p&gt;La moiti\u00e9 sont des bons \u00e0 rien&lt;/p&gt;&lt;p&gt;Les autres sont pr\u00eats \u00e0 tout&lt;/p&gt;&lt;p&gt;Maintenant ils cumulent :&lt;/p&gt;&lt;p&gt;Bons \u00e0 rien et pr\u00eats \u00e0 tout !&lt;/p&gt;&lt;p&gt;\t\t\t             Coluche&lt;/p&gt;","&lt;p&gt;On observe des migrations de ch\u00f4meurs qui viennent grossir sans aucune r\u00e9gulation les effectifs des prestataires dans les d\u00e9partements o\u00f9 la vie est plus agr\u00e9able quand on est sans emploi (Sud M\u00e9diterran\u00e9en notamment) et o\u00f9, paradoxe, il y a tr\u00e8s peu d'emplois. Or le budget du social incombe au d\u00e9partement.&lt;/p&gt;&lt;p&gt;Ainsi les citoyens qui sont fiscalis\u00e9s dans ces d\u00e9partements contribuent de plus en plus lourdement \u00e0 l\u2019action sociale au d\u00e9triment d\u2019autres secteurs de comp\u00e9tences du d\u00e9partement pour lesquels il ne peuvent pas b\u00e9n\u00e9ficier de leur effort financier (routes, transport, culture\u2026.).&lt;/p&gt;&lt;p&gt;L\u2019Etat doit reprendre la main sur la constitution des ressources, leur mutualisation et aussi sur leur redistribution. Il doit \u00eatre le garant des principes de libert\u00e9 d\u2019\u00e9galit\u00e9 et de fraternit\u00e9 !&lt;/p&gt;&lt;p&gt;Il faut donc veiller \u00e0 la justice sociale mais aussi \u00e0 l\u2019\u00e9quit\u00e9 en faisant fournir le plus gros effort aux d\u00e9partements qui ont les plus de ressources (et non pas l\u2019inverse!).&lt;/p&gt;&lt;p&gt;L'Etat doit \u00e9galement r\u00e9guler les migrations en veillant \u00e0 ce que la continuit\u00e9 du versement des prestations soit assur\u00e9e par le d\u00e9partement d'origine.&lt;/p&gt;&lt;p&gt;En outre, les prestations sociales doivent \u00eatre index\u00e9es sur le co\u00fbt de la vie du lieu de r\u00e9sidence.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(Si vous \u00eates contre cette proposition, j'aimerais conna\u00eetre vos arguments...)&lt;/p&gt;","&lt;p&gt;cette loi ,actuellement n'est pas respecter; que se soit par les pr\u00e9sident ,les ministre les d\u00e9put\u00e9s les s\u00e9nateurs,les conseiller generaux et re r\u00e9gionaux les maires'( exemple \u00e9glise restaurer alors que l'argent du contribuable pourrait servirpour 'ecole de meilleur service public, h\u00f4pitaux ect)alors que toute Eglises n'ont pas besoins d\u2019\u00eatre r\u00e9nover  je suis la\u00efc et je ne comprend pas pourquoi mon argent sert ar\u00e9nover les lieux de culte surtot que ce ci sont de moins en moins fr\u00e9quent\u00e9&lt;/p&gt;","&lt;p&gt;Des personnes ayant des maladies incurables, invalidantes mais invisibles (Sep pour ma part) ne touchent pas l'Aah, pourquoi!!!&lt;/p&gt;","&lt;p&gt;Est ce que vous croyez que s'il y avait eu une consultation citoyenne avec le peuple le trait\u00e9 d'Aix la chapelle ou le pacte de Marrakech ou le trait\u00e9 de libre \u00e9change C\u00e9ta aurait \u00e9t\u00e9 valid\u00e9 ?????&lt;/p&gt;&lt;p&gt;Moi je ne crois pas ! Il faut vraiment pour ces questions importantes une consultation nationale !&lt;/p&gt;","&lt;p&gt;LE RIC CARL, ouvrira le vrai d\u00e9bat d\u00e9mocratique de tous les mots de la vie courante des citoyens en votant \\\" pour ou contre\\\" et que le vote blanc soit bien s\u00fbr comptabiliser.&lt;/p&gt;","&lt;p&gt;L' imp\u00f4t sur le revenu est l'imp\u00f4t le moins injuste car il tient compte des revenus(salariaux, patrimoniaux ou boursiers) contrairement aux diff\u00e9rentes taxes qui s'appliquent indiff\u00e9remment \u00e0 tous( les citoyens, quelque soient leur(s) revenu(s). Est-ce qu'il serait possible de faire contribuer tous les citoyens, qui ont un travail et donc un salaire, au paiement de l'imp\u00f4t (m\u00eame pour 1 euro symbolique) en contrepartie de la suppression, quasi-totale, des diverses et nombreuses taxes : qui repr\u00e9sentent l'imp\u00f4t le plus injuste qui soit. ON serait en droit de demander des services publics qui r\u00e9pondent vraiment aux besoins de tous, et des plus fragiles en particulier.  &lt;/p&gt;","&lt;p&gt;Remettre en place l\u2019impot Sur la Fortune &lt;/p&gt;","&lt;p&gt;ARRET DE MANIFESTATIONS EN CENTRE VILLE&lt;/p&gt;&lt;p&gt;Pourquoi p\u00e9naliser les petits commer\u00e7ants qui n'y sont pour rien, beaucoup vont mettre la cl\u00e9 sous la porte&lt;/p&gt;&lt;p&gt;Il faut trouvez d'autres lieux&lt;/p&gt;","&lt;p&gt;La publicit\u00e9 est devenue la premi\u00e8re religion de France. Intrusive, ab\u00eatissante, sexiste et pourvoyeuse de violence par des d\u00e9sirs qui ne peuvent \u00eatre assouvis. Elle est devenue une pollution sonore et visuelle.\u00a0\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Annulation de la dette de la France&lt;/p&gt;","&lt;p&gt;On nous vend des serveurs vocaux, des plateformes , des sites en ligne pour tout g\u00e9rer soi-m\u00eame, des scanettes pour faire ses courses, m\u00eame nos rendez-vous m\u00e9dicaux . Oui il y a une facilit\u00e9 offerte par la technologie qu'il faut utiliser pour l'optimisation.&lt;/p&gt;&lt;p&gt;Il ne faut pas que ce soit aussi au d\u00e9triment de la qualit\u00e9 de service et seulement pour baisser les co\u00fbts. Des emplois sont en jeux !!&lt;/p&gt;&lt;p&gt;Au niveau sant\u00e9 , la consultation en ligne ou les cabines d'imagerie ne semble pas \u00eatre une r\u00e9ponse fiable au besoin du patient et non que client.Il faut maintenir un quota de guichets physiques (banques - services publiques - assurances ....) , de caisses, de secr\u00e9taires, de vraies hotlines avec de vrais techniciens, des acc\u00e8s \u00e0 des conseillers r\u00e9els . Un droit \u00e0 ne pas attendre des heures pour obtenir un interlocuteur qui saura apporter une r\u00e9ponse concr\u00e8te.&lt;/p&gt;","&lt;p&gt;Humaniser les HEPAD, les moyens et long s\u00e9jours en h\u00f4pital avec plus de personnel form\u00e9 et plus d'\u00e9quipements, car ce manque de moyens peut prendre la forme de maltraitances sur les personnes \u00e2g\u00e9es.&lt;/p&gt;&lt;p&gt; C'est mon corps, c'est moi qui souffre et on me dit \u00ab\u00a0c'est bien , souffre, jusqu'au bout, c'est plus \u00e9thique\u00a0\u00a0\u00bb\u00a0!!!&lt;/p&gt;&lt;p&gt; Je pense particuli\u00e8rement aux maladies incurables, aux souffrances impossibles \u00e0 soulager, aux derniers moments de la maladie d'Alzheimer, de Parkinson. &lt;/p&gt;&lt;p&gt; Est-ce vivre que v\u00e9g\u00e9ter dans un lit en attendant la d\u00e9livrance de la mort\u00a0?&lt;/p&gt;&lt;p&gt; Faisons comme certains de nos voisins, &lt;strong&gt;&lt;em&gt;&lt;u&gt;rendons l\u00e9gal le suicide assist\u00e9&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;et l\u2019euthanasie m\u00e9dicale&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;. Chacun doit avoir la possibilit\u00e9 de&lt;strong&gt;&lt;em&gt;&lt;u&gt; mourir dans la dignit\u00e9&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt; &lt;strong&gt;&lt;em&gt;&lt;u&gt;en toute l\u00e9galit\u00e9&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;\u00a0: pouvoir choisir l'heure de sa mort , en toute conscience, avant la d\u00e9ch\u00e9ance physique et psychique.&lt;/p&gt;&lt;p&gt; Cela pourrait faire l'objet un r\u00e9f\u00e9rendum.&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong&gt;&lt;u&gt;mesures imm\u00e9diates&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;***augmentation du pouvoir d'achat&lt;/p&gt;&lt;p&gt;***suppression de la taxe carbone----augmenter le smic de 200\u20ac &lt;/p&gt;&lt;p&gt;***suppression de la hausse de la C-S-G pour les retrait\u00e9s et revalorisation des retraites inf\u00e9rieures \u00e0 3000\u20ac au niveau de l'inflation &lt;/p&gt;&lt;p&gt;***suppression de la taxe d'habitation, sauf aux revenus sup\u00e9rieurs \u00e0 3000\u20ac &lt;/p&gt;","&lt;p&gt;Il faut faire un audit de la dette pour savoir ce que l'on paye. Cette dette est en grosse partie ill\u00e9gitime&lt;/p&gt;","&lt;p&gt;Interrogeons nous sur le fichage de personnes, son utilit\u00e9, son utilisation et le r\u00f4le suffisant de la Cnil &lt;/p&gt;","&lt;p&gt;Emploi de plus de fonctionnaires pour les fraudes fiscales, fraudes s\u00e9curit\u00e9 sociale, fraudes CAF. &lt;/p&gt;","&lt;p&gt;Dans un pays o\u00f9 le cong\u00e9 maternit\u00e9 n'est que de 10 semaines post natal, il serait grand temps de revoir le syst\u00e8me de pause allaitement en France.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il n'est pas normal qu'un gouvernement conscient des probl\u00e8mes sanitaires qui a r\u00e9cemment eu lieu \u00e0 plusieurs reprises avec plusieurs poudre de lait ne permette pas d'aider les m\u00e8res allaitantes \u00e0 pouvoir continuer leur allaitement sereinement \u00e0 leur reprise du travail.&lt;/p&gt;","&lt;p&gt;une reditribution de l argent plus juste,une r\u00e9glemention plus servere sur l'imagration massive&lt;/p&gt;","&lt;p&gt;Bonjour , comme les cartes grises , mais aussi pour les services de l'\u00e9tat , permis de conduire , CAF .... surtout pour les campagnes et petites villes &lt;/p&gt;","&lt;p&gt;le droit au logement doit \u00eatre inscrit dans la constitution cela m\u00eame si on est tr\u00e8s pauvre il ya assez de logement a r\u00e9quisitionner ou de bureau vide a am\u00e9nager&lt;/p&gt;","&lt;p&gt;Les Google, Apple, Facebook et Amazone doivent payer des imp\u00f4ts...&lt;/p&gt;","&lt;p&gt;Il s'agirait de cr\u00e9er des seuils plafond et plancher sur les retraites per\u00e7ues par l'ensemble des ayants droit, en tenant compte bien sur de la situation de chacun. Ce syst\u00e8me est appliqu\u00e9 en Suisse; quel qu'ait \u00e9t\u00e9 son revenu professionnel, un ayant droit ne peut pas b\u00e9n\u00e9ficier de plus d'environ (je n'ai pas le montant actuel exact) 2400 frs par mois, si son \u00e9pouse ouvre les m\u00eames droits, le revenu du couple sera recalcul\u00e9 \u00e0 la baisse, \u00e9tant consid\u00e9r\u00e9 qu'un couple n'a pas le double de charges d'un c\u00e9libataire, au d\u00e9c\u00e8s d'un des conjoints, le montant per\u00e7u par le survivant sera revaloris\u00e9. Tout au long de sa carri\u00e8re professionnelle, un citoyen cotise (ainsi que son employeur) \u00e0 une retraite compl\u00e9mentaire, bien sur chacun est libre de souscrire \u00e0 une seconde compl\u00e9mentaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On se fait racheter &lt;/p&gt;&lt;p&gt;on paye pour acheter, consommer...et quand on veut transmettre. Si on \u00e9conomise pour ses enfants, une grande partie part pour l'Etat. C'est un scandale.&lt;/p&gt;&lt;p&gt;0 droits de succession.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er des logements sociaux sur les terrains des cimeti\u00e8res, en particulier dans les zones urbaines denses et tendues.&lt;/p&gt;","&lt;p&gt;ex un d\u00e9put\u00e9 a droit pour un mandat de 5 ans \u00e0 bcp d'avantages  financiers et en plus \u00e0 1500 euros de retraite (pour 5 ans).&lt;/p&gt;&lt;p&gt;je suis \u00e0 la retraite (1432 euros) pour avoir travaill\u00e9 comme infirmi\u00e8re psychiatrique pendant 42 ans; je pense que mon travail exigeait bien autant de responsabilit\u00e9 disponibilit\u00e9 et efforts.&lt;/p&gt;","&lt;p&gt;Baisse de la redevance tv  , quitte \u00e0 remettre de la publicit\u00e9 apres 20h sur les chaines nationales .&lt;/p&gt;&lt;p&gt;Gratuite pour les personnes \u00e9tant au rsa ou \u00e0 tr\u00e8s faible revenues &lt;/p&gt;","&lt;p&gt;Faire revenir l'argent des paradis fiscaux avec r\u00e9trospective et majoration pour non payement comme pour nos propres imp\u00f4ts. Puis s'arranger \u00e0 prendre directement \u00e0 la sources les imp\u00f4ts pour tous et surtout les grandes entreprises. &lt;/p&gt;","&lt;p&gt; Services Publics: d\u00e9velopper les maisons de Service Public sur tout le territoire, \u00e9ventuellement mobiles\u00a0(type bibliobus) &lt;/p&gt;","&lt;p&gt;L'\u00e9tat doit faire augmenter de fa\u00e7on significative les taux d'int\u00e9r\u00eat de tous les types de  livret d'\u00e9pargne et de contrat d'assurance vie. Les banques et compagnies d'assurance font suffisamment de b\u00e9n\u00e9fices et ce depuis fort longtemps et, sont donc capable de r\u00e9tribuer les \u00e9pargnants. Soit dit en passant se sont bien les usagers des banques et Cie d\u2019assurance  (dont les \u00e9pargnants font partie) qui permettent aux banques d'exister ainsi qu'\u00e0 leurs dirigeants fort grassement pay\u00e9s.&lt;/p&gt;","&lt;p&gt;Ne pas enlever de points pour les petits exc\u00e8s de vitesse , l'amende suffit !!&lt;/p&gt;","&lt;p&gt;Ce sont les usagers qui vont payer -sur le long terme- la surmarge de 500\u00a0millions d\u2019euros d\u00e9nonc\u00e9e par la Cour des Comptes, pour financer le compteur LINKY qui, faute d\u2019information pour une meilleure ma\u00eetrise de la consommation, reste toujours et encore, avant tout au service du distributeur Enedis et des fournisseurs d'\u00e9lectricit\u00e9. &lt;/p&gt;","&lt;p&gt;Les 2 sites internet https://le-vrai-debat.fr et https://granddebat.fr contiennent beaucoup de propositions. J'esp\u00e8re que Monsieur le Pr\u00e9sident de la R\u00e9publique mettra en oeuvre beaucoup de propositions. J'esp\u00e8re aussi que des membres de chaque parti politique liront attentivement chaque contribution et en tiendront compte ; les 2 sites web sont des formidables bo\u00eetes \u00e0 id\u00e9es pour les \u00e9lections dans les ann\u00e9es qui viennent.&lt;/p&gt;","&lt;p&gt;suppression des aides aux migrants arrivant en france ou etant en france et qui n ont pas de travail, les aides sont actuellement superieures \u00e0 certaines retraites et aux travailleurs (40 euros par jour par carte bleue)&lt;/p&gt;","&lt;p&gt;Baisser le salaire des hauts fonctionnaires.&lt;/p&gt;","&lt;p&gt;Cette proposition n'est pas de moi (vous me croyez ou pas). Elle a \u00e9t\u00e9 mod\u00e9r\u00e9e sur le site du Grand D\u00e9bat :https://granddebat.fr/projects/la-fiscalite-et-les-depenses-publiques/collect/participez-a-la-recherche-collective-de-solutions-2/proposals/conseil-a-notre-president-a-etudier-avec-soin . Comme je la trouve dr\u00f4le, je la poste ici.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une id\u00e9e qui me semble permettre \u00e0 chacun de sortir de la crise o\u00f9 nous sommes enferm\u00e9s de la meilleure fa\u00e7on.... Apr\u00e8s avoir tent\u00e9 avec ses acolytes de r\u00e9former \u00e0 son id\u00e9e le pays et d\u00e9clench\u00e9 une lev\u00e9e de bouclier bien compr\u00e9hensible de la plupart des Fran\u00e7ais, notre Pr\u00e9sident ne pr\u00e9side plus et peine \u00e0 trouver une porte de sortie.... Je lui en sugg\u00e8re une . Il peut ou doit se suicider! Avantages pour lui: Il sort du \\\"merdier\\\" o\u00f9 il s'est mis par le haut...On sait bien qu'on regrette les morts et il serait le premier pr\u00e9sident, \u00e0 sortir ainsi...Il marquerait l'histoire et c'est s\u00fbrement ce qu'il cherche depuis tr\u00e8s longtemps! Son \u00e9pouse aurait le bonheur d'\u00eatre sa veuve alors que la \\\"nature\\\" semblerait pencher autrement... Nous n'aurions pas \u00e0 l'entretenir comme pr\u00e9sident ou ancien pr\u00e9sident durant des temps \\\"infinis\\\".... Les futurs \\\"candidats\\\" \u00e0 ce poste et les commentateurs \u00e9clair\u00e9s qui nous \\\"bassinent\\\" se poseraient des questions sur ce qui est , ou n'est pas \u00e0 faire.... Un autre monde se dessinerait s\u00fbrement et nous aurions le bonheur de le cr\u00e9er ! Allez Manu, je te laisse le choix des \\\"armes\\\", et n'oublie pas que toutes tes frasques dispara\u00eetront avec TOI!&lt;/p&gt;","&lt;p&gt;Ne peut on pas avoir un vrai d\u00e9bat sur l'Euthanasie?&lt;/p&gt;&lt;p&gt;Des discussions et r\u00e9flexions, les pour, les contre, comment l'encadrer? Et faire voter les Fran\u00e7ais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'Euthanasie est hypocrite en France, parfois faite par des m\u00e9decins sans le dire.&lt;/p&gt;&lt;p&gt;On accepte de laisser mourir quelqu'un en stoppant les m\u00e9dicaments et en le laissant s'\u00e9touffer sans souffrir, mais on ne veut pas prendre la responsabilit\u00e9 de \\\"mettre fin \u00e0 la vie\\\"?&lt;/p&gt;&lt;p&gt;Pourtant, il est possible d'aller dans d'autres pays limitrophes ou c'est autoris\u00e9.&lt;/p&gt;&lt;p&gt;Il n'est pas n\u00e9cessaire d'obliger les m\u00e9decins qui ne veulent pas, on peut tr\u00e8s bien avoir quelques h\u00f4pitaux dans le pays ou l'Euthanasie est possible (par des m\u00e9decins consentants)&lt;/p&gt;","&lt;p&gt;nous mangeons chaque jours des viandes et d\u00e9riv\u00e9s HALLAL sans m\u00eame en \u00eatre INFORM\u00e9S...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ce n'est pas normal...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;je refuse de participer malgr\u00e9 moi a cette barbarie..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;l'abattage rituel est d'une grande cruaut\u00e9 pour les animaux qui ne sont pas \u00e9tourdis au pr\u00e9alable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;am\u00e9lioration ascenseur d\u00e9mocratique et restitution sur les propositions et d\u00e9cisions, communication accrue dans les 2 sens via plateforme num\u00e9rique et sites web&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Trouvez vous normal que mon ex \u00e9pouse touche ma pension de r\u00e9version apr\u00e8s mon d\u00e9c\u00e8s alors que je n'ai pas vu celle-ci depuis 40 ans \u00e0 part au tribunal. En effet elle a ponctionn\u00e9 mon salaire de 150000 euros pendant toute ma carri\u00e8re \u00e0 titre de prestations compensatoires ,alimentaires et autres d\u00e9dommagements.&lt;/p&gt;&lt;p&gt;Il serait plus judicieux que ma caisse de retraite garde cette pension de r\u00e9version afin d'augmenter les petites retraites.&lt;/p&gt;","&lt;p&gt;Suppression purement et simplement de la CSG pour tous les retrait\u00e9s car ils ont travaill\u00e9s toute leur vie pour avoir leur retraite.&lt;/p&gt;","&lt;p&gt;je propose que toutes les cotisations des mutuelles soient r\u00e9parties en totalit\u00e9 dans les comptes de la s\u00e9curit\u00e9 sociale par une participation r\u00e9partie sur chaque citoyen \u00e0 travers un  imp\u00f4t juste, ces \\\"entreprises\\\" n'apportent rien \u00e0 la collectivit\u00e9 pour une m\u00eame cotisation elles ont quasi les m\u00e7emes garanties, et se contentent de\\\"g\u00e9rer\\\" l'argent des citoyens en doublon avec ce que fait tr\u00e8s bien la s\u00e9curit\u00e9 sociale &lt;/p&gt;","&lt;p&gt;pas de loi surtout pas de loi  ! mais il faut :  1   pour respecter la personne humaine et sa dignit\u00e9 2   pour apaiser la souffrance physique et psychique         3  et soutenir l'entourage   il faut surtout  d\u00e9velopper les soins palliatifs avec ECOUTE +++ et  SOLIDARITE  interg\u00e9n\u00e9rationnelle pour lutter contre la solitude des personnes malades et \u00e2g\u00e9es et beaucoup soutenir les AIDANTS FAMILIAUX +++ Attention pas d'acharnement th\u00e9rapeutique  !mais s\u00e9dation douleur raisonnable  avec analg\u00e9sie (entente m\u00e9decin/patient famille)&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les premiers \u00a0postes de d\u00e9penses des m\u00e9nages concernent le logement et l\u2019\u00e9nergie. Le pouvoir d\u2019achat est le reste \u00e0 vivre entre les revenus contraints et les d\u00e9penses incompressibles m\u00e9nage par m\u00e9nage.&lt;/p&gt;&lt;p&gt;Comment alors baisser ces d\u00e9penses contraintes collectivement\u00a0?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;A &lt;u&gt;\u2013 l\u2019existant&lt;/u&gt;&lt;/strong&gt;\u00a0:&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1 \u2013&lt;/strong&gt; proposer \u00e0 tous les locataires (HLM ou non) l\u2019achat &lt;u&gt;r\u00e9siduel &lt;/u&gt;du logement lou\u00e9, ou avec une formule de &lt;u&gt;location-achat&lt;/u&gt; de leur logement. Cela r\u00e9pondrai d\u2019une part au souhait largement partag\u00e9 d\u2019acc\u00e9der enfin \u00e0 la propri\u00e9t\u00e9 de l\u2019habitation principale par un plus grand nombre de familles qui reste un objectif naturel de vie (inaccessible aujourd\u2019hui par pr\u00eat bancaire vu les crit\u00e8res et conditions draconiennes) , d\u2019autre part de d\u00e9sengager \u00e0 terme ces m\u00e9nages du co\u00fbt sans fin et improductif des loyers \u00e0 fonds perdus, pour pouvoir \u00e9lever dignement leurs enfants et passer le cap financier de la retraite, et enfin permettre de d\u00e9gager des fonds pour les organismes HLM et les besoins de logements en France.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2 \u2013&lt;/strong&gt; les fonds d\u00e9gag\u00e9s doivent \u00eatre r\u00e9investis par les HLM et bailleurs pour permettre la r\u00e9habilitation des b\u00e2timents existants pour en finir avec les passoires \u00e9nerg\u00e9tiques, r\u00e9duire les d\u00e9penses d\u2019\u00e9nergie des locataires pour leur permettre d\u2019investir ces \u00e9conomies dans l\u2019achat progressif de leur logement. A savoir, l\u2019eau chaude et chauffage solaire, alli\u00e9 \u00e0 des pompes \u00e0 chaleur AIR-EAU, et la r\u00e9cup\u00e9ration de chaleur des eaux us\u00e9es pour la chaudi\u00e8re collective, mais aussi, l\u2019isolation par l\u2019ext\u00e9rieur, le double vitrage (NEGAWATTS).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;B \u2013 &lt;u&gt;le d\u00e9veloppement&lt;/u&gt;&lt;/strong&gt;\u00a0:&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1 \u2013&lt;/strong&gt; Cr\u00e9er un &lt;strong&gt;&lt;u&gt;LIVRET E&lt;/u&gt;&lt;/strong&gt; (pour \u00e9nergie) r\u00e9mun\u00e9r\u00e9 \u00e0 2% (&amp;gt; au livret A), souscrit dans le r\u00e9seau postal pour drainer l\u2019\u00e9pargne peu productive aujourd\u2019hui et orienter cette \u00e9pargne exclusivement vers la transition \u00e9nerg\u00e9tique (et non les b\u00e9n\u00e9fices bancaires). Ces fonds seraient pr\u00eat\u00e9s aux collectivit\u00e9s et aux organismes HLM.&lt;/p&gt;&lt;p&gt;Ce dispositif devrait \u00eatre d\u2019apr\u00e8s moi pilot\u00e9 par la BCI, en liaison avec l\u2019ADEME et les collectivit\u00e9s pour estimer les projets et dimensionner les besoins urgents. La BCI d\u00e9bloque les fonds utiles, garantit le bon usage efficace des ces investissements, n\u00e9gocie des co\u00fbts de construction les plus limit\u00e9s possibles (n\u00e9gociation nationale de ce march\u00e9 gigantesque vu l\u2019ampleur des besoins), r\u00e9cup\u00e8re pour chaque projet les dotations europ\u00e9ennes vot\u00e9es mais jamais demand\u00e9es par les citoyens en raison de la complexit\u00e9 administrative mise en \u0153uvre.&lt;/p&gt;&lt;p&gt;-pour construire de nouveaux b\u00e2timents HLM \u00e0 ENERGIE POSITIVE accessibles eux aussi en location classique, en location-achat ou en vente,&lt;/p&gt;&lt;p&gt;- pour installer des mini hydroliennes dans nos rivi\u00e8res et fleuves qui traversent nombre de villes (24h / 24 et quasiment 365 jours par an) pour produire l\u2019\u00e9lectricit\u00e9 des villes.&lt;/p&gt;&lt;p&gt;-pour diminuer le co\u00fbt \u00e9nerg\u00e9tique de nos collectivit\u00e9s (\u00e9clairage public \u00e0 LED solaire, centrale thermique collective par quartier ou blocs d\u2019immeubles (pompe \u00e0 chaleur AIR-EAU, r\u00e9cup\u00e9ration chaleur des eaux us\u00e9es) pour l\u2019eau chaude et le chauffage des administr\u00e9s, des piscines, h\u00f4pitaux, maisons de retraites, gymnases, mairies, pr\u00e9fecture, grandes surfaces, entreprises et commerces, \u2026et aussi alimenter avec les surplus d\u2019\u00e9lectricit\u00e9 produits des bornes de recharge rapide pour le d\u00e9veloppement des \u00a0autos hybrides et \u00e9lectriques.&lt;/p&gt;&lt;p&gt;Ces investissements doivent aussi \u00eatre \u00e9cart\u00e9s de la dette des communes, puisque int\u00e9gralement rembours\u00e9es par les \u00e9conomies g\u00e9n\u00e9r\u00e9es, et \u00e0 terme le co\u00fbt des factures et taxes pour les administr\u00e9s sera all\u00e9g\u00e9 par cette ind\u00e9pendance \u00e9nerg\u00e9tique construite.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2 \u2013&lt;/strong&gt; le rachat des immeubles dangereux et insalubres de certains marchands de sommeil, la r\u00e9cup\u00e9ration des friches industrielles, le tout \u00e0 bon prix vu l\u2019\u00e9tat de d\u00e9labrement, pour reconstruire de nouveaux logements d\u2019habitation \u00e0 \u00e9nergie positive et diminuer aussi la pression immobili\u00e8re li\u00e9e au manque de b\u00e2ti en France.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;3-&lt;/strong&gt; EDF en rachetant ces surplus \u00e9lectriques cr\u00e9es sur ces lieux de consommation, \u00e9conomisera 50 % du co\u00fbt actuel refactur\u00e9 aux clients (50 % de l\u2019\u00e9lectricit\u00e9 est perdue entre le lieu de production et ceux de consommation actuellement). En lan\u00e7ant le SMART GRID de cette mani\u00e8re, EDF avec ces \u00e9conomies pourra financer \u00e0 ses frais (en maintenant les factures \u00e0 leur niveau actuel) le remplacement des cuves \u00e0 fioul, du tout \u00e9lectrique actuel, par l\u2019installation de pompes \u00e0 chaleur AIR \u2013 EAU, compl\u00e9t\u00e9 par du solaire thermique sur les toits. A terme, les \u00e9conomies r\u00e9alis\u00e9es pour EDF seront amorties par ce process, et la baisse des co\u00fbts sera alors r\u00e9percut\u00e9e sur les clients.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;4-&lt;/strong&gt; prioriser les d\u00e9penses publiques\u00a0:&lt;/p&gt;&lt;p&gt;Je n\u2019ai rien contre la rivalit\u00e9 des communes pour tirer le feu d\u2019artifice le plus spectaculaire, ni contre les villes fleuries, les ronds points \u00e0 r\u00e9p\u00e9tition, j\u2019en passe et des meilleurs \u2026 mais en p\u00e9riode de vaches maigres, sachons investir UTILE pour l\u2019avenir de nos concitoyens vu l\u2019urgence de la situation, de \u00a0nos dettes et nos budgets collectifs et individuels \u00a0plus que restreints\u00a0!&lt;/p&gt;&lt;p&gt;&lt;strong&gt;5-&lt;/strong&gt; &lt;u&gt;UN SEUL DOSSIER&lt;/u&gt; \u00e0 d\u00e9poser\u00a0!&lt;/p&gt;&lt;p&gt;Pour faciliter l\u2019acc\u00e8s \u00e0 ces dispositifs, UN dossier unique cr\u00e9\u00e9 en mairie avec \u00e9ventuellement l\u2019aide des associations impliqu\u00e9es, pilot\u00e9 par la BCI et l\u2019ADEME (co\u00fbts ma\u00eetris\u00e9 pour chaque projet, efficacit\u00e9 et r\u00e9ponse rapide vu l\u2019urgence et l\u2019ampleur des besoins, d\u00e9blocage des aides europ\u00e9ennes nationales et r\u00e9gionales.. pr\u00e9vues par les lois vot\u00e9es) sans laisser les mairies et particuliers qu\u00e9mander pour y avoir recours, et non mises en \u0153uvre aujourd\u2019hui en raison d\u2019une complexit\u00e9 administrative sans pr\u00e9c\u00e9dent\u00a0!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Chasse interdite apr\u00e8s 14 h pour \u00e9pargner des vies.&lt;/p&gt;&lt;p&gt;Permis de chasse octroy\u00e9 apr\u00e8s v\u00e9rification par les autorit\u00e9s  de la parfaite connaissance des lois, du maniement des armes et du gibier.&lt;/p&gt;","&lt;p&gt;Suppression du 80 km/h mise en service d'un noble panneau 90/80 comme pour le 130/110 sur autoroute, 130 en temps normal et 110 en cas de pluie, ce serait 90 en lignes droites et 80 dans les virages voire 70&lt;/p&gt;","&lt;p&gt;est ce qu'on ne pourrait pas mettre une sorte de moteur de recherche afin de retrouver plus facilement nos contributions?&lt;/p&gt;&lt;p&gt;avec un tri par nom par exemple.&lt;/p&gt;","&lt;p&gt;http://blog.lefigaro.fr/rioufol/2018/03/pourquoi-il-faut-supprimer-le-.html&lt;/p&gt;","&lt;p&gt;Je demande que soit respect\u00e9 le droit de manifester sans entraves (en appliquant les lois actuelles de la R\u00e9publique) et que ces lois ne soient pas d\u00e9tricot\u00e9es comme d'autres l'ont \u00e9t\u00e9 par le gouvernement actuel.&lt;/p&gt;","&lt;p&gt;80 milliards dus par les banques aux citoyens ! Instaurer une instance de controle d'Etat avec des limitations impos\u00e9es sur les usures ill\u00e9gales et des frais colossaux soutir\u00e9s aux particuliers.( voir Nexus n]100), bravo \u00e0 mr faure-kapper , pr\u00e9sident de l'Aplomb ( Association pour la l\u00e9galit\u00e9 des op\u00e9rations et mouvements bancaires)&lt;/p&gt;","&lt;p&gt;Stopper la censure abusive !&lt;/p&gt;","&lt;p&gt;abrogation de la loi sur les chiens de categorie1.&lt;/p&gt;&lt;p&gt;Ce sont des chiens comme les autres, des \\\"batards\\\", croisement de staff .&lt;/p&gt;&lt;p&gt;Ils ne sont pas plus m\u00e9chants que d'autres chiens.&lt;/p&gt;&lt;p&gt;Le plus m\u00e9chant c'est souvent celui qui est \u00e0 l'autre bout de la laisse, qu'importe la race.&lt;/p&gt;","&lt;p&gt;La France doit cess\u00e9e de produire la monnaie de 14 pays Africains sans le nomm\u00e9s. &lt;/p&gt;","&lt;p&gt;Lutter contre la mis\u00e8re du d\u00e9sir et in\u00e9galit\u00e9s sexuelles. Libre acc\u00e8s \u00e0 tous et toutes. Anonymat et suivi m\u00e9dical garanti.&lt;/p&gt;","&lt;p&gt;Est ce que les mesures prises par Macron seront que pour cette ann\u00e9e ou est ce qu'elles seront reconduit pour les autres ann\u00e9es ?&lt;/p&gt;","&lt;p&gt;qu'on arr\u00eate de les emmerder par des arr\u00eat\u00e9s municipaux a la con qui les parquent comme du b\u00e9tail sur du bitume sans arbres a touche touche pour un prix exorbitant pour une nuit comme l'automobiliste nous somme des vache a lait, que l'on contr\u00f4le s'il ne pollue pas d\u2019accord ,mais il participe a la vie \u00e9conomique comme tous vacanciers, qu'il payent l'eau d'accord mais non a un prix exorbitant voir 200 fois plus que la moyenne en France et encore quand on peu remplir en une seul fois sa r\u00e9serve d'eau de 100 litres.C' est une v\u00e9ritable escroquerie et devrait relever de la justice sans compter les amendes qui ne sont pas justifi\u00e9 ,aucune amende pour les roumain ou les gitans ou manouche mais du fait qu'on est fran\u00e7ais, on aurais le droit de nous tax\u00e9  alors que nous contribuons a l\u2019\u00e9conomie national vraiment 2 poids 2 mesures&lt;/p&gt;","&lt;p&gt;sans vous il n'y aurait rien de tout \u00e7a . Si je dois faire une proposition c'est celle de la libert\u00e9 d'entreprendre dans ce pays qui s'\u00e9touffe avec toutes ces autorisations pr\u00e9alables  , contr\u00f4les , taxes et imp\u00f4ts envers  ceux qui font tourner l'\u00e9conomie &lt;/p&gt;","&lt;p&gt;Permis \u00e0 points \u00e0 supprimer car il n\u2019est pas juste\u00a0; un retrait\u00e9 \u00e0 la m\u00eame capitale point qu\u2019un commercial qui passe son temps sur la route, il est donc, par probabilit\u00e9, certain de commettre plus d\u2019erreurs de conduite qu\u2019une personne qui fait de petit trajet.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C\u2019est \u00e0 un tribunal qui doit statuer sur un possible retrait, pas l\u2019alg\u00e8bre.&lt;/p&gt;","&lt;p&gt;Que toutes ces multinationales payent des imp\u00f4ts exactement comme les PME qui ne peuvent pas faire \\\"d'optimisation fiscale\\\" au lieux de fournir des salaires et des indemnit\u00e9s aux actionnaires qui n'apportent rien au fonctionnement de ces groupes.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un plafond de salaire mensuel maximum qu'il ne serait pas possible de d\u00e9passer. Celui-ci serait fix\u00e9 \u00e0 57 692,31 \u20ac brut par mois, soit 45 000 \u20ac net&lt;/p&gt;","&lt;p&gt;L'ambition du Grand D\u00e9bat national n'est pas de r\u00e9unir les bonnes id\u00e9es issues du terrain, terme ambigu qui montre la sagesse du peuple et le sol que l'on foule sous nos pieds, les Gilets jaunes sont le sol fier qu'un gouvernement partisan, paperassier, rapace, en cheville avec la haute finance, veut fouler sous ses semelles de luxe c'est-\u00e0-dire l'asservir par les taxes plus nombreuses, et plus destructrices d'existence.&lt;/p&gt;&lt;p&gt;Non, le d\u00e9sir, en cr\u00e9ant ce d\u00e9bat qui aura peu de suite, peu de r\u00e9alisations concr\u00e8tes puisque toute la politique du gouvernement Macron tourne le dos \u00e0 toutes les revendications, c'est de faire croire que nous n'avons pas d'id\u00e9es , que nos revendications sont absentes, que nous ne savons pas penser, ignares, m\u00e9prisables...&lt;/p&gt;&lt;p&gt;Que lui seul a des id\u00e9es. Ah oui ! Il aura fallu les id\u00e9es du Grand d\u00e9bat pour en concevoir car on n'en avait pas, parce que Monsieur Macron, ce g\u00e9nie admirable, n'en a pas !!!&lt;/p&gt;&lt;p&gt;Il ne veut surtout pas la r\u00e9flexion des Gilets jaunes, leurs suggestions, revendications dans lesquelles il aurait pu puiser, ce serait pour lui un \u00e9chec cuisant, l'officialisation totale de sa d\u00e9faite.&lt;/p&gt;&lt;p&gt;Cela signifie bien que ce gouvernement n'avait que des id\u00e9es lib\u00e9rales, des id\u00e9es fond\u00e9es sur le profit maximal, un \u00e9tat qui ruine ses concitoyens par toutes les contributions incompressibles, par le ch\u00f4mage qu'il provoque \u00e0 cause des taxes tr\u00e8s lourdes qu'il porte sur les TPE et PME, environ un million de personnes qu'on ne peut pas embaucher \u00e0 cause d'une tr\u00e9sorerie erratique, soumise aux rentr\u00e9es d'argent irr\u00e9guli\u00e8res, \u00e9trangl\u00e9es d'embl\u00e9e par les taxes, elles r\u00e9guli\u00e8rement per\u00e7ues.&lt;/p&gt;&lt;p&gt;Pour lui, seul le march\u00e9 sans loi, sans protection, la domination des banques, requins \u00e9vidents qui r
