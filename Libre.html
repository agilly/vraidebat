turelle en fait un foyer de solidarit\u00e9 implicite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est toutefois dommage que pour des raisons historiques, id\u00e9ologiques les institutions se soient enferm\u00e9es dans le dogmatisme de la \u00ab\u00a0concurrence libre et non fauss\u00e9e\u00a0\u00bb. Elle va \u00e0 l\u2019encontre du long parcours de l\u2019humanit\u00e9 qui a enregistr\u00e9 ses succ\u00e8s les plus fondamentaux \u00e0 partir de la &lt;strong&gt;solidarit\u00e9&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce choix r\u00e9sulte de l\u2019analyse que font les &lt;em&gt;classes dirigeantes europ\u00e9ennes&lt;/em&gt; de l\u2019\u00e9volution du monde. Partant du constat que l\u2019Europe n\u2019avait plus la place dans le monde qui \u00e9tait la sienne au XIX&lt;sup&gt;e\u00a0&lt;/sup&gt;si\u00e8cle, celles-ci font le choix de se soumettre aux int\u00e9r\u00eats des fortunes plan\u00e9taires, am\u00e9ricaines et de plus en plus chinoises. Dans un syst\u00e8me lib\u00e9ral, depuis la R\u00e9volution anglaise, l\u2019\u00e9change est toujours in\u00e9gal. Le puissant impose ses conditions d\u2019ouverture du march\u00e9 qu\u2019il ne respecte pas lui-m\u00eame\u00a0: il doit toujours pouvoir vendre, mais n\u2019ach\u00e8te que ce qui l\u2019int\u00e9resse. Dans le lib\u00e9ralisme l\u2019\u00e9change est structurellement in\u00e9gal.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les institutions europ\u00e9ennes nous contraignent \u00e0 subir l\u2019extraversion de notre \u00e9conomie. Cela nous conduit \u00e0 une contrainte sociale de plus en plus forte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La perte de l\u2019h\u00e9g\u00e9monie du XIX&lt;sup&gt;e\u00a0&lt;/sup&gt;si\u00e8cle pourrait pourtant \u00eatre une chance. Cela permettrait d\u2019inventer de nouvelles solidarit\u00e9s avec les peuples proches mais aussi ceux des antipodes. Cela ne n\u00e9cessite que d\u2019avoir l\u2019audace de ne pas subir un enlisement dans la boue de la mesquinerie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les trait\u00e9s europ\u00e9ens doivent \u00eatre repens\u00e9s avec au c\u0153ur de leur nouvelle logique la &lt;strong&gt;solidarit\u00e9&lt;/strong&gt;, la &lt;strong&gt;coop\u00e9ration&lt;/strong&gt;.&lt;/p&gt;&lt;h2&gt;3.2 .Mouvements de population \u00e0 l\u2019\u00e9chelle de la plan\u00e8te&lt;/h2&gt;&lt;p&gt;Faute de chercher des solidarit\u00e9s proches ou lointaines, l\u2019Europe, mais la France aussi, s\u2019enferme dans la crainte des migrations. D\u2019une part on exag\u00e8re le probl\u00e8me, seule une part minoritaire des populations d\u00e9plac\u00e9es cherche \u00e0 gagner l\u2019Europe. D\u2019autres r\u00e9gions, bien plus pauvres, sont beaucoup plus sollicit\u00e9es que nous. Nous pourrions \u00eatre plus solidaires, ce serait \u00e9quitable\u00a0!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En cherchant \u00e0 limiter le probl\u00e8me on le cristallise. Plus l\u2019acc\u00e8s \u00e0 notre territoire est difficile, moins les mouvements de retour sont possibles. On pourrait parier sur un \u00e9quilibre des mouvements \u00e0 moyen terme, on fait le cauchemar du &lt;em&gt;grand remplacement&lt;/em&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans l\u2019imm\u00e9diat, le refus obstin\u00e9 d\u2019\u00eatre tout simplement humain produit des drames au sud de l\u2019Europe sur ses c\u00f4tes, en mer. Pouvons-nous accepter les cons\u00e9quences d\u2019un cynisme m\u00e9prisant\u00a0? Certes, non\u00a0!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au-del\u00e0 de la question morale, qui me para\u00eet au fond accessoire, cette attitude m\u00e9conna\u00eet le sens profond du ph\u00e9nom\u00e8ne. \u00c0 la fin de la guerre mondiale 1914 \u2013 1945, un mouvement de d\u00e9colonisation se d\u00e9veloppa. Cela marquait la fin de la structuration de l\u2019espace g\u00e9opolitique entre &lt;em&gt;Centre&lt;/em&gt; \u2013 &lt;em&gt;semi-p\u00e9riph\u00e9rie&lt;/em&gt; \u2013 &lt;em&gt;p\u00e9riph\u00e9rie&lt;/em&gt;. Depuis le XVI&lt;sup&gt;e&lt;/sup&gt;\u00a0si\u00e8cle, les flux de population allaient du Centre vers la p\u00e9riph\u00e9rie. Fonctionnellement, tous les territoires sont devenus des semi-p\u00e9riph\u00e9ries. Les mouvements migratoires s\u2019\u00e9coulent dans tous les sens. En affinant leurs interpr\u00e9tations de la r\u00e9alit\u00e9 historique, les soci\u00e9t\u00e9s peuvent ma\u00eetriser leurs angoisses.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Quelle que soit la volont\u00e9 europ\u00e9enne, elle ne peut s\u2019\u00e9riger en forteresse imprenable. Ce serait oublier que le destin de toutes les places fortes\u00a0: \u00e0 la fin du si\u00e8ge elles sont contraintes \u00e0 capituler ou \u00e0 \u00eatre d\u00e9laiss\u00e9es car sorties du courant historique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u00e0 encore, un peu de r\u00e9flexion conduit \u00e0 \u00e9largir les perspectives historiques. Il n\u2019est pas possible de se contenter de reproduire les vieilles recettes dans une phase o\u00f9 l\u2019humanit\u00e9 vit une de ces plus grandes mutations.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;E&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;n moins de dix pages, il est difficile d\u2019aborder tous les enjeux de la p\u00e9riode. J\u2019ai volontairement laiss\u00e9 de c\u00f4t\u00e9 plein d\u2019aspects tout en refusant la segmentation technocratique dans le cadre strict propos\u00e9 par le gouvernement. S\u2019il est n\u00e9cessaire, en fonction des r\u00e9actions \u00e0 ce texte, je pourrai compl\u00e9ter tel ou tel aspect. J\u2019esp\u00e8re participer, \u00eatre une goutte d\u2019eau du courant qui parviendra \u00e0 briser le carcan \u2013 de ce point de vue &lt;/em&gt;point n\u2019est besoin d\u2019esp\u00e9rer pour entreprendre ni de r\u00e9ussir pour pers\u00e9v\u00e9rer&lt;em&gt; \u2013 dans lequel le gouvernement cherche \u00e0 enfermer le d\u00e9bat que les &lt;/em&gt;&lt;strong&gt;&lt;em&gt;gilets jaunes&lt;/em&gt;&lt;/strong&gt;&lt;em&gt; ont lanc\u00e9.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Toutefois, n\u2019est-ce pas, malgr\u00e9 toutes ces restrictions, la &lt;/em&gt;&lt;strong&gt;&lt;em&gt;principale concession&lt;/em&gt;&lt;/strong&gt;&lt;em&gt; que le gouvernement vient de faire aux &lt;/em&gt;&lt;strong&gt;&lt;em&gt;Gilets jaunes&lt;/em&gt;&lt;/strong&gt;&lt;em&gt;\u00a0: \u00e0 partir des certitudes originelles qui produisirent une vague de r\u00e9forme \u00e0 flux continu on arrive \u00e0 cette \u00e9tape \u2013 voulue sans doute comme un l\u00e2cher d\u2019encre de seiche pour masquer la poursuite de la m\u00eame politique \u2013 dont, au fond, personne ne sait ce que cela produira comme dynamique sociale et politique.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-right\\\"&gt;Saint-\u00c9tienne, 22\u00a0janvier 2019&lt;/p&gt;&lt;p class=\\\"ql-align-right\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-right\\\"&gt;Nicolas LAURENCEAU&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Loi sur la protection animale : abandon, torture, maltraitance et sanctions \u00e0 la hauteur de l'acte&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ajouter un jour f\u00e9ri\u00e9\u00a0: le 29 f\u00e9vrier\t&lt;strong&gt;Jour de l\u2019am\u00e9lioration de la d\u00e9mocratie&lt;/strong&gt; - d\u00e9bat national&lt;/p&gt;&lt;p&gt;tous les 4 ans, des d\u00e9bats citoyens et des discussions sur l\u2019am\u00e9lioration de notre r\u00e9publique, de son degr\u00e9 d\u00e9mocratique et de son degr\u00e9 d\u2019\u00c9tat de droit.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au-del\u00e0 des revendications cat\u00e9gorielles, religieuses ou sociales, je pense qu'il serait bon de se r\u00e9unir, plut\u00f4t, sur une id\u00e9e politique: Changer l\u2019id\u00e9ologie de ce monde.&lt;/p&gt;&lt;p&gt;En effet, depuis des dizaines d'ann\u00e9es, quelque soit le parti au pouvoir, les classes moyennes inf\u00e9rieures, les petits entrepreneurs, artisans, commer\u00e7ants, travailleurs sans emplois, les retrait\u00e9s, fonctionnaires et les plus pauvres payent tous ce que l'on nomme le \t'lib\u00e9ralisme' (qui lib\u00e8re surtout le capital et enferme le reste) ou mondialisation qui semble une id\u00e9ologie visant \u00e0 d\u00e9truire les protections pour mettre en place la libert\u00e9 totale du 'march\u00e9'.&lt;/p&gt;&lt;p&gt;Chaque gouvernement suit \u00e0 la lettre un programme soutenant cette id\u00e9ologie, avec toujours les m\u00eames r\u00e9sultats:&lt;/p&gt;&lt;p&gt;Destruction des services publics, baisse des droits et des r\u00e9mun\u00e9rations des salari\u00e9s et des fonctionnaires&lt;/p&gt;&lt;p&gt;Augmentation de l'age de la retraite et des pensions&lt;/p&gt;&lt;p&gt;Hausse des taxes, etc etc...&lt;/p&gt;&lt;p&gt;De plus, les 'dominants'(je vais appeler comme cela ceux qui d\u00e9tiennent le pouvoir politique, \u00e9conomique, journalistique et qui souvent valident l'id\u00e9ologie dominante) s'arrangent pour opposer entre eux toutes les cat\u00e9gories cit\u00e9es plus haut&lt;/p&gt;&lt;p&gt;Ainsi, ils stigmatisent les fonctionnaires qui seraient des privil\u00e9gi\u00e9s par rapport aux salari\u00e9s du priv\u00e9( on oublie que ce sont les gouvernements successifs qui ont d\u00e9truit ce que poss\u00e9dait auparavant les salari\u00e9s du priv\u00e9) ,ils stigmatisent les travailleurs sans emplois qui seraient des 'fain\u00e9ants, des fraudeurs (on oublie qu'ils ne cr\u00e9ent pas assez d'emplois pour tout le monde)&lt;/p&gt;&lt;p&gt;Au final, au lieu de s'allier, toutes ces cat\u00e9gories se divisent et reprennent pour eux ce que leur 'souffle' les 'dominants' et qui permet \u00e0 ces derniers de 'rouler tous les autres dans la farine' et continuer \u00e0 d\u00e9truire tout ce qui fait coh\u00e9sion.&lt;/p&gt;&lt;p&gt;On retrouve tous ces \u00e9l\u00e9ments dans la fa\u00e7on dont on essaie de disloquer le mouvement des 'gilets jaunes' en montant les unes contre les autres les cat\u00e9gories qui, \u00e0 la fin, vont toutes payer cette division car en aucun cas, les 'dominants' n'ont int\u00e9r\u00eat \u00e0 ce que ces cat\u00e9gories s'allient.&lt;/p&gt;","&lt;p&gt;Le fusionner avec le PACS et donner \u00e0 l'ensemble le nom d'Union civile, afin que cette institution ne puisse plus \u00eatre confondue avec le mariage traditionnel&lt;/p&gt;","&lt;p&gt;Il faut mieux am\u00e9nager nos ports pour accueillir les croisi\u00e9ristes.&lt;/p&gt;&lt;p&gt;Les croisi\u00e8res sont une activit\u00e9 en plein essor \u00e0 tr\u00e8s fort potentiel (les d\u00e9penses des croisi\u00e9ristes p\u00e8sent 50 milliards d\u2019euros au niveau europ\u00e9en). Il faut attirer les compagnies de croisi\u00e8re dans nos ports et proposer une offre de qualit\u00e9 aux voyageurs.&lt;/p&gt;","&lt;p&gt;qu'il est plus d'\u00e9galit\u00e9 entre les hommes et femmes comme dans beaucoup de pays de l\u2019Europe. \u00e0 l'heure actuelle lors d'une s\u00e9paration de couple dans majorit\u00e9 de cas la femme pars avec les enfants ou l'homme doit laisser le logement avec les enfants. et ceux m\u00eame si le p\u00e8re veut en avoir la charge. ce qui fait qu'apr\u00e8s le juge donne a 99% la garde a la m\u00e8re puisqu'elle les avait avant et ceux malgr\u00e9 qu'il y est des probl\u00e8mes. l'homme dans bien souvent des cas n'a pas droit a l'aide juridictionnel puisqu'il travail et du coup se trouve avec des charges de justice cons\u00e9quentes, avocat pension etc.. alors que la femme ayant ele doit a toutes ces aides n'hesite pas \u00e0 faire des proc\u00e9dures quitte a accus\u00e9 de toutes sortent de choses et meme grave alors que rien est prouv\u00e9. il serait bien que cela \u00e9volue surtout que de nos jour un homme ne passe plus sa vie au travail ou dans les bar et je ne sais quoi, ces temps la sont r\u00e9volue.&lt;/p&gt;","&lt;p&gt;toute privatisation (adp, fran\u00e7aise des jeux...) doit faire l'objet d'un r\u00e9f\u00e9rendum&lt;/p&gt;","&lt;p&gt;PROPOSITIONS:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1- Un plan drastique d'isolation des maisons et immeubles mal isol\u00e9s (passoires thermiques)&lt;/p&gt;&lt;p&gt;2- Mettre en place des visites gratuites pour chaque m\u00e9nage par des experts pour faire des propositions personnalis\u00e9es pour diminuer ses consommations (\u00e9nergie, fluides). Cr\u00e9ation d'emplois d'experts et utilisation des retrait\u00e9s experts.&lt;/p&gt;&lt;p&gt;3- Un plan d'incitation a augmenter la dur\u00e9e de vie des produits. Cr\u00e9ation d'un indice de Durabilit\u00e9 des produits et \u00e0 terme augmenter les dur\u00e9es de garantie par cat\u00e9gorie de produits de 5 et 10 ans. R\u00e9sultats attendus: Un gain \u00e9norme de pouvoir d'achat et d'utilisation des ressources de la plan\u00e8te avec d\u00e9veloppement de l'\u00e9conomie circulaire relocalis\u00e9e cr\u00e9atrice d'emplois (r\u00e9cup\u00e9ration r\u00e9paration, recyclage, valorisation, r\u00e9utilisation).&lt;/p&gt;&lt;p&gt;4- Promouvoir une agriculture moins d\u00e9pendante du p\u00e9trole et des pesticides, plus respectueuses des sols, plus locale, de meilleure qualit\u00e9 et meilleure pour la sant\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Suppression des Pr\u00e9fets&lt;/p&gt;","&lt;p&gt;Le gouvernement, ne doit pas attendre la prochaine crise financi\u00e8re pour r\u00e9guler la finance. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les banques n'ont pas \u00e0 jouer au casino avec l'argent de leurs d\u00e9posants. Or, une loi pr\u00e9voit qu'elle puissent se \\\"refaire la cerise\\\" (bail-in) en cas de grosse difficult\u00e9 en pompant l'argent de leurs d\u00e9posants d\u00e9tenant plus de 100.000 euros. Sachant que le fond d\u00e9di\u00e9 \u00e0 l'indemnisation de ces d\u00e9posants qui auraient ainsi \u00e9t\u00e9 spoli\u00e9s n'est dot\u00e9 que de 2 milliards d'euros. Si vous faites le calcul, 2 milliards / 100.000 euros = 20.000 clients indemnis\u00e9s. Sachant que le montant des avoirs des millions de clients des banques avoisineraient 2.000 milliards d'euros... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D'o\u00f9 l'imp\u00e9rieuse n\u00e9cessit\u00e9 de s\u00e9parer les banques de d\u00e9p\u00f4ts des banques d'affaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voir : &lt;/p&gt;&lt;p&gt;1/ https://www.les-crises.fr/interdit-dinterdire-10-ans-apres-la-crise-financiere-le-systeme-est-il-plus-sur/&lt;/p&gt;&lt;p&gt;2/ https://blogs.mediapart.fr/erasmus/blog/201017/la-separation-bancaire-en-france-elements-historiques-et-arguments&lt;/p&gt;&lt;p&gt;3/ https://droit-finances.commentcamarche.com/contents/975-la-garantie-des-depots-bancaires-en-cas-de-faillite#le-fonds-de-garantie-des-depots&lt;/p&gt;","&lt;p&gt;Ce que per\u00e7u des caisses de retraite par-del\u00e0 mes 65 ans (2013) apr\u00e8s 13 ann\u00e9es de ch\u00f4mage non indemnis\u00e9 (parce qu'\u00e9tant en couple ce qui est une abominable discrimination) paup\u00e9risant de plus en plus, ne repr\u00e9sentant qu'une moiti\u00e9 du prix d'une place en Ets de retraite. C'est invivable d'autant que nombre de retrait\u00e9s per\u00e7oivent : 2,3,4,5,6,7,8,9,10...,20 fois plus; est-ce normal ? &lt;/p&gt;&lt;p&gt;Reste \u00e0 solliciter \u00e0 ce qu'on veuille enfin renseigner du travail \u00e0 qui comme moi en a besoin, et ou \u00e0 soutenir les \u00e9quivalences \\\"retraite\\\" r\u00e9clam\u00e9es pour les p\u00e9riodes de ch\u00f4mage provoqu\u00e9 y compris non indemnis\u00e9 dont pour les m\u00e8res de famille ayant d\u00fb \u00e9lever leurs enfants. Merci pour les compr\u00e9hensions permises.  Bien \u00e0 vous. &lt;/p&gt;","&lt;p&gt;Autoriser la PMA mais sans remboursement SECU&lt;/p&gt;","&lt;p&gt;Former les professeurs d'\u00e9cole et les professeurs de fran\u00e7ais dans les coll\u00e8ges, \u00e0 l'enseignement du FLE (Fran\u00e7ais langue \u00e9trang\u00e8re) Actuellement, le s stages de FLE sont payants, se tiennent en \u00e9t\u00e9 et ne concernent que des b\u00e9n\u00e9voles. Il faudrait augmenter leur nombre et les prendre en charge.&lt;/p&gt;","&lt;p&gt;Il est indispensable que les gens prennent enfin\u00a0conscience que le conflit isra\u00e9lo-palestinien ne concerne pas seulement les juifs, les musulmans et les arabes. Personnellement bien que je sois fran\u00e7ais d'origine europ\u00e9enne et catholique je me sens directement concern\u00e9 pour\u00a0des raisons que je vais\u00a0d\u00e9velopper de mani\u00e8re simple et concise\u00a0dans ce\u00a0texte\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le sionisme que l'on devrait qualifier de \\\"jud\u00e9o-sionisme\\\",\u00a0au del\u00e0 d'\u00eatre une id\u00e9ologie nationaliste et\u00a0raciste juive qui\u00a0oppresse les palestiniens en colonisant leurs terres, g\u00e9n\u00e8re\u00a0par contrecoup\u00a0de multiples crises financi\u00e8res et \u00e9conomiques mondiales qui par\u00a0cons\u00e9quent\u00a0touche chaque individu. Je vous invite \u00e0 faire par vous m\u00eame une recherche afin de voir qui sont les principaux\u00a0actionnaires des\u00a0plus grandes\u00a0institutions financi\u00e8res, et banques d'investissement au niveau mondial...&lt;/p&gt;&lt;p&gt;Naturellement le v\u00e9ritable pouvoir est entre les mains de ceux qui contr\u00f4lent les march\u00e9s financiers, qui sp\u00e9culent et financent les multinationales. Dans un tel contexte il est \u00e9vident que la d\u00e9mocratie n'est qu'un leurre puisque nos gouvernants qui ne sont que des marionnettes\u00a0sont aux ordres et complices\u00a0de l'oligarchie financi\u00e8re internationale pathologiquement avide d'argent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voil\u00e0 pourquoi la communaut\u00e9 internationale, l'ONU\u00a0reste passive face aux exactions que commettent les juifs en Palestine car tout est li\u00e9. Sans m\u00eame parler de l'ignoble et incessante instrumentalisation de la seconde guerre mondiale qui est comm\u00e9mor\u00e9e presque tous le jours sur certaines cha\u00eenes de t\u00e9l\u00e9vision comme sur RMC d\u00e9couverte, pour ne parler que de la France, et\u00a0qui comme par hasard appartient \u00e0 un multimilliardaire \u00e0 \\\"la triple nationalit\u00e9\\\" : fran\u00e7aise, suisse et isra\u00e9lienne du Nom de Patrick DRAHI. Ce\u00a0Monsieur\u00a0poss\u00e8de \u00e9galement BFM TV ainsi qu'SFR et un nombre incalculable d'autres m\u00e9dias, soci\u00e9t\u00e9s et holdings. En l'occurrence cette instrumentalisation\u00a0permet de neutraliser imm\u00e9diatement toute critique d'Isra\u00ebl et de la communaut\u00e9 juive qui soutient ce pays. Pour combien de temps encore ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Apr\u00e8s un tel constat il est ais\u00e9 de faire le lien entre \\\"jud\u00e9o-sionisme\\\" et crise \u00e9conomique. J'irai m\u00eame plus loin ce n'est pas l'Islam qui est le terreau de l'islamisme mais bien le \\\"jud\u00e9o-sionisme\\\". Au nom de la libert\u00e9 d'expression\u00a0o\u00f9 plut\u00f4t de ce qu'il en reste en France, j'ose esp\u00e9rer que j'ai encore le droit d'\u00e9crire sans risque de poursuite judiciaire que la tr\u00e8s puissante\u00a0communaut\u00e9 juive a une influence pr\u00e9pond\u00e9rante au niveau du contr\u00f4le\u00a0des leviers financiers internationaux, et qu'elle use de ce pouvoir afin de soutenir Isra\u00ebl co\u00fbte que co\u00fbte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En outre la perte de repaires au niveau soci\u00e9tale et \u00e9thique provoqu\u00e9e par le \\\"jud\u00e9o-sionisme\\\", l'extr\u00e9misme f\u00e9ministe et le pros\u00e9lytisme de l'homosexualit\u00e9 concoure d'autant plus \u00e0 la radicalisation islamiste.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les mondialistes et la finance internationale sont \u00e9galement coupables de l'immigration massive pour en faire une main-d'oeuvre \u00e0 bas co\u00fbt, ainsi que de futurs consommateurs dociles. Cette \\\"immigration colonisation planifi\u00e9e\\\" s'apparente de surcro\u00eet \u00e0 un g\u00e9nocide culturel pour l'Europe.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors que faire ? Surtout se pr\u00e9munir contre toute forme de haine et de violence\u00a0d'une part car\u00a0la haine et la violence\u00a0sont\u00a0destructrices pour soi-m\u00eame et\u00a0d'autre part a\u00a0fortiori elles aussi seraient instrumentalis\u00e9es et donc contre productives. Cependant plus nous\u00a0serons nombreux \u00e0 avoir\u00a0conscience de cette situation insupportable pour le monde\u00a0plus nous\u00a0aurons le courage d'en parler et de lever les tabous\u00a0et plus nous\u00a0pourrons d'une mani\u00e8re ou d'une autre obliger\u00a0les marionnettes qui nous gouvernent \u00e0 sortir de leur c\u00e9cit\u00e9\u00a0d\u00e9lib\u00e9r\u00e9e ou refoul\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En ce qui me concerne j'agis \u00e0 mon humble niveau\u00a0: je boycott naturellement tout ce qui a attrait de pr\u00e8s ou de loin \u00e0 Isra\u00ebl. Enfin d'une mani\u00e8re plus g\u00e9n\u00e9ral ma philosophie et ma force morale que beaucoup n'ont pas, consiste \u00e0\u00a0me\u00a0contenter de peu et\u00a0\u00e0 cultiver ma capacit\u00e9 \u00e0 me satisfaire des plaisirs les plus simples,\u00a0afin d'\u00eatre totalement\u00a0d\u00e9tach\u00e9 de la soci\u00e9t\u00e9 d'hyperconsommation et donc r\u00e9ellement libre. En conclusion\u00a0personne n'aura jamais ma libert\u00e9 de penser.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bruno GUY-M\u00c9NIANE&lt;/p&gt;&lt;p&gt;Un simple et humble citoyen.&lt;/p&gt;","&lt;p&gt;J'ai perdu 30 euros  de pension, \u00e0 cause des int\u00e9r\u00eats d'une assurance vie bloqu\u00e9e pendant 8 ans, ma rente est de 676 euros.&lt;/p&gt;&lt;p&gt;Cette assurance vie est pour vivre plus tard sans que mes enfants se privent plus encore pour moi.&lt;/p&gt;","&lt;p&gt;Je suis solvable, mais des raisons trop rigides de banques , je ne peux emprunter, je suis en mi-temps th\u00e9rapeutique et sur ce seul crit\u00e8re mes divers projets sont bloqu\u00e9s.&lt;/p&gt;","&lt;p&gt;je fais cette proposition&lt;/p&gt;","&lt;p&gt;cr\u00e9ation d'un pacte citoyen avec les migrants comprenant le savoir lire \u00e9crire parler&lt;/p&gt;&lt;p&gt;1 choisir la nationalit\u00e9 fran\u00e7aise pour r\u00e9sider en France suppression de la double nationalit\u00e9 car on ne peut ob\u00e9ir  2 ma\u00eetres  la fois&lt;/p&gt;&lt;p&gt;2 apprendre ses devoirs de citoyens et pas se contenter de ses droits , devoir d\u2019exemplarit\u00e9&lt;/p&gt;&lt;p&gt;3 parler fran\u00e7ais en public &lt;/p&gt;&lt;p&gt;4 ne pas porter aide et assistance aux terroristes&lt;/p&gt;&lt;p&gt;5 obligation de faire son service citoyen &lt;/p&gt;&lt;p&gt;6 respecter l'autre faire d\u00e9monstration de civilit\u00e9 &lt;/p&gt;&lt;p&gt;7 ne pas faire de pros\u00e9lytisme  &lt;/p&gt;&lt;p&gt;8 assister \u00e0 des cours de secourisme, premiers soins  et de petite m\u00e9decine (bobologie)&lt;/p&gt;&lt;p&gt;9 accepter les g\u00e9n\u00e9riques &lt;/p&gt;&lt;p&gt;10 limiter  les envois de cash WESTERN UNION .....d\u00e9clarer ses possession das leur pays d'origine&lt;/p&gt;&lt;p&gt;11 peines renforc\u00e9es pour les travaux d\u2019int\u00e9r\u00eats g\u00e9n\u00e9raux changer de r\u00e9gion&lt;/p&gt;&lt;p&gt;12 retraite prise  l'\u00e9tranger se faire contr\u00f4ler en consulat ou ambassade fran\u00e7ais local &lt;/p&gt;&lt;p&gt;13 pas de pri\u00e8re de rue ou dans des zones de passage &lt;/p&gt;&lt;p&gt;14 se soumettre accepter les contr\u00f4les d'identit\u00e9 &lt;/p&gt;","&lt;p&gt;Ce grand d\u00e9bat national cher \u00e0 Mr Macron .... qui permet \u00e0 l'ensemble de la soci\u00e9t\u00e9 de s'exprimer n'existe que par le mouvement des GJ en esp\u00e9rant que tout ceci aboutisse \u00e0 quelque chose de positif pour nous tous&lt;/p&gt;&lt;p&gt; l'amnistie de tous les GJ me semble obligatoire les condamnations au d\u00e9cours des manifestations sans violence av\u00e9r\u00e9e doivent \u00eatre annul\u00e9s, pas de fichiers de manifestants &lt;/p&gt;","&lt;p&gt;Les abattements \u00e0 la base fiscaux doivent etre les m\u00eames pour tous. Et les bases idem.&lt;/p&gt;&lt;p&gt;Cela implique un seuil taux d'abattement \u00e0 la base ( ex fin des avantages fiscaux des journalistes par exemple) , soumission identique pour tous  ( fin des privil\u00e8ges des d\u00e9put\u00e9s europ\u00e9ens qui ont un calcul fiscal exag\u00e9r\u00e9ment avantageux pour eux) &lt;/p&gt;","&lt;p&gt;&lt;img src=\\\"https://le-vrai-debat.fr/media/default/0001/01/d05cde78c98638782eead4096b8f6f1a70184e6c.png\\\" alt=\\\"d05cde78c98638782eead4096b8f6f1a70184e6c.png\\\" /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;                Vive le vrai d\u00e9bat !&lt;/p&gt;","&lt;p&gt;R\u00e9\u00e9quilibrage et revalorisation du territoire : &lt;/p&gt;&lt;p&gt;- Arr\u00eat imm\u00e9diat de la fermeture de tous les services administratifs, de sant\u00e9 et d'\u00e9ducation sous pr\u00e9texte de rentabilit\u00e9.&lt;/p&gt;&lt;p&gt;- Arr\u00eat imm\u00e9diat de la fermeture des moyens de transports qui n'apparaissent pas \\\"rentables\\\" selon les crit\u00e8res habituels.&lt;/p&gt;","&lt;p&gt;Suite aux privatisations par Monsieur Sarkozy des autoroutes financ\u00e9es par l'Etat , je souhaite la renationalisation de celles ci et utiliser les b\u00e9n\u00e9fices au profit de l\u2019\u00e9cologie&lt;/p&gt;","&lt;p&gt;moi j'aimerai vraiment connaitre le nombre de gilets jaunes pour mesurer l'impact que nous pourrions avoir r\u00e9ellement face au gouvernement.&lt;/p&gt;","&lt;p&gt;Permettre aux citoyens de s'exprimer en pouvant d\u00e9clencher un RIC.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ne pas appauvrir les retrait\u00e9s sous pr\u00e9texte qu'ils ne travaillent pas (contre ceux qui travaillent) alors qu'ils ont cotis\u00e9s une vie enti\u00e8re pour pouvoir vivre \u00e0 peut pr\u00e8s d\u00e9cemment. Augmenter les bas salaires sans pr\u00e9texter scandaleusement l'impossibilit\u00e9 \u00e0 cause de TPE et PME qui ne pourront pas!&lt;/p&gt;","&lt;p&gt;Interdire aux Roms l'installation de campement sur l'espace publique. Renvoyer dans leur pays d'origine, ceux qui ne peuvent justifier d'un revenu et d'un justificatif de domicile. Pour info, on estime entre 15000 et 20000 le nombre de Roms en France, venus majoritairement de Roumanie et de Bulgarie, vivant de mendicit\u00e9, du ramassage de ferraille, de r\u00e9cup\u00e9ration d'objets dans les poubelles, ou en jouant de la musique dans le m\u00e9tro. Sans oublier, ces jeunes filles faisant signer de fausses p\u00e9titions aux touristes, afin de mieux les d\u00e9trousser.  &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;MANIFESTE POUR UN PROJET DE SOCI\u00c9T\u00c9 HUMANISTE ET POUR LA PROTECTION DE\u00a0LA NATURE&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le monde est de plus en plus complexe et les probl\u00e8mes \u00e0 r\u00e9soudre sont multiples. Pour trouver des solutions efficaces il faut d\u00e9finir des priorit\u00e9s.&lt;/p&gt;&lt;p&gt;La crise actuelle qui s'exprime par la col\u00e8re est provoqu\u00e9e par la difficult\u00e9 \u00e0 comprendre le monde dans lequel nous vivons et \u00e0 donner un sens \u00e0 notre action. Nous manquons de rep\u00e8res et de v\u00e9rit\u00e9s fondamentales sur lesquelles baser notre comportement.&lt;/p&gt;&lt;p&gt;Pourtant il ne faut pas c\u00e9der au pessimisme car \\\"c'est lorsque nous prenons conscience de ce qui nous d\u00e9termine que nous faisons le plus grand acte de libert\u00e9\\\". (Jacques Ellul)&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0Le lib\u00e9ralisme et le capitalisme ne peuvent pas \u00eatre un projet de soci\u00e9t\u00e9 car ils sont bas\u00e9s sur la cupidit\u00e9 et l'\u00e9goisme. Il est temps de proposer comme alternative un humanisme \u00e9cologique. Il faut recentrer l'\u00e9conomie et le politique sur l'humain et agir dans le respect absolu de la nature.&lt;/p&gt;&lt;p&gt;A l'origine l'humanit\u00e9 n'avait pour seul guide que la nature. Ce qui \u00e9tait sacr\u00e9 c'\u00e9tait le soleil, l'eau, la terre, les for\u00eats. Aujourd'hui la technologie a remplac\u00e9 la nature. Ce qui est sacr\u00e9 c'est l'objet issu du \\\"progr\u00e8s\\\" technique : la voiture, l'ordinateur, le t\u00e9l\u00e9phone portable, la t\u00e9l\u00e9vision.&lt;/p&gt;&lt;p&gt;La technologie donne plus de puissance \u00e0 l'homme, c'est en cela que r\u00e9side son danger car elle lui donne aussi plus de moyens pour accro\u00eetre son emprise sur la nature ce qui \u00e0 terme conduira \u00e0 l'\u00e9puisement des ressources naturelles. Il y a aussi un d\u00e9calage de plus en plus grand entre la puissance destructrice donn\u00e9e \u00e0 chacun et la capacit\u00e9 de l'homme \u00e0 faire un usage raisonn\u00e9 de ce pouvoir accru. Car l'\u00e9volution technologique est exponentielle et l'\u00e9volution morale de l'humanit\u00e9 est lente.&lt;/p&gt;&lt;p&gt;Nous ne vivons plus au rythme de la nature mais nous sommes soumis au rythme rapide de l'\u00e9volution technologique. \\\"Le reflexe a remplac\u00e9 la r\u00e9flexion\\\". (Jacques Ellul)&lt;/p&gt;&lt;p&gt;Il est temps de retrouver la raison et de se concentrer sur des valeurs fondamentales.&lt;/p&gt;&lt;p&gt;La vie est le bien le plus pr\u00e9cieux, nous sommes tous d'accord la-dessus. Mais pour assurer le respect de la vie sous toutes ses formes il faut certaines conditions :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1) Pr\u00e9server la nature et assurer la p\u00e9rennit\u00e9 des ressources qu'elle procure \u00e0 l'activit\u00e9 humaine.&lt;/p&gt;&lt;p&gt;2) Garantir les libert\u00e9s, la justice et un partage \u00e9quitable des richesses afin que chaque humain puisse disposer des moyens mat\u00e9riels pour satisfaire ses besoins fondamentaux : nourriture, logement, sant\u00e9, \u00e9ducation.&lt;/p&gt;&lt;p&gt;Ces principes sont repris dans un grand nombre de constitutions et d\u00e9clarations de droits.&lt;/p&gt;&lt;p&gt;Pourtant si l'on dresse un bilan du XXe si\u00e8cle du point de vue de ces crit\u00e8res, que constate t-on ? :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;A) Famine et malnutrition :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;- 821 millions de personnes souffrent \u00e0 pr\u00e9sent de la faim soit une personne sur 9.&lt;/p&gt;&lt;p&gt;- Dans le monde un enfant meurt de faim toutes les onze secondes d'apr\u00e8s le programme alimentaire mondial (WFP).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;B) Conflits arm\u00e9s :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;231 millions de morts en 100 ans de guerre, le XXe si\u00e8cle est le plus meurtrier de l'histoire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;C) Pollution :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;- Effondrement de la biodiversit\u00e9\u00a0&lt;/p&gt;&lt;p&gt;- Pollution des oc\u00e9ans et des terres cultivables.&lt;/p&gt;&lt;p&gt;- 26 000 esp\u00e8ces animales ou v\u00e9g\u00e9tales disparaissent chaque ann\u00e9e, en 2048 il n'y aura plus de poissons comestibles dans les mers.&lt;/p&gt;&lt;p&gt;- 7 millions de personnes meurent chaque ann\u00e9e dans le monde parce qu\u2019elles respirent un air trop charg\u00e9 en particules fines. Tel est le dernier bilan macabre publi\u00e9 mercredi 2 mai 2018 par l\u2019Organisation mondiale de la sant\u00e9 (OMS), qui sonne l\u2019alerte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;D) Justice sociale et fiscale :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;La concentration de la richesse s'est encore accentu\u00e9e en 2018, selon le rapport annuel de l'ONG Oxfam sur les in\u00e9galit\u00e9s mondiales. 26 milliardaires ont d\u00e9sormais entre leurs mains autant d'argent que la moiti\u00e9 la plus pauvre de l'humanit\u00e9, d\u00e9nonce l'ONG.\u00a0&lt;/p&gt;&lt;p&gt;Dans le rapport de l'association ATTAC France il est r\u00e9v\u00e9l\u00e9 qu\u2019entre 2010 et 2017 : les imp\u00f4ts vers\u00e9s par les entreprises du CAC 40 ont baiss\u00e9 de 6,4 % en valeur absolue, alors que leurs b\u00e9n\u00e9fices cumul\u00e9s ont augment\u00e9 de 9,3 % et les dividendes vers\u00e9s aux actionnaires de 44 % en valeur absolue \u00e9galement sur la m\u00eame p\u00e9riode, tandis que leurs effectifs en France ont baiss\u00e9 de 20 %.\u00a0&lt;/p&gt;&lt;p&gt;Les entreprises du CAC 40 ont vers\u00e9s 57 milliards de dividendes \u00e0 leurs actionnaires en 2018 soit 12,8 % de plus que l'ann\u00e9e pr\u00e9c\u00e9dente, ce qui repr\u00e9sente 62 % des b\u00e9n\u00e9fices. Dans le m\u00eame temps plus de 500 sdf meurts dans la rue chaque ann\u00e9e.\u00a0&lt;/p&gt;&lt;p&gt;Le dernier coup de pouce au SMIC remonte \u00e0 2006 (il y a 12 ans !) si l'on excepte l'augmentation de 0,6 % en juillet 2012 d\u00e9cid\u00e9e par Fran\u00e7ois Hollande.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est illusoire de penser que l'humanit\u00e9 puisse survivre si l'on ne met pas tout en oeuvre pour \u0117radiquer ces quatre fl\u00e9aux : la guerre, la famine, la pollution, les injustices.&lt;/p&gt;&lt;p&gt;Les in\u00e9galit\u00e9s et les injustices sont les deux ressorts principaux des r\u00e9volutions.&lt;/p&gt;&lt;p&gt;Mais pour que les grandes puissances puissent porter leurs efforts avec l'efficacit\u00e9 requise sur ces priorit\u00e9s et emporter l'adh\u00e9sion de tous leurs citoyens dans ce combat, elles doivent d'abord instaurer la paix sociale \u00e0 l'int\u00e9rieur de leurs fronti\u00e8res en garantissant la justice sociale.&lt;/p&gt;&lt;p&gt;La survie de toute organisation sociale repose sur le traitement r\u00e9serv\u00e9 \u00e0 ses constituants les plus faibles.&lt;/p&gt;&lt;p&gt;En France il y a 8 millions de personnes vivant en-dessous du seuil de pauvret\u00e9 (1015 euros pour une personne seule).&lt;/p&gt;&lt;p&gt;Le poids \u00e9lectoral de cette minorit\u00e9 est trop faible pour que soit pris en compte leurs besoins. L'am\u00e9lioration de leur sort passe donc par une prise de conscience g\u00e9n\u00e9rale des citoyens dont le niveau de vie est sup\u00e9rieur pour admettre que la priorit\u00e9 doit aller \u00e0 cette cat\u00e9gorie.\u00a0&lt;/p&gt;&lt;p&gt;Cette in\u00e9galit\u00e9 alimente les conflits sociaux qui emp\u00eache le pays d'avancer. On rentre ainsi dans un cercle vicieux qui p\u00e9nalise tout le monde.&lt;/p&gt;&lt;p&gt;Il est temps de passer de syst\u00e8mes de pens\u00e9e isol\u00e9s, individualistes et anthropocentriques \u00e0 des sch\u00e9mas de conscience altruistes et plan\u00e9taires\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Voici quelques propositions pour lutter contre les injustices fiscales, sociales et \u00e9cologiques.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1 - Augmenter le smic de 10 %.&lt;/p&gt;&lt;p&gt;2 - Taxer les Gafa.&lt;/p&gt;&lt;p&gt;3 - Diminuer la TVA sur les produits de premi\u00e8re n\u00e9cessit\u00e9 (pain, l\u00e9gumes, fruits, logement, transport ( Il ne parait pas souhaitable d'appliquer la baisse de tva sur la viande pour les raisons suivantes :&lt;/p&gt;&lt;p&gt;Une \u00e9tude r\u00e9cente men\u00e9e par 37 experts internationaux (Le Monde du 18 janvier 2018) indique que pour nourrir l'humanit\u00e9 il conviendra de consommer moins de viande rouge ou de sucre et plus de l\u00e9gumes.\u00a0&lt;/p&gt;&lt;p&gt;De plus la production de la viande est une activit\u00e9 tr\u00e8s polluante.).&lt;/p&gt;&lt;p&gt;Supprimer ou r\u00e9duire la TVA sur les billets sncf.&lt;/p&gt;&lt;p&gt;Augmenter la TVA sur les produits et services de luxe (Caviar, parfum et alcool haut de gamme, yatch, voiture et h\u00f4tel de luxe etc).&lt;/p&gt;&lt;p&gt;4 - Faire payer des imp\u00f4ts en France \u00e0 ceux qui r\u00e9sident \u00e0 l'\u00e9tranger et qui per\u00e7oivent leurs revenus en France.&lt;/p&gt;&lt;p&gt;5 - Renforcer les moyens de lutter de mani\u00e8re efficace contre la fraude fiscale.&lt;/p&gt;&lt;p&gt;6 - R\u00e9tablir l'isf tout en accordant une exon\u00e9ration aux sommes R\u0116ELLEMENT affect\u00e9es \u00e0 l'investissement dans les entreprises.&lt;/p&gt;&lt;p&gt;7 - Augmenter les tranches d'imp\u00f4ts.&lt;/p&gt;&lt;p&gt;8 - Augmenter les investissements dans la recherche fondamentale et dans l'\u00e9ducation.&lt;/p&gt;&lt;p&gt;9 - La France doit prendre une part plus importante dans l'accueil des immigr\u00e9s ayant quitt\u00e9 leur pays pour fuir la famine, les cataclysmes naturels, les guerres ou les dictatures.&lt;/p&gt;&lt;p&gt;10 - La France doit se montrer exemplaire dans l'aide aux pays les plus pauvres pour \u00e9radiquer les famines.&lt;/p&gt;&lt;p&gt;11 \u2013 D\u00e9velopper le march\u00e9 des \u00e9nergies renouvelables et de l'agriculture biologique, interdire l'usage du glyphosate d\u00e9s 2020.&lt;/p&gt;&lt;p&gt;12 \u2013 Stopper la d\u00e9sertification rurale, r\u00e9ouvrir les \u00e9coles, les h\u00f4pitaux, les gares, les bureaux de poste. D\u00e9velopper les moyens de transport public en zone rurale.&lt;/p&gt;&lt;p&gt;13 - Prendre en compte le vote blanc.&lt;/p&gt;&lt;p&gt;14 - Introduire 30 % de proportionnelle aux \u00e9lections l\u00e9gislatives.&lt;/p&gt;&lt;p&gt;15 - Maintenir la taxe d\u2019habitation pour les 15 % des m\u00e9nages les plus ais\u00e9s.&lt;/p&gt;&lt;p&gt;16 - R\u00e9duire les avantages, privil\u00e8ges et indemnit\u00e9s accord\u00e9s aux anciens pr\u00e9sidents.&lt;/p&gt;&lt;p&gt;17 - Cr\u00e9er des conditions mat\u00e9rielles et financi\u00e8res incitatives pour favoriser l'installation des m\u00e9decins en zone rurale.&lt;/p&gt;&lt;p&gt;18 - Taxer le k\u00e9ros\u00e8ne.&lt;/p&gt;&lt;p&gt;19 - Imposer aux industriels de limiter de mani\u00e8re drastique les emballages. Taxer davantage les grandes industries pollueuses, fran\u00e7aises et \u00e9trang\u00e8res.&lt;/p&gt;&lt;p&gt;20 - Limiter le salaire des salari\u00e9s les mieux r\u00e9mun\u00e9r\u00e9s \u00e0 20 fois le salaire moyen (comme en Su\u00e8de), en France il est 70 fois sup\u00e9rieur.&lt;/p&gt;&lt;p&gt;21 \u2013 R\u00e9duire et assujettir les all\u00e9gements de charge (notamment le CICE) et soumettre ces all\u00e9gements \u00e0 des obligations de moyens et de r\u00e9sultats.&lt;/p&gt;&lt;p&gt;22 \u2013 Augmenter l'imp\u00f4t sur les b\u00e9n\u00e9fices.&lt;/p&gt;&lt;p&gt;23 \u2013 Favoriser l'installation des m\u00e9decins en milieu rural par la fixation d'un revenu minimal garanti par l'Etat.&lt;/p&gt;&lt;p&gt;24 - R\u00e9indexer les petites retraites sur l'indice des prix \u00e0 la consommation et r\u00e9tablir les 5 euros d'APL.&lt;/p&gt;&lt;p&gt;25 - Maintenir sur tout le territoire fran\u00e7ais la limitation \u00e0 80 km/h sur les routes secondaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette liste de mesures est loin d'\u00eatre suffisante car nous ne parviendrons pas \u00e0 op\u00e9rer un changement radical de notre mode de vie par quelques lois ou r\u00e8glement. Seule une prise de conscience g\u00e9n\u00e9ralis\u00e9e de l'absurdit\u00e9 de notre \u00e9conomie capitaliste ultra lib\u00e9rale nous permettra d'ouvrir une nouvelle voie. La course effren\u00e9e \u00e0 plus de profit et le chantage \u00e0 l'emploi pour assurer la croissance doivent \u00eatre remplac\u00e9s par la reflexion philosophique sur le sens que nous voulons donner \u00e0 notre vie. Capitalisme et \u00e9cologie sont incompatible.&lt;/p&gt;&lt;p&gt;Nous utilisons les objet techniques sans conna\u00eetre l'origine des mati\u00e8res qui constituent ces objets, leurs processus de fabrication, le travail humain qu'il repr\u00e9sente et leur impact social et environnemental.&lt;/p&gt;&lt;p&gt;La publicit\u00e9 est le vecteur de cet obscurantisme. La publicit\u00e9 est un fl\u00e9au car elle occulte les questions sociales morales et politiques que soul\u00e8ve la technologie et ne fait rien d'autre que cr\u00e9er des besoins qui n'existeraient pas sans elle. Il en r\u00e9sulte une insatifaction permanente. Il faut cesser le matraquage publicitaire sous toutes ses formes.&lt;/p&gt;&lt;p&gt;Le monde qui mesure la r\u00e9ussite \u00e0 l'aune du compte en banque est r\u00e9volu.\u00a0&lt;/p&gt;&lt;p&gt;La solidarit\u00e9 ne doit pas s'appliquer \u00e0 une seule communaut\u00e9 ou corporation, elle doit s'\u00e9tendre au monde entier. C'est la condition essentielle \u00e0 satisfaire pour assurer l'avenir de l'humanit\u00e9.&lt;/p&gt;&lt;p&gt;Comme le pape Fran\u00e7ois et le Dala\u00ef lama je vous invite \u00e0 une r\u00e9volution des consciences pour changer le monde.&lt;/p&gt;&lt;p&gt;Faisons le m\u00e9nage chez nous pour accueillir notre part de la mis\u00e8re du monde.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il n'y a pas de fatalit\u00e9 que l'homme ne puisse vaincre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;G\u00e9rard legat&lt;/p&gt;","&lt;p&gt;reconnaitre le vote blanc, le vote obligatoire, la proportionnel pour tous les votes \u00e0 part les pr\u00e9sidentiel et le RIC sur tous les sujets&lt;/p&gt;","&lt;p&gt;J'ai voulu y participer, exp\u00e9rience non enrichissante. Pour cause, le contraire d'une expression libre puisque ne vous sont propos\u00e9es que des r\u00e9ponses \u00e0 des questions. Manquent Les rubriques pouvoir d'achat et Europe.&lt;/p&gt;","&lt;p&gt;Depuis des ann\u00e9es et des ann\u00e9es, l'UE a fini par prendre le pouvoir des \u00e9tats membres, en accord s\u00fbrement avec les chefs d'\u00e9tats et les lobbies. Aujourd'hui  la France doit, pour sa survie sortir de cette UE, \u00e0 laquelle les Fran\u00e7ais, tout d'abord n'ont JAMAIS VOTE! pourquoi? parce que le pouvoir est aujourd'hui entre des mains de technocrates \u00e0 Bruxelles AUQUELS NOUS N AVONS JAMAIS VOTE, JAMAIS DONNE LE POUVOIR DE COMMANDER LA FRANCE  A NOTRE PLACE ! ILS PRENNENT DES DECISIONS CONCERNANT NOTRE DESTINEE COLMME S ILS ETAIENT DES ROIS TRANQUILLEMENT ! et nos pr\u00e9sidents ??? que font ils ? ils approuvent !! je r\u00eave !! en 2005 les Fran\u00e7ais ont dit non, car nous voulons sortir de cette Europe! que s'est il pass\u00e9? on nous as bafou\u00e9 !!  merci mr Sarkozy  !!!&lt;/p&gt;","&lt;p&gt;Cela se pratique dans certains pays, avoir l'\u00e9valuation des sommes que nous avons re\u00e7ues individuellement gr\u00e2ce \u00e0 la solidarit\u00e9: frais m\u00e9dicaux, allocation logement, allocation d'enfants, autres avantages permet de rendre visible toute cette solidarit\u00e9 acquise par des luttes: front populaire, ou des n\u00e9gociations. C'est l'identit\u00e9 de la France dont nous pouvons \u00eatre fiers.&lt;/p&gt;","&lt;p&gt;La consultation citoyenne est une excellente mesure&lt;/p&gt;&lt;p&gt;Elle doit permettre \u00e0 des millions de citoyens silencieux et r\u00e9fl\u00e9chis de s'exprimer et d'\u00eatre \u00e9cout\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'urgence c'est un plan contre la pauvret\u00e9&lt;/p&gt;&lt;p&gt;avec entr'autres ces quelques mesures&lt;/p&gt;&lt;p&gt;-revenu universel d'activit\u00e9 pour les plus pr\u00e9caires&lt;/p&gt;&lt;p&gt;-une garantie jeunes&lt;/p&gt;&lt;p&gt;-un tiers payant g\u00e9n\u00e9ralis\u00e9&lt;/p&gt;&lt;p&gt;-un service public de l'insertion&lt;/p&gt;&lt;p&gt;-un plan ambitieux de formation professionnelle&lt;/p&gt;&lt;p&gt;-la cr\u00e9ation de logements sociaux et de logements pour les \u00e9tudiants&lt;/p&gt;&lt;p&gt;-des cantines scolaires \u00e0 bas co\u00fbt &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La deuxi\u00e8me urgence c'est l'environnement&lt;/p&gt;&lt;p&gt;Les g\u00e9n\u00e9rations futures vont prendre de plein fouet le laxisme g\u00e9n\u00e9ral (cad de chacun de nous, des entreprises, de l'\u00e9tat) contre le d\u00e9r\u00e8glement climatique &lt;/p&gt;&lt;p&gt;Quelques mesures&lt;/p&gt;&lt;p&gt;-la cr\u00e9ation d'une taxe carbone&lt;/p&gt;&lt;p&gt;-la pr\u00e9paration de l'apr\u00e9s p\u00e9trole&lt;/p&gt;&lt;p&gt;-l'alimentation bio et de proximit\u00e9 &lt;/p&gt;&lt;p&gt;-la suppression des pesticides et insecticides&lt;/p&gt;&lt;p&gt;-le maintien de la biodiversit\u00e9&lt;/p&gt;&lt;p&gt;-la fin de la maltraitante animale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;QUE LE NATURISME NE SOIT PLUS CONSID\u00c9R\u00c9 COMME UNE \\\"EXHIBITION\\\" Il faut distinguer une mani\u00e8re de vivre d'une d\u00e9viation sexuelle&lt;/p&gt;","&lt;p&gt;&lt;em&gt;supprimer tous les avantages de nos \u00e9lus ainsi que r\u00e9duire leurs salaires trop \u00e9lev\u00e9s &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;leur faire aussi d\u00e9couvrir et vivre au SMIC quelques temps afin qu ils comprennent la souffrance des citoyens et nombreux retrait\u00e9s&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Actuelement, les agriculteurs, les infirmiers,aide soignantes, aide \u00e0 domicile, auxiliaire de vie ...., effectuent des m\u00e9tiers qui sont aux services des citoyens, soient en produisant des cultures, soient en prenant soin de leur sant\u00e9 ou d\u00e9pendance et sont pay\u00e9s au ras des p\u00e2querettes. Aujourd'hui les valeurs sont orient\u00e9 vers de la productivit\u00e9 industrielle, du domaine 'artistique. Je suis outr\u00e9e de voir les salaires des footballeurs,des \u00e9missions de t\u00e9l\u00e9r\u00e9alit\u00e9 ou les particiapnts sont vaudr\u00e9s dans des canap\u00e9s ou au bord de la piscine.&lt;/p&gt;","&lt;p&gt;respect de la souverainet\u00e9 d'un \u00e9tat&lt;/p&gt;","&lt;p&gt;Notamment dans les abattoirs, il faut en supprimer, sanctionner au maximum ceux qui font souffrir les animaux, et baisser sa consommation de viande ou la supprimer pour ne pas encourager ces salles de torture.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Force est de constater que la t\u00e9l\u00e9vision d'\u00e9tat n'est pas meilleure que les t\u00e9l\u00e9visions priv\u00e9es et qu'elle nous abreuve de tout autant de publicit\u00e9. Il ne m'apparait donc plus n\u00e9cessaire de la subventionner par l'imp\u00f4t. Un effort de gestion et sans doute de meilleures n\u00e9gociations au niveau des salaires des \\\"stars\\\" et autres \\\"Chroniqueurs\\\" ainsi que lors des achats de s\u00e9ries devraient suffire \u00e0 combler ce manque \u00e0 gagner. On peut aussi envisager de r\u00e9duire drastiquement cette contribution \u00e0 l'audiovisuel public en la r\u00e9servant (primes) aux \u00e9missions \u00e0 caract\u00e8re culturel ou visant \u00e0 faire \u00e9merger de nouveaux cr\u00e9ateurs.&lt;/p&gt;","&lt;p&gt;Tous les titres appartiennent \u00e0 des milliardaires. La presse n'informe plus, il faut arr\u00eater de les subventionner&lt;/p&gt;","&lt;p&gt;Mettre \u00e0 disposition plus de bacs \u00e0 compost communs&lt;/p&gt;","&lt;p&gt;nous les fumeurs sommes devenus des vaches \u00e0 lait, l'augmentation du prix des cigarettes ne fait pas vraiment diminuer le nombre de fumeur mais vide notre porte monnaie ! \u00e7a suffit ! remettons le paquet de cigarette \u00e0 6 euros !&lt;/p&gt;","&lt;p&gt;Mettre en place un syst\u00e8me de plancher et plafond des r\u00e9mun\u00e9rations &lt;/p&gt;","&lt;p&gt;Cr\u00e9er des parcs que pour les chiens fassent leur besoin dans chaque p\u00e2t\u00e9 de maison,  nos trottoirs ne sont pas des crottoirs. Il y a un manque d hygiene sur la voie publique. Cr\u00eber des containeds pour les d\u00e9pots des sacs des ordures \u00e0 chaque p\u00e2t\u00e9 de maison avec interdiction de les laisser devant chez soi. Plus de poubelles publiques sachets transparents et de cendriers. &lt;/p&gt;","&lt;p&gt;On pr\u00f4ne pour le 0 papier, mais l\u00e0 demande Mdph, Cmu, dossier Caf ou Msa... il y a encore trop de papiers \u00e0 remplir ou qu'on ne peux envoyer via les sites, c'est bien dommage parce c'est \u00e9cologique, pratique puisqu'on a une preuve du d\u00e9p\u00f4t et donc de r\u00e9ception, il faut faire quelque chose &lt;/p&gt;","&lt;p&gt;Certes il faut p\u00e9naliser les propri\u00e9taires \\\"radins\\\"..mais aussi les locataires irresponsables... d'accord, la caution sert \u00e0 cette dissuasion...mais pas suffisant car seulement \u00e0 la fin du bail.... une p\u00e9nalit\u00e9 pourrait \u00eatre non pas fix\u00e9e par le bailleur, mais demand\u00e9e au bailleur via une plateforme qui controlerait le bien-fond\u00e9 de cette demande. Le locataire paierait le propri\u00e9taire via cette plateforme (gratuite). Utile \u00e0 mon avis pour les grandes villes... &lt;/p&gt;","&lt;p&gt;Une voiture neuve est un achat impactant financi\u00e8rement. Pour un foyer modeste, acheter une voiture et essayer de l\u2019amortir sur le plus grand nombre d\u2019ann\u00e9es possible est un moyen de faire des \u00e9conomies. Question\u00a0: les exigences du contr\u00f4le technique actuel sont elles raisonnables\u00a0? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition\u00a0: L\u2019augmentation des points de contr\u00f4les ne devrait pas entra\u00eener l\u2019augmentation du prix du contr\u00f4le technique (nous venons obtenir une certification,ce n'est pas une demande de prestation de service).&lt;/p&gt;","&lt;p&gt;respect des anciens parents acquis retrait\u00e9s rendons le due aux retraites perdu injustement depuis 10 ans tout le monde sera un jour \u00e0 la derni\u00e8re \u00e9tape de sa vie sans parents nous n'existerons pas abattement des 10% imposable pour les familles nombreuses des retraites indexation suppression de la csg pour TOUS les retraites et la remettes aux d\u00e9put\u00e9s qui se la sont exon\u00e9r\u00e9 en septembre 2017 pour leur frais mandataire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;arr\u00eat de r\u00e9formes ing\u00e9rences suppression d'empois abusives quitter l'otan une politique et une UE inverse \u00e0 l'actuel et miracle!&lt;/p&gt;","&lt;p&gt;G\u00e9n\u00e9raliser le\u00a0mandat de vente simple comme seul et unique mandat\u00a0propos\u00e9 par\u00a0les agences immobili\u00e8res permettrait une\u00a0plus saine\u00a0concurrence et \u00e9viterait toute duperie \u00e9ventuelle.&lt;/p&gt;","&lt;p&gt;Il me para\u00eet important de cr\u00e9er de nouvelles taxes sur les v\u00e9hicules les plus polluants afin de pousser \u00e0 la cr\u00e9ation de nouveaux carburants, de nouveaux v\u00e9hicules ou d'une consommation plus eco-responsable &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En r\u00e9ponse aux questions du d\u00e9bat national &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La transition \u00e9cologique n'est pas une action commerciale, elle est fatalement bas\u00e9e sur des concessions concernant nos modes de vie.&lt;/p&gt;&lt;p&gt;L'argent ne devrait pas \u00eatre le point fondamentale de cette transition.&lt;/p&gt;","&lt;p&gt;Le sujet est certes beaucoup plus complexe qu\u2019il n\u2019y parait, mais je voulais juste \u00e9voquer cette piste de r\u00e9flexion\u00a0: &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt; Obtention du code&lt;/strong&gt;\u00a0: examen incorpor\u00e9 aux \u00e9preuves g\u00e9n\u00e9rales des diff\u00e9rents dipl\u00f4mes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt;\u00a0Formation \u00e0 la conduite&lt;/strong&gt;\u00a0: partenariat Education/Services priv\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;gt; Obtention du permis&lt;/strong&gt;\u00a0: Examen final sp\u00e9cifique gratuit&lt;/p&gt;","&lt;p&gt;j ai vu que les femmes gilets jaunes manifestaient 1 dimanche sur 2 pourquoi ne pas faire pareil le samedi &lt;/p&gt;","&lt;p&gt;suppression totale de la taxe d'habitation  pour tous &lt;/p&gt;","&lt;p&gt;abatage des animaux sur leur lieux de vie ..dans les fermes avec \u00e9tourdissement obligatoire faire cela dans des camions \u00e9quip\u00e9'. avec\u00a0Un personnel tr\u00e8s bien forme'. qui prend le temps&lt;/p&gt;","&lt;p&gt;En augmentant la quotit\u00e9 disponible (part de la succession dont on peut disposer librement) et en diminuant la r\u00e9serve h\u00e9r\u00e9ditaire (part r\u00e9serv\u00e9e aux h\u00e9ritiers) on pourrait favoriser les fondations ainsi que les legs aux organismes et associations d'int\u00e9r\u00eat public tout en diminuant un peu l'injustice li\u00e9e \u00e0 la seule naissance.(cf B.Gates, Sting et bien d'autres qui l\u00e8guent la quasi totalit\u00e9 de leur fortune \u00e0 des fondations, ce qui est interdit en France)&lt;/p&gt;","&lt;p&gt;Augmentation du ch\u00e8que \u00e9nergie pour les personnes se chauffant au gaz en citerne car pas de gaz de ville de disponible  dans notre belle campagne &lt;/p&gt;","&lt;p&gt; Cr\u00e9er des commissions INDEPENDANTES pour \u00e9tudier les cas comme Benallah qui se permet de bafouer les institutions car prot\u00e9g\u00e9s par le pr\u00e9sident lui-m\u00eame &lt;/p&gt;","&lt;p&gt;Redonner \u00e0 la commune sa raison d'\u00eatre, la proximit\u00e9&lt;/p&gt;","&lt;p&gt;R\u00e9publique modeste sans faste avec un persident \u00e9lu par les parlementaires&lt;/p&gt;","&lt;p&gt;Que les personnes soient dispens\u00e9es d'une partie de l'imp\u00f4t sur les grandes fortunes &lt;u&gt;quand elles apportent la preuve&lt;/u&gt; qu'elles contribuent \u00e0 la cr\u00e9ation de nouvelles entreprises , aident des jeunes entrepreneurs qui d\u00e9marrent quelque chose, de jeunes agriculteurs bios, des aides \u00e0 la cr\u00e9ation de logements sociaux etc....Dans le m\u00eame principe que les aides \u00e0 des associations etc....ou des dispenses d'imp\u00f4t pour aider le monde artistique,..Ils gagnent la moiti\u00e9 des imp\u00f4ts qu'ils devraient payer et ils participent au d\u00e9veloppement de la France.Tout le monde y gagne !&lt;/p&gt;","&lt;p&gt;L\u2019acquisition de la nationalit\u00e9 pour ceux qui n\u2019ont pas des parents fran\u00e7ais ne peut que r\u00e9sulter d\u2019une d\u00e9marche consciente et volontaire et pas circonstancielle ; Mayotte plus grande maternit\u00e9 de France !!!&lt;/p&gt;","&lt;p&gt;Afin de mieux comprendre la soci\u00e9t\u00e9, je pense que chaque jeune devrait passer du temps avec les pompiers, dans un hopital&lt;/p&gt;&lt;p&gt;et dans un poste de police ou de gendarmerie.&lt;/p&gt;","&lt;p&gt;Arr\u00eat de l\u2019immigration \u00e9conomique car \u00e7a co\u00fbte trop cher et \u00e7a met en p\u00e9ril notre protection sociale. Occupons nous dignement des immigr\u00e9s qui sont d\u00e9j\u00e0 sur le sol Fran\u00e7ais ainsi que des pauvres de notre pays.&lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong&gt;FISCALIT\u00c9 ET D\u00c9PENSES&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;LE CONTEXTE&lt;/u&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\tLa France en t\u00eate des pays pour les pr\u00e9l\u00e8vements obligatoires et en t\u00eate pour les d\u00e9penses publiques. C\u2019est l\u2019un des pays d\u2019Europe qui a le plus bas taux de pauvret\u00e9 (inf\u00e9rieur \u00e0 celui de l\u2019Allemagne et m\u00eame de la Su\u00e8de).\u00a0\u00a0Il y a donc bien une redistribution sociale (c\u2019est le champion d\u2019Europe) et une solidarit\u00e9 tr\u00e8s importante dont beaucoup de personnes n\u2019ont pas conscience ou feignent d\u2019ignorer. Apr\u00e8s redistribution, c\u2019est un des pays o\u00f9 les in\u00e9galit\u00e9s sont les moins importantes.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Plus de la moiti\u00e9 des personnes ne payent pas l\u2019imp\u00f4t sur le revenu, un grand nombre sont d\u00e9sormais exon\u00e9r\u00e9es de taxe d\u2019habitation et b\u00e9n\u00e9ficient d\u2019exon\u00e9ration de CSG ou de CSG \u00e0 taux r\u00e9duit.\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0De nombreuses allocations existent par ailleurs, qui souvent se cumulent, et constituent des revenus suppl\u00e9mentaires.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0En mati\u00e8re d\u2019indemnisation du ch\u00f4mage, nous sommes l\u2019un des plus g\u00e9n\u00e9reux sinon le plus g\u00e9n\u00e9reux, si on prend en compte la dur\u00e9e , le niveau d\u2019indemnisation et les obligations \u00e0 respecter en mati\u00e8re d\u2019emploi de remplacement.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Notre syst\u00e8me de retraite enti\u00e8rement par r\u00e9partition est le plus g\u00e9n\u00e9reux mais aussi le plus co\u00fbteux (c\u2019est le premier poste, et de loin, des d\u00e9pense sociales) mais l\u2019un des plus injustes compte tenu du nombre de r\u00e9gimes diff\u00e9rents et sp\u00e9ciaux.\u00a0\u00a0En m\u00eame temps, c\u2019est l\u2019un des moins productifs si on consid\u00e8re ce que 1% de cotisation rapporte en % de retraite.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Inversement, les pr\u00e9l\u00e8vements sur l\u2019activit\u00e9 sont les plus \u00e9lev\u00e9s d\u2019Europe \u00e0 travers les charges sociales et l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s, ce qui nous p\u00e9nalise fortement dans le contexte mondial et nous distingue au niveau europ\u00e9en. Le maquis des taxes est par ailleurs totalement illisible,\u00a0\u00a0souvent contreproductif et lourd \u00e0 g\u00e9rer.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Tout cela ne nous emp\u00eache pas d\u2019avoir un taux de ch\u00f4mage bien sup\u00e9rieur \u00e0 la moyenne des pays de l\u2019OCDE et un endettement et un d\u00e9ficit budg\u00e9taire structurel tr\u00e8s importants dus pour l\u2019essentiel \u00e0 notre incapacit\u00e9 \u00e0 faire face aux d\u00e9penses courantes. Si au moins c\u2019\u00e9tait pour des investissements d\u2019avenir !&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Bref, notre mod\u00e8le social\u00a0\u00a0avantageux, que beaucoup nous envient, n\u2019est pas efficient en raison d\u2019un rapport co\u00fbt/avantage d\u00e9sastreux alors qu\u2019il y a tant \u00e0 faire par ailleurs. En effet, nous sommes \u00e0 la traine en ce qui concerne les effectifs dans les maisons de retraite, le respect de la dignit\u00e9 humaine dans les prisons, la prise en charge de l\u2019autisme et\u00a0\u00a0de l\u2019enfance en d\u00e9sh\u00e9rence\u2026&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Le mouvement des \u00ab\u00a0gilets jaunes\u00a0\u00bb conduit \u00e0 des revendications tous azimuts d\u2019une grande d\u00e9magogie, au regard de ce qui pr\u00e9c\u00e8de, et totalement irr\u00e9alistes dans un monde confront\u00e9 \u00e0 la mondialisation. Il faut raison garder et\u00a0\u00a0ne pas c\u00e9der \u00e0 tous les corporatismes et privil\u00e9gier les r\u00e9formes de structure, la convergence avec nos principaux partenaires et mettre l\u2019accent sur les vrais besoins.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;u&gt;FISCALIT\u00c9&lt;/u&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0tout le monde, en sa qualit\u00e9 de citoyen, devrait payer l\u2019imp\u00f4t sur le revenu et les imp\u00f4ts locaux, ou m\u00eame la CSG, ne serait-ce que de mani\u00e8re symbolique, quitte \u00e0 augmenter l\u00e9g\u00e8rement les minima sociaux, pour fortifier le sentiment d\u2019appartenance \u00e0 la\u00a0\u00a0collectivit\u00e9 et \u00e9viter les comportements du genre \u00ab\u00a0y- a qu\u2019\u00e0 faut qu\u2019on\u00a0\u00bb en pensant que c\u2019est toujours aux autres de contribuer \u00e0 sa place. Toute somme d\u2019argent per\u00e7ue, \u00e0 quel titre que ce soit, constitue un revenu qui\u00a0\u00a0devrait,\u00a0comme tel, \u00eatre inclus dans les bases de l\u2019imp\u00f4t sur le revenu, ce qui \u00e9viterait par ailleurs les effets de seuil p\u00e9nalisant et d\u00e9courageants.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0taxer moins l\u2019activit\u00e9 et les entreprises, ce qui \u00e9viterait de construire des \u00ab\u00a0usines \u00e0 gaz\u00a0\u00bb couteuses fiscalement et lourdes \u00e0 g\u00e9rer pour compenser\u00a0\u00a0le trop plein de charges.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Maintenir le niveau actuel de CSG sur les retrait\u00e9s. C\u2019est une erreur d\u2019avoir r\u00e9cemment c\u00e9d\u00e9 sur ce terrain quand on sait que les retrait\u00e9s payaient d\u00e9j\u00e0 moins de CSG que les actifs, qu\u2019avec le vieillissement de la population les d\u00e9penses sociales\u00a0\u00a0seront de plus en plus \u00e9lev\u00e9es alors qu\u2019on a du mal \u00e0 accueillir correctement les personnes \u00e2g\u00e9es en maison de retraite.\u00a0\u00a0L\u00e0 aussi tout le monde devrait s\u2019acquitter de cet imp\u00f4t, quitte \u00e0 plus diff\u00e9rencier les taux. Quant \u00e0 diff\u00e9rencier le prix d\u2019h\u00e9bergement en EHPAD en fonction des revenus, attention \u00e0 ne pas\u00a0\u00a0repousser les probl\u00e8mes et les difficult\u00e9s de paiement\u00a0\u00a0sur ceux qui sont un peu plus ais\u00e9s. O\u00f9 alors, il faut que, en compensation de la hausse des tarifs pour certains, les d\u00e9partements baissent le taux de la taxe fonci\u00e8re. Ce serait un comble que les m\u00eames personnes soient p\u00e9nalis\u00e9es 2 fois (une par les tarifs diff\u00e9renci\u00e9s, l\u2019autre par la fiscalit\u00e9).&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ne pas se d\u00e9fouler en accroissant de mani\u00e8re confiscatoire la pression fiscale sur les tr\u00e8s riches (le d\u00e9cile sup\u00e9rieure), ce qui serait contreproductif, mais revoir n\u00e9anmoins certaines modalit\u00e9s d\u2019imposition favorables aux tr\u00e8s gros\u00a0\u00a0revenus. La suppression de l\u2019ISF sur la fortune\u00a0\u00a0mobiliers concomitante \u00e0 la mise en place de la flat taxe qui plafonne \u00e0 30% les revenus des capitaux mobiliers n\u2019a-t-elle pas \u00e9t\u00e9 une erreur de timing alors qu\u2019il aurait peut-\u00eatre fallu se contenter d\u2019une des 2 mesures dans l\u2019imm\u00e9diat pour voir ce que \u00e7a donne et se garder des marges de man\u0153uvre au regard du comportement des grandes fortunes\u00a0?\u00a0&lt;/span&gt;&lt;strong style=\\\"color:rgb(0,0,144);\\\"&gt;Garder en m\u00e9moire qu\u2019au sein des 2 derniers d\u00e9ciles de revenus, l\u2019\u00e9cart de revenus et de fortune est infiniment plus important entre les 1% les plus riches et les personnes\u00a0\u00a0du 8&lt;/strong&gt;&lt;sup style=\\\"color:rgb(0,0,144);\\\"&gt;&lt;strong&gt;\u00e8me&lt;/strong&gt;&lt;/sup&gt;&lt;strong style=\\\"color:rgb(0,0,144);\\\"&gt;d\u00e9cile qu\u2019entre ces derni\u00e8res\u00a0\u00a0et les personnes des 3 premiers.\u00a0\u00a0En fait les populations b\u00e9n\u00e9ficiant le mois des derni\u00e8res mesures annonc\u00e9es sont les 10% les plus pauvres et les retrait\u00e9s qui se situant juste au dessus de la classe moyenne inf\u00e9rieure.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Revenir compl\u00e8tement sur la mesure d\u2019exon\u00e9ration de la taxe d\u2019habitation qui revient \u00e0 faire supporter par seulement 20% de la population une part essentielle de la fiscalit\u00e9 des communes et des groupements alors que celle-ci ne peut qu\u2019augmenter compte tenu des transferts de comp\u00e9tences existant et \u00e0 venir si l\u2019on prend en consid\u00e9ration le d\u00e9sir d\u2019une plus grande d\u00e9centralisation. A qui fera \u2013t-on croire qu\u2019un couple avec un revenu fiscal de r\u00e9f\u00e9rence de 46 000 \u20ac (soit l\u2019\u00e9quivalent de 3500 \u20ac net mensuel) est riche\u00a0!alors qu\u2019il ne sera pas exon\u00e9r\u00e9 de TH\u00a0! Non seulement il paye l\u2019int\u00e9gralit\u00e9 de la TH, mais en plus il ne b\u00e9n\u00e9ficie d\u2019aucun avantage tarifaire sur les services communaux\u2026la double peine en quelque sorte\u00a0! Si la taxe d\u2019habitation est une ineptie justifiant l\u2019exon\u00e9ration pour 80% de la population, pourquoi serait-elle fond\u00e9e pour les 20% restant\u00a0? Et que penser alors de l\u2019imp\u00f4t foncier calcul\u00e9 sur les m\u00eames bases\u00a0! La solution ne consisterait-elle pas, comme cela se pratique dans certains pays, \u00e0 instituer au profit des collectivit\u00e9s locales une taxe additionnelle \u00e0 l\u2019imp\u00f4t sur le revenu qui aurait le m\u00e9rite de reposer sur une assiette et des capacit\u00e9s contributives plus pertinentes sous r\u00e9serve de ne pas multiplier les exon\u00e9rations\u00a0? Ce n\u2019est pas parce qu\u2019on un plus grand logement que son voisin qu\u2019on gagne n\u00e9cessairement plus d\u2019argent.\u00a0\u00a0Je connais beaucoup de personnes dans mes relations d\u2019un niveau de vie comparable ou sup\u00e9rieur qui ont fait le choix de vivre \u00e0 la p\u00e9riph\u00e9rie pour convenance personnelle (refus de vivre en appartement et en copropri\u00e9t\u00e9, d\u00e9sir d\u2019avoir un terrain\u2026) et qui, avec des maisons plus grandes payent bien moins d\u2019imp\u00f4t locaux tout en profitant, \u00e0 l\u2019occasion,\u00a0\u00a0des infrastructures de la commune centre sans en acquitter les charges.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Revoir les droits de succession sur les plus grandes fortunes ce qui serait\u00a0\u00a0plus juste \u00e9conomiquement que l\u2019ISF.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Mettre en place une v\u00e9ritable fiscalit\u00e9 \u00e9cologique\u00a0; OUI OUI \u00e0 la taxe carbone si on veut prot\u00e9ger les g\u00e9n\u00e9rations futures ou toute autre m\u00e9canisme similaire (cf \u00a7 sur transition \u00e9cologique).&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;u style=\\\"color:rgb(0,0,144);\\\"&gt;D\u00c9PENSE PUBLIQUES&lt;/u&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0fusionner autant que possible les seuils sociaux pour fusionner les aides correspondantes, ce \u00e9viterait des d\u00e9marches et permettrait une meilleure gestion administrative et en m\u00eame temps une meilleure lisibilit\u00e9 pour les b\u00e9n\u00e9ficiaires et les pouvoirs publics et une meilleure transparence pour tout le monde.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Revoir les modalit\u00e9s d\u2019indemnisation du ch\u00f4mage pour favoriser un retour \u00e0 l\u2019emploi plus efficace. Notre syst\u00e8me est moins incitatif que la moyenne de l\u2019Europe&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Corr\u00e9lativement mettre le paquet sur la formation et la mobilit\u00e9 des ch\u00f4meurs pour favoriser le retour \u00e0 l\u2019emploi. On exon\u00e8re de taxe fonci\u00e8re pendant 2 ans les nouveaux propri\u00e9taires, mais rien pour les ch\u00f4meurs qui font l\u2019effort de mobilit\u00e9 (co\u00fbt d\u00e9m\u00e9nagement, perte \u00e9ventuelle sur vente maison, frais de r\u00e9installation\u2026) Pour avoir d\u00e9m\u00e9nag\u00e9 plusieurs fois dans ma carri\u00e8re par choix et alors que mes frais de d\u00e9m\u00e9nagement \u00e9taient souvent pris en charge, je peux t\u00e9moigner n\u00e9anmoins \u00ab\u00a0ce que \u00e7a co\u00fbte\u00b0.\u00a0&lt;/span&gt;&lt;u style=\\\"color:rgb(0,0,144);\\\"&gt;LA MOBILIT\u00c9 DOIT \u00caTRE FACILIT\u00c9E, c\u2019est de l\u2019argent bien plac\u00e9 pour la collectivit\u00e9&lt;/u&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;.\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;Revoir le syst\u00e8me de retraite. OK pour le projet de r\u00e9forme \u00ab\u00a0&lt;/span&gt;&lt;strong style=\\\"color:rgb(0,0,144);\\\"&gt;les m\u00eames droits pour tout le monde\u00a0&lt;/strong&gt;&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;\u00bb. Pourquoi ne pas s\u2019inspirer des pays qui ont institu\u00e9 un syst\u00e8me de financement \u00e0 plusieurs \u00e9tages et introduire la capitalisation en compl\u00e9ment, ne serait-ce que par la constitution d\u2019un fonds souverain. La retraite par r\u00e9partition pourrait constituer le socle de base, ce qui permettrait de couvrir les besoins indispensables (le reste \u00e0 vivre\u00a0!).&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;Mettre un b\u00e9mol \u00e0 l\u2019hospitalo-centrisme dont le co\u00fbt pour la soci\u00e9t\u00e9 est disproportionn\u00e9 au regard des r\u00e9sultats. Arrivera-t-on un jour \u00e0 r\u00e9former v\u00e9ritablement la m\u00e9decine de ville et de campagne pour des soins de proximit\u00e9. Peut-on ind\u00e9finiment \u00eatre l\u2019otage d\u2019une m\u00e9decine lib\u00e9rale qui pr\u00e9tend s\u2019installer o\u00f9 elle veut alors que le financement des d\u00e9penses de sant\u00e9 est enti\u00e8rement socialis\u00e9\u00a0?\u00a0\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;Favoriser la mobilit\u00e9\u00a0\u00a0interne et externe au sein de la fonction publique. Cette rigidit\u00e9 est contreproductive L\u2019ayant constat\u00e9 et v\u00e9cu, de nombreux fonctionnaires se consid\u00e8rent propri\u00e9taires de leur poste et veulent rester au m\u00eame endroit et faire les m\u00eame choses quelles que soient les \u00e9volutions dans les missions et la population).\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;span style=\\\"color:rgb(0,0,144);\\\"&gt;Mettre l\u2019accent sur les publics vraiment d\u00e9favoris\u00e9s en situation de handicap, de grande pr\u00e9carit\u00e9, sur les modalit\u00e9s d\u2019h\u00e9bergement dans les prisons (une honte pour notre pays), les maisons de retraite autistes, l\u2019enfance en difficult\u00e9. ..&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut \u00e9duquer tous les citoyens et notamment les enfants \u00e0 une alimentation saine. Il faut int\u00e9grer dans les programmes scolaires des cours d'hygi\u00e8ne alimentaire pour corriger la d\u00e9rive alimentaire en vogue (pour laquelle l'industrie agro-alimentaire doit \u00eatre imp\u00e9rativement associ\u00e9e et faire preuve d'exemplarit\u00e9). &lt;/p&gt;&lt;p&gt;Il faut donc r\u00e9glementer plus s\u00e9v\u00e8rement la distribution alimentaire et le secteur de la restauration pour atteindre des objectifs de sant\u00e9 publique.&lt;/p&gt;","&lt;p&gt;supression totale de la Csg pour tous les retrait\u00e9s.&lt;/p&gt;","&lt;p&gt;Je suis contre le retour des jhadistes homme ou femme et surtout j'esp\u00e8re que ceux qui veulent revenir pr\u00e9sentent au minimum un passeport datant de leur d\u00e9part.On les a vu br\u00fbler leur identit\u00e9 et fouler les drapeaux occidentaux.&lt;/p&gt;","&lt;p&gt; Fini le permis \u00e0 POINTS. On se fait trop avoir avec des + 1 km/h Exemple 51 km/H au lieu de 50 KM/H. On a pas les yeux riv\u00e9s sur le compteur H24. l'annulation de toutes les  exc\u00e8s de vitesse de moins de 10 km/H. &lt;/p&gt;&lt;p&gt;Les radars pareil r\u00e9gler \u00e0 10 km/h. &lt;/p&gt;&lt;p&gt;A la place un forfait d'amande pour les 10km/h 20km/h, 30km/h, 40km/h, 50km/h reste \u00e0 d\u00e9finir. Exemple 10 km/h 30 euros, 20 km/h 90 euros, 30km 180 euros, 40 km/h 360 euros, 50 km/h +++ 500 euros d'amande plus un stage en auto \u00e9cole. ATTENTION on parles juste d'exc\u00e8s de vitesse ! et non de consommation d'alcool et de drogue. &lt;/p&gt;","&lt;p&gt;Le probl\u00e8me n'est pas je pense la taille du g\u00e2teau mais celui ou celle\u00a0qui poss\u00e8de le couteau et qui le coupe !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comment en sommes nous arriv\u00e9s la ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A chaque changement de gouvernement on entend les m\u00eames choses, c'est pas moi c'est l'autre il a fait des trucs pas bien alors maintenant on essaye d'arranger ca et du coup bein on va prendre encore un morceau du g\u00e2teau... c'est le plus facile.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Puis \u00e0 la fin du mandat, le suivant dit la m\u00eame chose du pr\u00e9c\u00e9dent, ca suffit !&lt;/p&gt;","&lt;p&gt;R\u00e9habilitation des services publics qui se font peu \u00e0 peu d\u00e9pecer depuis trop longtemps par les politiques ultra lib\u00e9rales des gouvernements successifs, de droite comme ceux qui se disent \\\"de gauche\\\"&lt;/p&gt;","&lt;p&gt;revenir au 90 km/h &lt;/p&gt;&lt;p&gt;et laisser aux maires ou d\u00e9partements d\u00e9finir les limitations de vitesse pour les points particuliers et routes a riques de leurs territoires comme ils le jugent&lt;/p&gt;","&lt;p&gt;Le pouvoir centralis\u00e9 montre depuis plusieurs ann\u00e9es ses limites en terme de r\u00e9sultats mais aussi sur le plan du respect de la d\u00e9mocratie. Il est temps de modifier le syst\u00e8me de fonctionnement des instances politiques qui nous gouvernent. Il est temps de donner plus de responsabilit\u00e9 et de pouvoir aux responsables territoriaux. Il est temps que les fran\u00e7ais puissent r\u00e9fl\u00e9chir, proposer, et contr\u00f4ler l'action de ces \u00e9lus responsables de leur devenir et de l'avenir de leurs enfants. &lt;/p&gt;","&lt;p&gt;Pour un encadrement tr\u00e8s strict et un contr\u00f4le des activit\u00e9s de lobbying aupr\u00e8s des \u00e9lus de la R\u00e9publique, par un organisme ind\u00e9pendant.&lt;/p&gt;","&lt;p&gt;La d\u00e9mocratie ne doit pas s'arr\u00eater aux portes des entreprises. Le monde du travail restant l'espace le moins d\u00e9mocratique dans nos vie. Il faut pour y rem\u00e9dier, favoriser la cr\u00e9ation de coop\u00e9rative ouvri\u00e8re, \u00a0promouvoir l'autogestion et \u00e0 d\u00e9faut\u00a0r\u00e9former le code du travail en redonnant plus de pouvoir et plus de s\u00e9curit\u00e9 aux employ\u00e9s ,appliquer le RIC dans les entreprises \u00a0,avec possibilit\u00e9 de r\u00e9voquer des partons voyous.&lt;/p&gt;","&lt;p&gt;Les propri\u00e9taires souhaitant louer des logements devraient \u00eatre dans l'obligation de proposer des logements dignes de ce nom. Isolation thermique, acoustique obligatoires. Beaucoup de r\u00e9gies immobili\u00e8res sont complices de ces situations qui nous mettent dans une situation de pr\u00e9carit\u00e9 \u00e9nerg\u00e9tique. Le propri\u00e9taire s'en fiche, la r\u00e9gie aussi, ce ne sont pas eux qui paient les factures sans compter que c'est mauvais pour la plan\u00e8te. Je parle de ce probl\u00e8me en connaissance de cause. J'aimerais que l'on pointe du doigt ces propri\u00e9taires (pour certains des cols blancs !!) \\\"marchands de sommeil\\\" qui sont de m\u00e8che avec les r\u00e9gies, ces derni\u00e8res ayant tous les pouvoirs et nous, pauvres locataires, nous ne sommes bons qu'\u00e0 payer les loyers et factures ... et nous taire.&lt;/p&gt;","&lt;p&gt;A indexer sur l'indice&lt;/p&gt;","&lt;p&gt;Organiser la vie de notre soci\u00e9t\u00e9 autour de la vie familiale, pilier d'\u00e9quilibre affectif et social. Depuis toujours, la vie de notre soci\u00e9t\u00e9 est organis\u00e9e autour de l'activit\u00e9 des entreprises. Nous vivons et organisons donc nos vies en fonction de ces derni\u00e8res. Les entreprises ont pour objectif de cr\u00e9er des b\u00e9n\u00e9fices, les Familles, d'\u00e9duquer leurs enfants et d'en fa\u00e7onner des adultes \u00e9quilibr\u00e9s, autonomes et responsables. &lt;/p&gt;","&lt;p&gt;Il faut partager le travail de fa\u00e7on massive pour repartir celui ci au plus grand nombre&lt;/p&gt;","&lt;p&gt;Suppression de la TAXE CARBONE et de toutes ces taxes qui, sous-couvert d' \u00e9cologie, r\u00e9duisent le&lt;/p&gt;&lt;p&gt;pouvoir d'achat des plus pauvres.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Macron et ses acolytes devraient savoir que ce n'est pas par la violence qu'on emp\u00eache les gens de penser. Je crois m\u00eame que cette attitude produit juste l'effet inverse, car :&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Ce qui est interdit sous la contrainte donne encore plus envie de le transgresser &lt;/strong&gt;&lt;span class=\\\"ql-size-large\\\"&gt;!&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Plus il y a de m\u00e9pris de la part des dirigeants vis \u00e0 vis du peuple, plus la d\u00e9termination est grande !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;N'importe quel sociologue doit savoir cela.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Macron, Castaner, Darmanin,Philippe, Buzin, Schiappa, De Rugy, Griveaux, Belloubet, Penicaud, Ferran et les autres sont de vrai \\\"capo SS\\\" !!! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;&lt;u&gt;Bafouer la constitution et la libert\u00e9 d'expression dans le pays des droits de l'homme c'est un comble !!!!&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Un jour viendra o\u00f9 vous devrez rendre des comptes ! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Vivement que vous passiez devant un tribunal international pour crime contre l\\\"humanit\u00e9&lt;/strong&gt; &lt;strong&gt;pour avoir mutil\u00e9 et bless\u00e9 tant de manifestants&lt;/strong&gt; r\u00e9clamant pacifiquement une justice sociale apr\u00e8s&lt;strong&gt; avoir asservi et affam\u00e9&lt;/strong&gt; le peuple de France alors que vous auriez d\u00fb le prot\u00e9ger et agir pour son bien.&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Vous violez la constitution !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Vous ne respectez rien !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Vous \u00eates corrompus par l'argent et la finance !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Macron, faites campagne pour l'Europe avec de l'argent public; votre temps de parole doit \u00eatre d\u00e9compt\u00e9 de celui de la campagne;&lt;strong&gt;
