&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Expulsion imm\u00e9diate de tous les \u00e9trangers quels que soit l\u2019\u00e2ge et le sexe en situation irr\u00e9guli\u00e8re. Reconduite \u00e0 la fronti\u00e8re des mineurs sans titre de s\u00e9jour qui se trouvent sur le territoire.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Expulsion des \u00e9trangers (mineur de plus de 14 ans) disposant d\u2019un droit de s\u00e9jour ayant commis un d\u00e9lit grave. (Condamnation \u00e0 +\u00a0de 2 ans de prison).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Institution d\u2019un serment solennel d\u2019all\u00e9geance \u00e0 la France et \u00e0 ses institutions pour tout imp\u00e9trant \u00e0 la naturalisation.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0D\u00e9ch\u00e9ance de la nationalit\u00e9, suivie d\u2019une expulsion pour tout fran\u00e7ais naturalis\u00e9 depuis moins de 10 ans qui se sera rendu coupable d\u2019un d\u00e9lit grave.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Suppression de la libre circulation des \u00e9trangers non ressortissants europ\u00e9ens dans l\u2019espace Schengen r\u00e9vision de l\u2019accord de Schengen pour renforcer les contr\u00f4les aux fronti\u00e8res de l\u2019Union.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Majorit\u00e9 p\u00e9nale \u00e0 13 ans pour les mineurs comme en Grande Bretagne&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Incarc\u00e9ration imm\u00e9diate en cas de r\u00e9cidive de tout condamn\u00e9 ayant fait l\u2019objet d\u2019une peine avec sursis.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Suppression des r\u00e9ductions de peine apr\u00e8s une condamnation ferme \u00e0 la prison&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0La pr\u00e9\u00e9minence des lois fran\u00e7aises sur les lois europ\u00e9ennes doit \u00eatre vot\u00e9e par le Parlement et inscrite dans la Constitution (r\u00e9vision constitutionnelle).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Reconnaissance des racines et de l\u2019h\u00e9ritage chr\u00e9tien dans le pr\u00e9ambule de la Constitution avec le principe de la\u00efcit\u00e9 r\u00e9affirm\u00e9. Introduction de l\u2019affirmation de l\u2019h\u00e9ritage chr\u00e9tien dans le pr\u00e9ambule de la Constitution europ\u00e9enne.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0La France doit retrouver sa souverainet\u00e9 et sa fiert\u00e9. Un pays ne peut se projeter dans le futur s'il a perdu la connaissance de ses racines et s'il est incapable d'aimer son h\u00e9ritage. Il est indispensable pour ce faire de r\u00e9tablir l'enseignement de l' histoire de France comme cela se faisait jusque dans les ann\u00e9es 60 afin de faire connaitre comment s'est constitu\u00e9 cet ensemble national et de faire aimer ce pays&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;em&gt;L\u2019\u00e9cart entre les plus riches et les plus pauvres ne cesse d\u2019augmenter\u00a0; le niveau de richesse des plus riches est devenu intol\u00e9rable, et n\u2019est justifi\u00e9 par aucune consid\u00e9ration morale mais s\u2019appuie uniquement sur un rapport de force bas\u00e9 sur l\u2019argent mais qui risque bient\u00f4t de d\u00e9raper sur la violence physique. Carlos Ghon en est un exemple r\u00e9cent embl\u00e9matique.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Pour pouvoir financer les d\u00e9penses sociales, il convient tout d\u2019abord que les plus riches et les entreprises payent leurs imp\u00f4ts, et que tout les moyens l\u00e9gaux ou non qui leur permet d\u2019\u00e9viter de payer soient supprim\u00e9s. Et il faut stopper la prise en compte de leur chantage \u00e0 l\u2019emploi.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;avant d'augmenter le tarif de l'\u00e9lectricit\u00e9 aligner les agents EDF sur le arif pay\u00e9 par ous les citoyens &lt;/p&gt;&lt;p&gt;A jor les agents EDF ne payent que 10 % de la valeur et ceci \u00e0 vie er souvent pour r\u00e9sidence principale et secondaire + descendants&lt;/p&gt;&lt;p&gt;bien sur pour eux le chauffage \u00e9lectrique et les d\u00e9penses d'\u00e9clairage ne posent pas probl\u00e8me &lt;/p&gt;&lt;p&gt;De plus l'\u00e9tat \u00e9tant accionnaire indirectement  c'est nous qui payons \u00e0 leur place &lt;/p&gt;&lt;p&gt;EGALITE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Trouver une solution afin d'\u00e9viter d'avoir plusieurs fois des propositions identiques !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;par exemple ajouter un vote -&amp;gt; proposition d\u00e9j\u00e0 existante ( ou on peu mettre un lien vers celle-ci)&lt;/p&gt;&lt;p&gt;Ou une recherche par mot cl\u00e9 pendant qu'on \u00e9cris le titre qui nous montre les propositions ressemblantes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;-Arr\u00eater de modifier  la scolarit\u00e9, \u00e0 chaque nouveau ministre de l'\u00e9ducation .&lt;/p&gt;&lt;p&gt;-Se mettre autour d'une table (gouvernement, enseignants, parents, secteur \u00e9conomique) pour aboutir \u00e0 un projet de long terme qui une lisibilit\u00e9 sur un cursus pour les enfants . &lt;/p&gt;","&lt;p&gt;Interdire l'acquisition de double nationalit\u00e9.&lt;/p&gt;","&lt;p&gt;L'ind\u00e9pendance de la presse implique la n\u00e9cessaire et urgente suppression de toutes subventions publiques (pour les journaux, comme pour les radios et t\u00e9l\u00e9s) ! Ces organes de presse, dans le cas contraire, seront toujours aux ordres du pouvoir (ou de quelques lobbys friqu\u00e9s - LBmachin, par exemple -) qui se les asservissent pour diffuser leur propagande, comme c'est le cas aujourd'hui.&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas autoriser les artisants du batiment \u00e0 utiliser du fuel rouge dans leur vehicule pour diminuer le budget gasoil.&lt;/p&gt;","&lt;p&gt;Suppression des radars de vitesse&lt;/p&gt;","&lt;p&gt;un service militaire qui permet de revenir sur les fondamentaux&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Interdiction pour les \u00a0journaux ou cha\u00eenes TV qui produisent de l'information politique ou \u00e9conomique de d\u00e9pendre d'un revenu publicitaire de plus de 20% de leur chiffre d'affaires. &lt;/li&gt;&lt;li&gt;Aucun annonceur ne doit repr\u00e9senter plus d'un quart des revenus publicitaires des\u00a0journaux ou cha\u00eenes TV qui produisent de l'information politique ou \u00e9conomique.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;La diminution des taxes sur le travail, avec contreparties d'embauche, permettra aux entreprises de baisser leurs charges et ainsi de pouvoir embaucher. Ceci permettra, m\u00e9caniquement, de diminuer le nombre de ch\u00f4meurs. Les citoyens pr\u00e9f\u00e8rent vivre de leur travail et participer, par leurs imp\u00f4ts, \u00e0 la solidarit\u00e9 n\u00e9cessaire que de vivre d'aides de l'\u00e9tat&lt;/p&gt;","&lt;p&gt;comment : J'y etait: Mai 68,puis regroupement familial(Giscard) monte exponentiel des migrants (des millions) distribution de la nationalite fran\u00e7aise.puis creation de SOS racisme (mitterand) association pro immigrationniste anti fran\u00e7ais comme beaucoup d'autres a l'heure actuelle subventionnees par l'etat:EX:la cimade 4millions/an.En 1986,signature de l'acte unique europeen,decretant la libre circulation des personnes,des marchandises, des capitaux,entrainant une delocalisation des entreprises dans les pays de l'union europeennes a bas salaires, (pays de l'est notamment) accords fiscaux tres aventageux +terrain et infrastructure pratiquement cadeaux souvent.Montee immediate du chomage.Cela a continue par la mondialisation, libre echange sans regles au profit des multinationales,de la finance,des actionnaires des gros qui s'engraissent sur le dos de leur peuple qu'ils exploitent.Concurence deloyale,dumping sociale.Consequences:desindustrialisation ,(textile,vetements,chaussures),l'image et l'audio (televiseurs,ordis,postes,telephonie et...)Electromenager (frigidaires, lave linges,robots ect...,et..) L'electo portatif,meuleuses,rabots,perceuses ect..,ect...)Agricole,(tracteurs,moissonneuses, tondeuses ect...)TP tous materiels.Toutes machines mecaniques (tours,fraiseuses,aleseuses ect...) bref tous ce qu'on fabiquait avant et meme ce que l'on pourrait fabriquer a l'heure actuelle (Ex;panneaux photos voltaiques,heoliennes,batteries lithiums ou autres,ect..ect...)on l'importe,c'est moins chers que chez nous,mieux vaut payer des chomeurs.D'un autre cote depuis plus de 40 ans,portes ouvertes au migrants,aux refugies ect..,distribution de la nationalite fran\u00e7aise,de l'AME,des prestations sociales pour encourager les naissances pain benit pour les migrants.Une estimation la plus basse qu'il soit possible de faire fait apparaitre que 18% au moins de la population fran\u00e7aise hors naturalisation, est, d'origine immigrationniste notamment  arabo africaine en constante augmentation ,dont on  n'a pas besoin deja economiquement dont les valeurs culturelles,cultuelles sont incompatibles,opposees aux notres ,immigration qui a l'heure actuelle,assure plus de 32% des naissances ne paye aucun impots,et vit principalement  des prestations sociales des gaulois refractaires.Budget de l'immigration est passe de 200millions a 1,58 milliard.Demandeurs d'asile plus 22% en 2017 (120000).Ttitres&lt;/p&gt;&lt;p&gt;   de sejours octroyes, 250000 en 2017.Plus de 40% des sans emplois,ni formations sont issus de l'immigration.Accroissement de l'insecurite,zonnes de non droits,delinquence,trafics,islamisation ect....Revalorisation de 1,6% de l'allocation verse aux demendeurs d'asile.Les prestations sociales versees a la diversite sont 6 fois plus importantes que celles versees aux nationaux.&lt;/p&gt;&lt;p&gt;                               qui plus est le gouvernement actuel ne ne fait que soutenir,subventionner, accroitre ce procesus       &lt;/p&gt;","&lt;p&gt;Cannabis en vente libre dans les pharmacies pour arr\u00eater le trafic&lt;/p&gt;","&lt;p&gt;Comme l'\u00e9tat du Wyoming au USA ou encore le Japon, reconnaitre le BITCOIN et l ETEREUM comme des monnaies.&lt;/p&gt;","&lt;p&gt;Il y a 20 ans, un banquier peu scrupuleux m'a fait souscrire un PERP me laissant entendre que c'\u00e9tait un compte de placement plus r\u00e9mun\u00e9rateur que le livret A. J'ai plac\u00e9 dessus 30\u20ac/ mois. 5 ans plus tard,  j'ai d\u00e9couvert a mes d\u00e9pens qu'il m'\u00e9tait impossible de r\u00e9cup\u00e9rer mon argent. J'ai donc cess\u00e9 de l'alimenter.  Ce PERP est a l'abandon depuis 15 ans. Il m'est impossible de r\u00e9cup\u00e9rer mon argent.&lt;/p&gt;&lt;p&gt;La loi pr\u00e9voit quelques &lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;cas exceptionnels (invalidit\u00e9, surendettement, d\u00e9c\u00e8s du conjoint ou du partenaire de PACS, fin de l'indemnisation par Pole Emploi suite a un licenciement \u00e9conomique ...), ou alors, depuis 2017, pour les \u00e9pargnes inferieures a 2000\u20ac.. Je d\u00e9passe de quelques sous les 2000\u20ac (int\u00e9r\u00eats cumul\u00e9s pendant toutes ces annees), je suis une maman solo au ch\u00f4mage,  et on m'interdit de r\u00e9cup\u00e9rer MON argent plac\u00e9 suite a un d\u00e9faut d'information de mon banquier... Je souhaite pouvoir r\u00e9cup\u00e9rer MON argent sans avoir a me justifier de telle ou telle difficult\u00e9 dans ma vie personnelle. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Accorder un permis de s\u00e9jour temporaire de 18 mois aux migrants en situation irr\u00e9guli\u00e8re qui ont pu atteindre notre pays en risquant leur vie pour \u00e9chapper \u00e0 la mis\u00e8re, et tenter d'aider \u00e0 survivre leur famille rest\u00e9e au pays. Leur donner acc\u00e8s aux emplois en d\u00e9sh\u00e9rence que les fran\u00e7ais ne veulent pas occuper, soit parce qu' ils sont trop mal r\u00e9mun\u00e9r\u00e9s soit parce qu' ils sont trop loin de leur lieu de r\u00e9sidence familial.&lt;/p&gt;&lt;p&gt;Accompagner ces migrants par des services sociaux d\u00e9di\u00e9s, facilitateurs et t\u00e9moins de leur volont\u00e9 et capacit\u00e9 d'int\u00e9gration, et prenant part \u00e0 l'issue de ces 18 mois \u00e0 une d\u00e9cision de prorogation de leur permis de s\u00e9jour, ou d'une reconduite dans leur pays d'origine.&lt;/p&gt;","&lt;p&gt;Adopter le RIC comme en Suisse \u00e0 partir d'un nombre d\u00e9termin\u00e9 de demandes.&lt;/p&gt;&lt;p&gt;Ce Referendum d'Initiative Citoyenne ,permanent,permettra au Gouvernement de tenir compte r\u00e9ellement du d\u00e9sir des citoyens&lt;/p&gt;","&lt;p&gt;Le pouvoir de l\u2019argent, qui actuellement m\u00e8ne notre monde, nous divise, nous isole et nous fait remonter nos instincts les plus bas. Pourtant l\u2019argent ne fait pas le bonheur et tout le monde le sais. Il faut donc que les plus jeunes se d\u00e9fasse de ce leur. Il faut qu\u2019ils comprennent avant tout que l\u2019\u00e9panouissement et l\u2019accomplissement de soi passe aussi et surtout par les autres. Des le plus jeune \u00e2ge, il faut apprendre \u00e0 nos g\u00e9n\u00e9rations futurs que l\u2019avenir se construit en commun. Notre bien \u00e0 tous, c\u2019est la vie, la terre, la faune, la flore, l\u2019eau, le soleil. Nos g\u00e9n\u00e9rations, celles de nos parents, de nos grands parents h\u00e9rit\u00e9s de la dictature financi\u00e8re du XX\u00e8me si\u00e8cle sont perdues car nos valeurs sont bas\u00e9es sur une fausse id\u00e9e du bonheur. Nos enfants devront d\u00e9j\u00e0 lutter contre le r\u00e9chauffement climatique, la surpopulation, le manque d\u2019eau et bien d\u2019autres troubles encore. Pr\u00e9parons-les \u00e0 affronter tout \u00e7a ensemble et non chacun de leur c\u00f4t\u00e9 comme aujourd\u2019hui. Il faudrait dans l\u2019absolu se d\u00e9faire de toutes id\u00e9es de propri\u00e9t\u00e9 priv\u00e9e, une expression qui au fil du temps perd tout son sens. Mais il est encore trop t\u00f4t. Les \u00e9coles, lieu de sensibilisation par excellence, ont le devoir d\u2019inculquer les valeurs de vie qui font sens dans notre communaut\u00e9, le respect, l\u2019\u00e9coute de l\u2019autre et du groupe.&lt;/p&gt;&lt;p&gt;\t\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-center\\\"&gt;&lt;strong&gt;Nous devons \u00eatre fier d\u2019\u00eatre fran\u00e7ais pour une seule et unique chose\u00a0&lt;/strong&gt;:&lt;/p&gt;&lt;h3&gt;                                                     \u00catre un mod\u00e8le de libert\u00e9 et de progr\u00e8s&lt;/h3&gt;&lt;p class=\\\"ql-align-center\\\"&gt;\u00a0&lt;/p&gt;&lt;p&gt;Fini la France des SDF, fini la France des petits escrocs financiers, fini la France du chacun pour soi, fini la France raciste, fini la France des milliardaires. Montrons la joie de vivre ensemble dans notre pays qui est beau de ces gens, de ces paysages pr\u00e9serv\u00e9s, de son patrimoine culinaire et architectural, de ces innovations, de sa culture et de ses rires.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;R\u00e9partir les b\u00e9n\u00e9fices : 1/3 pour les employeurs, 1/3 Actionnaires 1/3 salari\u00e9s&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9server les postes d'ex\u00e9cutifs r\u00e9mun\u00e9r\u00e9s (maire, conseill\u00e9s en tout genre,pr\u00e9sident ...) aux actifs et les postes l\u00e9gislatifs (d\u00e9put\u00e9s , s\u00e9nateurs, comit\u00e9s Th\u00e9odule...) aux retrait\u00e9s. Les jeunes sont plus \u00e0 m\u00eame de commander et de d\u00e9cider vite alors que les anciens ont la sagesse et l'exp\u00e9rience n\u00e9cessaire pour discuter tranquillement des nouvelles lois.&lt;/p&gt;","&lt;p&gt;Mi janvier, deux jours cons\u00e9cutifs TF1 (journal de 20 h) nous explique que le premier poste de d\u00e9pense de l\u2019\u00e9tat (financ\u00e9 par nos imp\u00f4ts) concerne le paiement des retraites, en deuxi\u00e8me position la protection sociale et en troisi\u00e8me position l\u2019\u00e9ducation nationale. Pour la troisi\u00e8me je suis d\u2019accord, je serais m\u00eame pr\u00eat \u00e0 payer plus d\u2019imp\u00f4ts si \u00e7a pouvait permettre d\u2019am\u00e9liorer la formation de nos petits enfants. En ce qui concerne les deux premiers postes ils sont bien couverts par des cotisations sociales\u00a0sp\u00e9cifiques ? M\u00eame si nos retraites sont pay\u00e9es par les actifs d\u2019aujourd\u2019hui, nous avons assez cotis\u00e9 pour payer les retraites de nos parents pendant nos cinquante ann\u00e9es d\u2019activit\u00e9. Il est clair qu\u2019on nous pr\u00e9pare un mauvais cout\u00a0: rabotage des retraites et des remboursements des frais m\u00e9dicaux. Les vieux coutent un pognon de dingue.&lt;/p&gt;","&lt;p&gt;Promus au conseil constitutionnel &lt;/p&gt;&lt;p&gt;Ne pas oubli\u00e9 que ce monsieur a \u00e9t\u00e9 condamn\u00e9 pour des emplois fictifs,bel exemple&lt;/p&gt;&lt;p&gt;Nous sommes nombreux \u00e0 vouloir des \u00e9lu sans casier !!!!!&lt;/p&gt;","&lt;p&gt;Sujet bouillant? Je vous pose la question,&lt;/p&gt;&lt;p&gt;laissant libre cours au d\u00e9bat...&lt;/p&gt;","&lt;p&gt;Tout augmente sauf les retraites..&lt;/p&gt;","&lt;p&gt;1) stopper TOUTES les taxes, y compris augmentations \u00c9lectricit\u00e9, gaz, carburant etc&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2) remettre l\u2019ISF&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3) supprimer le CICE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;4) remettre a niveau la Flat Taxes, et l\u2019exit taxes&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;5) augmenter le SMIC&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;6) remettre les APL&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;7) enlever tous les avantages octroy\u00e9s aux ( Ministres, D\u00e9put\u00e9s, S\u00e9nateur )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;8) baisser tous les salaire ( d\u00e9put\u00e9s , S\u00e9nateurs, Ministres etc )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;9) annuler les avantages retraites, d\u00e9c\u00e8s, voitures etc des d\u00e9put\u00e9s S\u00e9nateur, Ministres etc&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;10) r\u00e9cup\u00e9rer tous les imp\u00f4ts sur l\u2019argent des paradis fiscaux&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;11) r\u00e9cup\u00e9rer toutes les sommes due a la s\u00e9curit\u00e9 sociale par les autres pays (Maroc, Alg\u00e9rie etc )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;12) TVA all\u00e9g\u00e9e pour les produits de premi\u00e8re n\u00e9cessit\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;13) Retour de la proportionnelle aux \u00e9lections&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;14) Redonner les moyen aux h\u00f4pitaux, et autres services public&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;15) stopper le gel des salaires des Fonctionnaires ( alors que les ministres s\u2019auto-augmente les leurs )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;16) stopper les augmentations de tarif dans les \u00e9coles, lyc\u00e9e, universit\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;17) laisser a 50\u00a0% les pensions de reversions&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;18) covoiturage obligatoire pour les d\u00e9put\u00e9s, s\u00e9nateurs, et autres ministres etc \u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;19) casier judiciaire VIERGE pour \u00eatre au gouvernement, D\u00e9put\u00e9, S\u00e9nateur, ou tout autres poste a \u00e9lection (maire ou autre) mais aussi pour \u00eatre nomm\u00e9 par le gouvernement (pr\u00e9fet, t\u00e9l\u00e9vision, Radio etc \u2026 )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;20) revenir aux 90 km/H sur route ( radar )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;21) retirer le jour de carance pour les Fonctionnaires, (d\u00e9put\u00e9s et autres n\u2019en ont pas) pourtant souvent absent&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;22) r\u00e9cup\u00e9rer les taxes suppl\u00e9mentaire, ( alcool, boissons sucr\u00e9es etc ) qui devaient aller a la S\u00e9cu. Le jour de solidarit\u00e9 qui devait aller au personnes ag\u00e9es etc \u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;23) dissolution de l\u2019Assembl\u00e9e Nationale, et nouvelle \u00e9lections&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;24) diminuer le nombre de D\u00e9put\u00e9s, de 577 \u00e0 177 et des S\u00e9nateurs de 348 \u00e0 78, dont cr\u00e9ation de postes de 20 D\u00e9put\u00e9s et 20 S\u00e9nateurs issue de la classe ouvri\u00e8re&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;25) d\u00e8s qu\u2019un ministre, pr\u00e9sident, d\u00e9put\u00e9, s\u00e9nateur, n\u2019est plus dans son poste, il s\u2019inscrit au ch\u00f4mage comme tout les autres, ch\u00f4mage d\u00e9gressif, obligation d\u2019accepter un des 3 postes propos\u00e9s et perte de tous les avantages li\u00e9s au poste m\u00eame pour le salaire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;26) ministres, d\u00e9put\u00e9s, s\u00e9nateurs, personnes nomm\u00e9s par le gouvernement, et y compris le pr\u00e9sident de la r\u00e9publique, salaire apr\u00e8s d\u00e9part du poste annul\u00e9, retraite vers\u00e9e a l\u2019age de 63 ans, et align\u00e9 sur les retraites de l\u2019administration, ainsi qu\u2019obligation de s\u2019inscrire \u00e0 p\u00f4le emploi pour trouver un autre travail,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;27) interdiction a tous (D\u00e9put\u00e9, S\u00e9nateur, ministre, ou tout autres poste a \u00e9lection (maire ou autre) ainsi que poste a nomination, d\u2019avoir plus d\u2019un emploi, sauf dans le cas ou il est retrait\u00e9 ( poste + retraite, pas plus ), si d\u00e9j\u00e0 un travail, mise en disponibilit\u00e9 de celui ci, sans versement du salaire de ce travail&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;28) mettre en place le R.I.C avec comme garde fou, qu\u2019une fois vot\u00e9 ( par tous, \u00e9lus ET peuple ) on ne puisse pas annuler avant au moins 6 mois \u00e0 1 an ) si tous n\u2019ont pas vot\u00e9s une loi, le peuple aura gain de cause si 50\u00a0% ou plus des votants du peuple ont vot\u00e9 cette loi&lt;/p&gt;","&lt;p&gt;Imaginer le futur avec des technologies bas\u00e9es sur la durabilit\u00e9, la r\u00e9silience (objets r\u00e9parables et/ou recyclables), mise en \u0153uvre dans la sobri\u00e9t\u00e9 \u00e9nerg\u00e9tique et mat\u00e9rielle. Ce devrait \u00eatre une pr\u00e9occupation de tous ceux qui ont conscience de l\u2019effondrement qui nous guette. Mais, en les g\u00e9n\u00e9ralisant, c\u2019est aussi une mani\u00e8re d\u2019\u00e9viter cet effondrement.&lt;/p&gt;&lt;p&gt;La recherche dans ces domaines est tr\u00e8s peu d\u00e9velopp\u00e9e, d\u2019autant plus que le concept m\u00eame remet en cause notre mod\u00e8le de soci\u00e9t\u00e9 \u00ab\u00a0kleenex\u00a0\u00bb o\u00f9 il faut consommer toujours plus et acc\u00e9l\u00e9rer la rotation des objets pour assurer l\u2019accumulation capitalistique.&lt;/p&gt;&lt;p&gt;Seul l\u2019\u00e9tat (ou quelques fondations) qui n\u2019a pas de contraintes de retour sur investissement imm\u00e9diat peut les financer. Portons haut cette exigence\u00a0! \u00a0Le financement pourrait venir d\u2019une forte augmentation de l\u2019\u00e9cotaxe sur les biens que nous achetons avec une modulation pouvant atteindre 100 % en fonction des crit\u00e8res de low tech \u00e9nonc\u00e9s plus haut.&lt;/p&gt;","&lt;p&gt;bonjour,&lt;/p&gt;&lt;p&gt;il faudrait que tous les gens qui se disent ' journaliste ' reste \u00e0 leur place ! c'est \u00e0 dire nous informer ( apr\u00e8s v\u00e9rification des infos ) sans pour cela en faire plus . L'INFO RIEN QUE L'INFO . Ras le bol de tout ces pseudos sp\u00e9cialistes de tout et de rien qui font des infos ' spectacle \u00e0 rebondissement  ' , de ces sp\u00e9cialistes qui nous expliquent comment faire ,de la politique , gouverner, comment enqu\u00eater sur les faits divers , juger , accuser , que tout ces 'merdias 'restent \u00e0 leur place !!! nous donner l'info et laisser les 'pro' faire leur travail . Je suis certain que si c'\u00e9tait le cas bien des probl\u00e8mes seraient \u00e9vit\u00e9s , ce sont des fouteurs de m****.Donc les pseudos procureurs, pr\u00e9sident , ministres et j'en passe , restez \u00e0 votre place qui est l'info C'EST TOUT ce que vous avez \u00e0 faire et laisser les Fran\u00e7ais juger seul sans les influencer /////  STOP A L'INFO ORIENTEE  /////&lt;/p&gt;","&lt;p&gt;Ma proposition est simple, toute la classe politique la souhaite (sauf gauche et extr\u00eame gauche), les fran\u00e7ais y sont favorables mais rien ne se passe &lt;/p&gt;","&lt;p&gt;bonjour,&lt;/p&gt;&lt;p&gt;il me parait anormal que des personnes en retraite continue \u00e0 travailler et cumule les rentr\u00e9es d'argent s'ils veulent continuer \u00e0 travailler on bloque leur retraite ou on leur fait payer plus de charges (en triplant le tout) &lt;/p&gt;&lt;p&gt;\u00c7a concerne aussi (et surtout) les politiques&lt;/p&gt;&lt;p&gt; \u00e9videmment cela ne concerne pas les petites retraites (moins de 3000 \u20ac par famille)&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;O\u00f9 est la justice sociale &lt;/strong&gt;quand les citoyens qui tentent de d\u00e9fendre&lt;strong&gt; &lt;/strong&gt;leurs biens se retrouvent en prison et leurs agresseurs indemnis\u00e9s par la soci\u00e9t\u00e9\u00a0?&lt;/p&gt;&lt;p&gt;Faut-il se faire tirer dessus pour tenter de se d\u00e9fendre, s\u2019il n\u2019est pas d\u00e9j\u00e0 trop tard.&lt;/p&gt;&lt;p&gt;Dans sa maison, dans sa voiture, on est chez soi et toute intrusion est une violation.&lt;/p&gt;&lt;p&gt;La l\u00e9gitime d\u00e9fense doit s\u2019appliquer. La loi doit changer. &lt;/p&gt;","&lt;p&gt;La r\u00e9forme sur le cong\u00e9 parental \u00e0 \u00e9tait vot\u00e9 par l'ancien gouvernement avec l'objectif de gommer les in\u00e9galit\u00e9s hommes-femmes dans le monde professionnel. Mais cette r\u00e9forme ne nous laisse plus le choix.&lt;/p&gt;&lt;p&gt;Le choix de prendre notre cong\u00e9 parental afin de nous occuper de nos enfants en ayant la s\u00e9curit\u00e9 de retrouver notre emploi \u00e0 l'issue de ce cong\u00e9, le choix de ne pas le prendre sur sa dur\u00e9e totale ou de ne pas le prendre du tout, le choix de combiner cong\u00e9 parental et travail \u00e0 temps partiel, le choix pour les deux parents de d\u00e9cider qui pourra prendre ce cong\u00e9...&lt;/p&gt;&lt;p&gt;Quand on fait ce choix, c'est en connaissance de cause, nous savons tr\u00e8s bien que la somme vers\u00e9e durant ce cong\u00e9 ne permet pas un train de vie exceptionnel, mais ce n'est pas pour cela que nous faisons ce choix, nous le faisons parce que nous avons d\u00e9cid\u00e9 de nous occuper nous m\u00eame de nos enfants.&lt;/p&gt;&lt;p&gt;La r\u00e9forme du cong\u00e9 parental d'\u00e9ducation lors de l'ancien gouvernement a eu beaucoup d'impact pour pas mal de foyers tant sur la qualit\u00e9 de vie familiale que sur la qualit\u00e9 de vie professionnelle.&lt;/p&gt;&lt;p&gt;Le Compl\u00e9ment de libre choix d\u2019activit\u00e9 (Clca) est remplac\u00e9 par la Prestation partag\u00e9e d\u2019\u00e9ducation de l\u2019enfant (PreParE) pour tous les enfants n\u00e9s ou adopt\u00e9s \u00e0 compter du 1er janvier 2015.&lt;/p&gt;&lt;p&gt;La r\u00e9forme incite les p\u00e8res \u00e0 prendre une partie du cong\u00e9 parental:&lt;/p&gt;&lt;p&gt;Pour un premier enfant, ce cong\u00e9 est port\u00e9 de six mois maximum \u00e0 un an, \u00e0 condition que les deux parents le prennent. Sinon, il restera \u00e0 six mois. A partir du deuxi\u00e8me enfant, sa dur\u00e9e reste limit\u00e9e aux trois ans de l'enfant, mais chacun des deux parents ne pourra prendre que 24 mois maximum. Si l'un prend 24 mois, les 12 mois restants devront donc \u00eatre pris par le second parent pour b\u00e9n\u00e9ficier de la dur\u00e9e maximale.&lt;/p&gt;&lt;p&gt;Nous savons bien que les p\u00e8res malgr\u00e9 leur implication dans l'\u00e9ducation de leurs enfants ne prennent ou ne prendront pas ce cong\u00e9 qui leur est accord\u00e9.&lt;/p&gt;&lt;p&gt;A l'\u00e9poque de cette r\u00e9forme dans le magazine figaro nous pouvions lire ceci : \u00abFaute d'allocation suffisante, les couples ne peuvent pas se permettre de laisser celui qui gagne le plus s'arr\u00eater\u00bb, d\u00e9nonce Force Ouvri\u00e8re, pour qui la r\u00e9forme du cong\u00e9 parental \u00abvisait surtout \u00e0 faire des \u00e9conomies\u00bb.\u00a0\u00a0&lt;/p&gt;&lt;p&gt;La ministre reconna\u00eet 'l'\u00e9chec relatif\\\" de la derni\u00e8re r\u00e9forme du cong\u00e9 parental, en 2015.\u00a0&lt;/p&gt;&lt;p&gt;Le cong\u00e9 parental, modifi\u00e9 en 2015 pour \u00eatre mieux r\u00e9parti entre les m\u00e8res et les p\u00e8res, fera l'objet d'une nouvelle r\u00e9forme avant \\\"la fin du quinquennat\\\" en raison de son \\\"\u00e9chec relatif\\\", a indiqu\u00e9 la ministre des Solidarit\u00e9s, Agn\u00e8s Buzyn.&lt;/p&gt;&lt;p&gt;Interrog\u00e9e lors d'un d\u00e9bat sur la politique familiale, \u00e0 l'initiative du groupe LREM, la ministre a dit avoir \\\"conscience que la r\u00e9forme de la Pr\u00e9pare (Prestation partag\u00e9e d'\u00e9ducation de l'enfant) est un \u00e9chec relatif car les p\u00e8res ne prennent pas ce cong\u00e9\\\". \\\"D'ici la fin du quinquennat, il nous faudra \u00e9videmment proposer une r\u00e9forme\\\", a-t-elle poursuivi.&lt;/p&gt;&lt;p&gt;Le cong\u00e9 parental permet aux parents de cesser ou r\u00e9duire leur activit\u00e9 professionnelle pour s'occuper d'un enfant de moins de 3 ans. Il est indemnis\u00e9 396 euros par mois pour une cessation compl\u00e8te d'activit\u00e9.&lt;/p&gt;&lt;p&gt;Seuls 4,4% des p\u00e8res en b\u00e9n\u00e9ficiaient en 2016. Depuis janvier 2015, la r\u00e9forme cr\u00e9ant la Pr\u00e9pare en a modifi\u00e9 la dur\u00e9e : de six mois \u00e0 un an pour un premier enfant, \u00e0 condition que les deux parents le prennent. \u00c0 partir du deuxi\u00e8me enfant, elle est rest\u00e9e \u00e0 trois ans, mais seulement si le cong\u00e9 est partag\u00e9 (deux ans maximum pour un parent, un an pour l'autre). Fin 2016, seuls 4,4% des p\u00e8res en \u00e9taient b\u00e9n\u00e9ficiaires.&lt;/p&gt;&lt;p&gt;Une refonte n'est cependant pas \\\"une priorit\u00e9 imm\u00e9diate\\\", a ajout\u00e9 la ministre, car le gouvernement s'int\u00e9resse actuellement aux cong\u00e9s maternit\u00e9 et paternit\u00e9.\u00a0&lt;/p&gt;&lt;p&gt;Or, pour nous m\u00e8re au foyer en cong\u00e9 parentale ceci est une priorit\u00e9, Alors qu'aujourd'hui les places en cr\u00e8ches, chez les assistantes maternelles sont plus que restreintes, devons nous laissez nos enfants face \u00e0 cette bataille \u00e9conomique?\u00a0&lt;/p&gt;&lt;p&gt;Le projet de loi a \u00e9t\u00e9 adopt\u00e9. Adopt\u00e9 sans prendre en compte tous effets que cela aura dans un futur proche. Il a \u00e9t\u00e9 vot\u00e9 et tant pis pour ces enfants que nous devrons \\\"caser\\\" quelque part durant ce temps. Mais les caser o\u00f9 si les papas ne peuvent pas prendre ce cong\u00e9? Les modes de garde sont difficiles \u00e0 trouver par les temps qui courent...&lt;/p&gt;&lt;p&gt;beaucoup d'\u00e9cole n' accepte les enfants qu'\u00e0 partir de 3 ans pendant cette ann\u00e9e de suspension que faire de nos enfant si nous devont reprendre le travail, ou chercher du travail le cong\u00e9 parental s'arr\u00eate au 2 ans de l 'enfant s'il est pris uniquement par un seul parent contre 3 ans auparavant donc chaque personne dans ce cas ce retrouve sans ressource si elle souhaite s'occuper de son enfant jusqu'\u00e0 sont entr\u00e9e a l '\u00e9cole...&lt;/p&gt;&lt;p&gt;C'est pourquoi le r\u00e9tablissement du cong\u00e9 parental \u00e0 3ans serait b\u00e9n\u00e9fique sur bien des points.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;/p&gt;&lt;p&gt;cette reforme avait pour but l'\u00e9galit\u00e9 homme/femme ce qui est une raison l\u00e9gitime l'\u00e9galit\u00e9 homme/femme est un combat tr\u00e8s important mais pourvoir avoir le choix en ce qui concerne la garde des premi\u00e8re ann\u00e9e de votre enfants et d' autant plus important.&lt;/p&gt;&lt;p&gt;En cette p\u00e9riode de gilet jaune, de grand d\u00e9bat national nous les maman en cong\u00e9 demandons une seul chose avoir le choix de partager avec notre mari, concubin ou Non le cong\u00e9 parental (clca) jusqu'au 3 ans de notre enfant et cela afin de voir l'avenir sereinement et de construire les premi\u00e8re ann\u00e9e de notre enfants dans les meilleur condition.&lt;/p&gt;","&lt;p&gt;apr\u00e8s un  comptages scientifique, des ministres des ,s\u00e9nateurs,d\u00e9put\u00e9es, des pr\u00e9fet des commissions etc ,etc, etc ,c'est macroniquement  , qu'on se fait avoir si c'est -macro nique ment , donc ne chercher pas , -----------oui mais, c'est pas du tout la m\u00e8me chose .!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;je sais c'est lourd, mais ce soir ,je ne peux pas faire mieux pour vous vous habituerez, bonsoir&lt;/p&gt;","&lt;p&gt;Revaloriser les salaires des petits fonctionnaires qui travaillent eux!&lt;/p&gt;&lt;p&gt;Revoir \u00e0 la baisse les salaires des hauts fonctionnaires, surtout ceux qui n'ont aucune fonction.&lt;/p&gt;","&lt;p&gt;Les enfants ont le droit de profiter de leurs deux parents.Actuellement ce n'est pas le cas et il est souvent n\u00e9cessaire pour les p\u00e8res de faire des pieds et des mains, de nombreuses proc\u00e9dures et d\u00e9marches pour prouver leur l\u00e9gitimit\u00e9 \u00e0 s'occuper de leurs enfants alors que \u00e7a devrait \u00eatre reconnu naturellement et que la condition de base des d\u00e9cisions des juges aux affaires familiales devraient \u00eatre la garde altern\u00e9e. &lt;/p&gt;","&lt;p&gt;Les animaux sont trop souvent victimes de tortionnaires ou m\u00eame tueurs qui ne sont jamais ou tr\u00e8s peu punis&lt;/p&gt;","&lt;p&gt;il faut que chaque citoyen paye l\u2019imp\u00f4t , certes en r\u00e9tablissant l ISF mais aussi en faisant payer m\u00eame symboliquement 10 ou 20 euros a chaque citoyen de ce pays PAR AN &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;que ferra le gouvernement actuel de ce vote blanc  l  si il le prend en compte ?&lt;/li&gt;&lt;li&gt;nul ne le sait&lt;/li&gt;&lt;li&gt;car actuellement ou l'enveloppe vide sont comptabiliser mais ne sert a rien (en th\u00e9orie)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;         * quelle signification donne t'on au vote blanc car il y a beaucoup de votes autours du votes blans est ce vote qui signifierait&lt;/p&gt;&lt;ul&gt;&lt;li&gt;votes contre tous ceux qui se pr\u00e9sente&lt;/li&gt;&lt;li&gt;vote  mitig\u00e9 (on ne sait pas qui choisir)&lt;/li&gt;&lt;li&gt; dans ce cas il faudrait &lt;/li&gt;&lt;li&gt; ceux qui ne vienne pas voter signifierait une abstention&lt;/li&gt;&lt;li&gt;-actuellement dans la norme le bulletin blanc comme l'enveloppe vide sont comptabilis\u00e9 mais ne servent  \u00e0  rien&lt;/li&gt;&lt;li&gt;                                      --------------------------------------------&lt;/li&gt;&lt;li&gt;maquestion est celle ci&lt;/li&gt;&lt;li&gt;que l'on exige que soit afficher avec un panneau officiel dans chaque bureau de vote  la signification visible et lisible &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;            aussi  bien l'enveloppe vide que le bulletin blanc   votez d'accord pas d'accord&lt;/p&gt;","&lt;p&gt;Le train de vie des Elus, Ministres, Pr\u00e9sident doit \u00eatre proportionnel au train de vie de la majorit\u00e9 des Fran\u00e7ais. Ni plus, ni moins.&lt;/p&gt;","&lt;p&gt;Consid\u00e9rant qu'un personne touchant plus de 6 000 \u20ac net de retraite / mois  a largement de quoi vivre . ( &lt;em&gt;Trop de retraites bien plus \u00e9lev\u00e9es .....dont celles de nos chers  ex \u00e9lus  )&lt;/em&gt;&lt;/p&gt;&lt;p&gt;Par contre trop de personnes \u00e2g\u00e9es vivent sous le seuil de pauvret\u00e9. &lt;/p&gt;&lt;p&gt;Je propose un minimum retraite POUR TOUS \u00e0 1 500 \u20ac net /mois revalorisable chaque ann\u00e9e.&lt;/p&gt;&lt;p&gt;Le financement en est possible si (&lt;em&gt; compl\u00e9mentaire comprise&lt;/em&gt;) &lt;/p&gt;&lt;ul&gt;&lt;li&gt;on plafonne  le MAXIMUM  retraite \u00e0  6 000 \u20ac net / mois &lt;/li&gt;&lt;li&gt; et que l'on cesse de verser des retraites aux personnes \u00e2g\u00e9es \u00e9trang\u00e8res reparties \\\"au pays\\\" sans que l'on puisse contr\u00f4ler si elles sont toujours en vie .(&lt;em&gt;La France paie des millions chaque ann\u00e9e pour eux - contr\u00f4le interdit par l'\u00e9tranger-&lt;/em&gt;)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Supprimer cette aberration fiscale, h\u00e9rit\u00e9e de Rocard, qui consiste \u00e0 devoir d\u00e9clarer un total de revenus augment\u00e9 de la CSG !!&lt;/p&gt;&lt;p&gt;Pour faire simple : si vous gagnez 20.000 \u20ac brut par an,  sur lesquels vous ont \u00e9t\u00e9 pr\u00e9lev\u00e9s 1.000 \u20ac de CSG,&lt;/p&gt;&lt;p&gt;&lt;strong&gt;vous devez d\u00e9clarer 20.000 euros et NON PAS 19.000 euros. !!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cette ignominie fiscale revient \u00e0 augmenter artificiellement vos revenus et \u00e0 vous faire payer des imp\u00f4ts sur de l'argent que vous n'avez jamais eu entre vos mains !&lt;/p&gt;","&lt;p&gt;Pour les travailleurs qui ont la chance d'avoir un int\u00e9ressement et/ou une participation aux b\u00e9n\u00e9fices, pouvoir d\u00e9bloquer sans avoir \u00e0 le d\u00e9clarer aux imp\u00f4ts sur le revenu, m\u00eame \u00e0 titre exceptionnel en raison de la crise \u00e9conomique/&lt;/p&gt;","&lt;p&gt;L'actionnariat industriel dans les journaux ou cha\u00eenes TV qui produisent de l'information politique ou \u00e9conomique doit \u00eatre limit\u00e9 \u00e0 30%&lt;/p&gt;","&lt;p&gt;Je souhaite avoir tous les avantages des migrants qui arrivent en France, en quittant d\u00e9finitivement la nationalit\u00e9 fran\u00e7aise, pour devenir apatride.&lt;/p&gt;&lt;p&gt;Car en tant que Fran\u00e7ais, et sdf aujourd'hui, je constate que je n'ai le droit \u00e0 rien, sauf le RSA, soit 480\u20ac/mois, et encore sous conditions de la CAF.&lt;/p&gt;&lt;p&gt;J'esp\u00e8re que les gilets jaunes obtiendront une modification de la constitution fran\u00e7aise, via le conseil d'\u00e9tat, qui permettra \u00e0 chacun d\\\"entre nous, de pouvoir, de mani\u00e8re irr\u00e9versible, devenir apatride, et seulement au bon vouloir de chacun, uniquement.&lt;/p&gt;&lt;p&gt;Je ne vois plus d'autre solution pour revivre \u00e0 l'avenir, car je ne suis que fran\u00e7ais ... c'est vraiment triste ! &lt;/p&gt;&lt;p&gt;... Faites tous tr\u00e8s attention, car je pense que vous y viendrez tous aussi, \u00e0 faire cette m\u00eame demande, pour survivre, je le crains ...&lt;/p&gt;&lt;p&gt;J'esp\u00e8re vraiment que vous serez nombreux \u00e0 soutenir mon voeux de cr\u00e9er cette issue de secours, d\u00e9j\u00e0 devenue vitale pour moi !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Abandonner le FRANC CFA en Afrique, et permettre \u00e0 l'Afrique de retrouver son enti\u00e8re souverainet\u00e9 (industrielle, agricole, financi\u00e8re) &lt;/p&gt;","&lt;p&gt;r\u00e9\u00e9lire des d\u00e9put\u00e9s qui oseraient inclure le RIC dans leurs programmes. &lt;/p&gt;","&lt;p&gt;Pour baisser le prix de l'immobilier, il y a lieu de bloquer le prix des loyers, augmenter le nombre de logements disponibles en prenant des mesures favorables \u00e0 la construction comme la baisse de la TVA, et encourager les investissements dans ce secteur&lt;/p&gt;","&lt;p&gt;n'oublions pas, puisque \u00e7a n'est pas trop pr\u00e9sent\u00e9 dans les m\u00e9dias actuellement, que la mise en place du nouveau controle technique automobile pr\u00e9vue pour le 1er janvier 2019 n'a \u00e9t\u00e9 en fait que &lt;u&gt;repouss\u00e9e&lt;/u&gt; au 1er JUIN 2019. En d'autres termes, nous devons refuser avant l'heure fatidique, la mise au rebut de nos v\u00e9hicules m\u00eame ceux qui r\u00e9pondent aux normes Euro 5 et Euro 6...&lt;/p&gt;","&lt;p&gt;Payer des imp\u00f4ts, oui, mais pas de la dette mais des investissements. Et surtout laissons les grandes entreprises qui font des b\u00e9n\u00e9fices pour donner aux actionnaires et rien aux salari\u00e9s, se d\u00e9brouiller seuls, sans subventions. Elles jonglent avec nos syst\u00e8mes pour payer le moins d'imp\u00f4ts possible.&lt;/p&gt;","&lt;p&gt;Sortie des accords de Schengen&lt;/p&gt;","&lt;p&gt;Des enqu\u00eates devraient pouvoir \u00eatre ouvertes \u00e0 l'encontre des \u00e9lus sousp\u00e7onn\u00e9s de corruption, de trahison \u00e0 la nation par d\u00e9fense d'int\u00e9r\u00eats priv\u00e9s ou extra-nationaux, ainsi que pour le m\u00e9pris de classe apparent de nombre de leurs interventions. Il y a un travail colossal \u00e0 mener dans ce sens pour que les citoyens soient mis au fait des affaires et comprennent les enjeux. Pour ce faire il \u00e9videmment n\u00e9cessaire de rendre ind\u00e9pendante la justice, et de rendre publique les enqu\u00eates ainsi que les \u00e9ventuels proc\u00e8s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela concerne les \u00e9lus et leurs relais m\u00e9diatiques quant aux mensonges prof\u00e9r\u00e9s impun\u00e9ment et l'utilisation de la propagande. Leur devoir n'\u00e9tant plus rempli et les int\u00e9r\u00eat du peuple oubli\u00e9s, il para\u00eet normal de leur demander des comptes, lorsqu'on prend conscience des r\u00e9percussions terribles qui en d\u00e9coulent. Ils sont responsables de la division au sein de la population et devraient s'expliquer sur la quantit\u00e9 de mesures prises sans concertation populaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si la culpabilit\u00e9 d'un \u00e9lu, d'un journaliste, d'un repr\u00e9sentant d'une organisation est av\u00e9r\u00e9e, je propose une peine symbolique et exemplaire consistant en des travaux d'inter\u00eats g\u00e9n\u00e9raux de l'ordre de quelques jours, semaines ou mois. Ceci afin de remettre les pieds sur terre \u00e0 une caste aux dessus des lois et de leur faire connaitre les difficult\u00e9s \u00e9prouv\u00e9es par tous les travailleurs du bas de l'\u00e9chelle sociale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il ne s'agit pas de vengeance, mais de responsabilit\u00e9, de r\u00e9paration, et de prise de conscience. A l'issu de cette peine, on pourrait consid\u00e9rer, et ce sera un geste de pardon de la part du peuple, que le pr\u00e9venu se sera acquitt\u00e9 de sa dette envers la nation.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Urgence climatique&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transports en commun &lt;/p&gt;&lt;p&gt;Urgence sociale&lt;/p&gt;&lt;p&gt;+ de Pouvoir d'achat&lt;/p&gt;&lt;p&gt;+ de logements et 0 SDF&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Urgence d\u00e9mocratique&lt;/strong&gt; &lt;/p&gt;&lt;p&gt;RIC ou assembl\u00e9e citoyenne, &lt;/p&gt;&lt;p&gt;6\u00e8me republique&lt;/p&gt;&lt;p&gt;0 privil\u00e8ge pour les \u00e9lus&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Urgence economique&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Justice sociale&lt;/p&gt;&lt;p&gt;Sauvons nos PME, TPE  &lt;/p&gt;&lt;p&gt;Revenu universel pour tous&lt;/p&gt;&lt;p&gt;Hausse des minimas sociaux, salaires. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les citoyens n'ont, majoritairement, d'autres moyens pour se d\u00e9placer qu'en utilisant leur v\u00e9hicules. Ces derniers ont acquis des v\u00e9hicules dans la gamme de ce qui leur \u00e9tait propos\u00e9 en coh\u00e9rence avec leur moyens financiers. Tous \u00e9taient propuls\u00e9s par des moteur \u00e0 \u00e9nergie d\u00e9rivant du p\u00e9trole. Aujourd'hui on les \\\"assomme financi\u00e8rement\\\" en taxant exag\u00e9r\u00e9ment ce type d'\u00e9nergie pour les dissuader d'utiliser leur v\u00e9hicule qui soi-disant pollue trop. Qui est responsable de cette situation ? Le r\u00f4le d'un gouvernement n'est-il pas de gouverner ? Gouverner n'est-il pas pr\u00e9voir ? Pourquoi les gouvernements successifs n'ont-ils pas anticip\u00e9 et demand\u00e9 aux constructeurs automobiles de proposer sur le march\u00e9, \u00e0 des prix abordables, des v\u00e9hicules en ad\u00e9quation avec les besoins environnementaux souhait\u00e9s ? Est-ce aux citoyens de payer les erreurs des diff\u00e9rents gouvernements ? Il me semble que non. Il faut exiger, de la part des constructeurs automobiles, des v\u00e9hicules plus performants, en mati\u00e8re de pollution, et avec des autonomies \u00e9quivalentes aux v\u00e9hicules thermiques actuels (environ 600 Km)&lt;/p&gt;","&lt;p&gt;les m\u00e9decins g\u00e9n\u00e9ralistes prescrivent \u00e0 tour de bras psychotropes, anxiolytiques  antid\u00e9presseur  favorisant ainsi l'industrie pharmaceutique aux  d\u00e9pends des m\u00e9decines alternatives (th\u00e9rapie analytique)&lt;/p&gt;&lt;p&gt;il est temps que la m\u00e9decine g\u00e9n\u00e9rale retrouve une formation moins prescriptive &lt;/p&gt;","&lt;p&gt;STOP aux retraites chapeau des dirigeants !!!!&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(0,119,229);color:rgb(255,255,255);\\\"&gt;Au sujet de l'eau a tous et facturation... L'eau doit \u00eatre consid\u00e9r\u00e9 comme produit de 1\u00e8re n\u00e9cessit\u00e9 et je dirais m\u00eame VITALE et sa gratuit\u00e9e pour tous, ces le droit \u00e0 la vie indispensable... sur la plan\u00e8te.... ! D\u00e9j\u00e0 la Loi interdit depuis 2013 / 2014 de coup\u00e9 l'eau valid\u00e9 par le conseil Constitutionnel alors pour quoi pas sa gratuit\u00e9 et sont access obligatoire pour tous....&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut reprendre le dispositif qui a fait ses preuves : Communes /D\u00e9partement / R\u00e9gion et supprimer les communaut\u00e9s de communes, d\u2019agglom\u00e9rations, les sictom, les syndicats, les districts etc...&lt;/p&gt;&lt;p&gt;Par exemple, le traitement des ordures m\u00e9nag\u00e8res devrait relever de la comp\u00e9tence des d\u00e9partements, et non pas des Sictom qui ont des politiques techniques diff\u00e9rentes suivant les territoires.&lt;/p&gt;&lt;p&gt;les permis de construire pourraient \u00eatre \u00e9galement trait\u00e9s par les d\u00e9partements etc...&lt;/p&gt;","&lt;p&gt;Tout est dans le titre&lt;/p&gt;","&lt;p&gt;Bonjour&lt;/p&gt;&lt;p&gt;Dans le cadre de la th\u00e9matique \\\" fiscalit\u00e9 \\\" je demande une loi offrant au citoyen la possibilit\u00e9 de transmettre ses biens apr\u00e8s d\u00e9c\u00e8s directement \u00e0 ses petits enfants .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;remerciements anticip\u00e9s&lt;/p&gt;","&lt;p&gt;Redistribuer les richesses, arreter de dilapider les finances publiques en faisant la chasse ou il faut du style&lt;/p&gt;&lt;p&gt;12 milliards d'euros d'evasion fiscale...que 1.5 milliard de r\u00e9cup\u00e9r\u00e9 &lt;/p&gt;&lt;p&gt;14 milliards donn\u00e9s a 8 millions de numeros de s\u00e9curit\u00e9 sociale fictives.&lt;/p&gt;&lt;p&gt;Faire rentrer des milliers de migrants alors que nos propre enfant pourtant dipl\u00f4m\u00e9 ne trouve pas de travail....&lt;/p&gt;","&lt;p&gt;Bonjour \u00e0 tous, toutes,&lt;/p&gt;&lt;p&gt;Je souhaiterais proposer une loi et r\u00e8glementation en ce qui concerne toute forme de publicit\u00e9 : prospection t\u00e9l\u00e9phonique, \u00e0 la t\u00e9l\u00e9, \u00e0 la radio, dans les rues, sur Internet....&lt;/p&gt;&lt;p&gt;Actuellement, je ressens comme une invasion de la publicit\u00e9 dans tous les domaines et de mani\u00e8re sauvage, agressive, ne nous laissant pas de choix.&lt;/p&gt;&lt;p&gt;L'id\u00e9e de cadrer pour \u00e9viter cette pollution me semble int\u00e9ressante.&lt;/p&gt;&lt;p&gt;On pourrait, par exemple, centraliser toutes ces publicit\u00e9s sur un seul et m\u00eame site internet o\u00f9 chaque personne pourrait s'inscrire ou se d\u00e9sinscrire en fonction de ses choix et pr\u00e9f\u00e8rences personnelles.&lt;/p&gt;&lt;p&gt;Ou encore, concentrer toutes les publicit\u00e9s sur la t\u00e9l\u00e9vision en des \u00e9missions publicitaires sur des cr\u00e9neaux horaires bien definis, par exemple, de 13h \u00e0 14h, ou d\u00e9dier une cha\u00eene sp\u00e9ciale publicit\u00e9. De sorte que cela devienne un choix personnel. Cela permet \u00e9galement de s\u00e9parer la pression que peuvent exercer ces grands publicitaires sur les cha\u00eenes t\u00e9l\u00e9vis\u00e9es, radios, site internet...&lt;/p&gt;&lt;p&gt;Interdire la publicit\u00e9 sur les voies publiques qui polluent les routes et sont aussi parfois source d'accidents....&lt;/p&gt;&lt;p&gt;Voil\u00e0, quelques idees....&lt;/p&gt;","&lt;p&gt;le TRAVAIL.&lt;/p&gt;&lt;p&gt;La base de tout c'est le TRAVAIL, il ne\\\"paie\\\" plus, il est d\u00e9valoris\u00e9 par \\\"les assist\u00e9s\\\" qui ont tout sans rien faire, il n'est m\u00eame pas connus par les \\\"clandos\\\" qui arrivent par bateau entiers et il est d\u00e9nigr\u00e9 par l'\u00e9conomie souterraine avec ses \\\"travailleurs\\\" qui gagnent bien plus dans l'ill\u00e9galit\u00e9 qu'un travail h\u00f4nnete et bien s\u00fbr il est pi\u00e9tin\u00e9 par les politiques depuis 40 ans qui ont organis\u00e9 tout cela avec leur manque flagrant d'exemplarit\u00e9, magouilles et compagnie (ne pas avoir un casier judiciaire vierge pour exercer un mandat politique EST une aberration!!) ...&lt;/p&gt;&lt;p&gt;Il parait que sous l'empire Romain n'\u00e9tait consid\u00e9r\u00e9 comme CITOYEN avec les droits que cela apporte, que celui qui avait donn\u00e9 un certains nombre d'ann\u00e9es \u00e0 son pays, une certaine forme de coh\u00e9sion au sein de l'Empire.En France aujourd'hui tu es plus consid\u00e9r\u00e9 si t'es un \\\"r\u00e9fugi\u00e9\\\" que Citoyen de ton propre pays !!!&lt;/p&gt;&lt;p&gt;Les gouvernements successifs se sont plus appliqu\u00e9s \u00e0 faire passer des comportements atypiques dans une normalit\u00e9 sans bornes (influenc\u00e9s par des lobbies peut \u00eatre...) \u00e0 n\u00e9gliger les communautarismes qu'\u00e0 assurer la coh\u00e9sion du pays par des valeurs authentiques (\u00e9tudes, travail, respect des lois,...) pour un pays dit civilis\u00e9;\u00a0alors que des d\u00e9cennies de laxismes ont cr\u00e9\u00e9 des zone de non-droit partout dans le pays ...&lt;/p&gt;&lt;p&gt;Par le pass\u00e9 on \u00e9rigeait les \u00e9tudes, l'enseignement, le savoir comme source de bonheur futur (\\\"avec de bonnes \u00e9tudes on a un bon travail\\\") mais la soci\u00e9t\u00e9 a engendr\u00e9 des g\u00e9n\u00e9rations de \\\"faible du QI\\\" qui connaissent plus l'auteur de \\\"Nan mais allo quoi?\\\" que \\\"Je vous ai compris!\\\", pour lesquels il est plus facile de gagner des sommes d'argent colossales en se filmant en train de manger un \\\"burger\\\" ou en faisant un faux documentaire sur les h\u00e9morro\u00efdes des guenons en Papouasie , ou tout simplement (pour ceux \u00e9tant n\u00e9s avec une cuill\u00e8re en argent dans la bouche) en \u00e9tant actionnaire d'une grande entreprise brad\u00e9e par l'Etat qu'en travaillant chaque jour comme plombier apr\u00e8s avoir fait des \u00e9tudes honn\u00eates ...&lt;/p&gt;&lt;p&gt;Il faut dire qu'il est plus facile de manipuler des masses incultes qu'instruites ...m\u00eame si ils \u00e9crivent \\\"s\u00e9 tro de la bale\\\" \u00e0 longueur de journ\u00e9e plut\u00f4t que \\\"J'ai particuli\u00e8rement appr\u00e9ci\u00e9 cet \u00e9v\u00e8nement\\\"...&lt;/p&gt;&lt;p&gt;Aujourd'hui tout cela \\\"p\u00e8te\\\" \u00e0 la gueule du gouvernement et c'est \\\"Manu\\\" qui \\\"ramasse\\\", bon il a \u00e9t\u00e9 \\\"\u00e9lu\\\" aussi mais par d\u00e9pit donc \u00e0 lui de g\u00e9rer mais c'est bien 40 ans de \\\"baltringues\\\" successifs qui ont abouti \u00e0 cela.&lt;/p&gt;&lt;p&gt;Ce qui m'inqui\u00e8te c'est que le mouvement de base du 17/11/2018 n'est plus celui d'aujourd'hui, il ne s'agit plus de se relever alors qu'on nous agonise de taxes et que l'on travaille \u00e0 temps plein pour nourrir nos familles et avoir un peu de loisirs (et non pas comme les nantis avoir des loisirs et travailler un peu...), les Gilets Jaunes d'Aujourd'hui leurs actions de plus en plus violentes et leur porte-paroles ont souvent un profil assez similaire, ils travaillent (peu) se sont des \\\"r\u00e9volutionnaires\\\" et en veulent toujours plus sans mod\u00e9ration et sans travailler, on ne peut pas leur en vouloir ils ont l'exemple de tous les \\\"politocards\\\" et leurs d\u00e9viances incessantes mais une fois de plus, comme toujours ce sont une minorit\u00e9 d'assist\u00e9s qui sont entendus alors que la MAJORITE SILENCIEUSE et LABORIEUSE (de labor, le travail) apr\u00e8s avoir fait de r\u00e9els sacrifices familiaux, g\u00e9ographiques, horaires ou de sous-\u00e9valuation trime toujours\u00a0...&lt;/p&gt;&lt;p&gt;C'est CELA que demande la MAJORITE, LE PEUPLE, LES FRANCAIS, une VRAIE JUSTICE SOCIALE, que celui riche ou pauvre qui s'est investi dans ses \u00e9tudes, souvent soutenu par ses parents, puis qui a obtenu un travail honn\u00eate, SOIT PAYE EN CONSEQUENCE et que le fruit de son travail n'aille pas engraisser des politiques v\u00e9reux (pl\u00e9onasme?) ou des assist\u00e9s-perp\u00e9tuels ou des migrants \u00e9conomiques dont; les uns n'ont nul beosin d'encore plus d'argent; et dont les autres se voient gagner plus (par le biais des aides/indemnit\u00e9s/pas d'imp\u00f4ts et taxes) que ceux qui CREENT DE LA RICHESSE ET PASSENT LA PLUS GRANDE PARTIE DE LEUR VIE A TRAVAILLER !&lt;/p&gt;","&lt;p&gt;suppression des haies d\u2019honneur pour saluer l\u2019arrivee du pr\u00e9sident de l\u2019assemblee nationale ainsi que pour toute manifestation n\u2019\u00e9tant pas li\u00e9e \u00e0 un grand \u00e9v\u00e9nement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La loi actuelle profite trop \u00e0 l'agresseur. Par exemple, il faut une r\u00e9ponse \\\"proportionn\u00e9\\\". Seulement, si un grand mec hyper costaud vous attaque, que faites-vous ? Vous battre contre lui vous am\u00e8nera \u00e0 la d\u00e9faite, et peut-\u00eatre \u00e0 la mort. Mais si vous arrivez \u00e0 vous saisir d'une barre de fer, un couteau ou une arme \u00e0 feu par exemple, l'utilisation de cet objet pourra tr\u00e8s bien le mettre hors d'\u00e9tat de nuire m\u00eame si vous n'\u00eates pas physiquement fort. Par cons\u00e9quent, il faut consid\u00e9r\u00e9 qu'une victime \u00e0 le droit d'\u00eatre avantager et peut donc utiliser n'importe quoi pour prendre l'avantage sur son agresseur. &lt;/p&gt;","&lt;p&gt;Je trouve que le mariage pour tous d\u00e9montr\u00e9 la la\u00efcit\u00e9 et la tol\u00e9rance dans notre pays contrairement \u00e0 certains pays comme le Br\u00e9sil qui ont h\u00e9rit\u00e9s d un pr\u00e9sident homophobe, o\u00f9 les LGBT ne sont plus en s\u00e9curit\u00e9. Le mariage pour tous est une grande preuve de tol\u00e9rance qu' un pays comme la France se doit d offrir&lt;/p&gt;","&lt;p&gt;Au regard de la richesse produite aujourd'hui, chacun-e doit pouvoir se nourrir, se loger ,se soigner .&lt;/p&gt;&lt;p&gt;Cela veut dire concr\u00e8tement.:&lt;/p&gt;&lt;p&gt;1)Disposer d'un revenu mensuel  qui ne devrait pas \u00eatre inf\u00e9rieur au revenu par unit\u00e9 de consommation soit 60 % du salaire m\u00e9dian de  1700 euros;&lt;/p&gt;&lt;p&gt;2)garantir un droit au logement pour tous, droit individuel qui doit \u00eatre inscrit dans la Constitution;&lt;/p&gt;&lt;p&gt;3)garantir  un droit  \u00e0 la sant\u00e9 pour tous .&lt;/p&gt;","&lt;p&gt;cr\u00e9ation d'un grand minist\u00e8re de la sant\u00e9 incluant le ministere des sports.&lt;/p&gt;","&lt;p&gt;Il faut arr\u00eater de donner des m\u00e9dailles \u00e0 des sportifs ou des chanteurs millionnaires pour les attribuer \u00e0 ceux (non professionnels) qui par un acte de bravoure sauvent des vies. Le plus grand nombre de ceux qui sont r\u00e9compens\u00e9s d'une l\u00e9gion d'honneur (Napol\u00e9on doit avoir fait trois fois le tour de son tombeau), sont g\u00e9n\u00e9ralement des professionnels de l'\u00e9vasion fiscale ou de l'optimisation. Morale quand tu nous tiens. Comment peut-on faire l'honneur de la France en refusant de payer sa quotit\u00e9 pour le bien-\u00eatre de la collectivit\u00e9\u00a0?&lt;/p&gt;","&lt;p&gt;Supprimer l'IFI ou l'ex ISF avec obligation fiscale d'investir dans les entreprises fran\u00e7aises &lt;/p&gt;","&lt;p&gt;Une retraite unique , environ 1700\u20ac pour une personne seule, 2500 pour un couple et calcul d'un minima pour les personnes n'ayant pas la totalit\u00e9 de leurs trimestres. Cette retraite ne serai vers\u00e9e uniquement aux citoyens qui en aurait besoin&lt;/p&gt;","&lt;p&gt;Suite \u00e0 la suppression de la demie part des veuves par Fran\u00e7ois Hollande , la remise en place de cette mesure serait indispensable&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le RSA \u00e0 partir de 18 ans et non pas \u00e0 25 ans. de 8 \u00e0 25 ans doit on dormir sous les ponts ou voler pour manger .......................&lt;/p&gt;&lt;p&gt;et que deviennent les jeunes qui n'ont pas de famille ou qui sortent d'un foyer (DASS) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;imp\u00f4t pour tous , m\u00eame minime.&lt;/p&gt;","&lt;p&gt;Fin de l\u2019immunit\u00e9 en France pour les politiciens, parlementaire, d\u00e9put\u00e9 et autre haut fonctionnaire de l\u2019\u00c9tat.&lt;/p&gt;","&lt;p&gt;Seuls ceux en mesure de cacher (souvent gr\u00e2ce \u00e0 l'argent) sont capables de tenir \u00e0 distance les investigateurs et donc de b\u00e9n\u00e9ficier de la prescription si jamais on d\u00e9couvre leurs m\u00e9faits.&lt;/p&gt;&lt;p&gt;La prescription est un concept qui favorise une justice \u00e0 deux vitesse, engendre de la corruption. Pour autant les crimes/d\u00e9lits commis restent des crimes/d\u00e9lits.&lt;/p&gt;&lt;p&gt;Ce concept remet fondamentalement l'id\u00e9e d'\u00e9galit\u00e9 devant la justice en question.&lt;/p&gt;","&lt;p&gt;Organisation d'un grand d\u00e9bat publique sur l'immigration.&lt;/p&gt;&lt;p&gt;Ce d\u00e9bat devra \u00eatre neutre, impartial&lt;/p&gt;&lt;p&gt;Avec des gens pour et des gens contre.&lt;/p&gt;&lt;p&gt;Avec des experts, des \u00e9conomistes&lt;/p&gt;&lt;p&gt;Avec statistiques, chiffre, analyses objectives.&lt;/p&gt;&lt;p&gt;Que chacun puisse exprimer son point de vue&lt;/p&gt;&lt;p&gt;Qu'on prenne le temps d'en discuter en toute transparence, m\u00eame si ca doit prendre plusieurs mois.&lt;/p&gt;&lt;p&gt;D\u00e9bats sur internet, sur les chaines publiques&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pendant ce d\u00e9bat :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Pas de haine&lt;/li&gt;&lt;li&gt;Pas de \\\"politiquement correct\\\"&lt;/li&gt;&lt;li&gt;Ce d\u00e9bat doit \u00eatre objectif, que tout le monde puisse se faire un avis&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-&amp;gt; Suivi d'un r\u00e9f\u00e9rendum&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;pour ma part cela fait bientot 30 ans que je suis dans la fonction publique hospitaliere...depuis environ 10 ans le point d indice ( c est ce qui permet de calculer notre salaire ) n a plus augmente...alors que l on arrete de nous dire que nous sommes des nantis......&lt;/p&gt;&lt;p&gt;30 ans de boutique et meme pas 1500 euros de salaire......RAS LE BOL.....et quand on vois des deput\u00e9s ou autres senateurs dormirent a l assembl\u00e9e et toucher des gros salaires...quelle honte !!!!!! et on viens nous dirent que l on doit faire des efforts..............&lt;/p&gt;","&lt;p&gt;lev\u00e9e de l'immunit\u00e9 parlementaire nationale et europ\u00e9enne, s\u00e9natoriale, ou communale et r\u00e9vocation par vote citoyen de tout mandat pour tout.e \u00e9lu.e \u00e9tant de pr\u00e8s ou de loin touch\u00e9 par un d\u00e9lit quel qu'il soit (abus ou recel d'abus social, emploi fictif des proches,  d\u00e9tournement de fonds, j'en passe et des meilleures)&lt;/p&gt;","&lt;p&gt;Sensibiliser les personnes et personnels sur le co\u00fbt des m\u00e9dicaments et prestations (hors pathologies graves).&lt;/p&gt;&lt;ul&gt;&lt;li&gt;contr\u00f4ler les ordonnances afin de ne pas d\u00e9livrer d'inutile, limiter le renouvellement syst\u00e9matique d'ordonnances&lt;/li&gt;&lt;li&gt;contr\u00f4ler sa pharmacie afin de ne prendre que le n\u00e9cessaire (pansement, etc)&lt;/li&gt;&lt;li&gt;indiquer le co\u00fbt des m\u00e9dicaments (hors pathologies graves)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Sensibiliser les personnes, personnels sur le co\u00fbt des prestations, la surconsommation d'actes inutiles&lt;/p&gt;&lt;ul&gt;&lt;li&gt;d\u00e9courager l'usage de la carte vitale par des personnes hospitalis\u00e9es et en situation de vuln\u00e9rabilit\u00e9&lt;/li&gt;&lt;li&gt;ne pas autoriser le pharmacien \u00e0 reprendre des produits qu'il a factur\u00e9s et que le client/patient trouve trop encombrants&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Favoriser les bonnes pratiques, contr\u00f4ler, sanctionner&lt;/p&gt;&lt;ul&gt;&lt;li&gt;contr\u00f4ler, limiter les prix en pharmacies, faire afficher les marges&lt;/li&gt;&lt;li&gt;contr\u00f4ler les accords entre m\u00e9decins et laboratoires ou radiologues afin de r\u00e9duire les actes inutiles&lt;/li&gt;&lt;li&gt;responsabiliser certains professionnels de la sant\u00e9 qui pour un simple passage en chambre non justifi\u00e9 et ne faisant l'objet d'aucun rapport, cr\u00e9ditent leur compte bancaire gr\u00e2ce \u00e0 la carte vitale remise  par un malade vuln\u00e9rable. &lt;/li&gt;&lt;li&gt;contr\u00f4ler les mutuelles et limiter le risque de remboursements multiples au pharmacien dus \u00e0 la coexistence de plusieurs mutuelles pour un m\u00eame salari\u00e9/patient&lt;/li&gt;&lt;li&gt;contr\u00f4ler les pratiques de collectes de donn\u00e9es, qui permettent des facturations frauduleuses (opticiens, etc).&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;compte tenue de l'actualit\u00e9 et des faits , des incomp\u00e9tents et menteurs .&lt;/p&gt;","&lt;p&gt;On cite toujours les montants exag\u00e9r\u00e9s vers\u00e9s aux d\u00e9put\u00e9s,aux ministres,aux pr\u00e9sidents actuels et anciens , mais on parle beaucoup moins des planques incroyables faites \u00e0 des anciens officiels Exemple Toubon 77ans d\u00e9fenseur des droits , Lionel Jospin 81 ans conseil constitutionel  jack Lang 80 ans , Fabius 74 ans conseil constitutionel , Nicole Notat 72 ans responsable OIT,Thierry Le Paon  d\u00e9l\u00e9gu\u00e9 interminist\u00e9riel \u00e0 la langue fran\u00e7aise, Mettons fins \u00e0 ces petites combines , d\u00e9cr\u00e9tons l'interdiction de travailler sauf en b\u00e9n\u00e9volat apr\u00e8s 70ans , age maxi de la retraite&lt;/p&gt;","&lt;p&gt;RIC sur des questions locales qui nous concernent directement afin de nous d\u00e9gager de la tutelle parisienne, du pouvoir central&lt;/p&gt;","&lt;p&gt;taxes de s\u00e9jours dans l'h\u00f4tellerie&lt;/p&gt;&lt;p&gt;diminution importante de cette taxe et encadrement plus rigoureux de son \u00e9volution.&lt;/p&gt;","&lt;p&gt;Remplacer p\u00e8re mere par parent 1 et parent 2! Quel gachis !!!&lt;/p&gt;&lt;p&gt;Que nos \u00e9lus aient une bonne remuneration ne me choque pas, mais si c'est pour faire ce genre de c.....ie, le smic serait d\u00e9j\u00e0 beaucoup trop. En effet, pour les quelques cas (combien ?) concern\u00e9s, n'aurait-il pas \u00e9t\u00e9 plus simple de rayer p\u00e8re ou mere pour ecrire mere ou p\u00e8re. Plut\u00f4t d'obliger des millions de peres et meres a definir qui est parent1 et qui est parent2, avec les susceptibilit\u00e9s des f\u00e9ministes a regler maintenant ! (sans doute plus nombreux(ses))&lt;/p&gt;&lt;p&gt;Et j'espere que les organisations concern\u00e9es auront le bon sens d'utiliser les stoks d'imprimes existants sans tout mettre au pilon, sinon nouveau gachis, augmentation des depenses et donc des impots/taxes, ce qui \u00e9tait le point de d\u00e9part des contestations.&lt;/p&gt;","&lt;p&gt;Remplir un questionnaire, chaque ann\u00e9e, \u00e0 la mani\u00e8re de la feuille d'imposition sur le revenu, sur l'\u00e9valuation de la p\u00e9nibilit\u00e9 de ses conditions de travail et ses conditions de vie, et cr\u00e9er un m\u00e9tier dans la fonction publique, charg\u00e9 de lire et de pouvoir mettre en place des mesures adapt\u00e9es lorsque les situations \u00e9voluent. les formulaires annuels seront \u00e0 remplir par tous les citoyens : scolaires, actifs (en activit\u00e9 ou non) , m\u00e8res au foyer, retrait\u00e9s, personnes malades ou handicap\u00e9s ou en perte d'autonomie , en institutions, demandeurs d'asile, migrants, Sans domicile fixe.&lt;/p&gt;","&lt;p&gt;fallait-il ob\u00e9ir aux abus du pouvoir  - vous vous seriez dispers\u00e9s parmi les gilets jaunes - 3 par ici - 3 par l\u00e0 -&lt;/p&gt;&lt;p&gt;pour surveiller les casseurs    -     toute la France vous aurait embrass\u00e9 maintenent elle est pr\u00eate \u00e0 vous ha\u00efr&lt;/p&gt;","&lt;p&gt;Et si nous faisions un appel National au Boycotte de la Fran\u00e7aise un jour de grande cagnotte ?&lt;/p&gt;","&lt;p&gt;Faire que le mariage pour tous soit inscrit dans la constitution et non dans une loi.&lt;/p&gt;","&lt;p&gt;On travaille toute l'ann\u00e9e, laissant son chien seul chez soi, et au moment de partir en vacances, tous les lieux sont interdits aux chiens (plages, parcs...) . R\u00e9sultat, soit on laisse son chien seul une nouvelle fois, soit on ne prend pas de vacances. C'est une injustice qui favorise l'abandon des animaux. Pour \u00eatre \u00e9panoui et sociabilis\u00e9, l'animal doit se d\u00e9penser, sentir et \u00e9changer avec ses cong\u00e9n\u00e8res ou humains. Imaginez-vous rester 90% de votre temps \u00e0 attendre dans une pi\u00e8ce toute l'ann\u00e9e. Ca ne peut entrainer qu'anxi\u00e9t\u00e9 et d\u00e9s\u00e9quilibres sociaux. En contrepartie, il faut des campagnes de publicit\u00e9 pour responsabiliser les maitres, notamment sur la propret\u00e9. &lt;/p&gt;","&lt;p&gt;contribuer au juste prix \u00e0 l'\u00e9conomie du pays et aux services publics par ailleurs utilis\u00e9s (nos h\u00f4pitaux par exemple!)&lt;/p&gt;","&lt;p&gt;Comme la Norv\u00e8ge, mettre en place un syst\u00e8me qui offre un logement pour tous avant un travail avec un modeste loyer pay\u00e9 sur les aides sociales pour permettre la r\u00e9insertion. Mettre en place une Taxe sur les revenus locatifs des propri\u00e9taires de biens secondaires mis en location pour financer cette mesure o\u00f9 leur proposer de baisser leur loyer pour b\u00e9n\u00e9ficier de remises de taxe. Construire de nouveaux logements \u00e9conomiques \u00e9cologiques ne demandant pas de travaux titanesque \u00e0 l'image du recyclage des containers transform\u00e9s en logement.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(45,45,45);\\\"&gt;La vraie violence c\u2019est\u00a0le d\u00e9veloppement de\u00a0la pauvret\u00e9, des injustices, des in\u00e9galit\u00e9s, c\u2019est la destruction de notre plan\u00e8te, c\u2019est bafouer la d\u00e9mocratie\u00a0:&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(45,45,45);\\\"&gt;- La violence c\u2019est 9 millions de pauvres, 200 000\u00a0SDF, c\u2019est 80 milliards d\u2019\u00e9vasion fiscale, c\u2019est Amazon, Starbucks, Google qui ne paient pas d\u2019imp\u00f4ts, c\u2019est les patrons du\u00a0CAC\u00a040 qui gagnent 5 millions par an en augmentation de 14\u00a0% quand le gouvernement ne donne pas de coup de pouce au\u00a0SMIC, bloque les salaires des fonctionnaires, c\u2019est des retrait\u00e9(e)s qui ont travaill\u00e9 dur toute leur vie et qui perdent du pouvoir d\u2019achat chaque ann\u00e9e alors que le pays s\u2019enrichit, c\u2019est des ouvrier(e)s et employ\u00e9(e)s que l\u2019on ose appeler \u00ab\u00a0travailleurs pauvres\u00a0\u00bb car ils ne peuvent plus vivre dignement de leur travail, c\u2019est des agriculteurs qui gagnent en moyenne 480 \u20ac par moi,\u00a0c\u2019est les jeunes de 19 \u00e0 29 ans dont le taux de pauvret\u00e9 est le plus \u00e9lev\u00e9 avec un salaire \u00e0 l\u2019embauche de plus en plus aplati qui ne leur permet plus de se loger correctement,\u00a0c\u2019est 50% des plus pauvres qui se partagent 8% des richesses pendant que 1% des plus riches se partagent 17% des richesses, c\u2019est de verser des milliards d\u2019euros, \u00e0 des entreprises du CAC 40 comme Total , BNP Paribas , Carrefour\u00a0et toutes les autres, en baisse de charge soit disant pour cr\u00e9er de l\u2019emploi. Alors que ces entreprises\u00a0ont des strat\u00e9gies pour baisser le nombre de salari\u00e9s , qu\u2019elles distribuent des dividendes vertigineux \u00e0 leurs actionnaires qui sont en plus prot\u00e9g\u00e8s par une flat tax et que certaines ne paient pas d\u2019imp\u00f4ts sur les soci\u00e9t\u00e9s en France alors que pendant ce temps nos PME, PMI, artisans et commer\u00e7ants auraient besoin d\u2019aides pour cr\u00e9er des emplois \u00a0\u2026&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(45,45,45);\\\"&gt;\u00a0-La \u00a0violence c\u2019est la destruction syst\u00e9matique et acc\u00e9l\u00e9r\u00e9e du climat et du monde vivant, des terres, des rivi\u00e8res, des for\u00eats, des sols, des animaux, par des syst\u00e8mes industriels avides de profits, de Croissance, de dividendes, de luxe, de croisi\u00e8res, de voitures de luxe, d\u2019avions, d\u2019a\u00e9roports, d\u2019autoroutes, de surconsommation g\u00e9n\u00e9ralis\u00e9e de tout.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(45,45,45);\\\"&gt;-la violence c\u2019est un pr\u00e9sident \u00e9lu par moins de 20 % de Fran\u00e7ais si on consid\u00e8re les votes blancs, les abstentions, les citoyens qui ont vot\u00e9 contre Marine Lepen, ce qui imposerait une politique de consensus et de rassemblement. Alors que notre pr\u00e9sident \u00e9crase\u00a0; -les d\u00e9put\u00e9s par le 49.3, les syndicats, les maires et les citoyens par une politique inflexible sans aucune remise en cause &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(45,45,45);\\\"&gt;Ces violences l\u00e0 et celles envers les pauvres et les travailleurs-euses sont structurelles et organis\u00e9es par l\u2019Etat, les lobbies, les gros patrons et les multinationales.\u00a0Elles sont dues au syst\u00e8me \u00e9conomique capitaliste et aux politiciens qui en sont quasiment tous complices actifs.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;Toutes ces violences sont intol\u00e9rables, et on devrait \u00eatre tous et toutes dans la rue pour y mettre fin une bonne fois pour toute pour nous, nos enfants et nos petits-enfants.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;Afin d\u2019\u00e9viter des catastrophes climatique, sociale, \u00e9conomique \u00a0nous devons imp\u00e9rativement changer de politique maintenant pour nous et les g\u00e9n\u00e9rations \u00e0 venir.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;Nous\u00a0demandons donc de mettre en place des politiques qui\u00a0:&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;- Favorisent la d\u00e9mocratie participative &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;&lt;img src=\\\"\\\" alt=\\\"-\\\" height=\\\"11\\\" width=\\\"8\\\" /&gt;\u00a0Permettent de partager les richesses afin d\u2019\u00e9radiquer la pauvret\u00e9 et d\u2019\u00e9viter la surconsommation &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;&lt;img src=\\\"\\\" alt=\\\"-\\\" height=\\\"11\\\" width=\\\"8\\\" /&gt;\u00a0Arr\u00eatent cette politique de croissance qui ne profite qu\u2019aux plus riches et d\u00e9truit syst\u00e9matiquement notre plan\u00e8te par une surconsommation g\u00e9n\u00e9ralis\u00e9e&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;&lt;img src=\\\"\\\" alt=\\\"-\\\" height=\\\"11\\\" width=\\\"8\\\" /&gt;\u00a0Orientent notre \u00e9conomie vers une croissance verte raisonnable qui cr\u00e9\u00e9 des emplois dans les\u00a0PME,\u00a0PMI, artisans et commer\u00e7ants et encourage\u00a0le d\u00e9veloppement d\u2019une \u00e9conomie verte.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;\u00a0&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(63,63,63);\\\"&gt;Ne nous dites pas que l\u2019on ne peut\u00a0rien changer sans nos\u00a0voisins, car les Fran\u00e7aises et les Fran\u00e7ais ne sont pas des moutons de Panurge qui vont aller dans le pr\u00e9cipice sans rien dire. Il est temps de changer de politique car il y a urgence et des milliers de gens\u00a0disent sur les ronds-points que la\u00a0politique actuelle n\u2019a pas de sens. Nous ne l\u00e2cherons rien afin d\u2019\u00e9viter \u00e0 nos enfants et nos petits enfants de vivre dans un pays que les catastrophes rendront \u00a0invivables.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(45,45,45);\\\"&gt;Mettons fin \u00e0 une politique qui appauvrit des millions d\u2019hommes et d\u00e9truit notre plan\u00e8te&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Augmentation de tous les salaires.Enlever la CSG \u00e0 tous les retrait\u00e9s et indexer les retraites sur le co\u00fbt de la vie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour effectuer cela,je propose de recourir \u00e0 la dette de l'Etat.&lt;/p&gt;&lt;p&gt;Remarque importante :dire comme le gouvernement le pr\u00e9tend qu'il faut limiter la dette \u00e0 3% est une fumisterie; cela sert uniquement l'Europe de Maastricht et non les citoyens. En effet tous les pays du monde sont endett\u00e9s sauf peut-\u00ebtre le sultanat de Brune\u00ef,le plus endett\u00e9 \u00e9tant bien s\u00fbr les USA !!&lt;/p&gt;&lt;p&gt;Donc je propose de passer par-dessus cet argument.&lt;/p&gt;","&lt;p&gt;La transition \u00e9cologique doit devenir une priorit\u00e9 nationale. &lt;/p&gt;&lt;p&gt;Concr\u00e8tement il faut : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;Sortir des accords commerciaux destructeurs de la plan\u00e8te et de nos emplois (Mercosur, JEFTA,etc, ...).&lt;/li&gt;&lt;li&gt;Lancer des formations sp\u00e9cialis\u00e9es dans les domaines environnementaux (qualit\u00e9 de l'eau, de l'air, alimentaire) et renforcer celles qui existent. Depuis le CAP jusqu'au Bac + 5&lt;/li&gt;&lt;li&gt;Pr\u00e9voir une mati\u00e8re environnement dans les programmes scolaires avec option au bac possible&lt;/li&gt;&lt;li&gt;En finir avec les pratiques honteuses d'achats de droits \u00e0 polluer (ex compagnie a\u00e9rienne qui ach\u00e8te des for\u00eats pour \u00e9quilibrer son taux de gaz \u00e0 effet de serre)&lt;/li&gt;&lt;li&gt;Interdire les importations de produits non conformes \u00e0 nos r\u00e9glementations environnementales, sanitaires et sociales&lt;/li&gt;&lt;li&gt;Conditionner les aides de l'\u00e9tat aux entreprises au respect strict des r\u00e8gles environnementales&lt;/li&gt;&lt;li&gt;Transformer le CICE pour en faire un fond d'aide \u00e0 la cr\u00e9ation d'emplois aux entreprises nouvelles ou existantes qui oeuvrent pour l'environnement&lt;/li&gt;&lt;li&gt;Cr\u00e9er un dispositif d'aides aux agriculteurs pour qu'ils puissent se convertir sans &lt;/li&gt;&lt;li&gt;Inscrire obligatoirement un volet environnement dans les projets de modifications de fonctionnement des services publics (par ex la suppression d'une poste ou d'un h\u00f4pital \u00e0 un impact sur la qualit\u00e9 de l'air puisqu'il augmente les distances d'acc\u00e8s)&lt;/li&gt;&lt;li&gt;Cr\u00e9er des sections sp\u00e9cialis\u00e9es en probl\u00e9matiques environnementales au sein de la gendarmerie et de la justice&lt;/li&gt;&lt;li&gt;Donner aux citoyens toutes les infos li\u00e9es \u00e0 l'\u00e9cologie via des cabinets d'experts ind\u00e9pendants en cas d'implantation d'une usine ou installation nouvelle ainsi qu'un possibilit\u00e9 de d\u00e9clencher un r\u00e9f\u00e9rendum en cas de doute sur l'aspect \u00e9cologique&lt;/li&gt;&lt;li&gt;Pratiquer la tol\u00e9rance z\u00e9ro pour les pollueurs voyous avec condamnations lourdes et exemplaires&lt;/li&gt;&lt;li&gt;Cr\u00e9er des juridictions sp\u00e9cialis\u00e9es avec des d\u00e9lais d'instructions courts et des personnels ayant une expertise \u00e9cologique&lt;/li&gt;&lt;/ul&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Je paye un loyer depuis des ann\u00e9es car les banques ne me pr\u00eatent que de quoi acheter un studio mais avec 2 enfants ce n'est pas possible. Pourtant je paye plus de 1000 euros de loyer tous les mois (travailleur ind\u00e9pendant). Et lorsque je serai trop vieux pour travailler... A la rue ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La frilosit\u00e9 des banques sur les pr\u00eats immobiliers est un gros probl\u00e8me. Il faudrait imposer des r\u00e8gles moins strictes aux banques qui g\u00e8lent l'acc\u00e8s \u00e0 la propri\u00e9t\u00e9 entres autres. &lt;/p&gt;","&lt;p&gt;Contr\u00f4le de nos fronti\u00e8res et maitrise de l'immigration&lt;/p&gt;","&lt;p&gt;NON AU DURCISSEMENT DU CONTROL THECNIQUE SUR  LES NOUVELLES NORME  POLLUTION 2019 SUSPENDU POUR 6 MOIS ANNULATION TOTAL PAR LE  GOUVERNEMENT MR MACRON MERCI &lt;/p&gt;","&lt;p&gt;je trouve votre d\u00e9marche sympathique.Surtout elle participe \u00e0 la vie d\u00e9mocratique.&lt;/p&gt;&lt;p&gt;Mais pourquoi intituler :\\\"vrai d\u00e9bat\\\" ? Pour moi il n'y a pas de vrai ou de faux d\u00e9bats. il  y a des d\u00e9bats. je vais participer.&lt;/p&gt;&lt;p&gt;Une question et une remarque.&lt;/p&gt;&lt;p&gt;La question &lt;/p&gt;&lt;p&gt;Qu'allez vous faire des propositions r\u00e9colt\u00e9s?? A qui les transmettre?? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La remarque /&lt;/p&gt;&lt;p&gt; Certains gilets jaunes desservent  gravement votre  mouvement .&lt;/p&gt;&lt;p&gt; deux exemples :&lt;/p&gt;&lt;p&gt; 1)les menaces, parfois de mort prof\u00e9r\u00e9s par certains gilets jaunes, \u00e0 l'encontre d'autres gilets jaunes, qui veulent se pr\u00e9senter \u00e0 l'\u00e9lection europ\u00e9enne et, j'esp\u00e8re, \u00e0 d'autres \u00e9lections;. Contrairement aux  propos de Mme Ludowsky, , sur la chaine France O; cela est une r\u00e9alit\u00e9.. Toutes persones qui souhaitent se pr\u00e9senter \u00e0 une \u00e9lection  est libre de le faire..&lt;/p&gt;&lt;p&gt;2) Vous devriez vous d\u00e9solidariser de M. .M.Nicolle ( chevaucheur de mouches, LOL) . il a surtout un \u00e9go d\u00e9mesur\u00e9 et souhaite que l'on parle de lui. il se moque de la population. Sa vid\u00e9os o\u00f9 il  d\u00e9clare quitt\u00e9 la France, est ridicule. Elle a surtout fait rire.. &lt;/p&gt;&lt;p&gt;Croyez -vous vraiment que M.Macron  soit
