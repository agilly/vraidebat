;","&lt;p&gt;&lt;strong&gt;Il faut savoir s'arr\u00eater la t\u00eate haute.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le mouvement des GJ se veut apolitique et sans leaders.&lt;/p&gt;&lt;p&gt;Si c'\u00e9tait le cas au d\u00e9but, \u00e7a ne l'est plus.&lt;/p&gt;&lt;p&gt;Les tentatives de r\u00e9cup\u00e9ration n'ont pas toutes \u00e9chou\u00e9. &lt;/p&gt;&lt;p&gt;Des actes inadmissibles ont eu lieu ( d\u00e9gradations, injures, menaces, expressions racistes...) &lt;/p&gt;&lt;p&gt;Certains hurlent qu'il faut casser pour obtenir quelque chose. Ils ont tort\u00a0!...&lt;/p&gt;&lt;p&gt;La violence et la haine sont d\u00e9testables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour ce qui est des leaders, il faut bien reconna\u00eetre que certains se sont taill\u00e9 une jolie petite notori\u00e9t\u00e9 et qu'ils savent en jouer. Ils semblent s'y accrocher en continuant d'attiser la violence et d'appeler \u00e0 manifester. Tout le monde n'est pas oblig\u00e9 de suivre sans r\u00e9fl\u00e9chir...&lt;/p&gt;&lt;p&gt;Pas facile le retour \u00e0 l'anonymat\u00a0pour les \u00ab\u00a0vedettes GJ\u00a0\u00bb\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le moment est venu de cesser l'action dans la rue. Elle ne conduira plus qu'\u00e0 discr\u00e9diter les GJ. &lt;/p&gt;&lt;p&gt;Le mouvement a d\u00e9j\u00e0 port\u00e9 ses fruits ( des bons et des empoisonn\u00e9s...)&lt;/p&gt;&lt;p&gt;Il faut passer \u00e0 la phase de r\u00e9flexion et de construction pour conserver les bons fruits et se d\u00e9barrasser des empoisonn\u00e9s. Le tri devient urgent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A bon entendeur, Salut\u00a0!...&lt;/p&gt;","&lt;p&gt;Chaque fois qu'une machine effectuant le travail d'une personne ou + est install\u00e9e dans une entreprise il faudrait non seulement qu'elle soit tax\u00e9e mais que son installation s'accompagne d'une r\u00e9duction de la dur\u00e9e du travail \u00e9quitablement partag\u00e9e  entre tous les effectifs de l'entreprise sans que cela supprime du personnel. Si les robots font le travail des hommes il faut que ce soit les hommes qui en profitent en r\u00e9duisant drastiquement leur temps de travail. Ce temps r\u00e9cup\u00e9r\u00e9 pourrait tr\u00e8s bien \u00e9tre utilis\u00e9 au sein de l'entreprise ou en dehors pour organiser des d\u00e9bats sur la gestion, les choix fait dans l'entreprise ainsi que pour plus de formation citoyenne  On voit bien en ce moment qu'il faut du temps disponible pour approfondir tous les sujets auxquels chaque citoyen est confront\u00e9 &lt;/p&gt;","&lt;p&gt;La constitution du G\u00e9n\u00e9ral De Gaulle, faite pour le g\u00e9n\u00e9ral De Gaulle, n'est plus op\u00e9rationnelle. Les habits du pr\u00e9sident sont devenus trop grands pour les candidats d'aujourd'hui. Cela est manifeste depuis Sarkozy et surtout depuis l'alignement des \u00e9lections pr\u00e9sidentielles et l\u00e9gislatives qui apportent l'int\u00e9gralit\u00e9 du pouvoir entre les mains d'un seul \u00e9lu.&lt;/p&gt;&lt;p&gt;D\u00e9sormais, les citoyens appel\u00e9s aux urnes ne donnent plus le pouvoir \u00e0 une assembl\u00e9e de repr\u00e9sentants et cet unique repr\u00e9sentant omnipotent n'est pas en capacit\u00e9 de prendre les d\u00e9cisions qu'attend la population.&lt;/p&gt;&lt;p&gt;Toujours mal \u00e9lu du fait des candidatures multiples, de l'absence de carrure de tous ceux-ci et du refus de 50 % des citoyens de participer \u00e0 une authentique mascarade, il ne p\u00e8se rien face aux lobby, v\u00e9ritables d\u00e9tenteurs des pouvoirs de d\u00e9cision et bloqueurs de toutes les interdictions concernant leurs nuisance sociales.&lt;/p&gt;&lt;p&gt;Je demande l'\u00e9lection rapide d'une assembl\u00e9e constituante pour redonner le pouvoir aux repr\u00e9sentants des citoyens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les lois Pleven, Gayssot, Taubira, \\\"fake news\\\" et compagnie font que nous ne pouvons plus nous exprimer librement dans un pays qui officiellement reconna\u00eet la libert\u00e9 d'expression. Il faut abroger toutes ces lois qui emp\u00eachent d'exprimer ce qu'on pense sous peine de judiciarisation. &lt;/p&gt;","&lt;p&gt;Pour laisser le droit aux couples homosexuelles d'exister et d'avoir des enfants et en m\u00eame temps de pr\u00e9server la notion de famille je propose de mettre 1e parent ; 2e parent ; autre responsable ( ceci dans le cas de familles recompos\u00e9es) . . Cela n'emp\u00eache nullement le p\u00e8re et la m\u00e8re d'exister , ni les 2 p\u00e8res , ni les 2 m\u00e8res dans certains cas , ils sont tous parents. Cette formulation est peut-\u00eatre moins agressive envers certains&lt;/p&gt;","&lt;p&gt;Suppression niche fiscale journalistes&lt;/p&gt;","&lt;p&gt;POURQUOI PASSER DE 50 kmh \u00e0 30 kmh ,je propose 40 kmh d\u00e9j\u00e0 pour revenir \u00e0 un trafic normal&lt;/p&gt;","&lt;p&gt;Annuler le cumul des mandats &lt;/p&gt;","&lt;p&gt;Rendre in\u00e9ligible \u00e0 vie toute personne condamn\u00e9e pour corruption&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Supprimer le monopole du d\u00e9clenchement de poursuites judiciaires par l'administration fiscale en cas de fraude : la justice doit pouvoir enqu\u00eater librement et de sa propre initiative, m\u00eame contre l'avis du ministre&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Combattre la pollution du d\u00e9bat parlementaire par les lobbies, interdire l'entr\u00e9e des lobbyistes dans l'enceinte du Parlement et les cadeaux faits aux parlementaires&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre fin au pantouflage : tout haut fonctionnaire souhaitant travailler dans le priv\u00e9 devra d\u00e9missionner de la fonction publique et rembourser le prix de sa formation s'il n'a pas servi au moins dix ans, supprimer le concours externe de l'ENA pour toute personne n'ayant jamais travaill\u00e9, durcir les r\u00e8gles contre les conflits d'int\u00e9r\u00eats, allonger les p\u00e9riodes d'interdiction d'exercer une fonction priv\u00e9e apr\u00e8s avoir exerc\u00e9 une activit\u00e9 publique dans le m\u00eame secteur&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Appliquer les recommandations d'Anticor et de Transparency International visant \u00e0 emp\u00eacher la corruption et \u00e0 rapprocher les repr\u00e9sentants des repr\u00e9sent\u00e9s, notamment obliger un \u00e9lu \u00e0 rendre publique sa d\u00e9claration de patrimoine transmise \u00e0 la Haute autorit\u00e9 pour la transparence de la vie publique et supprimer la r\u00e9serve parlementaire (enveloppe financi\u00e8re d\u00e9pens\u00e9e sans vote du Parlement, selon le bon vouloir de chaque parlementaire)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre fin \u00e0 l'usurpation par le Medef de la parole des chefs d'entreprise : fonder la repr\u00e9sentativit\u00e9 des organisations patronales sur la base d'\u00e9lections, comme c'est d\u00e9j\u00e0 le cas pour les syndicats de salari\u00e9s&lt;/p&gt;","&lt;p&gt;Faire comme l'Angleterre ou m\u00eame les Etat Unis, d\u00e9ch\u00e9ance syst\u00e9matiques de la nationalit\u00e9\u00a0de tous ces\u00a0\\\"fran\u00e7ais\\\" partis de France\u00a0qui ont combattus contre la France et se sont commis ou ont collabor\u00e9s\u00a0avec ses fous \u00e0 lier de Daech en Syrie ou en Irak&lt;/p&gt;","&lt;p&gt;si dieu cr\u00e9a, le premier jour, le ,cie,&lt;/p&gt;&lt;p&gt;le deuxieme jour la terre, &lt;/p&gt;&lt;p&gt; etc, etc&lt;/p&gt;&lt;p&gt;et  le six\u00e8me  jour , l'homme---------------- d\u00e9ja , ont sent la fatigue&lt;/p&gt;","&lt;p&gt;Le vrai renouveau d\u2019une France citoyenne&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Redonner \u00e0 la France sa mission v\u00e9ritable au sein de l\u2019Europe&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019Europe regroupe une famille de nations dont les particularit\u00e9s sont aussi individualis\u00e9es que le sont entre eux les \u00eatres humains. Les caract\u00e8res de ces individualit\u00e9s territoriales sont li\u00e9s \u00e0 leur g\u00e9ographie, leur histoire, leur culture, leur langue, l\u2019influence des divers peuples qui les ont occup\u00e9s, fa\u00e7onn\u00e9s.&lt;/p&gt;&lt;p&gt;La famille Europe a \u00e9t\u00e9 cr\u00e9\u00e9e afin de permettre des alliances entre ces individus-territoires. Mais au lieu d\u2019unir d\u2019abord les caract\u00e8res de chacun afin de les faire dialoguer et s\u2019enrichir mutuellement pour trouver des objectifs communs d\u2019\u00e9volution, on a mis la charrue avant les boeufs, c\u2019est-\u00e0-dire les int\u00e9r\u00eats \u00e9conomiques comme moteurs des alliances. Et ces int\u00e9r\u00eats \u00e9conomiques, priv\u00e9s de leur t\u00eate pensante, sont in\u00e9luctablement devenus des int\u00e9r\u00eats financiers monopolis\u00e9s par les plus puissants. Autrement dit l\u2019Europe s\u2019est form\u00e9e par le mauvais bout, celui de la charrue qui tire les chevaux dans le foss\u00e9. Elle aurait d\u00fb unir pour commencer les individualit\u00e9s culturelles des peuples qui la composent afin de se donner des buts \u00e9manant d\u2019un partage des exp\u00e9riences, des visions, des id\u00e9aux \u00e9manant de leur histoire et de leur culture.&lt;/p&gt;&lt;p&gt;En 1789 la France a donn\u00e9 l\u2019exemple d\u2019une vision avec ses trois id\u00e9aux qui ont \u00e9t\u00e9 aussit\u00f4t consid\u00e9r\u00e9s comme des valeurs universelles. Elle montrait ainsi sa qualit\u00e9 personnelle d\u2019\u00e2me et d\u2019esprit apte \u00e0 unir la lumi\u00e8re de la pens\u00e9e et la chaleur du sentiment (le coeur et la raison) qui caract\u00e9rise le \u00ab bon go\u00fbt fran\u00e7ais \u00bb, sa fluidit\u00e9, sa clart\u00e9, son sens de l\u2019\u00e9quilibre. Mais cette qualit\u00e9 ne se suffit pas \u00e0 elle-m\u00eame. Elle a besoin de s\u2019associer \u00e0 d\u2019autres caract\u00e8res, passionn\u00e9 comme celui des italiens, r\u00e9aliste comme celui des Anglais, engag\u00e9 comme celui des Allemands\u2026&lt;/p&gt;&lt;p&gt;Faute de cette union culturelle, les trois id\u00e9aux sont rest\u00e9s en suspend, des mots vides, pour faire joli sur les frontons, mais qui ne s\u2019appliquent pas : des lettres mortes. L\u2019esprit allemand d\u2019un Goethe nous aurait bien aid\u00e9 pourtant \u00e0 penser le r\u00e9el pour savoir comment y incarner les id\u00e9aux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France qui est maintenant dans un tournant notoire de son destin pourrait reprendre justement l\u2019impulsion qui n\u2019est pas all\u00e9e au bout et montrer l\u2019exemple de ce que serait : incarner r\u00e9ellement les trois id\u00e9aux dans les trois domaines de la vie sociale pour lesquels ils sont appropri\u00e9s :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La vie culturelle ne peut \u00eatre f\u00e9conde que dans la libert\u00e9 du d\u00e9veloppement de chacun, La vie juridique ne peut \u00eatre juste que dans l\u2019\u00e9galit\u00e9 entre les humains La vie \u00e9conomique ne peut \u00eatre fructueuse pour tous, que dans la fraternit\u00e9,&lt;/p&gt;&lt;p&gt;chacun travaillant pour satisfaire les besoins des autres.&lt;/p&gt;&lt;p&gt;Le Conseil \u00e9conomique, social et environnemental, troisi\u00e8me institution de la R\u00e9publique, sera le pilier de la mutation et la transition politique d\u00e9crite ci-apr\u00e8s. V\u00e9ritable maison des citoyens, il pilotera de concert avec les acteurs de la soci\u00e9t\u00e9 (dans l\u2019esprit du Grenelle de l\u2019environnement) les lois cadres n\u00e9cessaires au renouveau de la France&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A) Refonder une d\u00e9mocratie citoyenne selon le principe d\u2019\u00e9galit\u00e9&lt;/p&gt;&lt;p&gt;La vie juridique assur\u00e9e par l\u2019\u00e9tat&lt;/p&gt;&lt;p&gt;a pour mission d\u2019organiser la vie sociale de sorte que chaque personne puisse disposer des m\u00eames droits et se conformer aux m\u00eames devoirs.&lt;/p&gt;&lt;p&gt;Cette mise en place de r\u00e8gles communes devrait se faire avec la contribution des citoyens, \u00e0 tous les niveaux de la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;Mais la volont\u00e9 de tenir compte de l\u2019avis de chacun suppose d\u2019assurer en amont leur information, et plus encore l\u2019\u00e9veil de la conscience, de l\u2019imagination, des intuitions de ce qui est \u00e0 transformer, \u00e0 inventer.&lt;/p&gt;&lt;p&gt;Tel est le r\u00f4le de la vie culturelle, de l\u2019\u00e9cole, l\u2019enseignement sup\u00e9rieur et toutes les sortes de formations qui devraient \u00eatre assur\u00e9es en accompagnement de la vie active.&lt;/p&gt;&lt;p&gt;Ce dont il sera question en derni\u00e8re partie.&lt;/p&gt;&lt;p&gt;D\u00e9mocratie participative et r\u00e9vision de la constitution oui, mais\u2026&lt;/p&gt;&lt;p&gt;la constitution fran\u00e7aise et la forme de gouvernance sont con\u00e7ues de telle fa\u00e7on que les transformations doivent \u00eatre impuls\u00e9es depuis le haut. (Extraits texte Michel Laloux)&lt;/p&gt;&lt;p&gt;Cr\u00e9er une d\u00e9mocratie participative : cette question est bien dans l\u2019air du temps. Elle correspond \u00e0 une aspiration populaire profonde et justifi\u00e9e. Mais la r\u00e9ponse qui y est apport\u00e9e proc\u00e8de, le plus souvent, d\u2019une vision ancienne de la gouvernance, celle qui conserve la m\u00eame structure \u00e9tatique, en l\u2019am\u00e9nageant un peu pour laisser une place \u00e0 la parole citoyenne. On va ainsi cr\u00e9er des conseils de citoyens et des conseils de quartiers dans lesquels seront d\u00e9battues toutes les requ\u00eates, lesquelles seront ensuite transmises au pouvoir ex\u00e9cutif, avec l\u2019espoir que celui-ci les concr\u00e9tisera. Le pouvoir politique se mettra donc \u00e0 l\u2019\u00e9coute du citoyen, tout en faisant perdurer l\u2019organisation traditionnelle de l\u2019\u00c9tat.&lt;/p&gt;&lt;p&gt;R\u00e9\u00e9crire la Constitution. C'est absolument n\u00e9cessaire. Mais avant d'en \u00e9crire le premier article, ne doit-on pas prendre conscience que nous nous pla\u00e7ons d'embl\u00e9e \u00e0 l'int\u00e9rieur d'un cadre qui est devenu invisible, car masqu\u00e9 par notre propre repr\u00e9sentation de la d\u00e9mocratie. Le verrou principal qu'il faudrait faire sauter se trouve en nous.&lt;/p&gt;&lt;p&gt;Dans le champ politique actuel, celui qui s\u2019est peut-\u00eatre le plus approch\u00e9 du probl\u00e8me de la structure \u00e9tatique est Alexandre Jardin qui a lanc\u00e9 le mouvement des Maisons Citoyennes et le parti Les Citoyens, avant de se d\u00e9clarer candidat \u00e0 l\u2019\u00e9lection pr\u00e9sidentielle de 2017. Pour lui, ce sont ceux qui sont sur le terrain qui peuvent \u00ab faire \u00bb et qui sont en situation de faire \u00e9voluer les choses. Ceux qui sont dans l\u2019appareil politique \u00ab disent \u00bb, mais sont en dehors de la r\u00e9alit\u00e9. Ils sont \u00ab hors-sol \u00bb. Alexandre Jardin veut donc que l\u2019on s\u2019\u00e9mancipe de ceux qu\u2019il appelle les \u00ab dizeux \u00bb et que l\u2019on donne le pouvoir aux \u00ab faizeux \u00bb. Toute la question est : comment fait-on ? Ce qui nous conduit \u00e0 examiner le r\u00f4le ex\u00e9cutif de l\u2019\u00c9tat.&lt;/p&gt;&lt;p&gt;Il nous faut par exemple accepter qu'il n'y a pas une seule forme de service public, celui que nous connaissons, central et uniforme. Nous pouvons tr\u00e8s bien concevoir un service public de la soci\u00e9t\u00e9 civile, avec des r\u00e8gles d\u00e9finies et des m\u00e9thodes d'\u00e9valuations plus fiables que celles qui sont sous la coupe de l'appareil politique1.&lt;/p&gt;&lt;p&gt;Nous d\u00e9couvrirons ainsi que, dans la plupart des domaines, le pouvoir ex\u00e9cutif devrait r\u00e9sider dans la soci\u00e9t\u00e9 civile, laquelle montrera toujours qu'elle est plus cr\u00e9ative et r\u00e9active qu'un appareil d'\u00c9tat lourd, \u00e9chappant de plus en plus aux citoyens et agissant souvent de fa\u00e7on contraire \u00e0 l'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;C'est donc \u00e0 une v\u00e9ritable r\u00e9volution de notre conception de l'\u00c9tat que nous devrions nous atteler, avant d'\u00e9crire la moindre ligne d'une nouvelle constitution, laquelle sera d'autant plus facile \u00e0 r\u00e9diger que nous aurons clarifi\u00e9 ce pr\u00e9alable.&lt;/p&gt;&lt;p&gt;De nombreux citoyens pensent qu\u2019il suffirait d\u2019avoir un autre mode de d\u00e9signation des \u00e9lus et un bon syst\u00e8me de contr\u00f4le de leur action. Ils voudraient y ajouter une dimension participative, par des assembl\u00e9es de citoyens. Ils esp\u00e8rent ainsi am\u00e9liorer la gouvernance par le haut en \u00e9largissant la base de consultation. Mais une pyramide dont la base devient plus&lt;/p&gt;&lt;p&gt;large reste une pyramide. Ce ne sont pas les demandes et avis qui doivent remonter au sommet de l\u2019\u00c9tat. Une nouvelle impulsion d\u00e9mocratique consistera \u00e0 prendre la direction inverse : faire descendre la chose publique dans la soci\u00e9t\u00e9 civile qui en prend alors la responsabilit\u00e9. Alors la citoyennet\u00e9 ne sera plus d\u00e9l\u00e9gation mais action.&lt;/p&gt;&lt;p&gt;Il devient urgent d\u2019explorer d\u2019autres voies en ouvrant les portes \u00e0 l\u2019exp\u00e9rimentation d\u2019une d\u00e9mocratie de la soci\u00e9t\u00e9 civile, dans laquelle les acteurs de terrains auront la possibilit\u00e9 de chercher de nouvelles formes, de les corriger, de les am\u00e9liorer, tout en se conformant aux r\u00e8gles de services publics qui auront \u00e9t\u00e9 nouvellement d\u00e9finies.&lt;/p&gt;&lt;p&gt;Or notre constitution, nos lois et modes de fonctionnement de l\u2019appareil d\u2019\u00c9tat ne pr\u00e9voient pas la possibilit\u00e9 d\u2019exp\u00e9rimenter, laquelle implique n\u00e9cessairement de d\u00e9roger aux r\u00e8gles et habitudes en vigueur. De par la fa\u00e7on dont il est con\u00e7u, l\u2019\u00c9tat exclut toute forme d\u2019exp\u00e9rimentation par la soci\u00e9t\u00e9 civile puisque la loi doit s\u2019appliquer uniform\u00e9ment \u00e0 tout le monde et en tous lieux.&lt;/p&gt;&lt;p&gt;Si la loi restait dans le domaine des principes g\u00e9n\u00e9raux, il n\u2019y aurait rien \u00e0 redire. Car elle ne d\u00e9terminerait pas des formes pr\u00e9cises. Il appartiendrait aux citoyens de choisir ces formes. Mais la loi est entr\u00e9e dans le domaine de l\u2019ex\u00e9cutif. Elle est \u00e0 son service. Au parlement, la majorit\u00e9 doit suivre la direction impuls\u00e9e par le pr\u00e9sident de la r\u00e9publique et son gouvernement. De ce fait, les r\u00e8gles vont au-del\u00e0 des seuls principes et entrent dans la forme. Elles encadrent tous les d\u00e9tails de la vie quotidienne, d\u00e9terminant la fa\u00e7on d\u2019ex\u00e9cuter la loi.&lt;/p&gt;&lt;p&gt;En France, les transformations doivent passer par le pouvoir ex\u00e9cutif centralis\u00e9. Les citoyens qui veulent innover dans le domaine soci\u00e9tal se heurtent \u00e0 des obstacles qui deviennent de plus en plus difficiles \u00e0 surmonter. La plupart des gens voient que nous sommes parvenus \u00e0 un point de blocage du fonctionnement des institutions. Mais nous constatons une impuissance \u00e0 d\u00e9bloquer cette situation, quelques soient les personnes qui se trouvent \u00e0 la t\u00eate de l\u2019ex\u00e9cutif.&lt;/p&gt;&lt;p&gt;C\u2019est par les initiatives de la soci\u00e9t\u00e9 civile que la transformation se r\u00e9alisera. Mais pour que cela puisse se faire, il faut, au niveau constitutionnel, une loi introduisant le principe d\u2019exp\u00e9rimentation soci\u00e9tale. Cette loi devrait porter sur quatre domaines :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1. Des services publics de la soci\u00e9t\u00e9 civile&lt;/p&gt;&lt;p&gt;Une exp\u00e9rimentation soci\u00e9tale ne rel\u00e8ve pas des int\u00e9r\u00eats priv\u00e9s. Elle touche \u00e0 ce qui est d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral et soci\u00e9tal. La loi devrait \u00e9tablir une proc\u00e9dure qui permettra de d\u00e9finir les domaines ouverts \u00e0 cette exp\u00e9rimentation. Ceux-ci appara\u00eetront alors comme une nouvelle forme de services publics initi\u00e9s et administr\u00e9s par la soci\u00e9t\u00e9 civile.&lt;/p&gt;&lt;p&gt;Pour ce faire, nous avons besoin d\u2019une d\u00e9finition claire, domaine par domaine, de ce qu\u2019est un service public. Le fait de dire qu\u2019un service public est un service r\u00e9alis\u00e9 par l\u2019\u00c9tat est tr\u00e8s insuffisant. Car nous n\u2019avons m\u00eame pas une notion consensuelle de ce qu\u2019est l\u2019\u00c9tat. Dans chaque cas, nous devrions savoir en quoi consiste le service public ; par exemple pour l\u2019\u00e9ducation, la sant\u00e9, la monnaie, les infrastructures, l\u2019\u00e9nergie, les t\u00e9l\u00e9communications, la police, l\u2019arm\u00e9e, etc. Puis, nous devrions regarder quels sont ceux qui ont besoin d\u2019une organisation unique et centrale et ceux pour lesquels la diversit\u00e9 est souhaitable, voire n\u00e9cessaire ou m\u00eame indispensable au bon fonctionnement de la soci\u00e9t\u00e9. Ceux-ci sont ceux que j\u2019appelle les services publics de la soci\u00e9t\u00e9 civile, en ce sens qu\u2019ils peuvent \u00eatre impuls\u00e9s, de fa\u00e7ons diverses, par des organisations non gouvernementales, tout en se conformant \u00e0 des r\u00e8gles pr\u00e9cises, selon des cahiers des charges, et avec des outils d\u2019\u00e9valuations.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2. Un droit \u00e0 l\u2019exp\u00e9rimentation&lt;/p&gt;&lt;p&gt;Il s\u2019agirait d\u2019\u00e9tablir une proc\u00e9dure permettant que, dans un cadre d\u00e9fini, des citoyens d\u00e9rogent aux habitudes, aux pratiques gouvernementales et administratives, ou m\u00eame \u00e0 certaines lois fran\u00e7aises ou \u00e0 des directives europ\u00e9ennes, dans le but de permettre l\u2019innovation soci\u00e9tale. Le cadre devrait pr\u00e9ciser les conditions \u00e0 r\u00e9unir, les limites et la dur\u00e9e de l\u2019exp\u00e9rimentation, ainsi que les m\u00e9thodes d\u2019\u00e9valuations. Cette loi devrait \u00e9galement d\u00e9terminer comment l\u2019\u00e9valuation positive d\u2019une exp\u00e9rimentation conduira \u00e0 une red\u00e9finition de la l\u00e9gislation s\u2019appliquant au domaine concern\u00e9 et comment l\u2019initiative pourra acqu\u00e9rir, par exemple, un nouveau statut de service public de la soci\u00e9t\u00e9 civile.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3. Un Office d\u2019Exp\u00e9rimentation Soci\u00e9tale&lt;/p&gt;&lt;p&gt;Son r\u00f4le consisterait \u00e0 faciliter la reconnaissance des projets, l\u2019attribution du statut exp\u00e9rimental et l\u2019organisation de leur suivi. Cet office serait ind\u00e9pendant du pouvoir ex\u00e9cutif. Il serait g\u00e9r\u00e9 par des organisations non gouvernementales. Dans sa forme et son organisation, il proc\u00e9derait d\u00e9j\u00e0 de ce qu\u2019il est cens\u00e9 aider \u00e0 mettre en place. Il serait une premi\u00e8re r\u00e9alisation d\u2019un service public de la soci\u00e9t\u00e9 civile.&lt;/p&gt;&lt;p&gt;L\u2019Office d\u2019Exp\u00e9rimentation Soci\u00e9tale serait une interface ind\u00e9pendante entre le pouvoir ex\u00e9cutif et les citoyens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;4. Un Fond de Financement de l\u2019Exp\u00e9rimentation Soci\u00e9tale&lt;/p&gt;&lt;p&gt;Dans le domaine de la chose publique, accorder un droit, sans donner les moyens n\u00e9cessaires \u00e0 sa r\u00e9alisation revient \u00e0 limiter, voire emp\u00eacher sa concr\u00e9tisation effective. Reconnaitre un droit \u00e0 l\u2019exp\u00e9rimentation soci\u00e9tale implique donc d\u2019organiser l\u2019attribution de fonds \u00e0 la r\u00e9alisation des projets exp\u00e9rimentaux.&lt;/p&gt;&lt;p&gt;S\u2019agirait-il de fonds publics ? Pour les projets qui n\u2019ont pas un caract\u00e8re priv\u00e9 et qui sont d\u2019int\u00e9r\u00eat public, un financement public serait dans l\u2019ordre des choses. Mais il serait sain que la soci\u00e9t\u00e9 civile s\u2019implique \u00e9galement, jusque dans le financement. On pourrait pratiquer un syst\u00e8me de ce que les am\u00e9ricains appellent les matching funds (financement en contrepartie): pour chaque Euro apport\u00e9 par la soci\u00e9t\u00e9 civile, l\u2019\u00c9tat verserait un Euro. Ainsi les porteurs de projets devront montrer que ce qu\u2019ils veulent faire rencontre un \u00e9cho et est per\u00e7u comme n\u00e9cessaire par un groupe de citoyens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Recentrer l\u2019Etat sur ses fonctions l\u00e9gitimes&lt;/p&gt;&lt;p&gt;La Justice, l\u2019Int\u00e9rieur, la D\u00e9fense, L\u2019\u00e9quipement, les Affaires Etrang\u00e8res,&lt;/p&gt;&lt;p&gt;ce qui suppose \u00e9galement de le s\u00e9parer des domaines qui ne sont pas de son ressort,&lt;/p&gt;&lt;p&gt;(en suivant l\u2019exemple de la s\u00e9paration de l\u2019Eglise et de l\u2019Etat en 1905)&lt;/p&gt;&lt;p&gt;Ainsi la recherche scientifique, les arts et l\u2019\u00e9ducation, qui constituent le champ de la Culture doivent s\u2019autonomiser de la tutelle de l\u2019Etat. De m\u00eame pour l\u2019\u2019Economie, qui ne doit ni influencer les mesures \u00e9tatiques ni \u00eatre g\u00e9r\u00e9e par d\u2019autres instances que celles de son domaine sp\u00e9cifique. Cette modernisation entra\u00eenera :&lt;/p&gt;&lt;p&gt;Rendre la justice ind\u00e9pendante en supprimant le parquet. Les magistrats du si\u00e8ge reprennent les pr\u00e9rogatives du parquet.&lt;/p&gt;&lt;p&gt;Sortir de l\u2019\u00e9tat d\u2019urgence qui menace \u00e0 terme l\u2019\u00e9tat de droit.&lt;/p&gt;&lt;p&gt;Remplacer l\u2019OTAN par une organisation de d\u00e9fense europ\u00e9enne, ind\u00e9pendante des Etats-Unis, afin que l\u2019Europe soit en mesure d\u2019assurer seule sa d\u00e9fense. A ce titre, \u00e9tant donn\u00e9 que la France est le seul pays de l\u2019Union europ\u00e9enne avec une dissuasion nucl\u00e9aire, les autres pays de l\u2019Union lui verseront une contribution, puisqu\u2019ils en b\u00e9n\u00e9ficient.&lt;/p&gt;&lt;p&gt;Rappeler toutes les unit\u00e9s militaires \u00e0 l\u2019\u00e9tranger pour qu\u2019elles regagnent la France, afin de participer si besoin \u00e0 sa d\u00e9fense.&lt;/p&gt;&lt;p&gt;R\u00e9activer le principe de subsidiarit\u00e9, qui permet que chaque domaine soit g\u00e9r\u00e9 par l\u2019\u00e9chelon le plus pertinent, afin que les Etats de l\u2019Union retrouvent des marges de souverainet\u00e9.&lt;/p&gt;&lt;p&gt;Conditionner le versement des Etats aux organismes supranationaux, par le respect de ces derniers de leurs missions.&lt;/p&gt;&lt;p&gt;Interdire \u00e0 l\u2019Etat de vendre des armes \u00e0 des pays tiers.&lt;/p&gt;&lt;p&gt;D\u00e9velopper les EPIDE, qui permettent \u00e0 des jeunes en difficult\u00e9 d\u2019acqu\u00e9rir les comp\u00e9tences sociales, n\u00e9cessaires \u00e0 leur insertion. Mettre en place des contrats citoyens, pour que les jeunes sans activit\u00e9 participent \u00e0 la restauration de la propret\u00e9 des villes et de l\u2019am\u00e9lioration de la qualit\u00e9 des lacs, rivi\u00e8res et fleuves.&lt;/p&gt;&lt;p&gt;S\u2019appuyer sur la francophonie pour renforcer le rayonnement de la culture fran\u00e7aise dans le monde.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;B) Retrouver l\u2019impulsion d\u2019\u00e9changes fraternels de la vie \u00e9conomique&lt;/p&gt;&lt;p&gt;Au cours des temps, afin de pouvoir assurer sa subsistance, l\u2019humanit\u00e9 a d\u00e9velopp\u00e9 divers outils permettant d\u2019exploiter les ressources naturelles. L\u2019artisanat, l\u2019industrie, l\u2019agriculture, le commerce ont ainsi cr\u00e9\u00e9 peu \u00e0 peu les r\u00e9seaux de la vie \u00e9conomique.&lt;/p&gt;&lt;p&gt;Dans cette sph\u00e8re d\u2019\u00e9laboration des biens et des services, de fait, chacun produit pour les autres et voit ses besoins pourvus par la production d\u2019autrui.&lt;/p&gt;&lt;p&gt;Si la vie \u00e9conomique \u00e9tait rest\u00e9e fid\u00e8le aux motivations qui l\u2019ont fait na\u00eetre, elle servirait avant tout \u00e0 mettre en relation les comp\u00e9tences des producteurs et des distributeurs avec les besoins des consommateurs. En cela, elle manifesterait le fondement-m\u00eame de la fraternit\u00e9 entre les humains qui les rend interd\u00e9pendants les uns des autres, et compl\u00e9mentaires dans les services qu\u2019ils peuvent se rendre mutuellement.&lt;/p&gt;&lt;p&gt;Mais la volont\u00e9 d\u2019enrichissement personnel qui a supplant\u00e9 la motivation de se rendre utile a enray\u00e9 cette loi naturelle de la vie \u00e9conomique et men\u00e9 \u00e0 la situation actuelle : les lois de la finance r\u00e9gissent le fonctionnement des entreprises et du marketing, en recherchant des march\u00e9s avec comme seuls indicateurs ceux de la rentabilit\u00e9 et de la croissance.&lt;/p&gt;&lt;p&gt;Tant que cette \u00e9conomie d\u00e9natur\u00e9e continuera de fonctionner selon le bon vouloir des puissances financi\u00e8res, tant que nous ne lui redonnerons pas son vrai sens de services rendus fraternellement entre ceux qui ont des savoirs faire et ceux qui ont des besoins, nous ne trouverons pas l\u2019assise sociale \u00e9l\u00e9mentaire dans laquelle chacun trouvera le m\u00e9tier qui lui convient et les moyens de subvenir \u00e0 ses besoins tout en respectant la collectivit\u00e9 et la nature. Au lieu de ce fonctionnement \u00ab normal \u00bb nous ne pouvons qu\u2019aller de crise en crise.&lt;/p&gt;&lt;p&gt;Afin d\u2019en r\u00e9tablir le juste fonctionnement, il faudrait se donner les moyens de r\u00e9guler les crit\u00e8res de production des biens et services, en \u00e9valuant r\u00e9guli\u00e8rement leur ad\u00e9quation avec les besoins vitaux des populations, tout en respectant l\u2019environnement (les sols, l\u2019eau, l\u2019air, les plantes, les animaux), et en tenant compte des ressources de la plan\u00e8te.&lt;/p&gt;&lt;p&gt;Pour exercer cette surveillance, ce contr\u00f4le r\u00e9gulier de la justesse des modes de production, des circuits commerciaux, des prix, des conditions de travail, de la qualit\u00e9 des produits, il faudrait mettre en place dans chaque fili\u00e8re des groupements compos\u00e9s de producteurs, transformateurs, distributeurs et consommateurs, qui seraient ainsi les garants d\u2019une \u00e9conomie locale solidaire.&lt;/p&gt;&lt;p&gt;Groupements \u00e9conomiques par fili\u00e8re au niveau des territoires.&lt;/p&gt;&lt;p&gt;Ces groupements seront charg\u00e9s d\u2019identifier les besoins locaux et de r\u00e9unir, lors de tables rondes, les repr\u00e9sentants des producteurs, distributeurs et consommateurs. Ceux-ci d\u00e9terminent le prix, le niveau et la qualit\u00e9 de la production, afin que les besoins des consommateurs soient pourvus, tout en garantissant aux producteurs et aux distributeurs un revenu d\u00e9cent. Ceci entra\u00eene une relocalisation des activit\u00e9s de premi\u00e8re n\u00e9cessit\u00e9, agriculture et \u00e9nergie et permet de r\u00e9duire ainsi l\u2019empreinte carbone.&lt;/p&gt;&lt;p&gt;Exemple : http://paysans-baronnies.com/&lt;/p&gt;&lt;p&gt;Transition \u00e9nerg\u00e9tique&lt;/p&gt;&lt;p&gt;Mettre en oeuvre les pr\u00e9conisations de l\u2019\u00e9tude de l\u2019ADEME sur un mix \u00e9nerg\u00e9tique 100% renouvelable en France \u00e0 l\u2019horizon 2050 qui pr\u00e9voit notamment une sortie progressive du nucl\u00e9aire civil, gr\u00e2ce \u00e0 l\u2019investissement dans les \u00e9nergies renouvelables.&lt;/p&gt;&lt;p&gt;Le droit d\u2019usage de la propri\u00e9t\u00e9&lt;/p&gt;&lt;p&gt;Le droit d\u2019usage permet \u00e0 un bien incessible (bien collectif) d\u2019\u00eatre mis \u00e0 disposition: instituer le droit d\u2019usage de la terre, des moyens de production, du capital et de la force de travail.&lt;/p&gt;&lt;p&gt;Le patrimoine b\u00e2ti en d\u00e9sh\u00e9rence (ch\u00e2teaux, monast\u00e8res, abbayes, \u00e9glises\u2026) sur le territoire national sera identifi\u00e9 afin qu\u2019il soit restaur\u00e9 sous forme de chantiers \u00e9cole. Il permettra \u00e0 des jeunes sans qualification ou des personnes sans domicile fixe de retrouver une dignit\u00e9 dans ces chantiers financ\u00e9 par l\u2019Etat. La fondation du patrimoine rach\u00e8tera ces lieux en lien avec la SAFER et financera les chantiers \u00e9coles. S\u2019inspirer du National Trust anglais&lt;/p&gt;&lt;p&gt;La terre n\u2019\u00e9tant pas un bien produit par l\u2019activit\u00e9 humaine, elle ne peut \u00eatre consid\u00e9r\u00e9e comme une marchandise. Elle fournit le support et la mati\u00e8re premi\u00e8re pour la production de biens et de services. Elle doit \u00eatre attribu\u00e9e \u00e9quitablement entre tous les habitants de la plan\u00e8te.&lt;/p&gt;&lt;p&gt;\u00ab Reconna\u00eetre que les sols constituent un h\u00e9ritage commun qui doit \u00eatre prot\u00e9g\u00e9 au niveau de l\u2019Union Europ\u00e9enne dans la mesure o\u00f9 ils produisent des bienfaits essentiels, en lien avec le bien-\u00eatre de l\u2019homme et la capacit\u00e9 de r\u00e9sistance de l\u2019environnement. Elaborer un cadre juridique contraignant pour r\u00e9pondre sp\u00e9cifiquement aux principaux risques qui menacent les sols, \u00e0 savoir l\u2019\u00e9rosion, l\u2019imperm\u00e9abilisation, l\u2019appauvrissement en mati\u00e8res organiques, la perte de biodiversit\u00e9 et la contamination.\u00bb (Extrait du programme de Terre de Liens)&lt;/p&gt;&lt;p&gt;Transmettre les terres agricoles et les for\u00eats \u00e0 des fondations sp\u00e9cifiques,&lt;/p&gt;&lt;p&gt;avec impossibilit\u00e9 de les revendre. Les terres agricoles et les for\u00eats sortent donc du domaine marchand (par ex. sont transf\u00e9r\u00e9es (progressivement \u00e0 des fondations sp\u00e9cifiques), et seront g\u00e9r\u00e9s respectivement par les agriculteurs et les ing\u00e9nieurs et techniciens forestiers (qui en deviennent provisoirement propri\u00e9taires (usufruit).&lt;/p&gt;&lt;p&gt;Transf\u00e9rer les taxes pr\u00e9lev\u00e9es lors de la destruction des espaces agricoles (dite taxe JA-Jeunes Agriculteurs), vers des fondations de pr\u00e9servation de la terre (type Terre de Liens)&lt;/p&gt;&lt;p&gt;Les moyens de production ne pourront \u00eatre mis \u00e0 disposition qu\u2019aupr\u00e8s de personnes, reconnues pr\u00e9alablement comp\u00e9tentes par leurs pairs dans leur domaine.&lt;/p&gt;&lt;p&gt;Le capital sera mis en mouvement par l\u2019instauration d\u2019un taux n\u00e9gatif sur l\u2019\u00e9pargne, au-del\u00e0 de 100 000 euros. Les \u00e9pargnants seront ainsi incit\u00e9s \u00e0 investir dans les TPE et PME. Ces investissements seront d\u00e9fiscalis\u00e9s. .&lt;/p&gt;&lt;p&gt;Travail et salaire&lt;/p&gt;&lt;p&gt;Le premier objectif est de s\u00e9parer travail et salaire afin que la motivation du travail ne soit plus celle d'avoir besoin d'argent pour vivre mais celle de se consacrer \u00e0 une activit\u00e9 utile aux autres et pour laquelle on a des facult\u00e9s particuli\u00e8res. Le fait de ne plus \u00eatre oblig\u00e9 de prendre un emploi r\u00e9mun\u00e9rateur quel qu'il soit est pr\u00e9cis\u00e9ment ce qui rend disponible pour se former, explorer, et trouver sa vraie voie de participation \u00e0 l'oeuvre sociale: son vrai m\u00e9tier. Et pour ce qui est du financement c'est l\u00e0 qu'il fait trouver des sources qui soient justes dans le partage des ressources \u00e9conomiques.&lt;/p&gt;&lt;p&gt;Un nouveau type de contrat de travail sera mis en place, o\u00f9 ce seront les b\u00e9n\u00e9fices de la vente d\u2019un bien ou d\u2019un service qui seront partag\u00e9s entre l\u2019employeur et les collaborateurs, en tant que r\u00e9mun\u00e9ration, au lieu d\u2019une r\u00e9mun\u00e9ration bas\u00e9e sur un tarif horaire. Ceci permettra de rendre sa dignit\u00e9 \u00e0 chaque travailleur, car ce n\u2019est plus lui-m\u00eame qu\u2019il vend, mais bien sa production.&lt;/p&gt;&lt;p&gt;Remettre de l\u2019\u00e9quit\u00e9 dans les salaires (par une relative s\u00e9paration travail /salaire), avec une base fixe et deux parts variables : une en fonction des personnes \u00e0 charge,&lt;/p&gt;&lt;p&gt;et une autre en fonction des responsabilit\u00e9s assum\u00e9es (en nombre de personnes encadr\u00e9es et non en fonction des r\u00e9sultats obtenus).&lt;/p&gt;&lt;p&gt;S\u00e9paration travail / r\u00e9mun\u00e9ration :&lt;/p&gt;&lt;p&gt;Egalement par l\u2019encouragement \u00e0 des formes participatives et collaboratives de fixation des salaires en commun dans les organisations, avec : une base fixe, une part variable (en fonction&lt;/p&gt;&lt;p&gt;des personnes \u00e0 charge), et une part en fonction des responsabilit\u00e9s assum\u00e9es (en nombre de personnes \u2013 et non en fonction des r\u00e9sultats obtenus)&lt;/p&gt;&lt;p&gt;Une autre solution est possible selon les exp\u00e9rimentations d\u00e9crites par Fr\u00e9d\u00e9ric Laloux cf L\u2019entreprise lib\u00e9r\u00e9e ou Le bonheur au travail : https://www.youtube.com/watch?v=A2cqV80JOyE&amp;amp;list=PLmfiCnVD2LL7lO-0k_7ZgVGVdIe4Mlzqk&amp;amp;index=2 http://www.aheadlines.fr/le-bonheur-au-travail-par-frederic-laloux/&lt;/p&gt;&lt;p&gt;R\u00e9duire le ch\u00f4mage en s\u2019appuyant sur trois axes :&lt;/p&gt;&lt;p&gt;Baisse massive des charges patronales des TPE-PME&lt;/p&gt;&lt;p&gt;Investissement dans la formation et les infrastructures des m\u00e9tiers de la transition&lt;/p&gt;&lt;p&gt;(\u00e9ducation, \u00e9nergies renouvelables, alimentation biologique, logements \u00e9conomes en \u00e9nergie)&lt;/p&gt;&lt;p&gt;Passage au temps partiel en garantissant le m\u00eame revenu,&lt;/p&gt;&lt;p&gt;l\u2019Etat prenant en charge le manque \u00e0 gagner via les revenus d\u2019une taxe sur les robots.&lt;/p&gt;&lt;p&gt;Revaloriser les petites retraites, afin qu\u2019elles ne puissent pas \u00eatre inf\u00e9rieures au SMIC. (en l\u2019absence de revenu de base)&lt;/p&gt;&lt;p&gt;Taxer les produits import\u00e9s qui font appel \u00e0 un dumping social, afin que la concurrence soit \u00e9quitable (mesure connue sous le nom de TVA sociale)&lt;/p&gt;&lt;p&gt;Un logement pour tous, un outil de travail pour les agriculteurs&lt;/p&gt;&lt;p&gt;Garantir le droit au logement pour tous, par la taxation des logements priv\u00e9s vacants, afin d\u2019inciter les propri\u00e9taires \u00e0 les louer. En louant leur bien avec un loyer mod\u00e9r\u00e9, ils b\u00e9n\u00e9ficient d\u2019une d\u00e9fiscalisation sur le manque \u00e0 gagner et diminuent le risque d\u2019impay\u00e9s. Par exemple, pour un loyer mensuel de 1 200 euros ramen\u00e9e \u00e0 700 euros, le propri\u00e9taire b\u00e9n\u00e9ficie d\u2019une r\u00e9duction d\u2019imp\u00f4ts de la diff\u00e9rence, \u00e0 savoir 500 euros. Les sans-abris et les mal-log\u00e9s ont acc\u00e8s \u00e0 un logement \u00e0 loyer tr\u00e8s mod\u00e9r\u00e9, issu des logements publics non utilis\u00e9s et des logements priv\u00e9s \u00e0 nouveau disponibles. En contrepartie, ils ont l\u2019obligation d\u2019un suivi social et professionnel.&lt;/p&gt;&lt;p&gt;Introduire dans le droit la notion de propri\u00e9t\u00e9 li\u00e9e \u00e0 l\u2019usage, afin que le logement sorte progressivement du domaine marchand (et particuli\u00e8rement concernant le foncier pour les agriculteurs).&lt;/p&gt;&lt;p&gt;Une finance au service de l\u2019\u00e9conomie r\u00e9elle&lt;/p&gt;&lt;p&gt;S\u00e9parer les banques de d\u00e9p\u00f4t et les banques commerciales, afin de pr\u00e9server les fonds des d\u00e9posants de la sp\u00e9culation, via un nouveau \u00ab Glass Steagall Act \u00bb au niveau national et europ\u00e9en.&lt;/p&gt;&lt;p&gt;Abaisser drastiquement la dette de la France, n\u00e9goci\u00e9e aupr\u00e8s de ses cr\u00e9anciers, \u00e0 l\u2019exemple de l\u2019Islande : Suite \u00e0 la crise \u00e9conomique de 2008, l\u2019Islande a assaini le secteur bancaire : relance mon\u00e9taire, contr\u00f4le des capitaux et mise en faillite du syst\u00e8me bancaire. Les fraudeurs de la finance ont \u00e9t\u00e9 condamn\u00e9s et incarc\u00e9r\u00e9s et les banques ont \u00e9t\u00e9 nationalis\u00e9es. L'\u00c9tat a rapidement isol\u00e9 les mauvaises banques et relanc\u00e9 sans perdre de temps la machine du cr\u00e9dit. Le gouvernement a \u00e9galement refus\u00e9 de rembourser les \u00e9pargnants \u00e9trangers (en provenance principalement des Pays-Bas et du Royaume-Uni) qui avaient plac\u00e9 leur argent - un total de quatre milliards d'euros - en Islande. A l'inverse, ils ont all\u00e9g\u00e9 la dette immobili\u00e8re des m\u00e9nages locaux. Aujourd\u2019hui, l\u2019Islande a un taux de croissance de 3,5% et un taux de ch\u00f4mage de 4%.&lt;/p&gt;&lt;p&gt;Taxer \u00e0 50 % les dividendes vers\u00e9s qui sont sup\u00e9rieurs \u00e0 100 000 Euros, ou \u00e0 un taux sup\u00e9rieur \u00e0 5%, pour r\u00e9duire les volont\u00e9s sp\u00e9culatives des grands intervenants (fonds de pension, etc\u2026) exer\u00e7ant une pression sur l\u2019\u00e9conomie.&lt;/p&gt;&lt;p&gt;Taxer au niveau europ\u00e9en les transactions financi\u00e8res \u00e0 0.01%, afin de d\u00e9courager la sp\u00e9culation sur les gros volumes (contribution dite \u00ab Taxe Tobin \u00bb)&lt;/p&gt;&lt;p&gt;R\u00e9habiliter le franc comme monnaie nationale sur le territoire fran\u00e7ais, sans sortir de l\u2019Euro. Encourager le d\u00e9veloppement des monnaies locales, permettant de financer l\u2019\u00e9conomie r\u00e9elle des territoires. Cr\u00e9er un organisme ind\u00e9pendant, charg\u00e9 de pr\u00eater \u00e0 l\u2019Etat&lt;/p&gt;&lt;p&gt;\u00e0 taux minime, en fonction des besoins d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral et en compl\u00e9ment des monnaies locales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C) La vie culturelle doit favoriser le libre d\u00e9veloppement de l\u2019individu&lt;/p&gt;&lt;p&gt;Le libre d\u00e9veloppement de la personne d\u00e9pend de la qualit\u00e9 de son \u00e9ducation et de son acc\u00e8s \u00e0 la culture. La libert\u00e9 doit \u00eatre donn\u00e9e aux \u00e9quipes p\u00e9dagogiques pour constituer leurs programmes. Et cela suppose l\u2019\u00e9mancipation de toute directive \u00e9tatique dans ce domaine. Les fonctionnaires du Minist\u00e8re de l\u2019\u00e9ducation seront reclass\u00e9s r\u00e9gionalement dans une fonction de coordination et \u00e9galement embauch\u00e9s en grande partie dans les \u00e9tablissements scolaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une \u00e9cole libre&lt;/p&gt;&lt;p&gt;Les programmes scolaires devraient \u00eatre con\u00e7us en vue de l\u2019\u00e9panouissement des facult\u00e9s individuelles, d\u2019une approche concr\u00e8te de la connaissance de soi et du monde, et dans des m\u00e9thodes qui favorisent la coop\u00e9ration au lieu de la comp\u00e9tition.&lt;/p&gt;&lt;p&gt;La libert\u00e9 doit \u00eatre donn\u00e9e \u00e9galement aux parents pour choisir l\u2019\u00e9cole de leurs enfants, en accordant par exemple des ch\u00e8ques-\u00e9ducation distribu\u00e9s par les municipalit\u00e9s aux familles, comme c\u2019est le cas en Su\u00e8de. Ce qui constitue un juste retour de la contribution par l\u2019imp\u00f4t.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Exemple : https://www.approche-cheque-education.com/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cr\u00e9ation d\u2019une instance p\u00e9dagogique ind\u00e9pendante, compos\u00e9e de personnes repr\u00e9sentant les diff\u00e9rents courants p\u00e9dagogiques, qui puisse certifier la qualit\u00e9 p\u00e9dagogique de ces \u00e9tablissements.&lt;/p&gt;&lt;p&gt;Redonner le choix aux parents d\u2019\u00e9lever leurs enfants, en versant l\u2019\u00e9quivalent d\u2019un SMIC \u00e0 tout parent qui choisit d\u2019\u00e9lever son enfant ou ses enfants \u00e0 plein temps, jusqu\u2019\u00e0 l\u2019\u00e2ge scolaire obligatoire.&lt;/p&gt;&lt;p&gt;Restaurer le caract\u00e8re obligatoire du service national, qui peut \u00eatre militaire ou civil, avec une dur\u00e9e de 10 mois, afin d\u2019offrir une premi\u00e8re exp\u00e9rience professionnelle significative aux jeunes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une recherche scientifique libre&lt;/p&gt;&lt;p&gt;devrait aussi \u00eatre ind\u00e9pendante des int\u00e9r\u00eats politiques et \u00e9conomiques.&lt;/p&gt;&lt;p&gt;Cr\u00e9ation d\u2019organismes ind\u00e9pendants pour recevoir les dons des entreprises m\u00e9c\u00e8nes qui seront revers\u00e9s \u00e0 la recherche scientifique, aux arts et aux m\u00e9dias, sous condition pour ces domaines de b\u00e9n\u00e9ficier d\u2019une totale libert\u00e9 de recherche, de production et de publication. Afin de favoriser le versement des dons, le plafond de r\u00e9duction d\u2019imp\u00f4t s\u2019\u00e9tendra jusqu\u2019\u00e0 5% du chiffre d\u2019affaires hors taxe au lieu de 0,5%.&lt;/p&gt;&lt;p&gt;Mettre en place un moratoire sur les recherches li\u00e9es au transhumanisme, qui menacent \u00e0 terme l\u2019identit\u00e9 de l\u2019homme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Exemple : http://labo-giordano-bruno.over-blog.org/pages/Admission_et_adhesion_au_laboratoire_associatif-4033337.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une m\u00e9decine libre&lt;/p&gt;&lt;p&gt;\u00e9galement ind\u00e9pendante des influences \u00e9tatique et \u00e9conomique,&lt;/p&gt;&lt;p&gt;afin de prodiguer des soins qui tiennent compte de l\u2019\u00e9tat g\u00e9n\u00e9ral du patient, et non d\u2019un protocole m\u00e9dicamenteux s\u2019appliquant automatiquement selon les indications des laboratoires pharmaceutiques qui cherchent \u00e0 placer leurs produits.&lt;/p&gt;&lt;p&gt;Le libre choix du th\u00e9rapeute et de la th\u00e9rapie devrait \u00eatre favoris\u00e9 aussi par l\u2019\u00e9ducation scolaire et la culture diffus\u00e9e par les media concernant la conception du corps humain \u00e9largie \u00e0 diff\u00e9rentes traditions, diff\u00e9rentes pratiques th\u00e9rapeutiques.&lt;/p&gt;&lt;p&gt;R\u00e9glementer s\u00e9v\u00e8rement l\u2019utilisation des pesticides, compte tenu de leur (probable) action comme perturbateur endocrinien&lt;/p&gt;&lt;p&gt;Interdire la pr\u00e9sence des OGM et des Chemtrails sur le territoire national&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.conseil-national.medecin.fr/article/article-6-libre-choix-230&lt;/p&gt;&lt;p&gt;http://www.unacs.org/category/Le-Libre-Choix-Th\u00e9rapeutique&lt;/p&gt;&lt;p&gt;http://association.ametist.org&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un art libre&lt;/p&gt;&lt;p&gt;aussi ind\u00e9pendant des int\u00e9r\u00eats politiques et \u00e9conomiques,&lt;/p&gt;&lt;p&gt;permettrait \u00e0 chacun de faire une exp\u00e9rience vivante des r\u00e9alisations artistiques et d\u2019enrichir sa vie int\u00e9rieure, apportant dynamisme, enthousiasme et cr\u00e9ativit\u00e9&lt;/p&gt;&lt;p&gt;http://cira.fetedesduits.fr/c-i-r-a&lt;/p&gt;","&lt;p&gt;faire d'abords pour que tous les francais vivent correctement avant les gabegies aux riches et aux \u00e9trangers&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Nulle insurrection ne peut aboutir si le bien commun n\u2019en est pas l\u2019objectif ultime.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Le bien commun ne peut-\u00eatre atteint que s\u2019il transcende l\u2019individualisme, mais \u00e0 l\u2019inverse supposent que les individus satisfassent leurs besoins fondamentaux physiologiques et de s\u00e9curit\u00e9.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;C\u2019est donc le\u00a0&lt;strong&gt;PLEIN EMPLOI &lt;/strong&gt;qui doit constituer l\u2019objectif ultime. Le plein emploi est possible en 12 mois mais n\u00e9cessite un bouleversement complet de notre mod\u00e8le social et \u00e9conomique.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Retour \u00e0 la retraite \u00e0 60 ans avec 150 trimestres et 55 ans pour les m\u00e9tiers p\u00e9nibles (m\u00e9tiers p\u00e9nibles \u00e0 red\u00e9finir)&lt;/p&gt;","&lt;p&gt;Il serait bien d'arriver a se cotiser entre nous LOCALEMENT, pour planter des arbres dans les jardins ou les terrain que certaines personne peuvent avoir dans leur famillle ou entourage.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aussi, on peut planter dans les parcs publics mais le probleme est que le public appartient \u00e0 l'ETAT, donc ils couperont tout ce qu'on plante, bien commun ou pas.&lt;/p&gt;","&lt;p&gt;Arr\u00eater cette fa\u00e7on \u00e9pouvantable de tuer les b\u00eates. &lt;/p&gt;&lt;p&gt;On s'offusque \u00e0 juste titre des m\u00e9thodes de certains abattoirs (merci \u00e0 L214 pour les vid\u00e9os choc) mais on ne condamne pas l'\u00e9gorgement \u00e0 vif de millions d'animaux chaque ann\u00e9e pour des pratiques religieuses d'un autre temps...&lt;/p&gt;","&lt;p&gt;La lune est convoit\u00e9e par des multinationales Chinoises et bient\u00f4t Europ\u00e9ennes!! La vraie FACE CACH\u00c9E de la lune est de faire croire qu'ils ne s'occupe qu'\u00e0 analyser son sol, mais le but ultime est de creuser son sol pour trouver de nouvelles ressources  mini\u00e8res pour le profit... Ils vont d\u00e9truire l'astre dans notre dos puis il sera trop tard! Il faut agir maintenant pour que la lune soit prot\u00e9g\u00e9e de toutes violation, destructions,pollution, colonisations etc au niveau international!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://fr.wikipedia.org/wiki/Colonisation_de_la_Lune&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mieux vaut utiliser ses neurones pour d\u00e9polluer la Terre par exemple....&lt;/p&gt;","&lt;p&gt;D'abord, bravo pour ce site tr\u00e8s vivant et permettant r\u00e9ellement de d\u00e9battre. Beaucoup plus ouvert que le site du grand d\u00e9bat. Avec cette cons\u00e9quence qu'il est malheureusement aussi ouvert \u00e0 la haine et au complotisme, mais c'est le prix de la libert\u00e9.&lt;/p&gt;&lt;p&gt;Beaucoup d'entre nous font des propositions qui, au lieu d'\u00eatre constructives, sont visiblement dict\u00e9es par la vindicte, la jalousie, la d\u00e9fiance voire la haine de certaine cat\u00e9gories (parlementaires, journaliste, policiers, fonctionnaires etc) dont on d\u00e9nonce les avantages, privil\u00e8ges, la corruption, etc....&lt;/p&gt;&lt;p&gt;Nous sommes tous des citoyens et devons \u00eatre consid\u00e9r\u00e9s en tant qu'individus.La plupart d'entre nous, dans nos professions, dans nos engagements, faisons ou avons fait en sorte de bien travailler, d'agir honn\u00eatement, d'\u00eatre fier du travail accompli. Pourquoi en serait-il autrement des hommes politiques, des journalistes, des policiers, des fonctionnaires ou autres cat\u00e9gories aujourd'hui d\u00e9cri\u00e9es\u00a0? Bien \u00e9videmment, il y a des pourris, des opportunistes, des incomp\u00e9tents. Mais ils existent dans toutes les couches de la soci\u00e9t\u00e9. Il y a des artisans escrocs, des ch\u00f4meurs profiteurs, des ouvriers et employ\u00e9s tire-au-flanc, des patrons voyous, des rentiers fraudeurs, etc... Mais ce n'est pas une raison pour jeter l\u2019opprobre sur toutes ces cat\u00e9gories.&lt;/p&gt;&lt;p&gt;Nous devons le respect \u00e0 chacun, quelles que soient ses origines, sa couleur de peau, son orientation religieuse ou sexuelle, mais aussi quelle que soit sa profession ou sa fonction. On ne changera pas la nature humaine, mais on peut agir sur le syst\u00e8me.&lt;/p&gt;&lt;p&gt;La haine est une tr\u00e8s mauvaise conseill\u00e8re et n'am\u00e8ne \u00e0 rien de bon. Au lieu de proposer des mesures \u00ab\u00a0CONTRE\u00bb, ne vaut-il mieux pas proposer des mesures \u00ab\u00a0POUR\u00bb\u00a0?&lt;/p&gt;&lt;p&gt;Pour un changement ou une am\u00e9lioration des institutions, pour plus de justice dans la fiscalit\u00e9, pour une meilleure redistribution, pour plus de participation, pour plus d'\u00e9galit\u00e9,&lt;/p&gt;&lt;p&gt;POUR L'INTERET GENERAL\u00a0!&lt;/p&gt;","&lt;p&gt;Interdire de construire des maisons de merde utilisant des astuces pour passer les normes en vigueur et devenant des passoires \u00e9nerg\u00e9tiques lorsqu'elles sont utilis\u00e9es r\u00e9ellement.&lt;/p&gt;&lt;p&gt;Une v\u00e9ritable isolation est ext\u00e9rieure, la seule supprimant compl\u00e8tement les ponts thermiques.&lt;/p&gt;&lt;p&gt;Un balcon ne devrait pas \u00eatre ancr\u00e9 dans la dalle de la maison/immeuble pour les m\u00eames raisons. Ils devraient \u00eatre autonomes.&lt;/p&gt;","&lt;p&gt;Cr\u00e9er en urgence &lt;u&gt;des maisons de service public &lt;/u&gt;&lt;strong&gt;&lt;u&gt;de proximit\u00e9&lt;/u&gt; &lt;/strong&gt;dans lesquels chaque citoyen pourra trouver pour  toutes ses d\u00e9marches un interlocuteur&lt;u&gt; humain.&lt;/u&gt;      &lt;/p&gt;","&lt;p&gt;Maison des citoyens permettant d'aider les personnes dans les d\u00e9marches administratives sur internet&lt;/p&gt;&lt;p&gt;lieu d\u2019accueil , de convivialit\u00e9 et de d\u00e9bat&lt;/p&gt;&lt;p&gt;Serait accol\u00e9e \u00e0 cette maison une maison m\u00e9dicale avec infirmi\u00e8re et autres intervenants para-m\u00e9dicaux en lien avec avec m\u00e9decins par vid\u00e9o &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;POUR L\u2019ALSACE\u00a0: SORTIE DU GRAND EST,&lt;/u&gt; qui est une dictature technocratique impos\u00e9e par l\u2019Etat, contre la volont\u00e9 populaire des Alsaciens, des Lorrains, des Champenois et des Ardennais. L\u2019identit\u00e9 sociale se base sur des racines\u00a0: les r\u00e9gions historiques.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;POUR TOUT L\u2019HEXAGONE &lt;u&gt;RETOUR AUX R\u00c9GIONS HISTORIQUES,&lt;/u&gt; avec responsabilisation de chacune d\u2019elle, via &lt;u&gt;UNE ASSEMBL\u00c9E UNIQUE,&lt;/u&gt; disposant des comp\u00e9tences r\u00e9gionales, d\u00e9partementales et additionnelles locales\u00a0: \u00e9ducatives, linguistiques, culturelles, \u00e9conomiques et touristiques. Un assembl\u00e9e r\u00e9gionale unique, gage d\u2019efficacit\u00e9 contre le mille-feuille actuel\u00a0(mais nos oligarques pr\u00e9f\u00e8rent diviser pour r\u00e9gner\u00a0!) &lt;/strong&gt;Pourquoi les r\u00e9gions italiennes du Sud-Tyrol ou du Val d\u2019Aoste sont-elles florissantes, alors que les autres r\u00e9gions italiennes sont \u00e0 la tra\u00eene\u00a0? R\u00e9ponse simple\u00a0: elles ont impos\u00e9 \u00e0 l\u2019Etat italien une autonomie locale de leur gestion, au plus pr\u00e8s de leurs citoyens. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;VIVE UNE FRANCE R\u00c9GIONALISTE ET F\u00c9D\u00c9RALISTE, plus fid\u00e8le et proche du peuple.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;A-BAS NOTRE SYST\u00c8ME CENTRALISATEUR QUI NOUS M\u00c8NE \u00c0 LA RUINE AVEC DES \u00c9NARQUES PROFITEURS ET INCOMP\u00c9TENTS&lt;/strong&gt;. La liste des \u00e9narques qui ont co\u00fbt\u00e9 des&lt;strong&gt; &lt;/strong&gt;milliards aux contribuables se compte par dizaines. La royaut\u00e9 c\u2019est fini\u00a0! Diriger la France,&lt;strong&gt; &lt;/strong&gt;quel que soit son Pr\u00e9sident, par une caste d\u2019\u00e9narques et de hauts-fonctionnaires tout-puissants, mais incomp\u00e9tents parce qu\u2019\u00e9loign\u00e9s du terrain, explique le m\u00e9contentement populaire et la r\u00e9volte des gilets jaunes. La France reste, avec la Gr\u00e8ce, la seule \u00ab\u00a0d\u00e9mocratie\u00a0\u00bb europ\u00e9enne, o\u00f9 des fonctionnaires apparatchiks d\u2019Etat (Pr\u00e9fets, Sous-pr\u00e9fets, Recteurs et Directeurs d\u2019ARS) sont au-dessus et r\u00e9gentent les \u00e9lus locaux\u00a0: d\u00e9put\u00e9s, s\u00e9nateurs, maires et pr\u00e9sidents de communaut\u00e9s de communes leur doivent ob\u00e9issance\u00a0!\u00a0\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;R\u00e9f\u00e9rences jupit\u00e9riennes\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00ab\u00a0L'effort multis\u00e9culaire de centralisation, qui lui fut longtemps n\u00e9cessaire pour r\u00e9aliser et maintenir son unit\u00e9 malgr\u00e9 les divergences des provinces qui lui \u00e9taient successivement rattach\u00e9es, ne s'impose plus d\u00e9sormais.&lt;strong&gt; &lt;/strong&gt;Au contraire, ce sont les activit\u00e9s r\u00e9gionales qui apparaissent comme les ressorts de sa puissance \u00e9conomique de demain.\u00a0\u00bb, G\u00e9n\u00e9ral de Gaulle, discours de Lyon du 24 mars 1968.&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Charles de Gaulle (1890-1970)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00ab\u00a0La France a eu besoin d'un pouvoir fort et centralis\u00e9 pour se faire, elle a, aujourd'hui besoin d'un pouvoir d\u00e9centralis\u00e9 pour ne pas se d\u00e9faire\u00a0\u00bb Fran\u00e7ois Mitterrand, 15 juillet 1981.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Fran\u00e7ois MITTERAND (1916-1996) &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Indexation r\u00e9troactive depuis le gel&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Mesures \u00e0 prendre par le pouvoir politique :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Les crit\u00e8res permettant de poss\u00e9der la nationalit\u00e9 fran\u00e7aise sont les suivants:&lt;/p&gt;&lt;p&gt;\u2013 \u00eatre majeur et avoir deux grands-parents fran\u00e7ais par le droit du sang.&lt;/p&gt;&lt;p&gt;\u2013 \u00eatre mineur et avoir un p\u00e8re ou une m\u00e8re remplissant le crit\u00e8re \u00e9nonc\u00e9 ci-dessus.&lt;/p&gt;&lt;p&gt;Toute personne ne remplissant pas ces crit\u00e8res et poss\u00e9dant la nationalit\u00e9 fran\u00e7aise en est d\u00e9chue. Un visa lui permettant de r\u00e9sider deux ann\u00e9es en France [le d\u00e9lai peut \u00eatre discut\u00e9] lui est accord\u00e9 [afin notamment de pouvoir faire la demande d\u2019une autre nationalit\u00e9]. Ce d\u00e9lai \u00e9coul\u00e9, sa pr\u00e9sence sur le territoire fran\u00e7ais n\u2019est plus l\u00e9gale, par cons\u00e9quent elle n\u2019est plus employable, et toute aide publique lui est retir\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus:&lt;/p&gt;&lt;p&gt;\u2013 il est impossible de poss\u00e9der une autre nationalit\u00e9 en sus de la nationalit\u00e9 fran\u00e7aise.&lt;/p&gt;&lt;p&gt;\u2013 la possibilit\u00e9 d\u2019\u00eatre naturalis\u00e9 est suspendue.&lt;/p&gt;&lt;p&gt;\u2013 sauf exception imp\u00e9rative, les emplois s\u2019exer\u00e7ant sur le territoire fran\u00e7ais sont uniquement r\u00e9serv\u00e9s aux titulaires de la nationalit\u00e9 fran\u00e7aise.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;R\u00e9ponses \u00e0 objections:&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00ab\u00a0Ces mesures sont fascistes, racistes, nazies\u00a0\u00bb :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ces mesures rel\u00e8vent tout simplement du droit des peuples \u00e0 disposer d\u2019eux-m\u00eames. Il n\u2019y a aucune raison pour que le peuple autochtone de France n\u2019ait pas le droit comme tous les autres peuple d\u2019avoir un pays.&lt;/p&gt;&lt;p&gt;Qui aujourd\u2019hui bl\u00e2me les Alg\u00e9riens pour s\u2019\u00eatre battus afin d\u2019obtenir leur ind\u00e9pendance ? A part quelques v\u00e9t\u00e9rans de l\u2019OAS, personne. Car tout le monde consid\u00e8re comme allant de soi que les Alg\u00e9riens \u00e9taient chez eux dans leur pays, et pas les repr\u00e9sentants du pays colonisateur. On rappelle que pr\u00e8s d\u2019un million de personnes (en grande majorit\u00e9 des Fran\u00e7ais m\u00e9tropolitains) ont quitt\u00e9 l\u2019Alg\u00e9rie suite \u00e0 l\u2019ind\u00e9pendance.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00ab\u00a0Ces mesures sont impossibles \u00e0 mettre en \u0153uvre en pratique\u00a0\u00bb :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elles sont au contraire extr\u00eamement simples \u00e0 mettre en \u0153uvre. Il ne s\u2019agit en l\u2019occurrence que d\u2019une \u00e9volution de lois d\u00e9j\u00e0 existantes.&lt;/p&gt;&lt;p&gt;En effet :&lt;/p&gt;&lt;p&gt;\u2013 la d\u00e9ch\u00e9ance de la nationalit\u00e9 fran\u00e7aise existe d\u00e9j\u00e0 dans le droit fran\u00e7ais, il s\u2019agit juste de modifier les d\u00e9tails de la loi actuelle.&lt;/p&gt;&lt;p&gt;\u2013 la pr\u00e9f\u00e9rence nationale en terme d\u2019emploi existe d\u00e9j\u00e0 dans de nombreux pays, il s\u2019agirait simplement de l\u2019appliquer de la mani\u00e8re la plus stricte.&lt;/p&gt;&lt;p&gt;Le code de la nationalit\u00e9 alg\u00e9rienne fonctionne d\u2019ailleurs sur le m\u00eame principe :&lt;/p&gt;&lt;p&gt;Selon l\u2019article 32 du Code de la nationalit\u00e9 \u00ab Lorsque la nationalit\u00e9 alg\u00e9rienne est revendiqu\u00e9e \u00e0 titre de nationalit\u00e9 d\u2019origine, elle peut \u00eatre prouv\u00e9e par la filiation d\u00e9coulant de deux ascendants en ligne paternelle ou maternelle, n\u00e9s en Alg\u00e9rie et y ayant joui du statut musulman \u00bb.&lt;/p&gt;&lt;p&gt;Source\u00a0: https://fr.wikipedia.org/wiki/Nationalit%C3%A9_alg%C3%A9rienne&lt;/p&gt;&lt;p&gt;Les registres d\u2019\u00e9tat civil permettent de v\u00e9rifier le lieu de naissance des citoyens sur plusieurs g\u00e9n\u00e9rations sans aucune difficult\u00e9. Exemple r\u00e9cent\u00a0: l\u2019\u00c9tat indien d\u2019Aman est en passe de d\u00e9choir de leur nationalit\u00e9 indienne toute personne qui n\u2019y r\u00e9sidait pas avant 1971 (environ quatre millions de personnes).&lt;/p&gt;&lt;p&gt;Source\u00a0: &lt;a href=\\\"http://www.rfi.fr/asie-pacifique/20180801-inde-4-millions-personnes-menaces-nationalite-perte-musulmans\\\"&gt;http://www.rfi.fr/asie-pacifique/20180801-inde-4-millions-personnes-menaces-nationalite-perte-musulmans&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;1)D\u00e9penses&lt;/p&gt;&lt;p&gt;-Revalorisation de toutes les retraites de 200\u20ac/mois \u00e0 titre de rattrapage&lt;/p&gt;&lt;p&gt;-Indexation des retraites et salaires sur l\u2019inflation&lt;/p&gt;&lt;p&gt;-Suppression de la CSG pour les retraites inf\u00e9rieures \u00e0 3000\u20ac/mois&lt;/p&gt;&lt;p&gt;-Pas de modification des pensions de r\u00e9version&lt;/p&gt;&lt;p&gt;-Meilleur remboursements des frais de sant\u00e9 et donc baisse du prix des mutuelles&lt;/p&gt;&lt;p&gt;-Plus de postes d\u2019infirmi\u00e8res, des budgets pour les h\u00f4pitaux qui ne doivent pas \u00eatre tourn\u00e9s vers les \u00ab\u00a0b\u00e9n\u00e9fices\u00a0\u00bb et la rentabilit\u00e9&lt;/p&gt;&lt;p&gt;-maintien (ou r\u00e9ouverture) des \u00e9coles en zone rurale&lt;/p&gt;&lt;p&gt;-Plus d\u2019EHPAD en pr\u00e9vision du vieillissement de la population&lt;/p&gt;&lt;p&gt;-Construire des centres d\u2019accueil pour les SDF et les migrants&lt;/p&gt;&lt;p&gt;-Maintien et entretien de toutes les lignes TER en service au 01 janvier 2018&lt;/p&gt;&lt;p&gt;-R\u00e9ouverture de certaines lignes TER, r\u00e9ouverture des \u00ab\u00a0petites gares\u00a0\u00bb et des guichets&lt;/p&gt;&lt;p&gt;-Plus de trains r\u00e9gionaux, moins de bus&lt;/p&gt;&lt;p&gt;-Transfert progressif plus important du transport de fret vers le train, et ferroutage \u00e0 d\u00e9velopper&lt;/p&gt;&lt;p&gt;-R\u00e9ouverture des bureaux de poste dans les petites communes, et quartiers des grandes villes&lt;/p&gt;&lt;p&gt;-Augmenter le nombre de contr\u00f4leurs (sanitaires, v\u00e9t\u00e9rinaires, fisc\u2026)&lt;/p&gt;&lt;p&gt;-Aide \u00e0 l\u2019installation de \u00ab\u00a0cabinets m\u00e9dicaux\u00a0\u00bb en zone rurale&lt;/p&gt;&lt;p&gt;-Maintien des casernes de pompiers de proximit\u00e9 en zone rurale&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;2) Recettes&lt;/p&gt;&lt;p&gt;-Lutte contre la fraude et l\u2019\u00e9vasion fiscale&lt;/p&gt;&lt;p&gt;-Taxation et imposition des \u00ab\u00a0GAFA\u00a0\u00bb, pr\u00e9l\u00e8vement \u00e0 la source des b\u00e9n\u00e9fices pay\u00e9s aux actionnaires&lt;/p&gt;&lt;p&gt;-R\u00e9instauration de l\u2019ISF&lt;/p&gt;&lt;p&gt;-Suppression de 300 postes de d\u00e9put\u00e9s, 277 sont largement suffisants\u00a0!&lt;/p&gt;&lt;p&gt;-Suppression de 200 postes de s\u00e9nateurs\u00a0: 158 suffiront largement.&lt;/p&gt;&lt;p&gt;-suppression des\u00a0&lt;a href=\\\"http://www.lecese.fr/content/quelle-est-la-composition-du-cese\\\"&gt;233 membres&lt;/a&gt; du Conseil \u00e9conomique social et environnemental (CESE)&lt;/p&gt;&lt;p&gt;-Nombre de parlementaires europ\u00e9ens\u00a0limit\u00e9 \u00e0 50 (c\u2019est plus que le nombre de ceux qui y si\u00e8gent en temps normal sur 73 \u00e9lus \u2026)&lt;/p&gt;&lt;p&gt;-Int\u00e9gration des diverses primes des d\u00e9put\u00e9s et s\u00e9nateurs dans le salaire, et donc imposables\u00a0!&lt;/p&gt;&lt;p&gt;-Retraites des anciens pr\u00e9sidents, parlementaires et autres \u00ab\u00a0politiques\u00a0\u00bb align\u00e9es sur le r\u00e9gime g\u00e9n\u00e9ral\u2026ou l\u2019inverse\u00a0!&lt;/p&gt;&lt;p&gt;-Plafonnement des salaires des \u00ab\u00a0hauts fonctionnaires\u00a0\u00bb, et transparence\u00a0!&lt;/p&gt;&lt;p&gt;-Frais des parlementaires rembours\u00e9s sur justificatifs&lt;/p&gt;&lt;p&gt;-Absent\u00e9isme (assembl\u00e9e et s\u00e9nat, parlement Europ\u00e9en) sanctionn\u00e9, pr\u00e9sence obligatoire lors des votes&lt;/p&gt;&lt;p&gt;-liens avec les \u00ab\u00a0lobbys\u00a0\u00bb interdits\u00a0et sanctionn\u00e9s !&lt;/p&gt;&lt;p&gt;-Baisse du train de vie de l\u2019\u00e9tat\u00a0: logements de fonction, voitures, chauffeurs, d\u00e9placements avion\u2026&lt;/p&gt;&lt;p&gt;-Regroupement des administrations locales en surnombre\u00a0: Conseil r\u00e9gional, conseil g\u00e9n\u00e9ral, communaut\u00e9s urbaines, m\u00e9tropoles, communaut\u00e9s des communes...et plus de d\u00e9l\u00e9gations aux maires.&lt;/p&gt;&lt;p&gt;-Plus de pouvoirs pour la cour des comptes&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;3) Incontournables&lt;/p&gt;&lt;p&gt;-paiement des retraites le premier jour ouvrable du mois.&lt;/p&gt;&lt;p&gt;-vote blanc reconnu comme vote \u00ab\u00a0exprim\u00e9\u00a0\u00bb , et vote obligatoire&lt;/p&gt;&lt;p&gt;-D\u00e9mission de tout responsable politique mis en examen&lt;/p&gt;&lt;p&gt;-Respect des conflits d\u2019int\u00e9r\u00eats pour les \u00e9lus et fin des nominations \u00ab\u00a0pantouflage\u00a0\u00bb&lt;/p&gt;&lt;p&gt;-In\u00e9gibilit\u00e9 \u00e0 vie en cas d\u2019abus de biens sociaux&lt;/p&gt;&lt;p&gt;-Justice plus rapide&lt;/p&gt;&lt;p&gt;-Arr\u00eat du projet de r\u00e9forme de la justice en cours&lt;/p&gt;&lt;p&gt;-Pas de modification, mais stricte application de la loi sur la la\u00efcit\u00e9&lt;/p&gt;&lt;p&gt;-Pas de financement des religions et sectes&lt;/p&gt;","&lt;p&gt;On voit dans ce \\\"vrai d\u00e9bat\\\" une rubrique \\\"B\u00e9n\u00e9fices apport\u00e9s\\\"&lt;/p&gt;&lt;p&gt;Nos contributeurs vrais \\\"Gilets  Jaunes\\\" se comportent comme des v\u00e9ritables politicards,fanfaronnant des propositions id\u00e9ales qui ne pr\u00e9sentent aucun inconv\u00e9nient,ils sont trop forts&lt;/p&gt;&lt;p&gt;C'est aussi pr\u00e9tentieux que du Macron ma parole.&lt;/p&gt;&lt;p&gt;Si il existait des formules magiques \u00e7a se saurait&lt;/p&gt;&lt;p&gt;Mesdames et messieurs les parfaits, pas de proposition \u00e0 la \\\" l'ancien monde\\\" sans auto-critique, sous peine de ne ressembler qu'\u00e0 un d\u00e9fouloir sans sens.&lt;/p&gt;&lt;p&gt;C'est vrai que l'on nous pousse \u00e0 aller vers l'individualisme,mais il faut r\u00e9sister.&lt;/p&gt;&lt;p&gt;Il faut comprendre \\\"B\u00e9n\u00e9fices esp\u00e9r\u00e9s \\\" et \\\"inconv\u00e9nient  \u00e0 redouter\\\" pour chaque proposition.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bon courage&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;1 - retour \u00e0 l'indexation des retraites&lt;/p&gt;","&lt;p&gt;Indexation des pensions de retraites sur l'inflation r\u00e9elle (carburants, co\u00fbt de l'\u00e9nergie compris).&lt;/p&gt;&lt;p&gt;Suppression (ou limitation sensible) du pr\u00e9l\u00e8vement de la csg sur les pensions de retraites. &lt;/p&gt;","&lt;p&gt;L'\u00e9tat doit redevenir majoritaire et renationaliser  il a vendu a des groupes priv\u00e9s financiers qui se font du fric \u00e0 gogo &lt;/p&gt;","&lt;p&gt;Actuellement ces nominations sont le bon plaisir du pr\u00e9sident de la r\u00e9publique. R\u00e9cemment ont \u00e9t\u00e9 nomm\u00e9s, par E.Macron, au CSA, \u00e0 la CNIL, \u00e0 Radio-France, des imp\u00e9trants ayant le m\u00eame cursus scolaire que lui-m\u00eame (Sciences po - ENA) ... co\u00efncidence, esprit de corps, choix narcissique? Quoi qu'il en soit ces nominations devraient \u00eatre confi\u00e9es \u00e0 des organismes repr\u00e9sentatifs du peuple fran\u00e7ais, et ind\u00e9pendants de l'ex\u00e9cutif. &lt;/p&gt;","&lt;p&gt;Interdire l'obligation vaccinale pour rendre ce choix libre en toute conscience \u00e0 tous les citoyens de France.&lt;/p&gt;","&lt;p&gt;Modifier la Constitution du 4-10-1958.&lt;/p&gt;","&lt;p&gt;Partout, on ne parle que de punir.&lt;/p&gt;&lt;p&gt;Les G.J. et tous ceux qui h\u00e9rissent le pouvoir sont punis pour leur expression, et les citoyens que nous sommes veulent punir \u00e0 leur tour les politiques verreux, les industries polluantes, les abus de pouvoir en tout genre.&lt;/p&gt;&lt;p&gt;En instituant un syst\u00e8me de r\u00e9compense/reconnaissance/mise \u00e0 l'honneur, nous inversons la pens\u00e9e dominante du profit en pens\u00e9e dominante de la responsabilit\u00e9.&lt;/p&gt;&lt;p&gt;Exemples de motifs de r\u00e9compense :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Respect d'\u00e9thiques environnementales, sociales, soci\u00e9tales,...&lt;/li&gt;&lt;li&gt;D\u00e9croissance&lt;/li&gt;&lt;li&gt;Altruisme&lt;/li&gt;&lt;li&gt;Solidarit\u00e9&lt;/li&gt;&lt;li&gt;Equit\u00e9&lt;/li&gt;&lt;li&gt;Honn\u00eatet\u00e9&lt;/li&gt;&lt;li&gt;Citoyennet\u00e9&lt;/li&gt;&lt;li&gt;Mutualisation&lt;/li&gt;&lt;li&gt;Coop\u00e9ration&lt;/li&gt;&lt;li&gt;...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;A nous de d\u00e9finir les attitudes m\u00e9ritoires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Elles seraient financ\u00e9es par les amendes et punitions octroy\u00e9s par tous ceux qui sont reconnu coupable de tricherie, vol, fraudes, abus de pouvoir, abus de faiblesse, crime contre l'environnement, crime contre la soci\u00e9t\u00e9, etc... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Jusqu'au moment o\u00f9 nous n'aurons plus besoin de r\u00e9compenser puisque ce sera devenu une logique de pens\u00e9e et d'agir. Nous serons devenus Responsables. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a bien les \\\"aides\\\", les \\\"subventions\\\", les 'cr\u00e9dits d'imp\u00f4ts\\\", mais \u00e7a n'a pas le m\u00eame impact qu'une \\\"r\u00e9compense\\\". Nous sommes format\u00e9s au paiement, \u00e0 la finance, au profit, \u00e0 l'argent, aux gains et aux pertes de \\\"pouvoir d'achat\\\". Or tout ne se compte pas en terme de financement mais en terme de VIE et de \\\"pouvoir vivre\\\". &lt;/p&gt;&lt;p&gt;J'ai peu d'espoir que cette mesure soit pl\u00e9biscit\u00e9e. La vie humaine ne vaut plus grand-chose de nos jours, nous sommes tellement nombreux...&lt;/p&gt;","&lt;p&gt;L'invalidit\u00e9 est un \u00e9tat subi et non choisi. On n'a d'autre choix que de l'accepter alors je pense que pour vivre dignement, il serait bon d'en revoir les montants minimum et d'accorder des pensions minimum de au mois 900\u20ac en 1ere categorie et \u00e9gale au smic en 2eme et 3eme cat\u00e9gorie.&lt;/p&gt;","&lt;p&gt;Aucun besoin de main d'oeuvre \u00e9tant donn\u00e9 le nombre de nos ch\u00f4meurs et de nos jeunes oisifs (sans formation ni travail).&lt;/p&gt;&lt;p&gt;Ne pas grossir encore les zones de non-droit.&lt;/p&gt;","&lt;p&gt;L'esp\u00e8ce humaine est une esp\u00e8ce pr\u00e9datrice qui n'a quasiment plus aucune r\u00e9gulation naturelle.&lt;/p&gt;&lt;p&gt;L'instinct de survie et son intelligence ont pouss\u00e9 l'Homme \u00e0 se doter d'outils pour lutter contre les attaques ext\u00e9rieures, notamment la technique et la science.&lt;/p&gt;&lt;p&gt;Cependant, son expansion devient exponentielle, ce qui n'est pas compatible avec un monde aux ressources limit\u00e9es. Les pr\u00e9dateurs sont naturellement inf\u00e9rieurs en nombre, afin que l'\u00e9quilibre du vivant puisse atteindre une certaine stabilit\u00e9.&lt;/p&gt;&lt;p&gt;Ce n'est pas le cas pour nous. Nous devenons un virus qui se multiplie excessivement.&lt;/p&gt;&lt;p&gt;La logique du vivant est la reproduction de sa propre esp\u00e8ce. La logique du vivant est en m\u00eame temps la r\u00e9gulation de l'ensemble des esp\u00e8ces pour parvenir \u00e0 cet \u00e9quilibre.&lt;/p&gt;&lt;p&gt;Si l'\u00eatre humain ne parvient pas \u00e0 modifier le taux d\u2019accroissement de sa population, et s'il n'adopte pas un mode de consommation diff\u00e9rent, il ne lui reste que quelques si\u00e8cles \u00e0 exister.&lt;/p&gt;&lt;p&gt;Certains travaillent \u00e0 explorer de nouvelles plan\u00e8tes. Ce n'est pas une solution s\u00e9rieuse. Il faut agir rapidement.&lt;/p&gt;&lt;p&gt;Alors, comment intervenir? sur le taux des naissances? accepter la s\u00e9lection naturelle? ...&lt;/p&gt;&lt;p&gt;Les scientifiques et philosophes ont un r\u00f4le primordial dans cette r\u00e9flexion.&lt;/p&gt;&lt;p&gt;L'\u00e9thique est l\u2019\u00e9l\u00e9ment de base. Toute logique eug\u00e9niste est \u00e9videmment \u00e0 exclure.&lt;/p&gt;&lt;p&gt;Nous devons y r\u00e9fl\u00e9chir tout en luttant contre les \u00e9carts sociaux au niveau national et mondial, en maintenant la solidarit\u00e9 entre les peuples et en \u0153uvrant pour l'autonomie alimentaire et \u00e9nerg\u00e9tique au niveau mondial.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;faire mieux fonctionner l'ascenseur d\u00e9mocratique, meilleure communication, Maires &amp;lt;=&amp;gt; conseiller g\u00e9n\u00e9ral &amp;lt;=&amp;gt; d\u00e9put\u00e9 &amp;lt;=&amp;gt; conseiller r\u00e9gional, Maires &amp;lt;&amp;gt; d\u00e9put\u00e9 &amp;lt;&amp;gt; S\u00e9nateur, on pourrait imaginer une plateforme num\u00e9rique s\u00e9curis\u00e9e de concertation entre eux&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;La proportionnelle r\u00e9elle &lt;/strong&gt;\u00e0 tous les niveaux et \u00e0 un seul tour.&lt;/p&gt;&lt;p&gt;Des ex\u00e9cutifs territoriaux compos\u00e9s de toutes les tendances \u00e9lues&lt;/p&gt;","&lt;p&gt;Supprimer les allocations familiales \u00e0 partir du cinqui\u00e8me enfants.&lt;/p&gt;&lt;p&gt;Cinqui\u00e8me enfant , car ce peut \u00eatre une troisi\u00e8me grossesse  qui s\u2019avere g\u00e9mellaire.&lt;/p&gt;&lt;p&gt;faire des enfants est un choix, et la soci\u00e9t\u00e9 n\u2019a pas \u00e0 supporter le co\u00fbt de ce choix personnel.. &lt;/p&gt;&lt;p&gt;Pour faire des enfants , si on veut ou si l\u2019on r\u00eave  d\u2019une famille nombreuses , de 6 , 8 ,10 enfants etc...&lt;/p&gt;&lt;p&gt;il faut s\u2019en donner  les moyens en amont , pour pouvoir les \u00e9lever  et ne pas forc\u00e9ment compter que &lt;/p&gt;&lt;p&gt;sur les allocations familiales et autres aides possibles.&lt;/p&gt;","&lt;p&gt;La France est un pays la\u00efc, la s\u00e9paration de l'\u00e9glise et de l'\u00e9tat se fonde sur la loi de 1905, aussi il faut mener enfin \u00e0 terme cette s\u00e9paration en supprimant les jours f\u00e9ri\u00e9s \u00e0 connotation religieuse. (lundi de P\u00e2ques, jeudi de l'Ascension, No\u00ebl, lundi de Pentec\u00f4te,l'Assomption, 1 er Novembre)&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Pourquoi il faut produire et distribuer sans monnaie.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Introduction&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mon but est de montrer que la monnaie est la raison des crises du syst\u00e8me \u00e9conomique capitaliste.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1\u00b0) Ultra bref historique&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a un consensus (enfin presque et dans l'\u00e9tat de nos et mes connaissances) pour dire que la monnaie appara\u00eet \u00e0 Sumer, entre 3000 et 4000 ans avant JC soit il y a plus de 5000 ans. C'est donc de la monnaie scripturale qui exprime, sur des tablettes d'argile, que Paul doit un mouton \u00e0 Jean, par exemple. Paul a une dette envers Jean.&lt;/p&gt;&lt;p&gt;Ensuite on utilisera un interm\u00e9diaire pour les \u00e9changes, g\u00e9n\u00e9ralement un m\u00e9tal, les plus c\u00e9l\u00e8bres l'or et l'argent mais d'autres aussi.&lt;/p&gt;&lt;p&gt;Puis le papier monnaie fit son apparition, certainement en Chine pour la premi\u00e8re fois.&lt;/p&gt;&lt;p&gt;Le papier monnaie ne vaut rien en lui m\u00eame, il ne vaut que ce qui est marqu\u00e9 dessus, \u00e0 l'origine un \u00e9quivalent en or\u00a0; \u00ab\u00a0as good as gold\u00a0\u00bb comme on a pu dire pour le dollar.&lt;/p&gt;&lt;p&gt;Aujourd'hui c'est le dollar qui est la devise de r\u00e9f\u00e9rence bas\u00e9e sur la puissance des USA.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2\u00b0) Que repr\u00e9sente la monnaie&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Elle est l'expression chiffr\u00e9e de la \u00ab\u00a0valeur d'\u00e9change\u00a0\u00bb (le prix) des marchandises. Voir K. Marx.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous avons donc&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;monnaie=dette=valeur d'\u00a0\u00e9change=marchandise&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La premi\u00e8re cons\u00e9quence c'est que pour garder une certaine valeur, la monnaie doit avoir une certaine raret\u00e9. Certains en auront moins que d'autres. La monnaie ne peut exister sans in\u00e9galit\u00e9s.&lt;/p&gt;&lt;p&gt;Une valeur marchande est attribu\u00e9 \u00e0 tout y compris \u00e0 l'humain qui est devenu une marchandise et la monnaie elle m\u00eame est consid\u00e9r\u00e9e comme une marchandises.&lt;/p&gt;&lt;p&gt;Cela est-il supportable\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://ayakenji.wordpress.com/2014/11/17/la-monnaie-cest-le-troc-ameliore/\\\"&gt;&lt;strong&gt;&lt;u&gt;https://ayakenji.wordpress.com/2014/11/17/la-monnaie-cest-le-troc-ameliore/&lt;/u&gt;&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;3\u00b0) Cr\u00e9ation de la monnaie.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00ab\u00a0Prenons le cas d\u2019une entreprise*: pour fonctionner, elle a&lt;/p&gt;&lt;p&gt;souvent besoin d\u2019argent frais. Car il lui faut du temps pour&lt;/p&gt;&lt;p&gt;fabriquer ses produits, les vendre et \u00eatre pay\u00e9e. Et en attendant, elle doit payer ses fournisseurs, acheter du mat\u00e9riel et r\u00e9mun\u00e9rer ses salari\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Elle s\u2019adresse donc \u00e0 sa banque, qui va pouvoir lui accorder&lt;/p&gt;&lt;p&gt;un cr\u00e9dit*, moyennant int\u00e9r\u00eat* bien entendu. La banque&lt;/p&gt;&lt;p&gt;inscrit le montant du cr\u00e9dit* au compte de l\u2019entreprise : la&lt;/p&gt;&lt;p&gt;banque a cr\u00e9\u00e9 de la monnaie.\u00a0\u00bb&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Extrait de la brochure \u00ab\u00a0la monnaie &amp;amp; nous\u00a0\u00bb \u00e9dit\u00e9 par la banque de France, que l'on trouve sur internet.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;4\u00b0) Remboursement du capital et des int\u00e9r\u00eats de la dette, croissance. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour pouvoir rembourser le capital et les int\u00e9r\u00eats et survivre, il faut que l'entreprise cr\u00e9e une valeur sup\u00e9rieure ou \u00e9gale au Capital+int\u00e9r\u00eats. Elle va faire de la
