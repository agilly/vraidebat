 style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;En cas d\u2019erreur grave ou d'erreur r\u00e9p\u00e9t\u00e9es, leur assermentation pourra \u00eatre suspendue pour une dur\u00e9e limit\u00e9 ou non.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Suppression de la privatisation de tout ce qui est du domaine de la justice, (contr\u00f4les d\u2019infraction, actes notari\u00e9s, \u2026).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Suppression de la cour d\u2019appel, ne restera que la premi\u00e8re instance et la cour de cassation.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;En cas de premi\u00e8re condamnation, si en cassation l\u2019accus\u00e9 est reconnu coupable et s\u2019il n\u2019a pas apport\u00e9 de nouveau \u00e9l\u00e9ment probant \u00e0 l\u2019enqu\u00eate, la peine est automatiquement doubl\u00e9e.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Lib\u00e9ralisation du pouvoir des juges (si approbation de leur part), leur permettant de donner des peines sous diff\u00e9rentes formes que celles pr\u00e9vues par la loi, tant qu\u2019elle restent en accord avec la Constitution, les Droits de l\u2019Homme et la loi.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Formation \u00e0 un m\u00e9tier pour les prisonniers non r\u00e9cidiviste (non r\u00e9troactif). Ces formations devront directement \u00eatre li\u00e9es \u00e0 la demande du march\u00e9 du travail afin de ne pas cr\u00e9er de nouveaux ch\u00f4meurs.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Cr\u00e9ation d\u2019entreprise d\u2019Etat pour les prisonniers sortant de prison pour qu\u2019il puisse travailler et avoir un revenu digne le temps de trouver un travail ou de cr\u00e9er leur propre entreprise. &lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Retour des peines planch\u00e9es pour les criminels r\u00e9cidivistes.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Suppression des peines plafonn\u00e9es pour les criminels r\u00e9cidivistes (si approbation des magistrats).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Multiplication de la peine par le nombre d\u2019infraction/crime (si approbation des magistrats).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Juste pour remettre dans le droit constitutionnel ce qui \u00e9tait avant que Monsieur Valls mette les procureurs \u00e0 la dispositionet au choix du \\\"monarque r\u00e9publicain\\\" Il faudra \u00e9galement une clause de r\u00e9vocation (r\u00e9f\u00e9rendum) si incomp\u00e9tence&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La plupart des radars sont des pompes \u00e0 fric sans justification en mati\u00e8re de s\u00e9curit\u00e9 routi\u00e8re. Il faut les d\u00e9monter.&lt;/p&gt;","&lt;p&gt;&lt;em&gt;justice laxiste,trop, de d\u00e9linquants relach\u00e9s alors qu'ils ne devraient pas \u00eatre dans la nature.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;police comp\u00e9tente,mais aux ordres d'une hi\u00e9rarchie aux ordres du gvt.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;arm\u00e9e,parent pauvre de la r\u00e9publique.trop d'opex,mat\u00e9riel obsol\u00e8te.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Interdiction des armes d\u00eetes \\\"non l\u00e9tales\\\" dans les manifestations&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je suis pas s\u00fbr que ma proposition soit mise dans la bonne cat\u00e9gorie. Mais j'ai pas trouv\u00e9 mieux alors.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors je propose qu'on r\u00e9cup\u00e8re tous les logements vides en France. Et qu'on puisse permettre aux personnes mal log\u00e9 ou pas log\u00e9 du tout, de l'\u00eatre. &lt;/p&gt;","&lt;p&gt;L'objet est d'interdire la bi-nationalit\u00e9 aux grands \u00e9lus et aux hauts fonctionnaires.&lt;/p&gt;&lt;p&gt;Certaines d\u00e9cisions r\u00e9centes par des politiques bi-nationaux apparaissent plus comme des trahisons que comme des d\u00e9cisions prises dans l'int\u00e9ret de la Nation.&lt;/p&gt;","&lt;p&gt;&lt;em&gt;Le prix moyen du m\u00e8tre-carr\u00e9 des maisons \u00e0 Cayenne est de 12 \u20ac.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Le taux de ch\u00f4mage est sup\u00e9rieur \u00e0 20 %.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Dans cette r\u00e9gion la construction de prison et leur entretien serait tr\u00e8s \u00e9conomique.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Il faut assortir les peines de prisons d'une peine d'\u00e9loignement en Guyane.&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Construction rapide de 5000 places de prisons suppl\u00e9mentaires dont un \u00e9tablissement de tr\u00e8s haute s\u00e9curit\u00e9 totalement isol\u00e9 g\u00e9ographiquement.&lt;/p&gt;","&lt;p&gt;Une immunit\u00e9 &lt;strong&gt;&lt;u&gt;totale&lt;/u&gt;&lt;/strong&gt; pour les lanceurs d'alerte avec l'allocation d'une prime calcul\u00e9e sur un pourcentage de l'amende qui serait inflig\u00e9e au(x) fraudeur(s).&lt;/p&gt;","&lt;p&gt;Je souhaite qu\u2019on r\u00e9compense les policiers lorsqu\u2019il font du bon travail par des primes individuels de qualit\u00e9. Pour privil\u00e9gier les bon \u00e9l\u00e9ments. A contrario, je souhaite que les mauvais policiers soient plus facilement tra\u00een\u00e9s en justice, punis financi\u00e8rement et p\u00e9nalement.&lt;/p&gt;","&lt;p&gt;Depuis des dizaines d'ann\u00e9es, les politiques se rendent coupables de malversations( d\u00e9tournements de fonds, abus de biens sociaux , fraude fiscale, emplois fictifs et j'en passe..)&lt;/p&gt;&lt;p&gt;Depuis des ann\u00e9es, ils \u00e9chappent \u00e0 la prison par le biais d'appels ou autres( Blakany, Sarkosy, Gu\u00e9ant..)..&lt;/p&gt;&lt;p&gt;Stop !!&lt;/p&gt;&lt;p&gt;Je propose que les politiques soient jug\u00e9s par un jury populaire, sp\u00e9cialement cr\u00e9\u00e9 \u00e0 cet effet et sans peine plancher donc sans aucune chance d'\u00e9chapper \u00e0 la prison.&lt;/p&gt;&lt;p&gt;Un Sdf qui vole va en prison, un politique qui profite de sa situation pour voler doit aussi aller en prison !&lt;/p&gt;","&lt;p&gt;Les plaies inflig\u00e9es par les flash ball de derni\u00e8res g\u00e9n\u00e9rations ( 320 km/h contre 160 avant, et taille d\u2019un \u0153il alors que les projectiles \u00e9taient plus gros auparavant et donc \u00e9pousant moins la forme de l\u2019orbite ...) sont des plaies tr\u00e9s graves, dignes de certaines blessures de guerre : \u0153il crev\u00e9, destruction du visage par fractures multiples, fracture du cr\u00e2ne avec possible h\u00e9morragie c\u00e9r\u00e9brale.&lt;/p&gt;&lt;p&gt;Les bl\u00e9ss\u00e9s ne meurent pas mais risquent d\u2019\u00eatre handicap\u00e9s \u00e0 vie et tous loin de l\u00e0 ne sont pas de dangereux casseurs violents&lt;/p&gt;","&lt;p&gt;Les forces de l'ordre consid\u00e8rent trop le citoyen anonyme comme un d\u00e9linquant potentiel : interpellations muscl\u00e9es, ordres donn\u00e9s sans aucune forme de respect (sans parler de politesse) traitant celui qui n'a rien \u00e0 se reprocher comme un chien, usages abusifs de leurs droits pour \u00eatre au-dessus des lois (ex : abus du gyrophare et de la sir\u00e8ne sans obstacle ou danger particulier, ...). Une police qu'on respecte est une police qui respecte. Et inutile de pr\u00e9tendre que nous sommes tous des suspects potentiels, ce n'est ni l\u00e9gal ni r\u00e9el (heureuement).&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;\u00a0\u00a0\u00a0Pourrait-on avoir une vrai \u00e9tude sur la l\u00e9galisation du cannabis?&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Et des chiffres incontestables sur:&lt;/p&gt;&lt;p&gt;-Le cout de la r\u00e9pression (police, justice, prison)&lt;/p&gt;&lt;p&gt;-Le taux de consommation en France et au Portugal et Pays-Bas, y compris chez les jeunes?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00a0\u00a0\u00a0Le cannabis n'est pas bon pour la sant\u00e9 et pas compatible avec les \u00e9tudes surtout quand il est consomm\u00e9 tr\u00e8s r\u00e9guli\u00e8rement ou ajout\u00e9 \u00e0 l'alcool.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;mais l'alcool n'est pas bon non plus, il est encore plus dangereux et est autoris\u00e9.&lt;/p&gt;&lt;p&gt;-Alcool: on peut le consommer mod\u00e9r\u00e9ment pour son gout et pas pour son effet, il fait parti de la culture fran\u00e7aise, il a un poids \u00e9conomique, mais c'est \u00e9galement une drogue dure a forte accoutumance.&lt;/p&gt;&lt;p&gt;-Cannabis: il n'est consomm\u00e9 que pour son effet psychotrope, il ne fait pas partie de notre culture et a un taux d'accoutumance plus faible que l'alcool.&lt;/p&gt;&lt;p&gt;Th\u00e9oriquement, il n'y a pas de l\u00e9gitimit\u00e9 \u00e0 autoriser l'alcool et \u00e0 interdire le cannabis, si on compare les effets n\u00e9gatifs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00a0\u00a0\u00a0Plus de 200 pays dans le monde font la r\u00e9pression du trafic du cannabis depuis 60 ans et pour quels r\u00e9sultats?&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Quelques pays ont l\u00e9galis\u00e9 le cannabis (Pays-Bas, Portugal) et ils ont moins de consommateurs qu'en France, y compris chez les jeunes et tr\u00e8s jeunes!&lt;/p&gt;&lt;p&gt;La r\u00e9pression du trafic du cannabis est une cause perdue sans fin et inefficace!&lt;/p&gt;&lt;p&gt;Quand on d\u00e9mant\u00e8le un r\u00e9seau, il y a 100 jeunes derri\u00e8res qui attendent pour prendre sa place en quelques jours.&lt;/p&gt;&lt;p&gt;C'est une \u00e9conomie souterraine hors la lois qui profite \u00e0 quelques ca\u00efds dans les Banlieues.&lt;/p&gt;&lt;p&gt;Ces ca\u00efds enr\u00f4lent les tr\u00e8s jeunes dans la spirale de la d\u00e9linquance et sont parfois vu comme un exemple \u00e0 suivre.&lt;/p&gt;&lt;p&gt;Comment expliquer \u00e0 un jeune qu'il faut travailler \u00e0 l'\u00e9cole pour ensuite travailler durement 8h par jours pour avoir le SMIC quand on peut gagner 1 SMIC en 2 jours en dealant que quelques heures?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00a0\u00a0\u00a0Peut on faire un vrai \u00e9tude impartiale sur le cout de cette politique de r\u00e9pression et de son efficacit\u00e9?&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Quel budget? Combien de policiers assign\u00e9s? Combien de juges et de process li\u00e9s aux cannabis? Combien de d\u00e9linquant en prison, quel cout, quel taux de r\u00e9cidive?&lt;/p&gt;&lt;p&gt;Quels r\u00e9sultats? Combien de consommateurs hors la lois en France?&lt;/p&gt;&lt;p&gt;Quels sont les r\u00e9sultats au Portugal et aux Pays-Bas? (sans prendre en compte uniquement les statistiques de Amsterdam qui a attir\u00e9 une population drogu\u00e9e de toute l\u2019Europe)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00a0\u00a0\u00a0En cas de l\u00e9galisation,&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;-Quelles \u00e9conomies Police-Justice-Prison? D\u00e9sengorger la justice, plus de place dans les prisons, plus besoin d'en construire de nouvelles, plus de policier \u00e0 r\u00e9affecter ailleurs, contre le trafic de drogues dures, ...&lt;/p&gt;&lt;p&gt;-Quels revenus suppl\u00e9mentaire pour l'\u00e9tat?&lt;/p&gt;&lt;p&gt;-Quelles retomb\u00e9es pour l'\u00e9conomie et l'emploi? (Coffee shop)&lt;/p&gt;&lt;p&gt;-Quelles retomb\u00e9es pour l'agriculture Fran\u00e7aise?&lt;/p&gt;&lt;p&gt;Comment utiliser les recettes dues aux taxes sur le cannabis?&lt;/p&gt;&lt;p&gt;Un vrai budget pour la pr\u00e9vention, la sensibilisation des consommateurs dans les Coffee shop.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00a0\u00a0\u00a0Ecole 42?&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Une partie des dealeurs de cannabis vont se reporter sur d'autres activit\u00e9s illicites (drogues dures, cambriolages, ...)&lt;/p&gt;&lt;p&gt;Pourquoi ne pas g\u00e9n\u00e9raliser le principe de l'\u00e9cole 42 de Xavier Niel dans les banlieues? Apprendre en travaillant en groupe de fa\u00e7on autonome et collaboratif accessible \u00e0 tous de fa\u00e7on gratuite, sans n\u00e9cessit\u00e9 de dipl\u00f4me, avec peu de moyen et de professeur sur un m\u00e9tier tr\u00e8s porteur actuellement et dans l'avenir.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00a0\u00a0\u00a0Sortir les ca\u00efds des cit\u00e9s&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Je vais ouvrir un autre post au sujet de \\\"l'encadrement militaire des jeunes d\u00e9linquants\\\" propos\u00e9 il y a quelques ann\u00e9es par Segolene royale.&lt;/p&gt;","&lt;p&gt;Il s'agit de modifier le Code de la s\u00e9curit\u00e9 int\u00e9rieure pour r\u00e9server la pratique du maintien de l'ordre aux seuls escadrons de gendarmerie mobile (EGM) et compagnies r\u00e9publicaines de s\u00e9curit\u00e9 (CRS).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, tout le monde a \u00e9t\u00e9 t\u00e9moin des brutalit\u00e9s et blessures caus\u00e9es par les policiers de la s\u00e9curit\u00e9 d\u00e9partementale (BAC, BRI) qui ont \u00e9t\u00e9 mobilis\u00e9s pour la r\u00e9alisation d'op\u00e9rations de maintien de l'ordre en unit\u00e9 constitu\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La pratique du maintien de l'ordre, et notamment le respect des r\u00e8gles d'engagement et de l'emploi des armes, suppose des comp\u00e9tences sp\u00e9cifiques et une exp\u00e9rience r\u00e9guli\u00e8re que n'ont pas et ne peuvent pas avoir les policiers de la s\u00e9curit\u00e9 d\u00e9partementale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc interdire \u00e0 l'Etat d'engager ces policiers, incomp\u00e9tents techniquement et dangereux ,dans des op\u00e9rations de maintien de l'ordre.&lt;/p&gt;","&lt;p&gt;L'Arm\u00e9e est par d\u00e9finition le d\u00e9fenseur de la Nation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Elle est R\u00e9publicaine et garante des institutions (6\u00e8me R\u00e9publique) aux ordres de l'Assembl\u00e9e Nationale qui repr\u00e9sente le peuple.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans l'urgence, une commission \u00e9lue pr\u00e9alablement par l'Assembl\u00e9e, en concertation avec des repr\u00e9sentants des diff\u00e9rents corps d'arm\u00e9es et d'adjoint(e)s parlementaires sp\u00e9cialis\u00e9(e)s prend les d\u00e9cisions imm\u00e9diates indispensables afin de pr\u00e9server les territoires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toutes orientations \u00e0 moyen ou long terme doivent rester de la d\u00e9cision de l'AN et du peuple par r\u00e9f\u00e9rendum en dernier ressort pour \u00e9viter la continuation de conflits suivant les conditions du RIC.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Inspirons nous de nos voisins Italiens et g\u00e9n\u00e9ralisons la r\u00e9utilisation des biens criminels confisqu\u00e9s \u00e0 des fins sociales en les confiant \u00e0 des associations ou organismes d'int\u00e9ret g\u00e9n\u00e9ral ! &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En Italie depuis 1996, il existe une loi qui permet la r\u00e9utilisation sociale des biens confisqu\u00e9s \u00e0 la Mafia et cette innovation l\u00e9gislative permet d'atteindre plusieurs buts essentiels pour notre soci\u00e9t\u00e9 : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Prouver que le \u00ab crime ne paie pas \u00bb afin de d\u00e9courager les comportements criminels   &lt;/li&gt;&lt;li&gt;Lutter plus efficacement contre les criminels en ciblant leur point faible : leurs portefeuilles, ceci afin de r\u00e9duire leur capacit\u00e9 de nuisance dans notre soci\u00e9t\u00e9.    &lt;/li&gt;&lt;li&gt;Faire reculer la main mise des r\u00e9seaux criminels sur le territoire en r\u00e9utilisant leurs entreprises, leurs biens ou leurs avoirs au service de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral dans la zone g\u00e9ographique o\u00f9 ils ont s\u00e9vi.  &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De multiples exemples sont possibles : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Une villa appartenant \u00e0 un riche personnage condamn\u00e9 pour fraude fiscale et blanchiment d'argent est saisi ? Pourquoi ne pas en faire un centre social, un lieu d'h\u00e9bergement pour SDF ou bien m\u00eame un bureau pour des ONG luttant pour la justice \u00e9conomique ? &lt;/li&gt;&lt;li&gt;Un restaurant est confisqu\u00e9 \u00e0 des criminels qui l'utilisait pour blanchir leur argent ? Nous pourrions le transformer en restaurant sociale pratiquant une tarification solidaire \u00e0 leurs clients tout en faisant travailler des personnes en r\u00e9insertion ou en situation de handicap.  &lt;/li&gt;&lt;li&gt;Des avoirs de plusieurs millions d'euros ont \u00e9t\u00e9 saisis \u00e0 des dealers ? La justice pourrait utiliser ces fonds pour financer des projets utiles dans le quartier qui a souffert pendant des ann\u00e9es des actes de ces d\u00e9linquants, par exemple en construisant des biblioth\u00e8ques ou des \u00e9coles.  &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La liste des possibilit\u00e9s est longue, la seule limite est notre imagination. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faisons en sorte de rendre automatique, ou au moins de fortement encourager, la r\u00e9utilisation des biens criminels \u00e0 des fins sociales ou d\u2019int\u00e9r\u00eat public. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Qu'en pensez-vous ? N'h\u00e9sitez pas \u00e0 apporter vos id\u00e9es compl\u00e9mentaires pour am\u00e9liorer cette proposition citoyenne ! &lt;/p&gt;","&lt;p&gt;Juges et magistrats doivent \u00eatre \u00e9lus par les citoyens. &lt;/p&gt;&lt;p&gt;Mandats de x ann\u00e9es \u00e0 d\u00e9terminer (4, 5, 6 ans...). &lt;/p&gt;&lt;p&gt;Leurs carri\u00e8res et leurs instructions ne d\u00e9pendront plus de quelques politiciens qui organisent enqu\u00eates et proc\u00e8s.&lt;/p&gt;&lt;p&gt;La justice d\u00e9pendra du peuple souverain.&lt;/p&gt;","&lt;p&gt;Il arrive souvent qu'un des h\u00e9ritiers se retrouve harcel\u00e9 par les autres membres de sa famille qui tentent de le manipuler.&lt;/p&gt;&lt;p&gt;Je trouve que les notaires ne prot\u00e8gent pas assez ces h\u00e9ritiers isol\u00e9s, leur imposant parfois de devoir se rendre \u00e0 des rendez-vous de signatures lors desquels ils vont se retrouver avec les autres membres de leur famille, qui pourront continuer et accentuer la pression sur eux.&lt;/p&gt;&lt;p&gt;Notamment, la perversion narcissique existe dans les familles et elle se manifeste beaucoup lors des successions.&lt;/p&gt;&lt;p&gt;Les victimes, en plus d'avoir perdu un parent, se retrouvent \u00e0 devoir se prot\u00e9ger seules, alors qu'elles devraient pouvoir, d\u00e8s l'ouverture de la succession, prendre gratuitement leur propre notaire pr\u00e8s de chez elles pour que les transactions ne se fassent que par notaires interpos\u00e9s et qu'elles soient prot\u00e9g\u00e9es des autres membres de leur famille.&lt;/p&gt;","&lt;p&gt;L'article 49.3 doit \u00eatre d\u00e9finitivement abrog\u00e9. Chaque lois, chaque propositions, doivent \u00eatre syst\u00e9matiquement d\u00e9battues et vot\u00e9s et non pass\u00e9s en force.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Protection de tous les lanceurs d'alerte, en particulier dans le domaine bancaire mais aussi dans tous les lieux de flux financiers tr\u00e8s importants, dont le \u00ab black market \u00bb qu'il faudra t\u00f4t ou tard supprimer, dans les laboratoires pharmaceutiques, dans le b\u00e2timent, notamment dans le partenariat public/priv\u00e9, dans toutes les organisations sportives ou proches du sport, qui brassent des centaines de millions d'euros dans une opacit\u00e9 dangereuse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On les met au ch\u00f4mage\u00a0; gr\u00e2ce au bouche \u00e0 oreille, ils sont \u00ab\u00a0grill\u00e9s\u00a0\u00bb en France, en Europe, m\u00eame au niveau mondial. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils ne doivent pas \u00eatre licenci\u00e9s, doivent rester dans l'entreprise o\u00f9 ils travaillaient, ils seront ainsi les garants du renoncement aux pratiques d\u00e9lictueuses.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils sont les h\u00e9ros d'une soci\u00e9t\u00e9 non \u00e9pique dans laquelle l'argent, acquis de quelque mani\u00e8re que ce soit, procure richesse indue, notori\u00e9t\u00e9 imm\u00e9rit\u00e9e, avec des dangers probables dans de nombreux domaines tr\u00e8s sensibles, qui peuvent atteindre notre sant\u00e9, notre libert\u00e9, notre capacit\u00e9 \u00e0 penser hors du domaine consum\u00e9riste...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Avant, en tant que victime d'inceste, on avait 10 ans maximum apr\u00e8s sa majorit\u00e9 pour que la plainte contre son violeur en tant que victime de moins de 15 ans puisse \u00eatre recevable, soit 28 ans mais si on portait plainte apr\u00e8s, la plainte \u00e9tait class\u00e9e automatiquement pour cause de prescription et le violeur s'en sortait m\u00eame si les faits \u00e9taient prouv\u00e9s et que le violeur \u00e9tait entendu par la police.&lt;/p&gt;&lt;p&gt;Il faut savoir qu'une victime qui finit par porter plainte malgr\u00e9 la prescription a tout \u00e0 perdre car le violeur ne craint plus rien mais peut la menacer de diffamations.&lt;/p&gt;&lt;p&gt;Malgr\u00e9 tout, pour la victime, le fait de porter plainte est lib\u00e9rateur.&lt;/p&gt;&lt;p&gt;A ce jour, la loi a \u00e9t\u00e9 pass\u00e9e \u00e0 20 ans apr\u00e8s la majorit\u00e9, soit 38 ans maximum d'\u00e2ge pour d\u00e9noncer ces crimes sur mineurs de moins de 15 ans.&lt;/p&gt;&lt;p&gt;Mais, le violeur qui s'en est sorti la 1\u00e8re fois parce que la plainte a \u00e9t\u00e9 class\u00e9e pour cause de prescription (d\u00e9lai de 10 ans) s'en sort encore car quand l'allongement du d\u00e9lai de prescription a \u00e9t\u00e9 vot\u00e9, la victime avait plus de 38 ans et le violeur s'en est encore sorti.&lt;/p&gt;&lt;p&gt;M\u00eame si la loi passait \u00e0 30 ans, rebelote, la victime serait trop vieille !&lt;/p&gt;&lt;p&gt;Le violeur a l'impunit\u00e9 de pouvoir continuer \u00e0 violer tranquillement !...&lt;/p&gt;&lt;p&gt;\\\"Ailleurs dans le monde, le Chili, la Californie, le Royaume-Uni, la Suisse ou le Canada ont fait le choix de l\u2019imprescriptibilit\u00e9 des crimes sexuels sur mineurs\\\" Phrase tir\u00e9e du site :  https://moiaussiamnesie.fr/appel-pour-limprescriptibilite-des-crimes-sexuels-sur-mineurs/&lt;/p&gt;&lt;p&gt;Alors, pourquoi pas en France ?&lt;/p&gt;&lt;p&gt;Il faudrait :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;l'imprescriptibilit\u00e9 (pas de limite d'\u00e2ge pour que la plainte soit recevable)&lt;/li&gt;&lt;li&gt;qu'une plainte class\u00e9e ant\u00e9rieurement pour cause de prescription puisse \u00eatre d\u00e9class\u00e9e et resservir quand la loi change car c'est trop grave de laisser un violeur en libert\u00e9 s'en sortir comme cela impun\u00e9ment.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Pour eviter le copinage cesser de recruter localement les policiers municipaux.Depuis 2014 je me bas contre la pr\u00e9sence d'un garage automobile illegalement install\u00e9 a cot\u00e9 de chez moi car sans autorisation de la Deal.Meme le defenseur des droits n'a pu faire bouger les choses car le garagiste est prot\u00e9g\u00e9 par le chef de la police municipale.Au tribunal administratif on me dit de laisser tomber tellement il y a de griefs deja contre la municipale!!!!&lt;/p&gt;","&lt;p&gt;Dans le cas ou des soup\u00e7ons de justice partiale dans une affaire politique, comme nous en avons vue avec l'affaire Fillon ou les affaires Sarkozy dont il ne reste rien aujourd'hui ... Si ce n'est que le cour politique a \u00e9t\u00e9 chang\u00e9 par les calomnies. &lt;/p&gt;&lt;p&gt;Un candidat en vue d'une \u00e9lection ou en situation d'exposition m\u00e9diatique devrais pouvoir ajouter un juge de son choix a la proc\u00e9dure afin d'\u00e9viter les fausses affaires, afin d'\u00e9viter que le cours d\u00e9mocratique soi boulevers\u00e9, afin d'\u00e9viter que les citoyens n'aient pas le gouvernement dont ils ne voulaient pas a la base.    &lt;/p&gt;&lt;p&gt;C'est un juge qui sera l'alli\u00e9 du candidat, il donnera un avis contradictoire et motiv\u00e9, soit sur la r\u00e9gularit\u00e9 ou l'ir\u00e9gularit\u00e9 de l'affaire, dans le but de laisser le cours d\u00e9mocratique serein et le choix des citoyens \u00e9clair\u00e9. &lt;/p&gt;&lt;p&gt;Peut-\u00eatre le choix d'un juge suppl\u00e9mentaire, ou le d\u00e9paysement de l'affaire par un autre tribunal de province ? Enfin l'id\u00e9e est de renforcer la justice, et que les modalit\u00e9 de ce renforcement soit murement r\u00e9flechi.   &lt;/p&gt;","&lt;p&gt;J'ai entendu \u00e0 la radio \u00e0 plusieurs reprises que La France est le 1er exportateur MONDIAL d'armes de guerre. (Enqu\u00eate pour savoir si les armes fran\u00e7aises sont utilis\u00e9es dans la guerre au Yemen)&lt;/p&gt;&lt;p&gt;Je vois tous les jours \u00e0 la t\u00e9l\u00e9 des spots publicitaires indiquant que l'arm\u00e9e de l'air et de terre recrute!! alors que nos syst\u00e8mes de sant\u00e9 et d'\u00e9ducation sont en peine; Notre pays est engag\u00e9 dans des guerres et je me demande si cela nous est utile ou positif?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eater le laxisme des juges v\u00e9reux. Cesser de p\u00e9naliser, d'incarc\u00e9rer parfois les victimes (qui se d\u00e9fendent), d'actes odieux, au profit des agresseurs qui eux sont relax\u00e9s. Une honte de plus. Pour une r\u00e9pression plus grande des d\u00e9lits. &lt;/p&gt;&lt;p&gt;Pourquoi ne pas envoyer des escadrons de force de police avec leurs engins de \\\"dissuasion\\\" dans les zones de non-droit et faire le \\\"m\u00e9nage\\\" \u00e0 fond ? Cela est plus facile \u00e0 faire avec des manifestants plut\u00f4t \\\"pacifiques\\\" (gilets jaunes, N\u00f4tre Dame des Landes .....) &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;engager les proc\u00e9dures d\u2019inculpations pour violences polici\u00e8res, d\u00e9nis, blessures de guerre, arrestations abusives, emprisonnements farfelus, intimidation des inculp\u00e9s et refus de faciliter la pr\u00e9sence des avocats&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u2022\u00a0rendre justice aux victimes GJ innocentes&lt;/p&gt;&lt;p&gt;\u2022 les lois et la constitution doivent \u00eatre respect\u00e9es par tous les citoyens sans exception.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il s'agit de contr\u00f4ler effectivement tous les lieux de culte, lieux publics au temps et au lieu de la c\u00e9l\u00e9bration du culte selon l'article 25 de la loi du 9 d\u00e9cembre 1905, dans le cadre de la police de l'ordre public.&lt;/p&gt;","&lt;p&gt;Pour d\u00e9tournement de fond public et spoliation, vente ou abus de biens public.&lt;/p&gt;&lt;p&gt;La personne reconnus coupable de ces crimes se verra confisqu\u00e9 l'ensemble de ses biens, attribu\u00e9 une nouvelle identit\u00e9, sera enferm\u00e9 pour une dur\u00e9e de plus de 3 mois de fa\u00e7on a ce que son entourage ne puisse le reconnaitre imm\u00e9diatement, (cheveux long et sales, barbe hirsute et surtout, pas de douche) et enfin sera rel\u00e2ch\u00e9 a plus de 300 km de son pr\u00e9c\u00e9dent domicile sans un sous.&lt;/p&gt;","&lt;p&gt;les magistrats seront nomm\u00e9s par \u00e9lection, le corps \u00e9lectoral sera compos\u00e9 par les professionnels de justice ( magistrats, avocats, juristes, greffiers....)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les magistrats  et les \u00e9lus suspect\u00e9s de d\u00e9lit dans l'exercice de leur fonction, seront jug\u00e9s par un jury populaire. les repr\u00e9sentants du peuple auront toutes libert\u00e9s pour appliquer la peine qu'il jugera proportionn\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Qui menace la France ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'armement atomique est une monstruosit\u00e9.&lt;/p&gt;&lt;p&gt;Comment peut-on se pr\u00e9tendre une nation civilis\u00e9e sous pr\u00e9texte d'avoir supprim\u00e9 la peine de mort et d'un autre c\u00f4t\u00e9 \u00eatre pr\u00eat \u00e0 supprimer la vie \u00e0 des milliers (des millions) d'\u00eatres humains? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France, le pays o\u00f9 est n\u00e9e La D\u00e9claration Des Droits de l'Homme, s'honorerait en \u00e9tant le premier pays d\u00e9tenteur d'arme nucl\u00e9aire \u00e0 y renoncer. Ce serait une avanc\u00e9e humanitaire fantastique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et qui sait peut \u00eatre d\u00e9cisif, pour que tous les hommes de la terre ressentent enfin le lien si fort qui les unit. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ratifions le trait\u00e9 d'interdiction des armes nucl\u00e9aires de l'ONU&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.idn-france.org/2018/03/ratification-traite-dinterdiction-armes-nucleaires/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.idn-france.org/lillusion-nucleaire-face-cachee-de-bombe-atomique/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je propose que la valeur de toutes amendes ou contraventions ne soit pas fixe mais proportionnelle aux revenus de la personne sanctionn\u00e9e. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A l'heure d'aujourd'hui un smicard qui prend une amende de 100\u20ac se voit priv\u00e9 de 10% de ses revenus environs. La ou un cadre haut plac\u00e9 par exemple ne sera touch\u00e9 qu'a hauteur de 2%. (ceci est un exemple)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une amende, c'est avant tout une punition. On voit bien avec mon exemple que la punition , m\u00eame si sur le papier est la m\u00eame pour tout le monde, n'a pas du tout le m\u00eame impact en fonction des revenus de la personne punie. Certaines personnes tr\u00e8s riches se permettent m\u00eame de passer outre certaines r\u00e9gl\u00e9s (notamment en s\u00e9curit\u00e9 routi\u00e8re), car l'amende est un pipi de chat pour eux. C'est tout simplement scandaleux. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une amende ne devrait pas \u00eatre un nombre fixe mais un pourcentage des revenus. De ce fait la punition aurait le m\u00eame impact sur chaque individu (et la m\u00eame force dissuasive)  &lt;/p&gt;","&lt;p&gt;D\u00e9fense : mieux doter nos arm\u00e9es pour pouvoir intervenir efficacement et en prenant le minimum de risque&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;S\u00e9curit\u00e9: donner des moyens ( mat\u00e9riels mais aussi l\u00e9gislatifs pour que soient sanctionn\u00e9s les d\u00e9linquants) aux diff\u00e9rentes corporations en charge de la s\u00e9curit\u00e9 afin quelles effectuent leurs missions efficacement \u2026sans danger pour eux et pour les citoyens non agressifs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Justice: faire en sorte que la justice soit plus efficace (par exemple:combien d\u2019affaires sont report\u00e9es de plusieurs mois parce qu\u2019il manque une pi\u00e8ce ou parce que l\u2019avocat n\u2019est pas pr\u00eat!) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Un artisant m'a escroquer de 6000 euros pour accompte pour des travaux,La loi oblige le client a verser 50% du montant total.Il a empoch\u00e9 la somme et n'est jamais venu faire les travaux .tout cela etait pr\u00e9m\u00e9dit\u00e9, il a fait d'autres sales coup par ailleurs.Au penal, le juge l'a relax\u00e9  estimant que c'est du civil.Au civil, l'avocat a laiss\u00e9 trainer et l'entrepreneur a depos\u00e9 le bilan en organisant sont insolvabilit\u00e9. Pertes finale pour moi: 8000 euros a cause des frais d'avocat et huissier.JAI LA HAINE CONTRE LA JuSTICE FRANCAISE!!! Elle prot\u00e8ge les voyoux!!! &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Suppression de la loi n\u1d52 73-7 du 3 janvier 1973 sur la Banque de France qui est une loi fran\u00e7aise, qui modifie le statut de la Banque de France et pr\u00e9cise notamment les conditions autorisant l'\u00c9tat \u00e0 emprunter \u00e0 la Banque de France.&lt;/strong&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Revenir \u00e0 des jurys enti\u00e8rement constitu\u00e9s de jur\u00e9s non professionnels en Cour d'assises. Instaurer des jurys populaires pour tous les proc\u00e8s quelque soit la nature et le degr\u00e9 de l'infraction quand ils concernent un \u00e9lu, un candidat \u00e0 une fonction politique ou un dirigeant de parti politique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;la formation des juges devraient \u00eatre grandement am\u00e9lior\u00e9e, et notamment en terme de successions, de finances et d'informatiques, le jugement Kerviel est l'illustration de l'absence totale de connaissance des juges concernant le fonctionnement des salles de march\u00e9 dans les banques. Par ailleurs, les d\u00e9lais des affaires courantes concernant les familles (successions, adoptions, etc..).sont intol\u00e9rables&lt;/p&gt;","&lt;p&gt;Je ne suis pas vraiment pour la peine de mort, mais pour un tueur, ou un violeur quand ceux-ci ont une peine \u00e0 perp\u00e9tuit\u00e9, qu'elle soit &lt;strong&gt;R\u00c9ELLEMENT PERP\u00c9TUIT\u00c9 et NON \u00e0 perp\u00e9tuit\u00e9 avec 28 ans ou 30 ans.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Si d'autres individus sont condamn\u00e9s \u00e0 15 ans ou 20 ans, que la peine soit r\u00e9ellement de 15 ans et de 20 ans surtout pour des personnes ayant tu\u00e9 ou viol\u00e9 et &lt;strong&gt;NON &lt;/strong&gt;de remise de peine.&lt;/p&gt;&lt;p&gt;Pour &lt;strong&gt;les petits d\u00e9linquants&lt;/strong&gt; : il faut faire une PEINE de travail g\u00e9n\u00e9ral mais d\u00e8s la 1\u00e8re d\u00e9linquance et ne pas attendre 4, 5, voire 10 avant d'\u00eatre condamn\u00e9, et m\u00eame s'ils n'ont que 13 ans. &lt;strong&gt;IL FAUT PUNIR&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pourquoi condamner si la peine ne sera pas appliqu\u00e9e. Construire les prisons n\u00e9cessaires. Construire des \u00e9tablissements pour les mis en examen qui ne doivent pas \u00eatre remis en libert\u00e9 dans l'attente du jugement. Donner \u00e0 la justice les moyens dont elle a besoin.&lt;/p&gt;&lt;p&gt;Abandon du bracelet.&lt;/p&gt;","&lt;p&gt;v\u00e9rifier en cas de demande d'aide juridictionnelle et autre aide de l'\u00e9tat  des biens pouvant \u00eatre dissimul\u00e9 \u00e0 l'\u00e9tranger &lt;/p&gt;","&lt;p&gt;Arr\u00eat et d\u00e9mantelement des installations nucl\u00e9aires militaires&lt;/p&gt;","&lt;p&gt;fusion police justice&lt;/p&gt;&lt;p&gt;service national&lt;/p&gt;&lt;p&gt;arm\u00e9e&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;Cr\u00e9ation d'une s\u00e9curit\u00e9 sociale juridique qui paierait les avocats comme le sont aujourd'hui les soignants avec la cotisation assurance maladie. Cette s\u00e9curit\u00e9 sociale rendraient \u00e0 \u00e9galit\u00e9 les justiciables sur le plan des frais de proc\u00e9dure aussi bien au civil qu'au p\u00e9nal, aussi bien dans l'action que la d\u00e9fense, valable du tribunal d'instance \u00e0 la CEDH, dans l'ordre administratif comme judiciaire. Contrairement \u00e0 l'aide juridictionnelle, cette assurance serait sans condition de revenus et accessible \u00e0 tous les cotisants. Les avocats, huissiers, experts judiciaires seraient donc pay\u00e9es via la carte vitale et la cotisation recolt\u00e9 via &lt;/span&gt;l'URSSAF&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(0,0,0);\\\"&gt;. En proportion de l'assurance maladie ou de l'assurance retraite, le cout de cette cotisation serait tr\u00e8s tr\u00e8s mod\u00e9r\u00e9.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;A quoi servent-elles ?&lt;/p&gt;","&lt;p&gt;Un nombre croissant de justiciables se sentent l\u00e9s\u00e9s par les arr\u00eats rendus par les juridictions aupr\u00e8s desquelles ils soumettent leurs griefs. Face \u00e0 une surpopulation carc\u00e9rale grandissante, la justice semble devenir un concept th\u00e9orique, d'applicabilit\u00e9 restreinte et irr\u00e9aliste. Pour rem\u00e9dier \u00e0 cette situation, il convient d'inscrire dans la l\u00e9gislation le recours possible du justiciable au duel judiciaire, pratique permettant aux deux parties de soumettre l'issue du duel au jugement de Dieu. En effet, il serait alors possible que les parties se provoquent en duel galant, munis des armes de leur choix, \u00e0 discr\u00e9tion de l'une des deux parties, par le truchement du d\u00e9fendeur \u00e0 l'aide d'un gant en cuir. L'invocation de ce recours serait irr\u00e9fragable et emporterait d\u00e9saisissement imm\u00e9diat du dossier par l'organe judiciaire comp\u00e9tent pour transmission imm\u00e9diate et sans d\u00e9lai au bourgmestre communal ou intercommunal du demandeur. L'application de la sentence sera film\u00e9e et retransmise en direct et en replay sur un site Internet d\u00e9di\u00e9. L'nsemble des Dieux invocables seront limitativement d\u00e9finis par arr\u00eat\u00e9s pr\u00e9fectoraux, en fonction des croyances locales coutumi\u00e8res. Il sera possible dans certains d\u00e9partements limitrophes d'autres pays d'invoquer les Dieux de ces pays, et uniquement de ces pays.&lt;/p&gt;","&lt;p&gt;Supprimer l'armee&lt;/p&gt;","&lt;p&gt;bonjour,&lt;/p&gt;&lt;p&gt;actuellement la l\u00e9gitime d\u00e9cence est tr\u00e8s difficile \u00e0 faire valoir.&lt;/p&gt;&lt;p&gt;par exemples, des cambrioleurs p\u00e9n\u00e8trent chez vous, vous avez juste le droit de ne rien faire... sinon cela se retournera contre vous.&lt;/p&gt;&lt;p&gt;il y a bien sur des tonnes d'exemples&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;je propose donc un assouplissent de la l\u00e9gitime d\u00e9cence, un droit a se prot\u00e9ger et prot\u00e9ger sa maison et sa famille.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Vu les atteintes aux manifestants effectu\u00e9es par les forces de l\u2019ordre, il revient \u00e0 l\u2019\u00e9tat de prendre en charge les frais m\u00e9dicaux des gilets jaunes, sans aucune restriction, ainsi que l\u2019indemnisation de leurs blessures qui pour certains concernent la perte d\u2019un \u0153il, voire la perte d\u2019un membre.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;A ce titre, il est rappel\u00e9 au gouvernement que les forces de l\u2019ordre sont l\u00e0 pour s\u00e9curiser les manifestants et non pour les combattre.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;A ce titre, il est demand\u00e9 \u00e0 l\u2019\u00e9tat fran\u00e7ais de mettre fin \u00e0 l\u2019utilisation de la grenade \u00ab\u00a0GLI F4\u00a0\u00bb, interdite dans tous les pays europ\u00e9en, et de limiter l\u2019intervention des forces de l\u2019ordre \u00e0 leur usage l\u00e9gal tel rappel\u00e9 par le \u00ab\u00a0D\u00e9fendeur des Droits\u00a0\u00bb (Rapport d\u00e9cembre 2017 sur le maintien de l\u2019ordre au regard des r\u00e8gles de d\u00e9ontologie).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;En l\u2019occurrence, depuis plus dE deux mois, ces r\u00e8gles d\u00e9ontologiques ne sont pas respect\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bien qu'il soit notoire qu'en France, la sexualit\u00e9 passe pour un jeu,ses victimes forc\u00e9es restent marqu\u00e9es \u00e0 vie. &lt;/p&gt;&lt;p&gt;D\u00e9pression, tentatives de suicide internement psychiatrique probl\u00e8mes d'identit\u00e9 et relationnels,... sont les maux quotidiens que nous avons \u00e0 affronter, femmes ou hommes, adultes ou enfants, dans l\u2019indiff\u00e9rence g\u00e9n\u00e9rale et de la justice en particulier. &lt;/p&gt;&lt;p&gt;Toujours remis aux calendes, la confrontation entre les r\u00e9alit\u00e9s de la vie des victimes et le laxisme social et collectif se fait toujours en d\u00e9faveur de la souffrance . Il ne s'agit pas ici  de prot\u00e9ger la victime mais d'imposer le silence au nom de cette hypocrisie collective qui fait du peuple le complice pantouflard des bourreaux, . &lt;/p&gt;&lt;p&gt;Qui souhaiterait voir l'un des ses enfants viol\u00e9s film\u00e9s et avilis par l'un des membres de sa famille ou un \u00e9tranger? Personne, \u00e0 n'en pas douter (quoique, puisque ces films existent, il y bien des personnes qui les tournent...)!&lt;/p&gt;&lt;p&gt;Pourquoi, alors que nos savoirs cumul\u00e9s peuvent au moins pr\u00e9tendre \u00e0 comprendre l'ineptie d'un tel comportement, la laissons nous continuer , abrutis par des si\u00e8cles de cette dictature sexuelle,&lt;/p&gt;&lt;p&gt;Si l'humanit\u00e9 est cette somme de savoir o\u00f9 la loi avant d'\u00eatre \u00e9crite est comportementale et que nous estimions qu'il est d'un comportement acceptable que de tra\u00eener une femme par les cheveux pour la violer dans les poubelles, que nous acceptions que de sodomiser un petit gar\u00e7on de cinq ans est juste passible d'un r\u00e9primande  alors je vous laisse juge de notre humanit\u00e9. &lt;/p&gt;&lt;p&gt;De tels comportements sont jug\u00e9s, en temps de guerre, qui n'est pas un moment o\u00f9 fleurit l'intelligence collective, comme crime contre l'humanit\u00e9 (https://fr.wikisource.org/wiki/Statut_de_Rome_de_la_Cour_p%C3%A9nale_internationale  article 7 alin\u00e9a g) Qu'en est il en temps de paix? Cessons nous d'\u00eatre humain dans la paix pour qu'il ne soit pas de crimes assez atroces commis contre un pour ne pas l'\u00eatre contre tous?&lt;/p&gt;&lt;p&gt; Aussi, si nous voulons commencer d'\u00eatre libre commen\u00e7ons par nous doter de lois inalt\u00e9rables qui rendront force aux victimes et donneront crainte aux bourreaux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.bastamag.net/En-France-moins-de-2-des-affaires-de-viols-aboutissent-a-une-condamnation-en&lt;/p&gt;&lt;p&gt;https://aivi.org/&lt;/p&gt;&lt;p&gt;https://www.memoiretraumatique.org/&lt;/p&gt;","&lt;p&gt;souvent les gens paniquent et ne sont pas entrain\u00e9s a remplir se genre de documents certains se vont duper .&lt;/p&gt;","&lt;p&gt;Au lieu de fermer une \u00e9cole  par mesure d'\u00e9comomie mieux vaut fermer une gedarmerie nous sommes le pays le plus polic\u00e9 d'europe&lt;/p&gt;","&lt;p&gt;La proposition de loi anticasseur est liberticide et dangereuse pour la d\u00e9mocratie.&lt;/p&gt;&lt;p&gt;Nous devons prot\u00e9ger notre libert\u00e9 d'expression.&lt;/p&gt;&lt;p&gt;Abrogation de la loi anticasseur dans sa totalit\u00e9. Les lois existantes sont suffisantes. &lt;/p&gt;","&lt;p&gt;Vincent Plac\u00e9 , s\u00e9nateur \u00e9cologiste , conseiller r\u00e9gion Ile de FRance , pour sa soir\u00e9e fortement alcolis\u00e9e ,et ses gestes et mots  d\u00e9plac\u00e9s face a une femme , ayant eu des propos racistes face au vigile qui l'a pri\u00e9 de sortir du bar , et qui a insult\u00e9 les policiers , n'a eu que 3 mois de prison avec sursis , et 1000 \u20ac d'amende . En plus ce ne sera pas marquer sur son casier judiciaire .&lt;/p&gt;&lt;p&gt;Peut on appeler ca une justice impartiale ??? Et Benalla ,toujours pas en prison ??&lt;/p&gt;","&lt;p&gt;Dehors tous les fiches S. D\u00e9choir la nationalit\u00e9 et expulsion pour tous les delinquants d'origines \u00e9trang\u00e8res. Accro\u00eetre les surveillance sur les escroqueries \u00e0 la Secu et Caf, permis de conduire, CNI etc... &lt;/p&gt;","&lt;p&gt;Tout fran\u00e7ais devraient avoir un avocat choisie par lui, qui le suivrait dans toute ses d\u00e9marches qui lui demande probl\u00e8me avec allouer par l'etat un budget pour cela, l'aide judiciaire est pour certain revenue et la d\u00e9fende est tr\u00e8s moyenne, si l'on d\u00e9passe le bar\u00e8me on ne s'en sort pas, revoir \u00e9galement tout les frais de proc\u00e9dure qui sont accablant pour les petits revenues &lt;/p&gt;","&lt;p&gt;La Justice fran\u00e7aise est l'une des plus pauvres en moyens humains et financiers de l'UE. Il s'agit d'un choix politique cynique de dirigeants qui se disent qu'une Justice pauvre ne s'en prend qu'aux pauvres...et c'est ce qui se produit, d'o\u00f9 le sentiment d'un deux poids deux mesures insupportable. Il faut qu'en d\u00e9but de quinquennat, une loi de programmation budg\u00e9taire aboutisse \u00e0 un rattrapage budg\u00e9taire pour les services judiciaires (+ 2,5 mds sur ans). Actuellement, le budget de la Justice est de 7 mds/an.&lt;/p&gt;","&lt;p&gt;Il s'agit de donner aux juridictions saisies par les justiciables la comp\u00e9tence de contr\u00f4le de constitutionnalit\u00e9 a posteriori sur les lois et r\u00e8glements.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, aujourd'hui, il n'est pas possible d'invoquer directement devant un tribunal la violation d'un droit constitutionnel par une loi ou un r\u00e8glement administratif. Cette critique doit prendre la forme d'une proc\u00e9dure dans la proc\u00e9dure (question prioritaire de constitutionnalit\u00e9 ou QPC) qui soumet la demande au filtre de la Cour de cassation et du Conseil d'Etat qui d\u00e9cide s'il est ou non opportun de saisir le Conseil constitutionnel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette mesure doit \u00eatre associ\u00e9e \u00e0 celle visant l'institution d'un v\u00e9ritable tribunal constitutionnel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin que toute cette racaille qui est arr\u00eat\u00e9e le matin et remis en libert\u00e9  le jour m\u00eame il faut construire des vrais prisons pas des centres de vacances pour d\u00e9linquants . Faire payer leur famille pour ce que leur emprisonnement co\u00fbte .&lt;/p&gt;","&lt;p&gt;Consid\u00e9rer que la r\u00e9paration des injustices devrait \u00eatre une des missions principales du syst\u00e8me judiciaire.\u00a0En ce sens, l\u2019accompagnement tant des victimes (pour les aider \u00e0 se reconstruire) que des condamn\u00e9s (pour \u00e9viter une r\u00e9cidive) doit \u00eatre am\u00e9lior\u00e9.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Fournir aux victimes un accompagnement psychologique et m\u00e9dical, une aide \u00e0 l\u2019emploi, un accompagnement personnalis\u00e9.\u00a0Ponctionner, dans la mesure du possible, les revenus des condamn\u00e9s pendant une certaine dur\u00e9e pour financer cet accompagnement. Recourir \u00e0 des m\u00e9diations de justice r\u00e9paratrices entre victime et condamn\u00e9, pour que la victime se sente \u00e9cout\u00e9e.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Diminuer le recours \u00e0 la prison, en particulier pour les crimes non violents, et privil\u00e9gier les peines alternatives.\u00a0R\u00e9former le syst\u00e8me carc\u00e9ral et am\u00e9liorer l\u2019accompagnement, en termes de th\u00e9rapie et de r\u00e9\u00e9ducation, des condamn\u00e9s, m\u00eame au-del\u00e0 de l'incarc\u00e9ration, pour favoriser leur r\u00e9insertion et diminuer le taux de r\u00e9cidive. \u00a0Comme dans certains pays scandinaves (Norv\u00e8ge et Finlande notamment, je crois), envisager une dur\u00e9e maximale aux peines de prison.\u00a0 Dans ce cadre, faire appel aux sciences humaines, en particulier \u00e0 la criminologie, afin de d\u00e9passionner le d\u00e9bat.\u00a0 Au-del\u00e0 de quelle dur\u00e9e un allongement de la peine ne produit pas d\u2019effet b\u00e9n\u00e9fique observable sur le taux de r\u00e9cidive\u00a0? \u00a0\u00c9ventuellement soumettre la remise en libert\u00e9 \u00e0 un aval psychologique, apr\u00e8s estimation de dangerosit\u00e9.  En tout \u00e9tat de cause, la place d'un d\u00e9s\u00e9quilibr\u00e9 est en institution psychiatrique plut\u00f4t qu'en prison.  &lt;/p&gt;","&lt;p&gt;Cr\u00e9er une Police de la Route, charg\u00e9e uniquement des contr\u00f4les papiers (assurance, carte grise, permis), des radars et des contr\u00f4les radars, mais aussi de toutes les infractions routi\u00e8res :\u00a0 port de la ceinture, stationnement en plein milieu de la route, oubli des clignotants, respect des distances de s\u00e9curit\u00e9, port de la ceinture \u00e0 l'arri\u00e8re, enfants attach\u00e9s dans les si\u00e8ges autos, respect des pi\u00e9tons, respect des voies d'insertion et de sortie (et sanctionner donc les conducteurs qui s'ins\u00e8rent au dernier moment).\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'en ai assez de risquer ma vie au volant de ma voiture parce-que d'autres ont d\u00e9cid\u00e9s de me doubler en ville alors que je laisse un pi\u00e9ton traverser, parce-que je dois doubler par la droite un v\u00e9hicule arr\u00eat\u00e9 sur la voie de gauche car le conducteur est all\u00e9 chercher du pain, ou de voir des gens rouler\u00a0en marche arri\u00e8re\u00a0dans une rue en sens interdit, ou tout simplement des gens rouler \u00e0 contre-sens pour doubler quelques voitures ; sans oublier ceux sur autoroute qui s'ins\u00e8rent au dernier moment apr\u00e8s avoir remont\u00e9 toute la file de voiture qui patiente dans la sortie ; marre de voir des enfants non ceintur\u00e9s dans des bagnoles, voire m\u00eame s des b\u00e9b\u00e9s sur les genoux de leurs parents \u00e0 la sortie de la cr\u00e8che (oui oui, le papa/maman conduit donc avec son enfant sur ses genoux, tranquille).&lt;/p&gt;","&lt;p&gt;\u00d8\u00a0Qui accueillir&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Les r\u00e9fugi\u00e9s politiques\u00a0&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Les d\u00e9plac\u00e9s pour raison de guerre&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Les d\u00e9plac\u00e9s environnementaux (mont\u00e9e des eaux, famine pour cause de modification de climat, etc.)&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9partir dans l'union europ\u00e9enne au prorata du nombre d'habitants.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Pour les r\u00e9fugi\u00e9s \u00e9conomiques \u00e9tude au cas par cas&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Comment accueillir&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Pour les 3 premiers cas, obtention d'un logement social, d'un titre de s\u00e9jour pour 10 ans avec droit d'exercer une activit\u00e9 salariale.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Au bout de 10 ans, si le pays du migrant ne pr\u00e9sente plus de risque, la France se r\u00e9serve le droit de renvoyer le migrant dans son pays.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Apprentissage obligatoire du fran\u00e7ais, des droits et devoirs civiques.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Obtention du RMI et de la CMU&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Pour les r\u00e9fugi\u00e9s \u00e9conomiques, cr\u00e9ation de zone de r\u00e9tention ferm\u00e9s pendant l\u2019\u00e9tude du dossier.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Les frais de gestion de ces centres devront \u00eatre pris en charge par l'union europ\u00e9enne&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Les r\u00e9fugi\u00e9s pourront d\u00e9poser un dossier dans un des pays de l'union europ\u00e9enne de leur choix.&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Le pays devra s'organiser pour traiter la demande dans les 3 mois.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0Dans le cas de la France, si acceptation du dossier, m\u00eame traitements que pour les 3 premiers cas.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0Si refus du dossier, reconduite du migrant dans son pays.&lt;/p&gt;&lt;p&gt;.\u00a0\u00a0Le migrant ne pourra pas reformuler une demande d\u2019accueil dans un autre pays Europ\u00e9ens&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Augmentation du nombre de fonctionnaires pour traiter les dossiers dans les 3 mois maximum.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Ouverture des fronti\u00e8res entre la France et la Grande-Bretagne.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0C'est aux britanniques de g\u00e9rer les migrants qui souhaitent s'installer en Grande-Bretagne.&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Droit du sol.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Suppression du droit du sol&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0La nationalit\u00e9 fran\u00e7aise doit faire l'objet d'une d\u00e9marche volontaire et r\u00e9fl\u00e9chie \u00e0 la majorit\u00e9 du demandeur.&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0En cas de fait de d\u00e9linquance avant ses 18 ans, le demandeur sera sous \u00ab\u00a0surveillance\u00a0\u00bb pendant 10 ans. Sans condamnation pendant cette p\u00e9riode, il obtiendra la nationalit\u00e9 fran\u00e7aise. Dans le cas contraire, il sera renvoy\u00e9 dans le pays d'origine de ses parents.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Demande de nationalit\u00e9 fran\u00e7aise&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Tout migrant aura la possibilit\u00e9 de demander la nationalit\u00e9 fran\u00e7aise sous condition de ma\u00eetrise de la langue fran\u00e7aise, de casier judiciaire vierge et qu\u2019il occupe un emploi ou ait choisi d'\u00e9lever ses enfants.&lt;/p&gt;","&lt;p&gt;Le Ministre doit finir ses jours en prison. &lt;/p&gt;&lt;p&gt;Sa mission est de maintenir l\u2019Ordre pour prot\u00e9ger le Peuple. Au final, nous n\u2019avons ni l\u2019ordre, ni la protection. &lt;/p&gt;&lt;p&gt;Gens \u00e9borgn\u00e9s, pieds arrach\u00e9s, m\u00e2choires pulv\u00e9ris\u00e9es. Sa responsabilit\u00e9 est directe. Que Justice soit faite.&lt;/p&gt;","&lt;p&gt;Chaque personne souhaitant participer \u00e0 une \u00e9lection locale, r\u00e9gionale, nationale ou europ\u00e9enne doit pr\u00e9senter un casier judiciaire vierge. Apr\u00e8s une condamnation on devient in\u00e9ligible \u00e0 vie. &lt;/p&gt;","&lt;p&gt;La police et la justice ont les moyens de ficher tous ceux qui manifestent, ce qui doit \u00eatre d\u00e9j\u00e0 fait par la cellule des RG. Je propose que tous ceux qui ont particip\u00e9 \u00e0 des manifestations non-d\u00e9clar\u00e9es soient tenus pour responsables des d\u00e9g\u00e2ts commis lors de cette manifestation et tenus de rembourser ces d\u00e9g\u00e2ts. En temps que contribuable et non manifestant je ne suis pas d'accord pour que mes imp\u00f4ts payent ces d\u00e9dommagements. On peut saisir sur leur salaire, voir saisir leurs biens pour les contraindre \u00e0 payer.&lt;/p&gt;","&lt;p&gt;Exemple: Un p\u00e8re peut avoir des droits provisoires de garde d'enfant lors du premier jugement.&lt;/p&gt;&lt;p&gt;La m\u00e8re fait appel sur un nouveau jugement qui attribuait des droits de garde r\u00e9guliers au p\u00e8re, pour des raisons financi\u00e8res qu'elle conteste.&lt;/p&gt;&lt;p&gt;Le jugement repart donc en appel. L'enfant ne peut plus voir son p\u00e8re car c'est le jugement provisoire qui se rapplique en attendant l'appel qui peut durer deux ans.&lt;/p&gt;&lt;p&gt;Moralit\u00e9 : p\u00e8re priv\u00e9 de droit de visite durant deux ans ne pourra pas voir son fils.&lt;/p&gt;&lt;p&gt;S\u00e9parer ce qui est acquis par jugement au niveau \\\"des droits de garde et des pensions alimentaires \\\" \u00e0 donner pour l'enfant et pour l int\u00e9r\u00eat de l enfant , de tout ce qui sera jug\u00e9 \u00e0 nouveau c\u00f4t\u00e9 financier ou autre (appartement \u00e0 se partager etc)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut contraindre les messageries crypt\u00e9es type whatsapp ou telegram \u00e0 autoriser la surveillance, les \\\"\u00e9coutes\\\" pour lutter contre la menace terroriste mais aussi pour \u00e9viter aux casseurs de s'organiser. &lt;/p&gt;","&lt;p&gt;A l'heure actuelle, les magistrats (les juges) ont la main mise sur les juridictions, c'est eux qui les administrent alors qu'ils n'ont absolument aucune notion dans la gestion de telle institution (On peut faire le rapprochement avec les m\u00e9decins dans les h\u00f4pitaux)... pour r\u00e9sumer... chacun son m\u00e9tier. Donc d\u00e9j\u00e0 cr\u00e9er des administrateurs de justice pour faire en sorte que l'argent public soit bien utilis\u00e9. Reconna\u00eetre que le lobby des avocats est beaucoup trop puissant en France et freine compl\u00e8tement une \u00e9volution perenne de la justice. Moulte rapport ont \u00e9t\u00e9 demand\u00e9s ces derni\u00e8res ann\u00e9es, tout ces rapports pointent les m\u00eames dysfonctionnements mais les politiques issues de ces rapports ne peuvent \u00eatre mise en oeuvre car le lobby des avocats emp\u00eache toute \u00e9volution. La plupart des d\u00e9lais de justice ne s'expliquent que par le manque de professionnalisme et d'\u00e9thique des avocats. &lt;/p&gt;&lt;p&gt;Donner beaucoup plus de moyen \u00e0 la justice, magistrat, greffier, agent, etc... &lt;/p&gt;&lt;p&gt;Le parquet doit \u00eatre ind\u00e9pendant et non le bras arm\u00e9 de l'ex\u00e9cutif... un magistrat du parquet ne doit pas poursuivre sur instruction d'un garde des sceaux cela va \u00e0 l'encontre de la notion de s\u00e9paration des pouvoirs et l'on voit bien \u00e0 quoi tout cela m\u00e8ne.&lt;/p&gt;&lt;p&gt;Simplifier le langage judiciaire de mani\u00e8re \u00e0 ce que tout les justiciables puissent comprendre les m\u00e9canismes judiciaires et les d\u00e9cisions de justice. La justice appartient \u00e0 tout le monde, elle n'est pas r\u00e9serv\u00e9 \u00e0 un groupe d'individus qui parlent le m\u00eame langage, ont les m\u00eames id\u00e9es, et respectent les m\u00eames codes.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;expulsion d\u00e9finitive des fich\u00e9s S.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Il faut punir s\u00e9v\u00e8rement maintenant les auteurs de maltraitance animale avec forte amende interdiction d\u00e9tenir animal .faire campagne TV pour pr\u00e9venir des risques encourus si maltraitance .cr\u00e9er un num\u00e9ro national d alerte pour signalements de mauvais traitements d une personne envers un animal.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;La justice est n\u00e9glig\u00e9e. Depuis trop longtemps, la justice est le parent pauvre des missions r\u00e9galiennes de l\u2019\u00c9tat : son budget est d\u00e9risoire au regard des besoins.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les chiffres sont sans appel : avec seulement 10 juges professionnels pour 100 000 habitants (contre 21 en moyenne au sein des pays du Conseil de l\u2019Europe), avec un budget de 72 euros par habitant d\u00e9di\u00e9s \u00e0 la justice (soit deux fois moins qu\u2019en Allemagne et en Grande-Bretagne) et avec des proc\u00e9dures d\u2019une dur\u00e9e de 304 jours en moyenne (contre 19 jours au Danemark, 91 aux Pays-Bas, etc.), la France se classe parmi les plus mauvais \u00e9l\u00e8ves de l\u2019Union europ\u00e9enne en la mati\u00e8re. Les juridictions sont en sous-effectif constant et souffrent d\u2019une d\u00e9t\u00e9rioration sans pr\u00e9c\u00e9dent de leurs locaux : les tribunaux croulent sous les dossiers entass\u00e9s dans les couloirs et leurs \u00e9quipements informatiques sont obsol\u00e8tes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On ne parle jamais de la prostitution en France.&lt;/p&gt;&lt;p&gt;On annonce pourtant 37000 prostitu\u00e9es en France, pour la plupart des filles venues de l'Est ou d'Afrique, victime d'esclavage sexuel, forc\u00e9es, frapp\u00e9es, drogu\u00e9es.&lt;/p&gt;&lt;p&gt;Comment peut on tol\u00e9rer cela en 2019 dans l\u2019indiff\u00e9rence la plus totale? &lt;/p&gt;&lt;p&gt;Pourquoi cela n'a pas \u00e9t\u00e9 plus abord\u00e9 lors du mouvement MeToo?&lt;/p&gt;&lt;p&gt;Il n'est surement pas possible de supprimer la prostitution, mais ne peut on pas l'encadrer?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-R\u00e9tablissement des maisons closes (prise en charge m\u00e9dicale, s\u00e9curit\u00e9, contr\u00f4le des compte en banque et de la famille dans les pays d'origine)&lt;/p&gt;&lt;p&gt;-Durcissement des peines pour le prox\u00e9n\u00e9tisme et traque des prox\u00e9n\u00e8tes (r\u00e9elle mesure appliqu\u00e9e par la police).&lt;/p&gt;&lt;p&gt;-Interdire le racolage sur la voie publique (r\u00e9elle mesure appliqu\u00e9e par la police).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cela peut poser des \u00e9tats d\u2019\u00e2mes \u00e0 certains intellectuels, catholiques ou politiques, c'est pas trop \\\"Grandeur de la France et ses grands principes\\\", mais \u00e7a serait beaucoup moins hypocrite et peut \u00eatre plus efficace?&lt;/p&gt;&lt;p&gt;Le chiffre d'affaire de la prostitution est \u00e9valu\u00e9 \u00e0 3,2 milliards d'euros par an, quelles recettes pour l'\u00e9tat \\\"macro\\\"?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.planetoscope.com/Criminalite/2010-la-prostitution-en-france.html&lt;/p&gt;&lt;p&gt;Le chiffre d'affaires de la prostitution en France a \u00e9t\u00e9 \u00e9valu\u00e9 \u00e0 3,2 milliards d'euros&lt;/p&gt;&lt;p&gt;environ 37000 dont 80 % de femmes&lt;/p&gt;","&lt;p&gt;Suppression des privil\u00e8ges accord\u00e9s aux parlementaires.&lt;/p&gt;","&lt;p&gt;Trop de bless\u00e9s, d'atrophi\u00e9s, d'\u00e9borgn\u00e9s  arr\u00eatez le massacre SVP, , la plupart des policiers ne sont pas form\u00e9s pour se servir convenablement de cette arme, autrement, il n'y aurait pas autant de bavures.Interdire aussi ces grenades qui occasionnent de graves l\u00e9sions.&lt;/p&gt;&lt;p&gt;La France ne repr\u00e9sente plus le pays des droits de l'homme aux yeux du monde.&lt;/p&gt;&lt;p&gt;Les n\u00e9gociations sont toujours plus profitables que les violences.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tribunal musulman pour les t\u00e9rroristes fran\u00e7ais ayant particip\u00e9 \u00e0 des exactions et des crimes \u00e0 l'ext\u00e9rieur du t\u00e9rritoire Fran\u00e7ais.&lt;/p&gt;&lt;p&gt;Tribunal compos\u00e9 de religieux de courant Soufiste / Chiite, d'avocats, de juges nomm\u00e9s par la Cour p\u00e9nale internationale, de toute nationalit\u00e9,&lt;u&gt; de repr\u00e9sentants de populations victimes des exactions et meutres&lt;/u&gt;. Celui qui a fait le choix de \\\"vivre sa religion\\\" en terre d'Islam, et de &lt;strong&gt;renier sa nationalit\u00e9&lt;/strong&gt; pour des raisons qui lui sont propres, n'a plus d'int\u00e9r\u00eat \u00e0 rentrer en France pour prendre \\\" perp\u00e9tuit\u00e9\\\". Les enfants ne sont pas responsables dans cette histoire tragique et certains n'\u00e9taient m\u00eame pas n\u00e9s au d\u00e9but des ostilit\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Les jugement auraient lieux dans les pays de captivit\u00e9.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Nous avons besoin de reconstituer une arm\u00e9e. Les futurs agents publics doivent \u00eatre des citoyens concern\u00e9s par les int\u00e9r\u00eats de la nation. Coupler ces deux imp\u00e9ratifs conduit \u00e0 exiger que les candidats re\u00e7us aux divers concours et les CDI du secteur public se soient port\u00e9s volontaires pour exercer le service militaire. En contrepartie, la dur\u00e9e du service comptera pour l'avancement et pour les trimestres de retraite.&lt;/p&gt;","&lt;p&gt;Une personne reconnue coupable de n\u2019importe quel fait ne dois pas pouvoir exercer au sein de l\u2019\u00e9tat &lt;/p&gt;","&lt;p&gt;en mati\u00e8re de cr\u00e9ation et de maintien des police municipale, les agents doivent obligatoirement \u00eatre arm\u00e9s, si le maire refuse il devrait lui \u00eatre interdit toute cr\u00e9ation ou maintien de cette PM, en outre la formation devrait \u00eatre dispens\u00e9e par la gendarmerie nationale en m\u00eame temps que ses propres effectifs, \u00e9tendre les pouvoirs et la formation en mati\u00e8re de conflits locaux \u00e0 la hauteur ce ce que peuvent \u00eatre les conciliateurs avec une proc\u00e9dure identique, ce qui reviendrait \u00e0 peut de chose pr\u00e8s au juge de paix ancien. = simplification des proc\u00e9dures, gratuit\u00e9, souplesse, mais bien sur une formation juridique plus pouss\u00e9e et la confirmation des rendus par le juge d'instance &lt;/p&gt;","&lt;p&gt;BONJOUR,\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tBeaumetz-les-Loges, le 31.01.2019&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Trop de victimes par escroquerie de certaines Soci\u00e9t\u00e9s, beaucoup de plaignants restent dans l'ombre peur de honte, d'autres comme moi d\u00e9posent plainte pour abus de confiance contre le g\u00e9rant qui a organis\u00e9 son d\u00e9part en prenant bien le soin d'escroquer des dizaines de clients en demandant 30% d'acompte.&lt;/p&gt;&lt;p&gt;TROP C'EST TROP, toutes les plaintes sont class\u00e9es \\\"&lt;strong&gt;&lt;u&gt;sans suite\\\"&lt;/u&gt;&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Il faut faire une LOI, obligeant une assurance aux entreprises et Soci\u00e9t\u00e9s pour rembourser les clients abus\u00e9s.&lt;/p&gt;&lt;p&gt;Nous avons interrog\u00e9 le Tribunal de commerce d'Arras, ce dernier ne r\u00e9pond jamais au signalement d'une soci\u00e9t\u00e9 qui a d\u00e9pos\u00e9 un dossier de redressement. &lt;strong&gt;&lt;u&gt;\\\"TOUT CELA EST TABOU\\\"&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pour mon cas, 1400 et 1300 euros de perdus pour des d\u00e9p\u00f4ts de bilan voulus et bien organis\u00e9s......&lt;/p&gt;&lt;p&gt;Merci de me comprendre. Mr TOULOTTE Patrick&lt;/p&gt;","&lt;p&gt;Le &lt;u&gt;FOND&lt;/u&gt; doit toujours l'emporter sur la &lt;u&gt;FORME&lt;/u&gt;.&lt;/p&gt;","&lt;p&gt;Mettre un terme aux proc\u00e9d\u00e9s inadmissibles dans les Tribunaux de commerces et Tribunaux de grande instance o\u00f9 tous les acteurs s'en mettent plein les poches en faisant trainer les proc\u00e9dures&lt;/p&gt;","&lt;p&gt;Developper un service aidant le consommateur a avoir gain de cause rapidement et efficacement en cas de conflit&lt;/p&gt;","&lt;p&gt;En cas de consentement mutuel et quand les situations ne n\u00e9cessitent aucun recours aux avocats, simplifier la proc\u00e9dure chez un notaire.&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un fichier contre les tortionnaires et maltraitants d'animaux : les refuges et associations et \u00e9leveurs  pourront y avoir acc\u00e8s afin de ne pas donner d'animal \u00e0 ces individus et les adoptants de \\\"paille\\\" qui prendrait un animal pour le donner \u00e0 un maltraitant doivent \u00eatre aussi condamn\u00e9..Cr\u00e9ation d'un observatoire de la maltraitance animale car \u00e0 ce jour les associations font chacun dans leur coin leur enqu\u00eate et plaint. Il faut centraliser et recenser ces plaintes il faut \\\"chiffrer\\\" pour d\u00e9terminer si besoin d'une police animale..afin de savoir exactement quel nombre de maltraitants existent et que les lois soient durcies actuellement 2 ans et 30 000 euros d'amendes = r\u00e9sultat les juges classent sans suite ou pas de peine de prison etc..le laxisme totale de la justice est criant dans ce domaine..que les cirques doivent \u00eatre contr\u00f4ler par l'ONFCS or jamais fait, ils ne respectent pas la loi non plus etc..on connait tous ce qui se passe de mal pour les animaux, internet a permis de le savoir.. &lt;/p&gt;","&lt;p&gt;Nul n'est cens\u00e9 ignorer la loi&lt;/p&gt;&lt;p&gt;sauf que ...&lt;/p&gt;&lt;p&gt;Ouvrez un code ou lisez L\u00e9gifrance. Le vocabulaire et l'organisation des textes sont pour la plupart incompr\u00e9hensibles, se r\u00e9f\u00e8rent \u00e0 d'autres textes, abrog\u00e9s ou modifi\u00e9s.&lt;/p&gt;&lt;p&gt;En un mot, c'est du charabia, inaccessible au commun des gens.&lt;/p&gt;","&lt;p&gt;Abandon du nucl\u00e9aire militaire et des nouveaux projets trop couteux (nouveau porte-avion et remplacement du Rafale)&lt;/p&gt;","&lt;p&gt;Les juges corrompus, appartenant \u00e0 la franc-ma\u00e7onnerie, ou\u00a0\u00e0 des organisations leur apportant des int\u00e9r\u00eats personnels devront \u00eatre licenci\u00e9s.&lt;/p&gt;&lt;p&gt;Un juge se doit d'\u00eatre totalement IMPARTIAL.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, on assiste \u00e0 des situations abh\u00e9rentes ou un individu ayant cottis\u00e9 durant plusieurs ann\u00e9es voire dizaine d'ann\u00e9es peut avoir droit \u00e0 une retraite \u00e9gale voire inf\u00e9rieure au minimum vieillesse, i.e. \u00e0 quelqu'un qui n'a pas cottis\u00e9 et qui lui profite du syst\u00e8me avec de fausses d\u00e9clarations (parent isol\u00e9, enfants multiples etc.).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le minimum vieillesse devrait \u00eatre soumis \u00e0 des conditions (nationalit\u00e9 fran\u00e7aise entre autres...) et la retraite d'un individu ayant cottis\u00e9 devrait \u00eatre r\u00e9\u00e9valu\u00e9 de fa\u00e7on juste et proportionn\u00e9e de fa\u00e7on \u00e0 ce que ce type d'injustice n'aie plus lieu.&lt;/p&gt;","&lt;p&gt;La mort, c'est d'abord la fin in\u00e9luctable de toute vie : en faire une peine, c'est de la folie ; ne pas en faire une peine n'arr\u00eatera\taucun bombardier parti bombarder.&lt;/p&gt;&lt;p&gt;Il faut sortir de sa bulle : nombre de malades et de prisonniers appellent la mort comme une d\u00e9livrance !&lt;/p&gt;&lt;p&gt;Coupable ou innocent, ne sont frapp\u00e9s que les entourages...les braves gens : il faut beaucoup d'\u00e9l\u00e9vation pour accompagner sans \u00e9tat  d'\u00e2me ses amis jusqu'\u00e0 leurs tombeaux.&lt;/p&gt;&lt;p&gt;L'id\u00e9al serait de pouvoir supprimer carr\u00e9ment le code p\u00e9nal, pour mieux accompagner les actuels d\u00e9linquants...sachant que les lieux ferm\u00e9s ne rel\u00e8vent pas pr\u00e9sentement-majoritairement du code p\u00e9nal...mais de l'assistance publique.&lt;/p&gt;","&lt;p&gt;stop au cancers des poumons !&lt;/p&gt;","&lt;p&gt;Permettre aux victimes  d etre d\u00e9fendues a un co\u00fbt r\u00e9duit au d\u00e9but de certains pr\u00e9judices&lt;/p&gt;","&lt;p&gt;tous les politiques fraudant , d\u00e9tournant de l'argent, mentant  sur leur d\u00e9claration fiscale , ayant des comptes cach\u00e9s  a l'\u00e9tranger doivent etre sanctionn\u00e9s  R\u00e9ellement, cela veut dire avec des peines de prison, des amendes encore plus importantes, et une impossibilit\u00e9 de poursuivre  leur \\\" carri\u00e8re politique\\\"&lt;/p&gt;","&lt;p&gt;R\u00e9tablissons le service national&lt;/p&gt;&lt;p&gt;Remettre notre gendarmerie dans les villages, communes, &lt;/p&gt;&lt;p&gt;Ne plus laisser impuni les d\u00e9lits commis par les d\u00e9linquants, r\u00e9approprions-nous nos cit\u00e9s, nos villes.&lt;/p&gt;&lt;p&gt;Une justice pour tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Comment un enfant de 13 ans peut-\u00eatre consid\u00e9r\u00e9 comme ayant accord\u00e9 son consentement sexuel alors que c'est un enfant mineur ? Il devrait \u00eatre prot\u00e9g\u00e9 comme mineur et non reconnu comme ayant la majorit\u00e9. Loi incompr\u00e9hensible sauf si elle sert \u00e0 nos \u00e9lus. Cela me scandalise ..............Loi \u00e0 supprimer purement et simplement. &lt;/p&gt;","&lt;p&gt;Aujourd'hui, on a franchement l'impression que la prison est un jeu pour certains d\u00e9linquants. C'est terrible de voir que m\u00eame cela, ils ne le respectent pas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comment faire craindre la peine \u00e0 des gens si ils n'en ont pas peur ? Il faut rendre les prisons redoutables pour ces criminels en :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9cernant des cat\u00e9gories de duret\u00e9 de prison&lt;/p&gt;&lt;p&gt;Augmentant la cat\u00e9gorie de duret\u00e9 de prison au fur \u00e0 mesure des r\u00e9cidive (pas en primo), et ce sans tenir compte de la distance \u00e0 la famille&lt;/p&gt;&lt;p&gt;Brouiller les t\u00e9l\u00e9phones mobiles pour les rendre inaccessible.&lt;/p&gt;&lt;p&gt;Interdire la m\u00e9dication de confort, qui en fait, est une sorte d'acc\u00e8s \u00e0 la drogue pour passer le temps&lt;/p&gt;&lt;p&gt;Rendre le trou vraiment redoutable : Pas de musique, pas de livre, juste le temps qui passe pour se confronter \u00e0 soit et se raisonner, peut \u00eatre.&lt;/p&gt;","&lt;p&gt;Dissolution de tous les cercles de jeux \u00ab clandestins \u00bb sur le territoire et dans les DOM-TOM.&lt;/p&gt;&lt;p&gt;Des r\u00e9seaux de d\u00e9linquances peuvent arrondir leurs fins de mois et ruiner des particuliers.\u00a0&lt;/p&gt;&lt;p&gt;C'est \u00e0 l'ETAT d'organiser le jeux \u00e0 ciel ouvert \u00a0(via casinos, Fran\u00e7aise des jeux,\u00a0PMU pour\u00a0 courses hippiques).&lt;/p&gt;&lt;p&gt;Non \u00e0 la privatisation de la Fran\u00e7aise des jeux (une rente, un bijou de famille \u00e0 ne pas vendre aux requins du priv\u00e9).&lt;/p&gt;","&lt;p&gt;Faire l'\u00e9valuation des lois antiterroristes s\u00e9curitaires existantes&lt;/p&gt;","&lt;p&gt;Ce budget doit \u00eatre augment\u00e9 pour une justice plus rapide et qui ne traine pas sur des dizaines d'ann\u00e9es.&lt;/p&gt;&lt;p&gt;Pour aussi rendre d\u00e9cent les conditions d'emprisonnement.&lt;/p&gt;","&lt;p&gt;Aujourd'hui (encore) j'ai vu deux jeunes (moins de seize ans) qui se sont fait maltrait\u00e9s par la police. L'un deux \u00e9tant noir, s'est fait traiter de \\\"n\u00e9gro\\\". C'est sur qu'ils ne porteront pas plainte et n'entreront pas dans les statistiques d'actes de racisme. Onsait que la moiti\u00e9 des policiers votent pour le front national. Que vont devenir ces deux jeunes de petite banlieue qui viennent de vivre leur premi\u00e8re attaque raciste de la part des \\\"forces de l'ordre\\\" ?&lt;/p&gt;","&lt;p&gt;En recrutant du personnel administratif dans les commissariats et les gendarmeries pour les t\u00e2ches administratives, les policiers et gendarmes pourront \u00eatre sur le terrain. &lt;/p&gt;","&lt;p&gt;Tout d\u00e9pend de la gravit\u00e9 de la faute. A \u00e9tudi\u00e9 au cas par cas &lt;/p&gt;","&lt;p&gt;Que la garde altern\u00e9e soit instaur\u00e9e \\\"par d\u00e9faut\\\" pour que les enfants aient droit \u00e0 p\u00e8re et m\u00e8re de fa\u00e7on \u00e9quitable. Ensuite, sur demande ou enqu\u00eate, la garde peut \u00eatre partag\u00e9e de fa\u00e7on \u00e0 correspondre \u00e0 la r\u00e9alit\u00e9. La garde altern\u00e9e n'est pas forc\u00e9ment \u00e0 organiser une semaine sur deux. Cela peut \u00eatre un an sur deux ou toute autre organisation possible. De plus, on n'est pas oblig\u00e9 de le faire tout le temps. les parents en accord peuvent tout \u00e0 fait d\u00e9cider de faire autrement, le jugement n'est QUE le garant d'une r\u00e9partition non abusive de la garde. &lt;/p&gt;","&lt;p&gt;Rendre ind\u00e9pendante l'IGPN ( police des polices ) par rapport au Minist\u00e8re de l'int\u00e9rieur et aux Procureurs. Des policiers ne doivent plus juger des policiers. Cr\u00e9er \u00e0 la place une expertise citoyenne et objective \u00e0 laquelle participerait un ou plusieurs \u00e9l\u00e9ments de la police pour renforcer l'analyse technique. Les sanctions devraient \u00eatre d\u00e9cid\u00e9es par des jur\u00e9s citoyens.&lt;/p&gt;","&lt;p&gt;\u00d8\u00a0Cr\u00e9ation d\u2019une arm\u00e9e Europ\u00e9enne&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Il n\u2019est pas n\u00e9cessaire que tous les membres de l\u2019EU fassent parti de l\u2019arm\u00e9e Europ\u00e9enne. &lt;/p&gt;&lt;p&gt;\u00a7\u00a0Que le cercle \u00e0 l\u2019origine de la cr\u00e9ation de l\u2019EU + les \u00e9tats membre actuels qui souhaite participer \u00e0 la cr\u00e9ation d\u2019une arm\u00e9e Europ\u00e9enne.&lt;/p&gt;&lt;p&gt;\u00d8\u00a0D\u00e9finir d\u00e8s aujourd\u2019hui ce que devra \u00eatre l\u2019arm\u00e9e europ\u00e9enne (Objectifs, moyens, comp\u00e9tence, gouvernance, etc.)&lt;/p&gt;&lt;p&gt;\u00a7\u00a0P\u00f4les de d\u00e9veloppement\u00a0: Le spatiale, la ciber-guerre, la robotique, l\u2019intelligence artificielle.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Regroupement des entreprises priv\u00e9es Europ\u00e9ennes par p\u00f4le de comp\u00e9tence (Aviation, marine, spatiale, \u00e9lectronique, etc.) pour que leurs travaux aillent dans le sens de la politique de d\u00e9fense de l\u2019Europe.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Les entreprises pourront \u00eatre ind\u00e9pendantes les unes des autres mais elles devront travailler de concert pour aller dans le m\u00eame sens.&lt;/p&gt;&lt;p&gt;\u00d8\u00a0Augmentation des budgets de la d\u00e9fense \u00e0 3% du PIB de chaque \u00e9tat membre de l\u2019arm\u00e9e europ\u00e9enne.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Mise \u00e0 disposition de 70% de cette somme pour la cr\u00e9ation d\u2019une arm\u00e9e Europ\u00e9enne de pointe.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Les 30% restants servirons \u00e0 maintenir \u00e0 niveau les moyens de d\u00e9fense individuels de chaque \u00e9tat membre (Le nucl\u00e9aire pour la France)&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Mise en commun des moyens actuels de d\u00e9fense de chaque pays membre de l\u2019arm\u00e9e europ\u00e9enne. (hors nucl\u00e9aire)&lt;/p&gt;","&lt;p&gt;La Justice et la Police sont depuis des d\u00e9cennies instrumentalis\u00e9es par le Pouvoir et la caste oligarchique pour r\u00e9primer, opprimer des opposants, des manifestants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est n\u00e9cessaire que la Justice et la Police soient r\u00e9ellement ind\u00e9pendantes et transparentes : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les ordres donn\u00e9es aux policiers doivent \u00eatre rendus public ! Aucune omerta n'est possible dans la Police qui doit montrer la plus grande transparence. La police ne doit plus \u00eatre ressentie par les citoyens comme une garde pr\u00e9torienne qui d\u00e9fend les int\u00e9r\u00eats particuliers des plus riches, de la caste oligarchiques et non l'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La police doit redevenir \\\"les gardiens de la paix\\\" et non plus des \\\"forces de l'ordre\\\" ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A propos de la Justice, arr\u00eat du \\\"deux poids deux mesures\\\" ! car comme l'indique La Fontaine : \\\"Selon que vous serez puissant ou mis\u00e9rable, les jugements de cour vous rendront noir ou blanc\\\". Les Juges et Procureurs doivent \u00eatre neutres et ind\u00e9pendants du pouvoir ex\u00e9cutif ! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"Le Code P\u00e9nal est ce qui emp\u00eache les pauvres de voler les riches et le Code Civil ce qui permet aux riches de voler les pauvres\\\", Emmanuel Carr\u00e8re. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"Il n'y a point de plus cruelle tyrannie que celle que l'on exerce \u00e0 l'ombre des lois et avec les couleurs de la justice\\\", Montesquieu.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;http://www.eveil-delaconscience.com/une-puce-secrete-sur-votre-carte-didentite/&lt;/p&gt;&lt;p&gt;Cette poudre contient des solenoides tr\u00e9s nocifs pour l'audition. Ma mere qui est dans le renseignment en a mis dans ma nourriture apr\u00e9s s'etre procur\u00e9e une carte d'identit\u00e9 perim\u00e9e. Le resultat sont des acouphenes terribles permanents du \u00e0 ces solenoides. ma mere s'etait renseign\u00e9 aupr\u00e9s d'un specialiste otho rhino pour savoir ce qui pouvait provoquer des acouphenes, il lui a dit cela et elle l'a fait. Par hasard je suis all\u00e9 voir ce praticien, atterr\u00e9, il m'a bien confirm\u00e9 que les solenoides de truisait les petits vaisseaus de l'oreilles internes, si j'ai bien compris, cr\u00e9ant une sorte de thrombose. Ces vaisseaux n'etant plus irigu\u00e9es, meurent. Et certains sons parmis les aigus ne sont plus transmis au cerveau. Le r\u00e9sultat sont ces bruits permanents. Car ma mere qui me violait enfant a meme ag\u00e9 les m\u00eames d\u00e9sirs pervers et sadiques, et elle voulait me faire vivre \\\"l'enfer sur terre\\\"  l'image de ce que je repr\u00e9sente pour elle quand elle me voit, tandis qu'elle vit dans les cauchemars de toutes les tortures qu'elle \
