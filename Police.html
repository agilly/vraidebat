        <script type="application/json" id="171279">
          {"19e8c255-08b7-468b-b870-68e983e31d5d":{"roots":{"references":[{"attributes":{"children":[{"id":"167490","subtype":"Figure","type":"Plot"},{"id":"167550","type":"WidgetBox"},{"id":"167551","type":"WidgetBox"}],"sizing_mode":"scale_width"},"id":"167552","type":"Column"},{"attributes":{},"id":"171047","type":"StringEditor"},{"attributes":{"callback":null,"overlay":{"id":"167517","type":"PolyAnnotation"}},"id":"167511","type":"LassoSelectTool"},{"attributes":{"format":"0.00"},"id":"167539","type":"NumberFormatter"},{"attributes":{},"id":"171048","type":"StringEditor"},{"attributes":{"overlay":{"id":"167520","type":"BoxAnnotation"}},"id":"167512","type":"BoxZoomTool"},{"attributes":{"callback":null,"data":{"body":["&lt;p&gt;condamner les policiers qui violentent  ou mutilent gratuitement des gens .&lt;/p&gt;","&lt;p&gt;casier vierge pour tous les \u00e9lus ,membres du gouvernement ,sinon  r\u00e9voqu\u00e9 et peine planch\u00e9e de 5 ans de prison ferme&lt;/p&gt;","&lt;p&gt;Abolie en 1939 en France le port d'arme est inscrit comme un droit constitutionnel aux Etats-Unis dans le 2nd amendement. Dans la mesure o\u00f9 le nombres de petits d\u00e9lits, d'agression, de voles \u00e0 l'\u00e9talage, \u00e0 l'arracher son en croissance dans les grandes villes. La question de l'auto d\u00e9fense se pose. Bien entendu une arme \u00e0 feu n'est pas un jouer, la possession d'une arme \u00e0 feu se doit d'\u00eatre autoris\u00e9 apr\u00e8s un protocole strict : Etre de nationalit\u00e9 Fran\u00e7aise, avoir un casier judiciaire vierge, enqu\u00eate psychologique sur le demandeur du port d'arme, visite chez le psychologue, apprentissage du droits (p\u00e9nal et civique), stage \u00e9quivalent \u00e0 une formation de tireur chez la Police, stage de premier secours. Je fais cette proposition de r\u00e9forme de loi dans le mesure o\u00f9 la police semble de plus en plus d\u00e9faillante quant \u00e0 la protection des citoyens et des biens priv\u00e9es de ces derniers.&lt;/p&gt;&lt;p&gt;(Sachant que les banlieues sont d\u00e9ja bien dot\u00e9s en armement).&lt;/p&gt;","&lt;p&gt;Dans le cas de d\u00e9lits financiers ou fiscaux, consid\u00e9rer comme circonstance fortement aggravante pour les personnes coupables, les statuts \u00e9lectifs ou minist\u00e9riels ainsi que les responsabilit\u00e9s politiques ou administratives.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Accorder des moyens cons\u00e9quents \u00e0 la justice, la police, la gendarmerie et l'arm\u00e9e. Enfin payer les heures suppl\u00e9mentaires des forces de l'ordre ou les faire r\u00e9cup\u00e9rer.&lt;/p&gt;","&lt;p&gt;dissolution de toutes les compagnies des forces de l'ordre qui ont particip\u00e9 \u00e0 la manifestation des gilets jaunes\u00a0(csr,bac,\u00a0etc.)\u00a0ainsi que le limogeage de leurs autorit\u00e9s, avec interdiction d'avoir des armes, de travailler dans des services de s\u00e9curit\u00e9.\u00a0Interdiction pour tous de travailler dans un service public.\u00a0Ensuite, cr\u00e9ation de ces m\u00eames services d'ordre\u00a0(et oui, il en faut)\u00a0mais avec du personnel beaucoup plus vertueux.\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;Remplacer le parquet financier qui d\u00e9pend du garde des sceaux par\u00a0des juges financiers ind\u00e9pendants de sorte que les \u00a0d\u00e9rives politiques soient th\u00e9oriquement \u00e9cart\u00e9es.&lt;/p&gt;","&lt;p&gt;lutter contre les abus &lt;/p&gt;","&lt;p&gt;Si il y a une justice pour les pauvres ce doit \u00eatre la m\u00eame pour les riches   ce n'est que justice  NON  ???&lt;/p&gt;","&lt;p&gt;Quand une personne est condamn\u00e9e a perp\u00e9tuit\u00e9 pour un acte odieux (viol, meurtre,...), la peine de prison doit \u00eatre a vie et non a 22 ans de s\u00fbret\u00e9 et \u00e9court\u00e9 si bonne conduite. &lt;/p&gt;","&lt;p&gt;Afin que les p\u00e9dophiles et bourreau d'enfant ne recommence plus \u00e0 la sortie de prison je propose une Une \u00e9masculation, une castration physique&lt;/p&gt;","&lt;p&gt;La justice fonctionne mal : d\u00e9lais de traitement beaucoup trop longs car ses moyens sont beaucoup trop faibles. Le budget de la Justice par citoyen dans d'autres pays europ\u00e9en est le double de celui de la France.&lt;/p&gt;&lt;p&gt;Si la justice n'est pas financ\u00e9e, il ne peut y avoir de justice.&lt;/p&gt;&lt;p&gt;Une d\u00e9mocratie sans justice n'est pas une d\u00e9mocratie.&lt;/p&gt;","&lt;p&gt;Par coh\u00e9rence avec la disparition des fronti\u00e8res dans l'UE et pour compenser les \\\"contraintes\\\" li\u00e9es \u00e0 notre rattachement \u00e0 l'UE, je propose une r\u00e9duction drastique du budget de la d\u00e9fense Fran\u00e7ais et la cr\u00e9ation d'une arm\u00e9e Europ\u00e9enne pay\u00e9e par l'Europe.&lt;/p&gt;","&lt;p&gt;&lt;em&gt;Nous devons \u00e9voluer au dessus de nos instincts primaires. la prison est criminog\u00e8ne, pour arr\u00eater cela je propose que :&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;-Les voleurs, les politiciens et les escrocs devront rembourser financi\u00e8rement plus qu'auparavant (pendant des ann\u00e9es) la soci\u00e9t\u00e9 et de plus donner du temps pour aider des victimes des autres et comment s'en prot\u00e9ger, mais pas de prison.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;-Le pourcentage de malades mentaux qui sont en prison est immense (pour moi ils sont malades ils faut donc les soigner, donc je suis pour transformer certaines prisons en asiles psy ultra-surveill\u00e9e mais pour soigner ces cas).&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;-Toutes personne non condamn\u00e9e ne doit pas \u00eatre en prison , le bracelet \u00e9lectronique est suffisant.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;-Pour les terroristes les m\u00e8trent dans un \\\"Guant\u00e1namo\\\" \u00e0 la fran\u00e7aise avec des droits et des avocats permis (c'est pas le bagne) en revanche aucun pros\u00e9lytisme et interdiction de toutes choses ayant rapport avec une religion ou la politique.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;-Reste donc en prison les personnes responsables de leur actes et posant un risque physique pour leurs contemporains. &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;LA PRISON NE DOIT PAS \u00caTRE LA PUNITION MAIS LA PROTECTION.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;em&gt;LA PUNITION DOIT \u00caTRE CONSTRUCTIVE POUR LE COUPABLE ET LA VICTIME.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Mettre en \u0153uvre un plan de recrutement de personnels pour d\u00e9sengorger les tribunaux&lt;/li&gt;&lt;li&gt;R\u00e9nover et construire de nouveaux locaux pour les tribunaux&lt;/li&gt;&lt;li&gt;Recruter 2\u202f000 agents p\u00e9nitentiaires pour les escortes des d\u00e9tenus&lt;/li&gt;&lt;li&gt;Mettre fin au tout-carc\u00e9ral par des peines alternatives \u00e0 la prison, r\u00e9nover les prisons pour garantir la dignit\u00e9 humaine, assurer la socialisation des d\u00e9tenus&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;reecrire une constitution avec des articles de loi permettant la veritable separation des 3 pouvoirs car en France aujourd hui ce n est visiblement pas le cas.&lt;/p&gt;&lt;p&gt;Redefinir le conseil constitutionnel, la haute cours de justice, le status des juges etc.......&lt;/p&gt;","&lt;p&gt;Tout est dans le titre. Si les manifestants reculent quand on leur dit de reculer, il n'y a plus de violence polici\u00e8re. &lt;/p&gt;","&lt;p&gt;les forces de l'ordre sont un service public, pay\u00e9 par nos imp\u00f4ts. Pendant combien de si\u00e8cles encore \u00e9chapperont elles au contr\u00f4le des citoyens? Selon des proc\u00e9dures bien \u00e9videmment qu'il reste \u00e0 d\u00e9finir tr\u00e8s s\u00e9rieusement.&lt;/p&gt;&lt;p&gt;Les forces de l'ordre doivent r\u00e9pondre avec diligence aux sollicitations des citoyens, sans d\u00e9lai excessif. Ce n'est pas ce qui se passe aujourd'hui, totale libert\u00e9 leur est laiss\u00e9 d'appr\u00e9cier leur degr\u00e9 ou leur intervention. Toute demande s\u00e9rieuse d'intervention, principalement dans les cas d'incivilit\u00e9s pour lesquelles les forces de l'ordre sont tr\u00e8s souvent d\u00e9faillantes, doit recevoir une r\u00e9ponse active, proportionn\u00e9e et avec r\u00e9sultat. Sous peine d'un signalement \u00e0 la brigade num\u00e9rique et la mise en place de sanctions aux manquements \u00e0 l'action.&lt;/p&gt;","&lt;p&gt;De nombreuses enqu\u00eates ont montr\u00e9 que les d\u00e9bats sur de nombreux sujets de soci\u00e9t\u00e9 (police, justice, \u00e9ducation etc..) se d\u00e9roulaient non pas sur la place publique, mais dans des loges ma\u00e7onniques.&lt;/p&gt;","&lt;p&gt;Que les votes blancs soient pris en compte.&lt;/p&gt;&lt;p&gt;Plus le temps passe, plus les gens en ont ras le... des gouvernements successifs qui n'\u00e9coutent rien, ne comprennent rien et ne se remettent pas en question ; r\u00e9sultat : de moins en moins de personnes qui votent. Les votes blancs montrent \u00e0 quel point les fran\u00e7ais sont m\u00e9contents !!&lt;/p&gt;","&lt;p&gt;seul pays europ\u00e9en \u00e0 l'utiliser, il faut l'interdire imm\u00e9diatement, les forces de l'ordre sont soumises aux directives donn\u00e9es par leur hi\u00e9rarchie, l'ordre doit revenir sans mutiler les manifestants&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans le domaine de la petite enfance des travailleurs sociaux, de la justice qu'il s'agisse des greffi\u00e8res ou des juges aux affaires familiales c'est un monde quasiment exclusivement f\u00e9minin. &lt;/p&gt;&lt;p&gt;Des informations visent \u00e0 r\u00e9\u00e9quilibrer la parit\u00e9 homme femme dans bien des domaines professionnels, par le biais de grandes campagnes m\u00e9diatiques. Alors pourquoi un tel silence devant le manque de parit\u00e9 homme/femme criant dans des domaines professionnels dans lesquels il y a un manque de parit\u00e9 criant, mais au d\u00e9triment des hommes.&lt;/p&gt;&lt;p&gt;Cette discrimination n\u2019est pas sans relation avec les discriminations que subissent les p\u00e8res en justice.\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Proposition&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Le politique, le l\u00e9gislateur doivent s\u2019emparer de ce probl\u00e8me et traiter cette discrimination au m\u00eame titre&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;que les discriminations qui visent les femmes\u00a0? C\u2019est une question de justice.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Magistrates, greffi\u00e8res, travailleuses sociales \u00e0 50 % de sexe masculin.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt; Oter la nationalit\u00e9 fran\u00e7aise pour toutes les personnes parties pour le djihad avec\u00a0interdiction de revenir sur le sol fran\u00e7ais, (idem l'Angleterre qui a pris une sage d\u00e9cision) &lt;/p&gt;","&lt;p&gt;Revenir en r\u00e8gle g\u00e9n\u00e9rale \u00e0 90 km/h, sauf tron\u00e7ons \u00e0 risques, d\u00e9finis par exp\u00e9rience par les autorit\u00e9s locales&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Service Militaire Obligatoire pour les Gar\u00e7ons&lt;/strong&gt;: 2 x 2 mois.&lt;/p&gt;&lt;p&gt;B\u00e9n\u00e9fices: Que du mieux pour eux.&lt;/p&gt;","&lt;p&gt;R\u00e9glementer la dur\u00e9e des op\u00e9rations ext\u00e9rieures des militaires. Faire en sorte que la dur\u00e9e des missions ne puissent exc\u00e9der trois mois. &lt;/p&gt;","&lt;p&gt;Gr\u00e2ce \u00e0 monsieur Sarkozy, le president fran\u00e7ais peut hautement trahir son peuple.&lt;/p&gt;&lt;p&gt;Trouvez-vous ceci acceptable?&lt;/p&gt;","&lt;p&gt;Nous fabriquons des armements de hautes technologie et nous sommes (h\u00e9las) plut\u00f4t bon dans cette industrie. Je propose que ces technologies sensibles ne soient utilis\u00e9es que par notre arm\u00e9e, ou \u00e9ventuellement, sous conditions, par nos partenaires europ\u00e9ens. Interdiction absolue de transferts de technologie avec des pays sensibles, ne respectant pas les droits de l'homme, en guerre ou en comp\u00e9tition avec nous.&lt;/p&gt;","&lt;p&gt;transition d'une justice, police ,defense punitive vers une justice, une police et une defense, restorative de la paix et guerrissante , interieure dans chacun, entre les humains et avec la nature. la cause des desordres destructifs est toujours d'origine traumatique et est due au schemas interieurs de \\\"separation\\\" cree comme reponse pour survivre ces traumas , et donc peuvent se guerrir . Les blessures peuvent etre transformes en don au service de la vie.. si nous abandonnons l'accusation et nous nous ouvrons a cela , les moyens d'y parvenir sont deja en train de naitre partout individuellement et collectivement. ( cercle de justice restorative par ex, connection profonde a la nature, communication non violente, therapies diverses...)&lt;/p&gt;","&lt;p&gt;Les juges de notre r\u00e9publique ne sont assez jug\u00e9s s\u00e9v\u00e8rement ; ils doivent \u00eatre limog\u00e9s et payer des amendes alors qu'on leurs propose une mutation, et continuent \u00e0 exercer pantoufles aux pieds.&lt;/p&gt;","&lt;p&gt;Ces blocages sont une atteinte \u00e0 la libert\u00e9 de circuler, de travailler, et sont des risques d'affrontements.&lt;/p&gt;&lt;p&gt;Faire intervenir syst\u00e9matiquement les forces de l'ordre pour d\u00e9bloquer.&lt;/p&gt;","&lt;p&gt;Les livres de lois comme le code civil ou les articles sur Legifrance sont imbitables pour le citoyen moyen. Il faut les r\u00e9-\u00e9crire, dans un langage simple, sans renvoi \u00e0 une loi ant\u00e9rieure, afin que tout le monde puisse les comprendre facilement, et trouver \u00e9galement rapidement une r\u00e9ponse \u00e0 ses questions.&lt;/p&gt;","&lt;p&gt;Lors d'un jugement on doit prendre en compte le pass\u00e9 judiciaire d'un condamn\u00e9 :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;une r\u00e9cidive doit \u00eatre punie 2 fois plus lourdement&lt;/li&gt;&lt;li&gt;une 2\u00e8me r\u00e9cidive doit \u00eatre punie 4 fois plus lourdement&lt;/li&gt;&lt;li&gt;...&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;La loi existe mais elle n'est pas appliqu\u00e9e. &lt;/p&gt;&lt;p&gt;Dans de nombreux domaines et en particulier le miens, des lois existent pour l'enseignement de la conduite automobile et la s\u00e9curit\u00e9 routi\u00e8re. Nous sommes une profession r\u00e9glement\u00e9e qui interdit les travailleurs ind\u00e9pendants et pourtant le gouvernement ferment les yeux, voire m\u00eame les incitent.&lt;/p&gt;&lt;p&gt;L'Etat est sur le point de voter des lois qui vont l\u00e9galiser des pratiques ill\u00e9gales comme les plateformes de mise en relation entre les \u00e9l\u00e8ves et les enseignants avec toutes les d\u00e9rives qui vont avec sur le contr\u00f4le des enseignants, sur leurs m\u00e9thodes, sur le travail au noir, etc......&lt;/p&gt;&lt;p&gt;Appliquons les lois&lt;/p&gt;","&lt;p&gt;La personne qui plaide coupable voit une simplification de l'instruction avec \u00e9ventuellement des arrangements possibles sous r\u00e9serve que la victime du pr\u00e9judice, d\u00e9lit, soit consentante.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La personne qui plaide innocent, voit sa peine aggrav\u00e9e automatiquement pour avoir menti sur sa culpabilit\u00e9 si elle est reconnue coupable. La possibilit\u00e9 de sursis est automatiquement invalid\u00e9e en cas de culpabilit\u00e9, les peines sonst soumises \u00e0 un syst\u00e8me de peines plancher.&lt;/p&gt;","&lt;p&gt;Les manifestations donnent lieu \u00e0 des saccages et des d\u00e9gradations qui p\u00e9nalisent la population, par exemple br\u00fbler des vehicules, des peages ... etc. Il faut non seulement sanctionner p\u00e9nalement les auteurs mais leur faire payer les d\u00e9g\u00e2ts \u00e0 hauteur du pr\u00e9judice mat\u00e9riel.&lt;/p&gt;","&lt;p&gt;42 ans de cotisations au minimum pour pouvoir b\u00e9n\u00e9ficier d'une retraite compl\u00e8te.&lt;/p&gt;","&lt;p&gt;Abolir le secret des affaires. Interdire le recours au secret des affaires en vue de se soustraire ou d'entraver des enqu\u00eates de la part de la justice ou des m\u00e9dias et ce quel que soit le domaine d'activit\u00e9.&lt;/p&gt;","&lt;p&gt;Il s'agit d'engager prioritairement et massivement les r\u00e9servistes op\u00e9rationnels dans l'op\u00e9ration Sentinelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, aujourd'hui les forces d\u00e9ploy\u00e9es sont majoritairement constitu\u00e9es de militaires d'active.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Or le besoin d'effectif disponible est important.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est essentiel, concr\u00e8tement comme symboliquement, que les r\u00e9servistes op\u00e9rationnels puissent servir dans leur bassin de vie, ce que permettrait pr\u00e9cis\u00e9ment leur participation massive \u00e0 l'op\u00e9ration Sentinelle.&lt;/p&gt;","&lt;p&gt;Remettre des ilotiers dans les villes car la pr\u00e9vention vaut mieux que la r\u00e9pression ...&lt;/p&gt;","&lt;p&gt;imaginez que votre dipl\u00f4me soit \u00e0 point quelques fautes et plus de dipl\u00f4me?&lt;/p&gt;&lt;p&gt;pour moi le permis est tr\u00e8s cher le code difficile \u00e0 passer et les lois et panneaux changent sans arr\u00eat&lt;/p&gt;&lt;p&gt;les stages ne font qu\u2019enrichir l'\u00e9tat&lt;/p&gt;&lt;p&gt;les m\u00e9decins de pr\u00e9fecture se font pay\u00e9s en liquide (travail au noir )&lt;/p&gt;&lt;p&gt;nombreux sont ceux qui roule sans permis sans assurance car ils doivent aller travailler pour vivre, en cas d'accidents les cons\u00e9quences sont \u00e9normes&lt;/p&gt;","&lt;ul&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;La cour de justice est supprim\u00e9e et la totalit\u00e9 des textes traitant de sa cr\u00e9ation et de son fonctionnement abrog\u00e9s.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Les membres du gouvernement et les parlementaires sont p\u00e9nalement et civilement responsables des crimes et d\u00e9lits commis dans l'exercice de leurs fonctions et justiciables devant les tribunaux de l'Autorit\u00e9 judiciaire.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Le parlement est d\u00e9clar\u00e9 incomp\u00e9tent \u00e0 voter une loi d'amnistie propre \u00e0 un ou plusieurs parlementaires.&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Les magistrats de la R\u00e9publique sont ind\u00e9pendants et la subordination des procureurs au ministre de la justice supprim\u00e9e&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;ordonner la mise en examen du policier responsable de la mort de r\u00e9my fraisse&lt;/p&gt;","&lt;p&gt;\u2022\u00a0sortir d\u00e9finitivement de ce commandement terroriste&lt;/p&gt;&lt;p&gt;\u2022\u00a0\u00e0 inscrire dans la constitution fran\u00e7aise&lt;/p&gt;","&lt;p&gt;Cr\u00e9er un num\u00e9ro unique pour que les animaux en grande souffrances soit soign\u00e9s et une loi pour faire cesser la cruaut\u00e9 animal&lt;/p&gt;","&lt;p&gt;Ces violences sont les plus communes , elle marque de manieres fortes les corps de celles.ceux qui les subissenrt . 1 femme meure tout les 3 jours parcequ'elle a os\u00e9 quitter son compagnon, la plupart des violence sont faites par des gars, meme les violes de mecs, sont le fait d'homme. Avec le travail plus dure , le salaire plus bas, les femmes violent\u00e9es dans l'enfance en ont pour la vie, et elles ne reproduisent peu, et la soci\u00e9t\u00e9 ne les remercie pas ...mais excuse les violeurs parceuq'eux aussi blabla .. et la grosse majorit\u00e9 qui reste honnete et ne reproduit pas ?? faisont que plus aucun enfant, aucune femme  ne servent de devidoire sexuel aux pervers , c'est ce qu'on ressent.. LEs gens abus\u00e9es opayent des impots et on est pas prot\u00e9g\u00e9 ?? normale ca ? non  par contre les coiupable ont des delais de prescription .. notre douleurs non, justice . &lt;/p&gt;","&lt;p&gt;La justice doit \u00eatre plus s\u00e9v\u00e8re pas de peines plancher &lt;/p&gt;","&lt;p&gt;Eliminer les casseurs par tous les moyens&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Responsabilis\u00e9s les parents&lt;/u&gt;&lt;/strong&gt; concernant les d\u00e9lits caus\u00e9s par des enfants mineurs = suspension des aides sociales, Travaux d\u2019int\u00e9r\u00eat g\u00e9n\u00e9raux\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;D'abord au niveau des juges, aucun classement sans suite, tout doit \u00eatre trait\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ensuite, sanctionner tous les comportements racistes, s\u00e9v\u00e8rement, un africain vaut un europ\u00e9en quand les deux se respectent mutuellement, quand les deux accomplissent leurs devoirs et jouissent de leurs droits.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les moqueries, menaces ou agressions homophobes seront lourdement condamn\u00e9es, aucune sexualit\u00e9 non subie ne sera rejet\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tous les cultes religieux, dans la mesure o\u00f9 ils ne menacent personne, seront en toute libert\u00e9, pratiqu\u00e9s. L'\u00eele de La R\u00e9union est; \u00e0 cet \u00e9gard, un mod\u00e8le du vivre ensemble. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toutes les femmes battues seront prot\u00e9g\u00e9es de leur agresseur par la mise en d\u00e9tention de ce dernier.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout enfant battu, menac\u00e9 par des mots, des paroles ou des agressions sera prot\u00e9g\u00e9 et les agresseurs mis en d\u00e9tention, l'\u00e2ge ne sera plus un crit\u00e8re de remise en libert\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les trafics en tous genres, les addictions provoqu\u00e9es, les produits dangereux utilis\u00e9s par qui que ce soit, entreprise alimentaires, produits phytosanitaires..., seront s\u00e9v\u00e8rement sanctionn\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une mention particuli\u00e8re \u00e0 pr\u00e9ciser: tous les ressortissants d'origine \u00e9trang\u00e8re, m\u00eame s'ils b\u00e9n\u00e9ficient du droit du sol ou du sang mais, par leurs actes d\u00e9lictueux, rompent le pacte r\u00e9publicain qu'ils ont explicitement accept\u00e9 en devenant fran\u00e7ais ou en naissant dans notre nation, seront exclus de notre pays, ne m\u00e9ritant plus la nationalit\u00e9 fran\u00e7aise.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il n'y aura plus de zone de non-droit, de zones abandonn\u00e9es par les forces de l'ordre, par l'Etat, de zones o\u00f9 les droits et devoirs du citoyen sont bafou\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une des missions nouvelles de la L\u00e9gion sera de r\u00e9tablir l'ordre et la s\u00e9r\u00e9nit\u00e9 dans ces quartiers, de supprimer tous les trafics aux abords par exemple des \u00e9tablissements scolaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le g\u00e9n\u00e9ral en chef de la L\u00e9gion sera nomm\u00e9, outre ses fonctions actuelles, ministre de l'int\u00e9rieur pour au moins trois ans afin de prot\u00e9ger les populations menac\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les l\u00e9gionnaires, s'ils sont menac\u00e9s, pourront utiliser leurs armes pour se prot\u00e9ger et prot\u00e9ger les citoyens dans leur vie quotidienne. Aucun quartier, aucun immeuble, aucun logement suspect\u00e9 ne sera \u00e9pargn\u00e9 car force restera \u00e0 la loi.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Encore une fois tout individu coupable de comportements d\u00e9lictueux, d'origine \u00e9trang\u00e8re, m\u00eame devenu fran\u00e7ais devra retourner dans le pays d'origine de sa famille. La justice de ce pays jugera le coupable qui ne reviendra plus jamais en France.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les chasseurs utilisent des armes aussi dangereuses qu'une voiture,ils devraient avoir les m\u00eames contraintes qu'un conducteur: alcool\u00e9mie non respect des r\u00e8gles de s\u00e9curit\u00e9,des limitations etc..&lt;/p&gt;&lt;p&gt;une partie des gardes chasses sont pay\u00e9s par les f\u00e9d\u00e9rations de chasse donc aucune ind\u00e9pendance&lt;/p&gt;","&lt;p&gt;II est n\u00e9cessaire que le juge intervienne en amont d'une arrestation (loi anti-casseurs) et pas seulement en aval. et rappellle les r\u00e9gles du respect de la dignit\u00e9 humaine. Les forces de l'ordre ne devraient pas mutiler les manifestants (LBD, grenades explosives), mais tenir les casseurs extremistes \u00e0 l'\u00e9cart.&lt;/p&gt;","&lt;p&gt;Les d\u00e9rives des tribunaux de commerce se comptent par milliers, avec des juges consulaires sans formation juridique les dysfonctionnements sont la r\u00e8gle et les d\u00e9cisions qui sont rendues par ces juges sont en abus de pouvoir dict\u00e9s par les mandataires et les greffiers, seuls professionnels du droit. Il en d\u00e9coule des spoliations arbitraires des patrimoines par escroquerie aux jugements en usage de faux et en toute impunit\u00e9. Avec des juges professionnels int\u00e8gres dot\u00e9s d'un pouvoir de sanction sur la violation de la loi, beaucoup de drames humains pourraient \u00eatre \u00e9vit\u00e9s, et des milliers d'emplois sauvegard\u00e9s: &lt;a href=\\\"https://youtu.be/L9RBoDRKiW0\\\"&gt;https://youtu.be/L9RBoDRKiW0&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://youtu.be/ouojeCfBkxs\\\"&gt;https://youtu.be/ouojeCfBkxs&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Perp\u00e9tuit\u00e9   r\u00e9elle   sans  possibilit\u00e9    de  lib\u00e9ration   d\u00e9s  la  premi\u00e8re   condanation     pour   les  crimes   pr\u00e9c\u00e9der  d   actes  sexuels   qu  il  s  agisse  de  p\u00e9dophilie   ou   de  crime  pr\u00e9c\u00e9der  de  viol   sur  des  femmes  majeures.&lt;/p&gt;","&lt;p&gt;Proc\u00e8s aux gendarmes et forces de l'ordre ayants mutil\u00e9 des manifestants.&lt;/p&gt;","&lt;p&gt;La surpopulation carc\u00e9rale provient d'un usage excessif de l'incarc\u00e9ration pr\u00e9ventive, pour des individus non susceptibles de r\u00e9cidiver, de fuir ou comploter.&lt;/p&gt;&lt;p&gt;Cet abus cr\u00e9e un engorgement kafka\u00efen souvent qualifi\u00e9 d'indigne. Il aggrave la situation de primo-d\u00e9linquants instables, qui dans l'ennui de la prison font l'\u00e9cole de la p\u00e8gre ou m\u00eame du terrorisme. Il produit ainsi une augmentation num\u00e9rique des auteurs de crimes et d\u00e9lits.&lt;/p&gt;&lt;p&gt;Il faut d'urgence limiter et revoir tous les internements pr\u00e9ventifs.&lt;/p&gt;","&lt;p&gt;Comme dit Monsieur Macron, je ne suis rien. Juste une Avocate fra\u00eechement dipl\u00f4m\u00e9e qui exerce au barreau de Paris et je tiens \u00e0 pr\u00e9server mon anonymat car ce que je viens d\u00e9noncer est un sujet particuli\u00e8rement tabou. J'esp\u00e8re que d'autres Avocats et/ou justiciables qui liront mon post pourront confirmer et d\u00e9velopper. Je pr\u00e9cise que je traite essentiellement des affaires civiles (divorces, prud'hommes etc).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les Jugements \u00e9toil\u00e9s, ce sont des jugements rendus par les Tribunaux fran\u00e7ais et qui sont favorables \u00e0 l'une des parties non pas parce qu'elle aurait raison mais parce qu'elle et/ou son Avocat appartiennent \u00e0 la Franc-Ma\u00e7onnerie. Oui, vous avez bien lu. Cette pratique existe bel et bien en France. La plupart des avocats, magistrats, personnels du greffe et personnels du Minist\u00e8re de la justice sont au courant, mais le grand public l'ignore. En tout cas, jusqu'\u00e0 aujourd'hui.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et pour couronner le tout, on se moque ouvertement du justiciable puisque sur le jugement figure parfois le symbole ma\u00e7onnique suivant :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;* * *&lt;/p&gt;&lt;p&gt; * *&lt;/p&gt;&lt;p&gt;  *&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;qui est interpr\u00e9t\u00e9 par le justiciable comme \u00e9tant un banal s\u00e9parateur de paragraphe mais qui, en r\u00e9alit\u00e9, constitue l'indication que le jugement en question est rendu par et pour des francs-ma\u00e7ons. (Pour meilleure preuve, j'ai d\u00e9j\u00e0 vu \u00e9manant du m\u00eame Tribunal des jugements qui comportaient ces \u00e9toiles en bas de page, et d'autres non : on voit difficilement par quel myst\u00e8re un logiciel de traitement de texte placerait des s\u00e9parateurs sur certains jugements et pas sur d'autres).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le justiciable \\\"non initi\u00e9\\\" croit qu'il  a perdu son proc\u00e8s du fait d'un al\u00e9a judiciaire ou parce que nous, avocats non ma\u00e7ons, l'aurions mal d\u00e9fendu alors qu'en r\u00e9alit\u00e9 il a perdu parce que l'adversaire est franc-ma\u00e7on.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Attention ! Il ne s'agit pas de s'\u00e9riger contre la Franc-ma\u00e7onnerie. Il y a s\u00fbrement parmi les francs-ma\u00e7ons des gens formidables, qui seraient choqu\u00e9s par cette pratique et qui y seraient oppos\u00e9s. Il s'agit juste de porter \u00e0 la connaissance de tous une d\u00e9rive inadmissible et d'y mettre un terme. Ma r\u00e9clamation aurait \u00e9t\u00e9 la m\u00eame si un autre groupe de pens\u00e9e ou une autre minorit\u00e9 b\u00e9n\u00e9ficiait des m\u00eames faveurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin, en tant qu'Avocate, je pr\u00e9cise \u00e0 tous que les jugements en question sont parfaitement conformes au droit (et donc incassables devant la Cour de cassation) puisque les Juges du fond qui s'adonnent \u00e0 de telles pratiques prennent bien soin de n'agir que sur les aspects du dossier qui rel\u00e8vent de leur pouvoir souverain d'appr\u00e9ciation. Les professionnels du droits comprendront.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En r\u00e9sum\u00e9, les d\u00e9s sont pip\u00e9s, tout le monde le sait... sauf vous ! Vous perdez votre temps et votre argent \u00e0 faire un proc\u00e8s qui est perdu d'avance ! C'est non seulement une insulte \u00e0 la d\u00e9mocratie, mais aussi une insulte \u00e0 mon m\u00e9tier d'Avocate et plus globalement une insulte au peuple fran\u00e7ais car les jugements \u00e9toil\u00e9s, comme tous les jugements, portent la mention \\\"Au nom du peuple fran\u00e7ais\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voici ce que je propose :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1- Qu'\u00e0 l'issue du grand/vrai d\u00e9bat, l'Etat cr\u00e9e une commission d'indemnisation et que toute partie perdante \u00e0 un proc\u00e8s, quelle que soit la date du proc\u00e8s (pas de prescription), soit indemnis\u00e9e int\u00e9gralement de son pr\u00e9judice, \u00e0 condition bien s\u00fbr qu'elle produise des documents mettant en \u00e9vidence des symboles ma\u00e7onniques, en particulier les \u00e9toiles dispos\u00e9es en pyramide, qui n'ont vous l'aurez compris, rien \u00e0 faire sur un jugement. Qu'il ne soit pas impos\u00e9 \u00e0 cette victime de devoir intenter une proc\u00e9dure en faux, qui, de mon avis de professionnelle, est la proc\u00e9dure la plus fastidieuse, hasardeuse et compliqu\u00e9e qui soit. Cessons l'hypocrisie, identifions les victimes et que l'Etat, principal fautif, les indemnise.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2- Que les coupables (partie gagnante, avocats, juges, greffiers...) qui ont particip\u00e9 \u00e0 de telles fraudes soient recherch\u00e9s et poursuivis p\u00e9nalement et cela, m\u00eame s'il faut lever le secret de leur appartenance ma\u00e7onnique. Apr\u00e8s tout, dans certains cas, le secret de la confession peut \u00eatre lev\u00e9 vis-\u00e0-vis des pr\u00eatres. Il en est de m\u00eame du secret m\u00e9dical en ce qui concerne les psychiatres. Le serment d'un juge dans l'exercice de son m\u00e9tier de juge est autrement plus sacr\u00e9 que son serment ma\u00e7onnique, m\u00eame si, encore une fois, chacun est libre d'adh\u00e9rer \u00e0 toute religion ou groupe de pens\u00e9e et il est hors de question de faire le proc\u00e8s de la franc-ma\u00e7onnerie. Je pense m\u00eame que les francs-ma\u00e7ons sortiraient grandis si les corrompus parmi eux \u00e9taient d\u00e9masqu\u00e9s et punis.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3- Que le d\u00e9bat soit lanc\u00e9, comme en Italie, sur l'obligation des juges de r\u00e9v\u00e9ler leur appartenance ma\u00e7onnique pour \u00e9viter que de telles d\u00e9rives se reproduisent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En conclusion, \u00e0 l'occasion du Mouvement des gilets jaunes, j'invite tous les justiciables \u00e0 v\u00e9rifier leurs jugements \u00e0 la recherche de symboles \u00e9toil\u00e9s et autres et cr\u00e9er des HashTag de type \\\"balance ton jugement\\\" pour le faire savoir et esp\u00e9rer \u00eatre indemnis\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;la justice et la police doivent revenir a leur fondamentaux a savoir prot\u00e9ger les honn\u00eates gens , les faibles et les innocents et mettre hors d'\u00e9tat de nuire les d\u00e9linquants dans le stricte respect des nos institutions,cela n\u00e9cessite plus de moyens en hommes ,mat\u00e9riels et formation continu.&lt;/p&gt;&lt;p&gt;une veritable arm\u00e9e moderne adapt\u00e9 aux conflits actuels et futureavec du mat\u00e9riel de pointe et surtout en quantit\u00e9 suffisante ce qui est loin d'etre les cas aujourd'hui et ce pour ne plus avoir comme toujours une guerre de retard ex le canon de 155 CESAR la france \tqui le construit a opt\u00e9 pour la version la plus perfectible r\u00e9servant les meilleurs version a l'export&lt;/p&gt;","&lt;p&gt;Possibilit\u00e9 d'enregistrer, en vid\u00e9o, toutes les audiences des Tribunaux&lt;/p&gt;","&lt;p&gt;Il est anormal qu'une personne soit condamn\u00e9e (apr\u00e8s qu'un accusateur se soit retourn\u00e9 contre la banque en disant qu'il n'y avait pas de procuration) parce que la banque a refus\u00e9 de donner une copie des procurations faites environ 20 ans avant en lui disant \\\"ne vous inqui\u00e9tez pas, c'est dans l'ordinateur et qu'ils ne peuvent pas en donner car cela peut toujours changer (modification, annulation)\u00a0\u00bb\u00a0et que le Juge apr\u00e8s lui reproche de ne pas donner le papier de procuration m\u00eame en ayant prouv\u00e9 que l'argent qui a pu passer sur ses comptes ne lui a pas servi personnellement et qu'elle avait des preuves indirectes des procurations.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Dans cette histoire, la victime vivait au d\u00e9part avec environ 550\u20ac, et avocat \u00e0 l'aide juridictionnelle sans pouvoir les obliger \u00e0 demander quoi que ce soit, et l'accusateur avait environ 3600\u20ac de salaire.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Que le menteur se r\u00e9veille  ans apr\u00e8s en faisant l'innocent qu'il n'avait rien vu sur ses comptes pendant 8 ans, et d'innombrables mensonges prouv\u00e9s le concernant : pas pris en compte !&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Quand la personne va \u00e0 la banque et demande une copie du compte pour prouver sa bonne foi suite aux aberrations qu'elle entend sur son compte bancaire, on lui r\u00e9pond que ce n'est pas possible alors que c'est son compte\u00a0!&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Donc, elle n'a rien pris, rien vol\u00e9 et pourtant c'est elle qui est condamn\u00e9e et le voleur a eu 2 fois la somme : 1 fois via la communaut\u00e9 et une autre fois par la condamnation de la banque dont le Juge a permis que la banque se retourne contre sa victime\u00a0!&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Pourtant la victime fut d\u00e9clar\u00e9e apr\u00e8s innocente dans un Jugement de surendettement (oui, car \u00e0 cause de lui, elle est plus qu'endett\u00e9e) &lt;/p&gt;&lt;p&gt;En effet, le Juge de surendettement ne pouvait pas aller contre un Jugement d'appel malgr\u00e9 toutes les preuves, au mieux la diminuer au vu de son innocence quand m\u00eame reconnue.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Ce qui est incroyable c'est que cette personne n'avait pas une t\u00eate d'homme, que la responsabilit\u00e9 de la banque \u00e9tait claire, non\u00a0?, car s'il n'y avait pas de procuration, la banque n'aurait jamais d\u00fb la laisser signer le papier car :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;cette personne n'avait pas une t\u00eate d'homme, &lt;/li&gt;&lt;li&gt;il a \u00e9t\u00e9 prouv\u00e9 que l\u2019accusateur ne pouvait qu\u2019\u00eatre pr\u00e9sent (retrait dans la banque \u00e0 cette p\u00e9riode, etc.)&lt;/li&gt;&lt;li&gt;elle avait sign\u00e9 avec sa propre signature tr\u00e8s claire car reproduisant son nom et non-pas le nom ou la signature de l'autre sur les bordereaux de cl\u00f4ture, de virements dont virements beaucoup plus importants sur le compte de l'accusateur&lt;/li&gt;&lt;li&gt;donc, s\u2019il y avait eu probl\u00e8me, le banquier aurait d\u00fb tout stopper&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Et bien : pas pris en compte !&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;C'est une aberration que la banque, qui se retourne contre cette personne, qui doit avoir elle-m\u00eame la preuve de son innocence mais qui r\u00e9pond au Juge qu'il n'y en a pas parce qu'elle n'a pas retrouv\u00e9 le papier !...malgr\u00e9 les preuves prouvant qu'il ne pouvait qu'y avoir des procurations.&lt;/p&gt;&lt;p&gt;Mais, m\u00eame si la banque se place du c\u00f4t\u00e9 de la victime, elle dit aussi que si l'accusateur est innocent\u00e9, ils demandent quand m\u00eame \u00e0 ce qu'ils puissent se retourner financi\u00e8rement contre sa victime ...&lt;/p&gt;&lt;p&gt;Et c'est comme \u00e7a que la vie d'une victime innocente est bousill\u00e9e pendant 17 ans (proc\u00e8s + ann\u00e9es de surendettement) avec une \u00e9norme perte d'argent.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Effectivement, c'est un Jugement incompr\u00e9hensible car la victime au vu de son dossier \u00e9tait persuad\u00e9e de gagner \u00e0 99%, d'enfin pouvoir vivre apr\u00e8s des ann\u00e9es de d\u00e9fense dans ce proc\u00e8s tr\u00e8s lourd (sans compter tout le mal qu'il lui avait d\u00e9j\u00e0 fait) et ce fut le d\u00e9but d'un \u00e9norme cauchemar et d\u2019une descente aux enfers !&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Il faut changer cela car il est anormal que les gens qui donnent ou acceptent une procuration n'aient pas une preuve \u00e9crite obligatoire de ce fait et qu'ils n'aient pas acc\u00e8s \u00e0 leur compte bancaire dans la banque avec des imprim-\u00e9cran (pas sur le site web) car ce qu'il y a dans les ordinateurs apr\u00e8s ...&lt;/p&gt;&lt;p&gt;C'est tr\u00e8s grave car des vies ont \u00e9t\u00e9 ab\u00eem\u00e9es, d\u00e9truites par cette injustice car n'oubliez pas qu'un menteur (je parle de ce cas) a 10 ans pour se retourner contre la banque.&lt;/p&gt;&lt;p&gt;Je vous laisse imaginer la victime qui doit retourner 10 ans en arri\u00e8re pour essayer de trouver des preuves de sa bonne foi ! Quasi impossible !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut qu'il y ait une loi qui :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;oblige les banques \u00e0 donner une preuve des procurations faites au mandant et mandataire&lt;/li&gt;&lt;li&gt;oblige les banques \u00e0 donner une preuve des modifications ult\u00e9rieures au mandant et au mandataire&lt;/li&gt;&lt;li&gt;prot\u00e8ge les victimes pour ne plus qu\u2019un Juge prononce un tel jugement&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si ce n'est pas possible, plus de procuration bancaire car BIEN TROP DANGEREUX ! Tant que tout va bien entre les personnes, \u00e7a va mais apr\u00e8s si l'une d'elle est mauvasie, c'est la catastrophe pour sa victime !&lt;/p&gt;","&lt;p&gt;Nos braves flics nationaux sont plus ou moins dou\u00e9s et entra\u00een\u00e9s. Je n'ai aucune confiance dans le d\u00e9veloppement exponentiel des milices \u00e0 la disposition des maires-petits barons, dont les membres sont en g\u00e9n\u00e9ral recal\u00e9s d'ailleurs. Un ou deux gardes-champ\u00eatres par grosse commune, oui, mais pas de \\\"vigilantes\\\" du Far-West.&lt;/p&gt;","&lt;p&gt;Garantie totale de l'ind\u00e9pendance de la Justice par le chef de l'\u00e9tat et les membres de son gouvernement, commission s\u00e9natorial annuel de contr\u00f4le de cette ind\u00e9pendance en cas de manquement la d\u00e9mission du ministre ou d'un repr\u00e9sentant de son minist\u00e8re concern\u00e9 pourras \u00eatre demand\u00e9 en cas de manquement ou d'ing\u00e9rence.cette commission devra entendre tout les acteurs concern\u00e9 et avant de prendre cette d\u00e9cision.&lt;/p&gt;","&lt;p&gt;Baisse des aides sociales pour les parents d'enfants d\u00e9linquants.&lt;/p&gt;&lt;p&gt;Pour tous les parents qui laissent leurs enfants dans la rue et les laisse agresser, voler, dealer...&lt;/p&gt;&lt;p&gt;La responsabilit\u00e9 des parents doit \u00eatre engag\u00e9.&lt;/p&gt;&lt;p&gt;Ceux qui veulent tenir leur enfants y arrivent.&lt;/p&gt;","&lt;p&gt;Interdiction d\u00e9finitive \u00e0 un \u00e9lu quel qu'il soit d'exercer un mandat \u00e9lectif apr\u00e8s avoir \u00e9t\u00e9 condamn\u00e9 pour avoir d\u00e9tourn\u00e9 de l'argent public ou commis des faits relevant de d\u00e9lits et bien s\u00fbr de crimes..&lt;/p&gt;","&lt;p&gt;rendre effectivement ind\u00e9pendant le pouvoir judiciaire et le pouvoir \u00e9x\u00e9cutif&lt;/p&gt;&lt;p&gt;revoir le Conseil Sup\u00e9rieur de la magistrature pour lui donner un pouvoir de contr\u00f4le effectif et de nomination du parquet&lt;/p&gt;","&lt;p&gt;Les juges rendent la justice \\\"au nom du peuple fran\u00e7ais\\\", mais ne lui rendent jamais compte. Ceci doit changer, et les juges et autres magistrats doivent \u00eatre soumis au pouvoir du peuple, choisis et r\u00e9voqu\u00e9s par lui.&lt;/p&gt;","&lt;p&gt;suprimer le ministere de la justice&lt;/p&gt;","&lt;p&gt;La justice n'est pas ind\u00e9pendante en France et surtout n'est pas donn\u00e9e de la m\u00eame fa\u00e7on selon les individus. On ne peut plus leur faire confiance. Il faut lui interdire d'\u00eatre syndiqu\u00e9e (mur des cons) et changer les r\u00e8gles qui permettent de lib\u00e9rer un individu dangereux pour une erreur de proc\u00e9dure !&lt;/p&gt;","&lt;p&gt;Certains crimes tels que ceux ( crimes d\u2019enfants et actes de terrorisme ) ne m\u00e9ritent qu\u2019une peine exceptionnelle qui doit \u00eatre r\u00e9introduite dans le droit fran\u00e7ais .L\u2019abolition de la peine de mort constitue une faille qui n\u2019 a pas eu de substitution .&lt;/p&gt;","&lt;p&gt;Suppression de l'immunit\u00e9 parlementaire : Aucun citoyen ne peut \u00eatre au-dessus des autres, pas de passe-droit.&lt;/p&gt;","&lt;p&gt;Actuellement, les personnes tranchant un litige (magistrature du si\u00e8ge) et celles repr\u00e9sentant la soci\u00e9t\u00e9 (magistrature debout, c'est-\u00e0-dire les procureurs, ceux qui poursuivent dans un proc\u00e8s p\u00e9nal) sont issus de la m\u00eame formation, partagent les m\u00eames locaux, et surtout, tout au long de leur carri\u00e8re, alternent entre si\u00e8ge et parquet.&lt;/p&gt;&lt;p&gt;L'id\u00e9e serait d'adopter sur ce point (et uniquement ce point !) une approche davantage anglo-saxonne : ceux qui jugent restent uniquement juges, et la passerelle serait davantage entre procureurs et avocats, deux m\u00e9tiers similaires, les procureurs requ\u00e9rant pour la soci\u00e9t\u00e9, les avocats plaidant pour un individu.&lt;/p&gt;","&lt;p&gt;les incivilit\u00e9s puis d\u00e9linquances des tr\u00e8s jeunes doivent avoir une r\u00e9ponse de nettoyage, aide dans les h\u00f4pitaux... tant pour qu'il n'y ait pas impunit\u00e9 mais aussi pour qu'il y ait des prises de conscience . Peut-\u00eatre compliqu\u00e9 \u00e0 mettre en place et m\u00eame co\u00fbteux mais tellement plus sain que la prison ou le laiss\u00e9 faire de l'escale d\u00e9linquante&lt;/p&gt;","&lt;p&gt;Comme en Norv\u00e8ge et en Finlande, il faudrait envisager une dur\u00e9e maximale aux peines de prison.\u00a0Dans ce cadre, faire appel aux sciences humaines, en particulier \u00e0 la criminologie. Une question qui devrait nous guider serait, par exemple : \\\"Au-del\u00e0 de quelle dur\u00e9e un allongement de la peine ne produit plus d\u2019effet b\u00e9n\u00e9fique observable sur le taux de r\u00e9cidive\u00a0? \\\"  C'est une occasion de progresser en humanit\u00e9, en empathie et en magnanimit\u00e9 en travaillant \u00e0 la r\u00e9alisation de grands id\u00e9aux de justice et d'humanisme.  Mais c'est aussi profond\u00e9ment pragmatique puisqu'il s'agit de prot\u00e9ger la soci\u00e9t\u00e9 en choisissant objectivement les moyens les plus efficaces pour la r\u00e9insertion des condamn\u00e9s, ceux qui minimisent les taux de r\u00e9cidive et donc le risque social.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bien s\u00fbr, une telle mesure devrait \u00eatre int\u00e9gr\u00e9e \u00e0 une refonte profonde du syst\u00e8me carc\u00e9ral, notamment \u00e0 un accompagnement psycho-social des d\u00e9tenus pendant et apr\u00e8s leur d\u00e9tention.  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sources : &lt;/p&gt;&lt;ul&gt;&lt;li&gt;http://www.maitre-eolas.fr/post/2012/08/24/Un-petit-mot-de-droit-norv%C3%A9gien&lt;/li&gt;&lt;li&gt;https://oip.org/analyse/finlande-lecon-de-decroissance-carcerale/&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Les conseils (avocats) usent r\u00e9guli\u00e8rement du mensonge pour compliquer les d\u00e9cisions des juges.&lt;/p&gt;&lt;p&gt;Cette possibilit\u00e9 permet de tromper les juges.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les avocats doivent avoir le droit de d\u00e9fendre leur client, ils ne doivent pas avoir le droit de mentir pour am\u00e9liorer la defense  de leur client  et nuire \u00e0 la vraie justice.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une sanction s\u00e9v\u00e8re doit \u00eatre institu\u00e9 contre ceux qui en usent.&lt;/p&gt;","&lt;p&gt;Supprimer les primes distribu\u00e9es aux directeurs et autres subordonn\u00e9s mis en place par Sarkozy dans les administrations des services publics. Ces primes cons\u00e9quentes ne servent que l'int\u00e9r\u00eat des dirigeants et n'incitent pas \u00e0 l'am\u00e9lioration des services dans lequel ils travaillent.&lt;/p&gt;","&lt;p&gt;Si la police (gendarme, police,...)\u00a0somme\u00a0\u00a0une personne \u00a0de s arr\u00eater si la personne ne s arr\u00eate pas la police doit pouvoir tirer sans ensuite \u00eatre plac\u00e9e sous le contr\u00f4le de l 'IGPN.\u00a0 avec suspicion de fautes . Ce serait r\u00e9tablir l 'autorit\u00e9 de la France&lt;/p&gt;","&lt;p&gt;Il faut augmenter le budget de la justice dans le but d'augmenter le nombre de magistrats, mais ne surtout pas construire plus de prisons. &lt;/p&gt;&lt;p&gt;La France a une carence structurelle de sa justice, un procureur g\u00e8re plus de 2600 dossiers quand les allemands et belges en g\u00e8rent moins de 1000. &lt;/p&gt;&lt;p&gt;La police fonctionne plut\u00f4t correctement. Seulement son pouvoir est sap\u00e9 par l'engorgement des dossiers. Les policiers frustr\u00e9s voient trop souvent un d\u00e9linquant arr\u00eat\u00e9 se retrouvant tr\u00e8s vite en libert\u00e9 et r\u00e9cidive \u00e0 cause des carences de la justice. Il y a une inversion des pouvoirs quand un d\u00e9linquant se moque des flics.&lt;/p&gt;&lt;p&gt;Durcir une peine ne sert \u00e0 rien si on ne se donne pas les moyens de l'appliquer !&lt;/p&gt;","&lt;p&gt;Les arm\u00e9es devraient avoir les &lt;strong&gt;m\u00eame&lt;/strong&gt; droits syndicaux comme tout citoyen avec les &lt;strong&gt;m\u00eame &lt;/strong&gt;r\u00e9serves de droit de gr\u00e9ve et de service que les personnels de sant\u00e9, d'incendie notamment.&lt;/p&gt;","&lt;p&gt;Exemple : Affaire Benalla (toujours pas en prison malgr\u00e9 toutes les inculpations, vid\u00e9os et enregistrements audio prouvant ses d\u00e9lits) et gilets jaunes en garde \u00e0 vue imm\u00e9diate (pas les casseurs, \u00e7a c'est normal)&lt;/p&gt;","&lt;p&gt;Fin des armes subl\u00e9tales dans les manifestations &lt;/p&gt;","&lt;p&gt;Tout djihadiste ayant combattu sur un sol \u00e9tranger doit \u00eatre d\u00e9fait de sa nationalit\u00e9 fran\u00e7aise et abandonn\u00e9 \u00e0 son sort sur ce sol \u00e9tranger et jug\u00e9 par celui-ci.&lt;/p&gt;","&lt;p&gt;R\u00e9ouverture d'une n\u00e9gociation sur la probl\u00e9matique de l'indemnisation, mettre un terme aux in\u00e9galit\u00e9s cr\u00e9\u00e9es par les d\u00e9crets iniques&lt;/p&gt;&lt;p&gt;de juillet 2000 et de 2004.&lt;/p&gt;","&lt;p&gt;\u00e0 l'heure actuelle, les personnes trans doivent passer devant le tribunal de grande instance pour pouvoir changer leur mention de sexe \u00e0 l'\u00e9tat civil (passer de F \u00e0 M ou inversement). Non seulement cette d\u00e9cision est compl\u00e8tement subjective par rapport au juge, mais c'est une proc\u00e9dure longue, qui, en attendant, se retrouvent confront\u00e9s \u00e0 des probl\u00e8mes administratifs (carte d'identit\u00e9 pour quelqu'un de masculin alors que la personne est une femme).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le pr\u00e9nom, lui, doit \u00eatre chang\u00e9 en Mairie, mais n\u00e9cessite des \\\"preuves\\\" d'utilisation de celui-ci, or, cela n\u00e9cessite de monter un dossier et d'attendre plusieurs semaines afin que nos pr\u00e9noms soient finalement chang\u00e9s &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le r\u00e9sultat, en attendant ces proc\u00e9dures d'aboutir (si l'officier d'\u00e9tat civil est coop\u00e9ratif, ainsi que les juges) est la discrimination au logement, \u00e0 l'emploi, ainsi que par exemple pour les colis \u00e0 la Poste, que celle-ci refuse de d\u00e9livrer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Plusieurs universit\u00e9s en France permettent notamment l'utilisation d'un pr\u00e9nom d'usage dans les listes d'appel et au sein de l'administration locale conform\u00e9ment au guide du D\u00e9fenseur des Droits https://www.defenseurdesdroits.fr/sites/default/files/atoms/files/836170010_lgbt_access.pdf&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Qu'attendons-nous pour donner une \u00e9galit\u00e9 \u00e0 des personnes qui la demandent et qui militent pour cela depuis plusieurs d\u00e9cennies ? Ils sont humains, comme vous, et ne demandent qu'\u00e0 vivre tranquillement, sans se battre pour \u00eatre reconnus enfin comme ils le sont.&lt;/p&gt;","&lt;p&gt;Toute intervention militaire fran\u00e7aise \u00e0 l'\u00e9tranger doit \u00eatre valid\u00e9e par le parlement. Le pr\u00e9sident ne peut d\u00e9cider seul d'engager l'arm\u00e9e hors du sol fran\u00e7ais. &lt;/p&gt;","&lt;p&gt;manque d'huissiers, de juges .&lt;/p&gt;&lt;p&gt;J'ai une action qui dure depuis 8 ans et qu n'est pas termin\u00e9e&lt;/p&gt;","&lt;p&gt;tout citoyens doit \u00eatre jug\u00e9 dans les m\u00eames conditions , qu'on soit politique , policier , ou citoyen&lt;/p&gt;&lt;p&gt;en finir avec les passe droit&lt;/p&gt;","&lt;p&gt;Que le statut d'Elu soit une circonstance aggravante lorsqu'ils commettent un d\u00e9lit.  &lt;/p&gt;&lt;p&gt;Et que leur responsabilit\u00e9 personnelle puise \u00eatre engag\u00e9e et que les frais de justice soient \u00e0 leur charge en cas de condamnation.  &lt;/p&gt;&lt;p&gt;Marre d'avoir des \u00e9lus qui se cachent derri\u00e8re leur statut et font payer les frais de justice par les contribuables. &lt;/p&gt;","&lt;p&gt;ne pas fermer les petits tribunaux, des d\u00e9lais de proc\u00e9dure plus rapides, &lt;/p&gt;","&lt;p&gt;Il s'agit de r\u00e9former le dispositif de l'aide juridictionnelle pour le rendre plus \u00e9fficace et garant d'une meilleure d\u00e9fense des personnes imp\u00e9cunieuses.&lt;/p&gt;&lt;p&gt;En effet, aujourd'hui, les honoraires de l'avocat qui assure cette aide se calculent selon un bar\u00e8me : une valeur du point multipli\u00e9e par un coefficient (nombre de points) fix\u00e9 par un bar\u00e8me pour chaque proc\u00e9dure. Ce dispositif qui consiste dans une gestion de la p\u00e9nurie - car il ne tient pas compte du co\u00fbt raisonnable d'une proc\u00e9dure - aboutit \u00e0 ce que les avocats, soit travaillent \u00e0 perte pour assurer une d\u00e9fense effective de leur client, soit b\u00e2clent le travail pour perdre le moins d'argent possible (mauvaise qualit\u00e9 des \u00e9critures, limitation des proc\u00e9dures engag\u00e9es lorsque les imp\u00e9ratifs d'une bonne d\u00e9fense justifieraient l'engagement d'autres instances).&lt;/p&gt;&lt;p&gt;Il faut donc r\u00e9former ce syst\u00e8me qui nuit aux justiciables comme aux avocats, en le rempla\u00e7ant par un syst\u00e8me de facturation des honoraires au r\u00e9el, contr\u00f4le de leur caract\u00e8re raisonnable au cas par cas par le B\u00e2tonnier (taxe) et, enfin, liquidation par l'Etat.&lt;/p&gt;&lt;p&gt;Ce dispositif ne peut \u00eatre s\u00e9par\u00e9 de la mesure qui vise \u00e0 supprimer le privil\u00e8ge de l'Etat en mati\u00e8re de voies d'ex\u00e9cution car les avocats, qui exercent en lib\u00e9ral, pourraient voir leur activit\u00e9 \u00e9conomiquement menac\u00e9e par des d\u00e9lais d'encaissement trop longs.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"background-color:transparent;\\\"&gt;la Cour de discipline budg\u00e9taire et financi\u00e8re (CDBF)&lt;/strong&gt;&lt;span style=\\\"background-color:transparent;\\\"&gt; doit pouvoir sanctionner les gestionnaires publics qui ont vendu \u00e0 perte des biens lucratifs de l\u2019Etat&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le nazisme, ses symboles et sa propagande sont interdits.&lt;/p&gt;&lt;p&gt;Le salafisme est un fascisme aussi dangereux mais omnipr\u00e9sent et tol\u00e9r\u00e9.&lt;/p&gt;","&lt;p&gt;Pour les peines inf\u00e9rieures \u00e0 2 ans et dans le cas d'une premi\u00e8re condamnation possibilit\u00e9 de faire des travaux d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral avec port d'un bracelet \u00e9lectronique. En cas de refus la peine est applicable&lt;/p&gt;","&lt;p&gt;Retention en centre ferm\u00e9 et surveill\u00e9&lt;/p&gt;&lt;p&gt;Etude du dossier sous moins d'un mois &lt;/p&gt;&lt;p&gt;Si rejet , expulsion&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La violence appelle la violence. Une partie de la violence observ\u00e9e et rapport\u00e9e vient de la posture des forces de l'ordre. Posture de nasse, usage de gaz lacrimog\u00e8ne ou de violence corporelle ... Dans des pays comme la Grande Bretagne, l'Allemagne et d'autres, les forces de l'ordre qui interviennent sont form\u00e9es pour dialoguer, r\u00e9duire les tensions.&lt;/p&gt;&lt;p&gt;Ma proposition est de rendre obligatoire dans la formation (avec renouvellement comme pour le secourisme), l'approche de la d\u00e9sescalade, approche inspir\u00e9e par ce qui est pratiqu\u00e9 chez nos voisins et qui a fait ses preuves (retour d'exp\u00e9rience).&lt;/p&gt;&lt;p&gt;Ce n'est pas incompatible avec l'usage de la force face \u00e0 des groupes violents.&lt;/p&gt;","&lt;p&gt;un organisme de contr\u00f4le citoyen, pour v\u00e9rifier que le traitement de la justice soit aussi rapide, et \u00e9galitaire, quel que soit les d\u00e9lits. Et faire en sorte que la dur\u00e9e d'un jugement ne dure pas plusieurs ann\u00e9es. et quelle soit aussi rapide que le pr\u00e9judice est important&lt;/p&gt;","&lt;p&gt;Depuis sa cr\u00e9ation en 1993, il y a eu 7 proc\u00e8s pour quelque 1200 plaintes d\u00e9pos\u00e9es\u00a0! Aucun n\u2019a donn\u00e9 lieu \u00e0 une peine d\u2019emprisonnement ferme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u2019exemple embl\u00e9matique d\u2019une complaisance inacceptable constitue le jugement de Christine Lagarde. La ministre \u0153uvrait pour que l\u2019arbitrage d\u2019un tribunal priv\u00e9 soit mis en place dans l\u2019affaire de Bernard Tapie apr\u00e8s que les recours judiciaires de la r\u00e9publique lui ont donn\u00e9 tort. Elle agissait contre le vent et marr\u00e9s au d\u00e9triment de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral\u00a0: 404 millions d\u2019euros d\u2019argent public \u00e9tait en cause ! &lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;La CJR l\u2019a condamn\u00e9e pour \u00ab\u00a0n\u00e9gligence\u00a0\u00bb tout en \u00e9tablissant et reconnaissant les nombreuses fautes graves de la ministre\u00a0! Elle a \u00e9t\u00e9 reconnue coupable d\u2019un d\u00e9tournement de 45 millions \u20ac de fonds publics par un tiers, mais \u00ab\u00a0&lt;u&gt;dispens\u00e9e de peine\u00a0&lt;/u&gt;\u00bb. Cadeau suppl\u00e9mentaire\u00a0: le jugement n\u2019est pas inscrit dans son casier judiciaire.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;L\u2019exemple encore plus flagrant\u00a0: Charles Pasqua avait \u00e9t\u00e9 relax\u00e9 par la CJR dans l\u2019affaire de malversations du casino d\u2019Annemasse alors qu\u2019il avait pr\u00e9alablement \u00e9t\u00e9 condamn\u00e9 par la justice ordinaire \u00e0 dix-huit mois d\u2019emprisonnement avec sursis.&lt;/p&gt;","&lt;p&gt;Suppression de toute immunit\u00e9 les \u00e9lus doivent r\u00e9pondre de leurs actes &lt;/p&gt;","&lt;p&gt;Encore trop souvent l\u2019\u00e9tat et les collectivit\u00e9s donnent de l\u2019argent \u00e0 des familles ou le \u00ab\u00a0menfoutisme\u00a0\u00bb est le mot d\u2019ordre. R\u00e9sultat la d\u00e9linquance r\u00e8gne. Pour des questions de logique d\u2019une part et de respect d\u2019autre part. C\u2019est couper le robinet des aides autres allocations \u00e0 ce type de famille. Le contribuable lambda n\u2019est pas un robinet in\u00e9puisable en termes d\u2019argent. Le respect s\u2019apprend, quand on ne respecte rien on n\u2019a droit \u00e0 rien.&lt;/p&gt;","&lt;p&gt;Nous vivons une \u00e9poque dans laquelle les voyous ont un go\u00fbt certain pour les selfies ou les vid\u00e9os les montrant ex\u00e9cutant des mauvaises actions ( cf le pistolet sur la tempe d'une enseignante ).&lt;/p&gt;&lt;p&gt;Pour satisfaire ce besoin de publicit\u00e9, une condamnation au port du bracelet \u00e9lectronique n'est pas suffisant. Un ou plusieurs mois d'exposition publique attach\u00e9 \u00e0 un pilori, avec changement du lieu toutes les semaines, serait tr\u00e8s efficace pour faire conna\u00eetre ces malfrats. Et leur mettre une t\u00e2che ind\u00e9l\u00e9bile sur leur amour propre.&lt;/p&gt;","&lt;p&gt;L\u2019ex\u00e9cution des peines prononc\u00e9es par les tribunaux doit \u00eatre effective . Comment un d\u00e9linquant condamn\u00e9 \u00e0 une peine qu'il n'ex\u00e9cute pas peut-il se remettre en question. Toutes les condamnations prononc\u00e9es doivent \u00eatre suivies d'effet, en finir avec les remises de peine pour bon comportement en prison. Les condamnations prononc\u00e9es sont en lien avec des faits qui ont eu lieu et qui ont \u00e9t\u00e9 sanctionn\u00e9es par des juges , des jur\u00e9s. C'est remettre en cause la d\u00e9cision de justice qui avait \u00e9t\u00e9 prise.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Simplifier le droit&lt;/strong&gt;. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Doter la justice de moyens adapt\u00e9s&lt;/strong&gt;, performants et moderniser toutes les structures d\u2019accueil p\u00e9nitentiaires. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Augmenter le budget de la justice de 40% &lt;/strong&gt;en cinq ans. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Doubler la capacit\u00e9 d\u2019accueil des centres p\u00e9nitentiaires d&lt;/strong&gt;ans les zones fortement peupl\u00e9es. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Valoriser les m\u00e9tiers de l\u2019administration p\u00e9nitentiaire. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; &lt;/strong&gt;- &lt;strong&gt;Rendre obligatoires les travaux d\u2019int\u00e9r\u00eats g\u00e9n\u00e9raux &lt;/strong&gt;pour les repris de justice en particulier pour les d\u00e9lits mineurs. &lt;/p&gt;","&lt;p&gt;Certaines femmes viol\u00e9es, voient avec horreur et peur, leur agresseur apr\u00e8s qu\u2019il est purg\u00e9 sa peine, revenir habiter \u00e0 c\u00f4t\u00e9 de chez elle, dans le m\u00eame immeuble, la m\u00eame rue, le m\u00eame quartier, la m\u00eame ville. Car souvent, c\u2019est dans leur entourage professionnel, familial, amical ou autre, que se trouve la personne qui l\u2019a agress\u00e9.&lt;/p&gt;&lt;p&gt;Et \u00e0 leur sortie de prison, rien ne les emp\u00eache de revenir habiter \u00e0 c\u00f4t\u00e9 de leur victime.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut, une loi, qui apr\u00e8s leur lib\u00e9ration, les obligent, \u00e0 habiter loin, tr\u00e8s loin, leur interdisant d\u2019habiter \u00e0 moins de 200km de la femme qu\u2019ils ont viol\u00e9s&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Rendre la justice r\u00e9ellement ind\u00e9pendante&lt;/strong&gt; du pouvoir et du pr\u00e9sident de la r\u00e9publique en modifiant la nomination des procureurs de la r\u00e9publique. Ils ne doivent plus \u00eatre nomm\u00e9s par le gouvernement mais par exemple \u00e9lus par un coll\u00e8ge de juges...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Punir les sp\u00e9culateur immobiliers qui font leurs beurre sur la recherche de logements &lt;/p&gt;","&lt;p&gt;AU troisi\u00e8me d\u00e9lit l'\u00e9tranger est expuls\u00e9, imm\u00e9diatement si sa peine est inf\u00e8rieure \u00e0 6 mois, sinon sa peine ex\u00e9cut\u00e9e&lt;/p&gt;","&lt;p&gt;Les peines prononc\u00e9es par la justice ne sont pas suffisamment ex\u00e9cut\u00e9es (sauf pour les automobilistes, c'est vrai). Un dealer r\u00e9cidiviste qui se retrouve dehors au bout de qqes mois, ce n'est pas normal.&lt;/p&gt;&lt;p&gt;Pour tout condamn\u00e9, il faut que la peine soit r\u00e9ellement ex\u00e9cut\u00e9e, que les sursis pr\u00e9c\u00e9dents tombent.&lt;/p&gt;&lt;p&gt;En plus, comme pour les amendes ou les condamnation financi\u00e8res, les peines de prison doivent se cumuler (une condamnation de 6 mois + une condamnation de 3 mois = 9 mois et pas 4 mois apr\u00e8s remises de peine...).&lt;/p&gt;","&lt;p&gt;Trouver d'autres solutions mais ne plus mettre \u00e0 bout les militaires par une suractivit\u00e9 qui les \u00e9puise et fragilise toute notre arm\u00e9e.&lt;/p&gt;","&lt;p&gt;impossibilit\u00e9 d'admettre des repris de justice  pour si\u00e9ger au conseil constitutionnel&lt;/p&gt;","&lt;p&gt;Diminuer d'au moins 50% notre arsenal nucl\u00e9aire. &lt;/p&gt;","&lt;p&gt;Que ce soit pour la gendarmerie nationale ou la police nationale, mise en place d'une police des polices r\u00e9ellement ind\u00e9pendante de ces deux institutions avec des dirigeants n'ayant appartenu \u00e0 aucune des deux et la publication des r\u00e9sultats motiv\u00e9s des enqu\u00eates.&lt;/p&gt;","&lt;p&gt;Nous savons que de nombreux fonctionnaires de police et de justice ou de d\u00e9tenteurs de pouvoir ont un QI et un QE tr\u00e8s limit\u00e9s.&lt;/p&gt;&lt;p&gt;Ceci repr\u00e9sente un danger pour la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;Le d\u00e9tenteur d'un pouvoir de police et/ou de justice doit \u00eatre un \u00eatre \u00e0 la fois intelligent et capable d'\u00e9motions. Il est donc n\u00e9cessaire d'interdire l'acc\u00e8s ces professions sensibles \u00e0 des personnes intellectuellement limit\u00e9es et aux psychopathes par des contr\u00f4les tr\u00e8s s\u00e9v\u00e8res. C'est notre s\u00e9curit\u00e9 et notre libert\u00e9 qui est en jeu.&lt;/p&gt;","&lt;p&gt;Cette proposition consiste \u00e0&lt;strong class=\\\"ql-size-large\\\"&gt; l\u00e9galiser l'usage, la d\u00e9tention et la culture du cannabis sur la totalit\u00e9 du territoire fran\u00e7ais.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, de nombreux \u00e9tats (Canada, Uruguay, Afrique du Sud, Californie, Alaska...) ont d\u00e9cid\u00e9 d\u00e9mocratiquement, \u00e0 la suite de d\u00e9bats publiques, de l\u00e9galiser le cannabis. Les modalit\u00e9s ne sont certes pas pareil dans tous les \u00e9tats.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voici ci-dessous un recueil d'arguments trouv\u00e9s sur l'ancien site de d\u00e9bat \\\"newsring.fr\\\". La question \u00e9tait \\\"Doit-on d\u00e9p\u00e9naliser le cannabis?\\\" et non \\\"l\u00e9galiser comme ici\\\":&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u style=\\\"background-color:rgb(255,255,255);color:rgb(29,33,41);\\\"&gt;Premier t\u00e9moignage (POUR):&lt;/u&gt;&lt;/p&gt;&lt;p&gt;\\\"&lt;/p&gt;&lt;p&gt;Quinze ans d'infiltration et de d\u00e9mant\u00e8lement de r\u00e9seaux de trafics ont fait de moi un t\u00e9moin acteur privil\u00e9gi\u00e9, j'affirme d\u00e9sormais qu'il faut l\u00e9galiser la culture perso (voir mon livre \u00abBrute de coffrage\u00bb)\u00a0pour :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;recentrer et augmenter les moyens de la lutte contre les trafics de drogues dures ;&lt;/li&gt;&lt;li&gt;diminuer la violence dans nos rues (voir le livre : \u00abComment en finir avec les dealers\u00bb de Stephane Gatignon) ;&lt;/li&gt;&lt;li&gt;r\u00e9tablir le dialogue sur les essentiels psycho-socio avec les g\u00e9n\u00e9rations montantes et\u00a0redonner confiance \u00e0 nos jeunes qui nous voient mourir par dizaines de milliers par l'alcool et le tabac sans que personne\u00a0ne soit inqui\u00e9t\u00e9, et qui sont criminalis\u00e9s d\u00e9s leur premier joint, perdant ainsi toute r\u00e9f\u00e9rence de confiance dans un monde d'adulte qu'ils estiment d\u00e9biliser, \u00e0 juste titre ;&lt;/li&gt;&lt;li&gt;permettre une consommation raisonn\u00e9e, jusque l\u00e0 motiv\u00e9e par l'interdit et entra\u00eenant des comportements compulsifs li\u00e9s \u00e0 l'interdit et \u00e0 la r\u00e9bellion ;&lt;/li&gt;&lt;li&gt;parce qu'aucune litt\u00e9rature scientifique mondiale ne mentionne le moindre cas de d\u00e9c\u00e8s li\u00e9 au cannabis ;&lt;/li&gt;&lt;li&gt;parce que notre cerveau est \u00e9quip\u00e9 d'un syst\u00e8me de synapses et de r\u00e9cepteurs vou\u00e9s \u00e0 la mol\u00e9cule de cannabis (syst\u00e8me canabino\u00efque) quinze fois sup\u00e9rieur en taille que pour les hormones. Nous en avons donc une autoproduction, une s\u00e9cr\u00e9tion endog\u00e8ne ;&lt;/li&gt;&lt;li&gt;parce qu'il est d\u00e9finitivement admis que le cannabis poss\u00e8dent d'innombrables vertus th\u00e9rapeutiques.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Mais il y a aussi d'autres raisons :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le cannabis n'est en rien comparable avec la dangerosit\u00e9 des autres drogues ;&lt;/li&gt;&lt;li&gt;des empires pass\u00e9s et des philosophies se sont d\u00e9velopp\u00e9s sur cette plante.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Plusieurs causes ont provoqu\u00e9 l'interdit :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;la tentative d'assassinat en Egypte \u00e0 l'encontre de Napol\u00e9on par un soi disant Haschichien ;&lt;/li&gt;&lt;li&gt;la constitution du premier lobbying am\u00e9ricain enregistr\u00e9 avec les producteurs de coton affol\u00e9s par la concurrence du chanvre.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Autant de raisons sans fondement qui ont conduit au b\u00fbcher une plante que la nature nous a donn\u00e9 et que l'\u00e9tat \u00e0 transformer en d\u00e9lit.&lt;/p&gt;&lt;p&gt;Savez-vous que l'absinthe ne rend pas fou et serait m\u00eame plut\u00f4t un alcool po\u00e9tique aux effets moins ravageur sur le comportement que les autres alcools, pourtant il est interdit, juste parce que les vignerons ont eu peur de sa concurrence dans le monde ouvrier qui en avait fait une boisson symbole, le communard, et que ces m\u00eames vignerons ont cr\u00e9\u00e9 le premier lobby fran\u00e7ais pour d\u00e9truire l'image de l'absinthe...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;De plus il est a signaler que :&lt;/p&gt;&lt;p&gt;Aucun texte de loi ne d\u00e9finit ce que sont les stup\u00e9fiants !&lt;/p&gt;&lt;p&gt;Seuls des arr\u00eat\u00e9s minist\u00e9riels et un vague texte europ\u00e9en des ann\u00e9es 60 les qualifient. Ce qui est absolument anticonstitionnel. Puisque la constitution nous dit que nous ne pouvons \u00eatre jug\u00e9 que sur une loi !&lt;/p&gt;&lt;p&gt;J'ai pr\u00e9sent\u00e9 cette QPC (question prioritaire de constitutionnalit\u00e9) en d\u00e9but de cette ann\u00e9e, la cour de cassation la rejet\u00e9 sans autre forme de proc\u00e8s validant ainsi la capacit\u00e9 de notre justice a \u00eatre dictatoriale.&lt;/p&gt;&lt;p&gt;\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Deuxi\u00e8me avis et t\u00e9moignage (CONTRE mais pour LEGALISER):&lt;/u&gt;&lt;/p&gt;&lt;p&gt;\\\"&lt;/p&gt;&lt;p&gt;Le cannabis, qu'on le veuille o\u00f9 non, est un produit de grande consommation, il est consomm\u00e9 par de nombreuse personnes : du hippie au cadre sup\u00e9rieur. Son interdiction est une v\u00e9ritable aberration.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les arguments sociaux :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le cannabis \u00e0 \u00e9t\u00e9 essay\u00e9 par un jeune sur deux entre 16 et 25 ans, de part la loi existant, cela veut dire que 50% des jeunes auraient pu th\u00e9oriquement \u00eatre mis en prison... \u00c9videmment, dans les faits, une certaine tol\u00e9rance est constat\u00e9e, cependant on peut dire que c'est de l'hypocrisie...&lt;/li&gt;&lt;li&gt;le cannabis est essentiellement achet\u00e9 aupr\u00e8s de r\u00e9seaux mafieux, sans aucun contr\u00f4le, un vendeur de cannabis, bien souvent vendra d'autres drogues, de ce fait les usagers de cannabis se retrouvent automatiquement en contact avec d'autres substances bien plus addictives et nocives, \u00e7a n'est pas le cannabis qui m\u00e8ne a d'autres drogues mais bien souvent le vendeur de ce produit qui propose son \u00e9talage...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Pour ces deux arguments, une l\u00e9galisation me para\u00eet la meilleure option. D'un cot\u00e9 les forces de l'ordre pourraient \u00eatre mobilis\u00e9es \u00e0 d'autres fins... Et les consommateurs vuln\u00e9rables de ne pas \u00eatre tent\u00e9s par d'autres produits, n'ayant plus de contact avec eux.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les arguments sant\u00e9 :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;la r\u00e9sine de cannabis qui se vend actuellement sous le manteau ne subit aucun contr\u00f4le sanitaire, bien souvent on retrouve des traces de mercure, de paraffine et autres produits nocifs pour le corps... Une l\u00e9galisation permettrait au consommateur d'avoir un produit sain, et \u00e9viterait beaucoup de probl\u00e8mes sanitaires ;&lt;/li&gt;&lt;li&gt;la vente de cannabis dans des lieux d\u00e9di\u00e9s et contr\u00f4l\u00e9s par l\u2019\u00c9tat permettrait une meilleure communication vis \u00e0 vis des usagers, concernant les risques, l\u2019accoutumance etc. De plus, il pourrait contr\u00f4ler la puissance du cannabis, le nombre d'achats.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;L'argument financier :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le cannabis \u00e9tant un produit de grande consommation, les taxes r\u00e9sultants de son exploitation par un r\u00e9seau organis\u00e9 et contr\u00f4l\u00e9 par l\u2019\u00c9tat engendrait profits sur les taxes et cr\u00e9eraient des emplois.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Le cannabis \u00e9tant largement rependu dans la population, sa prohibition, ne fait qu'engendrer de v\u00e9ritables mafias comme on pouvait le voir aux USA lors de l'interdiction de l\u2019alcool.\u00a0&lt;/p&gt;&lt;p&gt;Le nombre de jeunes gens qui voient leurs vie ruin\u00e9e car inconscients des dangers li\u00e9s \u00e0 l'ill\u00e9galit\u00e9 de cette consommation est effarant ! En effet, un jeune de 16 ans ayant les contacts mafieux, bien souvent se met \u00e0 dealer pour \u00abd\u00e9panner ses potes\u00bb. Dans un syst\u00e8me o\u00f9 le cannabis est l\u00e9gal, le trafic de fait devient inexistant (vous connaissez beaucoup de trafiquants d'alcool, d\u00e9sormais?)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin, quand on voit les moyens d\u00e9ploy\u00e9s depuis plus de trente ans (force de l'ordre, tribunaux,\u00a0h\u00f4pitaux\u00a0ect.) pour des r\u00e9sultats plus que m\u00e9diocres, on se demande pourquoi ne pas essayer autre chose.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et pour finir, je suis contre une d\u00e9p\u00e9nalisation qui de fait est hypocrite, elle n\u2019arr\u00eatera pas les r\u00e9seaux mafieux, n'\u00e9duquera pas les jeunes, ne rapportera rien \u00e0 l'\u00c9tat. La d\u00e9p\u00e9nalisation est pire que la prohibition actuelle car elle encourage un comportement sans pour autant instaurer les garde-fous que l'\u00c9tat met en place pour des produits tels que l'alcool, le tabac, les m\u00e9dicaments...&lt;/p&gt;&lt;p&gt;\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Troisi\u00e8me Avis (CONTRE):&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9p\u00e9naliser le cannabis reviendrait \u00e0 d\u00e9truire la soci\u00e9t\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour qu'une soci\u00e9t\u00e9 survive, il est n\u00e9cessaire d'avoir des lois.\u00a0Les lois ont \u00e9t\u00e9 faites pour pr\u00e9server la survie de l'individu comme celle de la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;Il faut savoir tout d'abord que le cannabis est une drogue, car il r\u00e9pond aux trois crit\u00e8res pour d\u00e9finir une drogue : c'est un poison pour le corps (7 fois plus toxique que le tabac, en ne parlant que de toxicit\u00e9 physiologique), il est psychotrope (modifie les perceptions et la capacit\u00e9 \u00e0 penser) et il am\u00e8ne la d\u00e9pendance, (crit\u00e8re qui n'est pas le plus important mais h\u00e9las confondu actuellement avec la notion de drogue).&lt;/p&gt;&lt;p&gt;Cette d\u00e9finition \u00e9mane du consensus entre les experts internationaux et de la d\u00e9finition officielle donn\u00e9e par l'Acad\u00e9mie Nationale de M\u00e9decine en 2006.\u00a0La principale des mol\u00e9cules psychotropes du cannabis, le THC, est liposoluble (soluble dans les graisses) comme toutes les drogues.\u00a0&lt;/p&gt;&lt;p&gt;Quel que soit leur mode de consommation, les drogues passent par le sang, puis se logent dans les tissus graisseux et une partie de ce qui a \u00e9t\u00e9 consomm\u00e9 s'\u00e9limine ensuite, principalement dans les urines.\u00a0Or l'organe du corps qui contient la plus forte proportion de \u00abgraisses\u00bb se trouve \u00eatre le cerveau (plus de 70%), et de plus c'est celui qui est le plus irrigu\u00e9, ce qui explique les effets psychotropes.&lt;/p&gt;&lt;p&gt;Le temps d'\u00e9limination est tr\u00e8s variable d'une drogue \u00e0 l'autre et, pour le THC, le temps pour \u00e9liminer la moiti\u00e9 du produit ing\u00e9r\u00e9 (qu'on appelle la demi-vie) est de 96 \u00e0 192 heures, c'est \u00e0 dire 4 \u00e0 8 jours ! On comprend donc ais\u00e9mment que la personne est sous l'emprise du produit beaucoup plus longtemps qu'on ne le croit en g\u00e9n\u00e9ral. Mais le THC est de surcro\u00eet tr\u00e8s \u00ablipophile\u00bb (attir\u00e9 par les graisses) et donc s'\u00e9limine tr\u00e8s rapidement du sang pour aller se loger dans les tissus graisseux (surtout le cerveau) et, de fait, on n'en retrouve plus trace au bout de 3 ou 4 heures seulement alors qu'on peut d\u00e9tecter le THC dans les urines pendant 3 semaines \u00e0 2 mois.&lt;/p&gt;&lt;p&gt;Mais bien s\u00fbr, la personne ne s'en rend pas compte car elle \u00abcompense\u00bb et elle s'habitue \u00e0 son \u00e9tat . Par exemple, si on vous mettait un voile gris devant les yeux, au d\u00e9but cela vous g\u00eanerait mais tr\u00e8s vite vous vous y habitueriez et penseriez que votre vue est normale. De m\u00eame pour les r\u00e9flexes et pr\u00e9cision des gestes.&lt;/p&gt;&lt;p&gt;La personne qui fume du cannabis est donc en train de d\u00e9truire non seulement elle-m\u00eame mais aussi la soci\u00e9t\u00e9, comme en t\u00e9moignent les nombreux accidents caus\u00e9s par les consommateurs de cannabis.\u00a0Et encore, au vu des temps d'\u00e9limination cit\u00e9s plus haut, on comprend maintenant que les statistiques sont TR\u00c8S largement sous estim\u00e9es !&lt;/p&gt;&lt;p&gt;En fait le cannabis est non pas une \u00abdrogue douce\u00bb ce qui est un terme de marketing (croyez bien qu'il y a de puissants int\u00e9r\u00eats financiers derri\u00e8re, j'en parlerai plus longuement dans un prochain post), mais bien une drogue vicieuse !\u00a0En fait, chaque prise de cannabis rend plus stupide que la pr\u00e9c\u00e9dente mais la personne qui en prend ne peut pas s'en rendre compte car cela d\u00e9truit la capacit\u00e9 \u00e0 penser et c'est avec \u00e7a qu'elle juge !&lt;/p&gt;&lt;p&gt;On entendait tout r\u00e9cemment que \u00abl\u00e9galiser le cannabis aiderait \u00e0 lutter contre le trafic d\u2019armes et on s\u2019attaquerait ainsi directement \u00e0 l\u2019\u00e9conomie souterraine\u00bb. Sauf qu\u2019aucune \u00e9tude ou statistique ne vient confirmer cette hypoth\u00e8se fumeuse et toutes les donn\u00e9es disponibles concernent le narcotrafic et tendent \u00e0 d\u00e9montrer... l\u2019inverse!&lt;/p&gt;&lt;p&gt;En effet, cette vision idyllique d\u2019un \u00abpays au joint libre\u00bb a d\u00e9j\u00e0 \u00e9t\u00e9 exp\u00e9riment\u00e9 par de nombreux pays qui s\u2019en sont toujours am\u00e8rement repentis et ont subi une vague d\u00e9ferlante de consommation de toutes les drogues et de la criminalit\u00e9 qui l\u2019accompagne.&lt;/p&gt;&lt;p&gt;Justement, aux Pays-Bas, o\u00f9 la fumette est l\u00e9gale depuis 1976, le gouvernement\u00a0a toutes les peines du monde \u00e0 faire machine arri\u00e8re tant le pays est gangr\u00e9n\u00e9 par les groupes criminels de tous genres qui veulent bien s\u00fbr prot\u00e9ger un march\u00e9 si juteux.\u00a0Pays o\u00f9 toutes les mafias du monde ont pignon sur rue, o\u00f9 les saisies de drogues telles que coke, amph\u00e9tamines, h\u00e9ro\u00efne ou autres drogues de synth\u00e8se sont quasi-quotidienne.&lt;/p&gt;&lt;p&gt;Selon un r\u00e9cent rapport de l\u2019Obs
