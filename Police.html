posent, leurs t\u00e9moins et leurs assistants. Le juge n\u2019est plus ici ni un personnage de th\u00e9\u00e2tre pos\u00e9 sur une estrade, ni un potentat imbu de pouvoirs abscons, mais un arbitre dont l\u2019autorit\u00e9 permet le dialogue. Et c\u2019est ce dialogue lui-m\u00eame qui est \u0153uvre de justice ! &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il s\u2019agit moins de juger en fonction des lois que de parvenir \u00e0 un accord sur ce qu\u2019il faut mettre en \u0153uvre pour r\u00e9soudre le diff\u00e9rent et r\u00e9parer les dommages \u00e9ventuels. C\u2019est ainsi que se construisent les lois et les civilisations.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;in \\\"Abolir la Richesse\\\", \u00e9ditions Tropospheres&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Modifier et contr\u00f4ler le r\u00f4le des huissiers dans les redressements ou les liquidations d'entreprises o\u00f9 les ressorts des d\u00e9cisions sont parfois l'enrichissement des ces personnes. En cas d'abus de biens sociaux, de prises ill\u00e9gales d'int\u00e9r\u00eats, etc. ou de condamnations, radiation imm\u00e9diate et interdiction d'activit\u00e9s de gestions ou de conseils.&lt;/p&gt;","&lt;p&gt;Tous les \u00e9lus au r\u00e9gime g\u00e9n\u00e9ral (pr\u00e9sident, ministre, d\u00e9put\u00e9, maire\u2026.) , il faudra travailler autant d\u2019ann\u00e9es que tous les fran\u00e7ais pour toucher une retraite, fini le cumul des retraites et les avantages d\u2019accompagnements, apr\u00e8s leur mandat ils redeviennent simple citoyen.\u00a0&lt;/p&gt;","&lt;p&gt;il faut retirer les forces arm\u00e9es dans les pays redevenus \\\"calmes\\\". &lt;/p&gt;","&lt;p&gt;toute personne surtout dans la politique soit condanner comme les autres personnes et qu'ils fassent de la prison ferme assez de leur donner des gratifications commencer par leur faire payer  dans les d\u00e9tournement d'argent les anciens pr\u00e9sident ne devraient plus recevoir des salaires ils sont des licencies pas des priviligies on leur payent voitures garde de corps ect&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Il faut une peine plancher pour les \u00e9lus qui mentent devant la Repr\u00e9sentation Nationale ou en Commission d'Enqu\u00eate&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;de m\u00eame pour toute personne qui ment devant une commission d'enqu\u00eate du S\u00e9nat ou de l'Assembl\u00e9e Nationale&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;il est inadmissible que des \u00e9lus se permettent de mentir devant ces instance.&lt;/p&gt;&lt;p&gt;La r\u00e9ponse doit \u00eatre la prison ferme&lt;/p&gt;","&lt;p&gt;Il y a Benalla, Sarkozy, Balkany, etc........... et les autres &lt;/p&gt;","&lt;p&gt;remplacement de la police par des enqueteurs&lt;/p&gt;","&lt;p&gt;Lorsque vous \u00eates pris en infraction les forces de l'ordre sont toujours l\u00e0 pour vous rappeler que \\\"nul n'est cens\u00e9 ignorer la Loi\\\". Or qui peut se vanter de toutes les conna\u00eetre ? S\u00fbrement pas les avocats, ni les juges, ni m\u00eame les tribunaux... puisqu'ils sont r\u00e9guli\u00e8rement pris en faute par d'autres qui contestent leurs arguments... en se basant sur d'autres lois ! A l'instar du millefeuille administratif, depuis l'\u00e8re napol\u00e9onienne, le Code Civil s'\u00e9toffe au point d'\u00eatre devenu un pav\u00e9 indigeste.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette Bible de la justice a ses lacunes puisque Napol\u00e9on n'a pas cru opportun, \u00e0 son \u00e9poque, de parler des zones de non-droit qui s\u00e9vissent dans notre pays, en particulier sur le r\u00e9seau de communication appel\u00e9 Internet.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Sans parler des lois qui ont un fonctionnement \u00e0 g\u00e9om\u00e9trie variable.&lt;/p&gt;&lt;p&gt;Ex : La polygamie est interdite aux Fran\u00e7ais. Mais elle est tol\u00e9r\u00e9e lorsque l'individu a une double nationalit\u00e9 et qu'il n'y a pas de loi l'interdisant dans son autre pays d'origine. L'\u00e9mission \\\"Les Grandes Gueules\\\" sur RMC avec Gilbert Collard d\u00e9nonce plus de 250 lois qui ne sont pas appliqu\u00e9es (ou pas applicables en l'\u00e9tat). &lt;strong&gt;&lt;u&gt;Aussi je pense qu'il est urgent de r\u00e9former v\u00e9ritablement la justice en proposant une loi qui oblige \u00e0 faire appliquer les lois existantes et supprimer celles qui seraient frapp\u00e9es d'obsolescence. &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;l'Etat ne doit en aucun cas intervenir dans le processus judiciaire en amont, pendant et apr\u00e8s, ne doit pas donner son avis sur la nomination des procureurs et autres magistrats et ne jamais les nomm\u00e9s&lt;/p&gt;","&lt;p&gt;Il s'agit de r\u00e9tablir la disponibilit\u00e9 24/7 de toutes les gendarmeries et de tous les commissariats et de supprimer les permanences actuelles par circonscription de police, qui provoquent des d\u00e9lais d'intervention beaucoup trop importants et contribuent \u00e0 la mauvaire connaissance du terrain par les fonctionnaires et militaires.&lt;/p&gt;","&lt;p&gt;Etablir une liste des travaux p\u00e9nibles n\u00e9cessaires \u00e0 la communaut\u00e9 (poubelles, \u00e9gouts, construction des routes et chemin de fer, travail de nuit, ...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Transformer les condamnations en temps de services, \u00e0 70% du SMIC. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ne garder la privation de libert\u00e9, hors temps de travail, que pour les peines les plus graves ou n\u00e9cessitant une mise \u00e0 l'\u00e9cart.\t\t\t&lt;/p&gt;","&lt;p&gt;Avec les drones et la cyber s\u00e9curit\u00e9, plus besoin de chair \u00e0 canon \u00e0 profusion et de tous les administratifs qui les g\u00e8rent. &lt;/p&gt;","&lt;p&gt;Pour l'\u00e9tablissement d'une vraie justice, les bagnes doivent \u00eatre construits sur le sol fran\u00e7ais. Le premier devra \u00eatre ouvert \u00e0 Aouste-sur-Sye&lt;/p&gt;","&lt;p&gt;Arr\u00eater de faire des simple rappels \u00e0 la loi pour des d\u00e9linquants qui en sont \u00e0 plusieurs r\u00e9cidives et qui continuent car ils savent qu'ils ne seront pas punis, alors qu'on va jusqu'\u00e0 cr\u00e9er une loi pour les gilets jaunes ! mais quelle honte ! Ils faut durcir les peines, cela d\u00e9gagerait du temps pour les policiers \u00e0 s'occuper d'autres affaires et non pas toujours des m\u00eames qui les narguent en plus.&lt;/p&gt;&lt;p&gt;Notamment, envoyer les 80 000 CRS  mis en face des gilets jaunes dans les cit\u00e9s et banlieues pour reprendre ces territoires et arr\u00eater tous les dealers qui font peur et menacent la population et qui eux emp\u00eachent donc la libre circulation de la population fran\u00e7aise depuis des ann\u00e9es et des ann\u00e9es et c'est les m\u00eames qui viennent aussi dans les manifestations pour casser et piller les magasins. C'est ceux l\u00e0 qu'il faut arr\u00eater, faire payer les d\u00e9g\u00e2ts quitte \u00e0 supprimer des allocations ou autres \u00e0 la famille pour les payer en faisant un pr\u00e9l\u00e8vement \u00e0 la source, c'est \u00e0 la mode en ce moment. Et si n\u00e9cessaire, les expulser du Pays s'ils ne sont pas fran\u00e7ais. La banlieue a d\u00e9j\u00e0 eu son heure de gloire, nous ne sommes pas \u00e0 la brousse ici, ils sont en France o\u00f9 il y a des lois \u00e0 respecter, \u00e7a suffit maintenant. Il faut mettre de l'ordre et que nos m\u00e8decins, urgentistes, pompiers puissent agir et faire leur travail dans ces endroits sans \u00eatre oblig\u00e9s de mettre un gilet pare balles ... que je sache, les gilets jaunes n'ont jamais emp\u00each\u00e9 ces services l\u00e0 de circuler au contraire, et encore moins de les agresser ou caillasser. Vous n'avez pas honte d'envoyer une petite patrouille en voiture de 2 ou 3 policiers qui se font caillasser et sont oblig\u00e9s de partir, excusez moi mais comme on dit, la queue entre les jambes et en plus vous vous faites ridiculiser Mesdames ou Messieurs les policiers quand on voit \u00e7a sur les petits \u00e9crans dans des reportages, mais r\u00e9veillez vous, vous n'en avez pas marre que votre hi\u00e9rarchie vous fasse ridiculiser alors que pour des simples gilets jaunes non agressifs ils d\u00e9ploient toutes les forces du Pays en hommes, armes et m\u00eame des blind\u00e9s ! wouah ! O\u00f9 est la logique et la d\u00e9mocratie l\u00e0 dedans ? &lt;/p&gt;","&lt;p&gt;la grande muette doit pouvoir donnez son avis sur la soci\u00e9t\u00e9 fran\u00e7aise ,les policiers et gendarmes aussi ,il faut leurs donner le droit \u00e0 la paroles en dehors des syndicats &lt;/p&gt;","&lt;p&gt;Garantir la s\u00e9paration de la justice et de l'Etat &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;8 f\u00e9vr. 2019 \u2014\u00a0&lt;/p&gt;&lt;p&gt;&lt;strong&gt;LE COLLECTIF POUR L\u2019ENFANCE SOULIGNE L\u2019URGENCE D\u2019INSTAURER UN \u00c2GE DE NON-CONSENTEMENT L\u00c9GAL STRICT EN FRANCE.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Le Collectif pour l\u2019Enfance (CPLE) exprime sa stup\u00e9faction quant \u00e0 cette nouvelle requalification en atteinte sexuelle de faits de viols commis par un \u00e9ducateur de 47 ans sur une jeune fille de 13 ans au moment des faits, plac\u00e9e au sein de l\u2019\u00e9tablissement cens\u00e9 la prot\u00e9ger.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Malgr\u00e9 la diff\u00e9rence d\u2019\u00e2ge et l\u2019autorit\u00e9 exerc\u00e9e par l\u2019adulte sur l\u2019enfant, le juge d\u2019instruction de N\u00eemes a estim\u00e9, au m\u00e9pris du bon sens et contre l\u2019avis du Parquet, que la contrainte n\u2019\u00e9tait pas caract\u00e9ris\u00e9e.&lt;/p&gt;&lt;p&gt;Cette affaire, comme depuis octobre dernier celles de Versailles, Roubaix, Compi\u00e8gne, Rodez, et certainement beaucoup d\u2019autres non-m\u00e9diatis\u00e9es, d\u00e9montre quel\u00a0&lt;strong&gt;les requalifications en atteinte sexuelle se succ\u00e8dent&lt;/strong&gt;\u00a0et que,\u00a0&lt;strong&gt;contrairement aux annonces du gouvernement, la loi du 3 ao\u00fbt 2018 n\u2019a en rien r\u00e9solu la tol\u00e9rance envers la criminalit\u00e9 sur les enfants.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;Il est largement temps d\u2019adopter des textes plus contraignants et d\u2019instaurer dans notre droit une reconnaissance l\u00e9gale de l\u2019incapacit\u00e9 de l\u2019enfant \u00e0 consentir \u00e0 une relation sexuelle avec un adulte, par l\u2019instauration d\u2019un seuil d\u2019\u00e2ge \u00e0 15 ans.&lt;/p&gt;&lt;p&gt;La lutte contre l\u2019impunit\u00e9 de la p\u00e9docriminalit\u00e9, quasi totale en France, doit enfin devenir une r\u00e9elle priorit\u00e9.&lt;/p&gt;&lt;p&gt;Cr\u00e9e en juillet 2018, le CPLE r\u00e9unit plus de 30 associations majeures et de nombreuses personnalit\u00e9s.&lt;/p&gt;&lt;p&gt;A Paris, le bureau du CPLE.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.change.org/p/non-consentement-pour-un-%C3%A2ge-l%C3%A9gal-strict&lt;/p&gt;","&lt;p&gt;Le procureur de la R\u00e9publique serait \u00e9lu au suffrage universel direct dans chaque d\u00e9partement. Les candidats devront \u00eatre dipl\u00f4m\u00e9 de l'\u00c9cole Nationale de la Magistrature.&lt;/p&gt;","&lt;p&gt;Les militaires qui sont sous contrat (CDD) et qui partent avant 17,5 ann\u00e9es d\u2019armee n\u2019ont pas le droit \u00e0 des bonifications d\u2019annuit\u00e9s pour la retraite comme ceux qui font au moins 17,5 ann\u00e9es. Alors m\u00eame qu\u2019ils ont fait des missions, embarquements, services de 24h, qu\u2019ils ont aid\u00e9s et prot\u00e9g\u00e9s les francais partout dans le monde en prenant des risques pour leur vie et leur sant\u00e9. Il faut savoir que les militaires n\u2019ont pas d\u2019horaires et qu\u2019ils sont pay\u00e9s autant si ils font 35h ou plus de 120h par semaine. Ils n\u2019ont aucune majoration si ils travaillent de nuit et seulement 40\u20ac quand ils font une journ\u00e9e de 24h le wkd. C\u2019est aussi  pour compenser ce manque que les militaires ont des annuit\u00e9s suppl\u00e9mentaires. Sur leur fiche militaire, il est indiqu\u00e9 qu\u2019ils ont accumul\u00e9s des annuit\u00e9s mais en quittant l\u2019institution ont leur dit qu\u2019ils ont fait tout ca pour rien car ils perdent leurs bonifications d\u2019annuit\u00e9s. Seul ceux restant au moins 17,5 ann\u00e9es y ont le droit. Il n\u2019est pas normal d\u2019effacer l\u2019ardoise de leur sacrifice si ils ont fait moins de 17,5 ann\u00e9es d\u2019arm\u00e9e. Ou est la justice et la juste reconnaissance de leurs efforts ??&lt;/p&gt;","&lt;p&gt;la justice a besoin de temps toute acc\u00e9l\u00e9ration des proc\u00e9dures se fait au d\u00e9triment de la justice &lt;/p&gt;","&lt;p&gt;La guerre contre Daesh co\u00fbte cher m\u00eame tr\u00e8s cher.&lt;/p&gt;&lt;p&gt;En 2017 le budget de l'arm\u00e9e fran\u00e7aise est pass\u00e9 \u00e0 plus de 1,25 milliard d'euros.&lt;/p&gt;&lt;p&gt;Co\u00fbt des op\u00e9rations ext\u00e9rieures ( source la d\u00e9p\u00eache du midi)&lt;/p&gt;&lt;p&gt;op\u00e9ration serval 647 millions / op\u00e9ration chammal 360 millions / op\u00e9ration barkhane cout? / op\u00e9ration sangaris cout?.&lt;/p&gt;&lt;p&gt;Anecdote: m\u00eame pour les militaires volontaires aussi bien en terres \u00e9trang\u00e8res que dans nos \u00eeles pacifi\u00e9es \\\"DOUBLES SOLDES\\\" bonjour la note.    &lt;/p&gt;&lt;p&gt;La guerre en libye en 2011 (sous Sarkozy) 368 millions d'euros malgr\u00e9 les promesses aucune contribution de l\u2019Europe c\u2019\u00e9tait de l'enfumage pur et simple.&lt;/p&gt;&lt;p&gt;Nos taxes sur les carburants servent \u00e0 payer le carburant de l'arm\u00e9e.&lt;/p&gt;&lt;p&gt;Monsieur le Pr\u00e9sident, Vous qui pr\u00eachez pour la protection de la France et de l\u2019Europe face \u00e0 Daesh q'attendez vous pour faire participer l'Union europ\u00e9enne \u00e0 l'effort de guerre qui n'est support\u00e9 que par la France notamment en Afrique.&lt;/p&gt;&lt;p&gt;Apparemment Monsieur le pr\u00e9sident vous ne faite pas mieux que Sarkozy \u00e0 l'\u00e9poque mais c'est toujours la France qui paie.  &lt;/p&gt;","&lt;p&gt;La justice doit \u00eatre ind\u00e9pendante. D\u00e8s lors on peut rationnellement se poser la question de l'existence m\u00eame d'un minist\u00e8re de la justice... et d'un procureur de la R\u00e9publique nomm\u00e9 par le chef de l'Etat. &lt;/p&gt;&lt;p&gt;En tant que membre de la hi\u00e9rarchie judiciaire, le procureur de la R\u00e9publique doit mettre en \u0153uvre la politique p\u00e9nale du Gouvernement en application, notamment, des dispositions de l'article 30 du code de proc\u00e9dure p\u00e9nale : \u00ab Le ministre de la justice conduit la politique d'action publique d\u00e9termin\u00e9e par le Gouvernement. Il veille \u00e0 la coh\u00e9rence de son application sur le territoire de la R\u00e9publique. \u00c0 cette fin, il adresse aux magistrats du minist\u00e8re public des instructions g\u00e9n\u00e9rales d'action publique. \u00bb&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Gestion des manifestations &lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;: &lt;strong&gt;Interdire les grenades de d\u00e9sencerclement et le lanceur de balles de d\u00e9fense &lt;/strong&gt;(flash ball) en manifestation. Actuellement elles sont utilis\u00e9es sans discernement, sp\u00e9cialement par la BAC qui n'est pas form\u00e9e \u00e0 son utilisation, d'o\u00f9 les nombreux bless\u00e9s graves, \u00e9borgn\u00e9s etc&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;les tr\u00e8s nombreuses vid\u00e9os des derni\u00e8res manifestations nous montrent que leur utilisation est contestable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;revoir compl\u00e8tement la gestion du maintien de l'ordre en manifestation pour aboutir \u00e0 une &lt;strong&gt;d\u00e9sescalade de la violence&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;s'inspirer de ce qui se fait en Allemagne qui a fait un gros travail l) dessus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il s'agit de sanctionner p\u00e9nalement les responsables civils et militaires de l'Etat pour qui aurait refus\u00e9 d'accoster pour raison humanitaire \u00e0 un navire naviguant dans les eaux internationales, lorsque les c\u00f4tes fran\u00e7aises sont les plus proches de sa position.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'objectif poursuivi est d'\u00e9viter que se reproduise une situation telle que celle de l'Aquarius, navire de SOS M\u00e9diterran\u00e9e, qui a d\u00fb faire escale \u00e0 Barcelone alors qu'il se trouvait pr\u00e8s des c\u00f4tes corses et \u00e9tait en difficult\u00e9 au sens de la convention internationale sur la sauvegarde de la vie en mer (convention SOLAS).&lt;/p&gt;","&lt;p&gt;Plus d'am\u00e9nagements des peines pour les d\u00e9lits routiers (sans accidents ni bless\u00e9s) afin de diminuer le nombre de personnes emprisonn\u00e9es, meilleurs conditions d'emprisonnement (la Cour des Droits de l'Homme pointe du doigt les prisons Fran\u00e7aises : dangerosit\u00e9, insalubrit\u00e9, surpopulation) et meilleure pr\u00e9paration \u00e0 la r\u00e9insertion - pour les d\u00e9tenus p\u00e9dophile et violeurs : pas de r\u00e9duction de peines &lt;/p&gt;","&lt;p&gt;Obliger la police a moins jouer aux cowboys &lt;/p&gt;","&lt;p&gt;obligation du port de la cam\u00e9ra et du matricule pour tout policier en fonction et sanction s\u00e9v\u00e8re pour le policier qui abuse de son pouvoir&lt;/p&gt;","&lt;p&gt;Augmentation de 20% du budget de la justice,&lt;/p&gt;&lt;p&gt;Formation \u00e0 la citoyennet\u00e9 dans les \u00e9cole de Policee,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;hurler \u00e0 l'islamophobie chaque fois que quelqu'un dit avoir peur des int\u00e9gristes et des islamistes agressifs est insupportable.&lt;/p&gt;&lt;p&gt;on a le droit d'avoir peur de l'intol\u00e9rance&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il s'agirait de cr\u00e9er un permis simple et facile \u00e0 passer (similaire au BSR qu'on passe au coll\u00e8ge) obligatoire avant l'adoption de tout animal (avec possibilit\u00e9 de r\u00e9gularisation). Ce permis impliquerait une formation de quelques dizaines d'heures aux responsabilit\u00e9s qu'impliquent l'adoption d'un animal, aux dispensions de soins et aux fondamentaux de l'\u00e9ducation comportementale.&lt;/p&gt;","&lt;p&gt;Tir dans les genoux \u00e0 balles r\u00e9elles.&lt;/p&gt;","&lt;p&gt;Garantir le contr\u00f4le par le juge judiciaire des op\u00e9rations de lutte contre le terrorisme et augmenter les moyens de la justice antiterroriste pour garantir une lutte efficace, durable et respectueuse des droits et libert\u00e9s fondamentaux&lt;/p&gt;","&lt;p&gt;Arr\u00eat total des ventes d'armes dans le monde&lt;/p&gt;&lt;p&gt;Arr\u00eat des interventions militaires dans les pays \u00e9trangers&lt;/p&gt;&lt;p&gt;Sortie de la course \u00e0 l'arsenal nucl\u00e9aire&lt;/p&gt;","&lt;p&gt;Durcissement consid\u00e9rable de la l\u00e9gislation concernant les d\u00e9lits de fraude et d'\u00e9vasion fiscale avec un renforcement des moyens judiciaires pour un traitement intensifs (des 10 de milliards s'ne vont chaque ann\u00e9e de la France) . Avec des peines aggrav\u00e9e pour les \u00e9lus impliqu\u00e9s.&lt;/p&gt;","&lt;p&gt;Les automobilistes sont devenus la vache \u00e0 lait du gouvernement, rackett\u00e9s \u00e0 merci par les taxes sur le carburant, les PV de stationnement, les p\u00e9ages autoroutiers, la multiplication des radars, etc...&lt;/p&gt;&lt;p&gt;Cesser l'installation de rond-points, chicanes, dos d'\u00e2nes et autres ralentisseurs qui ne font que g\u00e9n\u00e9rer de la pollution, tout d'abord lors de leur construction et ensuite lors de l'utilisation au quotidien (Freinage acc\u00e9l\u00e9ration etc..)&lt;/p&gt;","&lt;p&gt;Une de nos suppos\u00e9es \\\"\u00e9lites\\\"\u00a0 veut profiter d'un \\\"droit \u00e0 l'oubli\\\" Pourquoi ne pas l'appliquer alors \u00e0 tous les fran\u00e7ais ?&lt;/p&gt;","&lt;p&gt;C'est un fl\u00e9au de notre \u00e9poque.&lt;/p&gt;&lt;p&gt;Ca d\u00e9truit les gens.&lt;/p&gt;&lt;p&gt;On voit appara\u00eetre des mafias de plus en plus puissantes.&lt;/p&gt;","&lt;p&gt;Les magistrats du Parquet ne doivent plus d\u00e9pendre du Minist\u00e9re de la justice, donc ne plus \u00eatre nomm\u00e9s par lui (i.e. le pouvoir en place), mais par une autorit\u00e9 neutre et ind\u00e9pendante&lt;/p&gt;","&lt;p&gt;S\u00e9paration du pouvoir politique et de la Justice, nous voyons bien actuellement que la Justice est aux bottes du gouvernement, et une s\u00e9paration s'impose, plus de discourt en public et secret de l'instruction. Une vraie Justice des hommes mais pour tous la m\u00eame, qu'il soit noir blanc jaune riche pauvre ministre ou ouvrier .&lt;/p&gt;","&lt;p&gt;Instaurer le cumul des peines pour les crimes de sang et les crimes sexuels.&lt;/p&gt;&lt;p&gt;Instaurer la perp\u00e9tuit\u00e9 r\u00e9elle&lt;/p&gt;","&lt;p&gt;Certaines banlieues sont livr\u00e9es \u00e0 elle-m\u00eame. Les policiers n'y vont plus. Il faudrait r\u00e9tablir la loi R\u00e9publicaine pour assurer la tranquillit\u00e9 et la s\u00e9curit\u00e9 des habitants&lt;/p&gt;","&lt;p&gt;Les gouvernements d'autres pays europ\u00e9ens n'utilisent pas ce genre d'armes, alors pourquoi nous?&lt;/p&gt;&lt;p&gt;Cela cr\u00e9e de graves l\u00e9sions( yeux, mains, etc..; sur des gens qui la plupart du temps ne sont pas violents et cela aggrave le d\u00e9ficit de la S\u00e9cu , cr\u00e9e des handicap\u00e9s avec toute la souffrance qui va avec. Il y a d'autres solutions avec des cons\u00e9quences moins dramatiques pour emp\u00eacher les casseurs et maintenir l'ordre\u00a0&lt;/p&gt;","&lt;p&gt;Notre arm\u00e9e ne peut d\u00e9pendre que des dirigeants de notre pays et d'aucun autre. Ses moyens doivent correspondre \u00e0 sa mission.&lt;/p&gt;","&lt;p&gt;Responsabilisation des juges sur leurs d\u00e9cisions et jugements. &lt;/p&gt;","&lt;p&gt;Moi et mes proches ont plusieurs fois \u00e9t\u00e9 mis en danger sur la route ou dans la rue, mais gr\u00e2ce \u00e0 des attitudes de d\u00e9fense positive, nous avons pu \u00e9viter le pire. J'ai toutefois plusieurs fois tent\u00e9 de d\u00e9poser plainte pour mise en danger de la vie d'autrui chez la gendarmerie (2 bureaux diff\u00e9rents), mais \u00e0 part la promesse qu'un appel sera adress\u00e9 \u00e0 l'agresseur signal\u00e9, je n'ai jamais eu aucune garantie qu'aucune action de sanction ai \u00e9t\u00e9 mise en place vis \u00e0 vis de ce genre de comportement. Il faudrait arr\u00eater d'attendre que le pire se passe pour sanctionner les comportements dangereux et hostiles. A ce sujet, quand le pire se passe et que l'on doive se d\u00e9fendre avec violence pour contrer la violence, il faudrait l\u00e2cher du leste sur la l\u00e9gitime d\u00e9fense. En effet, combien d'agents de s\u00e9curit\u00e9 ou de simples citoyens qui se sont trop bien d\u00e9fendus en ne respectant pas tout le temps la proportionnalit\u00e9 de la violence subie sous stress intense ont du d\u00e9bourser de l'argent pour leur agresseur ou ont perdu leur emploi? Trop! R\u00e9sultat les honn\u00eates citoyens n'osent plus se d\u00e9fendre et les agresseurs sont indirectement encourag\u00e9s dans le m\u00e9fait par les lois par un m\u00e9canisme l\u00e9gislatif pavlovien que trop pr\u00e9visible. Cette politique l\u00e9gislative affaiblit le citoyen et le rend s\u00e9curitairement assist\u00e9! Ensuite, au sujet du harc\u00e8lement morale, de la diffamation et de toutes les violences non physiques, il faudrait aussi prendre cela plus au s\u00e9rieux. En effet, les personnes les plus violentes que j'ai pu connaitre de par mes activit\u00e9s et mon v\u00e9cu n'\u00e9taient pas celles qui vous sautent dessus l'arme \u00e0 la main mais celles qui faisaient courir des rumeurs et faire les violences physiques et harc\u00e8lement par d'autres. Donc le syst\u00e8me de plainte devrait beaucoup plus prendre en compte les victimes d'harc\u00e8lement r\u00e9p\u00e9t\u00e9 car f\u00fbt une \u00e9poque r\u00e9volue ou une bonne correction physique remettait les choses dans l'ordre, aujourd'hui le harceleur b\u00e9n\u00e9ficie de la protection des lois et peut m\u00eame s'en sortir avec l'image de victime si la vraie victime arrivant \u00e0 bout, se fait justice elle-m\u00eame. Donc demander simplement plus d'implication de la s\u00e9curit\u00e9 publique de terrain \u00e0 ce sujet pourrait \u00eatre une solution et la former obligatoirement \u00e0 ces nouvelles menaces que sont les manipulateurs pathologiques ou non et autres d\u00e9linquants de l'invisible ne serait pas du luxe du tout. Car si cela continu dans ce sens, il est \u00e0 craindre que cette zone de friction l\u00e9gislative combin\u00e9 avec la situation de crise g\u00e9n\u00e9ralis\u00e9e (\u00e9conomique certes mais aussi spirituelle) n'engendre une augmentation de d\u00e9rives \\\"mafieuses\\\" avec des citoyens qui vont se regrouper entre eux pour cr\u00e9er des \u00e9tats dans l'\u00e9tat afin de rattraper les manquements du gouvernement.&lt;/p&gt;","&lt;p&gt;cam\u00e9ra dans les tribunaux pour retransmettre les proc\u00e8s sur le net puisque jugement rendu au nom du peuple Fran\u00e7ais\u00a0&lt;/p&gt;","&lt;p&gt;Notre justice doit \u00eatre vraiment ind\u00e9pendante, Les magistrats du parquet sont plac\u00e9s sous la direction et le contr\u00f4le de leurs chefs hi\u00e9rarchiques. Ceux-ci ne doivent pas \u00eatre sous l'autorit\u00e9 du garde des sceaux, ministre de la justice.&lt;/p&gt;","&lt;p&gt;A l' embauche ou apr\u00e8s par volontariat , rediriger les 2/3 des recrut\u00e9s pour la police routi\u00e8re ( apr\u00e8s suppression de la limitation de vitesse sur routes et autoroutes - vitesse n'est pas exc\u00e8s de vitesse ) , les missions pour lutter contre les fraudes au chomage , RSA , AF ( polygamie entre autres ) S\u00e9cu , URSSAF , travail noir , faux papiers , abus internet , fraudes informatiques  etc , etc etc &lt;/p&gt;","&lt;p&gt;valorisation des prud'hommes ou ont d\u00e9molie les droits salaries ex limitation des indemnit\u00e8es  et en  m'\u00e9tant des frais de saisie&lt;/p&gt;","&lt;p&gt;Actuellement on re\u00e7oit des contraventions (par exemple) sans preuve, et la parole de l'agent fait foi. Il serait tr\u00e8s simple que par exemple pour iun stationnement g\u00eanant l'agent prenne une photo qui montre le caract\u00e8re g\u00eanant du stationnement r\u00e9alis\u00e9. En effet la d\u00e9mat\u00e9rialisation emp\u00eache de contester \u00e0 moins de prendre soi-m\u00eame une photo chaque matin apr\u00e8s s'\u00eatre gar\u00e9. Ne pas oublier ce principe de base du droit qui est \\\"la charge de la preuve incombe au demandeur\\\", en l'occurrence c'est l'\u00c9tat qui nous accuse de nous \u00eatre mal gar\u00e9, qu'il le prouve.&lt;/p&gt;","&lt;p&gt;Fin de la comparution Imm\u00e9diate&lt;/p&gt;","&lt;p&gt;Comme pour la plupart des pays en Europe ainsi qu'aux US connaitre qui finance et qu'elle est le parti destinataire. &lt;/p&gt;","&lt;p&gt;Fin du statut privil\u00e9gi\u00e9, nos gouvernant deviennent citoyen lambda aux yeux de la loi. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Aucune immunit\u00e9. Les repr\u00e9sentants se doivent d'\u00eatre irr\u00e9prochable. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Comdamnation s\u00e9v\u00e8re pour fake news, ou tout autre acte pouvant r\u00e9v\u00e9ler de la justice. &lt;/p&gt;&lt;p&gt;Ineligibilit\u00e9 permanente en cas de casier judiciaire, ou tout autre infraction commise pendant l'exercice de leur fonction. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Fin des privil\u00e8ges, salaire index\u00e9, remboursement uniquement sur justificatif. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Transparence totale sur les d\u00e9penses. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre fin \u00e0 toutes les activit\u00e9s de l\u2019arm\u00e9e Fran\u00e7aise en Syrie. La France ne fait qu\u2019y jouer depuis le d\u00e9but un (second) r\u00f4le d\u00e9stabilisateur, sans aucun b\u00e9n\u00e9fice pour elle et au seul profit d\u2019Israel.&lt;/p&gt;","&lt;p&gt;L'autorit\u00e9 judiciaire n'est plus ind\u00e9pendante. Justice \u00e0 deux vitesses dans les pr\u00e9toires... Il faut r\u00e9tablir une r\u00e9elle transparence en autorisant les enregistrements et l'utilisation des smartphones.&lt;/p&gt;","&lt;p&gt;Nomination des procureurs de la r\u00e9publique du parquet par le Haut Conseil de la Magistrature et non pas par le pouvoir politique en place&lt;/p&gt;","&lt;p&gt;Organisation d'un proc\u00e8s populaire de Mr. Christophe Castaner, responsable de plusieurs morts et milliers de bless\u00e9s depuis le d\u00e9but du mouvement afin que justice soit faite, et qu'il r\u00e9ponde de ses d\u00e9cisions sans que cela reste impuni.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Temporalit\u00e9 : En sortie de crise&lt;/p&gt;","&lt;p&gt;Interdire \u00e0 tout fonctionnaire et notamment aux hauts fonctionnaires de r\u00e9int\u00e9grer la fonction publique apr\u00e8s l'avoir quitt\u00e9e pour aller dans le priv\u00e9&lt;/p&gt;&lt;p&gt;Exclure de la fonction publique tout fonctionnaire qui aura particip\u00e9 \u00e0 des d\u00e9lits de privil\u00e8ges en faveur d'entreprises priv\u00e9es et /ou en faveurs d'individus&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le Prud'homme est plus juste, car l'administration gagneras toujours face au petit agent qui se d\u00e9fend.&lt;/p&gt;","&lt;p&gt;Pas de r\u00e9duction de peine pour les d\u00e9linquants violents, dangereux, ou politiques qui sont cens\u00e9s montrer l'exemple. Peines plus s\u00e9v\u00e8res.&lt;/p&gt;","&lt;p&gt;peine de mort pour les terroristes pedophiles meurtriers avec premeditations ou tueurs en serie .&lt;/p&gt;","&lt;p&gt;Nos Institutions sont ainsi faites en &lt;strong&gt;R\u00e9publique Fran\u00e7aise  &lt;/strong&gt;et  ses &lt;strong&gt;quatre organes de l'Etat : &lt;u&gt;Ecole&lt;/u&gt;-&lt;u&gt;Justice&lt;/u&gt;-&lt;u&gt;Police&lt;/u&gt;-&lt;u&gt;Arm\u00e9e&lt;/u&gt;,  &lt;/strong&gt;depuis que la R\u00e9publique existe dans notre pays. &lt;/p&gt;&lt;p&gt;Or, je vois ici rel\u00e9gu\u00e9e l'&lt;strong&gt;Ecole&lt;/strong&gt; dans une autre rubrique&lt;strong&gt; \\\"&lt;em&gt;\u00e9ducation&lt;/em&gt;\\\". &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C'est regrettable car c''est aller dans le sens de l'actuel chef de l'Etat, qui ignore les organes r\u00e9galiens, confond plus d'une fois dans ses discours : &lt;strong&gt;organes de l'Eta&lt;/strong&gt;t et &lt;strong&gt;Services Publics&lt;/strong&gt;, qualifiant l'Ecole de la R\u00e9publique de \\\"&lt;em&gt;Service Public&lt;/em&gt;\\\". &lt;/p&gt;&lt;p&gt;Ainsi que nombre de citoyens attach\u00e9s aux valeurs de la R\u00e9publique, je ne tol\u00e8re pas ce glissement s\u00e9mantique significatif et demande une modification dans ce classement des rubriques afin de ne pas dissocier l'Instruction Publique des trois autres organes r\u00e9galiens, m\u00eame si l'Ecole est nomm\u00e9e au fil du temps \\\"&lt;em&gt;Education Publique&lt;/em&gt;\\\" notamment avec la 5i\u00e8me R\u00e9publique dans les ann\u00e9es 60. C'est le moment ou jamais de remettre nos pendules \u00e0 l'heure citoyenne.&lt;/p&gt;","&lt;p&gt;Plus de prescription p\u00e9nale pour toutes les violences sexuelles&lt;/p&gt;&lt;p&gt;Faire reconna\u00eetre l'amn\u00e9sie post traumatique dans tout son aspect m\u00e9dical, l'amn\u00e9sie est un vrai drame pour les victimes de violences sexuelles et malheureusement lorsque les traumatismes resurgissent de la m\u00e9moire, les agresseurs sont couverts par cette prescription p\u00e9nale..&lt;/p&gt;","&lt;p&gt;Il s'agit de rendre les employeurs publics justiciables des juridictions prud'homales, afin que les agents publics dont les droits ont \u00e9t\u00e9 bafou\u00e9s acc\u00e8dent simplement au juge de droit commun des salari\u00e9s de droit priv\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, aujourd'hui, les fonctionnaires et agents publics sont assujettis \u00e0 la comp\u00e9tence du juge administratif et ne b\u00e9n\u00e9ficient pas des m\u00eames garanties juridiques que les salari\u00e9s du secteur priv\u00e9 : ces derniers disposent d'une proc\u00e9dure de r\u00e9f\u00e9r\u00e9 avec ex\u00e9cution obligatoire par provision de la d\u00e9cision rendue.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les administrations peuvent ainsi, en toute impunit\u00e9, mettre plusieurs mois \u00e0 ex\u00e9cuter une obligation salariale (ex. : paiement du traitement ou de la solde, des primes, des heures suppl\u00e9mentaires, d\u00e9livrance des bulletins de paie).&lt;/p&gt;","&lt;p&gt;150 djiadistes vont \u00eatre rapatri\u00e9s par ce gouvernement completement fou&lt;/p&gt;&lt;p&gt;toute personnes francais ou non qui attaque la france ou pars faire le djiad en syrie ne doit plus remettre un pied sur la sol francais&lt;/p&gt;","&lt;p&gt;Stop aux contr\u00f4les aux faci\u00e8s &lt;/p&gt;","&lt;p&gt;La justice est en  manque flagrants de moyens humains et mat\u00e9riels, si l'on compare le budget consacr\u00e9 \u00e0 la justice en France par rapport  aux autres nations europ\u00e9ennes.  &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;INDEPENDANCE DE LA JUSTICE&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aujourd\u2019hui le garde des sceaux (ou ministre de la justice) peut bloquer une proc\u00e9dure en interdisant aux magistrats de poursuivre. On voit tout de suite les abus que cela peut g\u00e9n\u00e9rer. \u00a0Ceci doit cesser imm\u00e9diatement. En contrepartie le minist\u00e8re ou un citoyen pourra engager une proc\u00e9dure contre un juge et demander l\u2019ouverture d\u2019une enqu\u00eate si il/elle se sent victime d\u2019une erreur. &lt;/p&gt;&lt;p&gt;&lt;strong&gt;A lire: LA JUSTICE, LES AFFAIRES\u00a0, LA CORRUPTION&lt;/strong&gt; par Bernard BERTOSSA \u00e9ditions FAYARD 2009 (le titre parle de lui-m\u00eame) comment la justice est musel\u00e9e par le politique\u2026&lt;/p&gt;","&lt;p&gt;Eviter la justice \u00e0 deux vitesses, les affaires qui trainent, les affaires \u00e9touff\u00e9es, bref rendre tout le monde \u00e9gal devant la justice : \u00c9volution des carri\u00e8res des juges independantes du pouvoir .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Eviter qu'on enleve des juges, des greffiers etc.. au service d'enquete fiscal , blanchiment d'argent, d\u00e9trournement d'argent , vente ou achat d'entreprise par l'\u00e9tat au d\u00e9triment du bien public : Atribution des moyens donn\u00e9s \u00e0 la justice ( fiscale notamment) independantes du gouvernement &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est anormal que notre appareil judiciaire,lors d'un proc\u00e8s p\u00e9nal pour delit ou crime, la d\u00e9fense de l'accus\u00e9(e) pr\u00e9sum\u00e9(e) innocent(e) cherche \u00e0 &lt;strong&gt;criminaliser le(a) victime pour att\u00e9nuer la peine de l'accus\u00e9(e) &lt;/strong&gt;(exemple : pour un viol dire que la victime l'a bien cherch\u00e9 entendu qu'elle portait un mini-short et des bas r\u00e9silles).&lt;/p&gt;","&lt;p&gt; Il faut un grand plan de modernisation des prisons pour qu'elle cessent d'\u00eatre l'\u00e9cole du crime et des centres de radicalisation. Il ne faut avoir recours \u00e0 la prison que pour les individus dangereux. Pour les autres, le bracelet \u00e9lectronique suffit. La France est r\u00e9guli\u00e8rement point\u00e9e du doigt pour l'\u00e9tat de ses prisons, indigne d'un pays civilis\u00e9. Mieux encadrer les prisonniers, mieux les h\u00e9berger, mettre l'accent sur le travail, les \u00e9tudes, la r\u00e9insertion, pour les peines courtes et pour les d\u00e9tenus les plus dangereux des conditions d'isolement et de surveillance renforc\u00e9es. &lt;/p&gt;","&lt;p&gt;La France se dit la\u00efc alors qu'elle est fond\u00e9e sur des croyances d\u00e9su\u00e8tes et des superstitions dans de nombreux domaines : justice, \u00e9conomie, politique, etc.&lt;/p&gt;&lt;p&gt;La \u201cJustice\u201d se veut universelle, mais se base notamment sur la croyance en la responsabilit\u00e9 individuelle (libre arbitre total), la croyance en la n\u00e9cessit\u00e9 de r\u00e9tablir l\u2019\u00e9quilibre de la souffrance entre les victimes et les coupables (vengeance), et la croyance en la punition comme dissuasion efficace, toutes trois des sp\u00e9cificit\u00e9s de la culture occidentale, et donc non universelles.&lt;/p&gt;&lt;p&gt;\u201cLibert\u00e9, \u00c9galit\u00e9, Fraternit\u00e9\u201d est la devise de la R\u00e9publique fran\u00e7aise, dont l'universalisme,\u00a0la bienveillance et la noblesse contrastent avec la r\u00e9alit\u00e9 des institutions qui l\u2019inscrivent sur leurs frontons.\u00a0Attardons-nous sur la fraternit\u00e9, dont l\u2019une des interpr\u00e9tations les plus nobles pourrait \u00eatre \u201cl\u2019amour fraternel\u201d, c\u2019est-\u00e0-dire \u201cl\u2019amour universel\u201d puisque techniquement nous sommes tous fr\u00e8res \u00e0 divers degr\u00e9s, ou encore \u201cl\u2019amour inconditionnel\u201d. Gardons en t\u00eate ces acceptions.&lt;/p&gt;&lt;p&gt;Concernant le libre arbitre, il est admis, aussi clairement que la Terre tourne autour du Soleil,\u00a0que la quasi-totalit\u00e9\u00a0(voir la totalit\u00e9)\u00a0de nos choix quotidiens r\u00e9sulte de r\u00e9flexes\u00a0mentaux exacerb\u00e9s par les \u00e9motions et de tentatives de maximisation d\u2019objectifs\u00a0plus ou moins \u00e9go\u00efstes et rationnels.\u00a0Ces processus sont des produits de l\u2019\u00e9volution des esp\u00e8ces, de la civilisation, de la culture, donc de la g\u00e9n\u00e9tique et de l\u2019\u00e9ducation, deux d\u00e9terminants qui \u00e9chappent \u00e0 l\u2019individu.\u00a0L\u2019existence du libre arbitre n\u2019est pas tranchable, comme d\u2019autres questions m\u00e9taphysiques, mais dans tous les cas, son champ d\u2019application est suffisamment restreint pour qu\u2019en premi\u00e8re approximation, son existence ne change pas le fait que les individus sont grandement pr\u00e9d\u00e9termin\u00e9s.\u00a0La France se veut la\u00efc, mais entretient par sa \u201cJustice\u201d une croyance dans le libre arbitre total, une croyance r\u00e9fut\u00e9e, qui n\u2019est plus qu\u2019un outil pour abrutir et stigmatiser la masse et tuer tout germe de grandeur en son sein.\u00a0La France la\u00efque doit raisonnablement consid\u00e9rer le d\u00e9terminisme comme acteur majeur des individus\u00a0et adapter les principes de responsabilit\u00e9 en cons\u00e9quence : les individus sont tous victimes du d\u00e9terminisme en premier lieu.&lt;/p&gt;&lt;p&gt;Concernant la vengeance, comment ne pas y voir un cycle sans fin o\u00f9 les victimes deviennent coupables et les coupables, victimes, et dont la \u201cJustice\u201d se rend complice ? L\u2019\u00e9quilibre de la souffrance entre les victimes et les coupables que ce processus semble r\u00e9tablir est illusoire, car une vengeance \u201c\u00e9quitable\u201d n\u2019a pour effet, \u00e0 l'\u00e9chelle soci\u00e9tale, que de doubler la souffrance initiale. Briser syst\u00e9matiquement ce cycle ne serait-il pas plus raisonnable que de l\u2019entretenir ? L\u2019\u00e9quilibre n\u2019est-il pas dans la r\u00e9ponse \u00e0 la souffrance de la victime par une quantit\u00e9 \u00e9gale de fraternit\u00e9 ? Le climat social actuel, qui est celui de la culpabilit\u00e9, n\u2019en deviendrait-il pas moins mis\u00e9rable ? et donc moins favorable \u00e0 l\u2019\u00e9mergence des comportements qui entra\u00eenent la souffrance ?&lt;/p&gt;&lt;p&gt;Concernant la punition comme dissuasion, qu\u2019est-ce qui permet d\u2019affirmer que ce soit une m\u00e9thode plus efficace qu\u2019une autre ? Et m\u00eame, le besoin de dissuasion n\u2019est-il pas le signe d\u2019un dysfonctionnement g\u00e9n\u00e9ral ? d\u2019un manque d\u2019\u00e9quit\u00e9 syst\u00e9mique par exemple ?&lt;/p&gt;&lt;p&gt;Il ne s\u2019agit pas d\u2019appliquer des changements du jour au lendemain, ce serait le chaos, mais notre civilisation est en roue libre, d\u00e9clinante pour certains, alors r\u00e9veillons la grandeur en chacun de nous, donnons \u00e0 notre civilisation une direction noble et claire.&lt;/p&gt;","&lt;p&gt;la fonction de d\u00e9put\u00e9 ne tol\u00e8re pas de s'y employer \u00e0  temps partiel, il faut donc interdire aux d\u00e9put\u00e9s lorsqu'ils sont \u00e9lus de continuer leur activit\u00e9 professionnelle.&lt;/p&gt;","&lt;p&gt;&lt;em&gt;Extrait&lt;u&gt;s&lt;/u&gt; du Rapport\u00a0de\u00a0l\u2019Institut des hautes \u00e9tudes de la justice, r\u00e9alis\u00e9 avec le Centre de recherche et d\u2019\u00e9tude des avocats&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00ab\u00a0Or, l\u2019avocat fran\u00e7ais entretient un rapport avec la v\u00e9rit\u00e9 assez \u00ab rel\u00e2ch\u00e9 \u00bb. Produire des demi-v\u00e9rit\u00e9s, voire des all\u00e9gations franchement mensong\u00e8res ne lui fait pas toujours peur. Il sait que de tels comportements ne font l\u2019objet d\u2019aucune sanction,\u00a0\u00bb&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00ab Si vous voulez changer cela en France, ce n\u2019est pas de proc\u00e9dure qu\u2019il faut changer mais de pays ! \u00bb r\u00e9pliqua un jour un b\u00e2tonnier dans une r\u00e9union professionnelle.\u00a0\u00bb&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u00ab\u00a0Il est acquis en France que les avocats fran\u00e7ais tendent \u00e0 jouer avec les limites de la v\u00e9rit\u00e9 et entretiennent avec elle un rapport malicieux\u00a0\u00bb&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Proposition&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Il faut que les avocats soient jug\u00e9s par une instance ind\u00e9pendante afin qu'ils soient sanctionn\u00e9s pour des pratiques contraires \u00e0 la d\u00e9ontologie de la profession.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Accusations mensong\u00e8res&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pourquoi certaines accusations, qu'il s'agisse de violences, d'inceste, lorsqu'il est prouv\u00e9 qu'elles sont mensong\u00e8res, ne sont pas punies ou plut\u00f4t pourquoi les accusateurs y compris les avocats n'ont-ils pas de comptes \u00e0 rendre en justice ? Ce sont assez souvent des moyens utilis\u00e9s par les m\u00e8res pour \u00e9carter le p\u00e8re, avec des cons\u00e9quences graves sur la vie de ces accus\u00e9s \u00e0 tort. Il en va&lt;/p&gt;&lt;p&gt;\u00e9videmment tout autrement si les accusations sont fond\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Proposition&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La justice doit sanctionner les accusations mensong\u00e8res perp\u00e9tr\u00e9es par un parent et relay\u00e9es par des avocats. Cela aurait un effet dissuasif.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;Seul l'\u00e9ducation nationale \u00e0 pris en charge nos enfants et les oriente vers le d\u00e9veloppement mat\u00e9riels ce qui \u00e0 pour cons\u00e9quence plus d'agressivit\u00e9,\u00a0d'individualit\u00e9 et d'\u00e9goisme en oubliant les qualit\u00e9s humaines : tol\u00e9rance, amour,entraide, fraternit\u00e9 etc...&lt;/p&gt;&lt;p&gt;Nous\u00a0nous sommes seulement occup\u00e9s des diff\u00e9rences : diff\u00e9rentes nationalit\u00e9s,diff\u00e9rentes couleurs,diff\u00e9rentes religions sans nous pr\u00e9occuper du niveau humain.Nous sommes\u00a0avant tout de la m\u00eame famille,\u00a0\\\"des \u00eatres humains\\\".., si depuis la cr\u00e8che jusqu'\u00e0 l'universit\u00e9 nous revenons \u00e0 ce premier niveau nos enfants pourront alors plut\u00f4t que de se battre , dialoguer , parce qu'il pourront allier intelligence et sagesse\u00a0.\u00a0\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Dans les cas de plaintes pour manquements d\u00e9ontologiques, la police est juge et partie. Les plaignants obtiennent rarement gain de cause (10 % selon le rapport 2017 du D\u00e9fenseur des droits), et les sanctions prononc\u00e9es ne d\u00e9passent gu\u00e8re quels jours de suspension. Le D\u00e9fenseur des droits s'inqui\u00e8te m\u00eame d'une possible \u00abtol\u00e9rance syst\u00e9matique\u00bb en la mati\u00e8re de la part des minist\u00e8res concern\u00e9s. Les victimes de manquements d\u00e9ontologiques (allant du simple tutoiement aux coups et blessures volontaires) ne se sentent pas  &lt;/p&gt;","&lt;p&gt;A l'image de l'arm\u00e9e, les magistrats ne doivent pas pouvoir afficher publiquement leurs point de vue politique ou syndical (qui sont bien souvent li\u00e9s malheureusement). &lt;/p&gt;","&lt;p&gt;Mme Chiappa \u00e0 \u00e9t\u00e9 arr\u00eat\u00e9e \u00e0 150km/h.&lt;/p&gt;&lt;p&gt;Le cabinet de la secr\u00e9taire d\u2019\u00c9tat explique qu\u2019ils\u00a0&lt;em&gt;\u00ab\u00a0ont d\u00fb rouler vite car ils \u00e9taient pris dans l\u2019urgence de l\u2019agenda\u00a0\u00bb&lt;/em&gt;. Quoi de plus urgent, en effet, que d\u2019aller pr\u00eacher le cat\u00e9chisme \u00ab\u00a0escrologiste\u00a0\u00bb (et les taxes qui vont avec) aux quatre coins de l\u2019Hexagone ? Quand le pronostic vital d\u2019un champ d\u2019\u00e9oliennes ou de panneaux photovolta\u00efques est engag\u00e9, on ne barguigne pas\u2026&lt;/p&gt;&lt;p&gt;Les employ\u00e9s qui doivent prendre un avion, le plombier appel\u00e9 pour une fuite, le m\u00e9decin pour un cas inqui\u00e9tant, ne connaissent, eux, rien des \u00ab\u00a0urgences de l\u2019agenda\u00a0\u00bb : \u00e0 plus de 80 km/h, ce sont les fameux\u00a0&lt;em&gt;\u00ab\u00a0criminels de la route\u00a0\u00bb&lt;/em&gt;\u00a0de madame Perrichon ! Des gens qui, comme dit Benjamin Griveaux,\u00a0&lt;em&gt;\u00ab\u00a0fument des clopes et roulent au diesel\u00a0\u00bb&lt;/em&gt;\u2026&lt;/p&gt;&lt;p&gt;Rien \u00e0 voir avec madame Wargon, HEC + Sciences Po + ENA, ce triangle des Bermudes o\u00f9 s\u2019ab\u00eeme tout sentiment d\u2019appartenance au petit peuple.&lt;/p&gt;&lt;p&gt;Le plus \u00e9bouriffant, c\u2019est que, contrairement \u00e0 la conviction inject\u00e9e dans nos cerveaux, on nous intime de lutter contre une pollution de l\u2019air devenue quasiment imaginaire.&lt;/p&gt;&lt;p&gt;Gr\u00e2ce aux progr\u00e8s des industries, des modes de chauffage et des v\u00e9hicules\u2026 le plomb, le dioxyde de soufre et le monoxyde de carbone ont d\u00e9j\u00e0 totalement disparu. Restent les particules fines, mais en nette diminution, comme en t\u00e9moignent les monuments raval\u00e9s il y a des d\u00e9cennies, mais toujours d\u2019une fra\u00eecheur immacul\u00e9e. D\u2019ailleurs, il ne sert \u00e0 rien de battre le tam-tam pour leurs tr\u00e8s rares pics ; en effet, c\u2019est l\u2019accumulation dans le temps qui est dangereuse, et non une br\u00e8ve exposition. Qu\u2019est-ce qui est le plus risqu\u00e9 : fumer un paquet de cigarettes chaque jour de sa vie ou trois paquets d\u2019un coup une fois tous les dix ans ? La r\u00e9ponse est \u00e9vidente !&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Je propose :&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;De supprimer tout lien hi\u00e9rarchique entre le ministre de la Justice et les procureurs.&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;De renforcer les moyens du Parquet national financier (PNF) et de l\u2019Office central de lutte contre la corruption et les infractions financi\u00e8res et fiscales (OCLCIFF).&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;De donner \u00e0 la Cour de discipline budg\u00e9taire et financi\u00e8re le pouvoir de sanctionner les membres du Gouvernement et les \u00e9lus locaux.&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;De donner \u00e0 la Commission du secret de la d\u00e9fense nationale (CSDN) le pouvoir d\u2019autoriser l\u2019acc\u00e8s aux documents classifi\u00e9s.&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;De supprimer le d\u00e9lai butoir de douze ans au-del\u00e0 duquel il n\u2019est plus possible de poursuivre en mati\u00e8re d\u2019infractions occultes et dissimul\u00e9es.&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;De supprimer la convention judiciaire d\u2019int\u00e9r\u00eat public (CJIP) pour les personnes morales.&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;De favoriser le d\u00e9paysement judiciaire des affaires politiques.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;A chaque manifestations nous assistons \u00e0 des comportements des Forces de l'ordre inadmissible et contraire \u00e0 la loi. Je propose que chaque agent des Forces de l'ordre soit identifiable avec un num\u00e9ro ou un code bien visible sur son uniforme de mani\u00e8re \u00e0 ce que la justice puisse faire son travail en cas de violences injustifi\u00e9es. &lt;/p&gt;","&lt;p&gt;Si pendant son mandat un pr\u00e9sident, un premier ministre , un d\u00e9put\u00e9 ou un repr\u00e9sentant de la loi martyrise son peuple , il pourra \u00eatre jug\u00e9 et condamn\u00e9 meme 5 ans apres par la justice avec des peines de prison si cet acte est vraiment barbare.&lt;/p&gt;","&lt;p&gt;Il s'agit d'instituer un v\u00e9ritable tribunal constitutionnel ind\u00e9pendant de l'ex\u00e9cutif, compos\u00e9 exclusivement de magistrats professionnels.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette proposition doit \u00eatre associ\u00e9e \u00e0 celle d'\u00e9largir au maximum le contr\u00f4le de constitutionnalit\u00e9 a posteriori, c'est-\u00e0-dire de permettre aux justiciables d'invoquer les droits contenus dans la Constitution \u00e0 l'occasion d'un contentieux.&lt;/p&gt;","&lt;p&gt;La doctrine de maintient de l'ordre public doit \u00eatre un document public, consultable par chaque citoyen. Les grandes lignes doivent faire l'objet d 'une consultation du peuple par r\u00e9f\u00e9rendum. &lt;/p&gt;","&lt;p&gt;il para\u00eet n\u00e9cessaire que chaque d\u00e9tenu travaille en prison. (cr\u00e9ation de pi\u00e8ce automobile ou autre).\u00a0la richesse issue de ce travail permettrait de financer les frais \u00e9normes que g\u00e9n\u00e8re le milieu carc\u00e9ral. (chaque d\u00e9tenu finance ainsi sa peine)&lt;/p&gt;&lt;p&gt; De plus les d\u00e9tenus auraient un rythme de vie propre au travailleur \u00e0 leur sortie de prison, ce, facilitant leurs r\u00e9int\u00e9gration au sein de notre soci\u00e9t\u00e9...&lt;/p&gt;","&lt;p&gt;Pourquoi les policiers passent des heures \u00e0 faire des enqu\u00eates si les personnes impliqu\u00e9es sont rel\u00e2ch\u00e9es aussi vite ? ?&lt;/p&gt;&lt;p&gt;La justice est en d\u00e9clin et les voyous ont plus de poids que les citoyens ! &lt;/p&gt;&lt;p&gt;Arr\u00eatons les remises de peines et les sanctions non appliqu\u00e9es. &lt;/p&gt;&lt;p&gt;Expulsions des \u00e9trangers ayant \u00e9t\u00e9 condamn\u00e9s. C\u2019est pas \u00e0 nous de payer encore les frais de leur condamnation. &lt;/p&gt;","&lt;p&gt;&lt;strong class=\\\"ql-size-large\\\"&gt;Pour le R\u00e9tablissement d\u2019un \u00c9tat de Droit en allouant des moyens d\u00e9cents \u00e0 notre Justice et en garantissant les Droits qui ne sont plus respect\u00e9s.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chers amis bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les propos suivants ne sont pas inspir\u00e9s par une quelconque doctrine et/ou par ou\u00ef-dire, mais&lt;u&gt; issues de constatations faites par mon v\u00e9cue personnel&lt;/u&gt; tant sur le plan professionnel puisque juriste, que sur le plan de simple justiciable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C\u2019est avec la plus grande des consternations que je suis contraint de vous dire que notre Justice est devenue une v\u00e9ritable honte d\u2019autant plus grande lorsqu\u2019on se pr\u00e9tend \u00eatre le &lt;strong&gt;Pays des Droits de l\u2019Homme&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J\u2019ai d\u00e9j\u00e0 assist\u00e9 \u00e0 des proc\u00e8s de masse scandaleux dont certains organis\u00e9s dans un gymnase digne d\u2019un vrai pays totalitaire, \u00e0 des massacres judiciaires (Absences d\u2019avocats, fausses preuves, violations \u00e9hont\u00e9s en pleine audience des principes \u00e9l\u00e9mentaire du Droit tel que le d\u00e9bat contradictoire, et que dire de l\u2019infamie des comparutions directes derri\u00e8re une cage en verre comme un parfait pr\u00e9sum\u00e9 coupable des pires crimes en mati\u00e8re de d\u00e9lit\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le plus grave \u00e9tant que &lt;u&gt;l\u2019\u00c9tat ne fait plus respecter la Loi et ce lorsque ce n\u2019est pas lui-m\u00eame qui l\u2019enfreint&lt;/u&gt;. Or, il est inscrit \u00e0 l\u2019&lt;strong&gt;article 16 de la d\u00e9claration des Droit de l\u2019Homme et du Citoyen :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u00ab Toute soci\u00e9t\u00e9 dans laquelle la garantie des droits n\u2019est pas assur\u00e9e ni la s\u00e9paration des pouvoirs d\u00e9termin\u00e9e, n\u2019a point de Constitution. \u00bb&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt; Des Centaines de Milliers de dossiers en souffrance&lt;/u&gt;&lt;/strong&gt; \u00e0 divers titres pr\u00e9s de nos tribunaux. &lt;strong&gt;&lt;u&gt;C\u2019est simplement \u00e0 ce titre que l\u2019on peut assurer que l\u2019article 16 est viol\u00e9&lt;/u&gt;&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Multiples condamnations de l\u2019\u00c9tat pour faute lourde (Comme quoi certains magistrats courageux arrivent encore mais pour combien de temps \u00e0 faire leur travail.) tout comme notre honteuse &lt;strong&gt;&lt;u&gt;26\u00e8me place&lt;/u&gt;&lt;/strong&gt; &lt;strong&gt;au palmar\u00e8s des 47 Pays ayant ratifi\u00e9 la Convention Europ\u00e9enne des Droits de l\u2019homme&lt;/strong&gt;. On est soit disant le Pays de quoi d\u00e9j\u00e0\u2026 ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;La premi\u00e8re des responsabilit\u00e9s c\u2019est la n\u00f4tre&lt;/u&gt;&lt;/strong&gt;, car il y a longtemps qu\u2019on aurait d\u00fb taper du poing sur la table en soutenant les nombreux mouvements des Magistrats et des Avocats qui ont tent\u00e9 d\u2019alerter l\u2019opinion. Car inutile de dire que des millions de nos concitoyens ayant d\u00e9j\u00e0 eu \u00e0 faire aux tribunaux connaissent notamment les difficult\u00e9s spatio-temporelles ou comme en physique le temps s\u2019arr\u00eate pr\u00e8s d\u2019un trou noir juste avant d'\u00eatre happer .\u00a0Ceci dit les pouvoirs publics profitent du fait que de fa\u00e7on compr\u00e9hensible nos concitoyens n\u2019aiment pas parler de leur d\u00e9boires judiciaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Que dire des gouvernements successifs ?&lt;/u&gt;&lt;/strong&gt; Je suis tr\u00e8s, tr\u00e8s, tr\u00e8s, tr\u00e8s, les mots me manquent pour exprimer le fond de ma pens\u00e9e! C\u2019est limite de la haute trahison de faire en sorte de se faire continuellement monter du doigt par les Instances Europ\u00e9enne et r\u00e9guli\u00e8rement condamn\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Quant aux magistrats&lt;/u&gt;&lt;/strong&gt; malgr\u00e9 ma sinc\u00e8re admiration pour la tr\u00e8s grande majorit\u00e9 d\u2019entre eux, vous devriez quand m\u00eame faire le m\u00e9nage dans vos rangs car comme dans toute profession il y en a qui n\u2019ont rien \u00e0 y faire. Ce qui m\u2019inqui\u00e8te c\u2019est qu\u2019il y en a de plus en plus et les conditions inadmissibles dans lesquels vous travaillez ne sont pas \u00e9trang\u00e8res \u00e0 l\u2019affaire. Trouvez-vous normal qu\u2019un Pr\u00e9sident de TGI demande express\u00e9ment \u00e0 des condamn\u00e9s pour vol (En plus Injustement) sous pr\u00e9texte qu\u2019ils sont immigr\u00e9s de ne pas se pr\u00e9senter \u00e0 leurs convocations d\u2019incarc\u00e9rations et qu\u2019ils disparaissent dans leur pays, raison pour laquelle ils n\u2019ont pas \u00e9t\u00e9 arr\u00eat\u00e9 \u00e0 la barre ?!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut que nos Concitoyens sachent que certains tribunaux ont failli fermer parce qu\u2019ils ne pouvaient &lt;u&gt;m\u00eame pas payer l\u2019\u00e9lectricit\u00e9&lt;/u&gt; (Journal A2), que d\u2019autres embauches des &lt;u&gt;experts au noir&lt;/u&gt; (Compl\u00e9ment d\u2019enqu\u00eates), etc. Pendant ce temps-l\u00e0 certains justiciables attendent plus de &lt;strong&gt;&lt;u&gt;3 ans ! une d\u00e9cision en R\u00e9f\u00e9r\u00e9 !&lt;/u&gt;&lt;/strong&gt; M\u00eame dans des affaires d\u2019une simplicit\u00e9 d\u00e9concertante ou il y a une violation manifeste et caract\u00e9ris\u00e9 de la loi (ex : Indemnisation et d\u00e9lais non respect\u00e9s en mati\u00e8re Banque/Assurance, droit de la consommation par FAI, etc.).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Alors quelles solutions (A titre d'exemple):&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mettre en place une vraie aide juridictionnelle c\u2019est-\u00e0-dire une que les avocats acceptent ce qui n\u2019est pas le cas majoritairement aujourd\u2019hui. Or l\u2019alternative par une assurance juridique priv\u00e9e ne r\u00e9sout en rien les difficult\u00e9s d\u2019acc\u00e8s \u00e0 la Justice pour nos concitoyens modestes, au contraire elle aggrave la situation de par son co\u00fbt, le non cumul scandaleux avec l\u2019AJ, la malhonn\u00eatet\u00e9 inh\u00e9rente et incorrigible des assureurs aboutissant \u00e0 un conflit d\u2019int\u00e9r\u00eat puisqu\u2019il conduit de plus en plus \u00e0 porter plainte au pr\u00e9alable pour non-respect du contrat et par la m\u00eame oblige \u00e0 invoquer le &lt;strong&gt;&lt;u&gt;Droit \u00e0 la Consommation en mati\u00e8re d\u2019acc\u00e8s \u00e0 la Justice ce qui est inadmissible et Anticonstitutionnel&lt;/u&gt;&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Doubler les moyens budg\u00e9taires et humains de la Justice&lt;/u&gt;. Saviez-vous que notre budget est \u00e0 quelque chose pr\u00e8s \u00e9quivalant \u00e0 celui de l\u2019Ukraine avec 2 fois moins de population !?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que les Hautes Autorit\u00e9s de R\u00e9gulation (Banque/Assurances, FAI, etc \u2026) suspendent et/ou retire les licences en cas de non-respect r\u00e9curent de la l\u00e9gislation &lt;strong&gt;&lt;u&gt;(140% d\u2019augmentation des litiges en 2018 ! C\u2019est insupportable !&lt;/u&gt;&lt;/strong&gt;). Vous verrez qu\u2019il y aura beaucoup moins de proc\u00e8s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;L'autonomie de la magistrature sur la gestion des carri\u00e8res et des nominations&lt;/u&gt;, seule garantie effective d'une r\u00e9elle ind\u00e9pendance. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Liste non exhaustive.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;PS:&lt;/strong&gt; Je suis certain qu'une grande partie de la col\u00e8re que je partage avec les gilets jaunes est issue directement de l'Injustice. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cordialement \u00e0 tous et merci de votre participation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;http://www.enquetedejustice.org/nos-actions/grand-d%C3%A9bat-national/&lt;/p&gt;","&lt;p&gt;Les garagistes, serruriers, cuisinistes, etc... CEUX QUI SONT ESCROCS continuent en jouant sur la lenteur des proc\u00e9dures qui d\u00e9couragent les personnes arnaqu\u00e9es. Il n'est pas normal qu'ils soient oblig\u00e9s de faire appel \u00e0 Julien Courbet, NORMALEMENT ON A UNE JUSTICE POUR \u00c7A. Mais, par le dogme du n\u00e9olib\u00e9ralisme sans limites, et non par \u00e9conomies..., les gouvernements ont baiss\u00e9 le nombre de juges, tribunaux, moyens, et augment\u00e9 la complexit\u00e9 des proc\u00e9dures, etc... pour donner libre cours \u00e0 tous les business, et s'il y en a qui sont escrocs, cette politique folle s'en moque, comme tous ces politiciens se moquent totalement des gens depuis 50 ans. Le probl\u00e8me est que cela fait tache d'huile : de plus en plus de personnes arnaquent \u00e0 cause de cette impunit\u00e9 (qui joue avec une fausse insolvabilit\u00e9 et qui finit par d\u00e9pot de bilan =&amp;gt; tous les clients arnaqu\u00e9s n'ont plus de recours).&lt;/p&gt;&lt;p&gt;Ma proposition est donc la suivante : d\u00e8s saisie d'une plainte, il doit y avoir enqu\u00eate dans la semaine, et si les charges sont suffisantes, l'escroc doit \u00eatre mis en cellule JUSQU'\u00c0 CE QU'IL REMBOURSE (croyez-moi, tout d'un coup, il aura l'argent.....).&lt;/p&gt;&lt;p&gt;Bien s\u00fbr, pour cela, IL FAUT DES EFFECTIFS (pris sur les gendarmes/policiers \u00e0 qui on demande de remplir des paperasses \u00e0 longueur de journ\u00e9e....), IL FAUT LES MOTIVER (salaire correct, hors primes qui ne comptent pas pour leur retraite : faut arr\u00eater de les prendre pour des c.. aussi..), IL LEUR FAUT DE LA RECONNAISSANCE (par la hi\u00e9rarchie, jusqu'au ministre et au pr\u00e9sident, et par le bouche \u00e0 oreille des gens pour \\\"les gendarmes aussi ont ENFIN arr\u00eat\u00e9 le ... escroc du coin !\\\", et pourquoi pas, faire d\u00e9filer les services anti-escrocs au 14 juillet, eux qui d\u00e9fendent les gens, ce serait normal, autant que les arm\u00e9es), ET IL LEUR FAUT DES PROC\u00c9DURES BEAUCOUP MOINS LOURDES (exemple : le code p\u00e9nal fait 3096 pages !!!!!).&lt;/p&gt;&lt;p&gt;Je ne travaille pas dans la justice, eux sauraient apporter d'autres propositions plus pointues (je suis d'ailleurs \u00e9tonn\u00e9 que dans ma recherche, personne n'a abord\u00e9 ces sujets!).&lt;/p&gt;","&lt;p&gt;Libre choix de r\u00e9pudiation de la nationalit\u00e9 fran\u00e7aise \u00e0 tout moment de sa vie et de son &lt;strong&gt;histoire familiale.&lt;/strong&gt; Etre n\u00e9 en France ne signifie pas : \u00eatre fran\u00e7ais. Etre fran\u00e7ais s'est \u00eatre attach\u00e9 \u00e0 des valeurs. Pour ma part, je suis un fran\u00e7ais de circonstance, \u00e0 cause de trait\u00e9s sign\u00e9s par des ROIS, ou des lois opprimantes impos\u00e9es par la &lt;strong&gt;France de l'ext\u00e9rieur&lt;/strong&gt; pour asservir des populations pauvres.&lt;/p&gt;","&lt;p&gt;poursuites judiciaires pour tous les policiers auteurs de violence, retirer la l\u00e9gion d\u2019honneur \u00e0 mr Andrieu le flic mise en cause pour ses violences et autant le boxeur en prison autant ce personnage aurait d\u00fb y aller&lt;/p&gt;","&lt;p&gt;pas de justice \u00e1 la carte. S\u00e9v\u00e9rit\u00e9 maxi pour les djahistes. Les peines incompressibles doivent s\u2019ex\u00e9cuter en totalit\u00e9 pour qui que ce soit.&lt;/p&gt;&lt;p&gt;police et justice doivent fonctionner ensemble. Les uns arr\u00eatent, les autres jugent. Pas de complaisance. Cr\u00e9er des prisons.&lt;/p&gt;","&lt;p&gt;Faire de l'association Anticor le bras arm\u00e9 de la justice contre les politiciens.&lt;/p&gt;&lt;p&gt;Qu'elle reste ind\u00e9pendante mais lui fournir la main d\u2019\u0153uvre et les fonds n\u00e9cessaires pour son travail.&lt;/p&gt;&lt;p&gt;https://www.anticor.org/&lt;/p&gt;","&lt;p&gt;Quand on voit que la \u00ab\u00a0voix de Daesh\u00a0\u00bb Adrien Guihal a \u00e9t\u00e9 condamn\u00e9 en janvier 2012 \u00e0 4 ans de prison avec sursis et a \u00e9t\u00e9 lib\u00e9r\u00e9 en juin 2012, je ne comprends pas. Pourquoi, dans notre pays, les peines de justice ne sont-elles pas appliqu\u00e9es ? Cela exasp\u00e8re la population qui ne comprend pas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition : appliquer les peines d\u00e9cid\u00e9es &lt;/p&gt;","&lt;p&gt;ordonner l'interdiction des armes non l\u00e9tales contre les citoyens&lt;/p&gt;","&lt;p&gt;violences polici\u00e8res non-sanctionn\u00e9es&lt;/p&gt;&lt;p&gt;contr\u00f4le des m\u00e9dias par l'Et\u00e2t&lt;/p&gt;&lt;p&gt; service militaire remplac\u00e9 par un service \u00e9cologique en France ou dans le monde&lt;/p&gt;&lt;p&gt;retrouver notre souverainet\u00e9 nationale&lt;/p&gt;&lt;p&gt;limitation drastique de l'immigration&lt;/p&gt;&lt;p&gt;refus des migrants&lt;/p&gt;&lt;p&gt;ce n'est pas normal que r\u00e8glementation europ\u00e9enne s'impose \u00e0 la France&lt;/p&gt;&lt;p&gt;ce n'est pas normal que l'\u00e9conomie de la France soit d\u00e9cid\u00e9e en Europe (idem Gr\u00eace, Italie ...)&lt;/p&gt;&lt;p&gt;on va grossir l'Europe jusqu'\u00e0 combien de pays ? 80 ? 100 ?&lt;/p&gt;&lt;p&gt;on a le choix entre soit une police impunie, soit une justice laxiste&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;1/ Revoir les lois contre les violences, discriminations, incitations \u00e0 la haine, harc\u00e8lement, de fa\u00e7on \u00e0 garantir l\u2019\u00e9galit\u00e9 de traitement pour tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2/ En finir avec la hi\u00e9rarchisation des victimes, selon l\u2019origine, la couleur de peau, la religion. Toute personne humaine victime d\u2019agression doit avoir la m\u00eame valeur et les m\u00eames droits.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;3/ L\u2019\u00e9valuation des violences subies doit \u00eatre appr\u00e9ci\u00e9e au cas par cas, par les avocats et les juges, lors des proc\u00e8s.&lt;/p&gt;","&lt;p&gt;On connait bien la sinistre \u00e9quation ,deal egal : &lt;/p&gt;&lt;p&gt;D\u00e9linquance,incivilit\u00e9s,reglements de compte ultra-violents et loi du silence.&lt;/p&gt;&lt;p&gt;Mont\u00e9e du vote FN &amp;amp; communautarisme.&lt;/p&gt;&lt;p&gt;Islamisation des prisons (avec la cl\u00e9 radicalisation terroriste)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ne rien faire c'est etre complice des futurs meutres qui ne manqueront pas (les pages faits divers peuvent en temoigner) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La seule voie responsable est d'encadrer la vente de Cannabis .En le produisant localement,en le taxant (finacement prevention &amp;amp; recherche) et en continuant,evidemment,de l'interdire sur la route &amp;amp; le lieu de travail.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ma seule crainte,tant l'engrennage semble irreversible (apr\u00e9s tant d'ann\u00e9es de pourrissement) est le braquage des futurs coffee-shops...  &lt;/p&gt;","&lt;p&gt;que toutes personnes se pr\u00e9sentants a quelques \u00e9lections que ce soient (politique, syndicale, associatif ) aient un casier judiciaire VIERGE &lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Mettre en place une cellule repr\u00e9sentative du peuple qui pourrait \u00eatre sollicit\u00e9e par un justiciable qui sait qu'il a ses droits viol\u00e9s en justice.En toute mati\u00e8re civile et p\u00e9nal) devra se mettre en oeuvre d\u00e8s qu'un juge manque \u00e0 ses devoirs d'int\u00e9grit\u00e9 et oriente ses d\u00e9cisions par int\u00e9r\u00eat.  Si il s'agit d'int\u00e9r\u00eat \u00e9conomiques primant sur l'humain, que le juge soit d\u00e9mis de ses fonctions pour utilisation du pouvoir pour des int\u00e9r\u00eats autre que la paix sociale. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Qu'il y ait enqu\u00eates sur tous les juges o\u00f9 il y a d\u00e9ni de justice revendiqu\u00e9 par le justiciable. Que les juges et les avocats en clin \u00e0 utiliser des m\u00e9thodes peu scrupuleuses pour juste gagner et mentir pour obtenir gain de cause au d\u00e9triment de la paix sociale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Redonner du sens \u00e0 la punition de la prison. Aucun privil\u00e8ge juste un lit des toilettes  et c'est tout!!!&lt;/p&gt;","&lt;p&gt;Proc\u00e9dure trop longue (plus d'un an)&lt;/p&gt;&lt;p&gt;Acod\u00e8ge incomp\u00e9tent qui laisse pourrir les situations car ils ne font aucune enqu\u00eate de proximit\u00e9&lt;/p&gt;&lt;p&gt;punir s\u00e9v\u00e8rement les parents&lt;/p&gt;&lt;p&gt;faire en urgence des structures pour les accueillir imm\u00e9diatement&lt;/p&gt;&lt;p&gt;faire de plus gros contr\u00f4le sur les familles d\u2019accueil &lt;/p&gt;&lt;p&gt;former du personnel pour gu\u00e9rir ces enfants du pr\u00e9judices qu ils ont subi&lt;/p&gt;","&lt;p&gt;Pourquoi les d\u00e9tenus sont ils nourris log\u00e9s et blanchit gratuitement alors que nos enfants et nos retrait\u00e9s doivent payer \u00e0 minima leurs repas?&lt;/p&gt;&lt;p&gt;Ces personnes nuisibles n'ont rien \u00e0 payer en prison alors que pour les enfants, avenir de la France, nous devons payer la cantine et que les retrait\u00e9s doivent payer une fortune des maisons de retraite, ces memes personnes qui ont contribuer \u00e0 l'\u00e9conomie de la France.&lt;/p&gt;","&lt;p&gt;Bonjour ,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;pourquoi ne pas faire payer les d\u00e9tenue en prison? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;une Personne emprisonn\u00e9e co\u00fbte de l\u2019argent \u00e0 la soci\u00e9t\u00e9..( charges fixes de la prison, salaires , loyer , entretien , nourritures , tribunal etc etc etc ) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C\u2019est la soci\u00e9t\u00e9 qui finance, Pourquoi ? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Faire payer aux d\u00e9tenus un loyer de d\u00e9tention.&lt;/p&gt;","&lt;p&gt;Supprimer l'obligation de recours \u00e0 un avocat pour les affaires \\\"b\u00e9nignes\\\" : divorce avec consentement mutuel par exemple qui n\u00e9cessite 2 avocats ( 2000 euros chacun en l'absence de probl\u00e8mes) .&lt;/p&gt;&lt;p&gt;Plafonnement des frais d'avocats en fonction des enjeux dans les autres cas .&lt;/p&gt;&lt;p&gt;Attribution d'une aide juridictionnelle en fonction du revenu de chacun . &lt;/p&gt;","&lt;p class=\\\"ql-align-center\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;avoir supprimer les douanes et controles aux fronti\u00e8res a etait une \u00e9norme erreur ! et surtout de la suppression d'emploi ! la france n'est plus en s\u00e9curit\u00e9 ! (clandestins,terroristes,migrants,d\u00e9linquants et criminel en libert\u00e9,enl\u00e8vement de personnes et d'enfants,transport de drogue et d'armes dangereuses,marchandises contrefaites) ca fait bcp !!!&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Il existe de nombreux cas o\u00f9 nous constatons sans aucun doute que la justice administrative (TA) est aux ordres des instances dirigeantes, m\u00eame du simple pr\u00e9fet. Le cas est flagrant pour le TA de Strasbourg concernant le dossier GCO (Grand Contournement) en particulier. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Je demande que la justice administrative (Tribunal administratif) soit rendue ind\u00e9pendante et que ses magistrats puissent juger sur le droit et non pas sur l'opportunit\u00e9 politique d'un dossier/projet. &lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Voir si le peuple est pour ou contre.....&lt;/p&gt;&lt;p&gt;Vu qu'il faut\\\" tout soumettre au RIC\\\" - et je n'ai pas compris quand je me suis fais incendi\u00e9\u00a0lorsque j'ai propos\u00e9 que nos alliances, notre politique ext\u00e9rieure ne soit pas soumis au RIC - Vu que le mot d'ordre est \\\"RIC pour Tout\\\"&lt;/p&gt;&lt;p&gt;Alors soit c'est pour TOUT soit il ne faut pas dire que c'est pour TOUT...&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Instaurer une commission populaire afin de juger les membres du gouvernement sur leurs choix de cr\u00e9er le d\u00e9sordre au lieu de chercher \u00e0 r\u00e9pondre aux manifestants par l\u2019apaisement.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La commission populaire aura \u00e9galement le pouvoir de juger de l\u2019action du pr\u00e9sident de la r\u00e9publique en ce qui concerne son m\u00e9pris du peuple et sa d\u00e9cision de r\u00e9pondre par la force \u00e0 la demande citoyenne.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Contr\u00f4le gestion tutelles curatelles par la cour des comptes, comit\u00e9 citoyen et organismes sociaux&lt;/p&gt;","&lt;p&gt;supprimer la prescription des poursuites apr\u00e8s 20 ans pour les crimes de sang, crime sur des enfants ou des personnes \u00e2g\u00e9es, terrorisme, enl\u00e8vement d'enfant, &lt;/p&gt;","&lt;p&gt;Citoyens volontaires inscrit sur une liste nationale avec casier judiciaire vierge qui seront mandat\u00e9s par le peuple gr\u00e2ce \u00e0 un tirage au sort pour \u00e9tablir la v\u00e9rit\u00e9 sur une affaire concernant les forces de l'ordre ou l'arm\u00e9e. Fini la police qui contr\u00f4le la police et l'arm\u00e9e qui contr\u00f4le l'arm\u00e9e, aucune impartialit\u00e9 n'est possible, trop de possibilit\u00e9 de pression des hi\u00e9rarchies.&lt;/p&gt;","&lt;p&gt;Procureurs et Pr\u00e9fets rattaches aux gouvernements ne sont par impartiaux.&lt;/p&gt;&lt;p&gt;Mis en place a l'origine, comme \\\"garde-fous\\\" de notre systeme judiciaires,leur fonction a tr\u00e9s vite \u00e9t\u00e9 d\u00e9tourn\u00e9e aux profits de nos  dirigeants.&lt;/p&gt;&lt;p&gt;Nous proposons que ceux-ci soit elus par les justiciables de chaque circonscription,et de pr\u00e9ference dans le secteur priv\u00e9 afin de faire un \u00e9quilibre avec les juges qui eux sont des fonctionnaires. Leurs mission faire respecter les articles imprescripible des droits de l'homme et du citoyen.&lt;/p&gt;","&lt;p&gt;Cours de philosophie hebdomadaire obligatoire pour tous les corps d'arm\u00e9e, de police, de gendarmerie durant les 10 1\u00e8res ann\u00e9es de leur int\u00e9gration. &lt;/p&gt;&lt;p&gt;Obligation accompagn\u00e9e de p\u00e9nalit\u00e9s r\u00e9elles en cas de manquement et de r\u00e9compense en cas d'assiduit\u00e9 et d'int\u00e9r\u00eat pour la mati\u00e8re.&lt;/p&gt;","&lt;p&gt;A chaque attentat commis, on entend dans les m\u00e9dias que les auteurs \u00e9taient fich\u00e9s S ! Cela signifie qu'ils \u00e9taient connus et potentiellement dangereux pour la nation.&lt;/p&gt;&lt;p&gt;L'id\u00e9al serait de les enfermer ou de les expulser, on n\\\"en veut pas chez nous, la proposition est \u00e9videment un peu radicale ...&lt;/p&gt;&lt;p&gt;Par contre pourquoi ne seraient ils pas \\\"trac\u00e9s\\\", avec un bracelet comme certains prisonniers en lib\u00e9ration conditionnelle.&lt;/p&gt;","&lt;p&gt;Ces juges doivent \u00eatre \u00e9lus et ind\u00e9pendants. Leur \u00e9lection doit \u00e9maner de la composition suivante&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;4 avocats, 4 juges, 4 juristes et 4 citoyens. Avant chaque \u00e9lection, le juge ou chaque juge devront fait preuve de probit\u00e9, en passant un oral devant le coll\u00e8ge d\u00e9signatif sur le respect des r\u00e8gles de la R\u00e9publique et des r\u00e8gles de non violation, en cas d'atteinte des droits fondamentaux et individuelles du citoyen. Egalement, le coll\u00e8ge devra \u00e9tudier et appr\u00e9cier sa carri\u00e8re, avant de valider son \u00e9lection aupr\u00e8s du coll\u00e8ge.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Appliquer les reconduites \u00e0 la fronti\u00e8re et revoir l'accord avec le Royaume Uni concernant les migrants vers le Royaume Uni obligeant la France \u00e0 garder les migrants qui veulent traverser la Manche.&lt;/p&gt;","&lt;p&gt;De plus en plus l'\u00e9tat, les collectives d\u00e9l\u00e8guent le contr\u00f4le des infractions, le respect des lois et l'application des contraventions \u00e0 des soci\u00e9t\u00e9s priv\u00e9s.&lt;/p&gt;&lt;p&gt;Que cela soit par exemple : pour la gestion des radars automatiques, la conduite des radars embarqu\u00e9s ou la verbalisation du stationnement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les d\u00e9rives que peuvent engendrer ce genre de gestion sont \u00e9videntes. Une soci\u00e9t\u00e9 priv\u00e9e pour justifier de son utilit\u00e9, son existence et son efficacit\u00e9 se doit d'avoir des objectifs croissants soit plus de contraventions et/ou plus de rentr\u00e9 d'argent. Ainsi m\u00eame si les citoyens se mettent \u00e0 respecter de plus en plus les lois, la verbalisation devra rester croissante.&lt;/p&gt;","&lt;p&gt;Que les peines soient appliqu\u00e9es&lt;/p&gt;&lt;p&gt;Pour \u00e9viter surpopulation carc\u00e9rale : proposer d'autres types de peine notamment pour les jeunes dits difficiles (obligation de reprendre des \u00e9tudes par exemple), les cols blancs (rendre l'argent, travailler pour des associations aupr\u00e8s de d\u00e9munis ...)&lt;/p&gt;","&lt;p&gt;le pr\u00e9sident \u00e9lu pour 7 ans, non renouvelables, au suffrage universel direct et en un seul tour, deux mois apr\u00e8s les l\u00e9gislatives.&lt;/p&gt;","&lt;p&gt;Supprimer la proc\u00e9dure de convention judiciaire d'int\u00e9r\u00eat public pour les personnes morales&lt;/p&gt;","&lt;p&gt;AU LIEU D ETRE TOUJOURS INDULGENT&lt;/p&gt;&lt;p&gt;LES POLICIERS DEVRAIENT ETRE EXEMPLAIRE ET DONC ETRE JUGER PLUS SEVEREMENT &lt;/p&gt;&lt;p&gt;ON FAIT L INVERSE&lt;/p&gt;&lt;p&gt;MACRON EN MARCHE SUR LA TETE&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation de groupes de citoyens non professionnels charg\u00e9s de v\u00e9rifier que les radars fixes soient install\u00e9s sur des sites accidentog\u00e8nes. Ces groupes auraient la possibilit\u00e9 de faire d\u00e9sactiver les radars abusifs. Ils seraient aussi charg\u00e9s de faire installer les panneaux avertisseurs et les indications de vitesse. Ces groupes recevraient les chiffres de verbalisation et devraient prendre des mesures pour faire diminuer la vitesse sans pour autant p\u00e9naliser les conducteurs. &lt;/p&gt;","&lt;p&gt;au meme regime que des personnes aillant travailler pour gagner leurs retraite mais pas au tarif les plus chers&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;1- Le statut de pr\u00e9sum\u00e9 innocent ne devrait \u00eatre appliqu\u00e9 que si la justice ne peut justifier que l'intime conviction. 2- Le staut de pr\u00e9sum\u00e9 coupable ne peut qu'\u00eatre appliqu\u00e9 que si des preuves intangibles et scientifiques le justifient. 3- Entre ces deux propositions, il pourrait existe, en fonction du nombres de preuves, le statut de suspicion l\u00e9gitime.&lt;/p&gt;","&lt;p&gt;-Vis \u00e0 vis de la s\u00e9curit\u00e9 publique et des probl\u00e8mes de terrorisme : Ca fait 30 ans que les experts savent que le wahhabisme, id\u00e9ologie radicale islamiste \u00e9manant d'Arabie Saoudite et Qatar, est un danger pour le monde et l'Islam. Hors personne ne leur a accord\u00e9 de cr\u00e9dit, r\u00e9sultat on se retrouve depuis le 11 septembre 2001 pour l'occident avec un terrorisme wahhabite/salafiste omnipr\u00e9sent dans le monde et directement en France. Je rappel que tous les attentats terroristes en France ont des origines Salafistes Wahhabites (m\u00eame si pour Isis c'est indirect, la racine l'est aussi et leurs adh\u00e9rents le sont souvent) et que seul les fr\u00e8res Kouachi se pr\u00e9tendaient agir du Takfirisme qui est une branche morte des fr\u00e8res musulmans. Tous les radicalis\u00e9s de France l'ont \u00e9t\u00e9 au contact de pr\u00eacheurs Salafiste Wahhabite. Le Salafisme seul n'est pas dangereux en soi, mais l'influence id\u00e9ologique du Wahhabisme en fait un m\u00e9lange explosif et d\u00e9sormais l'un va quasi tout le temps avec l'autre. Pour se prot\u00e9ger de ces courants rigoristes, de cet, comme certains sp\u00e9cialistes le nomme anti-Islam, Les Emirats Arabes Unis et l'Indon\u00e9sie ont interdit le Wahhabisme sur leur territoire alors que ces \u00e9tats sont essentiellement musulmans. Il faudrait se r\u00e9veiller en France et faire de m\u00eame, interdire toutes personnes de confession Wahhabite, Salafiste et Takfiriste sur le territoire fran\u00e7ais ainsi que l'implantation de mosqu\u00e9es officielles accueillant ces courants sectaires islamiques. Cela aura un impact direct sur la s\u00e9curit\u00e9 du pays en all\u00e9geant la charge de surveillance des services de renseignement et en r\u00e9duisant le nombre d'attentats. Ce qui aura aussi un impact positif direct sur l'\u00e9conomie de l'\u00e9tat. -Zones de non-droits : La police et la gendarmerie se sont montr\u00e9s particuli\u00e8rement efficaces pour contenir les d\u00e9bo
