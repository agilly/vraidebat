as \u00e9t\u00e9 mis hors d'\u00e9tat de nuire depuis le temps, c'est voulu tout \u00e7a, nous sommes manipul\u00e9s. Regardez hier, pourquoi l'Assembl\u00e9e Nationale n'\u00e9tait pas prot\u00e9g\u00e9e par un cordon de CRS alors que la manifestation \u00e9tait d\u00e9clar\u00e9e et qu'ils avaient le parcours ? Alors que d'autres Samedi elle l'\u00e9tait ! bizarre non ! Et je suis s\u00fbre que pour l'Arc de Triomphe, \u00e7a a \u00e9t\u00e9 la m\u00eame chose. Le Samedi pr\u00e9c\u00e9dent il \u00e9tait prot\u00e9g\u00e9 et comme par hasard, ce Samedi l\u00e0, pas de cordon de CRS !&lt;/p&gt;","&lt;p&gt;Limiter le pouvoir de justice des pr\u00e9fets au seul droit administratif. &lt;/p&gt;","&lt;p&gt;Vous le savez, la d\u00e9mocratie, ce n'est pas que le droit de vote universel, ce sont des magistrats ind\u00e9pendants, mais qui doivent tout autant r\u00e9pondre de leurs fautes, tant devant la loi que devant le Conseil Sup\u00e9rieur de la Magistrature. La simple lecture d\u2019une censure du conseil d\u2019\u00e9tat d\u00e9montre que certains de nos magistrats ont obtenu par leur lobbying une protection exorbitante, qui s\u2019ajoute en plus aux r\u00e9ticences, et aux disfonctionnements du Conseil Sup\u00e9rieur de la Magistrature.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour \u00eatre plus clair passons tout de suite \u00e0 la discussion, bas\u00e9e sur les documents cit\u00e9s plus bas. Les jours de la semaine \u00e9t\u00e9 simplement rajout\u00e9s pour rendre les faits plus perceptibles. Le fait que l\u2019audience ait \u00e9t\u00e9 prolong\u00e9e en continuit\u00e9 le 13 janvier pour permettre l\u2019intervention de son avocat n\u2019enl\u00e8ve rien au caract\u00e8re de \u00ab traquenard \u00bb de cette proc\u00e9dure.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Discussion :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1) Tout magistrat est tenu par les m\u00eames devoirs de son \u00e9tat, et le premier pr\u00e9sident de la cour de cassation, agissant comme pr\u00e9sident du CSM section si\u00e8ge, y est plus que tout autre tenu.&lt;/p&gt;&lt;p&gt;2) En avan\u00e7ant le vendredi 17 d\u00e9cembre 2010 la date de l\u2019audience du jeudi 13 janvier 2011 au lundi 03 janvier 2011, en ne communiquant certaines pi\u00e8ces de la proc\u00e9dure que le mercredi 29 et jeudi 30 d\u00e9cembre 2010, en ouvrant l\u2019audience d\u00e8s le lundi 03 janvier 2011 en l\u2019absence de l\u2019avocat et du magistrat qui devait l\u2019assister, le pr\u00e9sident du CSM a pris des libert\u00e9s stup\u00e9fiantes qu\u2019aucun pr\u00e9sident d\u2019un tribunal correctionnel n\u2019aurait jamais os\u00e9 prendre.&lt;/p&gt;&lt;p&gt;3) En agissant ainsi ce pr\u00e9sident du CSM, Monsieur Vincent LAMANDA avait clairement commis une violation grave et d\u00e9lib\u00e9r\u00e9e d\u2019une r\u00e8gle de proc\u00e9dure constituant une garantie essentielle des droits des parties. Ce f\u00fbt un v\u00e9ritable traquenard.&lt;/p&gt;&lt;p&gt;4) La qualit\u00e9 de magistrat de M. B\u2026 ne saurait le priver du droit de se plaindre devant le Conseil Sup\u00e9rieur de la Magistrature de la faute disciplinaire commise par Monsieur LAMANDA.&lt;/p&gt;&lt;p&gt;5) Le d\u00e9lai d\u2019un an se comptant depuis la date o\u00f9 le magistrat concern\u00e9 est dessaisi de l\u2019affaire, dans ce cas si particulier il courrait depuis le 16 juillet 2014, date \u00e0 laquelle Monsieur Bertrand LOUVEL avait succ\u00e9d\u00e9 \u00e0 Monsieur LAMANDA, puisque ce dernier ne pouvait \u00e9videmment pas se sanctionner lui-m\u00eame.&lt;/p&gt;&lt;p&gt;6) Il \u00e9tait impossible au magistrat M. B\u2026 de faire constater par une d\u00e9cision devenue d\u00e9finitive cette violation grave et d\u00e9lib\u00e9r\u00e9e d\u2019une r\u00e8gle de proc\u00e9dure constituant une garantie essentielle des droits des parties. Tout simplement parce que les d\u00e9cisions du CSM ne peuvent faire l\u2019objet d\u2019aucune opposition, d\u2019aucun appel, d\u2019aucun pourvoi en cassation.&lt;/p&gt;&lt;p&gt;&lt;em&gt;7) Il faut comprendre ici que le pourvoi devant le Conseil d\u2019Etat ne peut pas se substituer \u00e0 un pourvoi devant la cour de cassation.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Censure du Conseil d\u2019Etat du 26 d\u00e9cembre 2012 :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;https://www.legifrance.gouv.fr/affichJuriAdmin.do?idTexte=CETATEXT000026837500&lt;/p&gt;","&lt;p&gt;Libert\u00e9, &lt;strong&gt;EGALITE&lt;/strong&gt;, Fraternit\u00e9&lt;/p&gt;","&lt;p&gt;La France ne doit pas envoyer ses militaires combattrent \u00e0 l'\u00e9tranger comme au Mali , au Tchad , en Afghanistan en Syrie ou dans tout autre pays. Cessons de nous ing\u00e9rer dans la politique des autres pays, c'est \u00e0 chaque peuple de s'autod\u00e9terminer. La France doit renoncer \u00e0 la construction d'un deuxi\u00e8me porte-avion \u00e0 propulsion nucl\u00e9aire ou classique. Elle doit aussi renoncer au maintien en service du porte-avion Charles de Gaulle qui n'est qu'un moyen de projection d'avion pour bombarder des pays \u00e9loigner du territoire national. Il faudrait d\u00e9velopper le concept de garde-c\u00f4te pour lutter efficacement contre les pollutions maritimes , assurer le sauvetage en mer, lutter contre les trafics en tout genre et faire respecter les zones de p\u00eaches efficacement.&lt;/p&gt;","&lt;p&gt;Il faut supprimer tous les d\u00e9lais de prescription en ce qui concerne les viols, les agressions sexuelles, ... que ce soit sur personnes majeures ou mineures! Les criminels doivent \u00eatre tous puni m\u00eame apr\u00e8s 10 ou 20ans!!&lt;/p&gt;","&lt;p&gt;Mettre fin \u00e0 une politique militaire d'ing\u00e9rence notamment en Afrique&lt;/p&gt;","&lt;p&gt;Dans ma ville de plus de VERDUN 18000 habitants je constate ce qui pour moi est une honte, c'est l emploi d'anciens gendarmes \u00e0 la retraite ou des policiers nationaux aussi \u00e0 la retraite employ\u00e9s comme policiers municipaux. C'est un cumul inacceptable. il occupe un emploi \u00e0 plein temps avec une retraite vers\u00e9 au taux plein et montant maximum. pourquoi prendre sa retraite de gendarmes ou policiers si c est pour rempiler dans la police municipale. C'est ni plus ni moins que du pantouflage comme nos \u00e9lus. Il en est de m\u00eame pour un adjoint \u00e0 la mairie responsable de la s\u00e9curit\u00e9 \u00e0 Vandoeuvre 54 et Verdun 55 et ancien responsable du commissariat de police de Verdun. &lt;/p&gt;","&lt;p&gt;laissant croire que lacrymo, grenades et flash ball sont des armes de BISOUNOURS&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://fr.wikipedia.org/wiki/Arme_non_l\u00e9tale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://fr.wikipedia.org/wiki/Arme\\\"&gt;&amp;lt;&amp;lt;... arme&lt;/a&gt; con\u00e7ue pour que la cible ne soit pas &lt;a href=\\\"https://fr.wikipedia.org/wiki/Mort\\\"&gt;tu\u00e9e&lt;/a&gt; ou &lt;a href=\\\"https://fr.wikipedia.org/wiki/Blessure\\\"&gt;bless\u00e9e&lt;/a&gt; lourdement.&amp;gt;&amp;gt;&lt;/p&gt;","&lt;p&gt;Autorit\u00e9 des services d\u2019ordre dans les cit\u00e9s abandonn\u00e9es aux delinquants, interdire les visages cach\u00e9s dans les manifestations, autoriser les r\u00e9actions des CRS d\u00e8s la moindre insulte, geste ou attitude d\u00e9plac\u00e9e.&lt;/p&gt;","&lt;p&gt;\\\"Le maintien d'une politique de dissuasion nucl\u00e9aire ne signifie rien d'autre que l'acceptation du risque d'un suicide collectif.\\\" C'est Paul Quil\u00e8s, ancien ministre de la d\u00e9fense qui \u00e9crit \u00e7a !&lt;/p&gt;&lt;p&gt;Et il d\u00e9veloppe. Non, la bombe atomique n'emp\u00eache pas les guerres. Oui, il est possible d'abandonner l'arme nucl\u00e9aire (voir l'Afrique du Sud). Non, l'arme nucl\u00e9aire n'assure pas notre ind\u00e9pendance. Non, l'arme nucl\u00e9aire n'est pas sous contr\u00f4le (piratage informatique)&lt;/p&gt;&lt;p&gt;Tous ces arguments sont dans le livre \u00e9crit par Quil\u00e8s : \\\"L'illusion nucl\u00e9aire\\\". (Lire l'article dans le dernier num\u00e9ro (13/02) du Canard encha\u00een\u00e9.)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France doit renoncer \u00e0 cette arme de destruction massive, r\u00e9elle menace pour l'humanit\u00e9.&lt;/p&gt;","&lt;p&gt;Non \u00e0 l'engagement de la France dans des conflits arm\u00e9s (Lybie, Mali, Irak, Syrie...) sans consultation du Peuple au pr\u00e9alable.&lt;/p&gt;","&lt;p&gt;De plus en plus la population carc\u00e9rale est en constante augmentation avec des taux d\u2019occupations au-dessus des 100 %. Pour rem\u00e9dier au probl\u00e8me il existe plusieurs solutions somme toute simple. R\u00e9ouverture des \u00ab bagnes \u00bb ou \u00ab goulag \u00bb moderne avec encadrement militaire obligatoire durant 3 \u00e0 5 ans pour les d\u00e9tenus et les recadrer. Ces camps pour remettre dans le droit chemin, peuvent \u00eatre ouverts en Guyane pour avoir un environnement dur qui n\u2019est pas une promenade de sant\u00e9 avec la jungle amazonienne. Toute personne qui obtient la nationalit\u00e9, commet de graves faits, se verrait amput\u00e9 de sa nationalit\u00e9 avec un retour dans son pays d\u2019origine avec interdiction \u00e0 vis du territoire fran\u00e7ais. Toute personne qui commet de graves faits cette fois dans un pays \u00e9tranger doit \u00eatre jug\u00e9 et emprisonn\u00e9 dans le pays ou le m\u00e9fait a \u00e9t\u00e9 commis, la justice fran\u00e7aise n\u2019est pas sup\u00e9rieure \u00e0 celle d\u2019un autre pays.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faire payer aux prisonniers un forfait (\u00e9voluable selon leurs ressources) pour chaque journ\u00e9e pass\u00e9e en prison correspondant au coup support\u00e9 par la soci\u00e9t\u00e9!&lt;/p&gt;","&lt;p&gt;Mise en place de peines de substitution tourn\u00e9es vers une meilleure r\u00e9insertion du condamn\u00e9.&lt;/p&gt;","&lt;p&gt;Remettre le service militaire de 12 mois  obligatoire pour y apprendre respect et civisme.&lt;/p&gt;","&lt;p&gt;remplacer les juges non professionnels des Tribunaux de commerce et des Prudhommes par des magistrats professionnels&lt;/p&gt;","&lt;p&gt;Supprimer tous les ralentisseurs \u00ab extr\u00eames \u00bb r\u00e9duisant la vitesse \u00e0 10 km / heure toute l\u2019ann\u00e9e dans les villes et villages pr\u00e8s des \u00e9coles (ferm\u00e9es !). La circulation doit \u00eatre fluide, non polluante et peu sonore. Les chicanes extr\u00eames doivent \u00eatre supprim\u00e9es, comme les rond points trop \u00e9troits sur lesquels les camions sont oblig\u00e9 de rouler, vire des voitures.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Il s'agit d'interdire aux policiers municipaux le port d'armes \u00e0 feu.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, le pouvoir de police et le monopole de la coercition, y compris de vive force, ne doit appartenir qu'\u00e0 l'Etat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les pr\u00e9rogatives de la police municipale doivent donc \u00eatre revues afin de ne pas pouvoir occasionner de situations de difficult\u00e9 justifiant le port d'une arme \u00e0 feu.&lt;/p&gt;","&lt;p&gt;les faux numeros de secu 14 milliards et les carte utilis\u00e9es pat plusieurrs personne combien de milliards carte vitale biometrique exig\u00e9e .&lt;/p&gt;","&lt;p&gt;La l\u00e9gitime d\u00e9fense doit prendre en compte la d\u00e9fense des biens priv\u00e9s.&lt;/p&gt;","&lt;p&gt;Appliquer des lourdes peines pour les personnes qui maltraitent des animaux.&lt;/p&gt;","&lt;p&gt;Pour le constat, je m'aligne sur la position d'Amnesty International : https://www.amnesty.fr/focus/delit-de-solidarite&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\\\"Pour nous, l\u2019\u00c9tat fran\u00e7ais a deux obligations&lt;/strong&gt; :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;ne pas criminaliser, par sa l\u00e9gislation et sa pratique, l\u2019aide apport\u00e9e pour le respect des droits des migrants et des r\u00e9fugi\u00e9s,&lt;/li&gt;&lt;li&gt;prendre toutes les mesures n\u00e9cessaires pour prot\u00e9ger les personnes ou associations qui \u0153uvrent \u00e0 la protection des droits humains et qui en d\u00e9noncent les violations, conform\u00e9ment \u00e0 la D\u00e9claration de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations unies sur les d\u00e9fenseurs des droits humains.\\\"&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Pour les solutions, il faudra veiller \u00e0 clarifier la loi Asile-Imigration, et \u00e0 examiner les autres lois concern\u00e9s par ce \\\"d\u00e9lit de solidarit\u00e9\\\" afin que l'esprit des droits de l'homme ne soit pas perverti, et peut-\u00eatre qu'un changement de cap soit initi\u00e9 sur la gestion des migrants.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(29,33,41);\\\"&gt;Trouvez vous normal qu\u2019une amende soit la m\u00eame pour un Smicard et un cadre gagnant 5000\u20ac par mois ? la punition n\u2019est pas la m\u00eame. Une amende devrait \u00eatre proportionnel aux revenus&lt;/span&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;La capacit\u00e9 d'accueil du syst\u00e8me carc\u00e9ral Fran\u00e7ais ne permet pas d'emprisonner tous les d\u00e9linquants.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Ceci a un effet pervers sur la petite d\u00e9linquance qui est multir\u00e9cidiviste sans jamais avoir \u00e0 payer pour ses crimes, et qui abuse de cette situation.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Cela a \u00e9galement pour effet de r\u00e9duire l'ensemble des peines de prison, parce qu'il faut bien lib\u00e9rer de la place un jour ou l'autre.&lt;/li&gt;&lt;li&gt;Cela repr\u00e9sente un surco\u00fbt vertigineux, puisque des policiers, des procureurs, des juges, greffiers et autres avocats commis d'office doivent \u00eatre pay\u00e9s pour faire leur travail \u00e0 chaque r\u00e9cidive d'un d\u00e9linquant, alors qu'il va se retrouver \u00e0 la rue et commettre d'autres m\u00e9faits.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La Belgique loue d\u00e9j\u00e0 des places de prison aux Pays Bas, la Norv\u00e8ge loue \u00e9galement des places de prison en Su\u00e8de.&lt;/p&gt;&lt;p&gt;On peut imaginer que n'importe o\u00f9 dans le monde et dans des continents g\u00e9ographiquement proches (Europe, Asie, Afrique) la France aussi pourraient louer des places de prison pour y envoyer tout ceux de ses d\u00e9linquants qui m\u00e9ritent effectivement d'y aller.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;La moindre des choses serait que le peuple \u00e0 l\u2019appui de tribunaux citoyens puisse au minima contr\u00f4ler les agissements des juges et les contrecarrer mais devrait aussi pouvoir sanctionner des juges jusqu\u2019\u00e0 la r\u00e9vocation sans pension.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Cette proc\u00e9dure devrait \u00eatre \u00e9tendue \u00e0 tous les mandataires d\u00e9positaires d\u2019une fonction relevant de l\u2019int\u00e9r\u00eat commun de la Soci\u00e9t\u00e9, souvent nomm\u00e9 service public, tel que d\u00e9fini dans notre pacte social.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Quand la France vous accueille et vous accorde un titre de s\u00e9jour, si vous avez commis un crime de quelque niveau que ce soit, on purge sa peine et on perd le privil\u00e8ge du titre accord\u00e9 et on rentre chez soi avec ses avoirs&lt;/p&gt;","&lt;p&gt;Remettre en place le SM et l'orienter plus vers l'apprentissage de la citoyennet\u00e9 et la d\u00e9couverte de nouvelles cultures&lt;/p&gt;","&lt;p&gt;on a tous constat\u00e9 que ceux-ci font peu de cas de la loi, ils ne respectent pas les devoirs qui s'imposent \u00e0 eux de part leur fonction (violence proportionn\u00e9e, etc...) qui sont pourtant au fondement de la violence l\u00e9gitime.&lt;/p&gt;&lt;p&gt;l'id\u00e9e repose donc sur un principe simple, le fait que, lorsqu'un flic frappe, blesse, mutile ou tue dans le pire des cas, sans que ces actes ne soient justifi\u00e9s par la loi ou le principe de violence proportionn\u00e9 (donc violence ill\u00e9gitime, contraire au principe d'\u00e9tat de droit), tout citoyen ait le droit de d\u00e9fendre son int\u00e9grit\u00e9 physique (et souvent \u00e9galement morale). alors certes on peut se d\u00e9fendre \u00e0 posteriori face \u00e0 un juge, mais est-ce juste que lorsqu'un flic se permet tout, qu'on n'ait aucun droit l\u00e9gal de se d\u00e9fendre \u00e0 cet instant, qu'on soit contraint de laisser faire le flic quoi qu'il fasse? est-ce juste que lorsqu'on se d\u00e9fend face \u00e0 une bavure on se retrouve condamn\u00e9 et qu'on atterrisse potentiellement en prison?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;certains diront peut-\u00eatre que le risque avec ce droit de l\u00e9gitime d\u00e9fense soit qu'\u00e0 l'inverse certaines personnes se permettent tous les abus face aux flics, qu'au final l'autorit\u00e9 et les r\u00e8gles ne soient plus respect\u00e9s. ces craintes sont compr\u00e9hensibles et l\u00e9gitimes, raison pour laquelle il faut des conditions importantes.&lt;/p&gt;&lt;p&gt;donc, pour que ce droit puisse s'effectuer, je propose qu'il y ait le principe de double responsabilit\u00e9 ; \u00e0 la fois celui d'avoir viol\u00e9 la loi mais aussi (et surtout) celui d'avoir abus\u00e9 d'un droit. de cette fa\u00e7on \u00e7a justifierait qu'il y ait double peine, donc plus de risques pour celui qui commet la faute.&lt;/p&gt;&lt;p&gt;aussi que lorsqu'une personne est accus\u00e9e d'avoir abus\u00e9 de son droit de l\u00e9gitime d\u00e9fense, que ce soit \u00e0 lui de prouver que ses actes \u00e9taient justifi\u00e9s, pas au flic, sans quoi la personne se fait condamner.&lt;/p&gt;","&lt;p&gt;Appliquer une TVA r\u00e9duite sur tous les produits de la vie courante, et faire une TVA plus fortes sur les produits de luxe (J\u2019ai personnellement connu une TVA \u00e0 33% pour les produits de luxe dans ma jeunesse).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;vitesse au dessus de (limitation + 10km/h) : \u00e9mettre le PV.  &lt;/p&gt;&lt;p&gt;vitesse en dessous de (limitation + 10km/h) : alerter par le flash&lt;/p&gt;&lt;p&gt;apr\u00e8s une alerte en ville \u00e9mettre le PV&lt;/p&gt;&lt;p&gt;apres 2 alertes hors ville : \u00e9mettre le PV&lt;/p&gt;&lt;p&gt;les compteurs d'alerte sont remis \u00e0 z\u00e9ro au bout d'un an d'inactivit\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Que les forces de s\u00e9curit\u00e9 ne soient compos\u00e9es que de fonctionnaires, \u00e9tant totalement anormal et symbole d'un pouvoir autoritaire que les citoyens soient assujettis \u00e0 des militaires dans leur vie quotidienne. &lt;/p&gt;","&lt;p&gt;Embauche massive pour la recherche cybercriminelle = p\u00e9dophilie, zoophilie, trafic de drogue, trafic animaux et tout ce qui passe par internet, pas assez de personnel de la police et gendarmerie sur le travail de la cybercriminalit\u00e9. La p\u00e9dophilie est aussi sur le dark net (donc la police n'y va pas ? !) renfort imposant d'\u00e9quipe cybercriminelle..pour les retrouver..et les mettre en prison \\\"\u00e0 vie\\\" modification de la loi \u00e0 ce sujet..perp\u00e9tuit\u00e9 r\u00e9elle sans possibilit\u00e9 de sortie..&lt;/p&gt;","&lt;p&gt;Pas de remises de peine pour les d\u00e9linquants violents. Des peines effectu\u00e9es uniquement en cellule. Fin des prisons \\\"camps de vacances\\\" o\u00f9 l'on pr\u00e9pare ses futurs exactions. R\u00e9cup\u00e9rer les salles de sport, les espaces de promenade et autres espaces de loisirs pour\u00a0construire le nombre de cellules n\u00e9cessaires pour loger individuellement et d\u00e9cemment chaque d\u00e9tenu. Une cellule d'environ 12m2/p suffit largement pour faire des pompes et courir sur place. Pas de communication avec les autres d\u00e9tenus. Doubler la peine \u00e0 chaque r\u00e9cidive.&lt;/p&gt;","&lt;p&gt;la Police a pour mission de prot\u00e9ger le peuple. Elle est donc, indirectement, \u00e0 ses ordres. Par cons\u00e9quent, le donneur d'ordre de la police doit \u00eatre un groupe repr\u00e9sentatif du peuple.&lt;/p&gt;","&lt;p&gt;VOTONS!&lt;/p&gt;","&lt;p&gt;Il faudrait appliquer des quotas d\u2019occupation des prisons plut\u00f4t que de d\u00e9penser encore de l\u2019argent public \u00e0 construire encore des prisons sans parvenir \u00e0 r\u00e9soudre le probl\u00e8me de la surpopulation carc\u00e9rale et de ses cons\u00e9quences.&lt;/p&gt;&lt;p&gt;Les prisons sont remplies majoritairement de d\u00e9tenus effectuant des peines courtes. Parmi ces condamn\u00e9s pour des d\u00e9lits mineurs, il faudrait lib\u00e9rer le d\u00e9tenu le plus proche de sa fin de peine qui s\u2019ach\u00e8verait sous une forme substitutive (comme l\u2019assignation \u00e0 r\u00e9sidence avec bracelet \u00e9lectronique, des travaux d\u2019int\u00e9r\u00eat g\u00e9n\u00e9raux, etc.).&lt;/p&gt;&lt;p&gt;On r\u00e9soudrait ainsi le probl\u00e8me de la surpopulation carc\u00e9rale et les conditions indignes des prisons qui a valu \u00e0 la France plusieurs condamnation par la cours europ\u00e9enne des droits de l\u2019homme.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La prison doit \u00eatre exceptionnelle et limit\u00e9e aux cas d'agressions physiques.&lt;/p&gt;&lt;p&gt;La limitation des libert\u00e9s de circulation (bracelets \u00e9lectroniques) ou de vie sociale (obligation de vivre au RSA pour les grands d\u00e9linquants financiers...), peine de travaux de r\u00e9paration obligatoire dans les m\u00eames conditions doivent s'y substituer.&lt;/p&gt;&lt;p&gt;Dans tous les cas l'emprisonnement doit rester digne. &lt;/p&gt;&lt;p&gt;Dans tous les cas aucun actes d\u00e9lictueux ne doit rester sans r\u00e9ponse judiciaire appropri\u00e9e.&lt;/p&gt;&lt;p&gt;Les p\u00e9nalit\u00e9s financi\u00e8res doivent \u00eatre directement proportionnelle en fonction des revenus et \u00eatre formul\u00e9es en tranches proportionnelles.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pourquoi ne pas num\u00e9roter le lanceur ainsi que la balle qui va avec et pourquoi pas aussi le policier qui utilise ce lanceur ??&lt;/p&gt;","&lt;p&gt;Les lanceurs d alerte doivent \u00eatre prot\u00e9g\u00e9s par des lois appropri\u00e9es&lt;/p&gt;&lt;p&gt;Ils pourrons \u00eatre r\u00e9mun\u00e9r\u00e9s par l amende que l entreprise condamn\u00e9e devra lui verser&lt;/p&gt;&lt;p&gt;Les autorit\u00e9s fran\u00e7aises devront  tout mettre en oeuvre pour lui garantir un reclassement professionnel et un changement de d identit\u00e9 si cela est n\u00e9cessaire \u00e0 sa s\u00e9curit\u00e9&lt;/p&gt;","&lt;p&gt;le non cumul des peines de prison et la perp\u00e9tuit\u00e9 r\u00e9elle &lt;/p&gt;","&lt;p&gt;R\u00e9tablir le d\u00e9lit d'entr\u00e9e non autoris\u00e9e sur le territoire national.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Nous restons une force de dissuasion nucl\u00e9aire, nous devenons un pays neutre et n\u2019intervenons plus en dehors de nos fronti\u00e8res.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;une justice gratuite pour tous et \u00e9quitable ne  d\u00e9pendant pas des honoraires d'un avocat&lt;/p&gt;","&lt;p&gt;chaque ann\u00e9e nous sommes tous t\u00e9moin de fais divers atroces commis par des criminels, p\u00e9dophiles, violeurs r\u00e9cidivistes qui ont \u00e9t\u00e9 lib\u00e9r\u00e9 pour bonne conduite en prison . cette lib\u00e9ration a \u00e9t\u00e9 accord\u00e9 grace \u00e0 des psychiatres, magistrats et autre personnel judiciaire qui ont jug\u00e9 que ces personnes \u00e9taient apte a reprendre une vie normale avant la fin de leur peine.&lt;/p&gt;&lt;p&gt;Mais comment font ils pour savoir s'ils ne vont pas r\u00e9cidiver ? font ils rentrer des enfants dans les cellules de p\u00e9dophiles ? des femmes dans celle des violeurs ?  biensur que non , c'est leur propre ressenti a eux donc ces gens l\u00e0 doivent \u00eatre condamnables pour faute professionnelle gravissimes  &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;STOP \u00a0\u00e0 l'inflation l\u00e9gislative, aux lois de circonstance et au droit p\u00e9nal de consommation, les lois sont trop nombreuses parfois inapplicables car bien souvent trop complexes\u00a0et m\u00eame souvent en contradiction les unes avec les autres. Arr\u00eater de l\u00e9gif\u00e9rer de fa\u00e7on syst\u00e9matique d\u00e9s qu'il y a un probl\u00e8me la Loi n'est pas le rem\u00e8de \u00e0 tout.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Instaurer une peine de d\u00e9ch\u00e9ance des droits civiques en cas de fraude fiscale ou d'activit\u00e9s illicites permettant le financement d'activit\u00e9s terroristes, punir les financements des trafics alimentant les r\u00e9seaux terroristes\u00a0et r\u00e9quisitionner les entreprises qui collaborent avec les agresseurs&lt;/p&gt;","&lt;p&gt;Loi inutile et dangereuse.&lt;/p&gt;&lt;p&gt;Atteinte a l\u2019etat de droit&lt;/p&gt;&lt;p&gt;On transf\u00e8re aux Pr\u00e9fets des pouvoirs que d\u00e9tiennent les juges.  Ce n\u2019est pas aux pr\u00e9fets de decider qui peut ou non manifester.&lt;/p&gt;&lt;p&gt;Tentation de derive autoritaire...&lt;/p&gt;","&lt;p&gt;Supprimer la Cour de justice de la R\u00e9plique, qui offre un privil\u00e8ge de juridiction pour les ministres.&lt;/p&gt;","&lt;p&gt;Pour plus de justice sociale, je propose de faire payer les amendes (stationnement, exc\u00e8s de vitesse...) index\u00e9es sut la cylindr\u00e9e de la voiture. Pour les points retir\u00e9es, pas de changement.&lt;/p&gt;","&lt;p&gt;L\u2019Arm\u00e9e Fran\u00e7aise DOIT \u00eatre ind\u00e9pendante des logiciels fournis par un pays \u00e9tranger qui peut devenir hostile \u00e0 tout moment, qui est expert en espionnage et dont la r\u00e9sistance aux malwares (on l\u2019a vu r\u00e9cemment avec WannaCry et NotPetya) est dramatique. Par ailleurs, micro$oft (illustre membre des GAFAM) est assez riche et trop peu tax\u00e9 pour ne pas en plus profiter de l\u2019argent des contribuables fran\u00e7ais.&lt;/p&gt;","&lt;p&gt;Tous les \u00e9chelons de la justice doivent \u00eatre ind\u00e9pendant du pouvoir politique en place ou \u00e0 venir. Pour cela les effectifs doivent \u00eatre augment\u00e9s.  &lt;/p&gt;","&lt;p&gt;Instauration de peines minimales et de peines r\u00e9ellement incompressibles  pour les crimes les plus graves et les multir\u00e9cidivistes. Suppression de la confusion des peines criminelles. Remises de peine limit\u00e9es \u00e0 25% de la condamnation.&lt;/p&gt;","&lt;p&gt;Si dans un d\u00e9lai de 6 mois de la d\u00e9couverte par Bercy d'une fraude fiscale et ou financi\u00e8re les sommes ne sont pas recouvr\u00e9es additionn\u00e9es de 20% de p\u00e9nalit\u00e9 le dossier est transmis sans exception  \u00e0 la justice e charge de reprendre les enqu\u00eates &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;d\u00e9finition d'une peine une fois le montant de  la fraude rembours\u00e9e sous la forme d'une amende de 3 \u00e0 5 fois le montant de la fraude initiale avec perte des droits civiques \u00e0 vie sans peine de prison hormis  la pr\u00e9ventive durant le temps d'enqu\u00eate pour \u00e9viter la collusion entre comparses  &lt;/p&gt;&lt;p&gt;peines identiques pour les aidant (famille, amis, coll\u00e8gues, complices)&lt;/p&gt;&lt;p&gt;en cas de fuite \u00e0 l'\u00e9tranger saisie de tous les biens accessibles au niveau national  &lt;/p&gt;&lt;p&gt;fichage 'F'&lt;/p&gt;&lt;p&gt;pas de peine de prison dor\u00e9e &lt;/p&gt;&lt;p&gt;inscription au niveau du casier judiciaire&lt;/p&gt;","&lt;p&gt;suppression du cumul des salaires et des retraites des parlementaires . anciens pr\u00e9sidents compris .&lt;/p&gt;&lt;p&gt;casiers vierges pour se pr\u00e9senter \u00e0 un vote .&lt;/p&gt;","&lt;p&gt;punition p\u00e9dagogique = bracelet \u00e9lectronique jusqu'\u00e0 obtention du dipl\u00f4me li\u00e9 \u00e0 son \u00e2ge et son orientation scolaire&lt;/p&gt;","&lt;p&gt;Il faut imposer des TIG pour les prisonniers au lieu de les loger et les nourrir au frais de l'\u00e9tat.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Tout est finalement li\u00e9 l\u00e0 aussi. &lt;strong&gt;&lt;u&gt;La s\u00e9curit\u00e9 se traduit par une justice p\u00e9nale \u00e0 la hauteur, et ferme&lt;/u&gt;&lt;/strong&gt;. Le laxisme de ces derni\u00e8res ann\u00e9es, et accentu\u00e9s par le passage de Christiane Taubira au minist\u00e8re de la Justice, laisse une France, dans certains territoires, &lt;strong&gt;aux mains de l\u2019ins\u00e9curit\u00e9 et de la d\u00e9linquance, voir de l\u2019ensauvagement de la soci\u00e9t\u00e9.&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;En finir avec le laxisme judiciaire&lt;/strong&gt; (notamment la d\u00e9linquance), &lt;strong&gt;&lt;u&gt;application infaillible et \u00e0 la hauteur de la et sanctions proportionn\u00e9es, exemplaires et dissuasives&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Responsabilis\u00e9s les parents&lt;/u&gt;&lt;/strong&gt; concernant les d\u00e9lits caus\u00e9s par des enfants mineurs = suspension des aides sociales, Travaux d\u2019int\u00e9r\u00eat g\u00e9n\u00e9raux\u2026&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Retour \u00e0 la peine de mort pour les crimes les plus graves&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;R\u00e9tablissement du service militaire obligatoire&lt;/u&gt;&lt;/strong&gt; (supprimer par Chirac) et &lt;strong&gt;l\u2019\u00e9largir aux femmes&lt;/strong&gt; pour une &lt;strong&gt;dur\u00e9e de 6 mois \u00e0 l\u2019issue de la p\u00e9riode scolaire obligatoire&lt;/strong&gt;. Il faudra donc adapt\u00e9s le cursus scolaire pour ceux qui souhaitant poursuivre au-del\u00e0 de 16 ans leurs \u00e9tudes.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Abaissement de la majorit\u00e9 p\u00e9nale \u00e0 16 ans&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les juges du si\u00e8ge doivent \u00eatre \u00e9lus au suffrage universel sur une liste de candidats justifiant dans connaissances n\u00e9cessaires &lt;/p&gt;","&lt;p&gt;Certains politiciens ont disparu pour \u00e7a ( ce qui est une tr\u00e8s bonne chose). Maintenant j\u2019ai du mal \u00e0 comprendre pourquoi cette pratique d\u2019employer un membre de son entourage continue de perdurer ou n\u2019est pas puni plus s\u00e9v\u00e8rement. Je souhaite donc que comme dans les pays scandinaves, la s\u00e9lection des assistants parlementaires et des conseillers d\u2019\u00e9lus se fassent de mani\u00e8re transparente gr\u00e2ce \u00e0 une commission publique ou par P\u00f4le Emploi ( car c\u2019est de l\u2019argent public) et que la t\u00e2che en elle-m\u00eame soit mieux encadr\u00e9e. Et que nos \u00e9lus( comme le Pr\u00e9sident de l\u2019Assembl\u00e9e) payent la note ou soit plus s\u00e9v\u00e8rement punis.&lt;/p&gt;","&lt;p&gt;Instaurer un service militaire de 6 mois \u00e0 effectuer entre 18 et 25 ans  et non une garderie comme le service civique et ce pour les femmes et les hommes. &lt;/p&gt;&lt;p&gt;Faire faire celui-ci \u00e0 tous les \u00e9lus (hommes) qui ne l'on pas fait \u00e0 l'\u00e9poque ou il existait.&lt;/p&gt;&lt;p&gt;Pour les femmes, le m\u00e8tre en vigueur sans d\u00e9lais.&lt;/p&gt;&lt;p&gt;Rendre celui OBLIGATOIRE pour \u00eatre candidats \u00e0 une \u00e9lection  et ce d\u00e8s la mise en place &lt;/p&gt;","&lt;p&gt;Diminuer le budget de la d\u00e9fense au lieu de l'augmenter de 1,7  milliards dans le budget 2019.&lt;/p&gt;&lt;p&gt;En Afrique nous avons des militaires et les chinois des industriels.&lt;/p&gt;&lt;p&gt;Nous n'avons pas besoin d'avoir de bombe atomique pour lutter contre Daech.&lt;/p&gt;","&lt;p&gt;Actuellement la manipulation du terrorisme permet \u00e0 l'\u00e9lite avec l'aide des m\u00e9dias de permettre des guerres ill\u00e9gitimes et des actes de terrorisme sur notre sol par des gens qu'ils ont form\u00e9s, financ\u00e9s, et couverts et cela au b\u00e9n\u00e9fice du Choc des Civilisations en cours qui nous m\u00e8ne droit vers une guerre mondiale. Les \\\"\u00e9lus\\\" qui contr\u00f4lent les commissions sur le \\\"terrorisme\\\" sont impliqu\u00e9s par leur contingences id\u00e9ologiques et leur accointances avec des r\u00e9gimes \u00e9trangers qui ont un int\u00e9r\u00eat \u00e0 impliquer la France dans des guerres qui ne nous concernent pas et \u00e0 provoquer la haine contre ceux qu'ils appellent musulmans alors qu'ils en ont apr\u00e8s les arabes.&lt;/p&gt;","&lt;p&gt;Signature de convention financi\u00e8re et s\u00e9curitaire avec des pays qui accepteraient de recevoir les immigr\u00e9s ill\u00e9gaux recalcitrants&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Une commission d\u2019enqu\u00eate sur les violences polici\u00e8res afin d'identifier les donneurs d'ordres et les auteurs d'exactions sur la population.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;C est une arme qui fait des d\u00e9g\u00e2ts irreversibles. Comment font les autres pays d Europe.. Les manifestants en grande majorit\u00e9 ne sont pas armes !! \\\"peine de mort pour les violeurs d enfants &lt;/p&gt;","&lt;p&gt;Toute propagande ou acte visant \u00e0 faire \u00e9chec aux lois de la R\u00e9publique au nom d'une religion sera sanctionn\u00e9e d'une peine de prison. La condamnation sera faite avec sursis lors de la premi\u00e8re infraction. A la seconde infraction, une peine de prison sera prononc\u00e9e mais assortie d'une d\u00e9ch\u00e9ance de nationalit\u00e9 et de l'expulsion imm\u00e9diate du territoire.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;abolition du Trait\u00e9 de Lisbonne. Sarkozy a violer le dernier r\u00e9f\u00e9rendum national. M\u00e9pris du peuple.&lt;/li&gt;&lt;li&gt;Sortir de cette Europe apatride&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Comit\u00e9 paritaire ad\u2019 hoc pour un contr\u00f4le sur la \u00ab justice sociale \u00bb\u2026 aussi pour d\u2019autres voies :&lt;/p&gt;&lt;p&gt;Aujourd\u2019hui les d\u00e9cisions par les juges civils, dans le social, apr\u00e8s appels et cassations \u00e9ventuelles, cens\u00e9es appliquer le droit\u00a0\u2013 proclamant ainsi la justice au nom du peuple fran\u00e7ais \u2013 ne sont soumises \u00e0 aucun contr\u00f4le r\u00e9el de la part de ces fran\u00e7ais, de tous ces jugements prononc\u00e9s, sans pouvoir v\u00e9rifier l\u2019application concr\u00e8te de lois l\u00e9gislatives concern\u00e9es et des fondements m\u00eames de notre r\u00e9publique !&lt;/p&gt;&lt;p&gt;Il sera donc instaur\u00e9, en urgence, un Comit\u00e9 permanent, compos\u00e9 a minima de 50% de justiciables, \u00e9lus \u2013 un seul renouvellement possible \u2013 et qui, \u00e0 la demande d\u2019un particulier concern\u00e9 par une d\u00e9cision \u00ab d\u00e9finitive \u00bb de justice \u2013 personne physique \u2013 devra appr\u00e9cier ledit jugement et porter sanction si n\u00e9cessaire\u2026&lt;/p&gt;&lt;p&gt;Pour les autres tribunaux, appels et Cour de cassation de commerce, correctionnel p\u00e9nal et criminel, mais \u00e9galement au niveau de la justice administrative, de ses tribunaux, aussi d\u2019appels, voire du Conseil d\u2019\u00e9tat, avec une possibilit\u00e9 \u00e9quivalente et qui sera mise \u00e0 l\u2019\u00e9tude\u2026&lt;/p&gt;&lt;p&gt;Autres comit\u00e9s paritaires \u00e9lus, pour toutes les autres institutions et / ou corps interm\u00e9diaires :&lt;/p&gt;&lt;p&gt;Sur le mod\u00e8le pr\u00e9c\u00e9dent, des comit\u00e9s paritaires ad\u2019 hoc devront se mettre en place, afin de pouvoir dans un premier temps, contr\u00f4ler les administrations du travail \u2013 Direction du travail ; inspection et m\u00e9decine du travail ; etc.\u00a0Une liste exhaustive de toutes ces institutions et / ou corps interm\u00e9diaires concern\u00e9s, devra \u00eatre pr\u00e9alablement \u00e9tablie, en toute transparence\u2026&lt;/p&gt;&lt;p&gt;Claude BESNAINOU \u2013 60540 BORNEL \u2013 claude.besnainou60@gmail.com \u2013 18 f\u00e9vrier 2019 &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;supprimer la gendarmerie et la fusionner avec la Police, bien plus comp\u00e9tente.Chaque gendarme a les memes pouvoirs que le president de la r\u00e9publique et meme plus. il peut detruire votre vie en l'ordonnant a la justice. La gendarmerie est devenue inutile et nefaste au peuple. l europe n en veut plus , espagne ,italie sont aussi dans le viseur de l Europe. sachez que chaque gendarme beneficie d un logement gratuit paye avec nos impots et tous autres avantages en nature qui sont caches au peuple.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Dans le cadre de l'article 18 du Pacte de Marrakech, on pr\u00e9voit d'aider \u00e9conomiquement les pays d'o\u00f9 viennent les migrants afin de r\u00e9guler les flux migratoires. Dans le cadre de cette assistance, je propose de d\u00e9localiser/externaliser nos \u00e9tablissements p\u00e9nitentiaires en Afrique, pour les d\u00e9tenus qui ont \u00e9t\u00e9 jug\u00e9s \u00e0 des peines sup\u00e9rieures \u00e0 5 ans. &lt;/p&gt;&lt;p&gt;Article 18 alin\u00e9a b :&lt;em&gt; b) Investir dans des programmes qui permettent aux \u00c9tats d\u2019atteindre plus vite les objectifs de d\u00e9veloppement durable, afin d\u2019\u00e9liminer les facteurs n\u00e9gatifs et probl\u00e8mes structurels qui poussent des personnes \u00e0 quitter leur pays d\u2019origine, ce qui passe notamment par l\u2019\u00e9radication de la pauvret\u00e9, la s\u00e9curit\u00e9 alimentaire, l\u2019\u00e9ducation, une croissance \u00e9conomique profitant \u00e0 tous, &lt;/em&gt;&lt;strong&gt;&lt;em&gt;le d\u00e9veloppement d\u2019infrastructures, le d\u00e9veloppement urbain et rural, la cr\u00e9ation d\u2019emplois, le travail d\u00e9cent&lt;/em&gt;&lt;/strong&gt;&lt;em&gt;, l\u2019\u00e9galit\u00e9 femmes-hommes et l\u2019autonomisation des femmes et des filles, la r\u00e9silience et la r\u00e9duction des risques de catastrophe, l\u2019adaptation aux changements climatiques et l\u2019att\u00e9nuation de leurs effets, la lutte contre les cons\u00e9quences socio-\u00e9conomiques de toutes les formes de violence, le principe de non-discrimination, la primaut\u00e9 du droit et la bonne gouvernance, l\u2019acc\u00e8s \u00e0 la justice et la protection des droits de l\u2019homme, ainsi que l\u2019\u00e9dification et la pr\u00e9servation de soci\u00e9t\u00e9s pacifiques et inclusives dot\u00e9es d\u2019institutions efficaces, transparentes et tenues de rendre des comptes ;&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Emp\u00eacher toute collusion entre la nomination du procureur du parquet de paris et l'Elys\u00e9e !&lt;/p&gt;&lt;p&gt;La succession du procureur Molins a \u00e9t\u00e9 un SCANDALE pass\u00e9 sous silence par une grande majorit\u00e9 de m\u00e9dias.&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.lexpress.fr/actualite/societe/justice/succession-du-procureur-molins-le-fait-du-prince-macron_2037084.html\\\"&gt;https://www.lexpress.fr/actualite/societe/justice/succession-du-procureur-molins-le-fait-du-prince-macron_2037084.html&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Comparution devant une Cour d'Assises des auteurs d'accidents de la circulation ayant entra\u00een\u00e9 la mort ou caus\u00e9 un handicap \u00e0 vie, reconnus responsables du fait de leur conduite sans permis, sans assurance, sans contr\u00f4le technique, sous l'effet de l'alcool et/ou de stup\u00e9fiants et ayant commis une infraction gravissime au code de la route telle que :important exc\u00e8s de vitesse, refus de priorit\u00e9, franchissement de ligne blanche, d\u00e9passement dangereux   &lt;/p&gt;","&lt;p&gt;amnistie g\u00e9n\u00e9rale ou abandon des poursuites des gilets jaunes arr\u00eat\u00e9s ou interpel\u00e9s lors des manifestations&lt;/p&gt;","&lt;p&gt;Amnistie pour les Gilets Jaunes tant que les policiers fautifs et leurs dirigeants n'ont pas \u00e9t\u00e9 punis.&lt;/p&gt;","&lt;p&gt;Rendre ill\u00e9gal le squat d'une r\u00e9sidence principale et appliquer la loi sur la violation de propri\u00e9t\u00e9 priv\u00e9e.&lt;/p&gt;","&lt;p&gt;Je suis pour une r\u00e9duction de l'effort militaire  qui est co\u00fbteux, quasiment pas partag\u00e9 par les autres pays europ\u00e9ens et qui n'aboutit pas \u00e0 des r\u00e9sultats s\u00e9rieux . On ne vient pas \u00e0 bout des guerillas africaines. Politique de d\u00e9fense \u00e0 revoir dans un cadre europ\u00e9en.&lt;/p&gt;","&lt;p&gt;Lorsqu'il y a des probl\u00e8mes, les policiers sont entendus pas l'IGPN, autrement dit par des \\\"coll\u00e8gues\\\" policiers. &lt;/p&gt;&lt;p&gt;Il semblerait plus juste que ce soit un organisme ind\u00e9pendant qui s'en charge.&lt;/p&gt;","&lt;p&gt;Pour certaines professions, on demande le casier judiciaire vierge. Il serait normal que ce soit pareil pour les \u00e9lus.&lt;/p&gt;","&lt;p&gt;Les r\u00e8gles de droit, de pr\u00e9somption d'innocence, de droits \u00e0 la d\u00e9fense, de respect des libert\u00e9s individuelles, de protection des individus face aux d\u00e9cisions administratives n'ont pas \u00e9t\u00e9 invent\u00e9 par des fous, mais par des hommes d'\u00e9tat, philosophes et juristes pleinement conscients des difficult\u00e9s du travail de la police et de la justice. Elles sont indispensables \u00e0 la d\u00e9mocratie et -contrairement \u00e0 la pens\u00e9e dominante en ce moment - \u00e0 la s\u00e9curit\u00e9.&lt;/p&gt;&lt;p&gt; Les lois vot\u00e9es ces derni\u00e8res ann\u00e9es accentuent la la soumission du judiciaire \u00e0 l\u2019ex\u00e9cutif, les d\u00e9cisions purement administratives touchant aux libert\u00e9s individuelles et  sont susceptibles de favoriser  tyrannie dans le futur. &lt;/p&gt;&lt;p&gt;Il faut que les d\u00e9cisions concernant les libert\u00e9s individuelles soient prises par un juge ind\u00e9pendant et non pas par l'administration.&lt;/p&gt;","&lt;p&gt;L'instauration d'une d\u00e9mocratie directe comme nous le souhaitons pour aboutir \u00e0 une nouvelle forme de soci\u00e9t\u00e9 suscite d\u00e9j\u00e0 la crainte des autres nations ultra-lib\u00e9rales. &lt;/p&gt;&lt;p&gt;Nous devons penser \u00e0 nous pr\u00e9server des ing\u00e9rences et pressions ext\u00e9rieures. &lt;/p&gt;&lt;p&gt;Pour cela, une arm\u00e9e forte est indispensable.&lt;/p&gt;","&lt;p&gt;Qu'une &lt;strong&gt;instance ind\u00e9pendante&lt;/strong&gt; juge tout manquement du fonctionnaire de police qui lui a \u00e9t\u00e9 signal\u00e9, et que la hi\u00e9rarchie soit condamn\u00e9e si elle a cach\u00e9 des faits r\u00e9pr\u00e9hensibles.&lt;/p&gt;&lt;p&gt;Il est insupportable que des fonctionnaires se pr\u00e9valent de leur fonction pour humilier verbalement et violenter physiquement des citoyens, d\u00e9linquants ou pas. La sanction, c'est la justice qui doit l'appliquer. Il est inacceptable qu'ils violent eux-m\u00eame les lois qu'ils sont suppos\u00e9s faire respecter. &lt;strong&gt;Aucune tol\u00e9rance &lt;/strong&gt;pour les policiers qui insultent ou malm\u00e8nent les citoyens (Celui qui a dit \\\"D\u00e9gage, vieille truie\\\" \u00e0 une dame m\u00e9rite d'\u00eatre radi\u00e9 : il est indigne de l'uniforme qu'il porte et de la fonction qu'il incarne). Qu'on leur apprenne cela d\u00e8s l'\u00e9cole de police.&lt;/p&gt;","&lt;p&gt;Condamner les voleurs \u00e0 un mois ferme effectu\u00e9 \u00e0 la sortie du tribunal \u00e0 leur troisi\u00e8me condamnation.Donner le choix aux criminels multir\u00e9cidivistes entre le bannissement et 10ans de prison incompressible \u00e0 partir de la quatri\u00e8me condamnation..&lt;/p&gt;","&lt;p&gt;trop d in\u00e9galit\u00e9 , de privation de libert\u00e9 et de violence faut que sa change &lt;/p&gt;","&lt;p&gt;Pour la cr\u00e9ation d'une v\u00e9ritable police de la route intervenant sur l'ensemble du r\u00e9seau routier de France.&lt;/p&gt;&lt;p&gt;Ses missions.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Assurer et faire respecter la SECURITE sur l'ensemble du r\u00e9seau routier Fran\u00e7ais (DOM-TOM compris).&lt;/li&gt;&lt;li&gt;Assurer et faire respecter la S\u00dbRETE sur le r\u00e9seau routier Fran\u00e7ais.&lt;/li&gt;&lt;li&gt;Pr\u00e9venir les accidents et les comportements dangereux des conducteurs.&lt;/li&gt;&lt;li&gt;Participer activement \u00e0 la formation des conducteurs en partenariat avec l'ensemble des autos-\u00e9cole Fran\u00e7aises.&lt;/li&gt;&lt;li&gt;Surveiller l'\u00e9tat mat\u00e9riel du r\u00e9seau routier en \u00e9troite collaboration avec la DDE.&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;L'ordonnance de protection est un outil cr\u00e9\u00e9 en 2010 qui permet \u00e0 un JAF (juge aux affaires familiales) de prendre des mesures de protection d'une femme victime de violence au sein de son couple, sans qu'elle soit oblig\u00e9e de porter plainte.&lt;/p&gt;&lt;p&gt;En France, autour de 1300 ordonnances de protection sont d\u00e9livr\u00e9es chaque ann\u00e9e. C'est presque 20 fois moins qu'en Espagne, pays voisin, o\u00f9 le m\u00eame dispositif existe depuis 2004. &lt;/p&gt;&lt;p&gt;Les JAF doivent se saisir de cet outil. Le minist\u00e8re de la justice doit faire de la d\u00e9livrance des ordonnances de protection une priorit\u00e9. &lt;/p&gt;","&lt;p&gt;\u00d8\u00a0Fraude \u00e0 l\u2019impot et \u00e0 la s\u00e9curit\u00e9 sociale&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Augmentations cons\u00e9quentes des peines en cas de fraude (300/400/500%/1000%)&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Tout condamn\u00e9 sera priv\u00e9 de ses droits civiques pour le double de la dur\u00e9e de sa condamnation et au minimum pour la prochaine \u00e9lection r\u00e9gionale ou nationale.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Tout \u00e9tranger condamn\u00e9 pour une peine \u00e9gale ou sup\u00e9rieure \u00e0 2 ans sera expuls\u00e9 vers son pays d'origine.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Les doubles nationaux perdront la nationalit\u00e9 fran\u00e7aise&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Ils seront expuls\u00e9s en cas de r\u00e9cidive&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Tout \u00e9tranger sera expuls\u00e9 \u00e0 la 3eme condamnation pour faits de d\u00e9linquance, fraude ou d\u00e9lits plus graves.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Les doubles nationaux perdront leur nationalit\u00e9 fran\u00e7aise.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ils seront expuls\u00e9s en cas de nouvelle condamnation.&lt;/p&gt;","&lt;p&gt;Afin que les magistrats et autres pouvoirs judiciaires est enfin une ind\u00e9pendance pour traiter tout individu au m\u00eame titre et m\u00eame statut, sans contr\u00f4le du pouvoir ex\u00e9cutif, mais sous tutelle de l\u2019assemblee Citoyenne (repr\u00e9sentatif de la souverainet\u00e9 du peuple majoritaire)&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;la police dans son ensemble et les diff\u00e9rents corps d\u2019appartenance s\u2019en prennent avec violence aux manifestants gilets jaunes.\u00a0Avec ceux qui sont violents uniquement parait il. Personnellement j\u2019ai vu autre chose sur le terrain. A contrario l\u2019Etat a abandonn\u00e9 les zones de non droit que sont les milliers de cit\u00e9s gangren\u00e9es par la d\u00e9linquance la criminalit\u00e9. L\u00e0 o\u00f9 r\u00e8gnent en maitres les personnes r\u00e9ellement dangereuses. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Un manifestant retrait\u00e9, \u00e7a bouge moins qu\u2019un jeune sportivement bien aguerri. Et \u00e7a fait du chiffre et de l\u2019audience\u00a0dans les m\u00e9dias surtout quand les commentaires des journalistes sont biais\u00e9s. L\u2019Etat\u00a0a pr\u00e9f\u00e9r\u00e9 d\u00e9fendre les Champs Elys\u00e9es plut\u00f4t que les quartiers populaires. Toujours cette impression\u00a0: l\u2019argent avant les gens.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les cit\u00e9s et les villes dangereuses sont abandonn\u00e9s aux citoyens qui subissent un mal \u00eatre \u00e9pouvantable et qui se savent laiss\u00e9s pour compte et abandonn\u00e9s dans leur environnement horrible de salet\u00e9, de violence, de mis\u00e8re, de drogues, de religion pros\u00e9lyte. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Et la contagion est irr\u00e9versible. Plus personne ne croit \u00e0 un retour en arri\u00e8re. C\u2019est trop tard, les gouvernements ont laiss\u00e9 tout passer depuis 30 ans. \u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La Justice a besoin d'une profonde r\u00e9forme. Je suis pour une r\u00e9vocation des magistrats politis\u00e9s ou non respectueux de la d\u00e9ontologie ou ne respectant pas le principe d'impartialit\u00e9. Il faut instaurer des mesures de contr\u00f4le par une commission ind\u00e9pendante. La justice doit \u00eatre la m\u00eame pour tous. La situation d'aujourd'hui est scandaleuse car la justice est diff\u00e9rente selon que l'on est de tel ou tel parti politique ou que l'on soit gilet jaune ou black bloc ou racaille des banlieues (les intouchables).&lt;/p&gt;","&lt;p&gt;Je compl\u00e8te une proposition d\u00e9j\u00e0 faite sur le site mais avec plus de pr\u00e9cisions. Il faudrait que les amendes li\u00e9es \u00e0 sa voiture aient une base forfaitaire (comme c\u2019est d\u00e9j\u00e0 le cas) et qu\u2019a cela on rajoute un coefficient de majoration li\u00e9 \u00e0 2 crit\u00e8res:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;1) le nombre de chevaux fiscaux de la carte de grise (merci \u00e0 celui qui a propos\u00e9 cela ) &lt;/li&gt;&lt;li&gt;2) le taux d\u2019imposition indiqu\u00e9 sur sa fiche de paie (rien de plus facile aujourd\u2019hui avec le pr\u00e9l\u00e8vement \u00e0 la source)&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il faut imposer \u00e0 la source les grandes entrprises du CAC 40. Imposer aussi les Francais \u00e9vad\u00e9s fiscaux  m\u00eame s'ils se trouvent \u00e0 l'\u00e9tranger.&lt;/p&gt;","&lt;p&gt;Que celui qui vol/fraude etc... passe en comparution imm\u00e9diate et soit passible de peine de prison que celui qui vol des p\u00e2tes \u00e0 l'\u00e9talage &lt;/p&gt;","&lt;p&gt;supprimer la police nationale qui deviendrait des polices municipales , de proximit\u00e9 , et avoir une gendarmerie nationale renforc\u00e9e, l'arm\u00e9e pour les risques graves&lt;/p&gt;","&lt;p&gt;On ne mutile pas son peuple&lt;/p&gt;","&lt;p&gt;un matricule doit \u00eatre port\u00e9 par chaque membre des forces de l'ordre.&lt;/p&gt;","&lt;p&gt;this is only for testiong tkstk&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;1- SORTIE DE L\u2019OTAN\u00a0! &lt;/strong&gt;( argent donn\u00e9 aux am\u00e9ricains pour leur propre surarmement, alors que c'est un \u00ab\u00a0alli\u00e9\\\" int\u00e9ress\u00e9 et peu s\u00fbr\u00a0; fait de la France un satellite US, et de l\u2019Europe un futur terrain de guerre contre la Russie, alors qu\u2019europ\u00e9enne, et sortie du stalinisme, la Russie doit \u00eatre notre alli\u00e9e. \u00a0 &lt;/p&gt;&lt;p&gt;&lt;strong&gt;2- Arr\u00eat des guerres honteuses d\u2019oppression (moyenne orient, Afrique), premi\u00e8re cause des migrations de masse &lt;/strong&gt;voulues par les ultralib\u00e9raux\u00a0: main-d\u2019\u0153uvre concurrentielle, corv\u00e9able et d\u00e9pla\u00e7able \u00e0 volont\u00e9, gratuite car pay\u00e9e, non par le patronat, mais sur les imp\u00f4ts des Autochtones. Guerres qui am\u00e8nent le terrorisme, et qui en r\u00e9alit\u00e9, tourn\u00e9es contre la Russie, soutiennent les islamistes. Ces guerres n'ont pas \u00e9t\u00e9 vot\u00e9es par les d\u00e9put\u00e9s.  &lt;/p&gt;","&lt;p&gt;Le crime social d\u00e9signerait toutes infractions aux r\u00e8gles sociales de l'\u00e9tat, allant de la malversation \u00e0 l'exploitation de travailleurs (y compris \u00e0 l'\u00e9tranger) dans des r\u00e8gles ne correspondant pas aux valeurs de la France, en passant bien s\u00fbre par la fraude fiscale&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout cela participe \u00e0 l'appauvrissement de nos tr\u00e9sors nationaux, au d\u00e9tournement des bien collectifs, \u00e0 la destruction des services publics, mais aussi \u00e0 l'exploitation des ressources et populations de pays plus pauvres. Il est donc normal que ceux qui s'adonnent \u00e0 ces pratiques soient s\u00e9v\u00e8rement punis au nom de nos valeurs nationales \\\"libert\u00e9, \u00e9galit\u00e9, fraternit\u00e9\\\"&lt;/p&gt;","&lt;p&gt;service militaire OBLIGATOIRE pour tous ( hommes et femmes ) et pour une dur\u00e9e 6 mois minimum a 1 an&lt;/p&gt;","&lt;p&gt;Suppression de la police remplac\u00e9 par la gendarmerie.&lt;/p&gt;","&lt;p&gt;Cela permettrait d'avoir vraiment une Justice ind\u00e9pendante de l'Elys\u00e9e.&lt;/p&gt;","&lt;p&gt;Ils sont bien identifi\u00e9s pourquoi ne pas les arr\u00eater\u00a0 ils \u00e9taient \u00e0 Poitiers, Nantes, Rennes, 1er mai, et on ne fait rien contre eux le gouvernement le fait il expr\u00e8s&lt;/p&gt;","&lt;p&gt;J\\\"aimerai plus de pr\u00e9vention et moins de r\u00e9pression,exemple si vous grillez malencontreusement un stop ou un feu rouge sans provoquer d'accident ne pas etre syst\u00e9matiquement sanctionner mais plutot disputer et sensibilis\u00e9 a faire plus attention la prochaine fois.&lt;/p&gt;","&lt;p&gt;Permettre aux r\u00e9gions d\u2019ajuster la limitation de vitesse des nationales (80 ou 90 km/h).&lt;/p&gt;","&lt;p&gt;Interdire les LBD et autres armes contre le peuple.C'est inadmissible. Dans quelle d\u00e9rive s'enfonce le gouvernement, va-t-on devenir une r\u00e9publique banani\u00e8re ?&lt;/p&gt;","&lt;p&gt;\u25a0Obligation de r\u00e9f\u00e9rendum de toute la population pour tous engagements militaires \u00e0 l'\u00e9tranger.&lt;/p&gt;&lt;p&gt;Seul l'engagement de d\u00e9fense sur le territoire peut \u00eatre impuls\u00e9 sans consentement mais uniquement si il s'agit d'attaque \u00e9trang\u00e8re.&lt;/p&gt;&lt;p&gt;\u25a0Interdiction totale d'utiliser l'arm\u00e9e contre son propre peuple.&lt;/p&gt;","&lt;p&gt;\u00d8\u00a0Police&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Augmentation du budget de la police.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Priorit\u00e9 \u00e0 la modernisation des outils et locaux des policiers et gendarmes.&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0100% des op\u00e9rationnels seront \u00e9quip\u00e9s de camera pi\u00e9ton.&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Chaque v\u00e9hicule d\u2019intervention sera \u00e9quip\u00e9 de cam\u00e9ras multidirectionnelles.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Augmenter le nombre de policier.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Augmentation des salaires des policiers.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Moins le policier serait grad\u00e9, plus le % d'augmentation serait important.&lt;/p&gt;","&lt;p&gt;Il est d\u00e9j\u00e0 jug\u00e9, l'argent devait \u00eatre vers\u00e9 \u00e0 un tiers et l'entreprise de dons a saisi la Justice...&lt;/p&gt;&lt;p&gt;C'\u00e9tait 130 000 \u20ac ! moins les frais de justice c'est s\u00fbrement plus de 100 000 \u20ac surtout que la mesure ne l'emp\u00eache pas de travailler...&lt;/p&gt;&lt;p&gt;En plus il pourra peut-\u00eatre re tenter de rejoindre la r\u00e9serve de la Gendarmerie comme il y avait postul\u00e9 l'an dernier ?&lt;/p&gt;&lt;p&gt;Si on \u00e9tait moins con, on aurait pu se cotiser apr\u00e8s qu'il y ait eu une facture !!!&lt;/p&gt;&lt;p&gt;Si les GJ font des ch\u00e8ques en blanc \u00e0 tous on est mal parti...&lt;/p&gt;&lt;p&gt;Tout dans l'\u00e9motion, cela me rappelle les petites vieilles qui se font d\u00e9poss\u00e9der \\\"pour aider des gens dans le besoin\\\"... et que l'Etat doit prendre ensuite en charge !!!&lt;/p&gt;","&lt;p&gt;Abstract :&lt;/p&gt;&lt;p&gt;La mise en valeur de la souverainet\u00e9 du peuple, s'accompagne d'une exigence de respect.&lt;/p&gt;&lt;p&gt; La personne \u00e9lue abusant des pr\u00e9rogatives de sa fonction, ayant dissimul\u00e9 des revenus ill\u00e9gaux ou pratiqu\u00e9 des man\u0153uvres pour \u00e9chapper \u00e0 la loi, ne doit plus \u00eatre en mesure de r\u00e9cidiver, \u00e0 vie. &lt;/p&gt;","&lt;p&gt;Changer les peines d'amendes en euros en un nombre de jours des revenus du condamn\u00e9, avec un minimum.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par exemple remplacer une \u00ab\u00a0amende \u00e0 90\u20ac\u00a0\u00bb par une \u00ab\u00a0amende de 2 jours de revenus, avec un minimum de 50\u20ac\u00a0\u00bb. Ce qui ferait 100\u20ac pour quelqu'un qui gagne 1500\u20ac/mois, mais 1000\u20ac pour quelqu'un qui gagne 15000\u20ac/mois.&lt;/p&gt;&lt;p&gt;Les d\u00e9lits punis de 1 an de prison et/ou 15000\u20ac d'amende passeraient \u00e0 1 an de prison et/ou 10 mois de revenus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Revenus pris en compte\u00a0: salaires, primes, retraites, revenus immobiliers et financiers, avantages en nature, stock-options\u2026, en France et \u00e0 l'\u00e9tranger.&lt;/p&gt;&lt;p&gt;Bar\u00e8me \u00e0 \u00e9tudier, par exemple que ce soit neutre pour le salaire m\u00e9dian.&lt;/p&gt;&lt;p&gt;Appliquer le m\u00eame tarif \u00e0 tous les membres d'un foyer fiscal.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Sans connaitre ce m\u00e9tier, il me parait tr\u00e8s difficile et m\u00e9rite d'etre revaloris\u00e9. On ne peut avoir des prisons surcharg\u00e9es et ne pas am\u00e9liorer leur formation, augmenter leurs effectifs et leurs moyens&lt;/p&gt;","&lt;p&gt;Aujourd'hui, nombreuses sont les familles qui souhaiteraient b\u00e9n\u00e9ficier d'un logement en HLM.&lt;/p&gt;&lt;p&gt;Dans le m\u00eame temps on voit certaines r\u00e9sidences HLM aux mains des dealers.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toute personne coupable de trafic de drogues, trafic d'armes, de grand banditisme, de viole, viole en r\u00e9union, d\u00e9gradations (et j'en passe...) devrait rendre les clefs de son logement HLM. Et \u00e7a devrait \u00eatre naturellement valable si c'est l'enfant du locataire.&lt;/p&gt;","&lt;p&gt;obligation de payer la pension alimantaire par l ex conjoint qui echappe trop souvent a ses obligations il faudrait un regularisation beaucoup plus rapide car des qu une demarche en justice est entreprise cela dure des mois voir des annees avant d etre r\u00e9solue&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Le d\u00e9lit d\u2019occupation ill\u00e9gale de l\u2019espace public  fait que les personnes sans abris ne peuvent pas installer de tente pour s\u2019abritter un minimum de l\u2019environnement. La police municipale chasse syst\u00e9matiquement les sdf isol\u00e9 mais ne peuvent pas le faire en cas de rassemblement ou de pr\u00e9sence m\u00e9diatique comme lors de la crise des migrants, mais le reste du temps ce n\u2019est pas le cas. La chasse est permanente notamment dans les grandes villes.&lt;/p&gt;","&lt;p&gt;On n'en parle, c'est tabou, ce qui ne ne l'est pas, ce sont des assassinats, d'enfants, de femmes, d'hommes. Que faire de ces Le Landais, Fourniret qui sourit au tribunal quand on \u00e9voque ses crimes, All\u00e8gre, Ran\u00e7on...?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La d\u00e9mocratie est l'ensemble des citoyens qui doivent \u00eatre consult\u00e9s pour donner leur avis, une plaidoirie ne suffit pas, il y faut l'avis du peuple souverain.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En grec, d\u00e9mos, le peuple, cratein, gouverner.&lt;/p&gt;","&lt;p&gt;Rem\u00e9dier au d\u00e9labrement des prisons et am\u00e9liorer les conditions de d\u00e9tention&lt;/p&gt;","&lt;p&gt;La LOI TAUBIRA a instaur\u00e9 chez les d\u00e9linquants un sentiment d'impunit\u00e9 totale en d\u00e9nigrant les victimes et minimisant la r\u00e9cidive.&lt;/p&gt;&lt;p&gt;La d\u00e9linquance doit \u00eatre attaqu\u00e9e de front, en punissant vraiment les coupables et en reconnaissant le droit aux victimes de se faire entendre et de se faire indemniser&lt;/p&gt;&lt;p&gt;Les jeunes d\u00e9linquants devraient \u00eatre pris directement en charge par l'arm\u00e9e qui leur inculqueraient les notions de respect des autres et des biens, respect du drapeau et la discipline&lt;/p&gt;","&lt;p&gt;je pense qu'il faut r\u00e9tablir la peine de mort pour les crimes les plus abjects , comme assassinat d'enfants, attentats aveugles avec des morts&lt;/p&gt;","&lt;p&gt;Dissolution du Syndicat de la Magistrature&lt;/p&gt;","&lt;p&gt;La d\u00e9tention de part de soci\u00e9t\u00e9s par des personnes morales permet tous les montages frauduleux et la cr\u00e9ation d'empires monopolistiques&lt;/p&gt;","&lt;p&gt;Annuler le permis \u00e0 point et revenir \u00e0 un permis \u00e0 vie, comme avant.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Il faut autoriser les tests ADN \u00e0 vis\u00e9e g\u00e9n\u00e9alogique ou r\u00e9cr\u00e9ative ! &lt;/strong&gt;En 2011 quand la loi sur la bio\u00e9thique a \u00e9t\u00e9 vot\u00e9e, les parlementaires ne pouvaient pas deviner ce qui allait se passer avec l'ADN. En 7 ans, la baisse des co\u00fbts (\u00e0 partir de 49 dollars aux USA !) a entra\u00een\u00e9 de nouveaux usages.&lt;/p&gt;&lt;p&gt;On se sert maintenant de l'ADN pour se divertir. Par exemple, les tests ADN de g\u00e9n\u00e9alogie permettent de retracer les parcours anciens de vos anc\u00eatres et de retrouver des cousins g\u00e9n\u00e9tiques. Cela ne sert \u00e0 rien de les interdire, le raz de mar\u00e9e est d\u00e9j\u00e0 l\u00e0 : &lt;strong&gt;100.000 Fran\u00e7ais&lt;/strong&gt; passeraient chaque ann\u00e9e ce type de tests en commandant les kits dans d'autres pays.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Source https://etatsgenerauxdelabioethique.fr/&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Plus de moyen \u00e0 la justice&lt;/p&gt;&lt;p&gt;Pas de justice \u00e0 deux vitesses &lt;/p&gt;&lt;p&gt;Augmentation du nombre de prisons&lt;/p&gt;&lt;p&gt;Meilleur suivi des prisonniers pour augmenter les chances de r\u00e9-insertion&lt;/p&gt;","&lt;p&gt;Il faut des peines de prison plancher pour les personnes reconnues coupables.&lt;/p&gt;","&lt;p&gt;Que la France arr\u00eate de vendre des armes ! Y'en a marre de ces pr\u00e9sidents VRP en armement ! Nous sommes des marchands de morts ! Pas \u00e9tonnant que les gens fuient leur pays o\u00f9 nous avons sem\u00e9 le K.O&lt;/p&gt;","&lt;p&gt;les formations existantes ne correspondent plus \u00e0 l actualit\u00e9.&lt;/p&gt;&lt;p&gt;il serait de bon aloi d \u00e9tablir des formations adapt\u00e9es permettant une protection citoyenne plus efficace, plus sereine.&lt;/p&gt;","&lt;p&gt;\\\"Le murs des cons\\\" est un scandale, les magistrats sont soit-disant neutre dans l'exercice de leur fonction, mais leur id\u00e9ologie gauchisante appara\u00eet bien dans le laxisme de leurs jugements.&lt;/p&gt;","&lt;p&gt;https://www.mediapart.fr/journal/france/280119/conflit-d-interets-une-procedure-disciplinaire-ouverte-contre-trois-magistrats?onglet=full&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ceux qui appartiennent \u00e0 des loges( ma\u00e7onniques), \u00e0 des sectes.&lt;/p&gt;","&lt;p&gt;Mettre un seul tribunal par d\u00e9partement o\u00f9 si\u00e8ge le tribunal d'instance, le TGI et la cour d'appel. Le ressort du tribunal c'est le d\u00e9partement de domiciliation. &lt;/p&gt;","&lt;p&gt;Comme la loi les y oblige, les forces de l\u2019ordre doivent avoir leur matricule apparent, mais comme on le voit r\u00e9guli\u00e8rement la plupart ne respectent pas cette obligation.  C\u2019est la m\u00eame chose pour les masques et les cagoules.&lt;/p&gt;&lt;p&gt;Le non respect devrait \u00e9t\u00e9 sanctionn\u00e9 de 3 ans de prison ferme car comme on l\u2019a vu sur des vid\u00e9os certains en profitent pour ne pas respecter les lois de la r\u00e9publique en commettant des actes r\u00e9pr\u00e9hensibles par la loi, VIOLENCES,AGRESSIONS GRATUITES,TIRS DE GRENADES OU LBD, ETC....( sans matricule et avec le visage cach\u00e9 difficile \u00e0 retrouver).&lt;/p&gt;","&lt;p&gt;La France est un pays des droits de l'homme&lt;/p&gt;&lt;p&gt;Libert\u00e9, \u00e9galit\u00e9, fraternit\u00e9.&lt;/p&gt;&lt;p&gt;Des mots qui ne veulent plus rien dire dans les divorces.&lt;/p&gt;&lt;p&gt;Dans beaucoup de cas de s\u00e9paration la soit disant justice donne trop de cr\u00e9dit aux accusations diffamatoires et \u00e0 l'\u00e9loignement volontaire d'un des parents.&lt;/p&gt;&lt;p&gt;Un des deux parent peut volontairement calomnier et d\u00e9truire psychologiquement l'autre parent et lui refuser son droit de voir ses enfants sans \u00eatre inqui\u00e9ter par la justice qui classera chaque plainte sans suite. Mais en cas de non paiement de pension alimentaire les poursuites ont bel et bien lieu.&lt;/p&gt;&lt;p&gt;Cela n'est plus une justice quand l'argent compte beaucoup plus que la vie d\u00e9truite par l'un des deux parent par l'autre parent et encore moins quand les enfants sont manipuler et psychologiquement maltrait\u00e9 dans des situations d'ali\u00e9nation parentale.&lt;/p&gt;&lt;p&gt;Aucune justice pour prot\u00e9ger ou r\u00e9parer des vies d\u00e9truites par des mots qui sont plus durs que des coups, aucune justice pour pr\u00e9server les enfants qui normalement d'apr\u00e8s cette m\u00eame justice devrait \u00eatre prononc\u00e9 aux biens m\u00eame des enfants.&lt;/p&gt;","&lt;p&gt;La justice doit \u00eatre ind\u00e9pendante, non soumise \u00e0 un gouvernement quel qu'il soit. Les juges se doivent d'\u00eatre intraitables avec les m\u00e9faits et arr\u00eater surtout de prot\u00e9ger le bourreau au lieu de la victime.&lt;/p&gt;","&lt;p&gt;Afin de d\u00e9sengorger les tribunaux et obliger le parent d\u00e9faillant \u00e0 honorer ses obligations &lt;/p&gt;&lt;p&gt;pose d'un bracelet \u00e9lectronique pour restreindre sa libert\u00e9 de circulation  au parent&lt;/p&gt;&lt;p&gt;Ne payant pas sa pension alimentaire&lt;/p&gt;&lt;p&gt;Ne respectant pas le droit de visite &lt;/p&gt;","&lt;p&gt;les tueurs de masse ne doivent pas \u00eatre enterr\u00e9s dans le pays qu'ils ont souill\u00e9, reni\u00e9,martyris\u00e9.&lt;/p&gt;&lt;p&gt;si possible retour \u00e0 l'envoyeur, sinon dispersion des cendres &lt;u&gt;obligatoire&lt;/u&gt;&lt;/p&gt;","&lt;p&gt;Que les pauvres aient les m\u00eames avocats que les riches. Les pauvres ont le droit \u00e9galement aux meilleurs avocats. Les meilleurs avocats devraient, par des lois, avoir dans leur client\u00e8le un certain pourcentage de personnes dites pauvres ou en pr\u00e9carit\u00e9 \u00e9conomiques. De la m\u00eame fa\u00e7on, que les avocats dits \\\"moyens-moyens\\\" aient \u00e9galement des clients fortun\u00e9s. D'ailleurs avocat devrait \u00eatre une profession dont les honoraires soient r\u00e9gularis\u00e9s par des lois. Comme les m\u00e9decins g\u00e9n\u00e9ralistes, m\u00eame les plus brillants sont \u00e0 25\u20ac la consultation. Evidemment les dessous de tables devraient \u00eatre s\u00e9v\u00e8rement punis. &lt;/p&gt;&lt;p&gt;Pour les juges aussi, il faudrait des r\u00e9formes. Que les juges soient simplement des conseill\u00e9s pour des jury de citoyens comme pour les assises mais pour tous les types de tribunaux. Cela \u00e9viterait les petits arrangements de r\u00e9seaux et de connaissances. Plus d'ind\u00e9pendance et plus d'\u00e9galit\u00e9 dans la justice. &lt;/p&gt;","&lt;p&gt;Peine de 3 ans au moins pour les hommes politiques et hauts fonctionnaires en cas de d\u00e9tournement d'argent, d'escroquerie ...&lt;/p&gt;","&lt;p&gt;Une arm\u00e9e de l'espace permettrait de :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Pouvoir regarder discr\u00e8tement ce que font les autres dans leur coin.&lt;/li&gt;&lt;li&gt;Pouvoir leur envoyer des missiles sur la gueule ( au cas ou..) sans avoir besoin de sous-marins et sans avions.&lt;/li&gt;&lt;li&gt;Pourvoir relancer le programme aerospatiale et partir sur Mars.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Et puis si Trump en fait une, y'as pas de raison qu'on en fasse pas. &lt;/p&gt;","&lt;p&gt;3 ans ferme minimum pour les \u00e9lus qui fraudent car avec l\u2019am\u00e9nagement des peines, ils en font souvent moins ou pas du tout. Or empocher de l\u2019argent public \u00e0 tort est un acte grave. Cela devrait \u00eatre s\u00e9v\u00e8rement puni, comme c\u2019est le cas dans les pays scandinaves et au Royaume-Uni&lt;/p&gt;","&lt;p&gt;L'homophobie est p\u00e9nalis\u00e9e, le racisme est p\u00e9nalis\u00e9 (enfin ... quand il concerne certaines communaut\u00e9s, pas tout le monde !), l'islamophobie est p\u00e9nalis\u00e9e. M\u00eame si je ne vois pas trop \u00e0 quoi sert de limiter juridiquement le droit d'expression (ce qui nous aurait priv\u00e9, il y a quelques d\u00e9cennies, de Coluche et des Inconnus), tant qu'\u00e0 faire allons jusqu'au bout de cette logique.&lt;/p&gt;&lt;p&gt;Nous avons, chaque jour ou presque, des attaques ou des suspicions fantaisistes visant \u00e0 mettre au ban de la soci\u00e9t\u00e9 les &lt;strong&gt;M\u00e2les Blancs H\u00e9t\u00e9rosexuels Chr\u00e9tiens&lt;/strong&gt;, etc ...&lt;/p&gt;&lt;p&gt;J'azppr\u00e9cierai qu'au nom des m\u00eames principes moraux qui ont abouti \u00e0 la p\u00e9nalisation de l'homophobie, l'islamophobie, le racisme, soient p\u00e9nalis\u00e9es les positions, surtout venant du monde politique, visant \u00e0 stigmatiser les &lt;strong&gt;M\u00e2les Blancs H\u00e9t\u00e9rosexuels Chr\u00e9tiens&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;u&gt;Car pour la tr\u00e8s grande majorit\u00e9 d'entre eux, ils n'ont de le\u00e7on de vertu \u00e0 recevoir d'absolument personne !&lt;/u&gt;&lt;/p&gt;","&lt;p&gt;http://www.enquetedejustice.org/nos-actions/grand-d%C3%A9bat-national/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.enquetedejustice.org/&lt;/p&gt;","&lt;p&gt;d\u00e9poussi\u00e9rer les diff\u00e9rents code civil ,p\u00e9nal ....&lt;/p&gt;","&lt;p&gt;Notre soci\u00e9t\u00e9 est de plus en plus violente ind\u00e9pendamment des manifestations et de la r\u00e9pression aff\u00e9rente.&lt;/p&gt;&lt;p&gt;Un domaine absent des d\u00e9bats\u00a0: la condition animale.&lt;/p&gt;&lt;p&gt;On parle des conditions d'\u00e9levage, d'abattage, de transport, mais on oublie que les comportements violents passent des animaux aux humains par une dilution de l'\u00e9thique dans la consommation et le productivisme concurrentiel.&lt;/p&gt;&lt;p&gt;C'est ce qu'ont constat\u00e9 certains pays comme la Gr\u00e8ce qui a instaur\u00e9 un programme de formation pour ses policier les pr\u00e9parant \u00e0 mieux traiter la violence qui passe si facilement, banalement, de l'animal \u00e0 l'homme.On se pose parfois des questions sur le comportement de certains policiers et de certains juges envers leurs animaux de compagnie si ils en ont un. &lt;/p&gt;&lt;p&gt;En France nous ne semblons pas en avoir pris conscience, c'est b\u00eate non\u00a0?&lt;/p&gt;","&lt;p&gt;Je trouve que dans notre syst\u00e8me judiciaire, les attaques sont facile \u00e0 faire. Au point que certains ont peur que leurs actions n'entraine un proc\u00e8s. J'ai d\u00e9j\u00e0 vu le cas en m\u00e9decine o\u00f9 la peur d'un proc\u00e8s \u00e0 stopp\u00e9 des soins.&lt;/p&gt;&lt;p&gt;Je n'ai malheureusement pas de proposition concr\u00e8te pour r\u00e9duire la facilit\u00e9 d'un proc\u00e8s, je souhaite juste lancer l'id\u00e9e&lt;/p&gt;","&lt;p&gt;Aujourd'hui, quelque soit l'angle ou l'on tourne la t\u00eate, la corruption est partout. Le citoyen le sait au fond de lui et hausse les \u00e9paules, impuissant. Il s'agit ici de redonner confiance aux institutions en cr\u00e9ant une autorit\u00e9 anti corruption, compl\u00e8tement ind\u00e9pendante du pouvoir.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ses membres n'en seraient pas connus et seraient prot\u00e9g\u00e9s de toutes les actions que pourraient mener les puissants (multinationales, politiques de tout bord...) par diverses mesures de s\u00e9curit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Elle aurait vocation a pouvoir \u00eatre saisie par le citoyen et pourrait passer au dessus de tous les blocages existant (les copains au parquet par exemple,  un conseil d'\u00e9tat compl\u00e8tement verreux, un pr\u00e9fet corrompu ayant touch\u00e9 ses subsides sur l'attribution d'un terrain \u00e0 une grand surface par exemple...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En finir avec les milliards gaspill\u00e9s \u00e0 former des gens pour tuer. Notre arm\u00e9e ne sert qu'aux autres pays alors autant s'en d\u00e9barrasser ! Beaucoup de pays ont une arm\u00e9e tellement limit\u00e9e qu'elle ne servira \u00e0 rien en cas d'attaques majeurs. On garde quelques bombes atomiques car le reste ne sert \u00e0 rien&lt;/p&gt;","&lt;p&gt;les manifestations doivent se d\u00e9rouler sans risque pour son int\u00e9grit\u00e9 ; c'est la base de la libert\u00e9 de manifester.&lt;/p&gt;","&lt;p&gt;Arr\u00eatez l'immigration massive d\u00e9truire les zones de non droit&lt;/p&gt;&lt;p&gt;expulser sans conditions les non fran\u00e7ais.&lt;/p&gt;&lt;p&gt;montrer le visage des d\u00e9linquants quand ceux ci passent dans les m\u00e9dias.&lt;/p&gt;&lt;p&gt;Transformer la d\u00e9tention (dor\u00e9e) en vrai prison (pas de t\u00e9l\u00e9 ni aucun privil\u00e8ge) la prison doit etre une punition s\u00e9v\u00e8re et non un abri pour s'y faire des potes dormir et manger.&lt;/p&gt;&lt;p&gt;Remettre la peine de mort pour les p\u00e9dophiles et les terroristes.&lt;/p&gt;","&lt;p&gt;qu\u2019on pr\u00e9l\u00e8ve 10% des sommes qui sont envoy\u00e9es par leurs proches. &lt;/p&gt;","&lt;p&gt;Charger les tribunaux d'assurer immediatement et sans autre proc\u00e9dure l'ex\u00e9cution de toutes d\u00e9cisions qu'ils ont prononc\u00e9es.&lt;/p&gt;","&lt;p&gt;Permettre aux adjoints de s\u00e9curit\u00e9 de poursuivre leur carri\u00e8re.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;La justice&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Ind\u00e9pendante et juste, les juges doivent \u00eatre \u00e9valu\u00e9s sur leurs r\u00e9sultats concrets et les &lt;/span&gt;&lt;strong style=\\\"color:#000000;\\\"&gt;procureurs doivent \u00eatre \u00e9lus et non nomm\u00e9s.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Le budget de la justice doit \u00eatre suffisant pour que la justice fonctionne normalement.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9er une p\u00e9nalit\u00e9 en cas de non respect de la propret\u00e9 des lieux publics, je veux dire si l'on jette des papiers ou d\u00e9tritus hors des poubelles ou sur la voie publique, pour les d\u00e9jections de chien non ramass\u00e9es qui causent des chutes pour les personnes ag\u00e9es, (ce n'est que rarement verbalis\u00e9 en province), tags sauvages, d\u00e9gradation de bancs, toilettes publiques etc.... dans ces cas, il serait bon de prononcer une peine de remise en \u00e9tat du bien public d\u00e9grad\u00e9 dans le cadre des condamnations de peines d'utilit\u00e9 publique, \u00e0 cette peine on peut ajouter une amende selon l'importance des d\u00e9gats; ainsi on limiterait sans doute la d\u00e9gradations de lieux publics et  de mobilier urbains. Un petit rappel \u00e0 l'ordre civique serait bien aussi.... mais \u00e9videmment pour cela il faut prendre le responsable su le fait....cependant avec les nombreuses cam\u00e9ras qui sillonnent les villes, avec un peu de volont\u00e9, on devrait pouvoir retrouver les responsables.&lt;/p&gt;","&lt;p&gt;De la m\u00eame mani\u00e8re que l'on se doit de ne pas laisser des p\u00e9dophiles exercer des professions en contact avec des enfants, on ne doit pas laisser des personnes qui ne respectent pas la d\u00e9ontologie exercer dans les forces de l'ordre.&lt;/p&gt;&lt;p&gt;En cons\u00e9quence il serait n\u00e9cessaire de davantage maitriser les recrutements en d\u00e9tectant d'embl\u00e9e les racistes, misogynes, alcooliques, violents qui cherchent un passe pour se d\u00e9fouler sans passer en justice, etc...&lt;/p&gt;&lt;p&gt;Et aussi d'effectuer plus s\u00e9rieusement des v\u00e9rifications p\u00e9riodiques pour s'assurer de l'\u00e9tat moral et mental des policiers, gendarmes, CRS ... en service&lt;/p&gt;&lt;p&gt;Faire conna\u00eetre \u00e0 tous l\u00e8s r\u00e8gles de d\u00e9ontologie applicables, voire les am\u00e9liorer si n\u00e9cessaire&lt;/p&gt;&lt;p&gt;Faire voter de lourdes peines applicables \u00e0 la hi\u00e9rarchie qui donne des directives inappropri\u00e9es, sans non plus faire abstraction de la responsabilit\u00e9 individuelle des ex\u00e9cutants&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Lib\u00e9rer les gilets jaunes emprisonn\u00e9s, annuler les proc\u00e9dures exerc\u00e9es \u00e0 leurs encontre afin &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;d\u2019apaiser la situation et de rendre justice au peuple.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En ce qui concerne la justice, il est psychologiquement n\u00e9cessaire que tout acte contraire aux lois de la R\u00e9publique soit sanctionn\u00e9 et signifi\u00e9 de mani\u00e8re identique. Les peines sont cumulables.&lt;/p&gt;&lt;p&gt;\u00a0Par contre, l\u2019application de la peine sera modul\u00e9e en fonction de chaque cas particulier. Ainsi, la justice fonctionne sur deux niveaux\u00a0: le premier consiste \u00e0 \u00e9tablir la culpabilit\u00e9 de la personne responsable de l\u2019acte et donc \u00e0 signifier la sanction correspondante. &lt;em&gt;(L\u00e0 on ne tient pas compte des circonstances mais on apporte les preuves de la culpabilit\u00e9).&lt;/em&gt; Puis un second niveau o\u00f9 un autre Juge, celui de l\u2019application des peines, d\u00e9termine la mani\u00e8re dont cette peine sera effectu\u00e9e\u00a0&lt;em&gt;(l\u00e0, on tiendra compte des circonstances et aussi des cons\u00e9quences sur la ou les victimes ou les proches des victimes, sur la volont\u00e9 de r\u00e9paration du coupable, en tenant compte de l\u2019avis des victimes ou de leurs proches.)&lt;/em&gt;\u00a0\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;D\u00e9ch\u00e9ance de nationalit\u00e9 pour les fich\u00e9s S binationaux&lt;/p&gt;","&lt;p&gt;pour inscrire dans la constitution comme de nombreuses d\u00e9mocraties l'ind\u00e9pendance de la presse et de la justice face au pouvoir politique, fin de la nomination du pouvoir en place des membres du parquet&lt;/p&gt;","&lt;p&gt;En finir avec les op\u00e9rations ext\u00e9rieures de l'arm\u00e9e fran\u00e7aise.&lt;/p&gt;&lt;p&gt;Pratiques colonialistes, couteuses, au service des grands groupes industriels et au d\u00e9triment des peuples.&lt;/p&gt;","&lt;p&gt;Mutualisation de la d\u00e9fense en Europe et sortir de la couverture am\u00e9ricaine (OTAN). Ex. Les Allemands fabriquent les blind\u00e9s. Les Fran\u00e7ais, les avions......&lt;/p&gt;","&lt;p&gt;Le code p\u00e9nal (article 225-2) pr\u00e9cise qu\\\"entraver l'exercice normal d'une activit\u00e9 \u00e9conomique quelconque\\\" est une discrimination, donc s'applique la loi de 1881 qui punit d'un an d'emprisonnement et de 45000 euros d'amende la provocation publique \u00e0 la discrimination.&lt;/p&gt;&lt;p&gt;Puisque la justice n'en est plus une en France du fait de 50 ans d'actions de politiciens (souvent corrompus...), les entreprises ont une quasi-impunit\u00e9 dans leurs exactions (SFR, Ford, Saint Gobain, etc...).&lt;/p&gt;&lt;p&gt;La seule sanction qu'ils pourraient subir est un boycott massif de NOUS, leurs clients !&lt;/p&gt;&lt;p&gt;Or, la loi nous sanctionne si on sanctionne par le boycott une entreprise qui n'est pas sanctionn\u00e9e par la justice !!&lt;/p&gt;&lt;p&gt;O\u00f9 est la justice l\u00e0-dedans ????&lt;/p&gt;&lt;p&gt;DONC JE PROPOSE QUE L'APPEL AU BOYCOTT SOIT \u00c0 NOUVEAU L\u00c9GAL EN FRANCE, et que la circulaire Alliot-Marie soit supprim\u00e9e.&lt;/p&gt;","&lt;p&gt;Donner la priorit\u00e9 au d\u00e9mant\u00e8lement des trafics (drogues, armes, prostitution, \u00eatres humains\u2026) et \u00e0 la lutte contre la d\u00e9linquance financi\u00e8re, la corruption et le terrorisme&lt;/p&gt;","&lt;p&gt;la france n
