e9nonc\u00e9s, ont \u00e9t\u00e9 fait en dehors du cadre l\u00e9gal de l'arme. Alors, l'agent ou le gendarme est envoy\u00e9 en pr\u00e9ventive, et son dossier est confi\u00e9 aux assises du tribunal du d\u00e9partement, o\u00f9 les faits se sont d\u00e9roul\u00e9s. Le port d'un viseur holographique EOTECH, sur l'arme utilis\u00e9 ou l'utilisation d'une grenade GLF4, est de facto consid\u00e9r\u00e9 comme une tentative d'homicide volontaire, dont la pr\u00e9m\u00e9ditation sera \u00e0 fixer par les tir\u00e9s aux sort. Les tir\u00e9s aux sorts d\u00e9signent entre eux, ou tire aux sort en pr\u00e9sence d'un juge, un repr\u00e9sentant qui repr\u00e9sentera le parquet durant le proc\u00e8s aux assisses, le parquet devra donc faire suivre les dossiers et laisser une totale libert\u00e9 de consultation et d'enqu\u00eate \u00e0 ce repr\u00e9sentant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toute entrave, de plus de 48h, ou menace envers un tir\u00e9 aux sorts, d'un agent, d'un officier ou d'une administration, \u00e0 la conduite de cette enqu\u00eate engage le personnel et le cadre dirigeant du service administratif, \u00e0 une radiation imm\u00e9diate des contrevenants, des effectifs de la force arm\u00e9e ou de la justice, et sera passible d'une peine de prison de 20 ans, dont une peine plancher incompressible de 10 ans.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les tir\u00e9s aux sorts b\u00e9n\u00e9ficieront , avant la prise du mandat, d'une liste des journaux ind\u00e9pendants, m\u00e9dias alternatifs et relais publics anarchistes.&lt;/p&gt;","&lt;p&gt;Abolir privileges des generaux des forces armees &lt;/p&gt;&lt;p&gt;Donner plus de moyens a la justice &lt;/p&gt;&lt;p&gt;Pouvoir revoquer les juges incompetents qui sont intouchables&lt;/p&gt;&lt;p&gt;Renforcer les moyens en effectifs et en materiel des armees et des fonctionnaires de police et de gendarmerie &lt;/p&gt;&lt;p&gt;Ameliorer leurs formations&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est dangereux d'automatiser la Justice. Cela a commenc\u00e9 avec les radars automatiques, cela se poursuit avec les contraventions d\u00e9mat\u00e9rialis\u00e9es, les peines \\\"plancher\\\" ou \\\"plafond\\\" qui permettent de conna\u00eetre \u00e0 l'avance le co\u00fbt d'une proc\u00e9dure (exemple : si un employeur veut se payer un licenciement abusif il saura le budgeter sans prendre de risque), et bient\u00f4t la reconnaissance faciale coupl\u00e9e aux cam\u00e9ras de surveillance, etc. Il faut garder de l'humain \u00e0 tous les niveaux.&lt;/p&gt;","&lt;p&gt;Plusieurs faits divers ont montr\u00e9 l'absurdit\u00e9 de la loi&lt;/p&gt;","&lt;p&gt;Les condamn\u00e9s plus fortement, et leur faire faire les peines de prisons ferme, m\u00eame de 15 jours.&lt;/p&gt;","&lt;p&gt;\u00c9quit\u00e9 / \u00c9galit\u00e9&lt;/p&gt;","&lt;p&gt;La justice est \u00e0 faire avec les lois de Dieu.&lt;/p&gt;&lt;p&gt;L'arm\u00e9e est une histoire de peuples qui se d\u00e9fendent contre un oppresseur venant de l'ext\u00e9rieur c'est \u00e0 inclure dans les apprentissages fondamentaux d\u00e8s l'enfance\u00a0; c'est un choix\u00a0; une aspiration profonde. Qu'il soit inclus dans les sports et appris d\u00e8s l'enfance (arts martiaux).&lt;/p&gt;","&lt;p&gt;Personne ne peut plus dire \\\"j'ai confiance dans la justice de mon pays\\\".  Les d\u00e9cisions absurdes en droit ou partiales se multiplient. Les magistrats, m\u00eame en cas d'erreur manifeste de l'un des leurs, se soutiennent mutuellement par corporatisme.&lt;/p&gt;&lt;p&gt;Je propose la cr\u00e9ation d'un conseil sup\u00e9rieur de la justice, r\u00e9ellement ind\u00e9pendant et qualifi\u00e9, qui aura le pouvoir de casser les d\u00e9cisions de justice ill\u00e9gales ou reposant sur une interpr\u00e9tation du droit manifestement biais\u00e9e ou partiale.&lt;/p&gt;&lt;p&gt;Ce conseil comportera quatre coll\u00e8ges: &lt;/p&gt;&lt;ol&gt;&lt;li&gt;magistrats honoraires (c'est \u00e0 dire retrait\u00e9s) d\u00e9sign\u00e9s par tirage au sort sur une liste d'aptitude o\u00f9 seront inscrits tous les magistrats honoraires ayant atteint un certain niveau dans la carri\u00e8re ;&lt;/li&gt;&lt;li&gt;avocats \u00e9lus par leurs pairs;&lt;/li&gt;&lt;li&gt;juristes universitaires, d\u00e9sign\u00e9s par tirage au sort sur un liste d'aptitude o\u00f9 seront inscrits tous les agr\u00e9g\u00e9s de droit;&lt;/li&gt;&lt;li&gt;personnalit\u00e9s qualifi\u00e9es s'\u00e9tant illustr\u00e9es par la qualit\u00e9 de leur r\u00e9flexion sur le r\u00f4le du droit dans la soci\u00e9t\u00e9; elles seront d\u00e9sign\u00e9es par l'Acad\u00e9mie des sciences morales et politiques, selon la proc\u00e9dure qu'elle jugera bon d'adopter.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;Les mebres du conseil seront r\u00e9partis \u00e0 \u00e9galit\u00e9 entre les  quatre coll\u00e8ges (un quart des membres pour chaque coll\u00e8ge).&lt;/p&gt;&lt;p&gt;Le mode de d\u00e9signation propos\u00e9 assure la totale ind\u00e9pendance et la haute comp\u00e9tence du conseil sup\u00e9rieur de la justice.&lt;/p&gt;&lt;p&gt;Le conseil aura le pouvoir:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;de casser les d\u00e9cisions de justice manifestement mal fond\u00e9es (toutes les d\u00e9cisions, pas seulement les jugements: par exemple une prolongation de d\u00e9tention provisoire, ou un refus d'instruire une plainte)&lt;/li&gt;&lt;li&gt;d'enqu\u00eater sur les circonstances ayant conduit \u00e0 de telles d\u00e9cisions (pressions, incomp\u00e9tence du juge, parti-pris id\u00e9ologique, etc.)&lt;/li&gt;&lt;li&gt;de proposer des sanctions contre les magistrats qui en auront \u00e9t\u00e9 responsables. Ces propositions seront publiques. Le minist\u00e8re de la justice devra y r\u00e9pondre et se justifier s'il d\u00e9cide de ne pas les appliquer.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;Il pourra s'auto-saisir, \u00eatre saisi par l'Etat, par une association, par un justiciable s'estimant victime d'injustice. &lt;/p&gt;&lt;p&gt;Il pourra refuser d'examiner une requ\u00eate si  la qualification de \\\"d\u00e9cision de justice manifestement ill\u00e9gale ou reposant sur une interpr\u00e9tation du droit manifestement biais\u00e9e ou partiale\\\" ne para\u00eet pas pouvoir \u00eatre retenue. Il disposera donc des moyens humains pour effectuer ce \\\"tri\\\" pr\u00e9alable parmi les requ\u00eates.&lt;/p&gt;","&lt;p&gt;Les peines de prison subies par les d\u00e9linquants en col blanc sont tr\u00e8s rares, et les tr\u00e8s riches arrivent presque toujours \u00e0 \u00e9viter les sanctions. En bloquant pendant un certain nombre d'ann\u00e9es leur revenus (et en reversant le cas \u00e9ch\u00e9ant le surplus \u00e0 l'\u00e9tat ou \u00e0 des comptes sociaux), les riches d\u00e9linquants financiers de toutes sortes (fraudeurs fiscaux, abus de bien sociaux, d\u00e9tournement de fonds public, corruption etc..) y r\u00e9fl\u00e9chiraient \u00e0 deux fois.&lt;/p&gt;","&lt;p&gt;que les juges qui condamne soit responsable de leurs sentence et puissent \u00eatre juger s'ils on d\u00e9truit la vie de quelqu'un par erreur reconnue ! jug\u00e9 par des citoyens ! qu'ils ne soit plus intouchable &lt;/p&gt;","&lt;p&gt;Rendre la justice ind\u00e9pendante des gouvernements en la pla\u00e7ant sous le contr\u00f4le de l\u2019assembl\u00e9e nationale. Avoir la m\u00eame justice pour tous et en finir avec les justices d\u2019entre soi\u00a0; tribunal de commerce, prudhomme, tribunal administratif, conseil de l\u2019ordre divers, etc. Donner \u00e0 la justice les moyens de ses missions en instituant une assurance justice \u00e0 l\u2019identique de l\u2019assurance maladie.&lt;/p&gt;","&lt;p&gt;Le droit du sol permet \u00e0 n'importe quel migrant de faire na\u00eetre un enfant en France et de le d\u00e9clarer fran\u00e7ais, il faut revenir l\u00e0-dessus. Les USA sont en train de revenir l\u00e0-dessus et tous les pays intelligents n'ont pas vot\u00e9 cette loi. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aujourd'hui, certains commerciaux use et abuse de la faiblesse de certaines personnes, pour les trompers et les forcer \u00e0 signer des pr\u00eats qui les engages (ex : des panneaux solaires).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces cas d'abus peuvent \u00eatre grave, d'autant que rien n'interdit au commercial v\u00e9reux de recommencer derri\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une loi ou un d\u00e9cret devrait forcer la ou les personnes qui accompagnent la victime \u00e0 s'identifier au moment de la r\u00e9alisation du pr\u00eat. Ainsi les brebis galeuses pourraient \u00eatre neutralis\u00e9 et les pr\u00eats annul\u00e9s par le simple fait de la loi&lt;/p&gt;","&lt;p&gt;Ces pays ont besoin de se structurer et on doit leur laisser le temps et la libert\u00e9 de le faire. Venir avec nos gros sabots, nos soldats, nos consignes, nos pr\u00e9tendues solution ne va pas les aider. Piur une vraie libert\u00e9, les gens doivent se lib\u00e9rer et \u00e9voluer dans leur propre environnement g\u00e9ographique, culturel, social et politique. De plus, intervenir de la sorte nous expose aux actes terroristes de repr\u00e9sailles. &lt;/p&gt;","&lt;p&gt;Beaucoup d'amendes en France sont bien trop basses pour \u00eatre r\u00e9ellement dissuasive (ex : 30 \u20ac pour une fraude dans les transports). Cela devient presque rentable de frauder, et sans cons\u00e9quence d'harceler, de d\u00e9grader etc.&lt;/p&gt;&lt;p&gt;Augmentons les amendes \u00e0 un niveau significatif pour les actes d'incivilit\u00e9 et mettons en place la tol\u00e9rance 0 ! A Singapour, les amendes commencent \u00e0 400 $ et tout le monde se comporte correctement ...&lt;/p&gt;","&lt;p&gt;pour avoir \u00e9tais candidate j'ai relev\u00e9 de tr\u00e8s graves infractions et de nombreuses triches dans les bureaux \u00e9lectoraux. Il faut revoir cette proc\u00e9dure. Pourquoi ne pas nommer deux repr\u00e9sentants de chaque parti y compris gilets jaunes, par bureaux, certaines villes de la r\u00e9gion parisienne poss\u00e8dent 57 bureaux de d\u00e9pouillement, donc deux repr\u00e9sentants de chaque parti par bureaux et ce jusqu'\u00e0 la communication des r\u00e9sultats lors le t\u00e9l\u00e9phone est d\u00e9croch\u00e9 en mairie, pour communiquer les r\u00e9sultats au minist\u00e8re de l'int\u00e9rieur.&lt;/p&gt;","&lt;p&gt;au lieu d utiliser la police au racket des automobilistes faisons les patrouiller a pieds dans les rues pour pallier  aux agressions et aux incivilit\u00e9s .&lt;/p&gt;","&lt;p&gt;CES CRIMINELS DOIVENT SAVOIR, AVANT DE COMMETTRE LEURS M\u00c9FAITS, A QUOI ILS S'EXPOSENT EN S'ATTAQUANT AUX CITOYENS FRAN\u00c7AIS &lt;/p&gt;","&lt;p&gt;Il faut que notre gouvernement r\u00e9agisse . On peut r\u00e9fl\u00e9chir \u00e0 l'utilisation du LBD ces balles en caoutchouc ont une duret\u00e9 de 90 shores&lt;/p&gt;&lt;p&gt;et on pourrait passer \u00e0 40 ou 50 shores qui rendrait le caoutchouc plus mou et moins invalidant . Idem pour les mat\u00e9riaux des grenades et revoir leur utilisation et la formation de la police en excluant l'impunit\u00e9 de tout bord.&lt;/p&gt;","&lt;p&gt;R\u00e9organisation des services police /gendarmerie en un corps unique. formation plus technique des polices et principe d'innocence pour les policiers en fonction, avec un renforcement des peines pour les atteintes \u00e0 la police. Ind\u00e9pendance justice / pouvoir et obligation de r\u00e9serve des juges ( cf le mur des cons : scandale absolu). r\u00e9ouverture de centres de mineurs pour les multi r\u00e9cidivistes. Remise en place d'une police de proximit\u00e9 \u00e0 vocation d'apaisement dans les zones difficiles. refus des quartiers ghettos. Loi r\u00e9publicaine sur tous les territooires.&lt;/p&gt;","&lt;p&gt;fin de la nomination des procureurs par l'executif&lt;/p&gt;","&lt;p&gt;un vrai scandale qu 'en France aujourd'hui  : on doit attendre  en moyenne 36 mois pour l 'obtention du certificat de nationalit\u00e9  . en d'autres termes  au plus tard 72 mois soit 6 ans !!!!! r\u00e9ponse administrative du greffe pour cause retards importants dans les service ! Service de la pr\u00e9sidence alert\u00e9e  il y a 8 mois : aucune r\u00e9ponse de la part du pr\u00e9sident de la R\u00e9publique ! &lt;/p&gt;","&lt;p&gt;Je propose la cr\u00e9ation d'un Service Civil Valeurs et Soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;Cela consisterait en une sorte de stage \u00e9labor\u00e9 par des sp\u00e9cialistes, sociologues, psys, philosophes, scientifiques, professeurs, moniteurs, etc...pour la formation des jeunes \u00e0 partir de 16 ou 17 ans, afin de leur fournir une \u00e9ducation orient\u00e9e vers le \\\"vivre ensemble\\\" de notre soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;Ils seraient form\u00e9s \u00e0 la culture, \u00e0 la spiritualit\u00e9 et seraient entra\u00een\u00e9s \u00e0 penser par eux m\u00eames, dans des valeurs ouvertes et cr\u00e9atives et dans le respect des anciens et de l'histoire de leur pays.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Rendre l\u2019IGPN et l\u2019IGGN vraiment ind\u00e9pendantes, compos\u00e9es de juges ind\u00e9pendants tir\u00e9s au sort! En 13 semaine de manifestation, pas un seul policier suspendu ou jug\u00e9, et ceux malgr\u00e9 toutes bavures polici\u00e8res constat\u00e9es! Combien de manifestants ont \u00e9t\u00e9 traduits en justice pour leurs actes?\u00a0&lt;/p&gt;&lt;p&gt;Pourtant quand des forces de l\u2019ordre tirent sur des manifestants (ou s\u2019amusent \u00e0 tirer sur des manifestants comme certaines vid\u00e9os le sugg\u00e8rent), et que ceux-ci perdent l\u2019usage d\u2019un oeil, ou sont handicap\u00e9s, ils le sont \u00e0 vie! Et l\u2019Etat se doit de les ind\u00e9mnis\u00e9s, mais l\u2019Etat se doit aussi de ne pas autoris\u00e9s de tels tirs (LBD ou Grenade de d\u00e9sencerclement) seulement en cas de l\u00e9gitime d\u00e9fense! Ce qui n\u2019est souvent pas le cas! En autorisant de tels armes l\u2019Etat se rend coupable de faute grave, mais combien de policiers ont vraiment \u00e9t\u00e9 traduit en justice et condamn\u00e9 \u00e0 une quelquonque peine?&lt;/p&gt;&lt;p&gt;Et la vid\u00e9o suivante montre le professionalisme de nos forces de l\u2019ordre utilisant ces armes non comme armes de d\u00e9fense mais de r\u00e9pression:&lt;/p&gt;&lt;p&gt;https://m.facebook.com/story.php?story_fbid=598193337279379&amp;amp;id=294803323889181&amp;amp;_rdr&lt;/p&gt;","&lt;p&gt;Ne plus permettre \u00e0 un d\u00e9linquant de passer 26 fois en justice en moins de 10 ans, \u00e0 plus forte raison s'il est fich\u00e9 S&lt;/p&gt;","&lt;p&gt;Il faut augmenter le nombre de policiers pour mieux proteger la population&lt;/p&gt;","&lt;p&gt;Bonjour \u00e0 tous,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans l'optique, d'obt une ind\u00e9pendance de la justice, j'aimerais que par affaires juridiques, une jury de citoyens, tir\u00e9s au hasard,soit constitu\u00e9 pour rendre un verdict.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le jury devra \u00eatre coup\u00e9 du monde r\u00e9el, le temps du d\u00e9roulement du proc\u00e8s, pour \u00e9viter une ing\u00e9rence de l'ext\u00e9rieur (m\u00e9dias, amis, famille...) Ainsi \u00e9viter que le jury soit influencer\t\t&lt;/p&gt;","&lt;p&gt;une amende de 75 euros n est rien pour une personne qui gagne 100000 euros par mois .&lt;/p&gt;","&lt;p&gt;https://www.franceculture.fr/emissions/la-bulle-economique/la-fable-des-moyens-accrus-de-la-justice&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.lemonde.fr/societe/article/2017/12/13/la-cour-des-comptes-critique-la-politique-immobiliere-du-ministere-de-la-justice_5229251_3224.html&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Ceci est une ligne extraite de la lettre aux Fran\u00e7ais du Pr\u00e9sident Macron :\t&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em&gt;\u00ab\u00a0\u2026, la justice sont accessibles \u00e0 tous ind\u00e9pendamment de la situation et de la fortune\u00a0\u00bb. &lt;/em&gt;Mais&lt;em&gt;,&lt;/em&gt; dans la r\u00e9alit\u00e9, cette affirmation est un gros mensonge.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Je donne un exemple v\u00e9cu :&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\tL\u2019acc\u00e8s aux cours administratives d\u2019appel exige 150 \u20ac de timbres et l'obligation de recourir \u00e0 un avocat au motif que : \u00ab\u00a0&lt;em style=\\\"background-color:#FFFFFF;\\\"&gt;L'obligation de recourir \u00e0 un avocat permet de s'assurer que l'administration et justiciable soient plac\u00e9s sur un pied d'\u00e9galit\u00e9 quant \u00e0 leur connaissance de la proc\u00e9dure et du droit applicable, dans la mesure o\u00f9, dans la majorit\u00e9 des cas, l'administration conna\u00eet mieux le droit et la proc\u00e9dure que le requ\u00e9rant.\u00a0&lt;/em&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;\u00bb De plus \u00ab\u00a0&lt;/span&gt;&lt;em style=\\\"background-color:#FFFFFF;\\\"&gt;Cet avocat devra \u00eatre choisi parmi les seuls&lt;/em&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;\u00a0&lt;/span&gt;&lt;a href=\\\"http://www.ordre-avocats-cassation.fr/\\\" style=\\\"background-color:#FFFFFF;color:rgb(113,2,2);\\\"&gt;&lt;em&gt;avocats au Conseil d\u2019\u00c9tat et \u00e0 la Cour de cassation&lt;/em&gt;&lt;/a&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;.\u00a0\u00bb.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;Pour ouvrir un dossier ces avocats demandent au minimum 2\u00a0500 \u20ac.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\t&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;L\u2019argument de l\u2019obligation d\u2019un avocat pour acc\u00e9der aux cours d\u2019appel \u00e0 fins d\u2019\u00e9galit\u00e9 entre l\u2019administration et le justiciable est un argument fallacieux ne sert qu'\u00e0 priver ceux qui ne disposent pas de ces 2 650 \u20ac de l'acc\u00e8s \u00e0 cette juridiction.&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:#FFFFFF;\\\"&gt;En cons\u00e9quence il faut rendre la justice r\u00e9ellement accessible \u00e0 tous afin que l'affirmation ci-dessus trouve sa r\u00e9alit\u00e9 dans la vie du citoyen.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Revoir le Code Civil et P\u00e9nal pour que le fond prime sur la forme&lt;/p&gt;&lt;p&gt;Il est incompr\u00e9hensible qu'on lib\u00e8re un condamn\u00e9 sous pr\u00e9texte qu'une signature a \u00e9t\u00e9 oubli\u00e9e&lt;/p&gt;&lt;p&gt;Si il y a vice de forme on le corrige&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En finir avec la lutte contre la drogue, qui est un \u00e9chec av\u00e9r\u00e9 ! La France est un des pays qui m\u00e8ne la politique anti-drogue la plus dure, et qui malgr\u00e9 cela (ou \u00e0 cause de cela ?) a le plus de consommateurs.&lt;/p&gt;","&lt;p&gt;Tous ceux qui diffusent de fausses informations soient s\u00e9v\u00e8rement punis&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;https://www.facebook.com/messages/t/100011964765719&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.facebook.com/messages/t/100011964765719&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut copier le lien. L'image exprime encore beaucoup mieux les propos. Le citoyen est comme un enfant d\u00e9sarm\u00e9 aux mains de la justice, dans son quotidien la justice est une farce. Et tout particuli\u00e8rement la victime. Ainsi, cette citation r\u00e9cente d'un \\\"grand avocat\\\" &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\\\"LE PROCES N'EST PAS DU A LA VICTIME, MAIS A L'ACCUSE POUR QU'IL PUISSE SE DEFENDRE\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Autrement dit, c'est une conception th\u00e9\u00e2trale qui domine et non pas la recherche de la v\u00e9rit\u00e9 ou la r\u00e9paration, la victime il s'en fout. Le proc\u00e8s est un pr\u00e9texte \u00e0 une sc\u00e8ne pour que \\\"monsieur l'avocat\\\" et ses comparses, \\\"le juge\\\", \\\"le procureur\\\"  fassent  leur cin\u00e9ma. Et cette cochonnerie au nom du \\\"peuple fran\u00e7ais\\\",  une saloperie qu'on vend au public et \u00e0 combien le kilo ? Au prix de la mis\u00e8re du citoyen spectateur qu'on ridiculise \u00e0 l'avenant.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Faire appliquer la loi pour tous, y compris les riches, les membres du gouvernement et les forces de l\u2019ordre.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Sanctionner, comme tout citoyen peut l\u2019\u00eatre, tout \u00e9cart \u00e0 la loi, idem pour les forces de l\u2019ordre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u00c9viter que les gardiens de la paix ne deviennent les forces de l'ordre par la gestion d' un groupe de personnes et non d'une seule. &lt;/p&gt;","&lt;p&gt;4.LE MINISTERE DE LA JUSTICE&lt;/p&gt;&lt;p&gt;On peut ais\u00e9ment constater que la justice est \u00e0 deux vitesses, que les hauts fonctionnaires sont prot\u00e9g\u00e9s et que les politiciens orientent parfois les d\u00e9cisions des juges.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Solutions : contr\u00f4le des juges ? meilleures formations ? INTERDICTION de tout contact entre politique et justice ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Par exemple, un maire, 1er officier de la police judiciaire, serait-il vraiment mis en cause judiciairement par des gendarmes dont il est le 1er plus haut grad\u00e9&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;le justice des hommes doit \u00eatre citoyenne et repr\u00e9sentative. Elle doit suivre la loi mais donn\u00e9e par des collectifs (et non une seule personne) repr\u00e9sentatifs de la population.&lt;/p&gt;&lt;p&gt;Tirer au sort des jur\u00e9s, les \u00e9lire........que la justice soit rendue collectivement et par des citoyens.&lt;/p&gt;","&lt;p&gt;Nous payons leurs salaires, ils sont \u00e0 notre service. Idem pour le pr\u00e9sident!&lt;/p&gt;","&lt;p&gt;Laisser se rendre en Angleterre les migrants qui s'accumulent dans le nord de la France&lt;/p&gt;","&lt;p&gt;Plus de 1000 p\u00e8res(1300 selon certaines sources) se suicident chaque ann\u00e9e sur les 12\u00a0000 suicides en France en lien avec les d\u00e9cisions de justice dans le domaine de la famille. &lt;/p&gt;&lt;p&gt;Quel m\u00e9dia communique sur ce drame ?&lt;/p&gt;&lt;p&gt;Suicides de policiers, de paysans, de salari\u00e9s dans les entreprises en raison de la pression, des pratiques manag\u00e9riales. &lt;/p&gt;&lt;p&gt;Les m\u00e9dias relaient r\u00e9guli\u00e8rement ce type de suicide et c\u2019est normal.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi ce silence sur les suicides en France, alors que la communication sur les morts sur la route (pr\u00e8s de 4 fois moins \u00e9lev\u00e9s)\u00a0? pourquoi ce fl\u00e9au n\u2019est-il pas une cause nationale\u00a0?&lt;/p&gt;&lt;p&gt;Pourquoi ce silence sur les suicides des p\u00e8res en France\u00a0? Pourquoi les causes de ces suicides ne sont-elles pas analys\u00e9es,&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Propositions&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Apr\u00e8s un diagnostic au lieu de cette omerta, il faut commission , groupes de travail pour faire proposer des solutions pour ces p\u00e8res, souvent emp\u00each\u00e9s de contribuer \u00e0 l\u2019\u00e9ducation de leurs enfants quand ils ne sont pas, tout simplement emp\u00each\u00e9s de les voir., et mettre en oeuvre ces solutions&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;De nos jours il est fr\u00e9quent que des gens soient victimes d'individus qui s'introduisent chez eux par effraction en pleine nuit. Cette surprise devrait \u00eatre une condition permettant pour celui qui en est la victime d'\u00eatre exon\u00e9r\u00e9 d'une quelconque sanction s'il vient \u00e0 mettre hors d'\u00e9tat de nuire son agresseur.&lt;/p&gt;","&lt;p&gt;Rappelons nous de l\u2019action de Sarko ( la Libye ) Macron qui a envoy\u00e9 des bombes sur la Syrie exprimant qu ils n\u2019avaient nul besoin de l\u2019approbation de qui que ce soit c\u2019etait Leur l\u00e9gitimit\u00e9 au risque de d\u00e9clenchement de guerre .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Loi anti casseur : d\u00e9ni de libert\u00e9&lt;/p&gt;&lt;p&gt;Refuser tout candidat sans casier judiciaire vierge : retirer la loi abolissant cette clause&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;R\u00e9vision enti\u00e8re du syst\u00e8me judiciaire&lt;/strong&gt;. L\u2019enfermement, l\u2019isolement est pour le moment la seule r\u00e9ponse de notre soci\u00e9t\u00e9 a trouv\u00e9 face \u00e0 la d\u00e9viance. Il faut imp\u00e9rativement \u00e9tablir une r\u00e9flexion de fond puisqu\u2019on est forc\u00e9 de constater que la r\u00e9demption est largement inefficace dans ce syst\u00e8me. Pire, la plupart des d\u00e9linquants ressortent de prison pour continuer leurs exactions ou aller faire un carnage d\u2019innocents au nom de dieu. La prison n\u2019est pas une solution pour ces gens qui sont malades.&lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;Trouvez-vous qu'il y a une justice exemplaire pour nos puissants tel que PASQUA, FILLON, Les BALKANI, SARKO, et bien d'autres....ils ont tous de tr\u00e8s nombreuses gamelles et ils ont l'audace de nous donn\u00e9s des le\u00e7ons et qu'ils ne sont pas responsables!&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;D\u00e9velopper l'aide judiciaire pour les sans revenus et faibles revenus. En effet, jusqu'\u00e0 pr\u00e9sent, trop peu ne vont en justice du fait des frais d'avocats. D'o\u00f9  la r\u00e9alit\u00e9 d'une justice \u00e0 2 vitesses : si tu as de l'argent ou pas. Acc\u00e9l\u00e9rer les proc\u00e9dures.&lt;/p&gt;","&lt;p&gt;Il est indispensable qu'il y ait une v\u00e9ritable ind\u00e9pendance de la justice en France.&lt;/p&gt;&lt;p&gt;Les liens sont trop \u00e9troits entre le pouvoir politique et celles et ceux qui ont en charge la justice dans son ensemble.&lt;/p&gt;&lt;p&gt;De plus, l'influence de la Franc-ma\u00e7onnerie est trop importante pour que la dite justice puisse \u00eatre rendue de fa\u00e7on ind\u00e9pendante.&lt;/p&gt;&lt;p&gt;Trop d'affaires sont jug\u00e9es sous cette n\u00e9faste influence d'une esp\u00e8ce d'ordre secret ou les \\\"fr\u00e8res\\\" se jouent des lois pour s'accorder\u00a0trop souvent des impunit\u00e9s au d\u00e9triment du peuple.&lt;/p&gt;&lt;p&gt;Quand la justice pr\u00e9tend juger \\\"au nom du Peuple\\\",\u00a0ce dernier est trop souvent bafou\u00e9, il est grand temps que les choses changent.&lt;/p&gt;","&lt;p&gt;Il serait utile qu'une police municipale existe dans chaque communaut\u00e9 de communes en milieu rural car la s\u00e9curit\u00e9 n'y est pas pr\u00e9sente (\u00e0 l'image autrefois du bourgmestre qui patrouillait et veillait \u00e0 la qi\u00e9tude des cityoens).&lt;/p&gt;","&lt;p&gt;Un groupe de min X personnes peuvent engager une action en justice group\u00e9e. Toutes mati\u00e8res !! &lt;/p&gt;","&lt;p&gt;Arr\u00eater de parquer les manifestations . S'il y a manifestation c'est qu'il y a m\u00e9contentement . S'il y a un m\u00e9contentement c'est qu'il faut l\u2019&lt;strong&gt;&lt;u&gt;\u00e9couter&lt;/u&gt;&lt;/strong&gt;, et non pas le &lt;strong&gt;&lt;u&gt;r\u00e9primer&lt;/u&gt;&lt;/strong&gt;, si ??&lt;/p&gt;","&lt;p&gt;Trop de victimes innocentes vont payer ch\u00e8re l'utilisation de ces armes par nos policiers.&lt;/p&gt;&lt;p&gt;Ceux dans les manifs qui viennent pour casser, sont largement reconnaissables et ne devraient pas pouvoir s'introduire dans ces mouvements.&lt;/p&gt;","&lt;p&gt;L'arm\u00e9e Fran\u00e7aise a toujours  perdue toutes les guerres a laquelle elle a particip\u00e9 de 1870 \u00e0 nos jours.Donc inefficace. &lt;/p&gt;&lt;p&gt;Elle nous coute environ 30 milliards par an.&lt;/p&gt;&lt;p&gt;Ne serait il pas temps de passer \u00e0 autres choses, d'aller vers une politique non agressive (nous laissons aux diplomates le soient de faciliter les relations de la France avec l'\u00e9tranger)&lt;/p&gt;","&lt;p&gt;Remettre un service militaire obligatoire au moins de 3 mois&lt;/p&gt;","&lt;p&gt;Abaisser la majorit\u00e9 p\u00e9nale \u00e0 16 ans&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Augmentation du budget de la d\u00e9fense \u00e0 3% du PIB &lt;/strong&gt;d\u2019ici 2025 =&amp;gt; revoir enti\u00e8rement la loi de programmation militaire. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Construction d\u2019un second porte avion. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; &lt;/strong&gt;- &lt;strong&gt;Sortir de l\u2019OTAN. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt; &lt;/strong&gt;- &lt;strong&gt;Rapprocher les \u00e9coles militaires de l\u2019\u00e9ducation nationale&lt;/strong&gt;, pour en faciliter l\u2019acc\u00e8s et mettre en coh\u00e9rence les cursus et les programmes de formation. &lt;/p&gt;&lt;p&gt; - &lt;strong&gt;Instauration d\u2019un service r\u00e9publicain &lt;/strong&gt;(service publique ou militaire) obligatoire pour une dur\u00e9e d&lt;strong&gt;e six mois pour tous les hommes et les femmes de nationalit\u00e9 fran\u00e7aise \u00e0 partir de 18 ans&lt;/strong&gt;. Dur\u00e9e fractionnable en trois fois &lt;/p&gt;","&lt;p&gt;inscrire une peine planch\u00e9 pour les d\u00e9linquants fiscaux &lt;/p&gt;","&lt;p&gt;Mon deuxi\u00e8me sujet porterait sur la Justice, je proposerai d\u2019\u00e9tablir, de fa\u00e7on urgente et indispensable, un Comit\u00e9 paritaire entre des Magistrats et professionnels de la Justice d\u2019une part et d\u2019autre part des justiciables exp\u00e9riment\u00e9s et \u00e9lus (les modalit\u00e9s de cette \u00e9lection seraient \u00e0 \u00e9tudier), dans un premier temps seulement en mati\u00e8re civile et sociale. Ce Comit\u00e9, qui pourrait \u00eatre la 3\u00e8me formation du Conseil Sup\u00e9rieur de la Magistrature, fonctionnerait comme unique conseil de discipline des magistrats du si\u00e8ge, car aujourd\u2019hui les juges, constitutionnellement ind\u00e9pendants de tous pouvoirs et qui rendent leurs d\u00e9cisions au nom du Peuple fran\u00e7ais, sont tout puissants et seuls \u00e0 ne pas \u00eatre soumis, entre-autres, \u00e0 un contr\u00f4le r\u00e9el d\u2019impartialit\u00e9, de la part des citoyens, sur la l\u00e9galit\u00e9 de leurs verdicts, \u00e0 l\u2019image de l\u2019\u00e9valuation des comp\u00e9tence et s\u00e9rieux pour chaque professionnel dans son travail\u2026&lt;/p&gt;&lt;p&gt;Dans un deuxi\u00e8me temps, \u00e9largir les comp\u00e9tences de ce Comit\u00e9 dans les domaines administratif, correctionnel, p\u00e9nal et criminel (maintien au demeurant n\u00e9cessaire et essentiel des Jur\u00e9s d\u2019assisses).&lt;/p&gt;&lt;p&gt;Domont (95330) le 18 f\u00e9vrier 2019\u00a0\u00a0\u00a0\u00a0Marc BESNAINOU&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Petit \u00e0 petit, les gouvernements successifs, r\u00e9pondant \u00e0 un sch\u00e9ma territorial impos\u00e9 par l\u2019Europe, privent les communes de leurs comp\u00e9tences et en parall\u00e8le les asphyxient en coupant leur budget de fonctionnement par la r\u00e9duction syst\u00e9matique des dotations. Donc perte de d\u00e9mocratie car c\u2019est bien au plus pr\u00e8s de la population que l\u2019on peut \u00e9couter les besoins citoyens et non pas dans des structures de plus de 50\u00a0000 habitants\u00a0ou plus!&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Un exemple de r\u00e9duction des dotations de l\u2019Etat certaines communes ont \u00e9t\u00e9 contraintes de voter une augmentation substantielle des imp\u00f4ts locaux\u00a0!&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Parmi les mesures prises par l'Etat qui asphyxient les communes, il faut citer la suppression des contrats aid\u00e9s. Cela a conduit un grand nombre de communes \u00e0 la suppression des activit\u00e9s p\u00e9riscolaires et \u00e0 r\u00e9duire les prestations des services techniques. Au lieu de p\u00e9renniser ces emplois cela a aggrav\u00e9 la situation pr\u00e9caire de ces employ\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Que les procureurs soient moins d\u00e9pendants du pouvoir ex\u00e9cutif.&lt;/p&gt;","&lt;p&gt;Je m'explique  (d\u00e9sol\u00e9 si ca semble ridicule au premier abord) :&lt;/p&gt;&lt;p&gt;Meme sans connaitre de forces de l'ordre personnellement , il est \u00e9vident que pour un policier aller en prison , parmis ceux qu'il a lui meme envoy\u00e9 \u00e0 cet endroit (des criminels et delinquants, voir meme des innocents) , cela revient \u00e0 une condamnation \u00e0 mort ou au suicide ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a donc entre force de l'ordre cette peur immense qui en fait un taboo et qui soude la coop\u00e9ration entre eux, ainsi que la peur de leur hi\u00e9rarchie corrompue (un bon flic n'osera pas balancer un pourri de peur d'etre mal vu ) .&lt;/p&gt;&lt;p&gt;Aucun policier ne peut donc balancer un autre policier sous peine de retours de batons grave (Cf Alain Gibellin et son burn out ^^  meme si on ne sait pas la v\u00e9rit\u00e9, ... )&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comme on espere qu'un jour les responsables tomberont (souvent des grad\u00e9s influenc\u00e9s politiquement , voir francs macons de surcroit) , on devra avoir de la place en prison pour eux.&lt;/p&gt;&lt;p&gt;Comme on ne met pas un conducteur alcoolique recidiviste dans la meme prison que les meurtriers  , on doit ethiquement leur permettre d'avoir des conditions d'incac\u00e9ration dignes , sinon on n'est pas justes dans la punition. Et je ne parle pas de prisons de luxe ou avec des traitements pr\u00e9ferentiels ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Peut etre que de savoir que des prisons sp\u00e9ciales existent permettra de changer des points de vue au sein de la police .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il ne s'agit pas de juger les forces de l'ordre qui font aussi (h\u00e9las ) leur travail , mais de comprendre qu'il y a des bons flics et des pourris , et que ces derniers ont leur place dans notre soci\u00e9t\u00e9 , mais en prison.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer les d\u00e9lais de prescription quand il s'agit de crimes de sang et de crimes sexuels&lt;/p&gt;","&lt;p&gt;Les gilets jaune bless\u00e9s doivent collectivement d\u00e9poser plainte contre Castaner, pour mise en danger pr\u00e9m\u00e9dit\u00e9e de la vie d'autrui . &lt;/p&gt;","&lt;p&gt;Les compagnies polici\u00e8res de la BAC, de la BRI sont imm\u00e9diatement dissoutes&lt;/p&gt;&lt;p&gt;La compagnie de gendarmerie de la SPI4G est imm\u00e9diatement dissoute.&lt;/p&gt;&lt;p&gt;Les agents sont envoy\u00e9s, en formation, pour apprendre \u00e0 servir la population.&lt;/p&gt;","&lt;p&gt;tout elus ayant froder ne  sera plus eligible&lt;/p&gt;","&lt;p&gt;Un policier ne doit pas \u00eatre une b\u00eate sauvage. Il faut rehausser le niveau d\u2019\u00e9tudes pour le recrutement de ceux ci, et surtout instaurer des crit\u00e8res d'humanit\u00e9, qui \u00e9cartent tous les pervers. Les d\u00e9linquants ne doivent pas pouvoir rentrer dans la police. La sanction du policier d\u00e9lictueux doit \u00eatre effective, et son \u00e9viction de tous les coups policier ou de l'arm\u00e9e dont du renseignement.&lt;/p&gt;","&lt;p&gt;Lorsque la police est appel\u00e9e pour nuisance sonore ou autre , elle doit se d\u00e9placer et prendre en consid\u00e9ration la demande de l'appel , et agir sur place pour rem\u00e9dier au probl\u00e8me .&lt;/p&gt;","&lt;p&gt;Transfert vers le social d'une partie de l'argent allou\u00e9 au budget de la d\u00e9fense&lt;/p&gt;","&lt;h2&gt;Loi Taubira  REMISE EN PLACE des peines planchers&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Bonjour&lt;/p&gt;&lt;p&gt;Je demande une loi interdisant aux policiers d'utiliser des armes genre flash-ball ou L B D et des grenades explosives contenant du T N T organisant des l\u00e9sions irr\u00e9versibles&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Remerciements anticip\u00e9s&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);\\\"&gt;Il faut supprimer les lois r\u00e9gressives et liberticides qui ont \u00e9t\u00e9 prises depuis 40 ans sous pr\u00e9texte de terrorisme alors qu'elles s'appliquent \u00e0 tous les citoyens m\u00eame en dehors du terrorisme. Il faut diminuer le pouvoir de la police et de la justice , voulons nous ressembler \u00e0 l'actuelle Turquie ? Nos libert\u00e9s sont corset\u00e9es et d'ann\u00e9e en ann\u00e9e on serre la vis , on peut se faire arr\u00eater sans raison une simple suspicion suffit , on peut se faire placer en garde \u00e0 vue avec des motifs fallacieux , exemple la possession d'un masque papier dans la voiture suffit pour \u00eatre consid\u00e9r\u00e9 comme malfaiteur !!! O\u00fb va-t-on quand un masque papier est consid\u00e9r\u00e9 comme une arme . On peut se faire \u00e9couter, fouiller son v\u00e9hicule sans motifs r\u00e9els , on peut se faire condamner m\u00eame si on n'a particip\u00e9 \u00e0 aucune exaction , la seule pr\u00e9sence suffit aux juges c'est scandaleux etc .... Il nous faut retrouver notre libert\u00e9 de se d\u00e9placer , de s'exprimer , ....&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdiction des grenades et flash ball lors des manifestations . La parole du policier ne doit plus \u00eatre consid\u00e9r\u00e9e par les juges comme sup\u00e9rieure Suppression des lois liberticides prises depuis 40 ans qui brident , limitent, emp\u00eachent nos libert\u00e9s fondamentales de s'exprimer. Libert\u00e9 de se d\u00e9placer , de manifester , de s'exprimer .... Il faut restaurer une vrai d\u00e9mocratie&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je propose que le r\u00e9tablissement d'un service national mixte fasse l'objet d'un r\u00e9f\u00e9rendum national, et non pas d'un simple caprice de pr\u00e9sident. Je trouve par ailleurs scandaleusement co\u00fbteux ce service national dans sa configuration actuelle; et j'en r\u00e9fute l'utilit\u00e9 pour la nation. Quelle formation efficace peut-on apporter sur un service de deux semaines, dont une au moins sera n\u00e9cessairement occup\u00e9e par les g\u00e9n\u00e9ralit\u00e9s. Enfin, \u00e0 une \u00e9poque o\u00f9 \\\"\u00e9conomie\\\" est devenu le maitre mot au plus haut sommet de l'\u00e9tat, je rappelle que le service national d'un an qui existait auparavant a \u00e9t\u00e9 essentiellement supprim\u00e9 pour des raisons . . .  \u00e9conomiques.&lt;/p&gt;","&lt;p&gt;Le risque de blessures graves voir de d\u00e9c\u00e8s sont trop important. &lt;/p&gt;","&lt;p&gt;Les animaux ont \u00e9t\u00e9 reconnus dans le Code civil comme des \u00eatre vivants dou\u00e9s de sensibilit\u00e9s et leur faire du mal est cens\u00e9 \u00eatre puni s\u00e9v\u00e8rement.&lt;/p&gt;&lt;p&gt;Or, dans les faits, les tortionnaires d'animaux domestiques \u00e9copent souvent de peines tr\u00e8s l\u00e9g\u00e8res voire inexistantes. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Torture, abandon, tout cela n'est plus possible dans une soci\u00e9t\u00e9 aussi \u00e9volu\u00e9e que la notre. Les SPA, refuges, associations ne s'en sortent plus et crient leur d\u00e9sarroi sans jamais \u00eatre entendus par le gouvernement. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous ne sommes pas des sauvages ! Prot\u00e9geons les plus faibles. &lt;/p&gt;","&lt;p&gt;Suppression LBD40 et bombes lacrymog\u00e8nes&lt;/p&gt;&lt;p&gt;Prison \u00e0 perp\u00e9tuit\u00e9 pour assassinats des enfants&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Supprimer les BAC et refaire des unit\u00e9s de policiers en civil dans chaque commissariat. Interdire LBD et GLI 40 dans le maintien de l'ordre. Confier uniquement le maintien de l'ordre aux CRS et BM de Gendarmerie. Refondre les \u00e9coles de Police en faisant des \u00e9coles  pour chaque corps (gardiens, officiers, commissaires) d\u00e9di\u00e9es soit aux policiers en tenue, soit aux policiers en civil, avec des formations sp\u00e9cifiques. S\u00e9ance de tir mensuelle obligatoire avec 50 cartouches par fonctionnaire. Remplacement obligatoire des v\u00e9hicules \u00e0 120.000kms ou moins si le contr\u00f4le technique qui sera pass\u00e9 dans des centres ind\u00e9pendants le prescrit. Commission d'examen annuelle de l'\u00e9tat des locaux d\u00e9pendants du Minist\u00e8re de l'Int\u00e9rieur avec obligation de travaux sous trois mois si n\u00e9cessaire.&lt;/p&gt;&lt;p&gt;Mise en place de stages citoyens dans les commissariats pour partager les regards sur situations et difficult\u00e9s rencontr\u00e9es&lt;/p&gt;&lt;p&gt;Suppression de la prime au m\u00e9rite. Le salaire seul suffit.&lt;/p&gt;&lt;p&gt;Elections paritaires r\u00e9elles, proportionnelles,  avec interdiction \u00e0 tout responsable syndical d'entamer une carri\u00e8re politique dans les 5 ans apr\u00e8s la fin de son mandat&lt;/p&gt;&lt;p&gt;Refonte du syst\u00e8me de calcul statistique et du comptage des manifestants&lt;/p&gt;","&lt;p&gt;Plus d'immunite diplomatique, parlementaire. Tous egaux face a la loi.&lt;/p&gt;","&lt;p&gt;Des b\u00e2timents entiers de prisons sont r\u00e9serv\u00e9s \u00e0 des prisonniers pour dettes. On ramasse ces gens devenus SDF dans la rue, on les juge et on les emprisonne. Pourtant ils ne sont pas dangereux pour la soci\u00e9t\u00e9 (les grands escrocs ne se retrouvent pas SDF) et l'emprisonnement ne rembourse pas leurs dettes. De plus le papier jaune lorsqu'ils sortent de prison ne les aide pas \u00e0 trouver du travail. Ce sont souvent des jeunes incons\u00e9quents.&lt;/p&gt;","&lt;p&gt;\u00c9lection au suffrage universel direct des juges du Conseil constitutionnel\u00a0&lt;/p&gt;","&lt;p&gt;Les contr\u00f4les \\\"au faci\u00e8s\\\" souillent le pacte national. Contr\u00f4ler la m\u00eame personne plusieurs fois par jour n'am\u00e9liore en rien la s\u00e9curit\u00e9 publique pas plus que le profilage ethnique. Cette promesse du candidat Hollande a \u00e9t\u00e9 abandonn\u00e9e sous le poids des lobbys policiers qui devraient pourtant ne rien avoir \u00e0 craindre d'une telle mesure. Elle est tr\u00e8s simple \u00e0 ex\u00e9cuter et a fait ses preuves partout o\u00f9 elle a \u00e9t\u00e9 &lt;a href=\\\"https://www.liberation.fr/france/2017/02/13/controles-d-identite-cinq-questions-sur-le-recepisse_1548241\\\"&gt;exp\u00e9riment\u00e9e&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Il n'est pas normal qu'un policier fait une sommation qui n'est pas respect\u00e9e il doit avoir l'autorisation de tirer au risque de tuer le fuyard. Le policier ne doit pas \u00eatre poursuivi; Une personne qui ne respecte pas une sommation a quelque chose \u00e0 cacher&lt;/p&gt;","&lt;p&gt;Pas avant 15 ans &lt;/p&gt;","&lt;h1&gt;&lt;strong&gt;Moralisation de la vie publique&lt;/strong&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il apparait normal aujourd'hui pour nos chers d\u00e9put\u00e9s, qu'une personne lambda ne puisse pas \u00eatre employ\u00e9 dans des postes dit \\\"sensible\\\" (informaticien au minist\u00e8re de la d\u00e9fense, etc...) si elle poss\u00e8de un casier judiciaire. Pourtant, une loi concernant l'obligation d'un casier vierge pour \u00eatre eligible a \u00e9t\u00e9 ent\u00e9rin\u00e9e maintes et maintes fois, conflit d'int\u00e9r\u00eat oblige.&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.cidj.com/vie-quotidienne/justice/le-casier-judiciaire-national-un-acces-difficile-a-certains-metiers\\\"&gt;Acc\u00e8s restreint pour les casiers non vierges&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.lepoint.fr/politique/moralisation-de-la-vie-publique-les-deputes-enterrent-le-casier-judiciaire-vierge-25-07-2017-2145685_20.php\\\"&gt;Les d\u00e9put\u00e9s refusent la condition de casier vierge pour \u00eatre eligible.&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.lepoint.fr/politique/moralisation-de-la-vie-publique-les-deputes-enterrent-le-casier-judiciaire-vierge-25-07-2017-2145685_20.php\\\"&gt;Les d\u00e9put\u00e9s enterrent le casier judiciaire vierge.&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Comme pour le permis de conduire, instaurer un syst\u00e8me de points pour le droit de manifester.&lt;/p&gt;&lt;p&gt;On commence avec 12 points. Si on n'a plus de points on perds le droit de manifester.&lt;/p&gt;&lt;p&gt;Bar\u00e8me:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Participation au grand-d\u00e9bat : +1pt&lt;/li&gt;&lt;li&gt;Commentaire anti-macron sur les r\u00e9seaux sociaux: -1pt&lt;/li&gt;&lt;li&gt;Participation \u00e0 une manifestation anti-macron: -3pts&lt;/li&gt;&lt;li&gt;Ramassez un pav\u00e9: -6pts&lt;/li&gt;&lt;li&gt;Brisez une vitrine: -12pts&lt;/li&gt;&lt;li&gt;...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Refonder la politique de s\u00fbret\u00e9 publique sur la base du triptyque &lt;em&gt;pr\u00e9vention, dissuasion, sanction&lt;/em&gt; et r\u00e9affirmer son caract\u00e8re national&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;En finir avec la politique du chiffre et supprimer les primes aux r\u00e9sultats dont les montants seront redistribu\u00e9s progressivement aux diff\u00e9rentes cat\u00e9gories d'agents&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Restaurer la police de proximit\u00e9 en refondant les objectifs des polices municipales et affirmant la distinction entre les missions nationales et locales&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Faire l'\u00e9valuation des lois s\u00e9curitaires, abroger les dispositions inefficaces et renforcer les politiques de pr\u00e9vention&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;D\u00e9manteler les BAC qui ne font que du flagrant d\u00e9lit et ne permettent pas d'assurer une bonne relation entre la police et la population&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Int\u00e9grer au service public certaines fonctions de s\u00e9curit\u00e9 aujourd'hui privatis\u00e9es _ s\u00e9curit\u00e9 a\u00e9roportuaire notamment&lt;/li&gt;&lt;li&gt;Faire la police r\u00e9publicaine&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;En finir avec la police et la justice \u00e0 deux vitesses en augmentant nettement les effectifs de police en charge de la d\u00e9linquance en col blanc en lien avec le fisc, les douanes et la justice financi\u00e8re&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Donner la priorit\u00e9 au d\u00e9mant\u00e8lement des trafics _drogues, armes, prostitution, \u00eatres humains\u2026_ et \u00e0 la lutte contre la d\u00e9linquance financi\u00e8re, la corruption et le terrorisme&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;D\u00e9sencombrer l'action polici\u00e8re par la contraventionnalisation de la consommation de stup\u00e9fiants et la l\u00e9galisation de l'usage du cannabis&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Am\u00e9liorer l'accueil du public et diminuer le temps d'attente pour la prise en compte d'une plainte ainsi que les dur\u00e9es d'investigation ensuite, faire \u00e9valuer la police avec des questionnaires de satisfaction des usagers&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Apaiser les conflits existants au sein de la police par des instances de dialogue interne&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;R\u00e9\u00e9crire le code de d\u00e9ontologie et insister sur son importance lors de la formation des forces de police, et r\u00e9tablir les missions de &lt;em&gt;d\u00e9fense des libert\u00e9s et de la R\u00e9publique&lt;/em&gt; supprim\u00e9es par Manuel Valls en 2014&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Interdire les Taser et Flash-Ball, ainsi que les grenades de d\u00e9sencerclement pour favoriser la d\u00e9sescalade des affrontements&lt;/li&gt;&lt;li&gt;Renforcer les moyens humains et mat\u00e9riels des forces de s\u00e9curit\u00e9, en quantit\u00e9 et qualit\u00e9&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Mettre en place un plan d'am\u00e9lioration qualitative de la police et de la gendarmerie&lt;/li&gt;&lt;li class=\\\"ql-indent-2\\\"&gt;Recruter des agents administratifs pour lib\u00e9rer policiers et gendarmes aptes \u00e0 aller sur le terrain et qui travaillent sur des postes administratifs&lt;/li&gt;&lt;li class=\\\"ql-indent-2\\\"&gt;Ramener les effectifs de policiers et gendarmes \u00e0 ceux de 2007&lt;/li&gt;&lt;li class=\\\"ql-indent-2\\\"&gt;Doubler les effectifs de la police technique et scientifique&lt;/li&gt;&lt;li class=\\\"ql-indent-2\\\"&gt;Supprimer le statut pr\u00e9caire et peu qualifi\u00e9 des 11\u202f000 adjoints de s\u00e9curit\u00e9 en permettant la formation et la titularisation de celles et ceux qui le souhaitent&lt;/li&gt;&lt;li class=\\\"ql-indent-2\\\"&gt;Porter \u00e0 deux ans la dur\u00e9e de formation des \u00e9l\u00e8ves gardiens de la paix&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Lancer un plan de r\u00e9novation et de construction de commissariats de police pour lutter contre la &lt;em&gt;clochardisation&lt;/em&gt; du b\u00e2ti et l'abandon de certains territoires&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Dotation des services en moyens techniques et mat\u00e9riels suffisants, renouvellement g\u00e9n\u00e9ral du parc informatique sous contrainte de s\u00e9curit\u00e9 des \u00e9changes&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Enlever purement et simplement toutes les cam\u00e9ras de surveillances car elles apportent plus de mal que de bien. A Marseille elles ont d\u00e9j\u00e0 produit 81000 contravention. C'est la vid\u00e9o verbalisation. Un outil de racket qui assurent plus de faire cracher notre porte monnaie que nous s\u00e9curiser.&lt;/p&gt;&lt;p&gt;Dans le volet b\u00e9n\u00e9fice je parle aussi de son aspect controle sociale digne des films de science fiction.&lt;/p&gt;&lt;p&gt;http://www.autonews.fr/actualite/video-verbalisation-81-500-pv-a-marseille-en-2018-83348&lt;/p&gt;&lt;p&gt;https://marseille.sous-surveillance.net/spip.php?page=article&amp;amp;id_article=132&amp;amp;connect=sosu&lt;/p&gt;","&lt;p&gt;pourquoi notre soci\u00e9t\u00e9 doit-elle \u00eatre gangren\u00e9e par des ressortissants \u00e9trangers qui n'aiment m\u00eame pas notre pays &lt;/p&gt;","&lt;p&gt;donne le plus bas taux de r\u00e9cidive, une prison ouverte et humaine &lt;/p&gt;&lt;p&gt;ils ont tous compris&lt;/p&gt;&lt;p&gt;ici en france on a les pires prisons d europe, inhumaine et chaque ann\u00e9e condamn\u00e9e par l europe et amnesty et on a aussi le plus haut taux de recidive&lt;/p&gt;&lt;p&gt;en revanche on ne punit jamais les crimes des puissants : balkany sarkozy cahuzac tapie lagarde cop\u00e9 gu\u00e9ant weorth benalla ... toujours en libert\u00e9&lt;/p&gt;&lt;p&gt;un pays sans justice n est pas une d\u00e9mocratie&lt;/p&gt;","&lt;p&gt;Le crime \u00e9cologique doit \u00eatre consid\u00e9r\u00e9 comme un crime contre l'humanit\u00e9 pour toutes pollutions engendrant des cons\u00e9quences sanitaires  pour un groupe d'habitants.&lt;/p&gt;&lt;p&gt;La dissimulation de dangerosit\u00e9 doit aussi \u00eatre tr\u00e8s s\u00e9v\u00e8rement punis.&lt;/p&gt;","&lt;p&gt;&lt;em&gt;\u2013 Mettre fin au laxisme judiciaire, l\u2019\u00e9chelle des peines sert \u00e0 punir mais aussi \u00e0 dissuader propagation et r\u00e9cidives.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u2013 Ne pas laisser passer les \u00ab incivilit\u00e9s \u00bb.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u2013 R\u00e9tablir la \u00ab\u00a0double peine \u00bb.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u2013 \u00c9radiquer la gangr\u00e8ne des mafias \u00e9trang\u00e8res qui profitent de la libre circulation europ\u00e9enne.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u2013 Prendre des mesures dissuasives contre le trafic de drogue.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u2013 R\u00e9tablir la peine capitale : &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;* par injection l\u00e9tale pour les condamnations civile&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;* par passage devant un peloton pour le tribunal militaire (cas des tra\u00eetres djihadistes)&lt;/em&gt;&lt;/p&gt;","&lt;p&gt;Il y en a assez de voir des A rouler \u00e0 plus de 110km/h sur autoroute, car ils ne risquent rien vu qu'ils ne d\u00e9passent pas les 130.&lt;/p&gt;&lt;p&gt;Les nouveaux radars dits \\\"intelligents\\\" devraient \u00eatre capables de rep\u00e9rer leur panneaux A et de les flasher.&lt;/p&gt;&lt;p&gt;Pourquoi pas faire comme dans de nombreux pays, avec une plaque appos\u00e9e sur le capot avant, l\u00e0 aussi \u00e7a permettrait aux radars de les flasher, mais aussi aux policiers de mieux les contr\u00f4ler lors de contr\u00f4les radars inopin\u00e9s.&lt;/p&gt;","&lt;p&gt;Les immunit\u00e9s des \u00e9lus doivent \u00eatre revues : elles ne doivent pas emp\u00eacher les enqu\u00eates judiciaires et les instructions en vue de proc\u00e8s y compris en cours de mandat. &lt;/p&gt;&lt;p&gt;Elles ne doivent servir qu'\u00e0 \u00e9viter les proc\u00e8s pendant le mandat et uniquement pendant ce temps l\u00e0. &lt;/p&gt;&lt;p&gt;Le principe d'immunit\u00e9 ne doit en aucun cas d\u00e9responsabiliser l'auteur d'une infraction ou d'un d\u00e9lit ou d'un crime (a fortiori) parce qu'il serait un \u00e9lu.&lt;/p&gt;&lt;p&gt;La justice doit pouvoir travailler et enqu\u00eater pendant le mandat d'un \u00e9lu qui serait soupsonn\u00e9 d'infraction, d\u00e9lit ou crime.&lt;/p&gt;&lt;p&gt;D\u00e8s le mandat termin\u00e9, la justice doit pouvoir s'appliquer.&lt;/p&gt;","&lt;p&gt;R\u00e9-ouverture du bagne \u00e0 Cayenne...&lt;/p&gt;","&lt;p&gt;Mise \u00e0 pied des policiers pendant 6 mois pour utilisation abusive des LBD et autres grenades ayant entrain\u00e9 un IT de plus de 5 jours.&lt;/p&gt;&lt;p&gt;Pour des blessures provoquant un handicap, de l\u00e9sions s\u00e9rieuses : d\u00e9tention pr\u00e9ventive de 2 ans, radiation de la Police, interdiction d'exercer dans une soci\u00e9t\u00e9 de s\u00e9curit\u00e9.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Confier au Conseil sup\u00e9rieur de la magistrature le pouvoir de proposer la nomination des procureurs de la R\u00e9publique, des procureurs g\u00e9n\u00e9raux et des membres du parquet g\u00e9n\u00e9ral de la Cour de cassation&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;SUPPRESSIONS DES ALLOCATIONS FAMILIALES POUR LES PARENTS D'ENFANTS DELINQUANTS&lt;/p&gt;","&lt;p&gt;Justice, Police, Arm\u00e9e :&lt;/p&gt;&lt;p&gt;- Demander syst\u00e9matiquement l'accord des Assembl\u00e9es avant toute action militaire \u00e0 l'\u00e9tranger.&lt;/p&gt;&lt;p&gt;- Que la police arr\u00eate de tirer dans la figure des Gilets Jaunes et manifestants pacifiques.&lt;/p&gt;&lt;p&gt;- Annuler puis soumettre \u00e0 un r\u00e9f\u00e9rendum le pacte de l'ONU sign\u00e9 en 2018 \u00e0 Marrakech.&lt;/p&gt;&lt;p&gt;- Organiser avec l'ONU pour que les demandes d'asile soient faits depuis les pays d'origine.\u00a0&lt;/p&gt;&lt;p&gt;\u00a0Et que les clandestins d\u00e9bout\u00e9s du droit d'asile soient r\u00e9ellement expuls\u00e9s dans les plus brefs d\u00e9lais.&lt;/p&gt;&lt;p&gt;- Mise en oeuvre d'une r\u00e9elle politique d'int\u00e9gration.\u00a0&lt;/p&gt;&lt;p&gt;\u00a0Devenir fran\u00e7ais doit impliquer de suivre des cours de Fran\u00e7ais, d'Histoire de la France et d'Education civique avec une certification en fin du parcours.&lt;/p&gt;&lt;p&gt;\u00a0Si \u00e9chec apr\u00e8s trois tentatives de certification alors expulsion vers le pays d'origine.&lt;/p&gt;&lt;p&gt;Que la police arr\u00eate de tirer au flashball dans la figure des Gilets jaunes pacifiques.&lt;/p&gt;","&lt;p&gt;Adopter des mesures de neutralisation des individus perp\u00e9tuellement malveillants et/ou dangereux pour la soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;Tout acte, quel qu\u2019il soit si il a \u00e9t\u00e9 commis dans le cadre du mouvement des gilets jaunes est amnisti\u00e9 de fa\u00e7on pleine et enti\u00e8re et inconditionnellement.&lt;/p&gt;","&lt;p&gt;Par exemple, un PV de stationnement \u00e0 35 euros n'a pas la m\u00eame valeur pour un smicard que pour celui qui gagne 10000 euros par mois. La valeur pour le smicard est 10 fois plus importante.Donc la valeur du PV doit \u00eatre calcul\u00e9e en fonction des revenus du contrevenant.&lt;/p&gt;","&lt;p&gt;Elaborer des r\u00e8gles de bonnes pratiques et y former les policiers. Cr\u00e9er un corps de m\u00e9diateurs qui ira parler avec les manifestants et calmer les excit\u00e9s.&lt;/p&gt;","&lt;p&gt;La justice ne doit plus prendre \\\"ses ordres\\\" aupr\u00e8s du parquet  ,donc du gouvernement , preuve de sa non-ind\u00e9pendance .&lt;/p&gt;","&lt;p&gt;Je propose qu\u2019il n\u2019y est plus de double nationalit\u00e9 &lt;/p&gt;","&lt;p&gt;supprimer l'immunit\u00e9 des d\u00e9put\u00e9s des s\u00e9nateurs des ministres du pr\u00e9sident de tous les \u00e9lus pendant leur mandat. Les hommes et femmes politique doivent etre des justiciables normaux au meme titre que tous les citoyens &lt;/p&gt;","&lt;h1&gt;&lt;strong&gt;\\\"Selon que vous serez puissant ou mis\u00e9rable, Les jugements de cour vous rendront blanc ou noir\\\" disait Jean de La Fontaine, en 1668 sous le r\u00e8gne de Louis 14\\\"&lt;/strong&gt;&lt;/h1&gt;&lt;p&gt;C'est encore vrai aujourd'hui et cela ne devrait plus \u00eatre puisque le pays n'est plus un royaume mais une r\u00e9publique : pourtant on voit bien que la justice est encore loin de se montrer impartiale en la mati\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que dire d'une justice plus prompte \u00e0 excuser qu'\u00e0 rendre responsable de ses actes pour certains et \u00e0 condamner sans scrupules pour d'autres ?&lt;/p&gt;","&lt;p&gt;Un repr\u00e9sentant de la loi doit \u00eatre exemplaire et ne doit plus la repr\u00e9senter, si il la d\u00e9tourne \u00e0 son profit ou celui de ses connaissances de mani\u00e8re d\u00e9lib\u00e9r\u00e9e, ou s'il ne la respect pas.&lt;/p&gt;","&lt;p&gt;Tous les citoyens qui ont une double nationalit\u00e9 sont des &lt;strong class=\\\"ql-size-large\\\"&gt;tra\u00eetres &lt;/strong&gt;en puissance! Ils ont des int\u00e9r\u00eats doubles et ne peuvent participer pleinement aux int\u00e9r\u00eats de notre seul pays.&lt;/p&gt;","&lt;p&gt;Pour que cessent les accusations de \\\"pompes \u00e0 fric\\\" et pour que les radars soient plus p\u00e9dagogiques et incitatifs (pour le bien de la s\u00e9curit\u00e9 routi\u00e8re), il conviendrait de mettre en place des radars qui soient al\u00e9atoirement d\u00e9plac\u00e9s dans des \\\"bo\u00eetes\\\" fixes plus nombreuses. C'est-\u00e0-dire qu'il y aurait visuellement plus de radars mais que la plupart seraient vides, avec des dispositifs int\u00e9rieurs qui pourraient \u00eatre r\u00e9guli\u00e8rement transf\u00e9r\u00e9s d'une \\\"bo\u00eete\\\" \u00e0 une autre, sans que l'on sache o\u00f9 ils sont. Les automobilistes seraient donc tent\u00e9s de r\u00e9guler leur vitesse bien plus souvent qu'actuellement, sans pour autant \u00eatre tout le temps flash\u00e9s en cas d'exc\u00e8s. On peut aussi envisager que certains soient coupl\u00e9s aux indicateurs de vitesse p\u00e9dagogiques que l'on voit d\u00e9j\u00e0.&lt;/p&gt;","&lt;p&gt;La lev\u00e9e d'immunit\u00e9 du Pr\u00e9sident de le R\u00e9publique dans certains cas \u00e0 d\u00e9finir exemple ( magouille Sarko en Libye) c'est plus acceptable que la France cautionne ce genre de chose.&lt;/p&gt;","&lt;p&gt;L' abolition du syst\u00e8me carc\u00e9ral va de de pair avec l'abolition de la peine de mort, et c'est une n\u00e9cessit\u00e9, car il est couteux, indigne, cruel, inutile et dangereux. Il doit \u00eatre remplac\u00e9 par deux choses: &lt;/p&gt;&lt;p&gt;-Un syst\u00e8me de passeport \u00e0 points universel, chaque \u00eatre humain ayant un certain capital de points \u00e0 la naissance. Un syst\u00e8me de bonus-malus permet de regagner des points perdus suite \u00e0 des infractions mineures, ou au contraire de perdre des points de fa\u00e7on d\u00e9finitive, voire son passeport, donc sa libert\u00e9 de mouvement en cas de crime grave. Priv\u00e9 de son passeport le criminel rejoindra une zone offshore d'exil ou de probation, ou il pourra travailler librement, mais qu'il ne pourra quitter.&lt;/p&gt;&lt;p&gt;-Une zone d'exil et de probation offshore internationale qui peut se mat\u00e9rialiser sous la forme d'un ou plusieurs bateaux usines plac\u00e9s sous contr\u00f4le international. Cette zone d'exil et de probation sera l'ultime destination des criminels les plus dangereux ou les plus nuisibles. Ceux sous probation ne pourront quitter cette zone que lorsqu'ils auront rachet\u00e9 par leur travail suffisamment de points sur leur passeport. Les criminels les plus fous et les plus dangereux se verront priv\u00e9 du droit de racheter des points, mais pas de celui de travailler.&lt;/p&gt;&lt;p&gt;-Chaque pays qui le souhaite pourra se joindre au dispositif, \u00e0 la seule condition d'abolir la peine capitale. Les \u00e9conomies r\u00e9alis\u00e9es seront consid\u00e9rables.&lt;/p&gt;","&lt;p&gt;Pr\u00e9voir que lorsqu\u2019une atteinte d\u00e9lib\u00e9r\u00e9e a pour objet ou pour effet d\u2019entraver cette libert\u00e9, le juge peut condamner son auteur, \u00e0 la demande de la victime ou du minist\u00e8re public et par une d\u00e9cision sp\u00e9cialement motiv\u00e9e au paiement d\u2019une amende civile, dans la limite de la somme demand\u00e9e par le demandeur abusif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Comme le retour d'autre maison d'ailleurs, juste pour dire qu'un encadrement est absolument n\u00e9cessaire pour le bien de tous.&lt;/p&gt;","&lt;p&gt;je pense qu'a l'heure actuel une arm\u00e9e tel que nous la connaissons n'a plus r\u00e9ellement de sens, je pense au contraire qu'ne arm\u00e9e doit servir uniquement \u00e0 prot\u00e9ger la France certes mais elle devrait avoir un objectif plus humanitaire maintenant, je ne pense pas que demain un gros pays d\u00e9clare la guerre a la france ou quelque pas d'europe que ce soit, les armes nucl\u00e9aire entre autres r\u00e9gl\u00e9 une bonne part de la guerre, je ne dit pas qu'l n'es faut plus mais elle doit etre plus humanitaire que \\\"guerri\u00e8re\\\"&lt;/p&gt;","&lt;p&gt;Chaque contravention devrait \u00eatre en rapport direct avec notre salaire, car il est bien connu que la personne n ayant pas ou peu de revenu fera attention \u00e0 chaque centime d\u00e9pens\u00e9 et donc evitera les amendes. En revanche, ceux qui ont de bons revenus se permettent tout les exc\u00e8s car la contravention est une goutte d eau pour eux. J'appelle cela de la justice sociale&lt;/p&gt;","&lt;p&gt;Annuler dans la loi toutes les d\u00e9cisions apport\u00e9es par ces derni\u00e8res ann\u00e9es visant \u00e0 prot\u00e9ger ou \u00e0 favoriser telle ou telle cat\u00e9gorie de la population, consid\u00e9r\u00e9e comme minoritaire par les l\u00e9gislateurs et devant par cons\u00e9quent  b\u00e9n\u00e9ficier d'avantages ou de droits suppl\u00e9mentaires pour \u00e9quilibrer soi-disant les chances ou autres pr\u00e9textes.&lt;/p&gt;","&lt;p&gt;abandon de la privatisation des PV (stationnement, exc\u00e8s de vitesse).&lt;/p&gt;","&lt;p&gt;Depuis nombreuse ann\u00e9es la France a instaur\u00e9 plusieurs mesures liberticide. Ils doit \u00eatre abrog\u00e9. Je parle ici par exemple d'assignation a r\u00e9sidence sans condamnation par un tribunal pr\u00e9sid\u00e9 par un juge ind\u00e9pendant et jury populaire. Aussi les lois concernant le terrorisme. Ces lois peut \u00eatre utilis\u00e9 dans le future par une r\u00e9gime moins d\u00e9mocratique que le notre pour r\u00e9primer les actes de dissension et de r\u00e9volte. Ils sont utilis\u00e9 maintenant a ses fins. Le fascisme est en train d'entr\u00e9 par la porte arri\u00e8re.&lt;/p&gt;&lt;p&gt;Rappeler vous que les r\u00e9sistants en temps de guerre sont consid\u00e9r\u00e9 comme les terroristes. Rappeler vous le dicton de Benjamin Franklin , Pr\u00e9sident des \u00c9tats-Unis et grand amis de la France.&lt;/p&gt;&lt;p&gt;\\\"Ceux qui sont pr\u00eats \u00e0 abandonner une libert\u00e9 essentielle pour obtenir une petite et provisoire s\u00e9curit\u00e9, ne m\u00e9ritent ni libert\u00e9 ni s\u00e9curit\u00e9\\\"\u00a0&lt;/p&gt;","&lt;p&gt;r\u00e9installer une police de proximit\u00e9 &lt;/p&gt;","&lt;p&gt;Il est normal qu'ils soient nomm\u00e9s conjointement le SENAT et l ASSEMBLEE NATIONALE\u00a0 ce ne serait plus le fait du prince et ils seraient donc plus ind\u00e9pendants&lt;/p&gt;","&lt;p&gt;J'ai quelques questions pour ceux qui voudraient d\u00e9j\u00e0 s'opposer:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Utiliserez- vous l'arme de mani\u00e8re offensive, contre qui et dans quel contexte?&lt;/li&gt;&lt;li&gt;Que penseriez-vous d'un autre pays utilisant cette arme?&lt;/li&gt;&lt;li&gt;Sans l'arme, qui nous attaquerait?&lt;/li&gt;&lt;li&gt;Ne pr\u00e9f\u00e9reriez-vous pas r\u00e9partir les 4.45 milliards \u00e0 notre arm\u00e9e sous-\u00e9quip\u00e9e?&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Un \u00e9lu ou un haut fonctionnaire d'\u00e9tat, jug\u00e9 et reconnu coupable apr\u00e8s jugement, d'escroquerie, de corruption, d\u00e9tournement de fond etc...doit subir la &lt;u&gt;prison FERME&lt;/u&gt; et non la &lt;u&gt;prison AVEC SURSIS&lt;/u&gt; comme c'est le cas la plupart du temps, quelque soit la dur\u00e9e de sa sanction d'emprisonnement, ainsi qu'une in\u00e9ligibilit\u00e9 \u00e0 vie ! De plus le jugement doit-\u00eatre prononc\u00e9 dans l'ann\u00e9e qui suit, et non 3, 4, 5 ... ann\u00e9es plus tard, comme c'est le cas actuellement pour ce type de d\u00e9lit. Inadmissible ! Cela ferait peut-\u00eatre r\u00e9fl\u00e9chir davantage, ceux qui seraient tent\u00e9s de d\u00e9tourner et contourner la loi.&lt;/p&gt;","&lt;p&gt;Afin d'identifier les lanceurs d'objets, les personnes d\u00e9truisant l'espace public ou les biens, je propose que les forces de l'ordre utilisent des billes de peinture de paint ball qui permettrait leur arrestation pendant ou apr\u00e8s la manifestation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La justice ne doit pas \u00eatre que r\u00e9pressive et de surcroit, \u00e0 deux vitesses, comme c'est actuellement le cas, ceci autant au p\u00e9nal qu'au civil ou relative au code du travail, par exemple.&lt;/p&gt;&lt;p&gt;Il est anormal qu'une personne en manque de nourriture soit condamn\u00e9e, quelquefois lourdement alors m\u00eame qu'un col blanc qui d\u00e9tourne des fonds publics ou avec des tendances p\u00e9dophiles ou violentes, ne soit pas ou peu inqui\u00e9t\u00e9 (les exemples sont l\u00e9gion)&lt;/p&gt;&lt;p&gt;Il est n\u00e9cessaire d'introduire dans le droit des notions d'humanit\u00e9, d'\u00e9quit\u00e9 sociale ... ainsi que des mesures destin\u00e9es \u00e0 comprendre et \u00e0 aider les personnes qui ont \u00e9t\u00e9 men\u00e9es \u00e0 agir dans un sens r\u00e9pr\u00e9hensible afin que la sanction soit adapt\u00e9e et en m\u00eame temps \\\"protectrice\\\" de la soci\u00e9t\u00e9.&lt;/p&gt;","&lt;p&gt;Des r\u00e9seaux p\u00e9dophiles agissent en toute impunit\u00e9 depuis trop longtemps par des influences de sectes et autres groupes puissants.&lt;/p&gt;","&lt;p&gt;Faire payer les s\u00e9jours en prison \u00e0 tous condamn\u00e9 tout comme les personnes \u00e2g\u00e9es et leur famille paient les maisons de retraite&lt;/p&gt;","&lt;p&gt;On voit tous les jours les syndicats de la police s'exprimer dans les m\u00e9dias pour d\u00e9fendre leurs troupes. Ces syndicats ont d'alleurs obtenus beaucoup d'avantages pour les policiers surtout ces derniers temps.&lt;/p&gt;&lt;p&gt;Pourquoi les militaires n\u2019auraient ils pas le droit d'\u00eatre d\u00e9fendus comme les policiers. Il ne faut pas oublier qu'ils assurent des missions beaucoup plus dangereuses car au Mali on ne leur envoie pas des pav\u00e9s; mais des balles de Kalach. &lt;/p&gt;&lt;p&gt;Ils sont souvent log\u00e9s dans des conditions difficiles m\u00eame en France pour ceux du r\u00e9seau \\\"Sentinelle\\\". Log\u00e9s dans des gymnases sur des lits de camp et nourris avec les plateaux repas de la maison de retraite.&lt;/p&gt;&lt;p&gt;Je pense donc que les militaires ont le droit d'\u00eatre d\u00e9fendus comme le policiers.&lt;/p&gt;","&lt;p&gt;les membres ayant eux \u00e0 faire \u00e0 la justice pour d\u00e9tournement de fonds ou conjoint avec r\u00e9num\u00e9raton abusive devraient \u00eatre bannis &lt;/p&gt;&lt;p&gt;les parlementaires venant uniquement pointer et repartant 10 min plus tard afin de toucher leur salaire journalier devraient eux aussi \u00eatre punis (cela est l'argent public pay\u00e9 par nos imp\u00f4ts) le pointage devrait se faire en session &lt;/p&gt;","&lt;p&gt;Basculer int\u00e9gralement le budget des arm\u00e9es pour la transition \u00e9cologique et l'aide au d\u00e9veloppement, en France et dans les pays pauvres. Tout les militaires restent en poste pour contribuer \u00e0 ce dessein.&lt;/p&gt;&lt;p&gt;D\u00e9penses militaires dans le monde = 1800 milliards de dollars en 2018&lt;/p&gt;&lt;p&gt;L'\u00e9radication de la faim dans le monde a un co\u00fbt estim\u00e9 de 267 milliards de dollars par an&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Est il si absurde d'imaginer que notre pays pourrait se montrer exemplaire, en sortant du cercle vicieux de la guerre, pour entrainer le monde vers un avenir heureux? A t'on r\u00e9ellement le choix? Ce qui aujourd\u2019hui parait utopiste pourrait \u00eatre r\u00e9alit\u00e9 demain.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le titre \\\"Suppression du Minist\u00e8re des Arm\u00e9es\\\" est volontairement provocateur, en r\u00e9alit\u00e9 il s'agirait plut\u00f4t d'une red\u00e9finition du minist\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00c9radiquer la faim dans le monde :&lt;/p&gt;&lt;p&gt;https://www.latribune.fr/economie/international/267-milliards-de-dollars-pour-en-finir-avec-la-faim-dans-le-monde-491434.html&lt;/p&gt;&lt;p&gt;http://archives.lesechos.fr/archives/cercle/2016/08/04/cercle_159438.htm&lt;/p&gt;&lt;p&gt;https://www.lemonde.fr/planete/article/2015/07/11/il-faut-investir-de-267-milliards-de-dollars-par-an-pour-eradiquer-la-faim-d-ici-2030_4679595_3244.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cout transition \u00e9cologique :&lt;/p&gt;&lt;p&gt;https://www.huffingtonpost.fr/2014/05/12/transition-energetique-cout-mondial-estime-44000-milliards-dollars_n_5308921.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9penses militaires :&lt;/p&gt;&lt;p&gt;https://www.planetoscope.com/comptes-publics/294-depenses-militaires-dans-le-monde.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comparatif d\u00e9penses militaires mondiales/\u00e9radication de la mis\u00e8re :&lt;/p&gt;&lt;p&gt;https://8e-etage.fr/2016/04/11/budget-militaire-mondial-suffiraient-eradiquer-pauvrete/&lt;/p&gt;&lt;p&gt;https://reflets.info/articles/mesurer-la-demesure-du-budget-de-la-defense-americain&lt;/p&gt;","&lt;p&gt;Un magistrat n'est pas tenu responsable de ses jugements. Donc peu importe de lib\u00e9rer un tueur en s\u00e9rie ou un fou pour qu'il recommence, cette erreur est un al\u00e9a et voil\u00e0 tout alors qu'un employ\u00e9 de banque qui se trompe de compte pour d\u00e9biter ou cr\u00e9diter un client peut \u00eatre licenci\u00e9 pour faute grave, pourtant il n'est pas responsable de meurtre, d'assassinat.&lt;/p&gt;","&lt;p&gt;Embaucher massivement des flics s\u00e9lectionnes pour leur \u00e9quilibre mental  et bien les former pour \u00eatre respectueux des citoyens qu'ils sont cens\u00e9s prot\u00e9ger. Notamment formation \u00e0 la r\u00e9solution de conflits.&lt;/p&gt;&lt;p&gt;Embaucher massivement pour que les flics ne soient pas sous tension en permanence et qu'ils puissent se reposer comme tout le monde.&lt;/p&gt;&lt;p&gt;Licencier massivement les brutes qui se sont engag\u00e9s pour pouvoir tabasser impun\u00e9ment, et leurs sup\u00e9rieurs qui encouragent la provoc et soutiennent les casseurs pour d\u00e9cr\u00e9dibiliser les manifestants.&lt;/p&gt;","&lt;p&gt;Il n'est pas possible de construire une soci\u00e9t\u00e9 saine si l'on accepte que tout un chacun puisse mentir de fa\u00e7on \u00e9hont\u00e9e notamment dans le domaine du politique et de la justice.&lt;/p&gt;&lt;p&gt;Il faudrait donc que le mensonge devant la Justice soit tr\u00e8s s\u00e9v\u00e8rement puni, tout comme le mensonge politique.&lt;/p&gt;","&lt;p&gt;Responsabilit\u00e9 des juges.&lt;/p&gt;&lt;p&gt;Parit\u00e9 homme-femme dans le recrutement de l'ENM.&lt;/p&gt;","&lt;p&gt;Pour qu'enfin la peur change de camp:&lt;/p&gt;&lt;p&gt;Alourdir les peines  pour les p\u00e9dophiles et violeurs r\u00e9cidivistes, ou proposer en alternative une castration d\u00e9finitive.&lt;/p&gt;&lt;p&gt;Vu l'effet radical sur un chat ou un chien, on serait d\u00e9barrass\u00e9 de la r\u00e9cidive.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il s'agit d'\u00e9tendre les actions collectives, aujourd'hui limit\u00e9es aux litiges de la consommation, \u00e0 tous les contentieux indemnitaires intent\u00e9s par des particuliers et des associations.&lt;/p&gt;","&lt;p&gt;Le procureur de la R\u00e9publique est nomm\u00e9 par le ministre de la justice. Sa carri\u00e8re (poste de nomination et avancement) d\u00e9pend donc du pouvoir ex\u00e9cutif. C'est un fonctionnaire de l'\u00e9tat. Le \u00a0fait qu'il d\u00e9pende du pouvoir politique est probl\u00e9matique pour son impartialit\u00e9.&lt;/p&gt;&lt;p&gt;Pour \u00a0que les \u00a0procureurs b\u00e9n\u00e9ficient d\u2019un minimum d\u2019ind\u00e9pendance ils devraient \u00a0\u00a0\u00eatre \u00a0nomm\u00e9s (comme les magistrats de la cour de cassation ou ceux du parquet) de fa\u00e7on conjointe par le ministre de la justice et le conseil sup\u00e9rieur de la magistrature .&lt;/p&gt;","&lt;p&gt;Nomination du garde des sceaux par les 5 premiers partis \u00e0 l'assembl\u00e9e nationale.&lt;/p&gt;&lt;p&gt;Chacun de ces partis propose 1 candidat et chacun \u00e0 droit \u00e0 une voie .&lt;/p&gt;","&lt;p&gt;Aujourd'hui, en France, 60% \u00e0 80% des viols sont jug\u00e9s comme des agressions sexuelles*. Ils sont jug\u00e9s au tribunal correctionnel et non en cour d'Assises. L'accus\u00e9 encourt 10 ans de prison maximum (et non 20 ans).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est ce qu'on appelle la correctionnalisation des viols. Cela participe \u00e0 la d\u00e9qualification des violences et \u00e0 minimiser leur gravit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Alors que 93 000 femmes sont victimes de viol chaque ann\u00e9e en France (chiffres ONDRP / INSEE), cette mesure garantirait une meilleure prise en compte des violences sexuelles par la justice. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;* Voir l'article de Sophie Boutboul : https://www.monde-diplomatique.fr/2017/11/BOUTBOUL/58085&lt;/p&gt;","&lt;p&gt;Que la justice soit la m\u00eame selon que l'on soit d'origine modeste ou plus ais\u00e9e. &lt;/p&gt;&lt;p&gt;Circonstances aggravantes pour les responsables politiques qui se rendent coupables de contraventions, d\u00e9lits ou crimes.&lt;/p&gt;&lt;p&gt;Que soient supprim\u00e9s les quartiers VIP dans les prisons.&lt;/p&gt;&lt;p&gt;Et que la prison ou les autres peines soient orient\u00e9es vers une r\u00e9\u00e9ducation et qu'elle cesse de fabriquer des fauves.&lt;/p&gt;","&lt;p&gt;Garantir ( mais comment ?) une v\u00e9ritable ind\u00e9pendance de la justice. Mais aussi rendre une vraie justice, pas id\u00e9ologique au d\u00e9triment de la victime.&lt;/p&gt;&lt;p&gt;R\u00e9duire drastiquement le budget militaire, de l'argent foutu en l'air&lt;/p&gt;","&lt;p&gt;Des individus se pr\u00e9valant de la nationalit\u00e9 Fran\u00e7aise ayant fait le choix de rallier l'\u00e9tat islamique et de combattre la France ou ses alli\u00e9s. Sans exception de quelques raisons, l'article 411-4 du Code P\u00e9nal, ces hommes et femmes devraient se voir appliquer le maximum de la peine pr\u00e9vue en l'occurrence 30 ans de d\u00e9tention criminelle n'en d\u00e9plaise aux partisans des droits de l'hommisme. (pour rappel autre fois ces gens auraient \u00e9t\u00e9 pass\u00e9s par les armes).&lt;/p&gt;","&lt;p&gt;suppression des syndicats politis\u00e9s dans le domaine de la justice &lt;/p&gt;&lt;p&gt;la justice doit demeurer ind\u00e9pendante &lt;/p&gt;","&lt;p&gt;Plac\u00e9 sous mandat de d\u00e9p\u00f4t ceux qui cachent de l'argent dans les paradis fiscaux&lt;/p&gt;","&lt;p&gt;Chacun est justiciable sauf que ... seuls ceux qui ont les moyens peuvent payer un avocat dont le tarif est libre !!&lt;/p&gt;&lt;p&gt;Sans obligation de r\u00e9sultat&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une grille tarifaire selon le type de proc\u00e9dure, d'actes, frais de d\u00e9placement est indispensable.&lt;/p&gt;","&lt;p&gt;D autres secteurs manquent de moyens, abondons les plut\u00f4t que de d\u00e9penser pour police, arm\u00e9e, les mat\u00e9riels hors de prix, etc... &lt;/p&gt;","&lt;p&gt;Promulguer une loi condamnant les membres du gouvernement et leur porte-paroles en cas de diffusion d'informations mensong\u00e8res. Ce d\u00e9lit de propagande verrait l'obligation d'excuse publique et une amende forfaitaire major\u00e9 en cas r\u00e9cidive accompagn\u00e9 d'une p\u00e9riode de 1 \u00e0 6mois d'interdiction de prise de parole public et m\u00e9diatique. &lt;/p&gt;","&lt;p&gt;Tout le monde connait l'adage : \\\"si tu veux la paix, pr\u00e9pare la guerre\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous nous sommes pr\u00e9par\u00e9s \u00e0 la guerre avant la premi\u00e8re guerre mondiale et avant la seconde guerre mondiale et nous n'avons pas eu la paix mais la guerre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le droit international doit \u00eatre au-dessus de la force et il doit comporter la citation : \\\"La pr\u00e9paration d'un crime est un crime\\\".&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est \u00e0 dire que la fabrication d'armes doit \u00eatre consid\u00e9r\u00e9e comme la pr\u00e9paration d'un crime et interdite par tous les pays.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette interdiction ne peut pas s'\u00e9tablir en temps de guerre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc agir en temps de paix arm\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le d\u00e9sarmement doit \u00eatre multilat\u00e9ral et progressif pour un monde plus s\u00fbr.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Seules exceptions, les armes pour la police et la gendarmerie doivent \u00eatre conserv\u00e9es et adapt\u00e9es au contexte.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En 20 000 ans environ nous sommes pass\u00e9s de l'\u00e2ge de l'arc \u00e0 celui de la bombe atomique car chaque pays voisin d'un autre s'arme pour attaquer ou se d\u00e9fendre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Du coup l'autre pays voisin augmente son armement pour attaquer ou se d\u00e9fendre et c'est l'escalade qu'on appelle la course aux armements.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'id\u00e9e d'obtenir la paix en s'armant a \u00e9chou\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On se retrouve avec des armes de plus en plus meurtri\u00e8res et on risque de transformer la terre en un grand champ de bataille pour la derni\u00e8re fois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si le conseil de s\u00e9curit\u00e9 ne veut pas d\u00e9sarmer \u00e0 l'ONU alors il sera n\u00e9cessaire de cr\u00e9er une Organisation des Nations pour le D\u00e9sarmement sans la domination du conseil de s\u00e9curit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un boycott massif pourra \u00eatre appliqu\u00e9 envers les pays refusant le d\u00e9sarmement.&lt;/p&gt;","&lt;p&gt;Bonjour,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose ici quelques id\u00e9es pour une justice plus juste, efficace, libre et permettant une meilleur r\u00e9insertion:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"background-color:transparent;color:rgb(0,0,0);\\\"&gt;Les hauts repr\u00e9sentants de la justice ne seront plus d\u00e9sign\u00e9, mais \u00e9lus par l\u2019ensemble des magistrats (juges, avocats, notaires, \u2026).&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span
