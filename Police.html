u00e0 fait subir, et sont d\u00e9sirs des femmes qu'elles n'a plus jamais assouvis. Ma mere avait des rapports sexuels avec son pere, tout en aimant les femmes ce qui ne se faisait pas (non plus) \u00e0 son \u00e9poque. C'est une detraqu\u00e9e. Elle a pris un contrat dans les renseignement pour continuer des horreurs qui l'a soulage. Et me fait pers\u00e9cuter. Comme elle nie ce qu'elle m'a pourtant rememor\u00e9e, elle avait reussie \u00e0 me faire tout oublier de ce qu'elle m'a fait subir ainsi qu'a mes grands parents, des voisins etc, ce qui etait mieux pour moi. Elle est dans le renseignement et dit que moi aussi ce qui n'est pas vrai. J'ai ecrit au ministere de la la defense pour le dire car elle m'a inscrit a mon insu, mais je n'ai jamais eu de reponse et elle continue \u00e0 me faire harceler par des pions. Ce que je dis est vrai mais un pr\u00e9c\u00e9dent temoignage en ce sens sur cette puce cach\u00e9e a ete mis \u00e0 la corbeille, et mon lien d'argument supprim\u00e9e. Je le met ici en avant et ce que je dis est vrai : les solenoides contenu dans cette poudre sont tr\u00e9s nocifs pour l'oreille interne si on l'ingere, et c'est une arme pour les malveillants.&lt;/p&gt;","&lt;p&gt;suite au degraissement des force de police ;les communes se sont dote de PM certaine avec armes;seulement ils n ont pas competence,et sont oblige de demande un opj de la PN pour constate ;faisont faire un stage approffondi des PM au centre de formation de la police et reintegrons tout ses personnel au sains de la police national&lt;/p&gt;","&lt;p&gt;C'est un mot ancien qui d\u00e9signe le fait d'utiliser sa position dominante pour exercer des actions que la morale r\u00e9prouve.&lt;/p&gt;&lt;p&gt;C'est assez large, et peut inclure :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le chef scout qui tripote des gamins&lt;/li&gt;&lt;li&gt;le chef de service hospitalier qui torpille le service dont il a la charge dans le public au profit de la clinique priv\u00e9e dans laquelle il est actionnaire (courant en province)&lt;/li&gt;&lt;li&gt;le haut fonctionnaire qui alterne fonction publique et emploi dans le priv\u00e9 augmentant pouvoir et r\u00e9mun\u00e9ration (macron en est un des exemples le plus connu)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u00e0 fignoler par des juristes...&lt;/p&gt;","&lt;p&gt;Aucune utilit\u00e9 d'avoir 2 corps diff\u00e9rents de s\u00e9curit\u00e9 sinon de doubler les effectifs administratifs et augmenter les co\u00fbts&lt;/p&gt;","&lt;p&gt;-Des citoyens ind\u00e9pendants pour accompagner,contr\u00f4ler l'action de la justice, la police et l'arm\u00e9e. Ces citoyens rendront compte r\u00e9guli\u00e8rement de son action au service des citoyens. Car en 2019, tout est opaque comme dans tous les domaines r\u00e9galiens.&lt;/p&gt;&lt;p&gt;-Supprimer la cour de justice de la r\u00e9publique. Les politiques sont des citoyens comme tout le monde. Pas de justice de classe.&lt;/p&gt;&lt;p&gt;-Supprimer l'arbirage dans les affaires inclu secr\u00eatement dans les accords commerciaux.&lt;/p&gt;&lt;p&gt;-Une justice ind\u00e9pendante et pas sous la tutelle du ministre ou garde des Sceaux. Nommer un procureur g\u00e9n\u00e9ral ind\u00e9pendant.&lt;/p&gt;&lt;p&gt;-Donner des moyens financiers et humains \u00e0 la justice, police et l'arm\u00e9e. Ces corps doivent \u00eatre \u00e0 l'image de la population. &lt;/p&gt;&lt;p&gt;-Supprimer le crit\u00e8re de l'\u00e2ge dans le recrutement.&lt;/p&gt;&lt;p&gt;-Supprimer l'IGPN car elle n'est pas ind\u00e9pendante. Des citoyens -nes- ind\u00e9pendants -es- font respecter concr\u00eatement le code d\u00e9ontologique de la police, gendarmerie, justice et l'arm\u00e9e.&lt;/p&gt;&lt;p&gt;-Des prisons dignes d'un pays comme la France du XXI\u00e8 si\u00e8cle. D\u00e9velopper, renforcer la r\u00e9insertion les prisonniers avant la sortie.&lt;/p&gt;&lt;p&gt;-D\u00e9velopper le bracelet \u00e9lectronique, les peines alternatives pour les peines inf\u00e9rieures \u00e0 2 ans.&lt;/p&gt;&lt;p&gt;-Renvoyer les d\u00e9linquants \u00e9trangers , les fich\u00e9s S dans leur pays d'origine.&lt;/p&gt;&lt;p&gt;-Casier vierge obligatoire pour exercer dans la police, la gendarmerie, la justice et l'arm\u00e9e.&lt;/p&gt;","&lt;p&gt;Pourquoi la France devrait seul supporter les frais astronomiques d'une arm\u00e9e cens\u00e9e d\u00e9fendre des int\u00e9r\u00eats europ\u00e9ens.&lt;/p&gt;","&lt;p&gt;Supprimer la Brigade Anti Criminalit\u00e9 et la Brigade de Recherche et d'Intervention. Ces unit\u00e9s sont responsables de beaucoup de violences lors des manifestations. Elles ne sont pas form\u00e9es au maintien de l'ordre mais sont utilis\u00e9es \u00e0 fond par les pr\u00e9fectures.&lt;/p&gt;&lt;p&gt;De plus, des policiers de la BRI sont accus\u00e9s de viol sur une Canadienne au 36 quai des Orf\u00e8vres, le QG de la pr\u00e9fecture de police \u00e0 Paris.&lt;/p&gt;","&lt;p&gt;Pour que le Procureur de le R\u00e9publique accepte toutes les plaintes des citoyens&lt;/p&gt;","&lt;p&gt;Le Mouvement GJ met en lumi\u00e8re beaucoup de choses, notamment le tr\u00e8s questionable fonctionnement du contr\u00f4le de la police par l'IGPN ( cf Alexandre Langlois, policicier syndicat vigi: lanceur d'alerte? https://www.youtube.com/watch?v=b_yerNHpxQ4). &lt;/p&gt;&lt;p&gt;     Pour une r\u00e9forme de l'IGPN, qui viserait par ex \u00e0 ce qu'elle d\u00e9pende du minist\u00e8re de la justice (bien \u00e9videmment ind\u00e9pendante) .&lt;/p&gt;","&lt;p&gt;que le pouvoir en place soit juge en fonction des ses erreurs non en fonction de leurs pouvoirs et privileges&lt;/p&gt;","&lt;p&gt;S\u00e9curit\u00e9 : Faire l'\u00e9valuation des lois s\u00e9curitaires, abroger les dispositions inefficaces et renforcer les politiques de pr\u00e9vention&lt;/p&gt;","&lt;p&gt;Le titre est assez parlant.&lt;/p&gt;&lt;p&gt;Fichier public des d\u00e9linquants sexuels (en consultation)&lt;/p&gt;","&lt;p&gt;les montage et arrangement manifeste en vu de contourner la loi comme d\u00e9lit (exemple: \u00e9vasion fiscale, ing\u00e9nierie fiscale)&lt;/p&gt;","&lt;p&gt;Compte tenu qu'ils sont souvent en premi\u00e8re ligne des d\u00e9rapages de la soci\u00e9t\u00e9, il me para\u00eet vital d'assurer \u00e0 la police UNE DOUBLE FORMATION 1) \u00e9ducation r\u00e9publicaine, ses fondamentaux 2) s\u00e9lection physique, psychologique pouss\u00e9es  avant de les recruter et entra\u00eenement \u00e0 l'usage pond\u00e9r\u00e9 des armes l\u00e9tales ou non qu'ils ont \u00e0 leur disposition. &lt;/p&gt;&lt;p&gt;UNE BONNE REMUNERATION il est inadmissible que des policiers cens\u00e9s assurer la protection de nos vies et risquer la leur soient insuffisamment pay\u00e9s. Revoir toute la grille de leurs salaires. Enfin, leur exposition \u00e0 des risques parfois majeurs n\u00e9cessite de tenir compte de leurs conditions de travail. Il faut investir dans leurs locaux, v\u00e9hicules de travail, tenues de protection. 200 suicides par an r\u00e9v\u00e8lent la situation d\u00e9sastreuse de la police. Enfin, d\u00e9velopper les RG (en amont) soulagerait leur t\u00e2che (en aval). Les horaires de travail sont d'une importance vitale pour \u00e9viter les d\u00e9rapages. C'est \u00e0 l'Etat de prendre des d\u00e9cisions majeures pour ces services vitaux pour la soci\u00e9t\u00e9 : sant\u00e9, \u00e9ducation, police. Imposer une distinction tr\u00e8s nette entre la BAC et les CRS ou policiers. Il est anormal que les techniques du maintien de l'ordre pour les manifestations int\u00e8grent des \\\"sections d'assaut\\\" dans leurs rangs. Or la BAC n'a rien \u00e0 faire chez les policiers dits \\\"gardiens de la paix\\\". &lt;/p&gt;","&lt;p&gt;Au niveau de chaque R\u00e9gion, et tous les cinq ans, le corps \u00e9lectoral sera amen\u00e9 \u00e0 choisir son Procureur de la R\u00e9publique. &lt;/p&gt;&lt;p&gt;Les Procureurs de la R\u00e9publique, ainsi \u00e9lus et r\u00e9unis; remplaceront le Conseil Constitutionnel, actuel. &lt;/p&gt;","&lt;p&gt;interdire la violence 'l\u00e9gitime' de la police par l'utilisation du LBD 40, arme qui g\u00e9n\u00e8re d'importantes mutilations sur des manifestants pacifiques. Des personnes violentes il y en a aussi du c\u00f4t\u00e9 de la police, et \u00e0 ma connaissance je n'ai pas vu les v\u00e9ritables casseurs \u00eatre pris pour cibles par les forces de l'ordre. Pour quelle raison ?   &lt;/p&gt;","&lt;p&gt;Donner plus de moyens&lt;/p&gt;","&lt;p&gt;La plupart des d\u00e9cisions de justice sont rendues avec un d\u00e9lai insupportable pour les justiciables.&lt;/p&gt;&lt;p&gt;Le r\u00e9tablissement d'un dispositif de justice de proximit\u00e9, plus simple et plus rapide, du type de ce qui existait \u00e0 une \u00e9poque avec les juges de paix, devrait d\u00e9sengorger les tribunaux de tous les petits litiges (manifestement, le syst\u00e8me des conciliateurs de justice n'est pas suffisant pour pallier ces insuffisances).&lt;/p&gt;&lt;p&gt;Par ailleurs, il est imp\u00e9ratif de revoir les codes de proc\u00e9dure pour supprimer les renvois incessants qui arrangent tant les magistrats que les avocats, mais rarement les justiciables. 2 mises en l'\u00e9tat d'un dossier devraient \u00eatre un maximum et des d\u00e9lais, selon la gravit\u00e9 du sujet devraient s'imposer \u00e0 toutes les parties pour parvenir \u00e0 une d\u00e9cision.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Peine plancher de prison ferme pour toute personne reconnue de fraude fiscale.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il n'est pas normal qu'un voleur \u00e0 l'\u00e9talage prenne de la prison ferme alors que les d\u00e9linquants fiscaux s'en sortent toujours avec une amende et parfois un peu de sursis. Il faut changer la loi pour durcir les peines de prison et les ammende. Si la fraude fiscale \u00e9tait r\u00e9primand\u00e9e aussi fortement que braquer une banque, il y aurait beaucoup moins de fraudeur car le jeu n'en vaut peut \u00eatre plus la chandelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Interdire le retour des 150 djihadistes \\\"Fran\u00e7ais\\\" d\u00e9tenus par les Kurdes en Syrie sur le territoire national.&lt;/p&gt;&lt;p&gt;D\u00e9ch\u00e9ance de la nationalit\u00e9 pour ceux-ci!&lt;/p&gt;&lt;p&gt;\u00c9liminations cibl\u00e9es!&lt;/p&gt;&lt;p&gt;Comment voulez-vous que ces djihadistes soient condamn\u00e9s en France alors que pour nombre d'entre eux la France n'a aucun \u00e9l\u00e9ment pouvant prouver leur participation dans les abominations commises en Syrie?&lt;/p&gt;&lt;p&gt;La Syrie est un pays Souverain n'en d\u00e9plaise \u00e0 certains macronistes sans jugeotte et incomp\u00e9tents. Ils doivent \u00eatre jug\u00e9s sur place et condamn\u00e9s! La France a d\u00e9j\u00e0 pay\u00e9 un lourd tribut humain en mati\u00e8re de terrorisme permis par des bobos gauchos bien-pensants inconscients.&lt;/p&gt;","&lt;h2&gt;&lt;strong&gt;Un moyen d\u2019assurer la coh\u00e9sion nationale&lt;/strong&gt;&lt;/h2&gt;&lt;p&gt;Le service militaire est vu comme un moyen de f\u00e9d\u00e9rer les individus au del\u00e0 des appartenances aux diff\u00e9rentes communaut\u00e9s. Sylvain Courage, r\u00e9dacteur en chef \u00e0 L\u2019Obs, &lt;a href=\\\"http://www.europe1.fr/societe/le-retour-du-service-militaire-une-bonne-idee-3007514\\\"&gt;jugeait sur Europe 1&lt;/a&gt; en novembre 2015 que l\u2019abrogation du service militaire s\u2019\u00e9tait traduit par \u00ab un recul du vivre-ensemble, car c\u2019\u00e9tait le seul moyen pour une g\u00e9n\u00e9ration de vraiment faire corps \u00bb. Guillaume Bigot, \u00e9crivain et directeur de l\u2019IPAG Business School, soutient la mesure pour cette m\u00eame raison. Il&lt;a href=\\\"https://www.causeur.fr/le-service-militaire-nous-protegerait-du-djihadisme-31129\\\"&gt; confiait en 2015&lt;/a&gt; au journal en ligne Causeur que \u00ab la jeunesse se retrouverait, sans distinction de race, ni de religion, sous un m\u00eame drapeau. Jeunes banlieusards et enfants des beaux quartiers porteraient le m\u00eame uniforme et seraient plac\u00e9s dans un m\u00eame cadre \u00bb. &lt;/p&gt;&lt;p&gt;Ainsi, au del\u00e0 des diff\u00e9rences sociales, politiques, religieuses, le service militaire viendrait placer chaque citoyen au m\u00eame niveau afin de casser les dynamiques communautaristes. Dans&lt;a href=\\\"http://www.cnewsmatin.fr/politique/2015-01-21/un-service-militaire-reinstaurer-698151\\\"&gt; un article publi\u00e9 dans Cnews &lt;/a&gt;matin en novembre 2015, le sociologue des organisations S\u00e9bastien Jakubowski explique : \u00ab &lt;strong&gt;La conscription \u00e9tait historiquement un moyen pour l\u2019Etat de transmettre les valeurs de la Nation&lt;/strong&gt;, et pour le citoyen d\u2019\u00eatre vers\u00e9 dans un pot commun, et donc de s\u2019incorporer \u00e0 ses semblables \u00bb.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Demander des compensations \u00e0 l'UE, lorsque notre arm\u00e9e participe \u00e0 des op\u00e9rations de maintien de la paix, de lutte contre le terrorisme, dans le cadre Europ\u00e9en.&lt;/p&gt;","&lt;p&gt;\u00d8\u00a0Internet et r\u00e9seau sociaux&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Interdire ou taxer tr\u00e8s fortement tous les r\u00e9seaux sociaux crypt\u00e9s et ceux dont les messages disparaissent automatiquement.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Obliger les r\u00e9seaux sociaux \u00e0 lever l\u2019anonymat en cas de propos haineux, insultes, menaces, appel \u00e0 la r\u00e9volte, etc.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Alourdir fortement les peines pour les contrevenants (sites internet et internautes contrevenants)&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Cr\u00e9ation d\u2019un d\u00e9lit de propagation de \u00ab\u00a0fake news\u00a0\u00bb&lt;/p&gt;","&lt;p&gt;Que ce soit au penal, au fiscal,a la medecine, l'education nous devons avoir la meme pour tous .La police des police n'est pas apte a juger des viloences policiere.C'est d'ailleure ce que dit la cour eruropeenne..Il doit y avoir un juge saisi garant de l'independance pour chaque dossier.Un polivcier violent doit aussi pouvoir etre incarcere si besoin&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Les forces de l\u2019ordre ne peuvent agir sans un ordre donn\u00e9. Leurs hi\u00e9rarchies ne peuvent \u00e9galement agir sans un ordre du ministre de l\u2019int\u00e9rieur.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;D\u00e9terminer la responsabilit\u00e9 de chacun, sanctionner les responsables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Imposer une expertise psychiatrique \u00e0 tous les candidats \u00e0 la pr\u00e9sidence.Je sais , \u00e7a \u00e9liminera beaucoup de monde.&lt;/p&gt;","&lt;p&gt;la justice est gangr\u00e9n\u00e9e par le socialisme et la franc ma\u00e7onnerie, il convient donc de supprimer le statut des fonctionnaires et d \u00e9lire le juge et le procureur pour une une dur\u00e9e d un an sous le statut du priv\u00e9.&lt;/p&gt;","&lt;p&gt;qu on apllique la loi &lt;/p&gt;&lt;p&gt;2200 gilets jaunes condamn\u00e9s et eux en libert\u00e9 ....&lt;/p&gt;","&lt;p&gt;TROP DE HAUTS GRADES DANS LA POLICE ARM\u00c9E POMPIERS PAR RAPPORT AUX TROUPES &lt;/p&gt;&lt;p&gt;M\u00c9TIERS A RISQUE LORS DES INTERVENTIONS MAIS PAS DANS LES BUREAUX OU EN CASERNEMENT LE SALAIRE DOIT \u00caTRE EN RAPPORT AVEC LE TRAVAIL EX\u00c9CUT\u00c9&lt;/p&gt;&lt;p&gt;STOP AUX ARRANGEMENTS INTERNES POUR PROFITER DE RETRAITE PLUS AVANTAGEUSES&lt;/p&gt;&lt;p&gt;LES SAPEURS POMPIERS VOLONTAIRES DOIVENT ETRE PAYER COMME LES PROS LORS DE LA DUR\u00c9E DE L INTERVENTION&lt;/p&gt;","&lt;p&gt;Prison ferme pour les politiques pass\u00e9s et pr\u00e9sents ayant magouill\u00e9, vol\u00e9, viol\u00e9, etc ..... et ce sans limite de temps, pas de prescription ni de condition d'\u00e2ge.&lt;/p&gt;","&lt;p&gt;Viole, crime, etc doivent \u00eatre punit plus s\u00e9v\u00e8rement, obliger dans la loi, que les juges appliquent c'est peines obligatoire.&lt;/p&gt;&lt;p&gt;Aujourd'hui les juges ne sont pas assez ferme, il faut augmenter les peines. &lt;/p&gt;","&lt;p&gt;Que le Magistrat Criminel (441 - 4 dernier alin\u00e9a du Code P\u00e9nal) Nicole COCHET (Faux Jugement jug\u00e9 t\u00e9l) ne b\u00e9n\u00e9ficie plus du RECEL de CRIMINEL organis\u00e9 par . . . Les \\\"JUGES\\\" et ce depuis le 12 / 11 / 1998. Interpell\u00e9 \u00e0 Sartrouville par Ma\u00eetre Fran\u00e7ois DANGLEHANT lors d'un \\\"d\u00e9bat citoyen\\\" Edourd PHILIPPE \u00e0 \\\"omis\\\" de r\u00e9pondre . . .&lt;/p&gt;","&lt;p&gt;les \u00e9lus (souvent par d\u00e9faut) sont tellement accros aux pouvoirs donc \u00e0 l'argent - PLAFONNER UNE Indemnit\u00e9 \u00e0 10000E et 2 mandats , leurs frais rembours\u00e9s uniquement sur factures -, devraient voir leur nombre r\u00e9duits &lt;strong&gt;de 2 tiers&lt;/strong&gt;; avec le digital on peut parfaitement travailler sans secr\u00e9taire (d'ailleurs certains ont eu des emplois fictifs) ;&lt;/p&gt;&lt;p&gt;J'aimerais aussi voir supprimer l'influence des lobbyistes aupr\u00e8s des parlementaires : ce sont les plus forts qui corrompent le plus et comme les parlementaires sont hors de notre monde ils vont dans le sens de ces prestataires r\u00e9mun\u00e9r\u00e9s. et l'objectivit\u00e9 est bafou\u00e9e.&lt;/p&gt;","&lt;p&gt;Notre dissuasion nucl\u00e9aire co\u00fbte entre 3 et 4 milliards par an. nous sommes entour\u00e9s de g\u00e9ants du nucl\u00e9aire (Russe et Am\u00e9ricain) qui arriveront sans notre aide \u00e0 d\u00e9truire notre plan\u00e8te.  Si nous voulions utiliser notre dissuasion, nous pourrions faire un petit bobo \u00e0 l un ou l autre des protagonistes, mais in fine nous serions perdant.&lt;/p&gt;&lt;p&gt;Alors arr\u00eatons cette gabegie financi\u00e8re et profitons de cette manne financi\u00e8re pour moderniser notre arm\u00e9e, diminuer notre dette, et soulager la peine des plus d\u00e9munis  d entre nous&lt;/p&gt;","&lt;p&gt;Avantages injustifi\u00e9s pour tous les anciens ministres de l'Int\u00e9rieur : voiture et garde du corps&lt;/p&gt;","&lt;p&gt;Incarc\u00e9rer les criminels, violeurs, cambrioleurs, trafiquants, terroristes (c'est-\u00e0-dire toutes les condamnations li\u00e9es \u00e0 la violence)&lt;/p&gt;&lt;p&gt;Trouver des peines alternatives (bracelets \u00e9lectroniques, tr\u00e8s lourdes amendes, saisie d'une grande partie du patrimoine) pour les fraudeurs, les petits voleurs&lt;/p&gt;","&lt;p&gt;Il s'agit de supprimer l'exclusion de l'Etat du champ d'application de la responsabilit\u00e9 p\u00e9nale des personnes morales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, aujourd'hui, \u00e0 la diff\u00e9rence des autres personnes publiques (collectivit\u00e9s territoriales, \u00e9tablissements publics, etc.), l'Etat ne peut \u00eatre sanctionn\u00e9 p\u00e9nalement pour la commission d'infractions qu'il a ordonn\u00e9es \u00e0 ses services.&lt;/p&gt;","&lt;p&gt;Il serait normal que des personnes condamn\u00e9es \u00e0 une certaine peine de prison la face enti\u00e8rement. Quelqu'un qui est condamn\u00e9 \u00e0 10 ans de prison, doit faire 10 ans, pas 9 ans et 364 jours, ni 10 ans et 1 jour ! Et ceux qui sont condamn\u00e9s \u00e0 la perp\u00e9tuit\u00e9 doivent finir leur vie en prison.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;R\u00e9affirmer que l'Onu est le seul organe l\u00e9gitime pour la s\u00e9curit\u00e9 collective aux yeux de la France&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Refuser toute intervention militaire sans mandat de l'Onu&lt;/li&gt;&lt;li class=\\\"ql-indent-1\\\"&gt;Faire vivre le comit\u00e9 d'\u00e9tat-major de l'Onu pour commander les op\u00e9rations de maintien de la paix et enclencher un processus de d\u00e9mocratisation de l'organisation&lt;/li&gt;&lt;li&gt;Cr\u00e9er une Organisation mondiale de l'environnement dans le cadre de l'Onu.&lt;/li&gt;&lt;li&gt;R\u00e9former la FAO (Organisation des Nations unies pour l'alimentation et l'agriculture) pour favoriser la souverainet\u00e9 alimentaire, la r\u00e9gulation des march\u00e9s mondiaux et la conversion \u00e9cologique de l'agriculture.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Faire respecter la loi, ne laisser aucune infraction non puni&lt;/p&gt;","&lt;p&gt;desarmement de la police , controle des derives policieres , exclusion de la police en cas de \\\"bavure\\\" &lt;/p&gt;","&lt;p&gt;L'action polici\u00e8re limit\u00e9 \u00e0 des missions de s\u00e9curit\u00e9 et de r\u00e9pression dans les zones de non-droits a d\u00e9montr\u00e9 son inefficacit\u00e9 depuis les ann\u00e9es Sarkozy. La politique Karcher ne fait qu'exacerber les tensions dans ces quartiers et les incidents font le buzz, avec comme objectif que de l\u00e9gitimer la violence de l'action publique via une manipulation m\u00e9diatico-journalistique. Fer de lance de cette inutile politique, les BAC doivent \u00eatre dissoutes, et leurs effectifs redirig\u00e9s sur des missions de police classique ou affect\u00e9s aux BRI sur la base du volontariat. Ces policiers d\u00e9sign\u00e9s par leur propres coll\u00e8gues comme des \\\"cow-boys\\\" auront l'occasion de choisir, entre servir et prot\u00e9ger, ou pouvoir exprimer leur besoin d'action en face de vrai bandits et/ou terroristes ; cela surement plus utile que de frapper et r\u00e9primer des manifestants pacifistes  sous couvert d'anonymat, en plus de redorer le blason de la police aupr\u00e8s de la population.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La mission de lien social doit \u00eatre inscrite dans la fonction des \u00eelotiers car la Police doit rester en capacit\u00e9 de communiquer avec tous les individus de la population afin d\u2019\u00e9viter les embrasements sociaux. Cela n'est en rien contraire \u00e0 leur fonction car ils sont le dernier rempart pr\u00e9sent de la R\u00e9publique sur ces territoires en difficult\u00e9s.  &lt;/p&gt;","&lt;p&gt;Lib\u00e9r\u00e9 de l'autorit\u00e9 du Garde des sceaux, ministre de la Justice et permettre ainsi une justice plus ind\u00e9pendante&lt;/p&gt;","&lt;p&gt;Toute personne qui n'a pas faite une demande formelle aux fronti\u00e8res qui se trouvent sur notre territoire doit \u00eatre expuls\u00e9e&lt;/p&gt;","&lt;p&gt;La justice est d'un tel laxisme qu'un d\u00e9linquant a un sentiment insoutenable d'impunit\u00e9.&lt;/p&gt;&lt;p&gt;En effet, malgr\u00e9 des arrestations r\u00e9p\u00e9t\u00e9es, il est remis en libert\u00e9 par la justice qui se moque ainsi des victimes que les d\u00e9linquants n'h\u00e9sitent \u00e0 venir narguer quelques heures apr\u00e8s.&lt;/p&gt;&lt;p&gt;D'autre part la loi Taubira doit \u00eatre abrog\u00e9e. Elle interdit notamment de punir plus s\u00e9v\u00e8rement un r\u00e9cidiviste, ce qui est un non sens !&lt;/p&gt;&lt;p&gt;Faisons en sorte que la d\u00e9linquance soit r\u00e9prim\u00e9e \u00e0 la hauteur des m\u00e9faits constat\u00e9s !&lt;/p&gt;","&lt;p&gt;Dans notre pays, nous avons trop de polices diff\u00e9rentes : Police, Gendarmerie, Police Municipale, S\u00e9curit\u00e9 de la ville de Paris.&lt;/p&gt;","&lt;p&gt;rouvrir les TGI afin de permettre une justice de proximit\u00e9, simple et efficace sans avoir besoin d'aller dans les tribunaux des grandes villes souvent \u00e9loign\u00e9s du domicile pour les probl\u00e8mes de la vie courante (voisinage etc...)&lt;/p&gt;","&lt;p&gt;POUR UNE JUSTICE REELLE ET CITOYENNE \\\"POUCE\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00ab le tableau du pauvre est diff\u00e9rent\u2026si quelque fois il obtient justice, c\u2019est avec plus de peine qu\u2019un autre n\u2019obtiendrait gr\u00e2ce\u2026 \u00bb Jean-Jacques ROUSSEAU.&lt;/p&gt;&lt;p&gt;\u00ab L\u2019appareil th\u00e9\u00e2tral (de la justice), tend \u00e0 r\u00e9duire le justiciable adulte d\u2019un \u00e9tat de citoyen responsable \u00e0 une position psychologique de petit enfant \u00bb G\u00e9rard MENDEL&lt;/p&gt;&lt;p&gt;\u00abLa justice, un march\u00e9 de dupe, de type esclavagiste, au regard de la volont\u00e9 du peuple d\u2019\u00eatre souverain. Et, il est plus que temps, au propre comme au figur\u00e9, de rendre la justice, aujourd'hui propri\u00e9t\u00e9 de l'Etat qui en fait sont affaire, au peuple au nom duquel on pr\u00e9tend juger.\u00bb Jacques BEAUVAIS&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, le droit n'est pas la justice et encore moins la morale.LE RIC, si on ne touche pas radicalement au syst\u00e8me judiciaire aura un effet limit\u00e9.\u00a0&lt;/p&gt;&lt;p&gt;La vraie question \u00e0 se poser, un peu comme pour l'Etat. Au service de qui est la justice ?\u00a0&lt;/p&gt;&lt;p&gt;Les gens qui s'en occupent dont c'est le m\u00e9tier, \\\"leur gagne-pain\\\", dont les plus centraux : procureurs ; juges ; avocats, huissiers, greffiers etc..donnent la sale impression que le syst\u00e8me, au nom de l'Etat, et non au nom \\\"du peuple\\\" comme on le pr\u00e9tend, leur appartient, et ceci quasiment en propre. Une arnaque, une quasi antith\u00e8se de la justice. UNE ENTOURLOUPE COMME LA CONSTITUTION.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le \\\"justiciable\\\" je dirais le citoyen en fait n'y est pas chez lui, dans cette institution pourtant centrale, alors que les autres sont chez eux en propri\u00e9taire par d\u00e9l\u00e9gation.\u00a0&lt;/p&gt;&lt;p&gt;Le citoyen y est \u00e9tranger, qu'il soit coupable ou non, parlons m\u00eame pas de la victime, un enfant dans leur main, au travers de proc\u00e9dures diverses et vari\u00e9es. Ce n'est pas la v\u00e9rit\u00e9 qui fait la proc\u00e9dure, mais l'inverse la proc\u00e9dure qui dit la v\u00e9rit\u00e9 du \\\"juge\\\" et pas celui du citoyen, un simple spectateur voire un mendiant qui alimente la machine en plus avec son argent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que devient le citoyen face \u00e0 l'arbitraire de ce syst\u00e8me ? Il est comme le petit enfant d\u00e9test\u00e9 par sa m\u00e8re, sens\u00e9e le prot\u00e9ger.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le seul rem\u00e8de et quasiment l'unique, au minimum, il faut que, lorsqu'un citoyen, en amont, entreprend une \\\"action lui-m\u00eame\\\" \u00e0 ses risques et p\u00e9rils, qu'aucun procureur ne vienne s'en m\u00ealer pour le \\\"fun\\\", de mani\u00e8re fantaisiste, irresponsable, voire malhonn\u00eate en aval selon son bon vouloir. C'est une vraie farce cette question d'ind\u00e9pendance et une injure celle de l'impartialit\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Car au fond, si le citoyen le fait \u00e0 tort, et le juge est \\\"semble-t-il\\\" l\u00e0 pour \u00e7a, il peut \u00eatre condamn\u00e9 en retour.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En plus, \u00e0 cela, il faut techniquement et obligatoirement d\u00e8s l'ouverture d'une affaire, une t\u00e9l\u00e9-proc\u00e9dure de suivi , jusqu'\u00e0 la fin de celle-ci, avec un num\u00e9ro de dossier, \u00e0 l'exemple du tribunal administratif.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est en cela, et sous cet aspect, uniquement, que la r\u00e9forme du gouvernement, qui d'ailleurs pour des raisons d'\u00e9conomie porte plus sur l'organisation du syst\u00e8me judiciaire que de la justice elle-m\u00eame, a un petit int\u00e9r\u00eat. Mais comme on vient de le voir plus haut, cette r\u00e9forme ne va pas ni assez loin ni assez vite, car le citoyen demeure toujours un enfant comme pour la constitution ou encore dans l'entreprise.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Or, Il faut rendre au propre comme au figur\u00e9 sa justice au peuple et non \u00e0 des apparatchiks. En effet, La victime est la seule qui a int\u00e9r\u00eat \u00e0 ce qu'un dossier avance comme le disait un internaute...\u00e0 l'exclusion de toutes les autres parties...l'Etat pour ses stats rusent avec le peuple, le truand c'est de faire tra\u00eener un maximum, les autres : juges, procureurs, avocats, huissiers etc... c'est leur gagne-m\u00e9tier.. telle victime ou un autre, c'est du pareil au m\u00eame...ils n'en ont en r\u00e9alit\u00e9 rien \u00e0 cirer. Qu'on nous prouve le contraire !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il suffit de jeter un oeil sur infostat justice, le propre document de l'Etat, sur les 5 millions de plaintes, 75% sont \u00e0 la poubelle chaque ann\u00e9e. Qui peut croire que les millions de personnes sont des farfelus qui portent plaintes \u00e0 l'envie pour s'amuser. En r\u00e9alit\u00e9, l'Etat est d\u00e9bord\u00e9 et ne met pas en place des outils efficaces pour traiter cette question. Et tant pis pour le peuple, ce ne sera pas pour ce si\u00e8cle, il peut cr\u00e8vera avant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans l'imm\u00e9diat, au moins, une mesure, que la consigne soit proportionn\u00e9e au revenu de la victime ou du justiciable et ne pas constituer un barrage d'acc\u00e8s \u00e0 la justice, voire une vengeance sur le citoyen, un emmerdeur pour le syst\u00e8me. Une seconde, que l'avocat n'encaisse aucune somme ou avance, tant qu'aucune proc\u00e9dure n'est effectivement enregistr\u00e9e au r\u00f4le. Enfin, une troisi\u00e8me, que des d\u00e9lais imp\u00e9ratifs soient institu\u00e9s, exemple introduction r\u00e9elle dans le mois de remise du dossier \u00e0 l'avocat et non \u00e0 sa guise ou bon plaisir...que le procureur ne s'en m\u00eame pas comme d\u00e9j\u00e0 indiqu\u00e9, lorsque que c'est le citoyen qui engage les poursuites. Et, tout cela dans le cadre d'une t\u00e9l\u00e9-proc\u00e9dure. M\u00eame le CEDH (cour europ\u00e9enne des droits de l'homme) pointe certaines entourloupes en mati\u00e8re de justice \u00e9quitable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;IL FAUT RENDRE LA JUSTICE AU PEUPLE&lt;/p&gt;","&lt;p&gt;Refonte de la politique de JAF, qui doit prendre des d\u00e9cisions rapides et raisonnables pour ne pas envenimer des situations conflictuelles extr\u00e8mes.Formation des juges \u00e0 l'emprise, mise en place de m\u00e9diateurs d\u00e8s l'apparition de violences psychologiques. Cesser de demander des preuves impossibles, les victimes \u00e9tant souvent en \u00e9tat de sid\u00e9ration.La justice est le seul rempart pour un parent de se sauver ou sauver sa famille du conjoint mal intentionn\u00e9.Pour ma part, 12 ans de gal\u00e8res financi\u00e8res et un enfant de 21 ans qui s'est suicid\u00e9...Apparemment, \u00e7a ne suffit pas puisque \u00e7a continue  je dirai, \u00e0 pallabrer.&lt;/p&gt;","&lt;p&gt;interdiction des armes de d\u00e9fense de type LBD et des grenades de d\u00e9sencerclement pour g\u00e9rer les manifestations .&lt;/p&gt;","&lt;p&gt;L'id\u00e9e serait simplement, qu'il s'agisse de la formation de fond ou de r\u00e9f\u00e9r\u00e9, un juge professionnel serait :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Pr\u00e9sent \u00e0 l'audience et aurait une part majoritaire dans le vote des conseillers pour statuer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ou&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;-Serait amen\u00e9 \u00e0 lire les comptes rendus, pi\u00e8ces, des demandeurs et d\u00e9fendeurs, et en fonction du verdict rendu, pourrait statuer diff\u00e9remment si la loi n'a pas \u00e9t\u00e9 respect\u00e9. Une sorte de droit de veto. &lt;/p&gt;","&lt;p&gt;\u25a0Mettre en place le r\u00e9c\u00e9piss\u00e9 pour le contr\u00f4le d'identit\u00e9, &lt;/p&gt;&lt;p&gt;\u25a0matricule obligatoire et visible.&lt;/p&gt;&lt;p&gt;\u25a0Interdiction du tutoiement pendant le contr\u00f4le.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Que ces gens soit jug\u00e9s hors du territoire Fran\u00e7ais. ....&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;abolition de la loi du 30 Octobre 2017&lt;/li&gt;&lt;li&gt;c\u2019est la porte ouverte \u00e0 la dictature&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut d\u00e9velopper  des peines alternatives a la prison qui auront pour but de r\u00e9ins\u00e9rer les d\u00e9linquants au lieu de les laisser croupir en prison et les laisser ressortir sans aucun suivi souvent encore r\u00e9volt\u00e9 contre les conditions de d\u00e9tention et donc avec un risque de r\u00e9cidive important.&lt;/p&gt;","&lt;p&gt;Les arm\u00e9es dans leurs op\u00e9rations sont du seul ressort du pr\u00e9sident de la r\u00e9publique. Toute op\u00e9ration (y compris \u00e0 l'int\u00e9rieur comme dans le plan vigipirate ) doit \u00eatre discut\u00e9e, vot\u00e9e,  devant la repr\u00e9sentation nationale apr\u00e8s consultation des citoyens. Le secret d\u00e9fense doit \u00eatre aboli . &lt;/p&gt;","&lt;p&gt;Revaloriser les salaires de nos citoyens travaillant pour la patrie (arm\u00e9es).&lt;/p&gt;&lt;p&gt;Qu'ils soient au front dans des pays en guerre o\u00f9 en france, les salaires sont identiques, ce n'est pas normal !! Il y a une prise de risque d'\u00eatre canard\u00e9 de tous les c\u00f4t\u00e9s.&lt;/p&gt;","&lt;p&gt;Emmanuelle macron doit 2ans d'isf qu'il n'a pas payer pourquoi serait il au dessus des lois&lt;/p&gt;","&lt;p&gt;S'ils ne font pas leur travail comme il faut, il ne sont pas r\u00e9\u00e9lus. Ca permettrait d'\u00eatre plus en accord avec la soci\u00e9t\u00e9 et beaucoup moins soumis aux id\u00e9ologies&lt;/p&gt;","&lt;p&gt;Peu de moyens  induisent plus d'erreurs dont seul le justiciable paye les cons\u00e9quences.&lt;/p&gt;&lt;p&gt;Jugements b\u00e2cl\u00e9s induisent des erreurs tr\u00e8s difficiles \u00e0 contester.&lt;/p&gt;","&lt;p&gt;la m\u00eame justice pour tous y  compris pour les \u00e9lus et les oligarches.&lt;/p&gt;","&lt;p&gt;Je travaille au sein du ministere des armees. Je me rend compte qu'au niveau des d\u00e9penses on nous prend pour des idiots.&lt;/p&gt;&lt;p&gt;Les militaires font des \\\"missions\\\" barege pour aller skier tout frais gratuit alors que le citoyen doit se serrer la ceinture.&lt;/p&gt;&lt;p&gt;Il faut interdire le superflu et imposer que l obligatoire...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Aujourd'hui un \u00e9lu, un \u00e9narque, ne peuvent \u00eatre poursuivis, m\u00eame si leur refus d'une loi, ou au contraire le vote d'une loi, ont entrain\u00e9 des dols. Par exemple les \u00e9lus qui ont refus\u00e9 de voter la loi sur l'amiante doivent en supporter les cons\u00e9quences p\u00e9nalement. De m\u00eame le pr\u00e9sident. M\u00eame si le jugement doit \u00eatre report\u00e9 en fin de mandat, la prescription \u00e9tant alors automatiquement rallong\u00e9e de ce report.&lt;/p&gt;","&lt;p&gt;Arr\u00eatons de vouloir jouer les gendarmes aux quatre coins de la plan\u00e8te. Nos soldats doivent quitter le moyen-orient ainsi que l'Afrique.&lt;/p&gt;&lt;p&gt;Il serait plus judicieux de d\u00e9ployer nos forces militaires tout le long de nos fronti\u00e8res pour nous pr\u00e9server des envahisseurs qui nous coloniseront \u00e0 moyen terme.&lt;/p&gt;","&lt;p&gt;Les peines de prison doivent \u00eatre incompressibles et plus s\u00e9v\u00e8res pour les criminels, les p\u00e9dophiles et les violeurs&lt;/p&gt;","&lt;p&gt;Supprimer tout lien hi\u00e9rarchique entre les procureurs et le ministre de la justice / garde des sceaux!&lt;/p&gt;","&lt;p&gt;Des \u00e9conomies \u00e9normes pourraient \u00eatre faites sur la maintien en configuration du nucl\u00e9aire militaire fran\u00e7ais.&lt;/p&gt;&lt;p&gt;L'arme nucl\u00e9aire ne sera jamais utilis\u00e9e, alors pourquoi continuer de d\u00e9penser des fortunes sur ce sujet alors que nos militaires manquent de moyens mat\u00e9riel et humain...&lt;/p&gt;&lt;p&gt;https://www.la-croix.com/France/Securite/dissuasion-nucleaire-socle-defense-francaise-2018-07-04-1200952569&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;toutes peines de prise ferme doivent \u00eatre effectu\u00e9 m\u00eames ceux moins de 2 ans  , le bracelet  devrait \u00eatre seulement pour des libert\u00e9s surveill\u00e9s , supprimer la part des aides sociales que per\u00e7oit sa famille pour la personne mise en prison , et doivent avoir des cellules individuelles avec lit , toilette , \u00e9vier mais pas de t\u00e9l\u00e9 , jeux vid\u00e9o , smartphone , et fouille des colis et visites , et pas d'insolvabilit\u00e9 et de sentiment d'impunition.&lt;/p&gt;","&lt;p&gt;Il est anormal que les psychiatres ne soient pas responsable de leurs d\u00e9cisions th\u00e9rapeutiques devant la justice : un chirurgien qui fait uns erreur m\u00e9dicale peut \u00eatre tra\u00een\u00e9 en justice, pour quelle(s) raison(s) n'en est-il pas de m\u00eame pour les psychiatres qui laissent \\\"sortir\\\" un patient dangereux ? Celui-ci va tuer plusieurs personnes et il n'est pas p\u00e9nalement responsable et c'est normal ! Mais son m\u00e9decin n'est pas responsable et cela est anormal. &lt;/p&gt;","&lt;p&gt;Des scandales tous les jours ! Encore plus les samedis. &lt;/p&gt;&lt;p&gt;Les missions attribu\u00e9es \u00e0 la police criminalisent les citoyens et laissent les delinquants impunis. &lt;/p&gt;","&lt;p&gt;En ces temps d\u2019affaire Benalla o\u00f9 l\u2019on a appris ce matin la perquisition de Mediapart suite au \u00e9coute, cela jette un froid sur la libert\u00e9 de la presse et l\u2019ind\u00e9pendance de la justice en France. Mr Macron a nomm\u00e9 Mr R\u00e9mi Heitz au poste de procureur de Paris en novembre suite \u00e0 plusieurs enqu\u00eate judiciaire concernant Mr Benalla, Mr Bayrou, Mr Koeler, Mme Penicaud, Mme Nyssen. C\u2019est ce m\u00eame Mr Heitz qui ordonne ce lundi 4 f\u00e9vrier la perquisition de Mediapart. Alors m\u00eame que Mr Benalla lui est en libert\u00e9 apr\u00e8s violation du secret d\u2019instruction, parjure, et violence. Vous appelez \u00e7a une justice ind\u00e9pendante ? C\u2019est excessivement grave, la justice n\u2019est juste que si elle est \u00e9gale pour l\u2019\u00e9lite et pour les citoyens !!!&lt;/p&gt;","&lt;p&gt;Assez des rappels \u00e0 la loi pour des multir\u00e9cidivistes du crime et d\u00e9lit en tous genres! Il faut des peines suffisamment dissuasives pour \u00e9viter le passage \u00e0 l'acte ou la r\u00e9cidive . Le rappel \u00e0 la loi ne marche pas quand il est la seule r\u00e9ponse judiciaire.&lt;/p&gt;&lt;p&gt;Stop aux avocats commis d'office pour le coupable alors que la victime doit payer sa d\u00e9fense : c'est une injustice flagrante.&lt;/p&gt;&lt;p&gt;Stop \u00e0 la rengaine sans fin des droits des criminels et voyous en tout genre quand la victime est laiss\u00e9e aux oubliettes : ce syst\u00e8me des droits de l'homme montre ses limites quand la situation des criminels est plus enviable que celle des victimes .&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2022\u00a0interdiction de cette technologie de contr\u00f4le total de l\u2019individu&lt;/p&gt;","&lt;p&gt;https://www.liberation.fr/debats/2019/01/21/le-projet-de-loi-justice-une-bombe-antidemocratique_1704396&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voici un article qui r\u00e9sume bien les r\u00e9formes que pr\u00e9voit de faire entrer vigueur le gouvernement. R\u00e9formes qui portent gravement atteintes \u00e0 nos libert\u00e9s. Libert\u00e9s que nous avons acquises au fil des si\u00e8cles et de longs et fastidieux combats. Je tiens \u00e0 rappeler que ces libert\u00e9s peuvent nous \u00eatre retir\u00e9es et les r\u00e9cents \u00e9v\u00e8nements nous le prouvent. Il ne faut jamais cesser de se battre pour nos libert\u00e9s, car sans libert\u00e9, c'est une dictature qui s'installe. il suffit s'en retirer une et toutes les autres seront un lointain souvenir bien plus vite que nous ne le pensons. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'article 61 de la Constitution de 1958 pr\u00e9voit notamment que \\\"Aux m\u00eames fins, les lois peuvent \u00eatre d\u00e9f\u00e9r\u00e9es au Conseil constitutionnel, avant leur promulgation, par le Pr\u00e9sident de la R\u00e9publique, le Premier ministre, le Pr\u00e9sident de l'Assembl\u00e9e nationale, le Pr\u00e9sident du S\u00e9nat ou soixante d\u00e9put\u00e9s ou soixante s\u00e9nateurs.\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi, je vous propose que nous nous joignons tous pour \u00e9crire aux d\u00e9put\u00e9s et aux s\u00e9nateurs, nos repr\u00e9sentants, afin de leur \u00e9crire une lettre les convaincant de se rassembler pour soumettre au Conseil constitutionnel la question de la conformit\u00e9 des projets de loi en discussion. C'est notre droit, exer\u00e7ons le. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;M \u00eatre une cam\u00e9ra sur chaque agent de police&lt;/p&gt;","&lt;p&gt;Plainte pour crime contre l'humanit\u00e9 aupr\u00e8s du tribunal international suite aux violences sur les gilets jaunes&lt;/p&gt;","&lt;p&gt;Le but avou\u00e9 du Jihad est de d\u00e9truire les m\u00e9cr\u00e9ants. Tous les moyens sont bons.&lt;/p&gt;&lt;p&gt;On se trouve confront\u00e9 \u00e0 es fanatiques qui tuent pour terroriser, asservir et imposer une id\u00e9ologie dictatoriale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C'est exactement ce qui correspond \u00e0 la d\u00e9finition d'un crime contre l'Humanit\u00e9.&lt;/p&gt;","&lt;p&gt;Si l\u2019ordonnance du 2 f\u00e9vrier 1945 doit \u00eatre r\u00e9form\u00e9e, l\u2019empilement l\u00e9gislatif lui ayant fait perdre tout\u00a0son sens, nous pensons qu\u2019il est essentiel de revenir \u00e0 la philosophie g\u00e9n\u00e9rale du texte d\u2019origine. Il est important de rappeler, sans ang\u00e9lisme, qu\u2019un ou une jeune qui commet un acte de d\u00e9linquance est avant tout un enfant en danger.En cela, la r\u00e9daction d\u2019un code p\u00e9nal sp\u00e9cifique pour mineurs viendrait in\u00e9vitablement remettre en cause cette notion primordiale en r\u00e9duisant l\u2019adolescent \u00e0 son passage \u00e0 l\u2019acte. La justice des enfants, pour davantage d\u2019\u00ab efficacit\u00e9 \u00bb, a surtout besoin de moyens. En effet, si certains adolescents attendent parfois plusieurs ann\u00e9es pour \u00eatre jug\u00e9s, c\u2019est essentiellement parce que les tribunaux n\u2019ont pas les moyens humains et mat\u00e9riels, suffisants pour fonctionner et non parce que la proc\u00e9dure serait par essence trop longue.&lt;/p&gt;&lt;p&gt;De plus, comme l\u2019ont d\u00e9nonc\u00e9 r\u00e9cemment plusieurs tribunaux pour enfants, certaines mesures \u00e9ducatives prononc\u00e9es par les juges restent en attente plusieurs mois et deviennent parfois caduques avant m\u00eame que l\u2019enfant ait pu rencontrer un professionnel. Derri\u00e8re ces listes d\u2019attente, il y a, en effet, des enfants et des adolescents qui ont avant tout besoin d\u2019un accompagnement \u00e9ducatif et/ou psychologique qui leur permette de se structurer, de m\u00fbrir, d\u2019apprendre de leurs erreurs, de prendre ou reprendre confiance en eux.&lt;/p&gt;&lt;p&gt;Lorsque ces adolescents ne sont pas accompagn\u00e9s, leurs situations sociales, scolaires, psychiques, familiales continuent, trop souvent, de se d\u00e9grader, parfois de fa\u00e7on in\u00e9luctable. Enfin, lorsque les mesures deviennent effectives, les services \u00e9ducatifs manquent \u00e9galement de personnels et d\u2019outils (lieux diversifi\u00e9s de placement, d\u2019insertion\u2026) pour leur proposer un accompagnement ad\u00e9quat. Actuellement, trop de moyens sont d\u00e9volus \u00e0 l\u2019enfermement aux d\u00e9pens de la protection de l\u2019enfance dans son ensemble.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.change.org/p/madame-la-ministre-de-la-justice-ordonnance-de-45-pour-une-justice-des-enfants-%C3%A9ducative-et-bienveillante&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.nouvelobs.com/topnews/20181122.AFP9077/justice-des-mineurs-magistrats-et-educateurs-denoncent-le-coup-de-force-de-belloubet.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.europe1.fr/societe/enquete-enfance-en-danger-mineurs-delinquants-quand-les-delais-rendent-la-justice-des-mineurs-inefficace-3865247&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Maintenir les fonctionnaires au domaine r\u00e9galien (justice police arm\u00e9e) + l\u2019\u00e9ducation+sant\u00e9&lt;/p&gt;&lt;p&gt;Pour le reste pas de fonctionnaire mais des services publics cadr\u00e9s par un cahier des charges vot\u00e9s par les \u00e9lus et citoyens,&lt;/p&gt;&lt;p&gt;Une fois les priorit\u00e9s choisies ( transport, collectivit\u00e9s territoriales....) , on soumet \u00e0 appel d'offre pour le priv\u00e9.&lt;/p&gt;","&lt;p&gt;Remettre en place un vrai service militaire obligatoire qui n'entrave pas le cursus scolaire.&lt;/p&gt;","&lt;p&gt;la france doit quitter l'OTAN; Les circonstances geopolitiques ont chang\u00e9 depuis la cr\u00e9ation de l'otan et nous avons rien \u00e0 craindre des pays de l'est. La france n'a aucun int\u00e9r\u00eat \u00e0 rester dans cette organisation&lt;/p&gt;","&lt;p&gt;L'id\u00e9e serait de RESPONSABILISER mais l'arr\u00eat des subventions pay\u00e9es par la soci\u00e9t\u00e9 \u00e0 ceux qui n'en respectent pas les r\u00e8gles ET surtout &lt;strong&gt;pour \u00e9viter de mettre en prison les petits d\u00e9linquants. &lt;/strong&gt;Ainsi, les juges (\u00e9ventuellement sp\u00e9cialis\u00e9s dans cette nouvelle forme de justice) pourraient verbaliser ceux qui en ont les moyens mais aussi suspendre le versement des aides sociales pour l'ensemble du foyer pour tout ou partie des allocations (pourquoi pas par 1/3 fonction de la gravit\u00e9 des faits et d'\u00e9ventuelles r\u00e9cidives), pendant 3 mois jusqu'\u00e0 2 ans par exemple suivant les cas. \t&lt;/p&gt;","&lt;p&gt;Les forces de l'ordre devraient rendre des comptes \u00e0 une autorit\u00e9 ind\u00e9pendante pour toute violence ill\u00e9gitime,  non respect de la loi etc ...&lt;/p&gt;","&lt;p&gt;Maintenir l'utilisation de flash ball, LBD, grenade de d\u00e9sencerclement qui sont des moyens adapt\u00e9s vis \u00e0 vis de frondes, boulons, barre de fer, marteau, billes en acier, pav\u00e9s, boules de p\u00e9tanque ... ayant pour objectif av\u00e9r\u00e9 de casser du \\\"flic\\\"&lt;/p&gt;","&lt;p&gt;Les Brigades Anti Criminalit\u00e9 cr\u00e9\u00e9es par Charles Pasqua et g\u00e9n\u00e9ralis\u00e9es sous Nicolas Sarkozy, non contentes de d\u00e9figurer leur concitoyens, sont un rep\u00e8re de policier ripoux et ultra-violents. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces brigades ne servent qu'\u00e0 mater des citoyens de seconde zone parqu\u00e9s dans des quartiers indignes et que le gouvernement excite en leur tapant dessus pour mieux les d\u00e9-civiliser et les \u00e9riger en danger \u00e0 combattre propre \u00e0 faire voter pour toujours plus de s\u00e9curitaire. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Elles servent aussi de troupes CHOC lors de mouvement sociaux comme celui des GJ et les policiers qui sont dans leur rangs sont des ren\u00e9gats du contrat social, ils mutilent, blessent et y prennent plaisir. Ce sont des nervis qu'il convient d'expulser de la Police.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avant Sarkozy existait la police de proximit\u00e9 qu'il faut r\u00e9tablir pour r\u00e9tablir un contact avec nos banlieues et les r\u00e9introduire dans le champ de la citoyennet\u00e9. Tant que les Bacs existeront nous ne pourrons pas avoir de d\u00e9bat apais\u00e9 dans notre pays. Ces brigades servent d'agitateur et sont n\u00e9fastes pour tout le monde. Citoyen asserment\u00e9s de la police comme les autres. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut dissoudre les Bacs et les remplacer par une police \u00e0 visage humain.&lt;/p&gt;","&lt;p&gt;Retirer cette loi immonde sur le consentement sexuel. Une loi vot\u00e9e en catimini de nuit. Comment de nos jours pouvons nous accepter une telle loi qui entre autre ne servira que pour des pedophiles \u00e0 passer au dessus des lois. Il se fait attraper? Il peut toujours acheter le consentement et s\u2019en sortir?&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"background-color:transparent;\\\"&gt;Supprimer la Cour de justice de la R\u00e9publique pour respecter l'\u00e9galit\u00e9 citoyenne&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Qu'on r\u00e9tablisse la peine mort , ou alors qu'on cr\u00e9e une vrai peine \u00e0 perp\u00e9tuit\u00e9 . Il est intol\u00e9rable qu'un criminel puisse ressortir un jour et recommencer ses mefaits .&lt;/p&gt;","&lt;p&gt;Pour mettre fin \u00e0 l\u2019impunit\u00e9 politique. &lt;/p&gt;&lt;p&gt;Cr\u00e9ation d'un tribunal politique pour que les personnalit\u00e9s politiques qui sont mis en examen, pour quelques motifs que se soit, soit jug\u00e9 par un tribunal constitu\u00e9 de jur\u00e9s populaires, qui seront tous citoyens fran\u00e7ais tir\u00e9s aux sort sur les listes \u00e9lectorales. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les rues sont sales, les espaces verts mal entretenus, les murs remplis de tags ...&lt;/p&gt;&lt;p&gt;Nos prisons d\u00e9bordent et nous ne savons que faire de nos petits d\u00e9linquants qui deviennent multi-r\u00e9cidivistes ...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9veloppons les travaux d'int\u00e9r\u00eat g\u00e9n\u00e9ral pour que ces petits d\u00e9linquants soient contraints de faire un travail difficile et utile \u00e0 la soci\u00e9t\u00e9 !&lt;/p&gt;","&lt;p&gt;Instaurer des jurys populaires - comme les jurys d'Assises - pour tous les proc\u00e8s quelque soit la nature et le degr\u00e9 de l'infraction quand ils concernent un \u00e9lu, un candidat \u00e0 une fonction politique ou un dirigeant de parti politique.&lt;/p&gt;","&lt;p&gt;Pour vivre heureux il serai normal que les policiers et ou gendarmes prennent r\u00e9ellement et imm\u00e9diatement en compte les&lt;/p&gt;&lt;p&gt;probl\u00e8mes des habitants....nuisance sonore, l'usage des trottoirs r\u00e9ellement pour les pi\u00e9tons et n'ont pas places de parking,&lt;/p&gt;&lt;p&gt;le fait de devoir marcher sur la route est une mise en danger, prise de d\u00e9pot de plainte et non pas main courante qui ne servent \u00e0 rien.&lt;/p&gt;&lt;p&gt;Libert\u00e9, Egalit\u00e9, Fraternit\u00e9.&lt;/p&gt;","&lt;p&gt;Expulsion syst\u00e9matique des \u00e9trangers d\u00e8s condamnation&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Refuser la logique du &lt;em&gt;choc des civilisations.&lt;/em&gt;&lt;/li&gt;&lt;li&gt;Sortir de l'Otan et refuser la participation de la France \u00e0 toute alliance militaire permanente \u00e0 l'exception des op\u00e9rations de maintien de la paix sous l'\u00e9gide de l'Onu.&lt;/li&gt;&lt;li&gt;Stopper l'\u00e9rosion du r\u00e9seau diplomatique fran\u00e7ais et sa mise sous tutelle par l'UE.&lt;/li&gt;&lt;li&gt;Sortir du FMI et de la Banque mondiale pour \u0153uvrer \u00e0 la cr\u00e9ation d'un Fonds d'urgence sociale et d'une Banque solidaire d'investissement.&lt;/li&gt;&lt;li&gt;Offrir l'asile aux \u00ab\u00a0combattants de la libert\u00e9\u00a0\u00bb, c'est-\u00e0-dire toute personne pers\u00e9cut\u00e9e en raison de son action en faveur de la libert\u00e9 dans l'esprit du pr\u00e9ambule de la Constitution de 1946. Edward Snowden et Julian Assange seront r\u00e9compens\u00e9s et accueillis en France.&lt;/li&gt;&lt;li&gt;Engager la formation d'une nouvelle alliance alter-mondialiste.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;fixer les d\u00e9lais maximum des instructions et d\u00e9lais de jugements&lt;/p&gt;&lt;p&gt;sanctionner juges et experts quand une erreur d'appr\u00e9ciation lourde est commise.&lt;/p&gt;&lt;p&gt;sanction aggrav\u00e9e quand l'erreur cr\u00e9e un pr\u00e9judice tel que la perte de vie ou le handicap&lt;/p&gt;","&lt;p&gt;La police et la gendarmerie devraient r\u00e9ellement porter secours aux citoyens quand c'est  n\u00e9cessaire.&lt;/p&gt;","&lt;p&gt; Soutenir les Services d'Ordre Publics (Police, \u2026) dans le cas du respect des lois de la R\u00e9publique &lt;/p&gt;","&lt;p&gt;1.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Toute confession religieuse doit s\u2019inscrire dans la loi de 1905, et non pas comme une association culturelle.&lt;/p&gt;&lt;p&gt;2.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Avant toute modification, appliquer tous les articles de la loi stricto sensu durant une phase probatoire de trois ans \u00e0 partir du 1&lt;sup&gt;er&lt;/sup&gt; septembre 2019. A son issue, \u00e9tablir le bilan et les conclusions aff\u00e9rentes, puis proposer d\u2019\u00e9ventuels changements via la voie r\u00e9f\u00e9rendaire.&lt;/p&gt;","&lt;p&gt;SUPPRESSIONS DES ALLOCATIONS FAMILIALES POUR LES PARENTS DONT LES ENFANTS SONT PLACES EN FAMILLE D'ACCUEIL&lt;/p&gt;","&lt;p&gt;Faire un effort important pour la Justice\u00a0 cr\u00e9er des postes\u00a0\u00a0\u00a0\u00a0\u00a0A quoi \u00e7a sert d'arr\u00eater les\u00a0personnes qui commettent des d\u00e9lits, si la justice ne peut pas statuer rapidement\u00a0 et Idem pour les prisons satur\u00e9es qui ne peuvent pas accueillir les personnes condamn\u00e9es?&lt;/p&gt;","&lt;p&gt;Afin de lutter contre les criminels aux casiers longs comme le bras, je pense qu'il faudrait inclure une peine automatique de 20 ans, incompressible, en cas de 5i\u00e8me d\u00e9lit grave. Une liste pourrait \u00eatre apport\u00e9e pour en discuter, j'ai mis 5 ans en \u00e9largissant car le syst\u00e8me am\u00e9ricain propose \u00e0 la 3i\u00e8me et \u00e7a donne des jugements parfois absurdes.  Cela fait je pense une belle marge...&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pense que de fait meurtres, viols, trafics importants et les vols avec  violences, seraient une bonne base... je ne mets pas tous les vols pour le moment car je pense qu'il faudrait approfondir la question. Mais globalement stopper \u00e0 un moment une personne qui a choisi pour activit\u00e9 professionnelle la criminalit\u00e9. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;BAISSE DU BUDGET MILITAIRE ET TRANSFERT VERS L EUROPE,SUPPRESSION DES INTERVENTIONS MILITAIRES EXTERIEURES.&lt;/p&gt;&lt;p&gt;LES FRANCAIS N ONT PAS LES MOYENS AVEC LEURS IMPOTS D ETRE LA DEFENSE DE L EUROPE ET LES GENDARMES DU MONDE&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pouvoir juger et condamner rapidement les industriels qui ont sciemment pollu\u00e9s ou diffus\u00e9s des produits dangereux. En cas de condamnation et de faute connus de l\u2019industriel, il faut que l\u2019argent accumul\u00e9 ou transmit \u00e0 ses proches et sa famille puisse \u00eatre r\u00e9cup\u00e9r\u00e9. Et supprimer tout d\u00e9lais de prescription en ce qui concerne les pollutions.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Sous pr\u00e9texte de la libert\u00e9 de la presse, les m\u00e9dias ne peuvent diffuser des informations fausses, partielles ou inexactes, sans que le non-respect de cette obligation ne soit pas sanctionn\u00e9.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;En cons\u00e9quence\u00a0: Punir toutes fausses informations d\u00e9livr\u00e9es par un m\u00e9dia, tant presse \u00e9crite que t\u00e9l\u00e9visuelle. Obliger ces m\u00e9dias \u00e0 v\u00e9rifier les informations avant de les produire, et mettre en place des punitions effectives si ces informations se r\u00e9v\u00e8lent fausses.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Exiger que toutes informations fausses soient corrig\u00e9es dans le m\u00eame m\u00e9dia, et obliger les autres m\u00e9dias \u00e0 rectifier cette fausse information. De m\u00eame avec une information inexacte ou partielle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les prisons sont satur\u00e9es. Elles sont un vivier de trafic, islamisation, menaces ET corruption des gardiens. Les ca\u00efds font la loi ET d\u00e9cident de tout . &lt;/p&gt;&lt;p&gt;la france compte de nombreuses \u00eeles DANS le pacifique. Cela ne co\u00fbterai pas gd chose d'en s\u00e9curiser 1 en y installant le minimum vital baraquement sommaire , toilettes et eau potable . (Cr\u00e9ation de jardins que les d\u00e9tenus entretiennent pour fruits et l\u00e9gumes)  et  d'y regrouper bon nombre d'islamistes radicaux et ca\u00efd multir\u00e9cidivistes en tout genre.&lt;/p&gt;","&lt;p&gt;Supprimer tout lien hi\u00e9rarchique entre les procureurs et le minist\u00e8re de la justice&lt;/p&gt;&lt;p&gt;Ex comment explique t on les pr\u00e9sences de Mme belloubet et du procureur de Paris Mr heitz au tribunal de paris lors des comparutions imm\u00e9diates des gilets jaunes suite aux manifestations parisiennes en novembre 2018&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdire la nomination des procureurs par le pr\u00e9sident de la r\u00e9publique&lt;/p&gt;&lt;p&gt;Ex nomination du procureur de Paris Mr heitz sous la \\\"forte recommandation \\\" de Mr Macron ... Que pensez de la perquisition chez mediapart dans l affaire benalla initi\u00e9 par Mr heitz ?&lt;/p&gt;","&lt;p&gt;A la mairie de chaque commune ainsi que sur internet il faut pouvoir rep\u00e9rer les violeurs et les p\u00e9dophiles.&lt;/p&gt;","&lt;p&gt;Pour un exc\u00e8s de vitesse situ\u00e9 entre &lt;strong&gt;1,6 et 16 km/h&lt;/strong&gt;, les conducteurs en infraction sont &lt;strong&gt;sanctionn\u00e9s de 25 \u00e0 75 % de leur revenu hebdomadaire&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Pour un exc\u00e8s de vitesse de &lt;strong&gt;16 \u00e0 48 km/h&lt;/strong&gt; au-dessus de la limitation de vitesse, l\u2019amende repr\u00e9sente &lt;strong&gt;75 \u00e0 125 % des revenus hebdomadaires&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Un exc\u00e8s de vitesse de &lt;strong&gt;plus de 48 km/h&lt;/strong&gt;, seront quant \u00e0 lui, passible d\u2019une sanction tr\u00e8s s\u00e9v\u00e8re :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;une amende qui peut repr\u00e9senter de &lt;strong&gt;125 % \u00e0 175 % des revenus hebdomadaires&lt;/strong&gt; du conducteur en infraction&lt;/li&gt;&lt;li&gt;une &lt;strong&gt;suspension de 7 jours minimum&lt;/strong&gt; du permis de conduire&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"https://www.permisapoints.fr/legislation/payer-amendes-fonction-revenus-170428\\\"&gt;Source&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Election du conseil sup\u00e9rieur de la magistrature par les d\u00e9put\u00e9s&lt;/p&gt;","&lt;p&gt;L'arm\u00e9e doit revenir en force dans notre gouvernement afin de prot\u00e9ger le citoyen fran\u00e7ais. Tout les moyens doivent \u00eatre mis pour cela.&lt;/p&gt;","&lt;p&gt;Beaucoup trop de personnes meurent sous les coups de leur conjoint. Beaucoup trop d\u2019enfants meurent sous les coups de leurs parents.&lt;/p&gt;&lt;p&gt;Pour certains, le domicile est une zone de non droit. Un espace ou chacun a le droit de faire r\u00e9gner sa propre dictature. Il faudrait p\u00e9naliser ces violences de fa\u00e7on exemplaire. Il faudrait aussi mieux prot\u00e9ger les victimes de violence. Ne pas attendre les drames pour mettre en s\u00e9curit\u00e9. A minima, il faudrait s\u00e9parer les personnes dont les relations sont syst\u00e9matiquement conflictuelles et violentes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je ne mets aucun genre \u00e0 cette violence. Certains chiffres annonce 13% d\u2019hommes victimes et 87% de femmes. Peu importe, une victime est juste une victime. N\u2019oublions pas au passage, les enfants et les personnes \u00e2g\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Sur internet, on a de plus en plus &lt;/p&gt;&lt;ul&gt;&lt;li&gt;de harc\u00e8lement &lt;/li&gt;&lt;li&gt;arnaque&lt;/li&gt;&lt;li&gt;traffic (arme, drogue, ...)&lt;/li&gt;&lt;li&gt;attaque par virus&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc donner les moyens \u00e0 la police (effectif, formation) pour lutter efficacement contre ces fl\u00e9aux qui vont prendre de l'importance.&lt;/p&gt;","&lt;p&gt;Pour que la police et la justice travaille main dans la main et pas l'une contre l'autre&lt;/p&gt;","&lt;p&gt;il devrait y avoir un d\u00e9lais maximum pour le jugement de certaines affaires (Financi\u00e8re, \u00e9conomique ect) il est anormal qu'une affaire de fraude mette 10 ans a \u00eatre jug\u00e9e. Ceux qui ont les moyens font trainer en longueur .&lt;/p&gt;","&lt;p&gt;Que l'\u00e2ge de la p\u00e9dophilie soit \u00e0 15 ans et non pas \u00e0 13 ans comme le veut LAREM. Ils refus\u00e9 les demandes des associations de la protection de l'enfance. Que l'acte \\\"p\u00e9dophile ne soit pas s\u00e9par\u00e9 en 2, d'un c\u00f4t\u00e9 les attouchements, et de l'autre la p\u00e9n\u00e9tration, les adultes jugent qu'un attouchement n'est pas si grave...ce qui n'est pas la r\u00e9alit\u00e9 dans la t\u00eate d'un enfant, l'enfant entre les 2 sera autant traumatis\u00e9 par l'un que par l'autre. Que la d\u00e9tention de vid\u00e9os p\u00e9do-pornographiques ne soit pas \u00e0 2 ans de prison (peine jamais effectu\u00e9e puisque sous 2 ans, les p\u00e9dophiles n'iront pas en prison = durcissement des peines de prisons pour les p\u00e9dophiles) proposition = 15 ans pour d\u00e9tention de vid\u00e9o p\u00e9do pornographique. Que la perp\u00e9tuit\u00e9 \u00e0 vie soit requise sans possibilit\u00e9 de sortie pour les actes p\u00e9dophiles (attouchements et/ou p\u00e9n\u00e9tration) ..et des experts n'y changeront rien, un p\u00e9dophile restera \u00e0 vie un p\u00e9dophile et en prison ils se tiennent bien = pas d'enfant...! Les politiques estiment que c'est un sujet \\\"mineur\\\"...et un lobby p\u00e9dophile existe bel et bien tant dans les sph\u00e8res politiques et autres..\u00e7a suffit, les fran\u00e7ais s'\u00e9meuvent quant il y a meurtre incluant viol, mais il faudrait que \u00e7a change un p\u00e9dophile ou une p\u00e9dophile ne change pas, l'inceste est \u00e0 mettre au m\u00eame niveau..Quant \u00e0 la zoophilie\\\"via internet\\\" et c'est ahurissant des milliers de petites annonces pour se servir des animaux comme sex toys vivants (comme le font les p\u00e9dophiles avec les enfants d'ailleurs) on ne touche ni aux enfants ni aux animaux sexuellement, certains n'ont pas l'air d'avoir encore \\\"compris\\\" dans ce pays y compris les politiques de gauche comme de droite..d'aillerus. &lt;/p&gt;","&lt;p&gt;En supprimant les RG Sarkozy a fait une erreur monumentale. Les RG parlaient aux \u00e9lus, aux chefs d'entreprises, aux syndicalistes, aux associations, etc. Ils savaient prendre le pouls du pays. Un mouvement comme les gilets jaunes auraient \u00e9t\u00e9 pr\u00e9venu. Ils avaient aussi une action anti-terroriste efficace.&lt;/p&gt;","&lt;p&gt;et non plus le bras arm\u00e9 de nos politiciens&lt;/p&gt;","&lt;p&gt;non aux radars dit intelligent qui verbalise distance de s\u00e9curit\u00e9 ( impossible \u00e0 tenir aux approche des agglom\u00e9rations et surtout que sens cesse des voiture s' inc\u00e8rent entre deux ) , verbaliser feux d\u00e9fectueux que l'on aurait pas vu o\u00f9 qu'il vient de griller , drones , radars embarqu\u00e9s exploit\u00e9s par soci\u00e9t\u00e9s priv\u00e9s , CT renforc\u00e9 ,&lt;/p&gt;","&lt;p&gt;Aujourd'hui, 60% des femmes qui veulent porter plainte pour violences sexuelles sont d\u00e9courag\u00e9es ou emp\u00each\u00e9es par les forces de l'ordre. La loi l'interdit pourtant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La formation des forces de l'ordre doit \u00eatre obligatoire et syst\u00e9matique pour qu'ils accueillent dignement les victimes de violences sexuelles et prennent leurs plaintes.&lt;/p&gt;","&lt;p&gt;Le co\u00fbt de la r\u00e9pression est exorbitant. Police, tribunaux, prisons, r\u00e9\u00e9ducation, etc... Ce sont des&lt;/p&gt;&lt;p&gt;centaines de milliards parti en fum\u00e9 depuis la loi de 1970 (impos\u00e9 par les USA suite \u00e0 l\u2019 h\u00e9ro\u00efne de la&lt;/p&gt;&lt;p&gt;\u201cfrench connexion\u201d. Alors qu\u2019 ils l\u00e9galisent actuellement \u00e9tat par \u00e9tat chez eux). Pour quel r\u00e9sultat ?&lt;/p&gt;&lt;p&gt;La France reste le pays qui consomme le plus en Europe. 15% de consommateurs en France&lt;/p&gt;&lt;p&gt;(officiellement), contre 2% aux Pays-bas qui ont l\u00e9galis\u00e9 en 1981.&lt;/p&gt;&lt;p&gt;Fin 2017, Fran\u00e7ois Thierry, ancien n\u00b01 des stups depuis 17 ans, est mis en examen pour trafic de&lt;/p&gt;&lt;p&gt;cannabis... Puis 2 magistrats en 2018, pour la m\u00eame affaire... Verdict en attente...&lt;/p&gt;&lt;p&gt;L\u2019 argent sale du trafic sert \u00e0 corrompre les \u00e9lites et les politiques. Il finance des campagnes \u00e9lectorales,&lt;/p&gt;&lt;p&gt;de la fraude fiscale, des mafias, du trafic d\u2019 armes, et le terrorisme...&lt;/p&gt;&lt;p&gt;Il est impensable qu\u2019 une \u00e9conomie parall\u00e8le devienne si puissante sans soutiens. C\u2019 est \u00e0 mon sens, la&lt;/p&gt;&lt;p&gt;seule raison qui justifie la prohibition : trop de gens haut-plac\u00e9s en profitent.&lt;/p&gt;&lt;p&gt;La l\u00e9galisation ass\u00e9cherai imm\u00e9diatement cette source d\u2019argent sale.&lt;/p&gt;","&lt;p&gt;Rattacher officiellement les antifas au Minist\u00e8re de l'Int\u00e9reur, comme les bourrins de la BAC &lt;/p&gt;","&lt;p&gt;Mettre des personnes issue du terrain aux minist\u00e8re&lt;/p&gt;&lt;p&gt;mettre comme ministre de la d\u00e9fense un ancien colonel ou g\u00e9n\u00e9ral&lt;/p&gt;&lt;p&gt;et aux minist\u00e8re de l int\u00e9rieure un anciens commissaire    &lt;/p&gt;","&lt;p&gt;Fin des classements sans suite apr\u00e8s une plainte car c'est ni plus ni moins qu'un nouveau pr\u00e9judice pour les victimes et fin de la pr\u00e9scription sur les viols et autres atteintent \u00e0 la personne &lt;/p&gt;","&lt;p&gt;INTERDICTION DE MANDAT POUR LES ELUS AVEC UN CASIER JUDICAIRE&lt;/p&gt;","&lt;p&gt;perp\u00e9tuit\u00e9 r\u00e9elle (\u00e0 vie) pour tous les tueurs en s\u00e9rie, les terroristes et les r\u00e9cidivistes d'atteintes criminelles aux personnes&lt;/p&gt;","&lt;p&gt;Qu'il y ait une v\u00e9ritable justice quand des maltraitances sur des animaux (parfois gentiment nomm\u00e9es \\\"n\u00e9gligences\\\" ) ont lieu, punitions s\u00e9v\u00e8res, que ces \\\"gens\\\" soient fich\u00e9s&lt;/p&gt;","&lt;p&gt;La France est le 5em pays qui poss\u00e8de le plus gros budget militaire au monde, devant la Russie !! 56 milliards d'euros en 2018, ce qui ramen\u00e9 au nombre d'habitants est une charge tr\u00e8s lourde qui contribue \u00e0 creuser la dette.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9duisons les d\u00e9penses inutiles des arm\u00e9es.&lt;/p&gt;&lt;p&gt;R\u00e9duisons les interventions \u00e0 l'\u00e9tranger de plus en plus v\u00e9cues comme des ing\u00e9rences&lt;/p&gt;&lt;p&gt;R\u00e9duisons les co\u00fbts de la dissuasion nucl\u00e9aire : terre/mer redondante.&lt;/p&gt;&lt;p&gt;Supprimer les \u00e9normes primes (40Ke) allou\u00e9es aux g\u00e9n\u00e9raux par E. Macron en 2018.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;(Source :https://www.challenges.fr/entreprise/defense/budget-militaire-la-france-passe-devant-la-russie_632570)&lt;/p&gt;","&lt;p&gt;retour aux \\\"gardiens de la paix\\\", aux ilotiers, r\u00e9tablir les commissariats de proximit\u00e9 pr\u00e9s des citoyens et non pas des \\\"forces de l'ordre en place' robocoptis\u00e9s qui g\u00e8rent sans \u00e9tats d'\u00e2me des masses &lt;/p&gt;","&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Arr\u00eat de l\u2019immigration l\u00e9gale&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Suppression du droit du sol&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Construction de prisons&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Fin de l\u2019opacit\u00e9 de la justice&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Publication de statistiques ethniques&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Conditionnement de l\u2019attribution de la nationalit\u00e9 fran\u00e7aise (d\u00e9linquants)&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Expulsion des \u00e9trangers d\u00e9linquants (m\u00eame r\u00e9fugi\u00e9s politiques)&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Publication des d\u00e9cisions de justice (contr\u00f4le des juges)&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Durcissement ou plus exactement r\u00e9tablissement\u00a0des lois p\u00e9nales (Taubira)&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ex\u00e9cution effective des peines&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9forme de la formation des juges (trop \u00e0 gauche)&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9duire le pouvoir des juges, contr\u00f4le d\u00e9mocratique&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 Publication des chiffres de la d\u00e9linquance&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Publication des chiffres de la d\u00e9linquance des pays de l\u2019UE&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Abolition\u00a0des lois iniques \u00ab\u00a0contre les propos incitant blablabla\u2026\u00a0\u00bb&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Abrogation de la loi inique sur les \u00ab\u00a0fake news\u00a0\u00bb&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Cesser le harc\u00e8lement routier (radars, 80 km/h\u2026)&lt;/p&gt;","&lt;p&gt;tout le monde a la retraite a 60 ans .&lt;/p&gt;","&lt;p&gt;Le d\u00e9lai de prescription dans les affaires politiques \u00e9t\u00e9 ajout\u00e9 en 2017 par une loi \u00e9labor\u00e9e par la gauche et la droite, main dans la main. Ce d\u00e9lai de prescription de douze ans seulement apr\u00e8s la date de d\u00e9couverte d\u2019une affaire permet aux criminels en col blanc d'\u00e9chapper \u00e0 la justice. Au-del\u00e0 de cette date, une affaire politique ne peut plus \u00eatre jug\u00e9e, alors que pour tous les autres crimes le d\u00e9lai a \u00e9t\u00e9 augment\u00e9. &lt;/p&gt;&lt;p&gt;Carlos Gohn a d\u00e9tourn\u00e9 de l\u2019argent de Nissan d\u00e8s 2003, en France il ne pourrait \u00eatre accus\u00e9 pour ces faits, est-ce normal?&lt;/p&gt;","&lt;p&gt;Il faut absolument lutter contre la corruption des juges,Mandataires, Greffiers, organis\u00e9s en mafia intouchable, pr\u00e9voir de lourdes sanctions contre ceux qui se font des fortunes colossales en spolient P.M.E, Artisans, Commer\u00e7ants, agriculteurs! Cette mafia est le cancer de la France, je sais de quoi je parle: &lt;a href=\\\"https://youtu.be/ouojeCfBkxs\\\"&gt;https://youtu.be/ouojeCfBkxs&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;Supprimer le futur service national universel&lt;/p&gt;","&lt;p&gt;Lorsque les \u00e9lus voterons une augmentation de la retraite, ils seront aussi concern\u00e9 et de ce faite y r\u00e9fl\u00e9chirons bien avant .&lt;/p&gt;","&lt;p&gt;Permettre au public de savoir ce qui se passe dans les tribunaux grace \u00e0 une retransmition vid\u00e9o sur un site internet par exemple &lt;/p&gt;","&lt;p&gt;Sur des centaines de bless\u00e9s pas de condamnation.&lt;/p&gt;&lt;p&gt;Ils sont o\u00f9 alors ces casseurs. Il faut croire qu\u2019ils ont un statut privil\u00e9gi\u00e9, seraient-ils copains avec les forces de r\u00e9pressions?&lt;/p&gt;","&lt;p&gt;Les recours, suite \u00e0 d\u00e9livrance de permis de construire ne concerne que: l'adresse au maire, \u00e0 sa hi\u00e9rarchie, et au tribunal administratif. L'acc\u00e8s au recours devant tribunal administratif n\u00e9cessite des moyens financiers \u00e0 celui qui le requiert.&lt;/p&gt;&lt;p&gt;J'ai appris en tentant de contacter les institutions, qu'un recours aux Architectes des B\u00e2timents de France n'est pas possible une fois qu'ils ont donn\u00e9 un avis positif. Or dans certains cas c'est n\u00e9cessaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il peut exister, il existe, des cas d'erreurs qui m\u00e9riteraient qu'un coll\u00e8ge de ces institutions puisse \u00eatre requis pour avis, sans devoir pour cela passer devant le juge administratif, pour une issue incertaine, face \u00e0 un pr\u00e9judice manifeste au patrimoine.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voisin d'un monument historique, la rue attenante est visible sur un clich\u00e9, une belle vue conserv\u00e9e d'\u00e9poque IIIe r\u00e9publique dat\u00e9e des ann\u00e9es 1885-1900, photographie class\u00e9e au conservatoire du CG de mon d\u00e9partement. En sujet principal, Un donjon de ch\u00e2teau du XIIIe, et sur sa droite, sujet secondaire, principal de la perspective une fa\u00e7ade de maison de ma\u00eetre, corps de logis de tradition fran\u00e7aise, et son aile. La demeure est clotur\u00e9e d'un mur de qualit\u00e9 rest\u00e9 d'\u00e9poque et sa grille ouvrag\u00e9e, entretenue. Derri\u00e8re suivent des rosiers, des cam\u00e9lias, des hortensias de belle taille et qualit\u00e9. Un arbre ancien, d'essence plus rare, en tronc tortur\u00e9, aux branches noueuses,en cloche, fleurissant bleu une fois l'an.&lt;/p&gt;&lt;p&gt;La maison fut r\u00e9cemment vendue. Le nouveau propri\u00e9taire, a d\u00e9pos\u00e9 dossier, pour r\u00e9nover la maison dans son ensemble - \u00e0 son aise - mais aussi pour y supprimer ce mur et ses ornements, v\u00e9g\u00e9taux et de cl\u00f4ture. En remplacement, un portail carrossable pour  vehicules, sur une grille bien plus sommaire. &lt;/p&gt;&lt;p&gt;Je suis rest\u00e9 sans r\u00e9ponse de la part des diff\u00e9rents int\u00e9ress\u00e9s, sinon d'un adjoint de mairie. Il se trouve que les trois int\u00e9ress\u00e9s sont li\u00e9s par un lien de connaisse indirect Acheteur &amp;lt;=&amp;gt; Adjoint, Maire &amp;lt;=&amp;gt; ArchitecteBF.&lt;/p&gt;","&lt;p&gt;Protection totale et prise en compte s\u00e9rieuse et rapide&lt;/p&gt;","&lt;p&gt;Sous couvert de bonnes intentions, de plus en plus de lois limitant la libert\u00e9 d'expression ont \u00e9t\u00e9 vot\u00e9es. Des associations ont acquis une sorte de monopole de l'utilisation de ces lois, et ont de fait acquis un pouvoir de censure. Mieux vaut pouvoir s'exprimer verbalement, m\u00eame durement, dans la contradiction, que condamner p\u00e9nalement des gens pour leurs opinions.&lt;/p&gt;","&lt;p&gt;Je propose que tous les pr\u00e9tendants a une \u00e9lection ait l obligation d avoir un casier judiciare vierge, ne soit pas mis en examen, et publie son curriculum vitae afin de voir si il n y a pas de risques de conflit d int\u00e9r\u00eat entre a vie priv\u00e9e,  et la vie publique.&lt;/p&gt;","&lt;p&gt;Procureurs ind\u00e9pendants du pouvoir.&lt;/p&gt;","&lt;p&gt;ind\u00e9pendance de la justice par rapport au pouvoir en place&lt;/p&gt;","&lt;p&gt;Faire payer une \\\" pension \\\" pour chaque jour pass\u00e9 en prison ou en garde \u00e0 vue, comme cela existe dans certains pays.&lt;/p&gt;&lt;p&gt;Pour les mineurs, faire payer les parents. &lt;/p&gt;&lt;p&gt;Pour ceux qui n'ont pas de revenu, saisie des biens ou obligation de travailler.&lt;/p&gt;","&lt;p&gt;La police et la gendarmerie se sont montr\u00e9s particuli\u00e8rement efficaces pour contenir les d\u00e9bordements des casseurs parmis les Gilets Jaunes. Hors de par des discussions avec des coll\u00e8gues et constat dans les m\u00e9dias, des secteurs comme Sevran-Beaudottes pour ne cit\u00e9 que la pire, sont de r\u00e9els \u00e9tats dans l'\u00e9tat avec une imperm\u00e9abilit\u00e9 vis \u00e0 vis du cadre l\u00e9gislatif et ex\u00e9cutif de France. Pour cette zone franche pr\u00e9cise, il est de notori\u00e9t\u00e9 certaine que celle-ci abrite des laboratoires de drogue clandestins et qu'un syst\u00e8me de crime organis\u00e9 impliquant des plus jeunes aux plus \u00e2g\u00e9s de la cit\u00e9 pour de la surveillance, de la vente d'armes et de stup\u00e9fiants et du stockage de drogue est devenu une constante de vie. Je parle de Sevran-Beaudottes, mais on retrouve ce genre de probl\u00e9matique \u00e0 moindre niveau dans beaucoup de cit\u00e9s urbaines de France. Donc je veux bien qu'il y ai le risque d'embrasement en cas d'intervention massive des forces de s\u00e9curit\u00e9 dans ces quartiers sensibles, que cela permette peut-\u00eatre un suivi de r\u00e9seaux du traffic d'armes et de drogues sur le long terme, qu'une minorit\u00e9 de repr\u00e9sentants de la justice et des forces de l'ordre proches des affaires de ces zones de non-droits soient peut-\u00eatre aussi corrompus pour qu'il ferment les yeux...Je passe toutes les excuses \\\" de raison\\\" que l'on pourrait trouver... Quand est ce que les forces de s\u00e9curit\u00e9 vont faire leur travail dans ces zones de non droits?! Il y a le savoir-faire en France et les capacit\u00e9s tant en personnel qu'en moyens techniques. On peut imaginer des solutions sur le long terme en neutralisant et enfermant les chefs de r\u00e9seaux criminels et aider les plus d\u00e9favoris\u00e9s \u00e0 avoir des projets de vie plus constructifs que dans la criminalit\u00e9, ou, le court terme, par des actions coups de poings consistant \u00e0 neutraliser le maximum de criminels. La seconde solution n\u00e9cessiterait d'ouvrir d'autres centres p\u00e9nitenciers ou/et de renvoyer dans leur pays d'origine certains \\\"fruits pourris\\\" du panier, et augmenterait aussi les besoins de prise en charge des acteurs les moins impliqu\u00e9s (qui par n\u00e9cessit\u00e9) de ces syst\u00e8mes criminels sur un court laps de temps, en plus de cr\u00e9er un risque d'embrasement \u00e0 cause de la violence de l'op\u00e9ration anti-criminalit\u00e9 massive effectu\u00e9e. De toute fa\u00e7on, les solutions existent et sont dans les mains des dirigeants des forces de s\u00e9curit\u00e9 et des acteurs politiques responsables des zones concern\u00e9es et il faudra y rem\u00e9dier t\u00f4t ou tard pour assainir le pays.&lt;/p&gt;","&lt;p&gt;Autoriser les policiers a porter leur arme en dehors du service&lt;/p&gt;","&lt;p&gt;interdire les telephone portable en prison et tout appareille \u00e9lectronique&lt;/p&gt;","&lt;p&gt;35000 euros, c'est le co\u00fbt annuel d'un d\u00e9tenu en France!! le co\u00fbt de 6 RSA pour les contribuables!&lt;/p&gt;&lt;p&gt;Il n'est pas normal que l'on n'oblige pas les d\u00e9tenus \u00e0 rembourser leur incarc\u00e9ration (via un travail ou autres), alors que les personnes honn\u00eates et libres mais sans emploi se doivent d'en chercher un sous peine de ruptures de leurs aides pour vivre !&lt;/p&gt;&lt;p&gt;Les d\u00e9tenus pourraient par exemple produire des biens servant derri\u00e8re \u00e0 la fonction publique en g\u00e9n\u00e9ral.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;les victimes pourront faire appel des jugements rendus&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Redorer le blason des forces de l\u2019ordre&lt;/strong&gt;. Notre histoire fran\u00e7aise, nos gouvernements successifs nous ont plac\u00e9 les forces de l\u2019ordre comme les m\u00e9chants\u00a0; surtout dans les situations de conflits, largement relay\u00e9 par les m\u00e9dias. Basique\u00a0: diviser pour mieux r\u00e9gner. Il faut changer notre vision de l\u2019uniforme. Ces hommes et ces femmes d\u00e9vou\u00e9s \u00e0 la nation donnent leur vie pour nous prot\u00e9ger et ils devraient \u00eatre plus int\u00e9gr\u00e9 dans la vie sociale. Faire des points r\u00e9guliers avec la population sur les solutions a trouver pour \u00ab\u00a0Bien vivre ensemble\u00a0\u00bb, intervenir dans les \u00e9coles pour travailler sur la m\u00e9diation.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Plut\u00f4t qu\u2019une assembl\u00e9e de juges \u00e0 la parole p\u00e9remptoire, mieux vaudrait former une arm\u00e9e de m\u00e9diateurs, \u00e0 la fois psychologues et juristes, capables d\u2019intervenir rapidement et en tout lieu, capables d\u2019\u00e9couter et d\u2019entendre les avis des uns et des autres, et de trancher en toute humanit\u00e9 lorsque les antagonistes se figent sur leurs positions.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Cette Justice de discussion se construit \u00e0 chaque instant, elle n\u2019est plus un absolu mais le r\u00e9sultat d\u2019une confrontation directe. Elle se pratique autour d\u2019une simple table, r\u00e9unissant ceux qui s\u2019op
