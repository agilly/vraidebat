ervatoire europ\u00e9en des drogues et des toxicomanies (OEDT), les Pays-Bas ont une position de \u00abpivot dans le trafic international de coca\u00efne en provenance d\u2019Am\u00e9rique Latine, mais aussi d\u2019h\u00e9ro\u00efne en provenance d\u2019Afghanistan, repr\u00e9sentant l\u2019\u00e9tape finale de la route des Balkans\u00bb, un narcotrafic qui repr\u00e9senterait plusieurs milliards d\u2019euros chaque ann\u00e9e, et qui favorise n\u00e9cessairement le trafic d\u2019armes.&lt;/p&gt;&lt;p&gt;La Su\u00e8de en 1970, sur les conseils de leurs psychosociologues, a cru en la v\u00e9racit\u00e9 de ce clich\u00e9 et ont d\u00e9cid\u00e9 la vente libre du cannabis avec l\u2019assurance qu\u2019ils en contr\u00f4leraient ainsi l\u2019usage, et que, de surcro\u00eet, cela r\u00e9duirait les violences inh\u00e9rentes au trafic.&lt;/p&gt;&lt;p&gt;R\u00e9sultat : en 1980, le gouvernement su\u00e9dois a \u00e9t\u00e9 confront\u00e9 \u00e0 une explosion de la toxicomanie chez les jeunes : 14,7 % de nouveaux \u00abaccros\u00bb par an et augmentation parall\u00e8le de la violence.\u00a0Suite \u00e0 cela, la Su\u00e8de a adopt\u00e9 une loi plus r\u00e9pressive et la mise en \u0153uvre d\u2019une pr\u00e9vention syst\u00e9matique qui, en quinze ans, a fait de ce pays celui d\u2019Europe o\u00f9 la consommation de toutes les drogues est la plus faible.&lt;/p&gt;&lt;p&gt;Et si, quand bien m\u00eame on voulait essayer de d\u00e9p\u00e9naliser, voire de l\u00e9galiser le cannabis : de quel cannabis parlerait-on ? De celui qui contient 1, 2, 5, 10 % de THC ou de celui qui en contient 20, voire 25, 30 ou 35 % ?\u00a0Car bien entendu, \u00e0 n'en pas douter, si on normalisait la teneur en THC, il se cr\u00e9erait instantan\u00e9ment un march\u00e9 noir parall\u00e8le pour vendre du plus concentr\u00e9 sous le manteau...&lt;/p&gt;&lt;p&gt;On peut donc sagement s'inspirer d'abord des le\u00e7ons que nous enseigne l'histoire avant de l\u00e9gif\u00e9rer.&lt;/p&gt;&lt;p&gt;\\\"A vous de vous faire votre avis avec ces arguments!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Actu:&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Uruguay : L\u2019Etat vendra bient\u00f4t du cannabis \u00e0 0,75\u20ac le\u00a0gramme&lt;/p&gt;&lt;p&gt;\u00a0&lt;a href=\\\"http://lejournaldusiecle.com/2013/10/23/uruguay-letat-vendra-bientot-du-cannabis-a-075e-le-gramme/?fbclid=IwAR2b80CjafO3LVbFuZlLxsWzquy2nhxwUWYuKHY8rwf7Q05pObyQdZ_HRFY\\\" style=\\\"color:rgb(54,88,153);\\\"&gt;http://lejournaldusiecle.com/2013/10/23/uruguay-letat-vendra-bientot-du-cannabis-a-075e-le-gramme/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L\u00e9galisation au Canada:&lt;/p&gt;&lt;p&gt;https://www.lemonde.fr/sante/video/2018/10/18/le-canada-devient-le-second-pays-au-monde-a-legaliser-le-cannabis_5371363_1651302.html&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toute la v\u00e9rit\u00e9 sur le cannabis:&lt;/p&gt;&lt;p&gt;A la demande de la Mission interminist\u00e9rielle de lutte contre la drogue et la toxicomanie&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.doctissimo.fr/html/sante/mag_2001/mag1130/sa_4870_cannabis.htm?fbclid=IwAR0-ehoFBcEHzPbaQ-9BZoqcnSVbBOngNgv-vMj-iPnUW9v67Ntx5VXsDy4\\\" style=\\\"color:rgb(54,88,153);\\\"&gt;http://www.doctissimo.fr/html/sante/mag_2001/mag1130/sa_4870_cannabis.htm&lt;/a&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Documentaire \\\"Jack Herer l'empereur du chanvre\\\":&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=QECfF_c19FI &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Emission \\\"C'est pas sorcier\\\" - Fumer n'est pas jouer:&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=imD2eJVALH8&lt;/p&gt;","&lt;p&gt;Pr\u00e9sident ou SDF la loi c'est la loi. Lors d'un jugement qui peut se payer les services des t\u00e9nors du barreau  et \u00eatre bien d\u00e9fendus ? Pas l'ouvrier ou le SDF .. Donc il y a d\u00e9j\u00e0 une s\u00e9lection d'office. Alors il faut que la loi soit la M\u00caME POUR TOUS ce qui n'est pas le cas depuis des lustres.&lt;/p&gt;&lt;p&gt;Non cumul de mandat 1 mandat point c'est tout&lt;/p&gt;&lt;p&gt;Revoir le calcul des retraites pour les \u00e9lus si en temps que salari\u00e9 il nous faut X trimestres pour toucher une mis\u00e8re il faut qu'il en soit de m\u00eame pour ceux qui se croient au dessus des lois ( qu'ils font eux m\u00eame d'ailleurs ceci explique cela)&lt;/p&gt;&lt;p&gt;Diminution des d\u00e9put\u00e9s, disparition du S\u00e9nat qui ne sert \u00e0 rien car m\u00eame si il font des amendements cela passe en 2\u00e9me lecture \u00e0 l'Assembl\u00e9e et on revient au point de d\u00e9part, donc inutile de payer des gens qui se regarde le nombril.&lt;/p&gt;&lt;p&gt;remettre partout la police de proximit\u00e9 .&lt;/p&gt;&lt;p&gt;Remettre le service militaire \u00e0 12 mois d\u00e9j\u00e0 cela \u00e9vitera \u00e0 certains jeunes de tra\u00eener sans rien faire et leur permettra de choisir une voie diff\u00e9rente et tomber dans la d\u00e9linquance. Arm\u00e9e doit avoir un r\u00f4le \u00e9ducatif et de respect .  &lt;/p&gt;","&lt;p&gt;La condamnation doit \u00eatre fond\u00e9e uniquement sur des preuves, l\u2019intime conviction est insuffisante et dangereuse.&lt;/p&gt;&lt;p&gt;Les magistrats doivent subir une formation de type scientifique et non pas science politique : le doute scientifique doit profiter \u00e0 l\u2019accus\u00e9&lt;/p&gt;","&lt;p&gt;Comment peux t on esp\u00e9rer \u00eatre jug\u00e9 \u00e9quitablement par des gens qui ne sont pas de votre bords et qui, pire sont m\u00eames des acteurs partisans dans le monde politique. Un juge affichant publiquement des convictions politiques ne devrait il pas \u00eatre r\u00e9voqu\u00e9 ou,tout du moins, soumis au choix des personnes qu'elles vont juger ?&lt;/p&gt;","&lt;p&gt;pouvoir se defendre avec une arme en cas d intrusion a son domicile .&lt;/p&gt;","&lt;p&gt;La menace d'invasion est nulle. 1 million d'euros/jour pour le Mali, juste pour prot\u00e9ger Areva et l'uranium et non pas les fran\u00e7ais. L'arsenal nucl\u00e9aire n\u00e9cessite un entretient permanent de tr\u00e8s au niveau depuis 50 ans pour je l'esp\u00e8re ne jamais servir. &lt;/p&gt;","&lt;p&gt;Tout est dans le titre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Chaque personne doit m\u00e9riter son pain et ils ne sont pas en prison pour se la couler douce!&lt;/p&gt;","&lt;p&gt;Pour une justice citoyenne, avec des magistrats \u00e9lu d\u00e9mocratiquement pour une dur\u00e9e d\u00e9termin\u00e9e 3 ou 5 ans, un jury populaire tir\u00e9 au sort parmi la population en age de voter avec indemnisation pour suivre les proc\u00e8s......&lt;/p&gt;","&lt;p&gt;Il est imp\u00e9ratif dans une soci\u00e9t\u00e9 civilis\u00e9e d'abroger cette prescription sur les viols sur mineurs!!&lt;/p&gt;&lt;p&gt;Il est intol\u00e9rable que les violeurs soient ainsi prot\u00e9g\u00e9s car enfin l 'amn\u00e9sie traumatique a \u00e9t\u00e9 reconnue en tant que telle.&lt;/p&gt;&lt;p&gt;m\u00eame si certains m\u00e9decins pensent que c'est du d\u00e9ni .Malgr\u00e9 la loi Schiappa qui autorise les plaintes 30 ans apr\u00e8s la majorit\u00e9,ce n 'est pas suffisant ,le travail est long pour se rappeler et pour reprendre assez confiance pour porter plainte.&lt;/p&gt;&lt;p&gt;Il est intol\u00e9rable que ce soit encore \u00e0 la victime de prouver son droit , son agression et de plus doit payer de sa poche des frais astronomiques comme toutes les victimes d'ailleurs !Du fait ,la victime n 'entame rien!et ne sera jamais reconnue en tant que telle par ses pairs.&lt;/p&gt;&lt;p&gt;Stop \u00e0 ces impunit\u00e9s , je r\u00e9clame le droit des femmes et des hommes \u00e0 pouvoir porter plainte \u00e0 tout moment et que la plainte aboutisse car de plus ,elle n aboutit pas dans la plupart des cas .&lt;/p&gt;&lt;p&gt;Je demande une reconnaissance du viol sur mineur(e) comme crime contre l humanit\u00e9 et une aide financi\u00e8re pour porter plainte!&lt;/p&gt;&lt;p&gt;Je demande une aide pour les ados ou jeunes adultes qui seraient mis \u00e0 l '\u00e9cart de la famille suite \u00e0 des r\u00e9v\u00e9lations d'inceste comme \u00e0 plus de 70% des cas ,aide en terme de logement temporaire vivre et aide psychologique \u00e0 l 'instar de l 'association \\\"Le Refuge\\\" qui intervient aupr\u00e8s  des jeunes homosexuels rejet\u00e9s apr\u00e8s leur positionnement affich\u00e9!&lt;/p&gt;&lt;p&gt;Je demande la gratuit\u00e9 des soins pour les viol\u00e9(es): Emdr , Eft ,etc pas pris en charge mais efficaces et des soins psychologiques obligatoires pour les violeurs afin de limiter les r\u00e9cidives.&lt;/p&gt;&lt;p&gt;A savoir que de tous les traumatismes ,le plus destructeur reste celui du viol sur un enfant...&lt;/p&gt;","&lt;p&gt;Qui est pass\u00e9 en justice sait qu'il a une chance sur 2 pour \u00eatre entendu et bien jug\u00e9 m\u00eame si sa cause est juste. Des abus sont commis par de nombreuses juridictions qui ne prot\u00e8gent plus les citoyens mais des int\u00e9r\u00eats partisans ou une application tr\u00e8s particuli\u00e8re de loi. &lt;strong&gt;Rendons le pouvoir de justice au citoyen&lt;/strong&gt; : tout citoyen &lt;u&gt;identifi\u00e9 &lt;/u&gt;doit pouvoir s'exprimer sur une affaire et d\u00e9terminer les torts des diff\u00e9rentes parties et donner son avis au jury et au juge. Ces derniers devront suivre cet avis ou devront justifier leur position qui pourra \u00eatre contr\u00e9 en cas jugement en appel.&lt;/p&gt;","&lt;p&gt;Justice: cette derni\u00e8re est trop influenc\u00e9e par le pouvoir politique et la bien pensance. Les proc\u00e8s devraient \u00eatre film\u00e9es et publique. Il y a trop de secrets pas suffisamment de transparence. Quelles r\u00e9formes ? Je pense que le changement doit s'op\u00e9rer d'abord par le corps l\u00e9gislatif et constituant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Police: il faut rendre \u00e0 la police sa fonction de protection des citoyens, de m\u00e9diateur de conflits, lui enlever les armes et les dispositifs pouvant occasionner des blessures graves, Un service de maintient de l'ordre n'a pas besoin d'\u00eatre arm\u00e9. Laissons cela \u00e0 l'arm\u00e9e constitu\u00e9e en force d'autod\u00e9fense.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Arm\u00e9e: interdiction des missions hors fronti\u00e8re. Constitution en force d'autod\u00e9fense.&lt;/p&gt;","&lt;p&gt;Donner un moment de sa vie pour la nation et pour ses concitoyens est de nature \u00e0 fonder toutes les bonnes bases d'une citoyennet\u00e9 forte et \u00e9panouie.&lt;/p&gt;&lt;p&gt;C'est un moment de don, d'apprentissage, de rencontre et d'\u00e9change uniques qui concoure fortement \u00e0 cimenter la relation des citoyens \u00e0 leur pays et des citoyens entre eux.&lt;/p&gt;&lt;p&gt;R\u00e9tablir un service national dont je propose qu'il soit militaire pour 6 mois (d\u00e9fense citoyenne de la nation et secours aux pays amis en danger) et civil pour 6 mois (aide de diverses association reconnues d'utilit\u00e9 publique = \u00e9veil au monde, \u00e0 la notion d'aide \u00e0 autrui, etc.)&lt;/p&gt;","&lt;p&gt;Il faut supprimer le d\u00e9fil\u00e9 militaire du 14 juillet. Nous sommes le seul pays d\u00e9mocratique \u00e0 organiser un d\u00e9fil\u00e9 militaire pour la f\u00eate nationale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Seul les pays non d\u00e9mocratiques, Cor\u00e9e du nord,Russie, Chine... organisent des d\u00e9fil\u00e9s&lt;/li&gt;&lt;li&gt;L'arm\u00e9e \u00e0 mieux \u00e0 faire en op\u00e9ration que de d\u00e9filer&lt;/li&gt;&lt;li&gt;\u00e7a coute cher de mobiliser des troupes pour l'entrainement au d\u00e9fil\u00e9 et le d\u00e9fil\u00e9 lui m\u00eame&lt;/li&gt;&lt;li&gt;Beaucoup de professions ont droit aux honneurs de la nation Policiers, profs,Ouvriers, artistes, infirmi\u00e8res...on pourrait organiser des d\u00e9fil\u00e9s (mais pas de marche au pas)  de ces travailleurs)&lt;/li&gt;&lt;li&gt;Il y a des personnes qui d\u00e9filent alors que leur seul m\u00e9rite est d'\u00eatre n\u00e9s apr\u00e8s leur p\u00e8re (les \u00e9l\u00e8ves des grandes \u00e9coles sont souvent fils d'anciens \u00e9l\u00e8ves de ces grandes \u00e9coles, comme polytechnique)&lt;/li&gt;&lt;li&gt;Pour l'environnement c'est une catastrophe&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Les juges et les procureurs doivent en cas de fautes professionnels \u00e9tres sanctionn\u00e9s comme tous citoyens, et non pas avoir une mutation souvent accompagn\u00e9 d'une promotion&lt;/p&gt;","&lt;p&gt;Trop de citoyens, innocents ou coupables, sont d\u00e9tenus quasi arbitrairement pour une dur\u00e9e ind\u00e9finie.&lt;/p&gt;","&lt;p&gt;Obligation de lire la Constitution du 4 octobre 1958 , la&lt;/p&gt;&lt;p&gt;D\u00e9claration des Droits de l'Homme et du Citoyen de 1789, le&lt;/p&gt;&lt;p&gt;Pr\u00e9ambule de la Constitution du 27 octobre 1946, la D\u00e9claration des Droits de l\u2019Enfant\u00a0et la Charte de l'environnement de 2004, de les comprendre et de faire la promesse de s'y soumettre, pour tous les fran\u00e7ais , y compris les enfants, les r\u00e9fugi\u00e9s, les immigr\u00e9s et les candidats \u00e0 la naturalisation.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;ccr\u00e9er de nouveaux vecteurs de la dissuasion nucl\u00e9aire par le paradoxe de l'intrication pour remplacer tous les vecteurs actuels par des drones sous-marins a changement de milieu a t\u00eate nucl\u00e9aire &lt;/p&gt;","&lt;p&gt;Il s'agit de modifier la Constitution pour y ins\u00e9rer la prohibition de la peine de mort et le droit des femmes \u00e0 l'avortement, non seulement pour garantir leur permanence dans l'avenir mais aussi afin de renforcer la cr\u00e9dibilit\u00e9 du r\u00e9f\u00e9rendum d'initiative citoyenne (RIC) et d\u00e9samorcer les propos d\u00e9magogiques sur les dangers qu'il repr\u00e9senterait.&lt;/p&gt;","&lt;p&gt;Am\u00e9liorer l'accueil du public et diminuer le temps d'attente pour la prise en compte d'une plainte ainsi que les dur\u00e9es d'investigation ensuite, faire \u00e9valuer la police avec des questionnaires de satisfaction des usagers&lt;/p&gt;","&lt;p&gt;Lourdes peines pour ceux qui touchent a l 'innocence d'un enfant que se soit de l'inceste ou de la p\u00e9dophilie . STOP au sursis !!&lt;/p&gt;&lt;p&gt;Salire et d\u00e9truire une  \u00c2ME innocente en son fort interieur peut  largement d\u00e9truire une vie enti\u00e8re. On donne du sursis pour ces pervers et un mois de prison ferme pour un petit dealer ...chercher l'erreur de ce  monde pitoyable &lt;/p&gt;","&lt;p&gt;Je propose qu'on revienne sur l'id\u00e9e du pr\u00e9sident Hollande qui proposait de d\u00e9choir de la nationalit\u00e9 fran\u00e7aise et d'expulser tous les radicalis\u00e9s, m\u00eame ceux n\u00e9s en France.&lt;/p&gt;&lt;p&gt;Je pense que c'est une id\u00e9e a appliquer d'urgence sur tous les radicalis\u00e9s, tous les multir\u00e9cidivistes \u00e9trangers et binationaux, m\u00eame n\u00e9s en France.&lt;/p&gt;&lt;p&gt;Il y a un foss\u00e9 qui se cr\u00e9e entre les autochtones et les immigr\u00e9s, et c'est la seule solution qu'on n'a pas exp\u00e9riment\u00e9e. Respectons ceux qui s'int\u00e8grent en rejetant ceux qui ha\u00efssent la France.&lt;/p&gt;","&lt;p&gt;Justice sociale en appliquant la m\u00eame loi pour tout citoyen riche ou pauvre, connu ou pas connu avec bon ou mauvais avocat.&lt;/p&gt;&lt;p&gt;Justice fiscale en supprimant les super privil\u00e8ges accord\u00e9s aux d\u00e9put\u00e9s lorsqu'ils perdent leur mandat, lorsqu'on supprime l'ISF pour ne pas f\u00e2cher ceux qui planquent leur argent \u00e0 l'\u00e9tranger.Il faut taxer d'avantage les importateurs de produits sur internet. Trouver un syst\u00e8me pour r\u00e9compenser les propri\u00e9taires qui baisserait leur loyer afin d'accorder plus de pouvoir d'achat aux plus d\u00e9munis.&lt;/p&gt;","&lt;p&gt;La justice n'est pas la meme pour tout le monde, elle est pour les riches et ceux qui connaissent les lois. J'en sais qq chose.&lt;/p&gt;&lt;p&gt;Les hommes politiques qui ont des casseroles au C.. s'en sortent tjrs ! JUSTICE !!!! POUR TOUT LE MONDE&lt;/p&gt;","&lt;p&gt;Une femme agress\u00e9e par son mari qui porte plainte, qui donne les num\u00e9ros de portable de 2 jeunes qui lui viennent en aide et qui ne sont jamais entendus.&lt;/p&gt;&lt;p&gt;R\u00e9sultat : pas de justice pour la femme&lt;/p&gt;&lt;p&gt;Il faut que :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;syst\u00e9matiquement les t\u00e9moins nomm\u00e9s par une victime soient entendus et que leurs t\u00e9moignages soit enregistr\u00e9s.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;D\u00e9j\u00e0 que c'est dur d'avoir des t\u00e9moins et quand on en a ils ne servent \u00e0 rien ?&lt;/p&gt;","&lt;p&gt;L\u2019appel au BOYCOTT est interdit en France dans certains cas.&lt;/p&gt;&lt;p&gt;Il faut lever cette interdiction condamnable p\u00e9nalement&lt;/p&gt;&lt;p&gt;afin que nous puissions faire pression sur les producteurs&lt;/p&gt;&lt;p&gt;fournisseurs, nations qui proposent des produits et services nocifs pour les concitoyens&lt;/p&gt;&lt;p&gt;ou entretiennent des conflits.&lt;/p&gt;","&lt;p&gt;-A quoi sert le garde des sceaux, sinon r\u00e9compenser les gentils magistrats qui vont dans le sens souhait\u00e9 par l'ex\u00e9cutif, et punir les m\u00e9chants magistrats qui font pr\u00e9valoir leur ind\u00e9pendance ?&lt;/p&gt;&lt;p&gt;-La s\u00e9paration des pouvoirs judiciaire et ex\u00e9cutifs doit \u00eatre franche et nette.&lt;/p&gt;&lt;p&gt;-Les tribunaux doivent \u00eatre financ\u00e9s par les r\u00e9gions, et pour toute la partie administrative, recrutement et avancement, ils doivent \u00eatre autonomes, organis\u00e9s en chambre r\u00e9gionales, dirig\u00e9es par un coll\u00e8ge de magistrats \u00e9lus.&lt;/p&gt;","&lt;p&gt;\u00a0Impliquer les parents ou tuteurs ou responsables du mineur dans les peines / d\u00e9dommagements requis dans le jugement.&lt;/p&gt;","&lt;p&gt;Je ne trouve pas normal que les politiques pris la main dans le sac n'aient que tr\u00e8s rarement de lourdes peines, je ne trouve pas normal qu'un Benalla soit en libert\u00e9 (violences physiques avec des attributs de policiers) quand un Dettinger croupis en prison.&lt;/p&gt;&lt;p&gt;Je ne trouve pas normal que les procureurs et le garde des sceaux soient nomm\u00e9s par l'ex\u00e9cutif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PROPOSITIONS:&lt;/p&gt;&lt;p&gt;Une r\u00e9flexion pour une r\u00e9elle s\u00e9paration de la justice et de l'ex\u00e9cutif, une rupture de toute les passerelles d\u00e9cisionnaire, hierachique et m\u00eame budg\u00e9taire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Consid\u00e9rer comme circonstance aggravante toute malversations commises par des \u00e9lus, ministres, secretaires d'etats, hauts fonctionnaires..etc, qu'un texte de loi formalise cela avec des peines exemplaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'exemplarit\u00e9 doit \u00eatre loi pour toutes personnes d\u00e9positaire du pouvoir, cela doit clairement appara\u00eetre dans les textes constitutionnels et \u00eatre sanctionn\u00e9s en cas de manquement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Question pas si marginale que \u00e7a ! cherchez , vous trouverez !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On parle beaucoup de l'escroquerie du contribuable mais peu de celle de BERCY.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un imp\u00f4t est la part qui revient \u00e0 l'\u00e9tat sur un achat ou un service (TVA) ou un revenu (IR) ou une plus value etc....&lt;/p&gt;&lt;p&gt;Un imp\u00f4t qui ne repose que sur du virtuel \u00e7a existe. !&lt;/p&gt;&lt;p&gt; Je n'en ai pas la liste exhaustive mais j'en propose un exemple \u00e9difiant. Et je pense que ce n'est pas le seul cas&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comme tous les exemples , \u00e7a n'arrive qu'aux autres , comme un accident ou un cancer.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans une escroquerie , je demande une hypoth\u00e8que judiciaire conservatoire sur la maison individuelle &lt;/p&gt;&lt;p&gt;que mon escroc a achet\u00e9 avec mon argent. La justice me donne lentement son autorisation.&lt;/p&gt;&lt;p&gt;Mais l'escroc averti vend son bien en m\u00eame temps.&lt;/p&gt;&lt;p&gt;L'hypoth\u00e8que qui m'a cout\u00e9 1700 euros de taxe (les frais sont en plus ) ne me fut &lt;/p&gt;&lt;p&gt;pas rembours\u00e9e par l'administration  (le bureau d'enregistrement) bien &lt;/p&gt;&lt;p&gt;que l'hypoth\u00e8que n'ait jamais pu prosp\u00e9rer.&lt;/p&gt;&lt;p&gt;L'action en justice contre l'administration est quasi impossible, les recours divers inefficaces&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour la petite histoire, le corps des conservateurs des hypoth\u00e8ques est un &lt;/p&gt;&lt;p&gt;corps cr\u00e9\u00e9 sous Louis XV, conserv\u00e9 sous la r\u00e9volution et renforc\u00e9 sous &lt;/p&gt;&lt;p&gt;le premier empire&lt;/p&gt;&lt;p&gt;Fortement critiqu\u00e9 de la. part de la cour des &lt;/p&gt;&lt;p&gt;comptes qui fustigeait \u00ab\u00a0l\u2019anachronisme grandissant du statut des &lt;/p&gt;&lt;p&gt;conservateurs des hypoth\u00e8ques\u00a0\u00bb, ce n'est que le  1&lt;sup&gt;er&lt;/sup&gt; janvier&lt;/p&gt;&lt;p&gt; 2013 que  le corps tr\u00e8s privil\u00e9gi\u00e9 des conservateurs fut supprim\u00e9 &lt;/p&gt;&lt;p&gt;(g\u00e9n\u00e9ralement octroy\u00e9 en r\u00e9compense pour les hauts fonctionnaires)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais, les r\u00e8gles qui prot\u00e9geaient les conservateurs responsables sur leurs &lt;/p&gt;&lt;p&gt;deniers sont maintenues, d'o\u00f9 l\u2019impossibilit\u00e9 de se faire rembourser une&lt;/p&gt;&lt;p&gt; taxe ne correspondants sur rien de concret.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour information compl\u00e9mentaire : Suite \u00e0 une demande intersyndicale de reconnaissance de la&lt;/p&gt;&lt;p&gt;profession de Sapeur-Pompier, en cat\u00e9gorie \\\"dangereuse et insalubre\\\" , le Pr\u00e9sident Sarkozy avait&lt;/p&gt;&lt;p&gt;fait mine d'accorder la cat\u00e9gorie \\\"profession \u00e0 risque\\\" mais \u00ab in fine \u00bb, rien de concret et de juste en&lt;/p&gt;&lt;p&gt;\u00ab reconnaissance \u00bbdes risques mais en revanche, une belle surprime aux assurances... De qui se&lt;/p&gt;&lt;p&gt;moque t-on puisque \u00e7a ne g\u00eane aucun Ministre, aucun S\u00e9nateur, aucun D\u00e9put\u00e9 \u2026 ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que la Honte nationale du versement de 750 euros de Retraite du Combattant par an, pour&lt;/p&gt;&lt;p&gt;les Anciens Combattants, cesse \u00e0 jamais et si les caisses de l'Etat ne peuvent qu'octroyer des&lt;/p&gt;&lt;p&gt;millions, des centaines de millions d'euros, pour des causes bien inf\u00e9rieures, que ce montant de&lt;/p&gt;&lt;p&gt;750 euros annuel, soit alors vers\u00e9 \u00e0 tous les \u00e9lus nationaux et Hauts-Fonctionnaires d'Etat,&lt;/p&gt;&lt;p&gt;pour leur d\u00e9part en Retraite, \u00e0 partir de 65 ans \u00e9galement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que plus un(e) \\\"Haut-Fonctionnaire\\\", un(e) personnage politique, un(e) dirigeant(e)&lt;/p&gt;&lt;p&gt;fran\u00e7ais(e) ne puisse percevoir, comme \\\"Serviteurs d'Etat\\\", de r\u00e9mun\u00e9rations, de traitements,&lt;/p&gt;&lt;p&gt;indemnit\u00e9s et conditions de Retraites, sup\u00e9rieures \u00e0 celles qui sont consenties, aux \\\"Serviteurs&lt;/p&gt;&lt;p&gt;de la France\\\" qui risquent leurs vies pour nous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que les conditions de Pensions d'Invalidit\u00e9 consenties aux Bless\u00e9s de Guerre et d'OPEX qui&lt;/p&gt;&lt;p&gt;ont \u00e9t\u00e9 vot\u00e9es, au Printemps 2018, pr\u00e9cipitamment et d\u00e9favorablement \u00e0 nos Invalides et&lt;/p&gt;&lt;p&gt;Bless\u00e9s de France, soient r\u00e9vis\u00e9es dans l'int\u00e9r\u00eat des combattants et de leurs familles et qu'il en&lt;/p&gt;&lt;p&gt;soit de m\u00eame, pour nos Gendarmes, nos Policiers et nos Pompiers dont les veuves souffrent, de&lt;/p&gt;&lt;p&gt;m\u00eames mani\u00e8res, malgr\u00e9 les belles distinctions de \u00ab L\u00e9gion d'Honneur \u00bb plac\u00e9es sur les&lt;/p&gt;&lt;p&gt;cercueils, toujours trop tard, malheureusement !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, l'Exemplarit\u00e9 et le \\\"Respect du Sang vers\u00e9 pour la France\\\", doivent \u00eatre la&lt;/p&gt;&lt;p&gt;r\u00e9f\u00e9rence, en l\u00e9gitime priorit\u00e9 pour que tous les autres domaines qui constituent et font vivre&lt;/p&gt;&lt;p&gt;la Cit\u00e9, comme Nation, soient \u00e0 leurs tours, respect\u00e9s, et que l'injustice sociale meurt au&lt;/p&gt;&lt;p&gt;\u00ab Champ du Respect Mutuel \u00ab !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Augmenter le nombre de places de prisons. Veiller \u00e0 l\u2019application des peines de prison. Revoir les am\u00e9nagements de peines. &lt;/p&gt;","&lt;p&gt;Il s'agit d'assortir toute sanction p\u00e9nale d\u00e9finitive prononc\u00e9e \u00e0 l'encontre d'un \u00e9lu, \u00e0 raison d'un d\u00e9lit ou d'un crime commis \u00e0 l'occasion de son mandat, d'une peine compl\u00e9mentaire d'in\u00e9ligibilit\u00e9 et d'interdiction de g\u00e9rer tr\u00e8s lourde.&lt;/p&gt;","&lt;p&gt;Les policiers aujourd'hui sont accept\u00e9s jusqu'\u00e0 8 de moyenne lors des tests, cela rend forc\u00e9ment l'institution moins performante et plus enclin aux d\u00e9rapages. Les policiers qui luttent contre la criminalit\u00e9(BAC, BRI...) n'ont aussi rien \u00e0 faire dans des manifestations. Il serait appr\u00e9ciable autant pour eux que pour les victimes de violences polici\u00e8res (g\u00e9n\u00e9ralement \u00e0 cause de la BAC ... et moins des CRS) d'interdire leur intervention dans les manifestations o\u00f9 ils n'ont aucune formation. &lt;/p&gt;","&lt;p&gt;La police et la Gendarmerie fait un travail \u00e9norme et compliqu\u00e9 ( des heures d\u2019enquetes ) etc...qui fait un co\u00fbt financier et du temps&lt;/p&gt;&lt;p&gt;\u00a0\u00bb pour que la justice 5\u2019 Apr\u00e8s lib\u00e8re le d\u00e9linquant \u00ab\u00a0 mais o\u00f9 allons nous ( ind\u00e9pendante oui mais sans syndicat de la magistrature et sans le mur des cons) Venir constater chaque fois sur le terrain la v\u00e9rit\u00e9 avant de juger ( la petite d\u2019elinquance pourrie la vie des citoyens).&lt;/p&gt;&lt;p&gt;Revoir la justice familiale ( contr\u00f4ler sur le terrain) et non sur dossier et avocat. Vous mettez des familles sur la paille par vos jugements inappropri\u00e9s !!!&lt;/p&gt;&lt;p&gt;gendarmerie police : arr\u00eater les contr\u00f4les de vitesse !! Circuler avec des voitures banalis\u00e9es pour arr\u00eater toutes les personnes qui font n\u2019importe quoi ( vitesses,lignes blanches,clignotant etccc) plus efficace. Les accidents sont toutes des erreurs de conduite.&lt;/p&gt;&lt;p&gt;il y a trop de d\u00e9linquants de la route . Surveiller aussi partout pour surprendre toutes sortes incivilit\u00e9s &lt;/p&gt;&lt;p&gt;Armee: tr\u00e8s bien, mais il y a des economie \u00c0 faire. Sommes nous oblig\u00e9s d\u2019aller partout dans le monde ( sommes nous bien rembours\u00e9s)&lt;/p&gt;&lt;p&gt;la France n\u2019est pas toute seule sur la plan\u00e8te ( ONU) doit faire un r\u00e9\u00e9quilibrage des forces.&lt;/p&gt;&lt;p&gt;remettre toutes les forces de l\u2019ordre sur le terrain ( mettre plus de civil dans les bureaux)&lt;/p&gt;","&lt;p&gt; Responsabiliser les parents qui veulent plus de trois enfants&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le 7 juillet 2017 122 pays ont vot\u00e9 \u00e0 l'ONU le Trait\u00e9 d\u2019interdiction des armes nucl\u00e9aires. La Suisse s'appr\u00eate \u00e0 se joindre \u00e0 ces pays. La France devrait en faire autant.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Injustices et mis\u00e8res sociales non reconnues : paup\u00e9risation de la classe moyenne malgr\u00e9 un emploi et des revenus fixes (travailleurs pauvres)&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; Injustices judiciaires : Faire respecter le principe de l'ind\u00e9pendance du pouvoir judiciaire et du pouvoir l\u00e9gislatif quel que soit l'affaire \u00e0 traiter&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; ex : diff\u00e9rence de rapidit\u00e9 de traitement des affaires Benalla / Andrieux et de Christophe Dettinger&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; ex : utilisation autoritaire des forces de l'ordre par le gouvernement en toute impunit\u00e9&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;augmentation des soldes des militaires , ainsi que la majoration de leurs annuit\u00e9s .&lt;/p&gt;&lt;p&gt;augmentation substantielle des budgets op\u00e9rationnels. &lt;/p&gt;&lt;p&gt;reconstruction de nouvelles unit\u00e9s (marine)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mettre en place une amende prohibitive pour toute personne prise en flagrant d\u00e9lit de jeter un d\u00e9tritus non biod\u00e9gradable autre part que dans une poubelle : par exemple 1 500 \u20ac exigibles sur place et imm\u00e9diatement, sous peine de prison jusqu'\u00e0 paiement de l'amende.&lt;/p&gt;","&lt;p&gt;Mettre des cam\u00e9ras dans les tribunaux pour que les d\u00e9cisions de justice qui sont rendues \\\"au nom du peuple\\\" de France, puisse \u00eatre consult\u00e9es (en direct ou en rediffusion) par chaque Fran\u00e7ais afin de comprendre et \u00e9couter les d\u00e9bats.&lt;/p&gt;&lt;p&gt;Qu'il y ai aussi possibilit\u00e9 d\u2019approuver ou non (contraignant au del\u00e0 d'un certain seuil) les d\u00e9cisions prises rappelons le en \\\"NOTRE nom\\\" !&lt;/p&gt;&lt;p&gt;(sans que JAMAIS le peuple ni personne n'ai donn\u00e9 ce pouvoir aux juges !)&lt;/p&gt;","&lt;p&gt;\t5) &lt;strong&gt;&lt;u&gt;ENA\u00a0:&lt;/u&gt;&lt;/strong&gt; cette \u00e9cole d\u2019o\u00f9 sont issus la plupart de nos politiques semble les formater dans un m\u00eame courant de pens\u00e9e. Il faut soit la r\u00e9former en introduisant le pluralisme des pens\u00e9es \u00e0 \u00e9galit\u00e9, soit en la supprimant.&lt;/p&gt;&lt;p&gt;\t6&lt;strong&gt;&lt;u&gt;) Ecole de la Magistrature\u00a0:&lt;/u&gt;&lt;/strong&gt; l\u00e0 aussi, il semblerait que la formation soit plus id\u00e9ologique que formatrice de l\u2019impartialit\u00e9 et de l\u2019objectivit\u00e9. Il est donc n\u00e9cessaire de la r\u00e9former ou de la supprimer.&lt;/p&gt;&lt;p&gt;- En compl\u00e9ment de ces deux derni\u00e8res propositions, il faut r\u00e9former les concours de recrutement administratifs et judiciaires en les centrant sur les comp\u00e9tences professionnelles requises propres \u00e0 chaque fonction.&lt;/p&gt;","&lt;p&gt;suppression des cumuls de mandats des parlementaires et in\u00e9ligibilit\u00e9e \u00e0 vie pour les parlementaires etant sous le coup de la loi&lt;/p&gt;","&lt;p&gt;Il faut bien comprendre que n'importe qui peut se retrouver sur un fichier de mani\u00e8re arbitraire.petit exemple ici&lt;/p&gt;&lt;p&gt;https://youtu.be/7T0NfzMG04o&lt;/p&gt;&lt;p&gt;Pour opinion politique, connaissance \\\"suspecte\\\",pratique religieuse, militantisme...&lt;/p&gt;&lt;p&gt;Par signalement ou d\u00e9nonciation calomnieuse... il est en suite tr\u00e8s difficile de sortir de cette liste. Et cela a des cons\u00e9quences pour trouver un emploi ou voyager. &lt;/p&gt;","&lt;p&gt;Bonjour \u00e0 tous, Citoyens, \u00e0 l'heure actuelle, les magistrats se comportent comme des ca\u00efds mafieux intouchables, qui peuvent ruiner la vie d'innocents injustement condamn\u00e9s, du fait de leur n\u00e9gligence, de leurs erreurs, de leur arrogance, de leur incomp\u00e9tence et m\u00eame, parfois aussi, de leur alcoolisme, sans en payer le prix, aucun prix, en fait, puisqu'ils sont pay\u00e9s, et grassement pay\u00e9s avec notre argent, quoiqu'ils fassent ! Le cloporte d'Outreau a \u00e9t\u00e9 promu, comme seule sanction au d\u00e9sastre affreux dont il s'est rendu responsable, \u00e0 la Cour d'Appel de Paris, lieu somptueux, d\u00e9cor et salaire de r\u00eave, privil\u00e8ges d'un pr\u00e9tentieux bon-\u00e0-rien engraiss\u00e9 par les imp\u00f4ts du peuple fran\u00e7ais !!! C'est intol\u00e9rable que ces juges qui pr\u00e9tendent rendre la justice \\\"au nom du peuple fran\u00e7ais\\\" ne rendent jamais compte de leurs erreurs, alors que le citoyen de base paie le prix fort, au moindre faux-pas et qu'ils continuent sans aucun contre-pouvoir, sans aucun \u00e9quivalent de \\\"la police des polices\\\" (les \\\"boeuf-carottes\\\") de plastronner comme ces Fermiers g\u00e9n\u00e9raux de l'Ancien r\u00e9gime, qui dansaient sur le dos du peuple mais dont les t\u00eates ont orn\u00e9 ses piques quelques ann\u00e9es plus tard.&lt;/p&gt;","&lt;p&gt;Pour le parent qui refuse la garde altern\u00e9e.&lt;/p&gt;&lt;p&gt;Les pensions alimentaires pour les enfants tournent autour de 100\u20ac par enfant. C est maigre quand on n est pas en garde altern\u00e9e.&lt;/p&gt;&lt;p&gt;Les frais devraient entre pr\u00e9sent\u00e9s au d\u00e9biteur sur factures pour une pension plus juste. En sachant que c est souvent la femme qui a la garde des enfants.&lt;/p&gt;","&lt;p&gt;Fran\u00e7ois Hollande n'a pas fini le boulot. Il faut le terminer et vite avant que les jihadistes reviennent en France. Votons pour la d\u00e9ch\u00e9ance de nationalit\u00e9 car des gens qui vont combattre pour la d\u00e9fense d'un projet politique ennemi de la France sont des ennemis de la France.&lt;/p&gt;","&lt;p&gt;Ne pas vendre d'armes \u00e0 des pays autoritaires(Egypte,Arabie Saoudite........).&lt;/p&gt;","&lt;p&gt;On nous matraque de sondages \u00e0 tout bout de champ, souvent pour manipuler l'opinion publique, pour un oui ou pour un non, un sujet innocent \u00e0 premi\u00e8re vue mais terriblement orient\u00e9, certains pour influencer les choix politiques de la masse. Cela m\u00e8ne souvent a une instrumentation politique de certains sujets.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y a surement quelque chose \u00e0 faire et des limites \u00e0 poser du cot\u00e9 des instituts de sondages qui sont poss\u00e9d\u00e9s et g\u00e9r\u00e9s par des personnes haut plac\u00e9es, des puissances financi\u00e8res, etc. Les \u00e9chantillons de personnes seraient sciemment choisies et l'on est tr\u00e8s peu souvent inform\u00e9s et alert\u00e9s sur l'\u00e9chantillon de personnes choisies et les \\\"making of\\\" de ces sondages, par qui ils sont command\u00e9s, produits, r\u00e9alis\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On ne peux pas continuer comme \u00e7a : parmi les sondages, un nombre d'entre eux ont incit\u00e9 des milliers de Fran\u00e7ais \u00e0 se tourner vers des choix pensant qu'ils \u00e9taient massivement soutenus par l'opinion publique suppos\u00e9e et magnifi\u00e9e (partant d'\u00e9chantillons de parfois quelques centaines de personnes), alors qu'en fait, c'est souvent de la mise en sc\u00e8ne d'une petite partie de la population choisie, avec des r\u00e9ponses binaires et non argument\u00e9es transform\u00e9es en statistiques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On est aussi face au probl\u00e8me de sondages dont les questions sont parfois incompl\u00e8tes, impr\u00e9cises et orient\u00e9es, dont les r\u00e9ponses peuvent \u00eatre, de ce fait, caduques. Mais m\u00eame, donner de l'importance \u00e0 ces r\u00e9ponses seraient d'accorder trop de cr\u00e9dit \u00e0 certains sondages&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait trouver un moyen de neutraliser ces sondages, de les relativiser, voire de les emp\u00eacher&lt;/p&gt;","&lt;p&gt;12 point cr\u00e9dit\u00e9s au d\u00e9part, rien ne change. Gain d'1 point suppl\u00e9mentaire tous les deux ans sans infraction commise (hors d\u00e9faut de paiement d'horodateur bien entendu). 1 infraction routi\u00e8re commise, pas de point bonus attribu\u00e9 et le d\u00e9lai de 2 ans repart \u00e0 z\u00e9ro. Arriv\u00e9 \u00e0 25 ou 30 points &lt;strong class=\\\"ql-size-normal\\\"&gt;&lt;em&gt;&lt;u&gt;par exemple&lt;/u&gt; &lt;/em&gt;&lt;/strong&gt;&lt;span class=\\\"ql-size-normal\\\"&gt; &lt;/span&gt;&lt;strong class=\\\"ql-size-normal\\\"&gt;&lt;u&gt;(plafond \u00e0 d\u00e9finir ult\u00e9rieurement apr\u00e8s concertations)&lt;/u&gt;&lt;/strong&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;, le titulaire du (des) permis ne perd plus de point et seule l'amende p\u00e9cuniaire reste appliqu\u00e9e. Ainsi, pour atteindre ces plafonds, 26 ans de conduite seront n\u00e9cessaires pour 25 points et 36 ans pour 30. Prenant l'exemple d'un permis pass\u00e9 \u00e0 18 ans, un(e) conducteur(trice), toujours dans l'hypoth\u00e8se qu'il (elle) serait irr\u00e9prochable et donc sans infraction commise, aurait 44 ans lorsque 25 points seraient cumul\u00e9s et / ou 54 ans pour 30.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Rapatrier toutes les forces fran\u00e7aises de l'\u00e9tranger. Les militaires en Afrique ne prot\u00e8gent pas la population, elle prot\u00e8ge les multinationales qui pillent les richesses de l'Afrique.&lt;/p&gt;","&lt;p&gt;dissoudre le syndicat de la magistrature ( syndicat du mur des cons) et r\u00e9voquer tous les magistrats qui font passer leurs id\u00e9es politiques avant leur devoir de dire le droit!&lt;/p&gt;","&lt;p&gt;Fusion Police - Gendarmerie&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi les m\u00e8res coupables de non pr\u00e9sentations d'enfant envers &lt;/p&gt;&lt;p&gt;les p\u00e8res ne sont pas inqui\u00e9t\u00e9s par les services de Police ou de Gendarmerie pour l\u2019application d\u2019un jugement\u00a0?&lt;/p&gt;&lt;p&gt;C\u2019est apr\u00e8s 10 ou 15 plaintes que la justice se prononce et de fa\u00e7on tr\u00e8s tr\u00e8s l\u00e9g\u00e8re alors m\u00eame qu'\u00e0 la premi\u00e8re plainte pour non repr\u00e9sentation d'enfants dans le cas d\u2019un p\u00e8re, les policiers ou les gendarmes viennent \u00e0 son domicile pour r\u00e9gler le probl\u00e8me, le p\u00e8re repartant avec les menottes au poignet?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Propositions&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Le traitement par les forces de l\u2019ordre doit \u00eatre le m\u00eame dans ces cas, qu\u2019il s\u2019agisse de p\u00e8res ou de m\u00e8res se rendant coupables de ces faits.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les consignes dans ce sens devraient \u00eatre pass\u00e9es par la plus haute hi\u00e9rarchie.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cela \u00e9viterait un travail administratif chronophage pour les services de police comme pour la justice.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Redonner \u00e0 la France la fabrication des tenus, botte, v\u00e9hicule et armement qui actuellement sont donn\u00e9 aux \u00c9tat unis, Maroc, Tunisie, Espagne et autre pays, ou est notre ind\u00e9pendance\u00a0???&lt;/p&gt;","&lt;p&gt;La dur\u00e9e de vie s'allonge, m\u00eame pour les d\u00e9tenus. Les peines prononc\u00e9es avec dur\u00e9es incompressibles laissent ressortir des d\u00e9tenus condamn\u00e9s pour des actes insoutenables, notamment les crimes, viols, d'enfants, \u00e0 un age o\u00f9 ils sont encore une menace. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Dissolution de la BAC&lt;/strong&gt; , une d\u00e9mocratie ne peut accepter une milice qui n'est form\u00e9e qu'\u00e0 la violence et qui agit anonymement sans matricule visible, visage masqu\u00e9. Nul besoin d'une police ultra violente si la paix sociale est install\u00e9e ce qui devrait \u00eatre la mission des politiques. Le R.I.C en toutes mati\u00e8res est une solution rapide et simple \u00e0 mettre en place pour r\u00e9gler nos probl\u00e8mes actuels&lt;/p&gt;&lt;p&gt;&lt;a href=\\\"www.lemurjaune.fr\\\"&gt;&lt;strong&gt;www.lemurjaune.fr&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Signaler les violences polici\u00e8res : &lt;/p&gt;&lt;p&gt;&lt;a href=\\\"http://www.davduf.net/giletsjaunes-et-violencespolicieres-le\\\"&gt;&lt;strong&gt;http://www.davduf.net/giletsjaunes-et-violencespolicieres-le&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;","&lt;p&gt;&lt;em&gt;14 f\u00e9vrier 2019 Par &lt;/em&gt;&lt;a href=\\\"https://www.mediapart.fr/biographie/jerome-hourdeaux\\\"&gt;&lt;em&gt;&lt;u&gt;J\u00e9r\u00f4me Hourdeaux&lt;/u&gt;&lt;/em&gt;&lt;/a&gt;\u00a0 &lt;strong&gt;&lt;em&gt;Trois rapporteurs des Nations unies s\u2019inqui\u00e8tent de la r\u00e9pression, polici\u00e8re et judiciaire, dont fait l\u2019objet le mouvement des \u00ab gilets jaunes \u00bb. Ils appellent \u00ab la France \u00e0 repenser ses politiques en mati\u00e8re de maintien de l\u2019ordre \u00bb. Les eurod\u00e9put\u00e9s, de leur c\u00f4t\u00e9, ont adopt\u00e9 une r\u00e9solution condamnant notamment l\u2019usage des LBD.&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;Alors que les critiques contre la r\u00e9pression du mouvement des \u00ab gilets jaunes \u00bb par les autorit\u00e9s fran\u00e7aise se font de plus en plus vives, le Parlement europ\u00e9en et les Nations unies ont, chacun de leur c\u00f4t\u00e9, d\u00e9nonc\u00e9 les restrictions \u00e0 la libert\u00e9 de manifester et l\u2019usage excessif de la force.&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;STOP aux provocations et violences polici\u00e8res.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Revoir la strat\u00e9gie du maintien de l'ordre, les donneurs d'ordre sont responsables et doivent \u00eatre d\u00e9f\u00e9r\u00e9s devant la justice pour strat\u00e9gie inadapt\u00e9e, blessures volontaires, etc. Il n'est pas normal que si peu de casseurs ne soient arr\u00eat\u00e9s et emprisonn\u00e9s.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les forces de l'ordre doivent pouvoir exercer leur droit de retrait sans \u00eatre sanctionn\u00e9s par leurs hi\u00e9rarchies (comme refuser d'intervenir en utilisant des Flashball, LBD40, grenades de d\u00e9sencerclement) s'ils estiment avoir re\u00e7u des ordres contraires au bon sens ou tr\u00e8s dangereux pour l'int\u00e9grit\u00e9 ou la vie de leurs concitoyens.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le but d'une contravention \u00e9tant de dissuader le contrevenant, il semble logique que cette dissuasion soit proportionnelle aux moyens de chacun. Je propose, que le prix des contraventions soit fix\u00e9 en fonction de la tranche d'imposition du contrevenant. Et je propose, aussi, qu'il y ai 15 tranches d'imposition.&lt;/p&gt;","&lt;p&gt;nul n est cense ignorer la loi. &lt;/p&gt;&lt;p&gt;mais il y en a trop, certaines contradictoires, d autres des lois admirables impossible a appliquer par manque de moyens de la justice et de la police&lt;/p&gt;&lt;p&gt;mettons des moyens dans:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;la justice&lt;/li&gt;&lt;li&gt;la police&lt;/li&gt;&lt;li&gt;la simplification des lois et decrets &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;et arretons le millefeuille de lois a chaque quinquennat!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.politique.net/2008061802-les-lois-en-france.htm&lt;/p&gt;","&lt;p&gt;BAISSER LA MULTIRECIDIVE: trafics/drogue/cambriolages, &lt;/p&gt;","&lt;p&gt;Mise en place de maisons d \u00e9ducations pour primo d\u00e9linquants au deuxi\u00e8me d\u00e9lit &lt;/p&gt;","&lt;p&gt;Avec 342 Mds d'euros ,le budget de l'arm\u00e9e est un des plus importants de l'Etat.En 2017,il \u00e9tait cinqui\u00e8me dans le monde!&lt;/p&gt;&lt;p&gt;Ce budget doit \u00eatre remis  \u00e0 plat dans une perspective de limitation des op\u00e9rations militaires \u00e0 l'\u00e9tranger.&lt;/p&gt;","&lt;p&gt;fin de la vente d'armes aux pays ne respectant pas les droits de l'homme et de la femme&lt;/p&gt;","&lt;p&gt;Il faut supprimer les tribunaux administratifs &lt;/p&gt;","&lt;p&gt;R\u00e9instaurer le service militaire &lt;/p&gt;","&lt;p&gt;Proposer aux diff\u00e9rents partis politiques de r\u00e9server quelques places aux blesses G.J. en t\u00eate de liste aux elections europeennes ou autres&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Face aux innombrables affaires de corruptions et scandales qui secouent la vie politique, face \u00e0 l'impunit\u00e9 de nombreux \u00e9lus et l'ind\u00e9cence de certains salaires, il semble n\u00e9cessaire de redonner un peu de sens \u00e0 la vie politique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En agissant sur les salaires, cumuls de mandats, budgets, et place face \u00e0 la justice des \u00e9lus, nous poserons la premi\u00e8re pierre d'une d\u00e9mocratie v\u00e9ritable, o\u00f9 les dirigeants repr\u00e9sentent v\u00e9ritablement le peuple et se soumettent aux m\u00eames r\u00e9alit\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour cela je propose :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;R\u00e9duction du salaire des \u00e9lus&lt;/li&gt;&lt;li&gt;Suppression du cumul des mandats&lt;/li&gt;&lt;li&gt;Suppression du cumul de privil\u00e8ges apr\u00e8s leur prise de fonction (salaire \u00e0 vie, etc.)&lt;/li&gt;&lt;li&gt;Contr\u00f4le du budgets des \u00e9lus&lt;/li&gt;&lt;li&gt;Emp\u00eacher l\u2019exercice des \u00e9lus poursuivis pour des crimes / corruption pour une dur\u00e9e d\u00e9termin\u00e9e ou ind\u00e9termin\u00e9e.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En finir avec le r\u00e9gime sp\u00e9cial des retraites des militaires.&lt;/p&gt;&lt;p&gt;Accorder des trimestres suppl\u00e9mentaires aux seuls militaires engag\u00e9s sur  des terrains de guerre.&lt;/p&gt;","&lt;p&gt;Je voyage souvent au Japon et l\u00e0-bas ils ont ce qu'on appelle des Koban. Ce sont des petits postes de police, il y en a partout, dans chaque quartier.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dedans se trouvent rarement plus de trois agents. Ils ont pour r\u00f4le d'aider les gens et de r\u00e9agir imm\u00e9diatement \u00e0 une menace proche. (r\u00e9duction du d\u00e9lai d'intervention, prise en charge plus efficace de victimes, \u00e9valuation de la menace rapide, r\u00e9ponse adapt\u00e9e, bonne connaissance du secteur, possibilit\u00e9 d'informer le public, relation de confiance...).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On pourrait m\u00eame imaginer que dans chacun de ces petits postes se trouve de quoi r\u00e9aliser des soins d'urgence (d\u00e9fibrillateur, insuline, pansements, adr\u00e9naline...) et que les policiers pr\u00e9sent aient une bonne ma\u00eetrise des gestes de premiers secours.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u00e7a pourrait am\u00e9liorer grandement l'image de la police, et donner plus de sens au c\u00f4t\u00e9 \\\"prot\u00e9ger et servir\\\".&lt;/p&gt;","&lt;p&gt;Frapper son conjoint est trop souvent pas ou trop l\u00e9g\u00e8rement puni.&lt;/p&gt;&lt;p&gt;Instaurer de vrai peines de prisons dissuasives pour \u00e9viter ces violences (idem pour violence sur les enfants)&lt;/p&gt;&lt;p&gt;Supprimez l'argument \\\"crime passionel\\\" comme argument de d\u00e9fense apr\u00e8s un f\u00e9minicide: RIEN ne justifie de tuer son conjoint.&lt;/p&gt;&lt;p&gt;Former vraiment du personnel dans les commissariat et Gendarmerie ( femme de pr\u00e9f\u00e9rence) pour recueillir les plaintes.&lt;/p&gt;&lt;p&gt;En cas d'emprisonnement du conjoint, prot\u00e9ger la victime \u00e0 la sortie de prison du conjoint violent: selon les cas changement identit\u00e9, chien de d\u00e9fense ( exp\u00e9rience r\u00e9ussie en Espagne), apprentissage self d\u00e9fense.&lt;/p&gt;&lt;p&gt;Obligation de soin du conjoint violent en prison.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;plafonnement des retraites des parlementaires, sur une base de r\u00e9mun\u00e9ration raisonnable et suppression du cumul de retraites pour les parlementaires.&lt;/p&gt;","&lt;p&gt;Justice \u00e9quitable pour tous, quelqu'un qui va voler pour manger sera puni voir emprisonn\u00e9 par la justice, certains hauts fonctionnaires de l'\u00e9tat qui ont d\u00e9tourn\u00e9s des millions en cr\u00e9ant des emplois fictifs sont toujours en libert\u00e9 et nullement inqui\u00e9t\u00e9s, Une justice pour tous quand tu n'as pas respect\u00e9 la loi tu es puni c'est tout peu importe comment tu t'appelles...&lt;/p&gt;","&lt;p&gt;Une m\u00e8me justice pour tous, l on ne peut pas \u00eatre juge et parti....&lt;/p&gt;&lt;p&gt;Pres de chez moi, un fonctionnaire a modifi\u00e9 la courbe d un virage, r\u00e9sultat des courses un mort.... aucune sanction...&lt;/p&gt;&lt;p&gt;\u00c9croulement du toit de l a\u00e9roport d orly, 2 morts, tous les responsables (Bureau d \u00e9tude priv\u00e9...) sont all\u00e9 en t\u00f4le (ce qui est normal entre nous soit dit)&lt;/p&gt;","&lt;p&gt;  \u00a0Les \u00e9v\u00e9nements r\u00e9cents et r\u00e9currents prouvent qu\u2019il serait urgent de proc\u00e9der \u00e0 un nettoyage en profondeur des forces de r\u00e9pression\u00a0: police, gendarmerie, CRS afin de se d\u00e9barrasser des \u00e9l\u00e9ments qui ont choisi ces professions pour satisfaire leur besoin de violence, de domination, de sensation d\u2019impunit\u00e9\u2026 La soci\u00e9t\u00e9 \u00e9tant ce qu\u2019elle est, ce qu\u2019il faut ce sont des forces de maintien de l\u2019ordre agissant &lt;strong&gt;sans violence inutile ni provocations&lt;/strong&gt;, si cela est vraiment n\u00e9cessaire, et en ciblant les individus qui ont r\u00e9ellement et consciemment choisi l\u2019affrontement physique. Le r\u00f4le principal des policiers et gendarmes devrait \u00eatre de &lt;strong&gt;prot\u00e9ger&lt;/strong&gt; les citoyens \u00ab\u00a0normaux\u00a0\u00bb et de les&lt;strong&gt; rassurer&lt;/strong&gt; par leur pr\u00e9sence\u00a0! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Retirer la nationalit\u00e9 fran\u00e7aise \u00e0 tout exil\u00e9 fiscal plut\u00f4t que de lui faire un hommage national lors de son d\u00e9c\u00e8s.&lt;/p&gt;","&lt;p&gt;Interdire et sanctionner l'utilisation des grenades de d\u00e9sencerclement ainsi que les LBD lors des manifestations pacfiques.&lt;/p&gt;","&lt;p&gt;George Tron \u00e0 \u00e9t\u00e9 blanchi dans l affaire de viol \u00e0 sa mairie, le procureur avait demand\u00e9  7 ans de prison. Le juge avait travaill\u00e9 au parlement avec Mr tron. Voil\u00e0 pourquoi il n a pas \u00e9t\u00e9 condamn\u00e9, mediapart avait mis en \u00e0lerte par son journal. R\u00e9sultat il va \u00eatre rejug\u00e9 en attendant il est libre. Sarkozy, Balkany, Fillon etc ont tous des affaires mais eux ne sont toujours pas jug\u00e9s. L injustice est forte dans ce domaine. &lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Dissolution du syndicat de la magistrature&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;proposition avocat gratuit pour toutes les personnes en situation de handicap quelques soit leur conditions de ressources pour les aider \u00e0 mieux faire reconnaitre ses droits quelques y soit le probl\u00e8me &lt;/p&gt;","&lt;p&gt;Il y a 30% de d\u00e9tenus \u00e9trangers dans nos prisons (selon Garde des Seaux). Il faut les expulser et leur interdire d\u00e9finitivement le territoire national. Le contribuable n'a pas a financer la racaille qui vient de l'\u00e9tranger? Venir en France cela se m\u00e9rite et on respecte les lois fran\u00e7aises.&lt;/p&gt;","&lt;p&gt;le conciliateur de justice est un b\u00e9n\u00e9vole, asserment\u00e9, qui permet de r\u00e9gler tout litige de la vie quotidienne, \u00e0 l'amiable. Il tient ses permanences dans les mairies (si elles donnent leur accord), maisons de la justice et du droit, etc...&lt;/p&gt;","&lt;p&gt;Car beaucoup de terroristes sont des fran\u00e7ais qui n'auraient plus besoin d'aller en Syrie ou ailleurs pour s'initier au maniement des armes.&lt;/p&gt;","&lt;p&gt;R\u00e9 instauration de la peine de mort.&lt;/p&gt;","&lt;p&gt;S'il il y a bien une institution \u00e0 revoir c'est bien la justice.&lt;/p&gt;&lt;p&gt;1) D'abord elle est tr\u00e8s lente. Les jugements sont ,souvent, lieu plusieurs ann\u00e9es apr\u00e8s les faits.&lt;/p&gt;&lt;p&gt;2) Elle coute cher; donc est in\u00e9gale pour les citoyens. Celui ou celle qui se payer un avocat m\u00e9diatique n'est pas trait\u00e9 de la m^me fa\u00e7on que la personne qui a un avocat commis d'office.&lt;/p&gt;&lt;p&gt;3)la notori\u00e9t\u00e9 joue aussi . c'est lamentable.&lt;/p&gt;&lt;p&gt;Un ancien Pr\u00e9sident de la R\u00e9publique \u00e0 des \\\"casseroles\\\" depuis plus de 7 ans.. il n'est toujours pas jug\u00e9s.&lt;/p&gt;&lt;p&gt;4) il faut supprimer toutes les immunit\u00e9s judiciaires pour les \u00e9lus: Parlementaires, ministres, pr\u00e9sident de La r\u00e9publique. cela devrait \u00eatre des justiciables comme les autres.&lt;/p&gt;&lt;p&gt;5) Toutes personnes ayant un casier judiciaire devraient \u00eatre interdit de se porter candidat , quelque soit l'\u00e9lection ( sur le mod\u00e8le des fonctionnaires).&lt;/p&gt;&lt;p&gt;6)Souvent les jugements sont rendus dans un langage peu compr\u00e9hensible pour le commun des mortels .&lt;/p&gt;&lt;p&gt;7) Comme beaucooup je pense que la justice est trop laxiste. Non seulemnt les peines sont trop l\u00e9g\u00e8res, mais elle ne sont jamais appliqu\u00e9 en totalit\u00e9. les condamn\u00e9s sortent avant . la justice des mineurs doit changer. un jeune de 16 ou 17 est totalement responsable de ses actes.&lt;/p&gt;&lt;p&gt;8) dans les proc\u00e8s d'assises, il faut augmenter les droits de la partie civile.&lt;/p&gt;&lt;p&gt;-Qu'elle puisse faire appel , au cas ou un verdict ne lui convient pas. 5la d\u00e9fense peut le faire; pourquoi pas la partie civile)&lt;/p&gt;&lt;p&gt;-Quelle puisse r\u00e9cuser un membre du jury populaire( comme la d\u00e9fense).&lt;/p&gt;&lt;p&gt;-Quelle ait acc\u00e8s \u00e0 toutes les pi\u00e8ces du dossier.&lt;/p&gt;&lt;p&gt;En r\u00e8gle g\u00e9n\u00e9rale consid\u00e9rer davantage les victimes.&lt;/p&gt;&lt;p&gt;7) Enfin je termine par un v\u00e9ritable scandale \\\"le mur des cons\\\". Que l'on y mettent des politiques; pas tr\u00e8s grave. Mais deux personnes ,dont les enfants, ont \u00e9t\u00e9 assassin\u00e9s ont \u00e9t\u00e9 trait\u00e9 de cons, par des soi disant juges. SURTOUT LA PROCEDURE ETAIT EN COURS.&lt;/p&gt;&lt;p&gt;o\u00f9 est l'impartialit\u00e9 de la justice ? ces deux juges ( seulement ces deux l\u00e0), devraient \u00eatre interdit, \u00e0 vie de juger.&lt;/p&gt;","&lt;p&gt;Emp\u00eacher que les maisons d'arr\u00eat ne d\u00e9passent 100% de leur capacit\u00e9. D\u00e8s qu'un juge souhaite placer en d\u00e9tention provisoire un individu, un juge de la libert\u00e9 et de la d\u00e9tention attach\u00e9 \u00e0 la maison d'arr\u00eat choisie qui est en surcapacit\u00e9 devra \u00e9valuer quel(s) d\u00e9tenu(s) pr\u00e9sentent les crit\u00e8res les plus adapt\u00e9s \u00e0 une mesure alternative \u00e0 la d\u00e9tention (bracelet \u00e9lectronique ou contr\u00f4le judiciaire) pour faire de la place. Deux citoyens d\u00e9sign\u00e9s comme des jur\u00e9s pourraient l\u2019assister dans sa d\u00e9cision.&lt;/p&gt;","&lt;p&gt;Pour une ind\u00e9pendance de la justice et non aux ordres de la ministre qui demande l'arrestation des manifestants.&lt;/p&gt;&lt;p&gt;Pour une police int\u00e8gre &lt;/p&gt;&lt;p&gt;Pour un nouveau ministre de l'int\u00e9rieur , l'actuel attise la haine et divise les fran\u00e7ais&lt;/p&gt;","&lt;p&gt;remettre en place un service militaire obligatoire pour apprendre aux jeunes la discipline et l'ob\u00e9issance et le respect d'autrui....et aussi pourquoi pas un m\u00e9tier .....l'arm\u00e9e ....\u00e7a forge un homme&lt;/p&gt;","&lt;p&gt;On entend souvent que Les banlieues fran\u00e7aises sont sous l'emprise de quelques ca\u00efds bien connu de la police qui imposent leur loi et terrorisent les habitants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comme l'avait propos\u00e9 S\u00e9golene Royale, pourquoi ne pas tester \\\"l'encadrement militaire des jeunes d\u00e9linquants\\\"?&lt;/p&gt;&lt;p&gt;Ne pas attendre 18-20 interpellations de la police, on envoie le jeune d\u00e9linquant 6 mois dans une caserne encadr\u00e9e par des militaires.&lt;/p&gt;&lt;p&gt;Lever tot au clairon, sport, \u00e9ducation civique, apprendre \u00e0 compter lire et \u00e9crire si ce n'est pas le cas, orientation et apprendre un m\u00e9tier.&lt;/p&gt;&lt;p&gt;En cas de r\u00e9cidive, on le renvoie 6 mois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le but est tout sauf stigmatiser les jeunes des banlieues et les enfoncer, mais de permettre de sortir les \\\"quelques jeunes\\\" qui rendent impossible la vie dans les quartiers.&lt;/p&gt;&lt;p&gt;mesure \u00e0 mettre en place en parall\u00e8le avec le post \\\"Plus de police, plus de juges, plus de place de prison: L\u00e9galisation du Cannabis\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Condamn\u00e9 \u00e0 des peines de prison toute personne qui maltraitera et/ou abandonnera un animal.&lt;/p&gt;&lt;p&gt;Interdiction a cette personne d'avoir un animal&lt;/p&gt;","&lt;p&gt;Rendre responsable p\u00e9nalement les dirigeants de banques et d'organismes financiers qui ont favoris\u00e9 l'\u00e9vasion et/ou la fraude fiscale avec des amendes importantes.&lt;/p&gt;","&lt;p&gt;Les juges doivent \u00eatre responsables et leurs d\u00e9cisions doivent pouvoir \u00eatre sanctionn\u00e9es en cas d erreurs de jugement. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Quelle soit la peine de prison prononc\u00e9e, celle-ci doit \u00eatre fa\u00eete int\u00e9gralement.  &lt;/p&gt;&lt;p&gt;Construction de prison.&lt;/p&gt;&lt;p&gt;Le d\u00e9tenu doit payer une partie ou la totalit\u00e9 du co\u00fbt de son emprisonnement (travail).&lt;/p&gt;","&lt;p&gt;\u2022\u00a0r\u00e9tablissement de la \u00ab haute trahison \u00bb de l\u2019article 68 de la constitution&lt;/p&gt;","&lt;p&gt;Le Garde des Sceaux ne doit pas \u00eatre un Ministre choisit par le gouvernement en place mais un professionnel de la Magistrature \u00e9lu par ses pairs.&lt;/p&gt;","&lt;p&gt;Interdiction des gaz lacrymog\u00e8nes, arr\u00eat\u00e9s bien auparavant en URSS et laquelle a demand\u00e9 a la France de les arr\u00eater.&lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;p&gt;Souvent les juges sont bien veillant pour les d\u00e9linquants mineurs et les primo d\u00e9linquant. C\u2019est sans doute normal, quand on sait que les prisons ou maison d\u2019arr\u00eat sont des centres de formations et de recrutement pour les r\u00e9seaux criminel. Toutefois, l\u2019utilisation des bracelets \u00e9lectronique et le coaching des primo d\u00e9linquant par des policiers ou gendarmes \u00e0 la retraite devrait permettre la diminution des r\u00e9cidives. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour que les Tribunaux Administratifs soient plus ind\u00e9pendants de l'Etat avec, par exemple, la possibilit\u00e9 de mettre des citoyens tir\u00e9s au sort, pour participer aux d\u00e9lib\u00e9rations.&lt;/p&gt;","&lt;p&gt;Tous les terroristes djihadistes doivent  :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Etre condamn\u00e9s \u00e0 de lourdes peines lorsque les faits reproch\u00e9s sont av\u00e9r\u00e9s (30 ans et plus voir prison \u00e0 vie comme aux USA)&lt;/li&gt;&lt;li&gt;Effectuer la totalit\u00e9 de leur peine sans aucune possibilit\u00e9 de libert\u00e9 conditionnelle (pour tous les condamn\u00e9s quels qu'ils soient)&lt;/li&gt;&lt;li&gt;Suppression des r\u00e9ductions de peine automatiques&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Une justice dot\u00e9e de moyens d\u00e9cents&lt;/strong&gt;, accessible \u00e0 tous les citoyens, quelques soient leurs revenus, et accessible en chaque point du territoire.&lt;/p&gt;","&lt;p&gt;Ca fait 30 ans que les experts savent que le wahhabisme, id\u00e9ologie radicale islamiste \u00e9manant d'Arabie Saoudite et Qatar, est un danger pour le monde et l'Islam. Hors personne ne leur a accord\u00e9 de cr\u00e9dit, r\u00e9sultat on se retrouve depuis le 11 septembre 2001 pour l'occident avec un terrorisme wahhabite/salafiste omnipr\u00e9sent dans le monde et directement en France. Je rappel que tous les attentats terroristes en France ont des origines Salafistes Wahhabites (m\u00eame si pour Isis c'est indirect, la racine l'est aussi et leurs adh\u00e9rents le sont souvent) et que seul les fr\u00e8res Kouachi se pr\u00e9tendaient agir du Takfirisme qui est une branche morte des fr\u00e8res musulmans. Tous les radicalis\u00e9s de France l'ont \u00e9t\u00e9 au contact de pr\u00eacheurs Salafiste Wahhabite. Le Salafisme seul n'est pas dangereux en soi, mais l'influence id\u00e9ologique du Wahhabisme en fait un m\u00e9lange explosif et d\u00e9sormais l'un va quasi tout le temps avec l'autre. Pour se prot\u00e9ger de ces courants rigoristes, de cet, comme certains sp\u00e9cialistes le nomme anti-Islam, Les Emirats Arabes Unis et l'Indon\u00e9sie ont interdit le Wahhabisme sur leur territoire alors que ces \u00e9tats sont essentiellement musulmans. Il faudrait se r\u00e9veiller en France et faire de m\u00eame, interdire toutes personnes de confession Wahhabite, Salafiste et Takfiriste sur le territoire fran\u00e7ais ainsi que l'implantation de mosqu\u00e9es officielles accueillant ces courants sectaires islamiques. Cela aura un impact direct sur la s\u00e9curit\u00e9 du pays en all\u00e9geant la charge de surveillance des services de renseignement et en r\u00e9duisant le nombre d'attentats. Ce qui aura aussi un impact positif direct sur l'\u00e9conomie de l'\u00e9tat.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Supprimer le d\u00e9lai butoir de douze ans pour les infractions occultes ou dissimul\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les cat\u00e9gories actuelles de permis de conduire n\u2019ont pas de r\u00e9elle coh\u00e9rence. On devrait pouvoir passer un permis pour une cat\u00e9gorie de v\u00e9hicules et profiter de l\u2019exp\u00e9rience pour passer en cat\u00e9gorie sup\u00e9rieure. Par contre, un nouveau permis ne devrait pas permettre de conduire n\u2019importe quel v\u00e9hicule.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour les motos, il y a d\u00e9j\u00e0 un principe de progressivit\u00e9 du permis. A1, A2, A&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait le m\u00eame principe pour tous les autres permis. (B1, B2, B) (C1, C2, C).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un jeune conducteur ne pourrait pas conduire une voiture puissante avant 2 ans de permis. Il ne pourrait pas non plus conduire un utilitaire volumineux. De m\u00eame, un conducteur qui perd tous ses points pourrait se voir r\u00e9trograder en cat\u00e9gorie inf\u00e9rieure (avec 6 points) pendant 2 ans. Ce qui lui \u00e9viterait de perdre son emploi tout en limitant la puissance admissible de son v\u00e9hicule.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A l\u2019inverse, un\u00a0conducteur vertueux avec 12 points depuis plus de deux ans, pourrait passer en cat\u00e9gorie sup\u00e9rieure avec un simple stage de 7 heures comme pour le permis moto.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour les permis C et D, il faudrait permettre un passage par examen simplifi\u00e9. Ne pas reprendre \u00e0 z\u00e9ro entre chaque cat\u00e9gorie. Peut-\u00eatre avec plus de cat\u00e9gories interm\u00e9diaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Par ailleurs, il faudrait cr\u00e9er un permis junior pour tous les usagers de la route. Un permis de fin de primaire par exemple. Pour que les cyclistes ne soient pas autoris\u00e9s \u00e0 rouler sans aucune formation et sans aucune sanction possible.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le permis de conduire pourrait \u00eatre int\u00e9gr\u00e9 \u00e0 la formation scolaire. Junior en primaire, BSR au coll\u00e8ge, permis B au lyc\u00e8e et pourquoi pas le poids lourds pour les formations techniques en ayant besoin.&lt;/p&gt;","&lt;p&gt;Limiter de mani\u00e8re extr\u00eamement stricte le pantouflage, ainsi que le retour du priv\u00e9 vers le public (cas r\u00e9cent des anciens lobbyistes E Philippe et B Griveaux par exemple). Les lobbys priv\u00e9s (banques, industrie, m\u00e9dias, services) mettent trop facilement la main sur l'\u00e9tat.&lt;/p&gt;","&lt;p&gt;Ind\u00e9pendance pour la Justice&lt;/p&gt;","&lt;p&gt;Les juges, procureurs font strictement se qu'ils sans jamais \u00eatre mis en cause et poursuivis...&lt;/p&gt;&lt;p&gt;exemple : de personnes qui ont un casier judiciaire long comme le bras et que la dangeorosit\u00e9 est connu se retrouve dehors et non en prison... &lt;/p&gt;&lt;p&gt;un dossier trait\u00e9 dans un d\u00e9partement sans suite, dans un autre d\u00e9partement il y a des poursuites (1 des 2 n'a pas son travail) aucune sanction&lt;/p&gt;","&lt;p&gt;La nudit\u00e9 ne nuit pas \u00e0 autrui. Une attitude obsc\u00e8ne ou offensante, oui.&lt;/p&gt;","&lt;p&gt;Lutter fermement contre les propos, les actions racistes, en \u00e9duquant mais aussi en punissant s\u00e9v\u00e8rement&lt;/p&gt;","&lt;p&gt;rendre la Justice totalement ind\u00e9pendante du pouvoir ex\u00e9cutif avec la cr\u00e9ation d'un pouvoir judiciaire ind\u00e9pendant -&lt;/p&gt;","&lt;p&gt;Arm\u00e9e, police, justice assurent notre s\u00e9curit\u00e9. J'admire le mouvement des Gilets Jaunes et leur courage, pas le d\u00e9bordement de groupes qui d\u00e9truisent ou pillent. Les moyens de maintien de l'ordre sont malheureusement indispensables \u00e0 leurs missions.&lt;/p&gt;&lt;p&gt;Le gouvernement qui donne les ordres est seul responsable des blessures qui r\u00e9sultent des affrontements. &lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;En R\u00e9publique, la justice est \u00e9gale pour tous.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il appartient aux juges d\u2019appliquer une justice \u00e9gale pour tous.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Ceux qui ne respectent pas ce principe, fussent-ils juge ou procureur, en cr\u00e9ant une justice \u00ab\u00a0\u00e0 deux vitesses\u00a0\u00bb notamment, ne sont pas dignes d\u2019\u00eatre des repr\u00e9sentants de la R\u00e9publique\u00a0; ils sont donc \u00e0 d\u00e9choir de leur fonction.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;- Que les \u00e9tudes (scolarit\u00e9, logement, transport...) des futurs professionnels de la justice soient int\u00e9gralement financ\u00e9es par l'\u00e9tat : le plus exclu des fran\u00e7ais doit pouvoir devenir avocat, juge ou procureur du peuple&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Que les \u00e9tudiants soit recrut\u00e9s par tirage au sort\u00a0int\u00e9gral (parmis les candidats) : il faut toute la diversit\u00e9 des origines sociales dans le corps judiciaire pour y instaurer un dialogue entre classes sociales, ceci favorisant une justice d\u00e9nu\u00e9e de m\u00e9pris ou de haine&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Que le lien de subordination \u00e0 un ex\u00e9cutif de classe soit cass\u00e9 par la mise en place d'un ex\u00e9cutif et d'un l\u00e9gislatif non \u00e9lus (100% tir\u00e9s au sort, mandat de 3 ans renouvable au 6\u00e8 tous les 6 mois) : on aurait au pire des procureurs du peuple&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- Maintenir la possibilit\u00e9 d'inclusion du citoyen juge dans le syst\u00e8me pour les proc\u00e8s sensibles (faits soci\u00e9taux ou institutionnels)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;- 3 citoyens tir\u00e9s au sort assistent \u00e0 chaque proc\u00e8s ; leurs remarques sont publi\u00e9es et remont\u00e9es \u00e0 l'assembl\u00e9e l\u00e9gislative qui peut suspendre la d\u00e9cision judiciaire pour r\u00e9viser la loi et ordonner une nouvelle d\u00e9cision (assembl\u00e9e l\u00e9gislative citoyenne 100% tir\u00e9e au sort)&lt;/p&gt;","&lt;p&gt;ABOLIR LESFLASH BOO  CHOISIR ETRE DEPUTE OU RESTER FONCTIONNAIRE  SUPPRESSION DES AIDES A LA PRESSE AUX TELE  AUX ASSOCIATIONS&lt;/p&gt;","&lt;p&gt;Que cette libert\u00e9 s'applique \u00e0 tout le monde, comme ce n'est pas le cas aujourd'hui !!!!&lt;/p&gt;","&lt;p&gt;Les expropriations ne devraient \u00eatre valid\u00e9es que dans certaines circonstances exceptionnelles.. L'\u00e9tat seul ne devrait pas d\u00e9cr\u00e9ter ce qu'est l'int\u00e9r\u00eat g\u00e9n\u00e9ral, il faudrait des d\u00e9cisions tri-parties (\u00e9tat, justice, conseil citoyen)&lt;/p&gt;","&lt;p&gt;\u2022 coop\u00e9ration pour les p\u00e9riodes d\u2019urgence (catastrophes naturelles)&lt;/p&gt;","&lt;p&gt;Les associations qui encourageraient les immigr\u00e9s ill\u00e9gaux  \u00e0 entrer en France en violation des lois fran\u00e7aises devraient \u00eatre dissous et leurs membres faire l'objet de poursuites judiciaires&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;&lt;u&gt;Fin de la taxation par l\u2019\u00e9tat de l\u2019h\u00e9ritage par les droits de successions&lt;/u&gt;&lt;/strong&gt;, ces biens sont le fruit d\u2019une vie et la propri\u00e9t\u00e9 de chacun, la transmissions de biens immobiliers et de biens parfois symboliques n\u2019a aucune valeur mon\u00e9taire dans le cas d\u2019un d\u00e9c\u00e8s. D\u2019autant que ces biens acquis ont d\u00e9j\u00e0 \u00e9t\u00e9 tax\u00e9s tout au long de la vie du d\u00e9funt&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Suppression TOTALE du verrou de Bercy&lt;/p&gt;","&lt;p&gt;Fixer une \u00e9chelle de salaire allant du SMIC \u00e0 6*SMIC. Ce plafond est entendu TOUTES r\u00e9mun\u00e9rations/avantages confondus. Le pr\u00e9sident devrait d\u00e9tenir le plus haut salaire de tous les fonctionnaires, et inf\u00e9rieur \u00e0 10*SMIC&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Annulation du plafonnement des dommages et int\u00e9r\u00eats en cas de licenciement sans cause r\u00e9elle et s\u00e9rieuse.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;C'est la garantie \u00e0 un retour \u00e0 une d\u00e9mocratie plus efficace.&lt;/p&gt;","&lt;p&gt; Cr\u00e9er d'urgence une peine de prison attach\u00e9e aux fonctions d'\u00e9lus et des hauts fonctionnaires &lt;/p&gt;","&lt;p&gt;Expulser les d\u00e9bout\u00e9s du droits d\u2019asile&lt;/p&gt;","&lt;p&gt;Il faut que les politiques arr\u00eatent de s'imaginer r\u00e9pondre aux inqui\u00e9tudes populaires de l'instant par le vote en urgence d'une nouvelle loi !&lt;/p&gt;&lt;p&gt;D'abord savoir prendre le recul d'analyse n\u00e9cessaire des \u00e9v\u00e9nements qui surviennent. Alors, apr\u00e8s la r\u00e9flexion, savoir transmettre cette analyse, qui se doit d'\u00eatre approfondie, au Peuple Fran\u00e7ais de mani\u00e8re claire et objective (l'objectivit\u00e9 doit \u00eatre la marque des \u00e9lus), savoir faire ensuite application des moyens l\u00e9gislatifs d\u00e9j\u00e0 existants pour sanctionner si n\u00e9cessaire et \u00e9duquer aussi. &lt;/p&gt;&lt;p&gt;Ne pas manipuler les l\u00e9gislations en vigueur dans le seul but de montrer la rapidit\u00e9 de r\u00e9action dont ils peuvent \u00eatre capables, avant m\u00eame toute r\u00e9flexion de fond, et alors \u00e9viter des empilements l\u00e9gislatifs inapplicables et sujets ainsi \u00e0 des interpr\u00e9tations pires que la situation pr\u00e9c\u00e9dente... Toujours avoir \u00e0 l'esprit l'applicabilit\u00e9 de la l\u00e9gislation au quotidien. Rien n'est pire que des lois existantes mais impossibles \u00e0 mettre en oeuvre sur le terrain car insuffisamment r\u00e9fl\u00e9chie avant leur vote. Cela donne un sentiment d'impunit\u00e9 aux gens concern\u00e9s, alors que l'utilisation de l\u00e9gislations ant\u00e9rieures auraient suffi. &lt;/p&gt;","&lt;p&gt;Pour une efficacit\u00e9 de la s\u00e9curit\u00e9, identifier les terroristes et voyou.&lt;/p&gt;","&lt;p&gt;Il serait bien de mettre en place des niveaux de s\u00e9v\u00e9rit\u00e9 d\u2019emprisonnement. Je m\u2019explique:&lt;/p&gt;&lt;p&gt;Aujourd\u2019hui, dans certaines prisons on est mieux loti que dans certains logements. La prison ne fait presque pas peur aux jeunes d\u00e9linquants voire donne de la cr\u00e9dibilit\u00e9...&lt;/p&gt;&lt;p&gt;Avant se mettre en \u0153uvre des structures de r\u00e9int\u00e9gration pour ces prisonniers, il faut d\u00e9j\u00e0 leur faire comprendre ce qu\u2019ils perdent. Voici des exemples de niveau:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;niveau d\u2019isolement extr\u00eame (niveau 4 par exemple). Pas de visite, pas d\u2019horaire, d\u00e9calage des prises de repas, pas d\u2019extinction des lumi\u00e8res artificielles, pas de promenade,  pas de compagnon de cellule ni de dialogue avec les surveillants, isolation phonique et visuelle, pas de t\u00e9l\u00e9 ni t\u00e9l\u00e9phone.&lt;/li&gt;&lt;li&gt;niveau d\u2019isolation relative (exemple niveau 3) : comme le niveau 4 mais avec prise de repas \u00e0 l\u2019heure, dialogue avec psy, extinction des lumi\u00e8res artificielles aux heures de nuits.&lt;/li&gt;&lt;li&gt;niveau de transition (exemple niveau 2):  balade (seul et horaires fixes), visite autoris\u00e9es, psy, diffusion t\u00e9l\u00e9visuelle uniquement d\u2019une seule cha\u00eene avec des programmes pr\u00e9vus d\u2019avance qui expliquent qu\u2019il faut \u00eatre respectueux, travailler etc...&lt;/li&gt;&lt;li&gt;niveau d\u2019apprivoisement (niveau 1): contact avec les d\u00e9tenus mais seul dans sa cellule le soir, toujours 1 seule cha\u00eene de t\u00e9l\u00e9vision, visite, etc..&lt;/li&gt;&lt;li&gt;niveau de r\u00e9int\u00e9gration (niveau 0): droit a tout, et compagnon de cellule mais rester en prison.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Retour \u00e0 un vrai service militaire, 1 an , cal\u00e9 sur les ann\u00e9es scolaires (de septembre a septembre).&lt;/p&gt;","&lt;p&gt;Des conditions de d\u00e9tention dignes doivent \u00eatre garanties aux personnes condamn\u00e9es \u00e0 des peines de privation de libert\u00e9 (d\u00e9linquants ou criminels). Il est inadmissible que certains soient entass\u00e9s dans des cellules, plus nombreux que la capacit\u00e9 th\u00e9orique maximale de ladite cellule.&lt;/p&gt;&lt;p&gt;Ainsi, il faut faire de cette limite de nombre d'occupants un &lt;strong&gt;principe absolu et incontournable.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pour ce faire, deux mesures compl\u00e9mentaires :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;1) &lt;strong&gt;Construire des nouvelles prisons&lt;/strong&gt; en nombre suffisant.&lt;/p&gt;&lt;p&gt;2) Emp\u00eacher toute incarc\u00e9ration dans des conditions ill\u00e9gales et indignes : s'il n'y a pas assez de place pour assurer la dignit\u00e9 des prisonniers, il faut pr\u00e9alablement &lt;strong&gt;lib\u00e9rer ceux dont la peine arrive prochainement&lt;/strong&gt; \u00e0 terme pour qu'il y ait de la place.&lt;/p&gt;","&lt;p&gt;Il faut rappeler au ministre de la \\\"gestapot\\\"en formation qu'il a \u00e9t\u00e9 tr\u00e8s  copain avec un certain Zampa dirigeant du milieu marseillais et qu'aujourd'hui il se mettrait en prison! Et rappeler aux neurones c\u00e9libataires des CRS et GARDES MOBILES qu'ils seront poursuivis pour coup et blessures volontaire en bandes organis\u00e9es .&lt;/p&gt;","&lt;p&gt;rapatrier nos forces arm\u00e9es en France et s'en servir pour lutter contre ceux qui causent probl\u00e8mes dans le pays . leur faire la guerre et les d\u00e9truire .&lt;/p&gt;&lt;p&gt;que la justice soit plus r\u00e9pressive envers les d\u00e9linquants . r\u00e9tablir la double peine pour les \u00e9trangers . &lt;/p&gt;&lt;p&gt;supprimer le droit du sol &lt;/p&gt;","&lt;p&gt;Il s'agit de donner comp\u00e9tence aux juridictions judiciaires pour statuer sur la l\u00e9galit\u00e9 des d\u00e9cisions administratives lorsque la solution du litige en d\u00e9pend.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, aujourd'hui, seul le juge administratif est comp\u00e9tent pour interpr\u00e9ter les actes administratifs (d\u00e9cision, r\u00e8glements). D\u00e8s lors, si le r\u00e8glement d'un litige priv\u00e9 d\u00e9pend de l'interpr\u00e9tation d'un tel acte, le juge judiciaire soit surseoir \u00e0 statuer et saisir le juge administratif de la question d'interpr\u00e9tation qu'il a rencontr\u00e9e. Cela rallonge consid\u00e9rablement l'arbitrage du diff\u00e9rend, alors que les magistrats judiciaires disposent du savoir-faire juridique n\u00e9cessaire.&lt;/p&gt;","&lt;p&gt;PRENDRE A LA NAISSANCE NOTRE CARTE GENETIQUE POUR ETRE RECONNU PLUS TARD RAPIDEMENT EN CAS DE FAUTE GRAVE&lt;/p&gt;&lt;p&gt;Encadrer cela pour eviter les abus&lt;/p&gt;","&lt;p&gt;Pour tous les condamn\u00e9s \u00e0 la prison (quelle qu'en soit la dur\u00e9e ) et ayant la&lt;u&gt; double nationalit\u00e9&lt;/u&gt;, je propose de supprimer la nationalit\u00e9 Fran\u00e7aise et de subventionner le pays d'origine pour que le condamn\u00e9 execute sa peine de prison dans son pays d'origine et y reste&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Abolition  imm\u00e9diate &lt;/p&gt;","&lt;p&gt;Selon que vous serez puissant ou mis\u00e9rable \u2026 Cette citation n\u2019a jamais \u00e9t\u00e9 autant d\u2019actualit\u00e9.&lt;/p&gt;&lt;p&gt;Il n\u2019est plus admissible qu\u2019une soi-disant \u00ab\u00a0c\u00e9l\u00e9brit\u00e9\u00a0\u00bb obtienne une audience en quelques jours parce que sa notori\u00e9t\u00e9 a \u00e9t\u00e9 mise \u00e0 mal, alors que d\u2019autres justiciables, dont la d\u00e9cision de justice constitue parfois une condition de survie, doivent attendre des semaines ou des mois.&lt;/p&gt;&lt;p&gt;L\u2019argent ne doit pas \u00eatre le moyen de distorsion des droits au regard de la Justice. Aujourd\u2019hui, disposer d\u2019importants moyens permet d\u2019engager des arm\u00e9es d\u2019enqu\u00eateurs priv\u00e9s et d\u2019avocats pour profiter de la complexit\u00e9 du marigot l\u00e9gislatif et trouver la faille qui permet trop souvent de b\u00e9n\u00e9ficier d\u2019un petit vice de forme quand, sur le fond, il est \u00e9vident que l\u2019int\u00e9ress\u00e9 est plus que coupable.&lt;/p&gt;&lt;p&gt;Le traitement de ce vaste probl\u00e8me exige plusieurs actions\u00a0:&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Simplifier de mani\u00e8re drastique le dispositif l\u00e9gislatif (trop de Lois tuent la Loi)&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Redonner aux tribunaux la charge d\u2019appr\u00e9cier le respect de l\u2019ESPRIT de la Loi, esprit qui doit quant \u00e0 lui, \u00eatre parfaitement d\u00e9fini par les textes.&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Instaurer une pr\u00e9somption de culpabilit\u00e9, au m\u00eame titre que la pr\u00e9somption d\u2019innocence\u00a0: quand une enqu\u00eate fait ressortir suffisamment d\u2019\u00e9l\u00e9ments concordant allant dans le ses de la culpabilit\u00e9 d\u2019un justiciable, le tribunal doit pouvoir prononcer la culpabilit\u00e9, \u00e0 charge pour l\u2019int\u00e9ress\u00e9 de d\u00e9montrer le contraire (fin des affaires, qui concernent souvent les \u00e9lus, qui durent des ann\u00e9es pour parfois \u00eatre class\u00e9es au d\u00e9c\u00e8s des int\u00e9ress\u00e9s, tellement les instructions s\u2019enlisent).&lt;/p&gt;&lt;p&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Condamner les abus manifestes de droit en sachant faire la diff\u00e9rence entre un recours justifi\u00e9 et une requ\u00eate visant manifestement \u00e0 retarder le processus de d\u00e9cision, voire \u00e0 le bloquer.&lt;/p&gt;","&lt;p&gt;Que cette requ\u00eate soit associ\u00e9e  \u00e0 un engagement ferme et d\u00e9finitif \u00e0 subordonner toutes coutumes et religions aux lois de la R\u00e9publique par tous les moyens techniques existant (signature, enregistrement etc..)&lt;/p&gt;&lt;p&gt;Il appartient \u00e0 l'entrant d\u2019appr\u00e9hender les lois et coutumes du pays qui l' accueille&lt;/p&gt;","&lt;p&gt;Expulser tout Etranger (en situation r\u00e9guli\u00e8re ou irr\u00e9guli\u00e8re) condamn\u00e9 pour crime ou pour d\u00e9lit en r\u00e9cidive&lt;/p&gt;","&lt;p&gt;Cesser l'investissement pour cr\u00e9er des armes et les vendre (au risque que cela se retourne contre nous)  Cr\u00e9er une d\u00e9fense au niveau europ\u00e9en (si l'on consid\u00e8re tou
