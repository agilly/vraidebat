sition du visage par rapport aux trajectoires des billes et emp\u00eache de tirer dans le visage.&lt;/li&gt;&lt;li&gt;La couleur de la peinture permet d'identifier le tireur&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Voir https://youtu.be/1a5dyQb1tmQ et https://youtu.be/8xd0KDmqsnA&lt;/p&gt;","&lt;p&gt;Idem&lt;/p&gt;","&lt;p&gt;Accorder \u00e0 minima la relaxe, voir l'acquittement pour Christophe Dettinger, et sanctionner convenablement les auteurs d'actes beaucoup plus grave.&lt;/p&gt;","&lt;p&gt;Aujourd'hui des milliers de personnes en France se font voler leurs identit\u00e9s chaque ann\u00e9e, avec des cons\u00e9quences pouvant \u00eatre tr\u00e8s grave \u00e0 la cl\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Du c\u00f4t\u00e9 de la justice, absolument rien n'est fait pour combattre ces crimes et aider le citoyen.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose que soit cr\u00e9e un service sp\u00e9cialement d\u00e9di\u00e9 \u00e0 cet effet, ou les gens seraient d'abord identifi\u00e9s par leurs empreintes. Une fois l'identit\u00e9 de la personne clairement \u00e9tablis, ainsi que que sa bonne foi, ce service aurait alors pouvoir transverse pour d\u00e9noncer et d\u00e9truite l'identit\u00e9 du faussaire.&lt;/p&gt;","&lt;p&gt;L'utilisation de ces armes dangereuses de la part de la Police constitue un crime contra la libert\u00e9 d'expression. Aucun pays d\u00e9mocratique les utilise dans ses missions de maintien de l'ordre. Que fait Amnesty International et  les autres ONG ? On ne les voit beaucoup...&lt;/p&gt;","&lt;p&gt;je suis d'accord pour qu'une personne dans le besoin a le droit d'etre defendue. mais il faudrait instaurer un syst\u00e8me de caution afin que les beneficiaires de l'aide n'en abusent pas. et que leur besoin soit justifi\u00e9s. car il est facile d'obtenir une defence gratuite pour des faits non valables. surtout dans le cas des tribunaux des affaires familiales. la caution serait rendue en cas de validit\u00e9 du dossier. les tribunaux seraient aussi desengorges de certaines affaires.&lt;/p&gt;","&lt;p&gt;Comparution pour trahison du peuple fran\u00e7ais devant la Haute Cour de Justice de tous les anciens pr\u00e9sidents de la r\u00e9publique encore en vie.&lt;/p&gt;","&lt;p&gt;Depuis plusieurs d\u00e9cennies l'Etat ferme des brigades de Gendarmerie dans tout le pays. La motivation est l'\u00e9conomie \u00e0 la mani\u00e8re de ce qui se passe pour les h\u00f4pitaux. Les unit\u00e9s d\u00e9sormais doivent se d\u00e9placer sur des territoires de plus en plus immenses, augmentant de facto les d\u00e9lais d'interventions, augmentant l'usure des v\u00e9hicules et surtout laissant les habitants seuls face \u00e0 des situations de danger, la d\u00e9linquance itin\u00e9rante \u00e9tant de surcroit tr\u00e8s mobile. Les gendarmes qui jadis connaissaient les habitants sont d\u00e9sormais des inconnus. Il faut revoir ce maillage et cette logique uniquement comptable.&lt;/p&gt;","&lt;p&gt;On ne vote pas assez en France. Nous \u00e9lisons nos maires, nos d\u00e9put\u00e9s, et notre pr\u00e9sident. Or, le chef de la police, le pr\u00e9fet, et le chef du tribunal, le procureur, sont nomm\u00e9s. Selon quels crit\u00e8res? Ils nous doivent des comptes. Dans les tribunaux ou les p\u00e9dophiles et les violeurs sont rel\u00e2ches sur des d\u00e9tails techniques, on doit pouvoir changer le procureur. &lt;/p&gt;","&lt;p&gt;L'espace de Schengen n'ayant r\u00e9ussi \u00e0 garantir les fronti\u00e8res externes des pays signataires, r\u00e9tablissement de nos fronti\u00e8res &lt;/p&gt;","&lt;p&gt;Lutte contre la fraude et l'\u00e9vasion fiscales &lt;/p&gt;","&lt;p&gt;Il y a beaucoup trop de laxisme de la justice qui remet en libert\u00e9 des \u00e9nergum\u00e8nes qui jettent des pav\u00e9s sur les forces de l'Ordre, ce qui est interdit&lt;/p&gt;","&lt;p&gt;R\u00e9primer plus fortement l'\u00e9vasion fiscale soit industrielle soit priv\u00e9e , forte amandes et peine de prison dans les cas extr\u00eames&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un Tribunal Populaire pour les d\u00e9lits financiers...qui sont une des plaies de la France et qui restent quasi-toujours impunis...&lt;/p&gt;&lt;p&gt;Cr\u00e9ation d'un Fichier National sur ces d\u00e9lits avec incompatibilit\u00e9 d'exercer des m\u00e9tiers de gestion, politiques, d'administration pendant une p\u00e9riode de 10 ans ou plus suivant la Nature des faits &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;le conflit d'int\u00e9r\u00eat n'est pas d\u00e9fini dans la loi &lt;/p&gt;","&lt;p&gt;Trop de laxisme de la part des tribunaux. Engendrant un d\u00e9couragement des forces de l'ordre et un sentiment d'impunit\u00e9 des d\u00e9linquants. Pourquoi se priver !&lt;/p&gt;","&lt;p&gt;Il est anormal lorsqu'un ancien conjoint doit verser une pension alimentaire avant une date, par exemple le 5, qu'il puisse tranquillement la verser quand bon lui semble durant le mois qui suit alors que sa victime n'a plus d'argent pour vivre.&lt;/p&gt;&lt;p&gt;Et que pour qu'elle puisse faire une saisie sur son salaire, qu'il faille qu'il ait plus d'un mois de retard (c'\u00e9tait en 2009).&lt;/p&gt;&lt;p&gt;Il faut que :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\u00e0 partir du moment qu'il y a une date de virement pour par exemple le 5 (si c'est un dimanche, ce sera le 3), il doit \u00eatre respect\u00e9 \u00e0 la lettre car ce n'est pas normal? alors qu'il y a un Jugement? que ce soit \u00e0 la victime de subir et de se d\u00e9fendre.&lt;/li&gt;&lt;li&gt;syst\u00e9matiquement, il y ait de suite \u00e9crit dans le Jugement qu'il y aura une saisie sur salaire ou sur le compte&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Stage de sensibilisation obligatoire quand le solde de points arrive \u00e0 z\u00e9ro afin d'\u00e9viter la nullit\u00e9 du permis de conduire. &lt;/p&gt;&lt;p&gt;R\u00e9cup\u00e9ration des points perdus deux ans apr\u00e8s l'infraction contre trois aujourd'hui pour les infractions entrainants un retrait de points sup\u00e9rieur \u00e0 un point. &lt;/p&gt;","&lt;p&gt;Interdire l\u2019utilisation d' armes de d\u00e9fense face aux citoyens&lt;/p&gt;","&lt;p&gt;Mettre en place un syst\u00e8me r\u00e9actif lorsqu'une plainte est d\u00e9pos\u00e9e par un collectif&lt;/p&gt;","&lt;p&gt;Actuellement, la carriere des procureurs est entre les mains du gouvernement, le conseil superieur de la magistrature (CSM) o\u00fa les magistrats sont minoritaires ne donne que des avis que le gouvernement n'est pas forc\u00e9 de suivre. Il faut que les magistrats du parquet soient nomm\u00e9s exactement comme les magistrats du si\u00e8ge : que les procureurs soient choisis par le CSM, et non plus par le pouvoir politique.  Le fait que les poursuites contre les gilets jaunes soient g\u00e9r\u00e9es par des procureurs choisis par le gouvernement repr\u00e9sente actuellement un probl\u00e9me d\u00e9mocratique majeur !&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Supprimer la loi sur le secret des affaires&lt;/strong&gt; qui emp\u00eache les journalistes ind\u00e9pendants d'enqu\u00eater sur les multinationales (respect des droits humains et environnementaux, \u00e9vasion fiscale...)&lt;/p&gt;","&lt;p&gt;La R\u00e9publique a besoin d'une justice. Elle a aussi besoin d'une police\u00a0; une police r\u00e9publicaine, agissant pour prot\u00e9ger les libert\u00e9s individuelles et collectives.&lt;/p&gt;","&lt;p&gt;La plupart des rixes ont lieu entre voisins et sp\u00e9cialement \u00e0 cause du bruit diurne ou nocturne. La police intervient quand il y a un v\u00e9hicule ou du personnel et se contente souvent d'un rappel \u00e0 la loi, parfois peu d\u00e9taill\u00e9. &lt;/p&gt;&lt;p&gt;Pour \u00e9viter au maximum ces troubles qui d\u00e9g\u00e9n\u00e8rent parfois en rixe et en meurtre, la police devrait faire payer syst\u00e9matiquement une amende de 500 \u20ac avec distribution des textes de loi, et doublement de l'amende \u00e0 chaque  r\u00e9cidive.&lt;/p&gt;","&lt;p&gt;Il faut travailler sur le financement pour pouvoir cr\u00e9e des postes de CRS. Il faut cr\u00e9e 110 postes. &lt;/p&gt;","&lt;p&gt;D\u00e9p\u00e9nalisation des d\u00e9lits (plus de prison) - Amende proportionnelle en fonction du volume et du comportement (simple usager, usage th\u00e9rapeuthique, mineur, revente, etc...) ou simplement alerter les parents du mineur dans le cas d'un mineur (beaucoup de parents ne soup\u00e7onnent pas le comportement de leurs ados et pas que pour cette utilisation de cannabis). on pourrait penser \u00e0 pas de d\u00e9lit pour un simple usager et \u00e0 d'autres mesures un peu comme pour l'alcool. Permettre l'utilisation en mode th\u00e9rapeutique pour les patients dont des traitements lourds (comme la chimioth\u00e9rapie) ont d'\u00e9normes effets secondaires parfois diminu\u00e9s par l'utilisation du cannabis naturel (et non des cachets trouv\u00e9s sur Internet). Ou d'autres maladies de type neuro d\u00e9g\u00e9n\u00e9ratives. D\u00e9j\u00e0 r\u00e9alis\u00e9 dans certains pays d'Europe.&lt;/p&gt;","&lt;p&gt;lors d'un divorce obliger la personne qui doit verser une pension alimentaire qu'elle donne un RIB pour que la pension soit verser tous les mois et que nous mamans solos on ne soient pas obliger de se battre pour cette pension source de conflit entre parents.&lt;/p&gt;","&lt;p&gt;Il faudrait cr\u00e9er une police citoyenne en parall\u00e8le de la police d'Etat que nous avons actuellement (qui ne prot\u00e8ge que les int\u00e9r\u00eats de l'\u00e9tat au d\u00e9triment du peuple).&lt;/p&gt;&lt;p&gt;Une police citoyenne pour r\u00e9gler les conflits du quotidien et aussi pour prot\u00e9ger\u00a0les citoyens de nos gouvernants voyous et int\u00e9ress\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Elle pourrait par exemple s'appliquer aux djihadistes qui seraient rapatri\u00e9s en France. Elle pourrait aussi frapper les \u00e9lus coupables de crimes et d\u00e9lits. L'expression est forte et peut aussi marquer les esprits des coupables.&lt;/p&gt;","&lt;p&gt;Une profession dangereuse, qui ruine de nombreuses familles, las avocats.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;les prix des consultations tr\u00e8s \u00e9lev\u00e9es, officiellement de 50 \u00e0 250 euros hors taxe en effet les honoraires sont libres,&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;longueur injustifi\u00e9e des proc\u00e9dures gr\u00e2ce aux conclusions multiples sur un temps long, ce qui multiplie \u00e9videmment les frais, les appels aux fonds, &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;avec selon d'aucuns une complicit\u00e9 \u00e9ventuelle au moins passive de certains juges, peut-\u00eatre aussi des ententes cach\u00e9es entre les avocats des deux parties en pr\u00e9sence.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Co\u00fbt de l'avocat entre 2 et 8000 euro quand ce n'est pas plus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Un avocat peut de plus prendre un pourcentage sur l'argent per\u00e7u par le plaignant, m\u00eame quand la convention entre le client et l'avocat n'a pas \u00e9t\u00e9 \u00e9tablie.&lt;/p&gt;","&lt;p&gt;Cela est d\u00e9j\u00e0 le cas dans de nombreux pays, vous trouverez bon nombre d'exemples, et pas seulement pour les infractions routi\u00e8res.&lt;/p&gt;&lt;p&gt;Ce qui est sur, c'est que par exemple pour un exc\u00e8s de vitesse, 100 euros pour un revenu de 400 (rsa) calme mais pour un revenu de 40000\u20ac c'est de la rigolade. Alors \u00e0 pourcentage \u00e9quivalent, pour le m\u00eame d\u00e9lit, monsieur qui rigole avec sa grosse voiture paiera 10000 euros d'amende au lieu de 100. &lt;/p&gt;","&lt;p&gt;Je voudrais une vraie justice , des peines \u00e0 vie contre ces maltraitants qui sont souvent des pervers narcissiques et aussi une peine s\u00e9v\u00e8re contre l'entourage qui n'a pas d\u00e9nonc\u00e9 ( voisin , famille etc.), vous pouvez appel\u00e9 le 119 ! Faire une \u00e9tude psychologique ou psychatrique en amont d\u00e9s le 1 er soup\u00e7on de violences sur ces personnes!&lt;/p&gt;","&lt;p&gt;Encore une main arrach\u00e9e.&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;UNE GRENADE NE SE RAMASSE PAS&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&amp;nbsp;&lt;/p&gt;\r\\\n\r\\\n&lt;p&gt;&lt;strong&gt;&lt;em&gt;&lt;u&gt;\ufeff&lt;/u&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Donner les moyens aux personnes de d\u00e9noncer des malversations, ou des d\u00e9lits (justifi\u00e9s bien sur)... de pouvoir d\u00e9noncer sans en subir les cons\u00e9quences qui sont li\u00e9es: perte d'emploi et de ressources financi\u00e8res, aucune aide judiciaire possible...&lt;/p&gt;&lt;p&gt;Ex de personne: St\u00e9phanie Gibaud dans le cadre des informations fournies sur UBS.&lt;/p&gt;&lt;p&gt;Ex: &lt;strong style=\\\"background-color:rgb(255,255,255);\\\"&gt;Rapha\u00ebl Halet sur les luxleaks&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"background-color:rgb(255,255,255);\\\"&gt;Ex: le chauffeur qui d\u00e9charg\u00e9 son camion de produits toxiques dans la nature&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Accueillir celle et ceux qui ont fait des r\u00e9v\u00e9lations internationales aussi: M. Assange, M. Snwoden, ...&lt;/p&gt;","&lt;p&gt;Je ne rappellerais pas ici, les diff\u00e9rentes influences/arrangements qui ont pu et peuvent encore exister entre le syst\u00e8me judiciaire et le monde politique et pense qu'il faut le limiter au maximum !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose les solutions suivantes pour rendre au peuple Fran\u00e7ais cet acquis de la r\u00e9volution :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Election au suffrage universel : des pr\u00e9sidents des tribunaux de grandes instances et des procureurs de la R\u00e9publique tous les 3 ans. Les diff\u00e9rents TGI formant des poles avec les Tribunaux d'instances et de commerces, \u00e9laborant leurs budgets sous controle de la cours des comptes en toute ind\u00e9pendance.&lt;/p&gt;&lt;p&gt;Les diff\u00e9rents corps, avec les cours d'appels et la cours de cassation formant une entit\u00e9 qui elle m\u00eame nommerait un repr\u00e9sentant faisant office de garde des sceaux.&lt;/p&gt;&lt;p&gt;La suppression du conseil constitutionnel et son remplacement par un coll\u00e8ge de juges professionnels sp\u00e9cialistes des droits a l'exclusion de toute personnalit\u00e9 engag\u00e9e ou ayant \u00e9t\u00e9 engag\u00e9e en politique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la cr\u00e9ation d'un corps de juges itin\u00e9rants permettant de g\u00e9rer les petits d\u00e9lits/litiges du quotidien en dehors des tribunaux avec des proc\u00e9dures simples ou all\u00e9g\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la mise en place d'une responsabilit\u00e9 des juges d'application des peines et experts donnant leurs avis pour la lib\u00e9ration de certains d\u00e9tenus.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une r\u00e9vision du code p\u00e9nal doit \u00e9galement \u00eatre faite pour qu'une peine prononc\u00e9e soit une peine ex\u00e9cut\u00e9e quelque soit sa dur\u00e9e et le retour des peines planchers, la fin de 'la pr\u00e9somption d'innocence\\\" pour les flagrants d\u00e9lits.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la construction de nouvelles prisons avec l'instauration d'un traitement de base des prisonniers, pouvant \u00eatre am\u00e9lior\u00e9 moyennant paiement par ces derniers, ce qui all\u00e8gerait la charge a supporter par le contribuable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans le meme esprit, et afin d'\u00e9viter les manipulations ou influence des politiques, les pr\u00e9fets doivent \u00e9galement faire l'objet d'une \u00e9lection populaire et ne plus \u00eatre nomm\u00e9s par le pouvoir politique(par copinage ou services rendus)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;il y aurait \u00e9galement \u00e0 r\u00e9fl\u00e9chir la possibilit\u00e9 de sanctions mis en cause de la responsabilit\u00e9 des d\u00e9cideurs vis \u00e0 vis de la gestion faite des r\u00e9gions / d\u00e9partements/communes lorsque celle ci n'est pas s\u00e9rieuse ou gaspille les deniers publics.&lt;/p&gt;","&lt;p&gt;Alourdir les peines pour tout actze de violence avec une personne d\u00e9tentrice de l'autorit\u00e9&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Les remises de peine ne devraient pas avoir de raison d'\u00eatre. A toute faute commise, une peine applicable. Le \\\"bon comportement\\\" est normal et implique de finir sa peine dans les temps. Le \\\"mauvais comportement \\\" doit \u00eatre puni d'emprisonnement suppl\u00e9mentaire. Pour les citoyens, quand nous payons bien nos imp\u00f4ts en temps et en heure, on n'a pas de r\u00e9duction pour autant !!&lt;/li&gt;&lt;li&gt;Hommes d'affaires, politiques ou autres b\u00e9n\u00e9ficient de quartiers VIP. Ce sont des citoyens comme les autres, ils n'ont pas \u00e0 avoir de privil\u00e8ges, surtout lorsque leur culpabilit\u00e9 est av\u00e9r\u00e9e.&lt;/li&gt;&lt;li&gt;La prison ne fait plus peur. Les types en prison, m\u00eame si la privation de libert\u00e9 est d\u00e9j\u00e0 une peine en soi, je ne vois pas pourquoi nous payons la fourniture en t\u00e9l\u00e9visions ou autres loisirs pour les criminels. Qu'on leur offre des cours, une formation, avec obligation de r\u00e9sultat \u00e0 la place&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;la justice beaucoup trop partisane( on dit que l'influence du syndicat dans les \u00e9coles y est pour quelque chose : donc r\u00e9duire cette influence partisane) trop longue, trop compliqu\u00e9e avec son verbiage d'autrefois et ses atours en alpaga) trop ch\u00e8re avec les avocats qui naviguent bien au dessus du peuple pour la majeure partie: &lt;strong&gt;&lt;u&gt;Th\u00e9mis&lt;/u&gt;&lt;/strong&gt; aurait du boulot \u00e0 remettre les plateaux de la justice en \u00e9quilibre car au vu des verdicts, de l'ext\u00e9rieur c'est vrai, nous constatons beaucoup d'anomalies selon que l'on est puissant ou mis\u00e9rable..&lt;/p&gt;&lt;p&gt;l'arm\u00e9e et la police ont leur r\u00f4le \u00e0 jouer dans notre soci\u00e9t\u00e9; mais \u00eatre l'instrument du pouvoir ne justifie pas l'ex\u00e9cution d'ordres injustes envers les manifestants par exemple; J'aimerais que le comptage de ces m\u00eames manifestants soient une fois pour toute le travail d'une soci\u00e9t\u00e9 IND\u00c9PENDANTE et INCORRUPTIBLE : donc on peut attendre longtemps mais cette com\u00e9die est vraiment indigne...&lt;/p&gt;","&lt;p&gt;Punir la fraude plus s\u00e9v\u00e8rement et en fonction du d\u00e9lais pendant lequel les b\u00e9n\u00e9ficiaire n'ont pas \u00e9t\u00e9 trouv\u00e9s.( ex &lt;a href=\\\"https://www.challenges.fr/entreprise/fraude-fiscale-mcdonald-s-negocie-pour-eviter-un-proces_638535\\\"&gt;&lt;u&gt;MacDo &lt;/u&gt;&lt;/a&gt; &lt;a href=\\\"https://www.lemonde.fr/evasion-fiscale/video/2015/02/08/swissleaks-comprendre-la-fraude-fiscale-de-hsbc-en-3-min_4571570_4862750.html\\\"&gt;&lt;u&gt;HSBC&lt;/u&gt;&lt;/a&gt;&lt;u&gt; &lt;/u&gt;&lt;a href=\\\"https://www.mediapart.fr/journal/france/dossier/balkany-et-les-affaires\\\"&gt;&lt;u&gt;Balkany&lt;/u&gt;&lt;/a&gt;)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Si un contribuable ou une soci\u00e9t\u00e9 a priv\u00e9 la collectivit\u00e9 de ressource (fraude TVA, fraude a l\u2019imp\u00f4t, fraude aux cotisations, \u00e9vasion fiscale, d\u00e9tournement de fond public, fraude de march\u00e9 public, corruption... ) de fa\u00e7on volontaire/organis\u00e9e (pas la tpe qui a oubli\u00e9 un petit truc). Se baser sur une estimation de la fraude ou les mis en causes doivent apporter des \u00e9l\u00e9ments pour fiabiliser le calcul sinon l'estimation est faite a la louche (dommage pour eux). Pr\u00e9voir une formule de calcul de l'indemnisation minimum et maximum dissuasif : une courbe exponentielle prenant comme param\u00e8tre le montant du pr\u00e9judice estim\u00e9, le nombre d'ann\u00e9es de la fraude et le d\u00e9lai avant que le fisc le d\u00e9couvre ou que le contribuable se d\u00e9nonce.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Justice plus rapide. Une personne connue de Levallois-Perret n'est toujours pas devant la justice alors qu'il y a des \u00e9l\u00e9ments depuis au moins 5 ans.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Peine major\u00e9e et peine minimum \u00e9lev\u00e9e si les personnes sont des \u00e9lus, des hauts fonctionnaires, des fonctionnaires pendant ou au sujet de leur fonction .... Pas d\u2019am\u00e9nagement de peine, pas de privil\u00e8ge en prison. &lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Impliquer les comptables et les conseillers fiscaux s\u2019ils d\u00e9clarent ou encouragent les fraudes pour leurs clients.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;des policiers aux services des citoyens dans les rues qui se d\u00e9placent quand on les appelle qui prennent les plaintes quand on leurs demande , pas juste la pour verbaliser .&lt;/p&gt;","&lt;p&gt;Simplifier l'organisation des diff\u00e9rents services de police et de gendarmerie y compris les groupes sp\u00e9ciaux d'intervention.&lt;/p&gt;&lt;p&gt;Eviter les doublons inutiles (certains peuvent \u00eatre n\u00e9namoins n\u00e9cessaires) dans les diff\u00e9rentes hi\u00e9rarchies. &lt;/p&gt;&lt;p&gt;La simplification favorise la n\u00e9cessaire et constante adaptation rapide face aux \u00e9volution du monde.&lt;/p&gt;","&lt;p&gt;ANNULATION\u00a0 DES &lt;u&gt;GARDES A VUE MINEURES &lt;/u&gt;ET CONVOCATION AU TRIBUNAL ( QUI DIT CONVOCATION DIT AMENDES.)\u00a0\u00a0 UN RAPPEL A LA LOI SUFFIRAIT&lt;/p&gt;","&lt;p&gt;La s\u00e9curit\u00e9 est le premier des droits . La d\u00e9fense est en outre un soutien \u00e0 la recherche et \u00e0 l'\u00e9conomie nationale. Il faut creer des g\u00e9ants europ\u00e9ens de la d\u00e9fense . Chaque pays europ\u00e9en doit contribuer \u00e0 notre d\u00e9fense commune \u00e0 proportion de sa richesse. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La bombe atomique est une arme de destruction massive, con\u00e7ue pour an\u00e9antir les populations civiles, innocentes.&lt;/p&gt;&lt;p&gt;C'est le &lt;strong&gt;degr&lt;u&gt;\u00e9 z\u00e9ro de l'humanit\u00e9.&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Actuellement un jeune de 17 ans peu rentrer en \u00e9cole de Police, et au bout d'un an il est policier avec un 9mm \u00e0 disposition. Autant dire avec un manque de maturit\u00e9 total sans parler du peu de formation.&lt;/p&gt;","&lt;p&gt;Revoir les modalit\u00e9s de protection des mineurs &lt;/p&gt;&lt;p&gt;Ordonnance n\u00b0 45-174 du 02/02\u00a01945,relative \u00e0 l'enfance d\u00e9linquante&lt;/p&gt;","&lt;p&gt;Ils s'en vont pour &lt;strong&gt;profiter des avantages du pays cible &lt;/strong&gt;(imp\u00f4ts plus faibles par exemple) et reviennent pour &lt;strong&gt;profiter des avantages qu'offre la France&lt;/strong&gt; (s\u00e9curit\u00e9 sociale par exemple). Ils veulent comme cela se dit \\\"&lt;strong class=\\\"ql-size-large\\\"&gt;le beurre, l'argent du beurre et le sourire de la cr\u00e9mi\u00e8re&lt;/strong&gt;\\\". Ce sont des traitres, des voleurs et des profiteurs!&lt;/p&gt;","&lt;p&gt;Pour des personnels mieux pay\u00e9s, pour une justice plus rapide dans des locaux d\u00e9cents&lt;/p&gt;","&lt;p&gt;Il faut fusionner ces deux entit\u00e9s, afin que le maillage territorial soit meilleur, et que les moyens humains et mat\u00e9riels soient partag\u00e9s.&lt;/p&gt;","&lt;p&gt;SORTIR LA FRANCE DE LA CEDH&lt;/p&gt;","&lt;p&gt;la d\u00e9mocratie est un droit pour tout le monde &lt;/p&gt;&lt;p&gt;libre choix \u00e0 la parole et aux droit \u00e0 l'expression pour tous &lt;/p&gt;","&lt;p&gt;Il est honteux que les seules arm\u00e9es Fran\u00e7aise  ou Am\u00e9ricaine portent le poids d'un conflit conventionnel majeur ou les int\u00e9r\u00eats de l'Europe enti\u00e8re seraient menac\u00e9s. Chaque Europ\u00e9en doit participer \u00e0 la d\u00e9fense de l'Europe et devenir ainsi un Euro-citoyen, au minimum en luttant contre la cyber-radicalisation et les fakes news. Un service civil universel doit voir le jour, ou chacun remplira son devoir d'Euro-citoyen. L'OTAN doit voir son r\u00f4le r\u00e9duit. L'Europe doit d\u00e9cider seule de s'engager ou non dans un conflit ext\u00e9rieur.&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;Obligation d\u2019un casier judiciaire vierge (sans prescription) pour tout candidat \u00e0 une \u00e9lection.&lt;/li&gt;&lt;li&gt;Am\u00e9lioration significative, dans tous les domaines, pour nos Forces de l\u2019Ordre.&lt;/li&gt;&lt;li&gt;Lutte intransigeante contre l\u2019islamisme.&lt;/li&gt;&lt;li&gt;Mise en place d\u2019un \u201cConcordat\u201d pour l\u2019islam de France.&lt;/li&gt;&lt;li&gt;Suppression des r\u00e9formes dites \u201cDati\u201d et \u201cTaubira\u201d sur l\u2019am\u00e9nagement de la peine.&lt;/li&gt;&lt;li&gt;Suppression de la prescription pour les crimes de sang, les viols et les actes p\u00e9dophiles.&lt;/li&gt;&lt;li&gt;Toute condamnation doit aller \u00e0 son terme, suppression des peines de s\u00fbret\u00e9.&lt;/li&gt;&lt;li&gt;Expulsion des criminels et d\u00e9linquants \u00e9trangers, des membres de la famille de d\u00e9linquants mineur mais aussi majeur.&lt;/li&gt;&lt;li&gt;Mise en place des syst\u00e8mes de sanctions palliatifs pour les d\u00e9lits mineurs.&lt;/li&gt;&lt;li&gt;R\u00e9forme de l\u2019ordonnance de 1945 sur la d\u00e9linquance des mineurs.&lt;/li&gt;&lt;li&gt;Construction de nouvelles places de prison.&lt;/li&gt;&lt;li&gt;\u00ab\u00a0Reconqu\u00eate\u00a0\u00bb des territoires perdus de la R\u00e9publique.&lt;/li&gt;&lt;li&gt;Peine d\u2019Indignit\u00e9 Nationale \u00e0 l\u2019encontre de tous les Politiques coupables de malversations, corruption, d\u00e9tournement de fonds, etc \u2026&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Suppression des accords du Touquet , la fronti\u00e8re anglaise doit \u00eatre en Angleterre,  et la fran\u00e7aise en France.&lt;/p&gt;","&lt;p&gt;Plus aucune limitation dans ce domaine.&lt;/p&gt;","&lt;p&gt;Il faut l\u00e9galiser le cannabis pour d\u00e9sengorger les tribunaux et les prisons et arr\u00eater de punir injustement les honn\u00eates citoyens.&lt;/p&gt;","&lt;p&gt;Fin du permis \u00e0 12 points mais pour le maintien des amendes et d'un stage au format r\u00e9cup\u00e9ration tous les 5 ans en entreprise. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;QUE CE SOIT BENALLA (SE SENT PROT\u00c9G\u00c9 A L'\u00c9VIDENCE, MALGR\u00c9 SON \u00c9VICTION R\u00c9CENTE DE SA LOGE) , LES POLITICIENS (80% EN SONT), LES JUGES, ET AUTRES POSTES CL\u00c9S DE L'\u00c9TAT.. ON LEUR DIT: ILS FONT ..C'EST LA BASE DE LEUR INITIATION CE QUI DONNE UNE JUSTICE QUI N'EST PAS LA M\u00caME POUR TOUS SELON QUI LA D\u00c9CR\u00c8TE .... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La justice ne dois plus \u00eatre une parodie, les peines \u00e0 perp\u00e9tuit\u00e9s doivent \u00eatre r\u00e9ellement \u00e0 perp\u00e9tuit\u00e9, plus de remise de peine pour les violeurs les tueurs et les terroriste.&lt;/p&gt;","&lt;p&gt;CERTIFICAT DE CITOYENNETE&lt;/p&gt;&lt;p&gt;L'instauration d'un certificat de citoyennet\u00e9 donnant droit \u00e0 voter et participer financi\u00e8rement \u00e0 hauteur de ses revenus au budget public\u00a0(imp\u00f4ts)&lt;/p&gt;&lt;p&gt;et en retour d'\u00eatre b\u00e9n\u00e9ficiaire des protections sociales auquel a droit tout citoyen\u00a0:\u00a0SS, CAF,RETRAITE,ASSURANCE CHOMAGE, allocations diverses&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PAR DEFAUT&lt;/p&gt;&lt;p&gt;Chaque citoyen fran\u00e7ais b\u00e9n\u00e9ficie par principe naturellement de ce certificat de citoyennet\u00e9 d\u00e9coulant de sa nationalit\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ACQUISITION&lt;/p&gt;&lt;p&gt;Chaque personne fran\u00e7aise ou \u00e9trang\u00e8re r\u00e9sidant sur le territoire depuis X ann\u00e9es peut l'acqu\u00e9rir sous reserve de montrer et prouver son attachement aux valeurs de la R\u00e9publique et a ses institutions ,&lt;/p&gt;&lt;p&gt;Maitrise de la langue , Int\u00e9gration , travail , la\u00eecit\u00e9 , \u00e9galit\u00e9 homme femme, absence de condamnation&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;PERTE&lt;/p&gt;&lt;p&gt;Tout individu reniant en parole publique, par \u00e9crit , ou en actes les valeurs de la R\u00e9publique et ses institutions , ayant \u00e9t\u00e9 condamn\u00e9 pour casse et/ou violence contre la r\u00e9publique , ses institutions ou ses fonctionnaires se verra\u00a0d\u00e9chu de ce certificat de citoyennet\u00e9 , de toute obligation de contribuer p\u00e9cuniairement aux charges d'imp\u00f4ts , ET de tout b\u00e9n\u00e9fice social sus mentionn\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La soci\u00e9t\u00e9 se d\u00e9solidarise purement et simplement de cet individu.&lt;/p&gt;","&lt;p&gt;refus du retour des djihadistes / peine de mort&lt;/p&gt;","&lt;p&gt;D\u00e9finition de peines planch\u00e9es pour les violences faites aux enfants&lt;/p&gt;","&lt;p&gt;Les policiers dans les commissariats doivent \u00eatre form\u00e9s pour recevoir les femmes victimes d'agressions sexuelles, afin de les consid\u00e9rer comme des victimes, de les \u00e9couter, de les informer.&lt;/p&gt;&lt;p&gt;Trop d'histoires de femmes ne sont pas crues ou mises en doutes dans le plus grand machisme.&lt;/p&gt;&lt;p&gt;Les policiers doivent \u00eatre form\u00e9s au respect, \u00e0 l'\u00e9coute, sans jugement.&lt;/p&gt;","&lt;p&gt;Donner plus de moyens aux tribunaux afin qu'ils puissent s'attaquer aussi aux grandes entreprises et ne pas se laisser influencer par elles (en particulier pas de tribunaux qui soient au-dessus des Etats). Garantir l'ind\u00e9pendance et la s\u00e9curit\u00e9 des juges. Tenter le limiter le poids des lobbies...&lt;/p&gt;","&lt;p&gt;Que nos forces de l'ordre apprennent \u00e0 dialoguer avec les gens , qu'ils ne soient ni arrogant , ni m\u00e9prisant . Juste plus humain , \u00e7a se passe ailleurs en Europe&lt;/p&gt;","&lt;p&gt;Agir pour le futur d\u00e8s \u00e0 pr\u00e9sent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\u2192 Proposition symbolique. Tout peut (et doit) \u00eatre discut\u00e9 c\u2019est un premier brouillon. Soutenez si l\u2019id\u00e9e fait sens \u00e0 vos yeux. D\u00e9b\u00e2tez, am\u00e9liorez :) &lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;D\u00e9finition de la guerre&lt;/u&gt; :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tout acte envers (tout ou partie d\u2019un \u00e9tat et/ou nation) tierce, susceptible de produire explicitement des d\u00e9g\u00e2ts mat\u00e9riels, financiers, \u00e9conomiques, sociaux, environnementaux, humains, ou de porter atteinte \u00e0 l\u2019int\u00e9grit\u00e9 de tout ou partie du corps social de la nation tierce.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La d\u00e9fense (se d\u00e9fendre d\u2019une attaque) n\u2019est &lt;strong&gt;pas&lt;/strong&gt; concern\u00e9e ici, mais un mot quand m\u00eame :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Pr\u00e9vention d\u2019une attaque&lt;/u&gt; :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Limiter et cadrer tr\u00e8s fortement ce qui correspond au p\u00e9rim\u00e8tre de la pr\u00e9vention.&lt;/p&gt;&lt;p&gt;Idem pour ce qui correspond \u00e0 une attaque.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Stricte interdiction d\u2019op\u00e9rer &lt;em&gt;\u00e0 distance&lt;/em&gt;  dans \u00ab &lt;em&gt;l\u2019int\u00e9r\u00eat de la France&lt;/em&gt; \u00bb, si sa population fran\u00e7aise n\u2019est pas explicitement menac\u00e9e et en danger &lt;strong&gt;r\u00e9el et imminent&lt;/strong&gt;. C\u2019est \u00e0 dire que le pays doit \u00eatre attaqu\u00e9 ou sur le point de l\u2019\u00eatre. Une vraie attaque pas du d\u00e9lire de &lt;u&gt;va-en-guerre et de vendeurs d\u2019armes&lt;/u&gt; !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;(le '\u00e0 distance' n\u2019est pas bonne formulation)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;D\u00e9claration ou participation \u00e0 une guerre&lt;/u&gt; ? :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Seule la population majeure de 15 ans, en pleine possession de ses capacit\u00e9s intellectuelles, peut conduire la France \u00e0 &lt;strong&gt;engager&lt;/strong&gt; une guerre ou \u00e0 y &lt;strong&gt;prendre part&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Cela &lt;strong&gt;uniquement&lt;/strong&gt; via consultation r\u00e9f\u00e9rendaire devant recueillir au moins 70% des suffrages allant en ce sens, et ayant un taux de participation sup\u00e9rieur \u00e0 80%.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aucun accord d\u2019aucune sorte ne permet d\u2019outrepasser la souverainet\u00e9 du peuple.&lt;/p&gt;&lt;p&gt;Nul repr\u00e9sentant du peuple dispose de pouvoir en la mati\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les corps arm\u00e9s disposent d\u2019un droit de veto si cette d\u00e9cision est initi\u00e9e par le peuple. (autrement c\u2019est qu\u2019ils agissent en r\u00e9ponse)&lt;/p&gt;&lt;p&gt;Le veto s\u2019applique si au-moins 5 g\u00e9n\u00e9raux s\u2019opposent \u00e0 l\u2019ordre donn\u00e9 par la population de d\u00e9clencher une guerre, ou d\u2019y prendre part. (conditions \u00e0 titre d\u2019exemple mais l\u2019id\u00e9e est que \u00e7a ne soit ni trop peu, ni pas assez, et c\u2019est toujours qu\u2019une proposition de d\u00e9part)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En ce cas une proc\u00e9dure d\u2019exception est d\u00e9clench\u00e9e et se r\u00e9sume \u00e0 :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;\u2013 Un r\u00e9gime d\u2019exception contraindra les m\u00e9dias \u00e0 consacrer 100% de leurs t\u00e2ches \u00e0 cela jusqu\u2019\u00e0 fin de la proc\u00e9dure.&lt;/p&gt;&lt;p&gt;\t\u2013 Les m\u00e9dias auront obligation de diffuser sans aucune alt\u00e9ration les motifs des corps arm\u00e9s concern\u00e9s.&lt;/p&gt;&lt;p&gt;\t\u2013 Les m\u00e9dias auront obligation de refl\u00e9ter toute la pluralit\u00e9 des opinions y aff\u00e9rant, et de fournir toute information obtenue susceptible de nourrir le d\u00e9bat.&lt;/p&gt;&lt;p&gt;\u2013 Une chambre citoyenne compos\u00e9e de 1500 personnes est constitu\u00e9e par tirage au sort, et aura pour r\u00f4le de trancher, validant ou invalidant l\u2019ordre initialement exprim\u00e9 par la population.&lt;/p&gt;&lt;p&gt;\u2013 Cette chambre se verra pr\u00e9senter la totalit\u00e9 des avis, opinions et avertissements exprim\u00e9s, qu\u2019elle devra consulter en int\u00e9gralit\u00e9 avant de pouvoir se prononcer.&lt;/p&gt;&lt;p&gt;\u2013 Cette chambre peut avoir acc\u00e8s \u00e0 des informations class\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans le cas o\u00f9 la France d\u00e9clenche une guerre ou \u00e0 y participe, le peuple peut \u00e0 tout moment y mettre fin par voie r\u00e9f\u00e9rendaire recueillant au moins 50% des suffrages. &lt;/p&gt;&lt;p&gt;&lt;em&gt;(notez c\u2019est pas 51% pour dire que \u00e7a doit \u00eatre + simple de cr\u00e9er la paix que la guerre)&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il y aurait beaucoup d\u2019autres choses \u00e0 dire\u2026 et proposer.&lt;/p&gt;&lt;p&gt;Voici juste un contexte possible dans lequel ce genre de proposition s\u2019inscrit :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Nouvelle politique globale&lt;/u&gt; :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On fait primer &lt;strong&gt;en toutes circonstances&lt;/strong&gt; la diplomatie, la discussion et la recherche d\u2019accord \u00e9quitables pour tous les concern\u00e9s.&lt;/p&gt;&lt;p&gt;Au nom de la France (donc de son peuple) nul ne peut porter autre ambition que la r\u00e9solution aussi amicale que faire se peut la r\u00e9solution d\u2019un d\u00e9saccord.&lt;/p&gt;&lt;p&gt;On inscrit chercher en tout temps des issues pacifiques et intelligentes, avec le concours des \u00e9tats et/ou nations concern\u00e9es, pour \u00e9viter toute situation conflictuelle et parvenir \u00e0 des accords \u00e9quitables pour tous.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En clair, on inscrit en dur l\u2019obligation pour la France (ses fonctionnaires) d\u2019entretenir des rapports fond\u00e9s sur la connaissance, l\u2019intelligence, la volont\u00e9 r\u00e9elle et effective de paix et d\u2019\u00e9quit\u00e9.&lt;/p&gt;","&lt;p&gt;Toute violence polici\u00e8re doit \u00eatre condamn\u00e9e et toute preuve manifeste (vid\u00e9o, t\u00e9moignages, etc) devra faire l'objet d'une arrestation du policier, d'une comparution imm\u00e9diate devant un juge d'instruction et d'un placement en garde \u00e0 vue. &lt;/p&gt;","&lt;p&gt;On constate souvent que la peine appliqu\u00e9e au corrupteur et plus importante que celle appliqu\u00e9e au corrompu. Ce n'est pas un traitement juste car ils ont tous les deux, profit\u00e9 du m\u00eame syst\u00e8me. Ce serait aussi peut-\u00eatre plus dissuasif qu'actuellement.&lt;/p&gt;","&lt;p&gt;Renforcer de facon consequente les effectifs de police pour anticiper et freiner la proliferation des delis et reformer le code penal. Ma prison n'a plus aucun effet sir mes delinquants et ai contraire semble leur donner des leyyre de noblesse&lt;/p&gt;","&lt;p&gt;Corriger les lois surjettent \u00e0 interpr\u00e9tation au lieu de faire des jurisprudences sans fin.&lt;/p&gt;&lt;p&gt;La loi ne doit pas avoir de multiples interpr\u00e9tations et faire le jeu de celui qui paye le meilleur avocat.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(33,37,41);\\\"&gt;R\u00e9introduire la peine de mort pour les assassins qui veulent la mort des Fran\u00e7ais. Rendre responsable le Juge qui permet la mise en libert\u00e9 de prisonniers tueurs&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Une loi FATCA bien ficell\u00e9e comme aux US&lt;/p&gt;","&lt;p&gt;\u00a0Quid de l\u2019application de la loi par la justice qui est critiqu\u00e9e par les citoyens et contribuables\u00a0?&lt;/p&gt;&lt;p&gt;       \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Chaque d\u00e9cision de justice doit faire l\u2019objet d\u2019une fiche synth\u00e9tique portant, outre les diff\u00e9rents \u00e9l\u00e9ments permettant d\u2019en assurer la tra\u00e7abilit\u00e9, la motivation circonstanci\u00e9e du jugement en regard de la fourchette pr\u00e9vue par la loi, ainsi qu\u2019un visuel pour appr\u00e9cier la position du jugement encadr\u00e9 par ladite fourchette pr\u00e9vue par la loi. Semestriellement, la commission des lois de l\u2019assembl\u00e9e nationale se saisira desdites fiches pour les analyser, en \u00e9tablir le bilan et les conclusions aff\u00e9rentes. Puis, proposera d\u2019\u00e9ventuels changements par la voie de la d\u00e9mocratie r\u00e9f\u00e9rendaire, si l\u2019esprit du l\u00e9gislateur qui a vot\u00e9 la loi s\u2019av\u00e9rait ne pas se retrouver dans lesdits jugements.&lt;/p&gt;","&lt;p&gt;Le co\u00fbt de la d\u00e9fense nationale repr\u00e9sente environ 3% de notre PIB. Dans le contexte de r\u00e9armement actuel (Russe, Chinois, Am\u00e9ricain) et les sauts technologiques importants, le France n'est pas en mesure de suivre le rythme impos\u00e9, malgr\u00e9 le fait qu'elle soit l'une des plus modernes d'Europe.&lt;/p&gt;&lt;p&gt;Par ailleurs, il est plus que probable que les US vont sortir de l'OTAN, nous laissant seul face \u00e0 l'agressivit\u00e9 russe.&lt;/p&gt;&lt;p&gt;Dans ce contexte, il semble \u00e9vident que d\u00e9fense europ\u00e9enne soit la seule r\u00e9ponse appropri\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ainsi, cette proposition vise \u00e0 transmettre le commandement de l'arm\u00e9e Fran\u00e7aise \u00e0 l'Union Europ\u00e9enne (ou \u00e0 un groupe r\u00e9duit, FR, ALL, BENELUX, SP, par exemple) pour constituer le socle de l'arm\u00e9e Europ\u00e9enne.&lt;/p&gt;&lt;p&gt;Cette mesure ne concernerait pas le corps de la gendarmerie, et pourrait \u00eatre mise en \u0153uvre progressivement.&lt;/p&gt;&lt;p&gt;Par ailleurs, dans cet optique, il pourrait \u00eatre opportun de c\u00e9der notre si\u00e8ge \u00e0 l'ONU \u00e0 l'UE pour avoir une politique europ\u00e9enne ext\u00e9rieure homog\u00e8ne et coh\u00e9rente.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La r\u00e9pression en mati\u00e8re de s\u00e9curit\u00e9 routi\u00e8re va au plus facile et met des moyens disproportionn\u00e9s pour r\u00e9cup\u00e9rer un maximum de contraventions et d'argent : 80 km/h, radars automatiques, PV en nombre et mises en fourri\u00e8re pour stationnement g\u00eanant, nombre d'agents verbalisateurs (forces de l'ordre et du priv\u00e9)... Au lieu de s'attaquer aux causes les plus mortelles : t\u00e9l\u00e9phone, alcool au volant, franchissements d'interdictions, absence d'avertissements. Y compris pi\u00e9tons, v\u00e9los, etc. Il est n\u00e9cessaire de mettre plus d'agents sur le terrain au plus pr\u00e8s des endroits et moments \u00e0 risques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En changeant de file avec un t\u00e9l\u00e9phone dans une circulation dense sans mettre ses clignotants, on a plus de chance d'avoir un accident qu'en roulant \u00e0 90km/h.&lt;/p&gt;","&lt;p&gt;On constate que tout est syst\u00e9matiquement d\u00e9tourn\u00e9 Il faudrait qu'\u00e0 un moment donn\u00e9, quand la justice sent bien que la loi ou les syst\u00e8me mis en place par l'\u00e9tat son d\u00e9tourn\u00e9 de mani\u00e8re astucieuse, il faudrait qu'une autorit\u00e9 puisse d\u00e9clarer la situation comme cas de d\u00e9linquance astucieuse, avec une requalification des peines \u00e0 la vol\u00e9e, une annulation de toute subvention ou protection qui aurait \u00e9t\u00e9 d\u00e9tourn\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L\u2019arm\u00e9e, la police ayant pour mission la protection de la population, celle-ci \u00e9tant en danger pour cause d\u2019ing\u00e9rence fiscale de la part des gouvernements successifs ; les services (parce que c\u2019est un service publique, rappelons-le) de police, gendarmerie, aient pour priorit\u00e9 l'arrestation \u00e0 de tous ceux et toutes celles ayant fraud\u00e9 plus d\u20191 million dans leur vie.&lt;/p&gt;&lt;p&gt;Pour cela, ces personnes doivent \u00eatre mise en liste rouge par Interpol.&lt;/p&gt;&lt;p&gt;Que ces entit\u00e9s pas vraiment humaines soient contraintes de rendre l\u2019int\u00e9gralit\u00e9 de l\u2019\u00e9vasion fiscale, les d\u00e9tournements de fonds et prises ill\u00e9gales d'inter\u00eats sur les 3 derni\u00e8res d\u00e9cennies.&lt;/p&gt;&lt;p&gt;Etablissement du domicile fiscal par l'acte de naissance.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Peine plancher de d\u00e9tention ferme de 10 ans applicable d\u00e8s arrestation, condamnation \u00e0 perp\u00e9tuit\u00e9 en cas de refus de rembourser les sommes dues.&lt;/p&gt;","&lt;p&gt; Augmenter les m\u00e9diateurs pour traiter des cas simples et all\u00e9ger les proc\u00e8dures d'urgence\u00a0 &lt;/p&gt;","&lt;p&gt;TRES GRAVE la cession d'Alstom aux Am\u00e9ricains \u00e0 G\u00e9n\u00e9ral Electric, qui vont encore plus nous tenir, excusez-moi l'expression, par les ''couilles'' et que c'est MACRON qui a valid\u00e9 la vente de cette Soci\u00e9t\u00e9 strat\u00e9gique fran\u00e7aise sous Fran\u00e7ois Hollande. Je demande qu'il y ait une enqu\u00eate approfondie minutieuse avec consultations des comptes personnels et biens de Patrick KRON et tous les politiques apparemment m\u00eal\u00e9s \u00e0 cette affaire, qu'ils soient jug\u00e9s et punis car il y a eu volontairement et il y a volontairement une d\u00e9fection de l'\u00e9tat Fran\u00e7ais, il faut se demander pourquoi ? est-ce une machination du gouvernement actuel \u00e0 des fins d'enrichissements personnels. Il faut se r\u00e9veiller, et foutre dehors tous les am\u00e9ricains qui viennent s'ing\u00e9rer dans nos affaires et soci\u00e9t\u00e9s strat\u00e9giques. J'irai m\u00eame jusqu'\u00e0 expulser l'Ambassadeur am\u00e9ricain de France car ce qu'il se passe est tr\u00e8s grave, sous pr\u00e9texte d'une loi, les Am\u00e9ricains mettent main basse sur toutes nos St\u00e9s importantes. La France n'a cas faire de m\u00eame en cr\u00e9ant cette m\u00eame loi et l'appliquer donc sur les entreprises Am\u00e9ricaines. Mais c'est quand m\u00eame un monde et inadmissible, il faut que le Pr\u00e9sident se r\u00e9veille et tape du poing sur la table car je me r\u00e9p\u00e8te, c'est tr\u00e8s GRAVE. Il faut que l'Europe s'en prenne aux Etats Unis concernant la fameuse crise de 2008 dont on entend parler ces derniers temps. Vous savez pourquoi elle a eu lieu cette crise et qui l'a provoqu\u00e9e, c'est la plus grosse banque am\u00e9ricaine Lehman Brothers qui a fait faillite, vous vous rappelez toutes ces pauvres familles am\u00e9ricaines qui ont perdu leur maison, qui ont tout perdu \u00e0 cause de voleurs conscients de ce qu'ils faisaient. En effet, c'est la faute au Pr\u00e9sident de cette banque qui sciemment \u00e0 fait et \u00e0 pouss\u00e9 ses collaborateurs traders \u00e0 le faire, a pr\u00eat\u00e9 trop d'argent, de l'argent qu'ils n'avaient pas en r\u00e9alit\u00e9. Cela a amen\u00e9 la banque \u00e0 la faillite et cette faillite a touch\u00e9 le monde entier dont la crise. Et bien vous savez peut-\u00eatre que l'\u00e9tat am\u00e9ricain n'a fait aucun proc\u00e8s \u00e0 ces voleurs donc pas de jugement, pas de punition et cet individu se dore au soleil dans toutes ses villas que ses malversations lui ont permis d'acqu\u00e9rir. Voil\u00e0 d'o\u00f9 elle vient la fameuse crise et je pense qu'en France il y a de plus en plus de corruption au niveau les plus hauts et qu'il faut que ces gens l\u00e0 soient d\u00e9nonc\u00e9s, jug\u00e9s et emprisonn\u00e9s s'il y a eu atteinte \u00e0 la France et notre industrie strat\u00e9gique. Il faut faire stopper les ouvertures de nos St\u00e9s \u00e0 la concurrence comme les barrages hydroliques, vous vous rendez-compte si des St\u00e9s \u00e9trang\u00e8res s'occupent de nos barrages et mal, les cons\u00e9quences dramatiques que cela peut avoir avec des accidents graves s'ils c\u00e8dent par un mauvais suivi et entretien !  &lt;/p&gt;","&lt;p&gt;En respect du principe de la s\u00e9paration des pouvoirs, la police ne devrait pas enqu\u00eater et juger elle m\u00eame. C\u2019est pourtant ce que fait l\u2019IGPN, en contradiction avec &lt;a href=\\\"https://docplayer.fr/79537559-Le-code-europeen-d-ethique-de-la-police.html\\\"&gt;le code europ\u00e9en d\u2019\u00e9thique de la police&lt;/a&gt; (Article 59 \u2212 \u00ab La police doit \u00eatre responsable devant l\u2019\u00c9tat, les citoyens et leurs repr\u00e9sentants. Elle doit faire l\u2019objet d\u2019un &lt;u&gt;contr\u00f4le externe efficace&lt;/u&gt;. \u00bb). Bien que code ait \u00e9t\u00e9 sign\u00e9 par la France, il n\u2019est pas appliqu\u00e9 dans sa totalit\u00e9.&lt;/p&gt;&lt;p&gt;Le probl\u00e8me est que l'IGPN ne cherchera jamais \u00e0 remonter la cha\u00eene de responsabilit\u00e9 et encore moins \u00e0 remonter jusqu'au ministre : cela serait mauvais pour le plan de carri\u00e8re de ceux qui le ferait. En revanche, elle punira s\u00e9v\u00e8rement les lampistes dont elle n'a rien \u00e0 craindre et qui sont de parfait alibis pour justifier de sa s\u00e9v\u00e9rit\u00e9.&lt;/p&gt;&lt;p&gt;Les policiers doivent \u00eatre jug\u00e9s par une juridiction ind\u00e9pendante pour \u00eatre \u00e0 l\u2019abri de toute pressions et capable de remonter la cha\u00eene de responsabilit\u00e9. &lt;/p&gt;&lt;p&gt;En revanche, le r\u00f4le de contr\u00f4le interne de l'IGPN doit \u00eatre conserv\u00e9, et l'IGPN devrait pouvoir \u00eatre nomm\u00e9 comme expert lors de jugement de policiers.  &lt;/p&gt;&lt;p&gt;C'est exactement le m\u00eame probl\u00e8me que la cour de justice de la R\u00e9publique dont les politiques jugent d'autres politiques.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Meilleure formation des policiers&lt;/p&gt;&lt;p&gt;Revoir les proc\u00e9dures de GAV (adultes - mineurs)&lt;/p&gt;&lt;p&gt;Arr\u00eat des lanceurs de balle et gaz lacrymog\u00e8ne &lt;/p&gt;&lt;p&gt;Expulsion de nos prisons des fichiers S et remise aux pays dont le prisonnier est ressortissant&lt;/p&gt;&lt;p&gt;Revoir les proc\u00e9dures pour la s\u00e9curit\u00e9 et la protection de la population&lt;/p&gt;&lt;p&gt;Recrutement de policiers et de pompiers&lt;/p&gt;&lt;p&gt;Revoir l'\u00e9quipement des policiers &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;interdire la police qui n,ai pas professionnel du maintient de l'ordre ( bac, pj etc....) &lt;/p&gt;","&lt;p&gt;une personne qui entre dans un lieu sans y \u00eatre invit\u00e9 doit pouvoir \u00eatre neutralis\u00e9e sans avoir \u00e0 se poser la question si l'on est en position de l\u00e9gitime d\u00e9fense et sans que celle ci puisse intenter une action en justice par la suite ; les forces de l'ordre interviennent souvent trop tard et il est anormal qu'il faille d'abord \u00eatre agress\u00e9 avant de pouvoir riposter.&lt;/p&gt;","&lt;p&gt;L'\u00e9l\u00e9vation d budget militaire en France est de 12 % (\u00e0 v\u00e9rifier) en tous cas,bien sup\u00e9rieure \u00e0 beaucoup de pays de la zone Europ\u00e9enne. Les capacit\u00e9s d'innovation des ing\u00e9nieurs dans ce domaine serait bien plus utiles ailleurs.&lt;/p&gt;&lt;p&gt;L'Allemagne t le Japon ont \u00e9t\u00e9 les pays les plus  rapides \u00e0 se redresser et \u00eatre meilleur que nous malgr\u00e9 les contraintes impos\u00e9es d'apr\u00e8s guerre puisqu'on leur \u00e0 interdit de se remilitariser !&lt;/p&gt;&lt;p&gt;R\u00e9duire rapidement l'\u00e9quipement nucl\u00e9aire fran\u00e7ais qui ne dissuade personne face \u00e0 la Chine et La Russie et qui nous impose plus de 9% de chomage !&lt;/p&gt;","&lt;p&gt;Il s'agit d'abroger le privil\u00e8ge d'ex\u00e9cution des comptables publics et de soumettre les personnes publiques au droit des proc\u00e9dures civiles d'ex\u00e9cution.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, aujourd'hui, les comptables publics disposent du pouvoir de rendre imm\u00e9diatement ex\u00e9cutoires, y compris par des saisies, les titres de perception (factures) qu'ils \u00e9mettent. Or les personnes priv\u00e9es (particuliers, entreprises) n'ont pas ce pouvoir et doivent obtenir une d\u00e9cision de justice pour faire valider les cr\u00e9ances dont elles se pr\u00e9valent puis les faire ex\u00e9cuter par un huissier de justice.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e8s lors existe une in\u00e9galit\u00e9 de traitement car, pour suspendre l'ex\u00e9cution d'un titre de perception, le d\u00e9biteur doit saisir le tribunal administratif et, dans l'imm\u00e9diat, un huissier de justice peut le saisir.&lt;/p&gt;","&lt;p&gt;Aujourd'hui un propri\u00e9taire ne peut pas d\u00e9gager des malotrus qui d\u00e9cideraient de rester dans les murs en exploitant les failles du droit fran\u00e7ais. On a ainsi des situations halluciantes ou des gens peuvent squatter des appartements durant des mois voir des ann\u00e9es au pr\u00e9judice du loueur qui n'a pas forc\u00e9ment les moyens de faire face.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La loi doit \u00e9voluer pour permettre de d\u00e9gager les gens qui n'ont aucun justificatif r\u00e9el des lieux qu'ils squattent, ceci avec force si besoin.&lt;/p&gt;","&lt;p&gt;interdiction grenades, flash ball et gazs lacrymogenes&lt;/p&gt;","&lt;p&gt;Chaque jour apporte son lot de victimes.Toutes ces agressions sont minimis\u00e9es.En attendant elles font des estropi\u00e9s et on paye.On paye toujours..Deux attaques \u00e0 l' acide dans le m\u00e9tro cette semaine.....et c'est sans fin .&lt;/p&gt;","&lt;p&gt;Je trouve que la d\u00e9cision de Jacques Chirac d avoir supprimer le service militaire \u00e9tait courageuse et importante, car \u00e9tant anti militariste aurais surement perdu du temps \u00e0 faire objecteur de conscience. Je suis de MCMLXXX 1980 et suis pass\u00e9 juste contre cette obligation de 'formatage de cerveau' par l Arm\u00e9e. Je trouve que le service civique est une bonne chose si il n est pas obligatoire. Ce n est pas r\u00e9tablir le service militaire l'id\u00e9e est bonne mais pas dans un cadre obligatoire, on devrait avoir la libert\u00e9 de choisir de son engagement. Ce service civique qui est une bonne id\u00e9e et une bonne chose devrait fonctionner sur la base du volontariat. D autre part je n aime pas les armes et je trouve aussi que le budget de la d\u00e9fense est trop \u00e9lev\u00e9. Les armes tuent dans les conflits et la France continue d en exporter dans des regions o\u00f9 les conflits \u00e9clatent, c est tout simplement scandaleux. Pour revenir au service civique, le nouveau service militaire je ne suis pas contre dans le principe mais je suis contre l obligation et pour le volontariat uniquement, qu' on laisse le choix aux jeunes de leur avenir au sein de l arm\u00e9e .&lt;/p&gt;&lt;p&gt;Encore une fois je suis heureux de ne pas avoir eu \u00e0 faire l'arm\u00e9e (\u00e9tant ne en MCMLXXX 1980) car j aurais perdu mon temps comme objecteur de conscience&lt;/p&gt;","&lt;p&gt;On arrive \u00e0 d\u00e9ployer des moyens \u00e9normes lors de nos manifestations mais on est incapable d'enrayer le d\u00e9sordre dans les secteurs sensibles gan grain\u00e9s  par quelques individus qui pourrissent la vie d'autres personnes qui veulent la tranquillit\u00e9 et la s\u00e9curit\u00e9 &lt;/p&gt;","&lt;p&gt;Les procureurs de la r\u00e9publiques ne doivent pas d\u00e9pendre du minist\u00e8re de la justice. Il ne doivent pas \u00eatre nomm\u00e9s par le gouvernement.&lt;/p&gt;","&lt;p&gt;Autoriser les actions de groupes en justice, sans aucune limitation d'aucune sorte (domaines, sujets, victimes, dur\u00e9es, etc.) ni aucune condition, ni aucun pr\u00e9jug\u00e9 sur leurs cons\u00e9quences \u00e9ventuelles.&lt;/p&gt;&lt;p&gt;Aucun sujet ne doit pouvoir \u00eatre \u00e9cart\u00e9 d'une possible action de groupe.&lt;/p&gt;","&lt;p&gt;Suppression de l'IGPN qui serait remplac\u00e9 par une institution totalement ind\u00e9pendante du gouvernement et de toute la hi\u00e9rarchie polici\u00e8re&lt;/p&gt;&lt;p&gt;Institution compos\u00e9 par des sp\u00e9cialistes de la question polici\u00e8re, ayant pour fonction d'\u00e9clairer de conseiller un nombre \u00e0 d\u00e9finir 2 citoyens composant cette institution, qui eux seraient d\u00e9cisionnaires...&lt;/p&gt;&lt;p&gt;Citoyen en assembl\u00e9e tournante et tire\u0301s au sort, apr\u00e8s v\u00e9rification de leur probit\u00e9 morale et judiciaire&lt;/p&gt;","&lt;p&gt;Encadrer les salafistes par des militaires volontaires pour leur inculquer les valeurs de l'Arm\u00e9e fran\u00e7aise (go\u00fbt de l'effort, coh\u00e9sion, loyaut\u00e9, etc...). A l'issue, leur proposer de s'engager pour combattre le terrorisme ou les expulser.&lt;/p&gt;","&lt;p&gt;Dans le cadre de leur mandat de gestion, les \u00e9lus b\u00e9n\u00e9ficient d'une aide juridique. En cas de proc\u00e8s, les frais sont assum\u00e9s par la collectivit\u00e9. De m\u00eame que les amendes \u00e9ventuelles.&lt;/p&gt;&lt;p&gt;Il faut que les \u00e9lus dont la malversation est reconnue assument sur leurs &lt;strong&gt;deniers personnels&lt;/strong&gt; l'int\u00e9gralit\u00e9 des frais de justice.&lt;/p&gt;&lt;p&gt;Ils doivent aussi \u00e9coper de vraies peines de prison et d'une in\u00e9ligibilit\u00e9 de 5 ans minimum.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, certains mineurs r\u00e9cidivistes sont prot\u00e9g\u00e9s injustement par la loi. Il convient de changer cette loi en enlevant cette protection d\u00e8s la premi\u00e8re r\u00e9cidive. L'individu serait alors consid\u00e9r\u00e9 comme un adulte. Cela mettrait fin \u00e0 la d\u00e9linquance des mineurs.&lt;/p&gt;","&lt;p&gt;Les m\u00e9decins militaires ne font pas grand chose quand ils sont dans leur caserne.&lt;/p&gt;&lt;p&gt;On doit les r\u00e9quisitionner et les affecter aux hopitaux, voire des zones rurales.&lt;/p&gt;","&lt;p&gt;Cette proposition est port\u00e9e par notre association &lt;a href=\\\"www.enquetedejustice.org\\\"&gt;www.enquetedejustice.org&lt;/a&gt; qui agit depuis plus de cinq ans pour d\u00e9fendre l'\u00e9galit\u00e9 en droits. Nous savons \u00e0 quel point il est difficile de se faire entendre. &lt;strong&gt;Les \u00e9lus ne r\u00e9agissent pas alors qu'il s'agit de l'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dans notre syst\u00e8me, quand la loi ou les r\u00e8gles de droit ne sont pas appliqu\u00e9es et respect\u00e9es dans les tribunaux, ou encore quand le juge abuse de son pouvoir, la seule solution pour le justiciable est d\u2019engager une nouvelle proc\u00e9dure &lt;strong&gt;\u00e0 ses frais&lt;/strong&gt;. Les dysfonctionnements judiciaires ne sont pas automatiquement r\u00e9par\u00e9s. Pire, c\u2019est au justiciable d\u2019en supporter la charge, &lt;strong&gt;une charge de plusieurs milliers d\u2019euros,&lt;/strong&gt; &lt;strong&gt;alors que la justice est un service public.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt;Est-ce acceptable ? Est-ce juste ? O\u00f9 est la justice dans tout \u00e7a ?&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Nous exigeons un service public de qualit\u00e9. &lt;/strong&gt;Certes la justice est humaine, et par cons\u00e9quent faillible, mais &lt;strong&gt;quand les erreurs ou fautes ne sont pas r\u00e9par\u00e9es, alors la justice devient inhumaine.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:rgb(0,0,0);\\\"&gt;Le justiciable n\u2019est pas responsable du mauvais fonctionnement de la justice, et il n\u2019est pas normal, en plus de tous les dommages subis, de lui en faire supporter le co\u00fbt, un co\u00fbt que seuls les plus riches peuvent assumer sans se mettre en danger.&lt;/strong&gt;&lt;span style=\\\"color:rgb(0,0,0);\\\"&gt; Les autres, ceux qui n\u2019ont pas droit \u00e0 l\u2019aide juridictionnelle et qui constituent&lt;/span&gt;&lt;strong style=\\\"color:rgb(0,0,0);\\\"&gt; l\u2019immense majorit\u00e9, trop affaiblis par les proc\u00e9dures en amont, s\u2019endettent gravement ou perdent leurs droits. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Nous avons donc une justice de classe et des injustices qui ne sont pas r\u00e9par\u00e9es. &lt;/strong&gt;&lt;strong style=\\\"color:rgb(0,0,0);\\\"&gt;L\u2019injustice fait trop de d\u00e9g\u00e2ts pour \u00eatre prise \u00e0 la l\u00e9g\u00e8re. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ce syst\u00e8me, qui explique le deux poids deux mesures, fait les affaires des avocats mais pas des justiciables, et c\u2019est sans doute parce que &lt;strong&gt;les avocats sont surrepr\u00e9sent\u00e9s en politique que nos \u00e9lus n\u2019ont jamais mis un terme \u00e0 cette pratique particuli\u00e8rement injuste &lt;/strong&gt;qui consiste \u00e0 faire payer aux personnes le prix des erreurs et des fautes qu\u2019elles subissent et dont elles ne sont pas responsables.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Ce n\u2019est pas au justiciable de payer les erreurs des juges&lt;/strong&gt;&lt;strong style=\\\"color:rgb(0,0,0);\\\"&gt;\u00a0!&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C\u2019est pourquoi pour garantir la s\u00e9curit\u00e9 juridique et l\u2019\u00e9galit\u00e9 en droits &lt;strong&gt;pour tous&lt;/strong&gt;,&lt;strong&gt; nous demandons une voie de recours unique, ind\u00e9pendante et gratuite charg\u00e9e de r\u00e9parer les erreurs ou fautes commises dans l\u2019exercice de la justice.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cette Commission Ind\u00e9pendante de la Magistrature (la CIM)&lt;/strong&gt; pourra \u00eatre saisie chaque fois que des abus sont commis dans le cadre d\u2019une proc\u00e9dure, que les droits des parties ne sont pas respect\u00e9s, que les lois de la R\u00e9publique ne sont pas appliqu\u00e9es, sont ignor\u00e9es, chang\u00e9es ou viol\u00e9es, ou que la jurisprudence utilis\u00e9e entre en contradiction manifeste avec la loi et conduit \u00e0 une justice d\u2019exception.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour garantir l\u2019impartialit\u00e9 de cette commission&lt;/strong&gt;, elle devra \u00eatre constitu\u00e9e d\u2019\u00e9lus, de juristes et de citoyens, se situer hors des tribunaux et \u00eatre ind\u00e9pendante de la magistrature, l\u2019institution judiciaire ne pouvant juger les erreurs et fautes qui lui sont reproch\u00e9es pour des raisons \u00e9videntes de neutralit\u00e9. Cette demande est d\u2019autant &lt;strong&gt;plus l\u00e9gitime&lt;/strong&gt; que la loi (article L141-1 du code de l\u2019organisation judiciaire) pr\u00e9voit que \u00ab\u00a0l\u2019\u00c9tat est tenu de r\u00e9parer\u00a0les dommages caus\u00e9s par le fonctionnement d\u00e9fectueux du service public de la justice\u00a0\u00bb.&lt;/p&gt;&lt;p&gt;Non seulement le justiciable ne doit pas avoir \u00e0 payer dans ce cas&lt;strong&gt; mais il doit \u00eatre prot\u00e9g\u00e9 de l\u2019arbitraire par l\u2019\u00c9tat qui, lui, est responsable du service public de la justice.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Il est donc urgent que&lt;strong&gt; &lt;/strong&gt;l\u2019\u00c9tat se mette en conformit\u00e9 avec la loi &lt;strong&gt;en r\u00e9parant r\u00e9ellement et de suite les injustices subies. &lt;/strong&gt;La s\u00e9curit\u00e9 juridique, l\u2019\u00e9galit\u00e9 en droits et l\u2019impartialit\u00e9 des tribunaux, quels que soient la juridiction et le degr\u00e9, doivent \u00eatre &lt;strong&gt;garanties pour tous par l\u2019\u00c9tat&lt;/strong&gt;. C\u2019est donc \u00e0 l\u2019\u00c9tat de r\u00e9pondre du travail des juges et de se saisir de tous les manquements \u00e0 leurs obligations.&lt;/p&gt;","&lt;p&gt;Quelqu'un qui tue ou mutile plusieurs personnes devrait \u00eatre jug\u00e9 pour chacune de ses victimes ind\u00e9pendamment puis les peines doivent s'ajouter pour que la peine \u00e0 perp\u00e9tuit\u00e9 soit enfin r\u00e9elle. Ca fonctionne tr\u00e8s bien aux USA&lt;/p&gt;","&lt;p&gt;1)  interdiction des grenades de d\u00e9sencerclement et des LBD&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2)  mise au point de tactique de d\u00e9sescalation comme le font, en g\u00e9n\u00e9ral, les pays civilis\u00e9s&lt;/p&gt;","&lt;p&gt;Il n'est pas normal d'avoir des proc\u00e8s qui tra\u00eenent en longueur pour que les plus riches qui sont en tort s'en sortent en payant leur propre justice.&lt;/p&gt;&lt;p&gt;Il faut que les avocats soient pay\u00e9s par l'\u00e9tat et que le proc\u00e8s soit gratuit pour tout le monde.&lt;/p&gt;","&lt;p&gt;Le niveau de recrutement des policiers me semble un peu l\u00e9ger, j'ai de nombreux contacts avec diff\u00e9rents policiers dans un cadre professionnel et je trouve dangereux de laisser une arme \u00e0 certains de ces individus (je ne pense pas \u00eatre le seul \u00e0 me sentir mal \u00e0 l'aise lorsque je croise des policiers ou militaires avec des armes de guerre \u00e0 la main)&lt;/p&gt;&lt;p&gt;Je propose donc de d\u00e9sarmer certains policiers et militaires par la m\u00eame occasion, tant qu'il n'ont pas pass\u00e9 un \\\"examen\\\" de leurs aptitudes \u00e0 porter une arme. &lt;/p&gt;","&lt;p&gt;Faire respecter l'obligation de d\u00e9clarer une manif.  Dialogue avec les manifestants pour leur expliquer l'obligation de d\u00e9clarer. Et faire imm\u00e9diatement lib\u00e9rer la voie publique par les forces de l'ordre en cas de refus ou d'impossibilit\u00e9 de dialoguer. &lt;/p&gt;","&lt;p&gt;Le s\u00e9nat pourra \u00eatre remplacer par un groupe constituant tir\u00e9 au sort permis des volontaires. &lt;/p&gt;","&lt;p&gt;\u00c9galit\u00e9 pour tous  devant un juge on voit avec l affaire benalla on n'est pas \u00e9gaux &lt;/p&gt;","&lt;p&gt;\u00a0Le gouvernement dont INTERDIRE le rapatriement des djihadistes de Syrie et Irak.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Imaginez que vous \u00eates un djihadiste fran\u00e7ais, parti en Syrie ou en Irak pour vous battre sous le drapeau de Daech, que vous avez \u00e9t\u00e9 arr\u00eat\u00e9 dans le pays o\u00f9 vous avez commis vos m\u00e9faits et vous \u00eates d\u00e9tenu l\u00e0-bas. Mais, comme vous \u00eates \u00ab Fran\u00e7ais avant d\u2019\u00eatre djihadiste \u00bb, d\u2019apr\u00e8s notre ministre de l\u2019Int\u00e9rieur, vous allez \u00eatre rapatri\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France s\u2019appr\u00eate \u00e0 rapatrier 130 djihadistes fran\u00e7ais d\u00e9tenus par les Kurdes dans le nord-est de la Syrie. C\u2019est ce que Christophe Castaner a annonc\u00e9 hier sur RMC.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Mais rassurez-vous braves gens, le ministre s\u2019est voulu rassurant en d\u00e9clarant que \u00ab tous ceux qui rentreront en France seront judiciaris\u00e9s et confi\u00e9s aux juges. Lorsque le juge estimera qu'il faudra les mettre en prison - et ce sera l'essentiel des cas - ils seront mis en prison. \u00bb&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tr\u00e8s bien, mais soyons r\u00e9alistes \u00e0 pr\u00e9sent.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans quelles conditions allons-nous pouvoir les \u00ab mettre en prison \u00bb ? Elles sont d\u00e9j\u00e0 surpeupl\u00e9es. Nous battons m\u00eame des records de surpopulation chaque mois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Autres questions de poids pour notre ministre : Qu\u2019allons nous faire de ces d\u00e9tenus potentiellement tr\u00e8s dangereux et, surtout, capables de transmettre leur id\u00e9ologie mortif\u00e8re en d\u00e9tention ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Seront-ils mis \u00e0 l\u2019isolement ? Vont-ils \u00eatre isol\u00e9s collectivement ? Devront-ils \u00eatre diss\u00e9min\u00e9s dans diff\u00e9rents \u00e9tablissements \u00e0 l\u2019heure o\u00f9 le pros\u00e9lytisme bat son plein dans les prisons ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bien s\u00fbr aussi, puisque nous allons prendre le risque \u00e9norme de rapatrier quelques 130 djihadistes, j\u2019imagine que la \u00ab judiciarisation \u00bb dont parle Christophe Castaner, est compl\u00e8tement sous contr\u00f4le. Nul besoin, donc, de lui rappeler que le traitement judiciaire des affaires de djihadistes est long et complexe et qu\u2019il ne cesse d'engorger des juridictions d\u00e9j\u00e0 bien occup\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et je ne lui ferai pas l\u2019affront de lui rappeler que les peines prononc\u00e9es ne sont que rarement les peines r\u00e9ellement ex\u00e9cut\u00e9es et que certaines d\u00e9cisions de lib\u00e9ration (avant ou apr\u00e8s le proc\u00e8s d'ailleurs) sont parfois tr\u00e8s inattendues\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Adel Kermiche, l'assassin du P\u00e8re Hamel \u00e0 Saint-Etienne-du-Rouvray en est la parfaite illustration : alors qu\u2019il \u00e9tait en d\u00e9tention provisoire, la juge d\u2019instruction avait d\u00e9cid\u00e9 de le rel\u00e2cher sous bracelet \u00e9lectronique, en expliquant qu\u2019il aurait \u00ab pris conscience de ses erreurs \u00bb, qu\u2019il aurait eu des \u00ab id\u00e9es suicidaires \u00bb durant son incarc\u00e9ration et qu\u2019il aurait \u00e9t\u00e9 \u00ab d\u00e9termin\u00e9 \u00e0 entamer des d\u00e9marches d\u2019insertion \u00bb.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourtant, \u00ab lorsque son identit\u00e9 est annonc\u00e9e dans les m\u00e9dias, ceux qui l'ont connu en prison ne cachent pas leur \u00e9tonnement. Comment ce d\u00e9tenu, dont la radicalit\u00e9 \u00e9tait \u00e0 ce point connue en d\u00e9tention, est-il parvenu \u00e0 se dissimuler et \u00e0 duper plusieurs magistrats qui ont d\u00e9cid\u00e9, malgr\u00e9 l'avis d\u00e9favorable du parquet, de le lib\u00e9rer sous bracelet \u00e9lectronique ? \u00bb. (David Thomson, \u201cLes Revenants\u201d)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Enfin, faut-il rappeler au ministre de l\u2019Int\u00e9rieur que si ces individus \u00ab sont des Fran\u00e7ais avant d\u2019\u00eatre djihadistes \u00bb, il n\u2019en demeure pas moins qu\u2019ils ont pris les armes contre leur pays. Ils sont d\u00e9sormais pour la majorit\u00e9 des Fran\u00e7ais, autant des tra\u00eetres que des ennemis de la nation.&lt;/p&gt;","&lt;p&gt;Limiter l'utilisation des flash bleus des voitures de service de la police et des parlementaires.&lt;/p&gt;","&lt;p&gt;DANGER POUR LA FRANCE leur id\u00e9ologie mortif\u00e8re&lt;/p&gt;","&lt;p&gt;\u00e9tablir une liste annex\u00e9e au jugement  des documents fournitures minimales qui doivent suivre l'enfant lors de son transfert pour les week end vacances notamment CNI et/ou passeport , carnet de sant\u00e9 , documents scolaire &lt;/p&gt;","&lt;p&gt;Rattachement des forces de maintien de l\u2019ordre \u00e0 un organisme d\u2019\u00e9tat ind\u00e9pendant du pouvoir executif et l\u00e9gislatif&lt;/p&gt;","&lt;p&gt;Pourquoi en mati\u00e8re de pension alimentaire des articles de loi ne sont pas respect\u00e9s, quasiment syst\u00e9matiquement, puisque il doit \u00eatre tenu compte des besoins des enfants, des ressources des parents de leur charge et la prise en compte de frais pour le parent non gardien (tr\u00e8s souvent le p\u00e8re) se voyant condamner \u00e0 prendre en charge les co\u00fbts des voyages pour le droit de visite et d'h\u00e9bergement, sans prise en compte dans le calcul de la pension suite \u00e0 un \u00e9loignement g\u00e9ographique de l'autre parent par exemple&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Proposition&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Le l\u00e9gislateur doit revoir la philosophie de calcul des pensions, car dans le syst\u00e8me classique , les vacances et le week-ends sont \u00e0 exclure des pensions puisque r\u00e9parti entre les 2 parents, restant la p\u00e9riode de fr\u00e9quentation \u00e0 l\u2019\u00e9cole, le co\u00fbt du logement avec une pr\u00e9sence des enfants dans leur chambre ou non ne changeant \u00e0 ce type de c\u00f4ut pour le parent non gardien.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pension et vacances&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La justice doit revoir le syst\u00e8me de paiement des pensions alimentaires, le parent non gardien se trouvant \u00e0 payer une pension alors m\u00eame qu\u2019il a les enfants pendant un mois, qu\u2019il doit alors non seulement payer des vacances \u00e0 ses enfants et payer une pension au parents qui n\u2019a pas les enfants pendant cette p\u00e9riode.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Arr\u00eat de la fusion TI et TGI&lt;/p&gt;&lt;p&gt;Application des peines jusqu'au bout&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Justice sociale et Revenu universel&lt;/li&gt;&lt;li&gt;protection des lanceurs d'alerte&lt;/li&gt;&lt;li&gt;lutte contre la corruption&lt;/li&gt;&lt;li&gt;lutte contre l'\u00e9vasion fiscale&lt;/li&gt;&lt;li&gt;criminaliser ce qui attente \u00e0 l'Environnement&lt;/li&gt;&lt;li&gt;respect des animaux&lt;/li&gt;&lt;li&gt;enqu\u00eate sur les financements de campagne&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Arr\u00eatons les fabrications d'armes et augmentons la fabrication de maisons. Mettons notre \u00e9nergie vers des fabrications vertueuses pour cr\u00e9er une dynamique de coh\u00e9sion sociale.&lt;/p&gt;","&lt;p&gt;Les services de l ordres et de l armee ,doivent avoir un droit de retrait ,non sanctionner si ils ne veulent pas realiser ,se qui ne les representent pas!Ou qui ne font partie de leurs valeurs!...&lt;/p&gt;","&lt;p&gt;Effacement de toute notion de temporalit\u00e9 maximum dans le domaine de la r\u00e9cidive. Consid\u00e9ration de l'\u00e9tat de r\u00e9cidive pour un d\u00e9linquant ou un criminel telle qu'elle est d\u00e9crite ou d\u00e9finie dans le dictionnaire encyclop\u00e9dique. Actuellement, en justice, la r\u00e9cidive est assortie d'un d\u00e9lai qui court pendant l'ex\u00e9cution de la peine et la p\u00e9riode probatoire de \\\"mise \u00e0 l'\u00e9preuve\\\". A la fin, l'\u00e9tat de r\u00e9cidive s'\u00e9teint comme s'il n' y avait jamais eu un \\\"pr\u00e9c\u00e9dent\\\".&lt;/p&gt;","&lt;p&gt;Fixer un d\u00e9lai l\u00e9gal pour arriver \u00e0 une conclusion rendue par la justice.  Ex 3 mois maximun&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Justice \u00e0 2 vitesses ... Pourquoi ? La m\u00eame justice pour tous&lt;/p&gt;","&lt;p&gt;Dans le droit les magistrats sont irresponsables ? Cel\u00e0 devient un sujet dans le cas d'erreur judiciaire.&lt;/p&gt;&lt;p&gt;Fusionner les Tribunaux d'instance avec les TGI.&lt;/p&gt;","&lt;p&gt;\u2022\u00a0les \u00e9lus et haut-fonctionnaires seront jug\u00e9s par la justice de droit commun&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Un contr\u00f4le de l\u00e9galit\u00e9 des peines dans la justice pour les fran\u00e7ais de souche et d'origine \u00e9trang\u00e8re &lt;/p&gt;&lt;p&gt;Une loi sur les juge d'application des peines et l'attribution des remises de peines suppl\u00e9mentaires avec un devoir de justifier la raison de sa non attribution de gr\u00e2ces et la pr\u00e9sence d'un avocat &lt;/p&gt;","&lt;p&gt;Amnistie de l'ensemble des Gilets jaunes et accompagnement sp\u00e9cifique des bless\u00e9s lors des manifestations.&lt;/p&gt;","&lt;p&gt;Revoir le syst\u00e8me en totalit\u00e9 (car les familles restent dans le flou complet) les juges ne r\u00e9pondent que rarement aux dol\u00e9ances surtout quand la fratrie est \u00e9clat\u00e9e.&lt;/p&gt;","&lt;p&gt;Condamn\u00e9 s\u00e9v\u00e8rement le harc\u00e8lement sous toutes ses formes tel quelle soit.&lt;/p&gt;","&lt;p&gt;L\u2019arm\u00e9e co\u00fbte une fortune et de toure maniere ne servira \u00e0 rien en cas de conflit! La France n\u2019est pas le gendarme du monde et il ne faut plus que le pr\u00e9sident - chef de guerre puisse impliquer notre pays \u00e0 tort et \u00e0 travers!&lt;/p&gt;","&lt;p&gt;Les forces de l\u2019ordre, au mieux d\u00e9cr\u00e9dibilis\u00e9es, au pire ridiculis\u00e9es. Pour nos jeunes, l\u2019interpellation est un jeu, la prison une exp\u00e9rience, la sanction une reconnaissance.&lt;/p&gt;&lt;p&gt;Une ins\u00e9curit\u00e9 qui stresse et isole. Quand y aura-t-il des cam\u00e9ras de surveillance dans les villes, sur les routes, dans les lieux publics et les transports en commun ?&lt;/p&gt;","&lt;p&gt;Le mensonge \u00e9tait devenu la &lt;u&gt;NORME&lt;/u&gt; dans la soci\u00e9t\u00e9 Fran\u00e7aise, faire voter une loi pour interdire le PARJURE pour tout crime, d\u00e9lit et contravention. A ce jour, les gens honn\u00eates sont plus sanctionn\u00e9s que les malhonn\u00eates. La tendance doit s'inverser pour revenir \u00e0 une vraie \\\"JUSTICE\\\". Appliquer aux politiques, ce d\u00e9lit impliquerait leur in\u00e9ligibilit\u00e9 \u00e0 vie.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;service militaire obligatoire a 14 ans pour gar\u00e7ons et filles &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;arr\u00eater l'enseignement actuel des foutaises d'intellos qui sont propos\u00e9s au service national &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;la guerre \u00e7a consiste \u00e0 faire face \u00e0 des gens qui veulent vous faire des vacheries&lt;/p&gt;&lt;p&gt;acqu\u00e9rir l'instinct du guerrier qui est capable de d\u00e9tecter et deviner les menaces du champ de bataille &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;l'union et la solidarit\u00e9 font la force&lt;/p&gt;&lt;p&gt;donc apprendre la vie de groupe et ses contraintes et la coordination &lt;/p&gt;","&lt;p&gt;\u00ab\u00a0La d\u00e9linquance en col blanc\u00a0\u00bb (Fraude fiscale\u00a0, aux cotisations sociales, \u00e0 la TVA, march\u00e9s publiques truqu\u00e9s) d\u00e9truit l'\u00e9conomie tout comme\u00a0la fabrication de fausse monnaie\u00a0et contribue largement \u00e0 l'accroissement de la mis\u00e8re sociale. &lt;/p&gt;&lt;p&gt;Elle n'est pas combattue par la justice avec les m\u00eames moyens que la d\u00e9linquance \u00ab\u00a0ordinaire\u00a0\u00bb ce qui g\u00e9n\u00e8re un sentiment d'injustice sociale\u00a0: les riches et puissants s'entendent pour d\u00e9tourner l'argent publique et forment une \u00e9lite de plus en plus d\u00e9test\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc maintenant changer la loi\u00a0:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Allonger \u00e0 10 ans les d\u00e9lais de prescription &lt;/p&gt;&lt;p&gt;Augmenter la dissuasion en appliquant des peines similaires au trafic de drogue et \u00e0 la fabrication de fausse monnaie\u00a0:&lt;/p&gt;&lt;p&gt;- pour les responsables d'entreprises et les \u00e9lus (bande organis\u00e9e \u2013 crimes) &lt;/p&gt;&lt;p&gt;- et pour les particuliers (d\u00e9lits)&lt;/p&gt;&lt;p&gt;et en appliquant des amendes au pourcentage des sommes d\u00e9tourn\u00e9s.&lt;/p&gt;&lt;p&gt;Ainsi les peines seront de 30 ans de prison pour une fraude sup\u00e9rieure \u00e0 1 million d'euros et d\u00e9gressives en fonction de la somme d\u00e9tourn\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Interdire \u00e0 tout fonctionnaire de Bercy d'int\u00e9grer une entreprise qu'il a lui m\u00eame contr\u00f4l\u00e9.&lt;/p&gt;&lt;p&gt;Poursuivre automatiquement toute suspicion d\u00e9voil\u00e9e par la cour des comptes.&lt;/p&gt;&lt;p&gt;Augmenter les recettes de l'Etat \u2013 une meilleure justice sociale&lt;/p&gt;","&lt;p&gt;Inscrire dans la Loi, voire dans la Constitution, l'interdiction de toute forme d'implant permettant de suivre, tracer, ou autre, les personnes. &lt;/p&gt;","&lt;p&gt;Une sanction exemplaire pour les policiers abusant de leur pouvoirs, tirs de LBD excessifs, vols dans les cit\u00e9s, coups donn\u00e9s aux personnes arr\u00eat\u00e9s, usage abusif des sir\u00e8nes pour rentrer plus tot, ton autain lors des controles de papiers, certains abusent trop souvent de leurs fonctions rarement justice et rendu..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Plus li\u00e9e \u00e0 l'\u00e9tat pour garantir une vraie impartialit\u00e9. Trop d'\u00e9lus \u00e9chappent \u00e0 la justice li\u00e9e \u00e0 l'\u00e9tat, et le gouvernement devient de plus en plus restrictif avec les citoyens simplement en leurs emp\u00eachant les manifestations &lt;/p&gt;","&lt;p&gt;Comme en Espagne et en Islande. Ils vont re-pr\u00e9cipiter le monde dans une crise financi\u00e8re...&lt;/p&gt;","&lt;p&gt;Suite aux exactions des forces de l'ordre, cette loi d'exception est mis en oeuvre, afin de traiter sans d\u00e9lais les criminels nombreux au sein des forces de police et de gendarmerie&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toutes victimes, y compris, d'avant le mouvement social commenc\u00e9 le 17 novembre, pourront se faire conna\u00eetre par le d\u00e9fenseur des droits, via le cerfa [X] accompagn\u00e9e de photos, certificat m\u00e9dicaux, t\u00e9moignages, pendant une dur\u00e9e d'un an. Si le d\u00e9fenseur des droits, estime qu'il y a bien bien eu usage d'une arme des forces de l'ordre, dans les blessures graves d\u00e9nonc\u00e9s. Le d\u00e9fenseur des droits nomme trois citoyens, tir\u00e9s au sort, parmi les listes \u00e9lectorales du d\u00e9partement o\u00f9 a eu lieu la ou les blessures. Si le policier ou le gendarme est \u00e0 ce stade d\u00e9j\u00e0 identifi\u00e9, il est envoy\u00e9 en pr\u00e9ventive. Les tir\u00e9s aux sort sont, charg\u00e9s de l'enqu\u00eate. Ils ont tout pouvoir, en terme de consultation des dossiers, interrogations des forces de l'ordre, acc\u00e8s aux images de vid\u00e9osurveillances, et autres besoins n\u00e9cessaires \u00e0 leurs enqu\u00eates. . Si \u00e0 l'issue, de cette enqu\u00eate de deux semaines maximum, les tir\u00e9s aux sorts constatent que les blessures d\u00
