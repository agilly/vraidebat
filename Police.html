jours l'europe comme indispensable) en mutualisant les budgets et les ressources. Arr\u00eater le nucl\u00e9aire. Changer la politique \u00e9trang\u00e8re de la France, l'un des plus grands marchand d'armes.&lt;/p&gt;","&lt;p&gt;trop d'affaires se soldent par &lt;strong&gt;un classement sans suite pour cause de prescription&lt;/strong&gt; des faits,&lt;/p&gt;&lt;p&gt;si les agresseurs peuvent se laver les mains de leurs crimes au bout de 10.20.30 ans, les victimes restent elles bless\u00e9es pour le reste de leur vie.&lt;/p&gt;","&lt;p&gt;J'ai d\u00e9clar\u00e9 :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;ma maison de 200m\u00b2 \u00e0 Toulouse, &lt;/li&gt;&lt;li&gt;mon autre maison de 136m\u00b2 dans les Yvelines &lt;/li&gt;&lt;li&gt;mon appartement de 285m\u00b2 dans le Vaucluse. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;J'ai d\u00e9clar\u00e9 un patrimoine brut total de :&lt;strong&gt; 963\u00a0144 \u20ac&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;J'ai certifi\u00e9 sur l'honneur ces d\u00e9clarations le 06/08/2017 \u00e0 la Haute Autorit\u00e9 pour la transparence de la vie publique.&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;j'ai tellement de travail que j'ai oubli\u00e9 de d\u00e9clarer :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;une maison de 184 m2 dans l'Aveyron (quote part d\u00e9tenue de 50 % estim\u00e9e \u00e0 72 000 euros)&lt;/li&gt;&lt;li&gt;un appartement de 61 m2\u00a0\u00e0 Paris (quote part 50 % estim\u00e9e \u00e0 217 000 euros)&lt;/li&gt;&lt;li&gt;un second appartement de 32 m2 \u00e0 Paris (quote part de 37,5 % estim\u00e9e \u00e0 47 000 euros)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;pour un oubli total de &lt;strong&gt;336 000\u20ac&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Les fran\u00e7ais sont assez intelligent pour savoir jusqu'\u00e0 quelle vitesse il peuvent garder le contr\u00f4le de leur voiture. Les limitations de vitesse ne servent qu'\u00e0 nous infantilis\u00e9s et \u00e0 nous voler nos \u00e9conomies via les radars.&lt;/p&gt;","&lt;p&gt;Mettre plut\u00f4t nos investissements dans les outils de cyberguerre, ou de neutralisation \u00e0 distance des infrastructures \u00e9lectriques, etc.&lt;/p&gt;","&lt;p&gt;Filmer tout interrogatoire et interpellations &lt;/p&gt;","&lt;p&gt;gardien de la paix ne signifie pas force de l'ordre. d\u00e9sengorger les prisons et les tribunaux en donnant du travail r\u00e9mun\u00e9r\u00e9 correctement aux citoyens ; ouvrir les banlieues aux grandes \u00e9coles (davantage qu'aujourd'hui) harmoniser les cursus scolaires des \\\"bonnes \u00e9coles, des \u00e9coles priv\u00e9es\\\" qui seraient plus \u00e0  m\u00eame de cr\u00e9er des corporations et rel\u00e9guer les autres \u00e0 la gal\u00e8re scolaire et civile.. &lt;/p&gt;","&lt;p&gt;1) Je pense qu'il est urgent d'interdire l'usage du flash ball comme outil de gestion de foule et donc en particulier dans les manifestations. Cet arme doit \u00eatre r\u00e9serv\u00e9 pour des interventions pr\u00e9cises de la police mais en aucun cas durant des manifestations ou les risques sont trop grand de mal viser, que la cible bouge et donc de victimes collat\u00e9rales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;2) Les policiers devraient avoir sur leur uniforme un matricule qui devrait \u00eatre donner lors d'arrestation ou de contr\u00f4le d'identit\u00e9.&lt;/p&gt;","&lt;p&gt;Marie Cervetti et B\u00e9n\u00e9dicte Jaulin, membres de l\u2019association FIT-Une Femme, un toit pr\u00e9conisent de cr\u00e9er des lieux d\u2019accueil situ\u00e9s dans les h\u00f4pitaux o\u00f9 des policiers form\u00e9s, une unit\u00e9 m\u00e9dico-judiciaire, des conseillers juridiques et une association d\u2019accompagnement des victimes assureraient des permanences.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.lemonde.fr/idees/article/2019/02/23/mon-idee-pour-la-france-un-lieu-unique-pour-les-femmes-victimes-de-violences-sexuelles_5427471_3232.html&lt;/p&gt;","&lt;p&gt;R\u00e9tablissement du service militaire obligatoire pour les gar\u00e7ons et les filles, dans des sites distincts.\t&lt;/p&gt;","&lt;p&gt;Ces derniers jours le SENAT a fait preuve de son \\\"utilit\u00e9;&lt;/p&gt;&lt;p&gt;Sans lui l'affaire Ben Ala serait \u00e9touff\u00e9e par l'ex\u00e9cutif et l'\u00e9quipe Macron......&lt;/p&gt;&lt;p&gt;Donc \u00e0 surveiller la suite des \u00e9v\u00e9nements pour voir si il se positionne REELLEMENT comme un contre-pouvoir pour faire diffuser LA v\u00e9rit\u00e9 au bon peuple !!!&lt;/p&gt;","&lt;p&gt;Durcir les peines pour les d\u00e9linquants financiers et les malversations de repr\u00e9sentants de l\u2019Etat&lt;/p&gt;","&lt;p&gt;avec les affaires(Benalla, les GJ, Fiona,)  que ns voyons derni\u00e8rement ns constatons que la justice est aux ordres de l'etat c'est inadmissible.&lt;/p&gt;&lt;p&gt;les juges devraient etre elus&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:transparent;\\\"&gt;En son article 3 la Convention sur la pr\u00e9vention et la lutte contre la violence \u00e0 l'\u00e9gard des femmes et la violence domestique (Convention d\u2019Istanbul, ratifi\u00e9 par la France en 2014) cite la violence \u00e9conomique comme faisant partie des violences domestiques couvertes par son champ d\u2019application. Mais voil\u00e0 : en France, les violences \u00e9conomiques* faites aux femmes dans le cadre intrafamilial et/ou post-s\u00e9paration n\u2019existent pas en droit. Pour rem\u00e9dier \u00e0 cette lacune l\u00e9gislative, le 5\u00e8me plan de lutte contre toutes les violences faites aux femmes, pr\u00e9voyait une premi\u00e8re \u00e9tape avant une mise en conformit\u00e9 de nos textes avec le trait\u00e9 international.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:transparent;\\\"&gt;Action 26:&lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;em style=\\\"color:rgb(29,33,41);background-color:transparent;\\\"&gt;\u201cInt\u00e9grer les violences \u00e9conomiques dans les violences faites aux femmes Un groupe de travail pilot\u00e9 par le minist\u00e8re en charge du droit des femmes m\u00e8nera une \u00e9tude sur les violences \u00e9conomiques exerc\u00e9es contre les femmes\u2026.Les violences \u00e9conomiques, notamment \u00e0 des fins de r\u00e9duire l\u2019autonomie de la victime, peuvent prendre d\u2019autres formes. Une \u00e9tude permettra de les identifier et de formuler des pr\u00e9conisations pour y rem\u00e9dier.\u00a0Calendrier de r\u00e9alisation : 2017 Pilote de l\u2019action : Minist\u00e8re en charge des droits des femmes Contributeur.trice.s : Minist\u00e8re du logement, Minist\u00e8re de la justice\u201d&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:transparent;\\\"&gt;Les violences \u00e9conomiques faites aux femmes rev\u00eatent des formes particuli\u00e8rement diverses. Pendant la vie du couple : le refus de contribuer aux charges, les actes non-consenties tels que la souscription de pr\u00eats, l\u2019aggravation des dettes mais aussi les d\u00e9lits tels que le vol (non consid\u00e9r\u00e9 comme un vol quand il s\u2019agit d\u2019un compte joint, donc non accept\u00e9 en d\u00e9p\u00f4t de plainte) ou encore l\u2019interdiction pour la conjointe d\u2019effectuer une activit\u00e9 r\u00e9mun\u00e9r\u00e9e peuvent \u00eatre consid\u00e9r\u00e9s comme des violences. Post s\u00e9paration: le refus de dissoudre le patrimoine lors d\u2019un divorce, le refus de demande de d\u00e9solidarisation d\u2019une dette, l\u2019absence de contribution aux \u00e9ventuels cr\u00e9dits immobiliers souscrits avant s\u00e9paration avant revente et/ou rachat du patrimoine, les usurpations d\u2019identit\u00e9 pour b\u00e9n\u00e9ficier des acquis sociaux (allocations) et fiscaux\u00a0(parts suppl\u00e9mentaires), les dissimulations, voire, baisse volontaire et significatives des revenus, la r\u00e9organisation du patrimoine au b\u00e9n\u00e9fice d\u2019un tiers. ainsi que l\u2019utilisation de faux pour emprunt et des fausses d\u00e9nonciations aupr\u00e8s des organismes pour faire perdre aux m\u00e8res leurs acquis. S\u2019ajoute \u00e0 cela la volont\u00e9 d\u2019omettre \u00e0 s\u2019acquitter des obligations alimentaires dues pour les enfants. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:transparent;\\\"&gt;Les violences \u00e9conomiques peuvent s\u2019exercer seuls ou en concomitance avec d\u2019autres formes de violences (physiques, sexuelles, psychologiques, administratives). Les cons\u00e9quences et pr\u00e9judices subies par la victime ne se situent pas uniquement au niveau mat\u00e9riel, mais \u00e9galement psychologique, voire physique lorsque le manque de moyens ne permet pas \u00e0 la victime de soigner ses enfants ou elle m\u00eame. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:transparent;\\\"&gt;*&lt;/span&gt;&lt;span style=\\\"color:rgb(0,0,0);background-color:transparent;\\\"&gt;En absence de d\u00e9finition pr\u00e9cise, nous donnons le sens suivant aux \u201cviolences \u00e9conomiques faites aux femmes\u201d : des actes qui, au del\u00e0 de viser un simple gain financier pour l\u2019auteur, ont pour objectif la domination \u00e9conomique de la conjointe et/ou la r\u00e9pression de la libre formation de sa volont\u00e9. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:rgb(0,0,0);background-color:transparent;\\\"&gt;Votez \u00e9galement pour nos autres propositions : &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\\\"https://le-vrai-debat.fr/consultations/economie-finances-travail-compte-public/consultation/consultation-6/opinions/economie-finances-travail-compte-public/creation-dune-veritable-agence-de-versement-des-pensions-alimentaires\\\" style=\\\"color:rgb(0,0,0);\\\"&gt;Cr\u00e9ation d'une v\u00e9ritable agence de VERSEMENT des pensions alimentaires&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\\\"https://le-vrai-debat.fr/consultations/economie-finances-travail-compte-public/consultation/consultation-6/opinions/economie-finances-travail-compte-public/les-pensions-alimentaires-ne-sont-pas-un-revenu-demandons-la-neutralite-fiscale-de-ces-transferts\\\" style=\\\"color:rgb(0,0,0);\\\"&gt;Les pensions alimentaires ne sont pas un \\\"revenu\\\". Demandons la neutralit\u00e9 fiscale de ces transferts.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\\\"https://le-vrai-debat.fr/consultations/economie-finances-travail-compte-public/consultation/consultation-6/opinions/economie-finances-travail-compte-public/suppression-du-quotient-conjugal-qui-cree-une-inegalite-f-h-devant-le-taux-dimposition\\\" style=\\\"color:rgb(0,0,0);\\\"&gt;Suppression du quotient conjugal qui cr\u00e9e une in\u00e9galit\u00e9 F/H devant le taux d'imposition&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Enlever les radars, cesser de poser des contraventions par vid\u00e9osurveillance. Ce syst\u00e8me soi-disant mis en place pour r\u00e9duire le nombre d'accidents n'est qu'un moyen d\u00e9tourn\u00e9 et tyrannique de spolier l'honn\u00eate citoyen et de le taxer encore et toujours.&lt;/p&gt;","&lt;p&gt;Il faut que les gouvernements suivent scrupuleusement les recommandations pass\u00e9es, pr\u00e9sentes et futures du d\u00e9fenseur des droits, de la ligue des droits de l'homme, de la fondation Abb\u00e9 Pierre, d'Amnesty International et du contr\u00f4leur g\u00e9n\u00e9ral des lieux de privation de libert\u00e9.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;u&gt;En mati\u00e8re de Justice&lt;/u&gt;\u00a0: &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Il est urgent de faire cesser&lt;strong&gt; cette sensation de \u00ab\u00a0justice \u00e0 deux vitesses\u00a0\u00bb. &lt;/strong&gt;Le fait que certains\u00a0: Hommes\u00a0: d\u2019affaires,\u00a0\u00e9lus et autres,\u00a0parce qu\u2019ils b\u00e9n\u00e9ficient de nombreux conseill\u00e9s ne soit pas encore jug\u00e9s est une insulte \u00e0 l\u2019\u00e9thique qui doit \u00eatre un objectif permanent d\u2019une justice ind\u00e9pendante. &lt;strong&gt;Qu\u2019est-ce qui pr\u00e9side au fait que la forme doit l\u2019emporter sur le fond. &lt;/strong&gt;Depuis quand, les Avocats (souvent de la D\u00e9fense), sous un faux pr\u00e9texte de d\u00e9ontologie, s\u2019arrogent le droit d\u2019utiliser tout moyen pour emp\u00eacher la manifestation de la v\u00e9rit\u00e9. Pire, un \u00ab\u00a0mis en examen\u00a0\u00bb n\u2019aurait aucune circonstance aggravante, lorsqu\u2019il est av\u00e9r\u00e9 qu\u2019il a menti d\u00e9lib\u00e9r\u00e9ment. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Quant est-il du code \u00e9lectoral et des lois constitutionnelles face \u00e0 des personnages qui sont parvenus au pouvoir en d\u00e9passant les comptes de campagne. &lt;strong&gt;Tout est mis en \u0153uvre pour bloquer freiner les enqu\u00eates.&lt;/strong&gt; Quid des destructions de preuves\u00a0? Ce genre d\u2019attitude r\u00e9v\u00e8le aussi &lt;strong&gt;une grave trahison de la d\u00e9mocratie&lt;/strong&gt;. Cela doit cesser\u2026 &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;La Justice doit \u00eatre identique pour tous\u00a0&lt;/strong&gt;! \u00a0D\u2019autres d\u00e9mocraties semblent plus efficaces (Japon\u2026).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0Ainsi, lorsqu\u2019il sera av\u00e9r\u00e9 que des entraves sont syst\u00e9matiquement utilis\u00e9es pour retarder la manifestation de la v\u00e9rit\u00e9, les dits \u00ab\u00a0d\u00e9fenseurs, devront \u00eatre dessaisis et radi\u00e9s du barreau de m\u00eame que le ou les \u00ab\u00a0mis en examens\u00a0\u00bb voient leurs peines assorties de &lt;strong&gt;circonstances aggravantes &lt;/strong&gt;(Peines d\u2019emprisonnement, Lourdes Amendes, Suppression &lt;u&gt;d\u00e9finitive&lt;/u&gt; de l\u2019exercice des droits civiques. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt; Retrait imm\u00e9diat du v\u00e9hicule pour le conducteur en \u00e9tat d 'ivressse , sous l'emprise de drogue ou sans assurance. Si le conducteur n'est pas le propri\u00e8taire du v\u00e9hicule il paie une amende \u00e9quivalente au prix argus du v\u00e9hicule pour que le propri\u00e8taire le r\u00e9cup\u00e8re.L'argent de l'amende  est vers\u00e9  aux pompiers, h\u00f4pitaux, \u00e0 la  police et sert \u00e0 l'am\u00e9lioration du r\u00e9seau routier.&lt;/p&gt;","&lt;p&gt;Un juge qui commet une grave erreur d'appr\u00e9ciation sur la capacit\u00e9 de r\u00e9cidive d'un d\u00e9tenu et qui le lib\u00e8re, doit \u00eatre p\u00e9nalement responsable des cons\u00e9quences de cette lib\u00e9ration.&lt;/p&gt;","&lt;p&gt;Certaine Lois devrais \u00eatre plus stricte, comme par exemple l'attaque sur un Agent des forces de l'ordre. Aujourd'hui la violence s' instale et les injustices aussi, il faut donc que le gouvernement renforce fortement certaines Lois et supprime les remises de peines qui sont donner \u00e0 outrance.&lt;/p&gt;","&lt;p&gt;Permettre aux policiers de contester et de refuser un ordre s'ils estiment qu'il ne respectent pas les droits de l'Homme et des citoyens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Attention, ce ne serait pas une autorisation \u00e0 se d\u00e9responsabiliser d'aider les individus en d\u00e9tresse.&lt;/p&gt;","&lt;p&gt;Il s'agit de rendre les personnes publiques justiciables des juridictions judiciaires, notamment en mati\u00e8re indemnitaire, pour mettre fin au traitement pr\u00e9f\u00e9rentiel octroy\u00e9 par le juge administratif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, aujourd'hui, l'Etat, les administrations et toutes les personnes publiques profitent d'un privil\u00e8ge de juridiction qui les font \u00e9chapper \u00e0 la justice judiciaire qui traite des litiges entre personnes priv\u00e9es (particuliers, entreprises). Les indemnisations impos\u00e9es par le juge administratif sont nettement inf\u00e9rieures \u00e0 celles du juge judiciaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce privil\u00e8ge de juridiction emp\u00eache notamment les fonctionnaires et agents publics d'obtenir la r\u00e9paration des pr\u00e9judices subis.&lt;/p&gt;","&lt;p&gt;Il est inconcevable \u00e0 l'heure actuelle de constater \u00e0 quel point les gens du voyage ne respectent pas le droit fran\u00e7ais et cela en toute impunit\u00e9 : d\u00e9gradations quasi syst\u00e9matique des aires d'accueil (financ\u00e9 par les contribuables!), occupation illicite des espaces publics et priv\u00e9s, espaces occup\u00e9s \\\"massacr\u00e9s\\\", souill\u00e9s d'immondices, r\u00e8gles \u00e9l\u00e9mentaires d'hygi\u00e8ne inexistantes,d\u00e9scolarisation, pollution des sols, de l'eau, de l'air (br\u00fblage fr\u00e9quent de c\u00e2bles \u00e9lectriques vol\u00e9s sur des chantiers ou sites publics),  d\u00e9p\u00f4t sauvage de d\u00e9chets dangereux tels que mat\u00e9riaux amiant\u00e9s issus de chantiers frauduleux, filtrage agressif \u00e0 l'entr\u00e9e des d\u00e9chetteries (r\u00e9cup\u00e9ration de m\u00e9taux)...Il serait probablement \u00e9difiant de calculer l'ensemble des pr\u00e9judices subis par les collectivit\u00e9s sur le territoire national et le communiquer aux contribuables. Je demande \u00e0 ce que le l\u00e9gislateur revoit sa copie et donne plus de moyens aux pouvoirs publics pour enrayer ces comportements irrespectueux et dangereux (blocage d'autoroute en pleine voie !). Il n'est plus tol\u00e9rable d'entendre nos gendarmeries dirent qu'ils n'ont pas de moyens, ne serait ce que pour les identifier! A quoi servent les plaques d'immatriculation? Agissez contre ces comportements r\u00e9voltants qui gangr\u00e8nent notre environnement!&lt;/p&gt;","&lt;p&gt;Les casseurs sont cibl\u00e9s dans les manifestations , alors pourquoi ne sont-ils pas arr\u00eat\u00e9s , les CRS les laissant faire ( exemple de la place de la r\u00e9publique \u00e0 PARIS ) . Mais si les casseurs sont des policiers , comme cela a \u00e9t\u00e9 confirm\u00e9 , cela s'explique ( il suffit de regarder sur You Tube , il a plusieurs vid\u00e9os ) Les casseurs font que ces manifestations d\u00e9g\u00e9n\u00e8rent et d\u00e9cridibilisent les manifestants &lt;/p&gt;","&lt;p&gt;Depuis l'arr\u00eat du ervice militaire obligatoire la d\u00e9linquance a augment\u00e9e. Les jeunes g\u00e9n\u00e9rations n'ont plus de repaires et se sentent fran\u00e7ais et citoyen fran\u00e7ais seulement devant un match de foot. Cela permettait aux jeunes majeurs &lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;de donner un sens moral, citoyen et des aptitudes \u00e0 vivre ensemble. Et cel\u00e0 permettait de faire un premier tri. Et en ce qui concerne les nouveaux departement fran\u00e7ais, cel\u00e0 leur permettrait une meilleure integration et connaissance du pays et par la meme occasion l'argent de leur formation \u00e0 l'integration pourais se faire par le service militaire.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;En cas de r\u00e9cidive, le code p\u00e9nal pr\u00e9voira des peines plus lourdes&lt;/p&gt;","&lt;p&gt;Nomination des procureurs apr\u00e8s avis conforme de la magistrature.&lt;/p&gt;&lt;p&gt;Augmentation imm\u00e9diate du budget de la justice pour la bonne marche des tribunaux et des peines alternatives; la construction de prisons ne doit servir qu'\u00e0 diminuer la surpopulation et faciliter la r\u00e9insertion.&lt;/p&gt;&lt;p&gt;Priorit\u00e9 du juge sur le pr\u00e9fet dans toutes les interdictions administratives trait\u00e9es (opposition \u00e0 la loi Anticasseurs, inutile et dangereuse)&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;La s\u00e9paration des pouvoirs l\u00e9gislatif, ex\u00e9cutif, judiciaire est un principe fondamental&lt;/strong&gt; &lt;strong&gt;des d\u00e9mocraties repr\u00e9sentatives&lt;/strong&gt;. A contrario, les r\u00e9gimes dictatoriaux recherchent une concentration des pouvoirs.&lt;/p&gt;&lt;p&gt;A l'heure actuelle, les procureurs de la R\u00e9publique sont nomm\u00e9s par le garde des Sceaux apr\u00e8s avis non contraignant du Conseil sup\u00e9rieur de la magistrature et \u00e0 la suite d'un d\u00e9cret du pr\u00e9sident de la R\u00e9publique.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pour faire simple,&lt;/strong&gt; dans un tribunal il existe les &lt;em&gt;magistrats du si\u00e8ge, les juges&lt;/em&gt; (ind\u00e9pendant face au pouvoir) et &lt;em&gt;les magistrats du parquet, les procureurs &lt;/em&gt;(nomm\u00e9s/mut\u00e9s si le besoin s'en fait sentir par la ministre de la justice) et qui ont pour fonction de requ\u00e9rir l\u2019application de la loi.&lt;/p&gt;&lt;p&gt;Autant dire que si le ou la ministre de la justice \u00e9tait mouill\u00e9(e) dans une affaire par exemple, les procureurs auraient tout int\u00e9r\u00eat \u00e0 minimiser les faits, voir \u00e0 les faire disparaitre afin de conserver leur poste.&lt;/p&gt;&lt;p&gt;De ce fait une partie du pouvoir judiciaire n'est pas ind\u00e9pendant ce qui est une atteinte grave pour notre \\\"d\u00e9mocratie\\\".&lt;/p&gt;&lt;p&gt;&lt;strong&gt;C'est gr\u00e2ce \u00e0 cette subordination et \u00e0 se m\u00e9lange dangereux des pouvoirs que des hommes politiques corrompus restent impunis et/ou en poste malgr\u00e9 de nombreuses condamnations.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;C'est gr\u00e2ce \u00e0 cette subordination que les lobbys manipulent ouvertement nos \u00e9lus.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;C'est gr\u00e2ce \u00e0 cette subordination que l'on assiste \u00e0 une justice \u00e0 deux vitesses; une ferme pour le peuple et une justice plus \\\"compr\u00e9hensive\\\" pour nos \u00e9lus.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nos \u00e9lus, ou devrais-je dire nos employ\u00e9s qui se doivent de nous rendre des comptes, sont prot\u00e9g\u00e9s par ce m\u00e9lange des pouvoirs depuis trop longtemps.&lt;/p&gt;&lt;p&gt;Si le parquet devient ind\u00e9pendant (nomination des procureurs par le Conseil Sup\u00e9rieur de la magistrature) et que l'on rajoute l'obligation d'avoir un casier judiciaire vierge B2 pour nos \u00e9lus, ceux qui nous repr\u00e9sentent sans craintes aujourd'hui, auront peur de perdre leurs travail et leurs privil\u00e8ges demain.&lt;/p&gt;&lt;p&gt;Comme le peuple, ils devront rendre des comptes.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;retirer le salaire \u00e0 vie des pr\u00e9sidents de la r\u00e9publique ainsi que les nombreux avantages qui vont avec : secr\u00e9taires , voitures avec chauffeur etc&lt;/p&gt;","&lt;ol&gt;&lt;li&gt;R\u00e9diger un nouveau Livre blanc et adopter une nouvelle loi de programmation militaire ayant pour objectif la restauration pleine et enti\u00e8re de l'ind\u00e9pendance militaire.&lt;/li&gt;&lt;li&gt;Stopper les programmes de privatisation des industries d'armement et des missions de d\u00e9fense nationale et engager leur reconqu\u00eate publique.&lt;/li&gt;&lt;li&gt;\u00c9tablir la r\u00e8gle de l'acquisition de mat\u00e9riel militaire fran\u00e7ais par l'arm\u00e9e (armement et fournitures).&lt;/li&gt;&lt;li&gt;Ouvrir la possibilit\u00e9 d'effectuer son service citoyen obligatoire sous la forme d'un service militaire.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Ne plus intervenir par l'h\u00e9g\u00e9monie militaire pour dicter le destin des peuples pour des objectifs capitalistes. ce simulacre d\u00e9truit les peuples, la biodiversit\u00e9 et l'environnement.&lt;/p&gt;","&lt;p&gt;Au si\u00e8cle dernier, la Police n'\u00e9tait pas vue comme un instrument de r\u00e9pression \u00e0 la disposition du pouvoir mais comme un instrument d'aide et d\u2019assistance aux citoyens. C'est ce qui s'appelait alors Police-Secours, au moins l'appellation ne portait pas \u00e0 confusion.&lt;/p&gt;&lt;p&gt;Les citoyens ont besoin de cette police de proximit\u00e9 au service de tous. Il est donc essentiel de la \\\"remettre en selle\\\" en la dissociant tr\u00e8s nettement de la Police r\u00e9pressive destin\u00e9e tant \u00e0 traiter les probl\u00e8mes de s\u00e9curit\u00e9 publique que le grand banditisme par exemple.&lt;/p&gt;&lt;p&gt;Par ailleurs, envoyer 3 pauvre \\\"flics\\\" tenter d'alpaguer un trafiquant dans une cit\u00e9 n'est ni raisonnable ni prudent. Mieux vaut r\u00e9duire le nombre d'op\u00e9rations, utiliser davantage les moyens de renseignement et lancer des op\u00e9rations d\u2019envergure, certes moins nombreuses mais qui auront pour effet de parvenir \u00e0 des r\u00e9sultats palpables, de s\u00e9rier petite d\u00e9linquance et grand banditisme et peut-\u00eatre de faire comprendre aux bandes organis\u00e9es que l'Etat de droit est effectivement de retour sur le territoire national.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Ne pas supprimer les tribunaux dans les sous pr\u00e9fecture (le service public doit \u00eatre maintenu \u00e0 proximit\u00e9 du public). D'autre part, la charge de travail des magistrats et greffiers est trop importante.&lt;/p&gt;","&lt;p&gt;Quand verrons nous des personnages politiques condamn\u00e9s pour escroqueries    &lt;/p&gt;&lt;p&gt;faire de la prison  !!!!&lt;/p&gt;&lt;p&gt;Interdiction de se repr\u00e9senter aux elections&lt;/p&gt;&lt;p&gt;Et surtout  bien faire leurs peines de prison&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Un adulte,asserment\u00e9,form\u00e9 m\u00e8me rapidement, tirant dans le visage devrait \u00eatre ray\u00e9 des des listes ,d\u00e9sarm\u00e9 d\u00e9finitivement !et sanctionn\u00e9 pour faute GRAVE !avec amendes! Viser la tete ou les jambes N'est Pas une question de formation! On se moque de nous !STOP au droit de nous MUTILER !de violer avec leur matraque! les forces de l'ordre ne sont PAS au dessus des lois! &lt;/p&gt;&lt;p&gt;L'IMPUNIT\u00e9 dont ils jouissent est LAMENTABLE, INDIGNE d'une d\u00e9mocratie digne de ce nom!R\u00e9v\u00e9lateur d'une justice \u00e0 2vitesses&lt;/p&gt;&lt;p&gt;que nous devrions TOUS COMBATTRE !!! Les pouvoirs Public ont droits \u00e0 toute les excuses et pour le peuple:tol\u00e9rance O !!!&lt;/p&gt;","&lt;p&gt;augmentation imm\u00e9diate du nombre de juges&lt;/p&gt;","&lt;p&gt;Cela cr\u00e9e beaucoup de \\\"d\u00e9gats\\\" sur les enfants( priv\u00e9 d'un des parents..), cela conduit souvent \u00e0 la coupure du lien avec un des parents&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d\u2019une commission de justice INCORUPTIBLE et TOTALEMENT ind\u00e9pendante de juge pour la condamnation des repr\u00e9sentant politique&lt;/p&gt;","&lt;p&gt;R\u00e9tablir la police de proximit\u00e9  dans les cit\u00e9s qui avait \u00e9t\u00e9 supprim\u00e9e par Sarkozy alors ministre de l'int\u00e9rieur ce qui a donn\u00e9 des zones de non droit.&lt;/p&gt;","&lt;p&gt;arr\u00eater de s'imaginer comme les gendarmes du monde, ne plus envoyer les troupes en OPEX sauf dans le cadre des op\u00e9rations OTAN ou ONU. Cela permettrait d'\u00e9conomiser 1 milliard par an sans compter les vies de nos soldats mises en danger. &lt;/p&gt;","&lt;p&gt;Les procureurs sont nomm\u00e9s par l'ex\u00e9cutif et cette d\u00e9pendance de fait permet aux responsables politiques d'influer sur la mise en \u0153uvre des poursuites. &lt;/p&gt;&lt;p&gt;Il est temps de garantir une v\u00e9ritable ind\u00e9pendance de la justice. &lt;/p&gt;","&lt;p&gt;Retirer l'Arm\u00e9e d'Afrique et laisser les africains se d\u00e9fendre eux-m\u00eames contre les islamistes.&lt;/p&gt;&lt;p&gt;Retirer l'Arm\u00e9e de Syrie qui occupe une partie du pays sans l'accord du gouvernement&lt;/p&gt;","&lt;p&gt;En plein accord avec Lilou , je suis pour la restauration de la peine de mort . Seulement s'il y a une preuve formelle pour des crimes civils ou pour une peine syst\u00e9matique pour les gens responsables d'attentats comme le Bataclan ETC !! Nos prisons sont assez pleines sans garder de la pourriture en plus !! je sais mon point de vue est peut \u00eatre extremiste mais les gens qui tuent massivement &lt;/p&gt;&lt;p&gt;et aveugl\u00e9ment ne m\u00e9ritent pour moi aucune piti\u00e9 !! Il ne faut pas que le djihadisme arrive \u00e0 passer !! &lt;/p&gt;","&lt;p&gt;La France doit renforcer sa coh\u00e9sion et \u00eatre fi\u00e8re de son pass\u00e9 pour b\u00e2tir son avenir.&lt;/p&gt;&lt;p&gt;L'Etat doit cesser toute forme de repentance. (la colonisation assimil\u00e9e \u00e0 un crime contre l'humanit\u00e9 !!!!)&lt;/p&gt;","&lt;p&gt;Ce courageux d\u00e9put\u00e9 qui avait persist\u00e9 dans l'h\u00e9micycle \u00e0 dire \\\"Madame le Ministre\\\" comme la r\u00e8gle normale du fran\u00e7ais le demande et en r\u00e9sistance contre l'imb\u00e9cile et tyrannique id\u00e9ologie f\u00e9ministe et qui avait \u00e9cop\u00e9, chose ignominieuse, d'un bl\u00e2me pour cela.&lt;/p&gt;","&lt;p&gt;R\u00e9duction progressive des d\u00e9penses militaires (2% du PIB);&lt;/p&gt;&lt;p&gt;en commen\u00e7ant pas la suppression de la bombe atomique (37 milliards !) inutile, dangereuse et qui ne peut aboutir qu'\u00e0 la fin de l'humanit\u00e9.&lt;/p&gt;&lt;p&gt;En profiter pour reconvertir l'industrie de l'armement vers la d\u00e9pollution, la transition \u00e9cologique etc&lt;/p&gt;","&lt;p&gt;Nous (la majorit\u00e9 non gilets jaunes) demandons \u00e0 ce que la justice s'applique fermement a l'encontre des putschistes qui ont tent\u00e9s de renverser le pouvoir.&lt;/p&gt;&lt;p&gt;La police doit arr\u00eater tout bellig\u00e9rant commettant des d\u00e9lits et la justice doit \u00eatre implacable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La loi anti-casseur est un bon d\u00e9but.&lt;/p&gt;&lt;p&gt;R\u00e9tablir le bagne de Cayenne pour les putschistes serait coercitif par exemple...&lt;/p&gt;&lt;p&gt;Faire appel a l'arm\u00e9e parait dans l'ordre des choses.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Nous (la majorit\u00e9) voulons que l'ordre revienne, nous (la majorit\u00e9) sommes pr\u00eat revoir certaines libert\u00e9s pour y parvenir. L'Etat l'urgence doit \u00eatre remis en place (avec ces perquisitions, avec la possibilit\u00e9 de fouiller et d'arr\u00eater quiconque la justice estimerait n\u00e9cessaire, etc...)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Vive la R\u00e9publique, vive la France&lt;/p&gt;","&lt;p&gt;Les fichiers S doivent \u00eatre mieux surveill\u00e9s. Comment se fait-il que les attentats soient dus \u00e0 des fichiers S ? Les fichiers S non-fran\u00e7ais ou poss\u00e9dant la double nationalit\u00e9 doivent \u00eatre renvoy\u00e9s dans leur pays d'origine.&lt;/p&gt;","&lt;p&gt;Certains policiers sont pris en flagrant d\u00e9lit de violence comme Andrieux \u00e0 Toulon. Et il ne sera jamais inqui\u00e9t\u00e9. Il faudrait pourvoir les incarc\u00e9rer imm\u00e9diatement comme c'est fait avec une personne normale. La justice ne doit pas \u00eatre \u00e0 deux vitesses.&lt;/p&gt;","&lt;p&gt;Pourquoi certaines pratiques comme l'\u00e9loignement g\u00e9ographique volontaire par exemple, pour emp\u00eacher la r\u00e9sidence altern\u00e9e (RA)\u00a0? Cette pratique b\u00e9n\u00e9ficie \u00e0 celui qui \u00e9loigne les enfants de l'autre parent en d\u00e9m\u00e9nageant \u00e0 100,800 ou 4000 Km, et tr\u00e8s souvent aux m\u00e8res qui utilisent ce moyen pour emp\u00eacher une RA.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Proposition&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;La justice doit sanctionner le parent dont il est prouv\u00e9 qu\u2019il d\u00e9m\u00e9nage pour emp\u00eacher une RA, et emp\u00eacher donc l\u2019autre parent d\u2019\u00e9lever ses enfants, et priver ses enfants de l\u2019autre parent.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Retrait de tous nos militaires en afrique.&lt;/p&gt;&lt;p&gt;pourquoi nous fran\u00e7ais devrions nous prendre en charge cela.&lt;/p&gt;&lt;p&gt;faire tuer nos soldats.&lt;/p&gt;&lt;p&gt;a quoi sert l\u2019europe.&lt;/p&gt;","&lt;p&gt;Huissier de justice est au service de la r\u00e9publique, au service du citoyen , bien avant son int\u00e9r\u00eat personnel et  celui de son fond de commerce .IL doit rendre des comptes \u00e0 la nation et conseill\u00e9s les citoyens et les faibles face aux cr\u00e9anciers organis\u00e9s et sans scrupule.&lt;/p&gt;","&lt;p&gt;Obligation de castration chimique pour tous les p\u00e9dophiles et violeurs&lt;/p&gt;","&lt;p&gt;s assurer que les francais vivent normalemeny et q uils mangent  a leur faim avant de faire rentrer des migrants a qui on donne tout gratuit&lt;/p&gt;","&lt;p&gt;le parquet actuel est en sous effectif et ne peut donc traquer que peu de fraudeurs&lt;/p&gt;","&lt;p&gt;que c'est groupement , respecte la vie de nos personnel de de vie (homo ,bie et autres ) trop de c'est groupement joue , contre les lois qui sont vot\u00e9 par nos parlements , respect , de nos couleur de peau et nos religion et nos vie ... doit \u00e9tre plus punis et mis en prisons &lt;/p&gt;","&lt;p&gt;Les magistrats ne sont contr\u00f4l\u00e9s par personne et rendent souvent des d\u00e9cisions en totale contradiction avec les faits.&lt;/p&gt;&lt;p&gt;La magistratures est inf\u00e9od\u00e9e au pouvoir et aux banques &lt;/p&gt;","&lt;p&gt;Certains magistrats se mettent dans l'ill\u00e9galit\u00e9 pour condamner des gens en ne respectant pas la loi. Les tribunaux de proximit\u00e9 (tribunaux low-costs cr\u00e9\u00e9s par souci d'\u00e9conomie) dirig\u00e9s par des magistrats non-professionnel condamne r\u00e9guli\u00e8rement sans preuves ou m\u00eame avec des preuves innocentant l'accus\u00e9. Il s'agit l\u00e0 d'une justice \u00e0 la t\u00eate du client. Ces magistrats low-costs doivent pouvoir \u00eatre sanctionn\u00e9s, voir interdit de pr\u00e9sider.\u00a0\u00a0&lt;/p&gt;","&lt;p&gt;1\u00b0 ) Le minist\u00e8re de la Justice d\u00e9pend de l\u2019ex\u00e9cutif &lt;/p&gt;&lt;p&gt;2\u00b0 ) M\u00eame si celui-ci s'en d\u00e9fend la tentation \u00e0 toujours \u00e9t\u00e9 de manipuler la Justice &lt;/p&gt;&lt;p&gt;3\u00b0) la \\\"protection\\\" des Elus n'est pas conforme \u00e0 la Constitution car Tout citoyen doit \u00eatre \u00e9gal devant la Loi or tr\u00e8s peu d'\u00e9lus se retrouvent en prison pourquoi ?&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Augmentation des budgets&lt;/u&gt;&lt;/strong&gt; de la D\u00e9fense et de l\u2019arm\u00e9e : Mais hors de question que cette arm\u00e9e soit Europ\u00e9enne&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Embauch\u00e9s en masse&lt;/u&gt;&lt;/strong&gt; dans les secteurs de la police et de la gendarmerie&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;R\u00e9armement et remise aux centres de la question des gendarmeries&lt;/u&gt;&lt;/strong&gt; pour &lt;strong&gt;plus de proximit\u00e9 et de connaissances des territoires&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0&lt;strong&gt;&lt;u&gt;Recentr\u00e9s la missions des acteurs de la s\u00e9curit\u00e9&lt;/u&gt;&lt;/strong&gt; sur leurs missions premi\u00e8res\u00a0: la s\u00e9curit\u00e9 plut\u00f4t que sur l\u2019administratifs. &lt;strong&gt;L\u2019administratif devra \u00eatre g\u00e9r\u00e9s par des personnels\u2026 administratifs&lt;/strong&gt; (= embauche)&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Suite \u00e0 l\u2019embauche en masse de forces de s\u00e9curit\u00e9\u00a0: &lt;strong&gt;&lt;u&gt;reprise des zones de non-droit&lt;/u&gt;&lt;/strong&gt; (quartiers populaires), &lt;strong&gt;si cela ne suffit pas, intervention de l\u2019Arm\u00e9e&lt;/strong&gt; souvent d\u00e9ploy\u00e9s sur des zones hors territoire national sans int\u00e9r\u00eat concret au niveau national dans nos zones devenus des zones de non-droit ou seule la d\u00e9linquance fait sa loi&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Statistiques &lt;/p&gt;&lt;p&gt;les chiffres utilis\u00e9s par la justice dans le domaine des affaires familiales portent sur une enqu\u00eate qui a \u00e9t\u00e9 faite en juin 2012 sur un \u00e9chantillon de juridictions. Ces chiffres ne prennent pas en compte les \u00e9volutions possibles pas plus qu'ils ne prennent en compte les modifications li\u00e9es \u00e0 des d\u00e9cisions post\u00e9rieures \u00e0 ces jugements de 2012 d\u00e9cisions qui modifient les r\u00e9sultats ant\u00e9rieurs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi comme dans toute entreprise les r\u00e9sultats ne sont-ils pas connus juridiction par juridiction, magistrats par magistrats, chaque mois chaque ann\u00e9e, dans un soucis de plus grande transparence pour chaque juge aux affaires familiales, de chaque juridiction ?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Propositions&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Les audiences devraient \u00eatre film\u00e9es et donc enregistr\u00e9es afin qu'en cas de contestation, des preuves irr\u00e9futables puissent \u00eatre utilis\u00e9es. Le travail des greffi\u00e8res n'est pas exhaustif et le parti pris existe \u00e9galement dans cette corporation presque exclusivement f\u00e9minine.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Publication des r\u00e9sultats synth\u00e9tiques pour chaque magistrat , tribunal...&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;Aujourd'hui du fait de la pr\u00e9sence tr\u00e8s souvent obligatoire d'un avocat la justice est tr\u00e8s co\u00fbteuse.&lt;/p&gt;","&lt;p&gt;Durcissement consid\u00e9rable de la l\u00e9gislation concernant les d\u00e9lits de corruption avec des peines aggrav\u00e9es pour ceux qui sont \u00e9lus au moment de la commission du ou des d\u00e9lits.&lt;/p&gt;","&lt;p&gt;Il s'agit d'instaurer le service militaire pour tous les jeunes citoyens et citoyennes au service des forces arm\u00e9es d'une dur\u00e9e de trois mois.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les objecteurs de conscience effectuent un service national non militaire au sein des associations.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'accomplissement du service national ne doit pas \u00eatre p\u00e9nalisant pour les \u00e9tudes.&lt;/p&gt;","&lt;p&gt;Construction d'un deuxi\u00e8me porte-avions, \u00e9ventuellement en coop\u00e9ration avec l'Espagne et l'Italie.&lt;/p&gt;","&lt;p&gt;Cet organisme qui n'a plus de pendant c\u00f4t\u00e9 sovi\u00e9tique n'est qu'un instrument de domination am\u00e9ricaine sur l'Europe.&lt;/p&gt;","&lt;p&gt;toute legistature rajoute des nouvelles lois qui contraignent ou interdisent. Les libert\u00e9s individuelles sont continuellement r\u00e9duites. &lt;/p&gt;&lt;p&gt;L\u2019idee est est de compenser une nouvelle interdiction par deux autorisations. &lt;/p&gt;","&lt;p&gt;S\u00e9parer la justice judiciaire de la police du maintien de l'ordre et la rattacher \u00e0 la Justice.&lt;/p&gt;&lt;p&gt;Rattacher l'IGPN (et son \u00e9quivalent pour la Gendarmerie) \u00e0 la Justice.&lt;/p&gt;&lt;p&gt;(Cette proposition suppose par ailleurs l'ind\u00e9pendance des procureurs vis-\u00e0 vis du gouvernement).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est aberrant qu'un Juge descende une pension alimentaire de 550\u20ac \u00e0 400\u20ac et mettre \u00e0 la rue une femme harcel\u00e9e par son mari alors que lui a 3600\u20ac de salaire et, en plus, un autre logement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il est anormal que la victime qui ait fait appel de ce Jugement ne voie le r\u00e9sultat de l'appel que DES MOIS APR\u00c8S qu'elle ait \u00e9t\u00e9 mise \u00e0 la rue !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La pension a \u00e9t\u00e9 remont\u00e9e mais trop tard pour elle, il a fallu qu'elle parte de son logement en catastrophe !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9sultat, heureusement qu'un couple qui ne laisseraient pas un chien \u00e0 la rue l'a recueillie pendant 8 mois car pas de place pour elle (pas prioritaire) et elle aurait \u00e9t\u00e9 autrement SDF !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Voil\u00e0 comment des femmes se retrouvent \u00e0 la rue !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si elle n\u2019avait pas \u00e9t\u00e9 recueillie, elle n'aurait pas pu se d\u00e9fendre correctement pour son divorce car comment aurait-elle pu faire ?&lt;/p&gt;&lt;p&gt;En effet, il faut avoir tous ses papiers, un ordinateur, un scanner, une imprimante et pouvoir se poser !&lt;/p&gt;&lt;p&gt;Comment on fait dans la rue ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;R\u00e9sultat, gr\u00e2ce au fait qu'elle a \u00e9t\u00e9 recueillie, elle a fini par gagner son divorce aux torts exclusifs de son mari.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut dans le cas d'une s\u00e9paration d'un divorce :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;que ce soit la personne qui ait le moins d'argent qui reste dans le logement aux frais de celui qui en a largement les moyens pour le payer&lt;/li&gt;&lt;li&gt;que lorsqu'il y a appel d'un Jugement d'expulsion, que l'appel soit rendu plus de 2 mois AVANT la date fatidique pour que la personne si elle doit partir puisse peut-\u00eatre trouver une solution avant&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;La France n'est pas le gendarme du monde entier...et en plus  personne ne la suit,la soutient financi\u00e8rement et un jour elle va se retrouver en mauvaise position face aux grandes puissances...M\u00eame les Am\u00e9ricains commencent \u00e0 se retirer de certains conflits...&lt;/p&gt;","&lt;p&gt;le droit d etre arm\u00e9 et de se d\u00e9fendre avec casier vierge les politiciens ont tous des gardes arm\u00e9s ils ont le droit de se defendre pas nous ?&lt;/p&gt;","&lt;p&gt;fin des LBD qui mutile a vie des gens &lt;/p&gt;","&lt;p&gt;Protection absolue de l'enfance. \u00c9radication de la p\u00e9dophilie et condamnation \u00e0 vie en milieu s\u00e9curis\u00e9 pour tout p\u00e9dophile. &lt;/p&gt;","&lt;p&gt;Chaque prisonnier condamn\u00e9 (pas les mis en examens) devrait payer un prix forfaitaire par jour d'emprisonnement (pour la nourriture, l'eau, le chauffage etc...)? On le fait bien pour le forfait hospitalier pourquoi pas pour les prisonniers ?;; s'il n'est pas solvable c'est la famille qui devrait payer; a lui, ensuite de rembourser par son travail; Le temps de l'emprisonnement, la partie des activit\u00e9 qu'il fait pourrait \u00eatre consacr\u00e9e au remboursement des frais d'h\u00e9bergement.&lt;/p&gt;&lt;p&gt;De plus, la t\u00e9l\u00e9vision devrait \u00eatre payante (elle l'est injustement dans les maisons de retraites mais pas dans les prisons!!!)&lt;/p&gt;&lt;p&gt;Les travaux d'int\u00e9r\u00eat g\u00e9n\u00e9ral devraient \u00eatre syst\u00e9matiques en cas de condamnation \u00e0 la suite de d\u00e9gradation de biens publics, en obligeant le condamn\u00e9 \u00e0 r\u00e9parer ce au'il a tagu\u00e9 ou cass\u00e9 ou d\u00e9truit (avec encadrement pour \u00e9viter le sabotage).Pas d'\u00e9picerie \u00e0 des prix d\u00e9fiant toute concurrence dans les prisons alors que nos anciens n'ont pas de quoi se nourrir; en prison ils doivent se nourrir de la nourriture du jour; ce n'est pas un 4 \u00e9toiles.&lt;/p&gt;&lt;p&gt;Tous les \u00e9trangers condamn\u00e9s doivent ex\u00e9cuter leur peine, ils seront d\u00e9chus de leur nationalit\u00e9 fran\u00e7aise et \u00e0 la suite de la peine ils seront syst\u00e9matiquement expuls\u00e9s. Ils devront rembourser les frais qu'ils n'auront pas pay\u00e9s avant leur lib\u00e9ration.&lt;/p&gt;&lt;p&gt;Il n'est pas normal que les frais d'emprisonnement soient \u00e0 la charge des contribuables.&lt;/p&gt;&lt;p&gt;En faisant ainsi, nos prisons devraient \u00eatre un peu moins surcharg\u00e9es....&lt;/p&gt;","&lt;p&gt;Pas de d\u00e9tenu trait\u00e9 en sous humain, pas d\u00e9tenu oisif&lt;/p&gt;","&lt;p&gt;Nous sommes en r\u00e9publique et donc le pouvoir de nomination des juges et procureurs doivent revenir conjointement au d\u00e9put\u00e9set s\u00e9nateurs. La magistrature ne serait ainsi pas \u00e0 la solde du pouvoir et donc plus ind\u00e9pendante.Ainsi\u00a0 cela \u00e9quilibrerait les pouvoirs et ils ne seraient plus \u00e9lus selon le bon vouloir d un seul homme&lt;/p&gt;","&lt;p&gt;R\u00e9instauration de la peine de mort pour les violeurs&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Le jugement rendu dans l\u2019affaire Cahuzac n\u2019est pas digne d\u2019une r\u00e9publique exemplaire. Faire en sorte que la cl\u00e9mence de la justice envers les fraudeurs de la finance ne soit plus tol\u00e9r\u00e9e.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Pour ce genre d\u2019affaire, \u00e9tablir le plancher des peines p\u00e9nales \u00e0 3 ans.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il est fondamental et performant de pouvoir divulguer une connaissance pour tous au niveau des droits et des limites de chacun. C'est une saturation donc il y a la un besoin pressant d'aider. Apporter une aide administrative, une entraide pour les plus d\u00e9munis langue, guide dans les rouages , une approche sociologique plus adequate!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;r\u00e9instauration de la peine de mort pour les auteurs d'attentat et crime sur enfants&lt;/p&gt;","&lt;p&gt;Il s'agit de tenir p\u00e9riodiquement, dans la mairie de chaque chef-lieu de canton, une audience :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;de la Juridiction de proximit\u00e9,&lt;/li&gt;&lt;li&gt;du Tribunal d'instance,&lt;/li&gt;&lt;li&gt;du Tribunal de police,&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et de r\u00e9server les audiences de ces juridictions au palais de justice aux seuls justiciables de la ville o\u00f9 il est implant\u00e9.&lt;/p&gt;","&lt;p&gt;La France compte 150 000 policiers, 100 000 gendarmes et quelques 17 000 douaniers. D\u2019ann\u00e9e en ann\u00e9e il manque de plus en plus de force de l\u2019ordre malgr\u00e9 cela. Pour r\u00e9affecter des hommes, une solution simple existe. Convertir des militaires du rang en \u00ab police militaire \u00bb. Une formation militaire est une base pour devenir policier. En rapatriant une partie des quelques 17 000 militaires en op\u00e9rations ext\u00e9rieurs, ainsi que des militaires de r\u00e9serves on pourrait r\u00e9affecter entre 10 \u00e0 20 %\u00a0dans les forces de les forces de l\u2019ordre conventionnelles. Cela ne coute rien au contribuable car on se limite au strict personnel existant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;A compter de 5000\u20ac de valeur fiscale peine plancher de prison ferme pour les particuliers mais aussi et surtout pour les dirigeants d\u2019entreprises et leur responsable comptable&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;5000\u20ac Me para\u00eet correct  (ou plus \u00e0 d\u00e9terminer) pour ne pas impacter une probable erreur ou oubli d un particulier.  Lors de succession ...&lt;/p&gt;","&lt;p&gt;\u00d8\u00a0Justice&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Augmentation du budget de la justice&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Priorit\u00e9 \u00e0 l\u2019augmentation du nombre de juge, greffier et \u00ab\u00a0Petites mains\u00a0\u00e0 de la justice&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Toute peine \u00e9gale ou sup\u00e9rieure \u00e0 6 mois de prison ferme devra \u00eatre ex\u00e9cut\u00e9e, celles inf\u00e9rieures \u00e0 6 mois pourront \u00eatre ex\u00e9cut\u00e9es avec assignation \u00e0 r\u00e9sidence et surveillance \u00e9lectronique.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Cr\u00e9ation de nouvelles prisons par les entreprises priv\u00e9es.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0R\u00e9server ces prisons aux peines inf\u00e9rieures \u00e0 3 ou 5 ans.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Cr\u00e9ation d\u2019une prison tr\u00e8s haute s\u00e9curit\u00e9 pour les terroristes et les radicalis\u00e9s.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Les gardiens seraient s\u00e9lectionn\u00e9s parmi les plus exp\u00e9riment\u00e9s.&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Leur salaire serait fortement revaloris\u00e9.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Facturation de 100% des frais d\u2019incarc\u00e9ration \u00e0 tous les d\u00e9tenus qu'ils ex\u00e9cutent leur peine ou qu'elle soit am\u00e9nag\u00e9e&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Les d\u00e9tenus non solvables devront travailler pour payer leur incarc\u00e9ration.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Responsabiliser les parents en cas d\u2019acte de d\u00e9linquance ou de harc\u00e8lement de leurs enfants.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Les parents seront responsables financi\u00e8rement des pr\u00e9judices subis par des tiers.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Augmenter les moyens d\u2019enqu\u00eate des services sociaux pour d\u00e9tecter s\u2019il y a abandon de la mission de parent et donc responsabilit\u00e9 des parents ou si la d\u00e9linquance de l\u2019enfant est subie par les parents.&lt;/p&gt;&lt;p&gt;o\u00a0\u00a0Veiller aussi \u00e0 ce que l\u2019enfant ne soit pas lui-m\u00eame la victime d\u2019harc\u00e8lement l\u2019obligeant \u00e0 commettre des actes de d\u00e9linquances.&lt;/p&gt;","&lt;p&gt;faire des prisonniers des personnes activent et utilent \u00e0 la soci\u00e9t\u00e9. &lt;/p&gt;&lt;p&gt;Aide \u00e0 l\u2019entretient des routes, \u00e0 la construction, la r\u00e9novation... \u00e0 l\u2019\u00e9cologie en faisant du nettoyage sur les plages et espaces naturels...&lt;/p&gt;&lt;p&gt;les prisonniers co\u00fbtent \u00e9norm\u00e9ment \u00e0 la soci\u00e9t\u00e9, il faut les faire participer! &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;cesser imm\u00e9diatement les violences et les insultes dans les d\u00e9fil\u00e9s GJ.&lt;/p&gt;&lt;p&gt;se conformer \u00e0 la loi en d\u00e9clarant toutes les manifestations.&lt;/p&gt;&lt;p&gt;l'antis\u00e9mitisme est un d\u00e9lit&lt;/p&gt;&lt;p&gt;qui finance les GJ? : Le Pen et Poutine&lt;/p&gt;","&lt;p&gt;Les membres des forces de police sont des Citoyens \u00e0 part enti\u00e8re. Des \u00eatres de chair et de sang, auxquels nous avons confi\u00e9 un statut particulier pour repr\u00e9senter l'autorit\u00e9 de l\u2019\u00e9tat. Leur engagement sur ces missions ne prive pas les individus de leurs capacit\u00e9s \u00e0 identifier les \u00e9ventuels dysfonctionnements propre \u00e0 leur corps social, ni leurs capacit\u00e9s \u00e0 envisager des solutions pour le bien de toute la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Or, et ce constat est de plus en plus flagrant en situations de crise politique, le carcan hi\u00e9rarchique et disciplinaire exclus de fait toute auto-critique de la profession, et entretien un clivage d\u00e9vastateur entre la population et le corps \u00e9tatique cens\u00e9 les prot\u00e9ger.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au nom de l'\u00e9galit\u00e9 entre les Citoyens, au nom m\u00eame de la simple \u00e9galit\u00e9 entre individus d'une m\u00eame soci\u00e9t\u00e9, la question du droit de gr\u00e8ve pour les forces de police doit \u00eatre port\u00e9 au d\u00e9bat public.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Au regard du caract\u00e8re exceptionnel du statut et des pouvoirs d'un membre des forces de police, la demande de gr\u00e8ve \u00e9manant de tout au partie des membres des forces de police serait soumise \u00e0 l'approbation d'une assembl\u00e9e citoyenne (modalit\u00e9s et quorum \u00e0 d\u00e9battre), afin de garantir que les revendications portent bien sur l\u2019int\u00e9r\u00eat commun.&lt;/p&gt;","&lt;p&gt;Au printemps dernier le gouvernement a fait voter une loi de programmation militaire 2019-2025 qui pr\u00e9voit un budget de 37 milliards d'\u20ac pour le renouvellement et la modernisation de notre arsenal nucl\u00e9aire. Avec 37 milliards d'\u20ac on peut chaque ann\u00e9e pendant 6 ans construire 210 000 logements sociaux ou financer 320 000 places de cr\u00e8che suppl\u00e9mentaire ou 320 000 emplois d'utilit\u00e9 publique dans l'environnement, l'action sociale...! Quant on sait que l'arme nucl\u00e9aire est inutile, dangereuse et co\u00fbteuse et qu'une large majorit\u00e9 des Etats de l'ONU (les 2/3) vient d'en voter l'interdiction, on se demande ce que nous attendons pour nous aligner sur cette position de bon sens et r\u00e9affecter les cr\u00e9dits qui lui sont allou\u00e9s \u00e0 des budgets sociaux et environnementaux \u00e0 l'utilit\u00e9 non contestable.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La Justice doit \u00eatre ind\u00e9pendante, sans justice ind\u00e9pendante il n'y a pas de d\u00e9mocratie .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les villages et les quartiers ( 5000 hab.) ont un juge et une juge de proximit\u00e9 \u00e9lus pour deux ans avec formation universitaire et pay\u00e9s par les taxes locales, qui cherchent la conciliation, en cas d'\u00e9chec ils transmettent au tribunal municipal,\u00a0.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les magistrats des tribunaux civils et correctionels municipaux sont \u00e9galement \u00e9lus lors d'\u00e9lection municipales ( 100 000 hab.) , ils sont \u00e9lus sur des p\u00e9riodes de cinq ans, ils b\u00e9n\u00e9ficient \u00e9galement d'une formation universitaire ad\u00e9quate et adapt\u00e9e aux besoins.\u00a0Ils sont r\u00e9mun\u00e9r\u00e9s sur les imp\u00f4ts fonciers, les taxes nationales et les imp\u00f4ts locaux sous l'\u00e9gide de la Cour des comptes et les p\u00e9nalit\u00e9s des coupables et/ou de leurs proches s'il y a complicit\u00e9,\u00a0collusion ou ascendance d\u00e9ficiente et/ou irresponsable, ils peuvent pratiquer des saisies-arr\u00eat;\u00a0\u00a0ils ont autorit\u00e9 sur les forces de l'ordre locales' &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Appel et le P\u00e9nal sont r\u00e9gionaux .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Magistrats exp\u00e9riment\u00e9s par un passage aux tribunaux municipaux et \u00e9lus par des \u00e9lections r\u00e9gionales. R\u00e9mun\u00e9r\u00e9s par les fiscalit\u00e9s regionale et nationale\u00a0.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La Cour de Cassation est nationale \u00e9lue aux suffrage universel suivant les besoins de renouvellement, \u00e0 la charge de l'Etat. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La commission europ\u00e9enne pour l'efficacit\u00e9 de la justice place le budget de la justice fran\u00e7aise 14 \u00e8me / 28 par habitant et le 23 \u00e8me / %PIB, peut mieux faire... .&lt;/p&gt;&lt;p&gt;\u00a0.&lt;/p&gt;&lt;p&gt;Les d\u00e9cisions judiciaires doivent \u00eatre collegiales, un jugement est une d\u00e9cision trop Dure pour un seul homme .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Sur le mod\u00e8le de l' Espagne, les r\u00e9gions historiques (linguistiques) de ce pays doivent avoir une forte autonomie d\u00e9fendue par une police r\u00e9gionale : En Occitanie, Pays Basque nord, Catalogne nord, Bretagne, Alsace, Flandre, Corse, Kanakie...&lt;/p&gt;","&lt;p&gt;Interdire les Taser et Flash-Ball, ainsi que les grenades de d\u00e9sencerclement pour favoriser la d\u00e9sescalade des affrontements&lt;/p&gt;","&lt;p&gt;Tellement de chose a changer les policiers trop dur avec la population que se soit pendant les manifestations et avant sur les route trop d\u2019amen Et de coup pour les fran\u00e7ais &lt;/p&gt;","&lt;p&gt;Les forces de l'ordre sont garantes de la s\u00e9curit\u00e9 publique et doivent \u00eatre respect\u00e9es.&lt;/p&gt;&lt;p&gt;Le pr\u00e9-requis de ce respect est que leurs exc\u00e8s doivent \u00eatre traduits devant les tribunaux et r\u00e9prim\u00e9s avec d'autant plus de vigueur.&lt;/p&gt;&lt;p&gt;Trop de brutalit\u00e9s polici\u00e8res constat\u00e9es sur tant de vid\u00e9o pendant les manifestations restent sans \u00e9cho judiciaire.&lt;/p&gt;&lt;p&gt;Pendant que chaque exc\u00e8s des manifestants est mont\u00e9 en \u00e9pingle et visionn\u00e9 en boucle sur les m\u00e9dias.&lt;/p&gt;&lt;p&gt;La mauvaise foi de l'\u00e9tat en la mati\u00e8re est insupportable et de nature \u00e0 aggraver le foss\u00e9 entre la population et les forces de l'ordre.&lt;/p&gt;","&lt;p&gt;revoir le syst\u00e8me de d\u00e9tention pr\u00e9ventives, en le \\\"r\u00e9servant\\\" uniquement pour les personnes potentiellement dangereuse ou qui risquent de fuir a l\u2019\u00e9tranger &lt;/p&gt;&lt;p&gt;par exemple \\\"le boxeur\\\" (d\u00e9sol\u00e9, j'ai oubli\u00e9 son nom) n'avait pas de casiers et ne semble pas enclin a l'exil (travail, famille sur place)ni a la r\u00e9cidive (je pense que une personne de son statut comprend vite qu'il faut pas recommencer) alors pourquoi le detient on en pr\u00e9ventive? peut etre qu'il ne sera m\u00eame pas jug\u00e9 a une peine de prison (mais vu qu'il y est deja alors la justice le condamnera une peine \u00e9gale a la dur\u00e9 de la pr\u00e9ventive pour \\\"\u00e9quilibr\u00e9\\\" sinon le juges se retrouvent un peu emb\u00eat\u00e9s pour lui dire :pas de prison , ah zut vous en avait d\u00e9j\u00e0 fait ) &lt;/p&gt;&lt;p&gt;Par contre on a Mr benalla qui se ballade librement a travers le monde au risque de jamais revenir pour son proc\u00e8s ,pouquoi n'est il pas en d\u00e9tention pr\u00e9ventive? &lt;/p&gt;&lt;p&gt;bien s\u00fbr c'est juste 2 exemples pour illustrer mes propos &lt;/p&gt;","&lt;p&gt;Supprimer l'ecole de la magistrature ou profondement modifier son fonctionnement&lt;/p&gt;&lt;p&gt;Cette ecole est un nid de gauchistes et l'enseignement donn\u00e9 est fortement influenc\u00e9 par cette ideologie comme on l' a vu lors du mur des cons &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Signature par la France du trait\u00e9 de l'ONU de non prolif\u00e9ration de l'arme nucl\u00e9aire : la majorit\u00e9 des pays ont sign\u00e9s, sauf ceux qui dispose de la bombe bien s\u00fbr.&lt;/p&gt;&lt;p&gt;Je rectifie : en fait je voulais parler du trait\u00e9 d'interdictions des armes nucl\u00e9aires. La France a vot\u00e9 contre la r\u00e9solution de l'ONU de d\u00e9cembre 2016 (113 pays ont vot\u00e9 oui ce qui n'est le cas pour aucun des pays possesseurs de la bombe bien entendu).&lt;/p&gt;","&lt;p&gt;Tout est dans le titre...&lt;/p&gt;","&lt;p&gt;Justice fiscale \u00e0 2 vitesses, selon que vous serez riche et puissant ... (Fable de La Fontaine, qui n'en n'est pas une de fable) :\u00a0Le verrou de Bercy constitue une grave exception au droit constitutionnel\u00a0en permettant de\u00a0prot\u00e9ger des personnes (personnalit\u00e9s) de poursuites p\u00e9nales en cas de fraude ou \u00e9vasion\u00a0fiscale. L'administration fiscale (le ministre) peut emp\u00eacher le parquet (justice) de lancer ces poursuites. Exemple, affaires Cahuzac en 2013, Panama Papers en 2016, etc.&lt;/p&gt;","&lt;p&gt;DIssolution de la BAC et r\u00e9affectation des effectifs dans les rangs de l'arm\u00e9e ou de la L\u00e9gion&lt;/p&gt;&lt;p&gt;Affection de ces personnels sur les th\u00e9atres d'op\u00e9rations&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En cas de refus de r\u00e9affection, d\u00e9mission ou licenciement imm\u00e9diat sans indemnit\u00e9&lt;/p&gt;","&lt;p&gt;Le retrait de 6 points pour ne pas laisser traverser un pi\u00e9ton qui d\u00e9bouche devant votre voiture, le regard riv\u00e9 sur son t\u00e9l\u00e9phone et qui ne voit pas qu'il est sur la route me semble exag\u00e9rer. Par ailleurs, que risque les conducteurs de voiturettes sans permis ?&lt;/p&gt;","&lt;p&gt;il y a deux justices celle des riches et celles des pauvres. Les riches ont les moyens de payer de grands avocats, mentent et revienne comme ci de rien au gouvernement ou autre. Le peuple lui doit prouver chercher des preuves et se faire recaler la justice n'est pas libre de d\u00e9cider elle est soutenue par le ou les gouvernements&lt;/p&gt;","&lt;p&gt;Les cas de jugement odieux produits par le syst\u00e8me actuel sont r\u00e9curents. Quand on demande au enfants ou femmes viol\u00e9s, qui ont port\u00e9 plainte leurs avis sur leurs experience avec la \\\"Justice\\\", c'est insoutenable, moquerie, culpabilisation, sadisme. Il n'a pas de \\\"Justice\\\" au sens du syt\u00e8me l\u00e9gislatif, ils ont moins de qualit\u00e9 morales que les citoyens lambda.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans la Gr\u00e8ce antique, seul vrai lieu de la democratie, les citoyens tir\u00e9 au sort \u00e9taient aussi magistrat, c'est le meilleurs syst\u00e8me possible qui \u00e9vite les d\u00e9rives sectaire. Il faut que l'assembl\u00e9 des citoyens tiennent lieu de syst\u00e8me l\u00e9gislatif pour une soci\u00e9t\u00e9 meilleure.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les citoyens lambda ont plus le sens morale du juste, que l'abberation strat\u00e8gique qui tient aujourd'hui lieu d'autorit\u00e9 institutionnelle et morale.&lt;/p&gt;","&lt;p&gt;Quitte \u00e0 avoir des chiens de garde il faut v\u00e9rifier la taille de leurs laisses, de leurs dents, de leurs puces voir les euthanasier si n\u00e9cessaire.&lt;/p&gt;","&lt;p&gt;fusionner la police nationale et la police municipale avec pr\u00e9dominance pour la police municipale.&lt;/p&gt;&lt;p&gt;dans la m\u00eame id\u00e9e professionnaliser la police municipale comme la gendarmerie&lt;/p&gt;&lt;p&gt;suppression de la police nationale car seule la police municipale est au plus pr\u00e9s des citoyens \u00e0 conditions qu'elle soit form\u00e9e correctement au maniement des armes et du maintien de l'ordre&lt;/p&gt;","&lt;p&gt;on ne bati pas de nouveaux murs sur une fondation POURRIE !!!!&lt;/p&gt;&lt;p&gt;Dissolution , assembl\u00e9e citoyenne ,referendums et au lieu de voter virtuellement pour des choses dont ILS NE FERONT RIEN CAR ILS ONT LE POUVOIR, on reprend tout depuis la base pour une soci\u00e9t\u00e9 juste et democratique...; enfin...&lt;/p&gt;","&lt;p&gt;La vitesse maximale autoris\u00e9e en France est de &lt;strong&gt;130Km/h&lt;/strong&gt;. Le gouvernement dit se pr\u00e9occuper de la s\u00e9curit\u00e9 routi\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il existe 2 m\u00e9thodes pour brider les moteurs des v\u00e9hicules en g\u00e9n\u00e9ral et \u00e9viter le d\u00e9passement de 130Km/h (ou 140Km/h pour les plus r\u00e9fractaires).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La premi\u00e8re m\u00e9thode consiste \u00e0 utiliser sur les mod\u00e8les vendus, le simple syst\u00e8me du limitateur de vitesse d\u00e9j\u00e0 existant, sauf que dans cette version, il ne serait pas modifiable au-del\u00e0 de la vitesse autoris\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La seconde m\u00e9thode consiste \u00e0 utiliser les m\u00eames brides moteurs que celles utilis\u00e9es par exemple sur les scooter 49.9CM\u00b3.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Question justice au gouvernement :&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Est-il normal de laisser vendre des v\u00e9hicules (ou produits c'est un exemple parmi tant d'autres) &lt;strong&gt;&lt;u&gt;qui ne respectent pas la l\u00e9gislation fran\u00e7aise en tout impunit\u00e9&lt;/u&gt;&lt;/strong&gt; alors m\u00eame qu'il existe des solutions fran\u00e7aise hors acceptation de l'Europe (lien en source sur les NF)?&lt;/p&gt;","&lt;p&gt;D\u00e9ch\u00e9ance syst\u00e9matique de nationalit\u00e9 pour les multinationaux ayant commis des crimes et d\u00e9lits et expulsion du territoire apr\u00e8s la purge de leur peine&lt;/p&gt;","&lt;p&gt;La justice doit disposer d'abord des moyens humains et financiers n\u00e9cessaires pour remplir ses objectifs.&lt;/p&gt;&lt;p&gt;Les Juges, pay\u00e9s par les Imp\u00f4ts des citoyens doivent \u00eatre totalement ind\u00e9pendants en terme de carri\u00e8re, de r\u00e9mun\u00e9ration ainsi que d'ouverture d'enqu\u00eate pr\u00e9liminaire ou non, le procureur de la R\u00e9publique ne gardant que le seul r\u00f4le de d\u00e9fenseur des int\u00e9r\u00eats de l\u2019\u00c9tat.&lt;/p&gt;&lt;p&gt;La justice doit traiter imp\u00e9rativement en 2 ans maximum, recours compris, une affaire et toutes dispositions doivent \u00eatre prises en ce sens.&lt;/p&gt;&lt;p&gt;Les Assises avec un jury populaire entour\u00e9 de sp\u00e9cialistes du Droit, doivent \u00eatre \u00e9tendues \u00e0 la d\u00e9linquance en col blanc, \u00e0 l'\u00e9vasion fiscale et \u00e0 leurs conseillers, aux d\u00e9tournements d'argent public, \u00e0 la fraude fiscale av\u00e9r\u00e9e, aux financements illicites de campagnes \u00e9lectorales, au blanchiment d'argent et \u00e0 toutes infractions graves \u00e0 la loi.&lt;/p&gt;&lt;p&gt;Peut \u00eatre consid\u00e9r\u00e9 comme crimes tous ce qui attente \u00e0 la Soci\u00e9t\u00e9 organis\u00e9e.&lt;/p&gt;&lt;p&gt;La correctionnelle restera confin\u00e9e aux petits d\u00e9lits n'impliquant que des peines d'int\u00e9r\u00eat g\u00e9n\u00e9ral.&lt;/p&gt;","&lt;p&gt;DANS LE CADRE DE LA REVISION DES RETRAITES IL FAUT IMPERATIVEMENT QUE TOUS NOS ELUS AIENT LES MEMES CONDITIONS QU'UN SIMPLE AGENT DU PRIVE OU DE LA SNCF FINI LES RETRAITES DOREES EGALITE POUR TOUS ET IDEM POUR LES REVERSIONS ET QUAND UN ELU PERD UNE ELECTION DIRECTION POLE EMPLOI POUR SE RENDRE COMPTE DE CE QUI SE PASSE VRAIMENT FINI LES RATTRAPAGES&lt;/p&gt;","&lt;p&gt;\u00d8\u00a0S\u00e9curit\u00e9 routi\u00e8re.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Augmentation du nombre de radar fixe en zone urbaine.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Remplacement des radars fixe sur les d\u00e9partementales et les autoroutes par des v\u00e9hicules banalis\u00e9s \u00e9quip\u00e9s de radar avant arri\u00e8re et de cam\u00e9ras avant et arri\u00e8re g\u00e9olocalis\u00e9es et euros dat\u00e9s.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Les cam\u00e9ras haute d\u00e9finition pour utiliser la reconnaissance faciale.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ces v\u00e9hicules n\u2019auront pas \u00e0 vocation \u00e0 intervenir ou \u00e0 verbaliser mais \u00e0 constater une infraction. (Toutes les infractions\u00a0: circulation sur la file du centre, pas de clignotant, vitesse excessive, etc.)&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Les informations relatives \u00e0 toute infraction seront transmises instantan\u00e9ment \u00e0 des offici\u00e9s de police judiciaire pour verbalisation ou demande d\u2019intervention selon gravit\u00e9 de l\u2019infraction.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Privatisation de l\u2019exploitation pour avoir une grande quantit\u00e9 de v\u00e9hicule de contr\u00f4le.&lt;/p&gt;&lt;p&gt;\u00a7\u00a0Augmentation des amendes pour financer la privatisation des contr\u00f4les sur les d\u00e9partementales, nationales et autoroutes.&lt;/p&gt;&lt;p&gt;\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Les recettes d\u00e9duction faite des couts, reviendront au commune, r\u00e9gion ou \u00e0 l\u2019\u00e9tat selon l\u2019endroit ou l\u2019infraction \u00e0 \u00e9t\u00e9 constat\u00e9e. &lt;/p&gt;","&lt;p&gt;Renforcez les pouvoirs du Conseil Sup\u00e9rieur de la Magistrature etsupprimez toute d\u00e9pendance du parquet \u00e0 l'ex\u00e9cutif&lt;/p&gt;","&lt;p&gt;De nombreux d\u00e9linquants sont dans la rue et d\u00e9tiennent des casiers judiciaires de 10, 15, 20 condamnations. Lors de la remise en libert\u00e9 d'un tel individu, en cas de r\u00e9cidive, la responsabilit\u00e9 du juge ayant prononc\u00e9 la lib\u00e9ration avant le terme de la peine initialement ordonn\u00e9e doit \u00eatre engag\u00e9e.&lt;/p&gt;&lt;p&gt;Il serait pertinent qu'une enqu\u00eate \u00e0 minima soit men\u00e9e afin de s'assurer que le juge n'ait pas eu un int\u00e9r\u00eat personnel \u00e0 la remise en libert\u00e9 de l'individu.&lt;/p&gt;","&lt;p&gt;Tout engagement des arm\u00e9es fran\u00e7aises engage la souverainet\u00e9 nationale et ses int\u00e9r\u00eats doit \u00eatre d\u00e9cid\u00e9 apr\u00e8s&lt;/p&gt;&lt;ol&gt;&lt;li&gt;un vote du parlement&lt;/li&gt;&lt;li&gt;un r\u00e9f\u00e9rendum en cas d'absence de consensus &lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;Faire en sorte que les menbres du gouvernement compromis dans des affaires louches ( BELLOUBET, PENICAUD, FERRAND) soit jug\u00e9 dans les m\u00eames d\u00e9lais que les Gilets Jaunes et non pas comme actuellement aux calendes grecques&lt;/p&gt;","&lt;p&gt;il faut savoir qu'un prisonnier qui doit indemniser sa victime n'est pas oblig\u00e9 de travailler..qu'il soit violeur, assassin ...qu'une loi en ce sens soit faite, que les accus\u00e9s indemnisent leur victime en travaillant, le CIVI commission des victimes d'infractions indemnisent les victimes pour les accus\u00e9s qui n'ont pas de ressources, ou insolvables. Cet argent vient des assurances dont c'est notre argent, nous payons \\\"nous les victimes ! qu'une loi en ce sens soit faites qu'ils travaillent en prison ! que le pr\u00e9judice moral soit vraiment pris en compte et que TAPIE rende les 450 Millions de pr\u00e9judice moral qu'il doit \u00e0 la soci\u00e9t\u00e9..) !&lt;/p&gt;","&lt;p&gt;Pour diminuer les dossiers, les tribunaux de police doivent juger imm\u00e9diatement les pris sur le fait avec de plus lourdes sanctions financi\u00e8res et p\u00e9nales, de la prison sous forme de service publics lorsqu'il y a eu non respect des lois pour \u00e9viter l'encombrement des autres tribunaux. M\u00eame si elles doivent \u00eatre am\u00e9nag\u00e9es comme on le fait souvent pour les politiques.&lt;/p&gt;&lt;p&gt;Pour les jeunes qui n'ont pas d'emplois leur faire faire imm\u00e9diatement  un service civique selon l'importance de la faute, d'une semaine \u00e0 plusieurs ann\u00e9es. &lt;/p&gt;","&lt;p&gt;Refondation et fusion de l'IGPN, de l'IGGN en une police de la justice charg\u00e9 \u00e9galement d'enqu\u00eat\u00e9 sur le syst\u00e8me judiciaire (Procureur, magistrat, juge, avocat, greffier....)&lt;/p&gt;&lt;p&gt;S\u00e9paration de la justice d\u00e9finitive de l\u2019ex\u00e9cutif : suppression du garde des sceaux.&lt;/p&gt;&lt;p&gt;Et comme tout pouvoir ne peut s'exercer sans contre pouvoir : reforme du haut conseil de la magistrature en y incluant avocat, policier, gendarme, association et citoyen \u00e0 proportion \u00e9gal.&lt;/p&gt;","&lt;p&gt;Trafic de drogue\u00a0: Saisie des biens du trafiquant ainsi que de son entourage si pas de justificatifs&lt;/p&gt;","&lt;p&gt;R\u00e9tablir dans la constitution la notion de responsabilit\u00e9 en cas de Haute trahison par le pr\u00e9sident de la r\u00e9publique&lt;/p&gt;","&lt;p&gt;Les personnels constitutifs de la police et de l'arm\u00e9e sont prot\u00e9g\u00e9s, arm\u00e9s et ont la possibilit\u00e9 de faire respecter l'ordre. Leurs t\u00e9moignages et assertions sont \u00e0 l'\u00e9gale de tous citoyen(ne)s. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Toutes accusations doivent \u00eatre soumises au contradictoire et \u00e0 la preuve, le t\u00e9moignage collectif en provenance d'un m\u00eame corps ne peut \u00eatre consid\u00e9r\u00e9 comme preuve face \u00e0 des d\u00e9positions contraires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ils sont soumis aux lois ordinaires en cas de violences non justifi\u00e9es, de parjures, de paroles ou d'actions contrevenant aux lois r\u00e9publicaines.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le racisme, la x\u00e9nophobie, le sexisme ne peuvent \u00eatre tol\u00e9r\u00e9s au sein de cette institution dont les devoirs doivent \u00eatre \u00e0 l'\u00e9gale de leurs pouvoirs&lt;/p&gt;","&lt;p&gt;Il faut n\u00e9gocier le paiement des heures suppl\u00e9mentaires effectu\u00e9es par les forces de l'ordre&lt;/p&gt;","&lt;p&gt;une justice libre rendue par des magistrats ind\u00e9pendants. Les nominations du parquet  ne doivent pas d\u00e9pendre du pouvoir et le copinage proscrit. Tous les politiques doivent \u00eatre soumis aux m\u00eames r\u00e8gles que celles du peuple, avoir les m\u00eames sanctions et les m\u00eames conditions carc\u00e9rales (pas de prison dor\u00e9e)&lt;/p&gt;","&lt;p&gt;Avoir la main sur les equipements de la police, l'armee, l'administration.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;microsoft, google, equipementiers chinois... : pas bon partout \u00e7a !&lt;/p&gt;","&lt;p&gt;Remplacer les flash ball par des pistolets peinture.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;il faut une vrais s\u00e9paration des pouvoirs judiciaire et politique, pour cela il ne faut plus que les procureurs du parquet soient nomm\u00e9s par le pr\u00e9sident de la r\u00e9publique&lt;/p&gt;","&lt;p&gt;Refonte total de la formation des gardiens de la paix. Sur un cursus universitaire de trois ans (agent de categorie B, exemple IDE..Infirmier diplom\u00e9 d'etat) et non plus de 9 mois.Controle spy tout au long de la carriere et controle continue des competences.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'hygi\u00e8ne soci\u00e9tale concerne tous les coupables de crimes de sang, ou d'actions ayant pu conduire \u00e0 des crimes de sang, y compris les vendeurs de drogues dures. &lt;/p&gt;&lt;p&gt;L'hygi\u00e8ne soci\u00e9tale consiste en l'\u00e9limination physique du condamn\u00e9. &lt;/p&gt;&lt;p&gt;Ce n'est pas une ' peine ' , mais une l\u00e9gitime d\u00e9fense de la soci\u00e9t\u00e9.&lt;/p&gt;&lt;p&gt;Les gal\u00e8res, les travaux forc\u00e9s sont des ' peines ' au sens propre du mot. Les condamn\u00e9s vont 'peiner '  durement toute leur vie.&lt;/p&gt;&lt;p&gt;Le but de l'hygi\u00e8ne soci\u00e9tale est d'\u00e9viter toute r\u00e9cidive et de ne pas laisser \u00e0 la soci\u00e9t\u00e9 la charge de les loger, de les nourrir, de les soigner toute leur vie, car ce n'est pas le r\u00f4le de la soci\u00e9t\u00e9 de supporter la charge de ces criminels. &lt;/p&gt;","&lt;p&gt;Toute d\u00e9gradation ,casse , doit \u00eatre r\u00e9par\u00e9e par ses auteurs , groupes ou individus &lt;/p&gt;","&lt;p&gt;L'affaire Benalla et r\u00e9v\u00e9latrice de la main mise du gouvernement sur la justice. Suite \u00e0 l'affaire des passeports Benalla est convoqu\u00e9 pour la seconde fois pas le S\u00e9nat. Il ne faut pas qu'il parle de certaines choses d\u00e9rangeantes pour Macron. Alors l'Elys\u00e9e intervient pour que Benalla soit convoqu\u00e9 par la justice et mis en examen. En cons\u00e9quences Benalla pourra durant toute l'audition se r\u00e9fugier derri\u00e8re la proc\u00e9dure judiciaire. Et le tour est jou\u00e9. Le plus cocasse c'est c'est est juste mis en examen comme t\u00e9moin assist\u00e9.  Il faut savoir que le nouveau procureur de Paris vient d'\u00eatre nomm\u00e9 par Macron malgr\u00e9 l'avis d\u00e9favorable du CSM.&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt;Renforcer la s\u00e9paration entre le pouvoir judiciaire et le pouvoir ex\u00e9cutif.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:#000000;\\\"&gt; ex : la loi anticasseur donne un pouvoir au pr\u00e9fet pour prendre des d\u00e9cisions relevant de la justice.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Instaurer la non prescription pour tous les crimes sexuels : inceste, viol, attouchements, etc....&lt;/p&gt;&lt;p&gt;Peines r\u00e9elles et longues.&lt;/p&gt;&lt;p&gt;Renforcer les peines pour les \\\"frotteurs\\\" ou ceux ayant un comportement irrespectueux vis \u00e0 vis des femmes&lt;/p&gt;","&lt;p&gt;Les amendes inflig\u00e9es aux d\u00e9linquants condamn\u00e9s sont fix\u00e9es par la loi et sont du m\u00eame montant suivant la gravit\u00e9 des faits, ind\u00e9pendamment des revenus et patrimoines de ceux-ci.&lt;/p&gt;&lt;p&gt;Par ailleurs, notre Justice crie famine et met des ann\u00e9es pour traiter des affaires (je ne cite pas de noms).&lt;/p&gt;&lt;p&gt;Aussi, beaucoup d'entre eux n'ont rien \u00e0 faire en prison.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je sugg\u00e8re qu'on adosse les amendes aux revenus et patrimoines (suivant la d\u00e9claration d\u2019imp\u00f4ts par exemple) du condamn\u00e9 suivant un pourcentage en fonction de la gravit\u00e9 de la peine. 5% pour les petits d\u00e9lits, jusqu'\u00e0 100 % pour les plus graves (ce qui correspond \u00e0 une peine de ruine).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;un policier doit garantir la protection de tous et \u00eatre respectueux de la diversit\u00e9 des identit\u00e9s du pays . un savoir \u00eatre doit \u00eatre encourag\u00e9 au d\u00e9triment du m\u00e9pris . Les Controles  au faci\u00e8s interdits . Ils doivent d\u00e9velopper des comp\u00e9tences m\u00e9diatrices  et ne portes l'atrme que la nuit .&lt;/p&gt;","&lt;p&gt;Dans le cas ou l'enfant \u00e0 \u00e9t\u00e9 tu\u00e9 par un terroriste ou le cas du violeur ayant tu\u00e9 sa victime, la famille doit avoir, de la part de l'\u00e9tat le droit de d\u00e9finitivement tourner la page de ce drame et continuer \u00e0 vivre. Pour exemple : Je trouve que c'est vraiment une torture pour la famille des fillettes viol\u00e9s et tu\u00e9 par Dutroux et sa femmes de savoir que celle-ci est tranquillement install\u00e9e dans un monast\u00e8re, aux frais des contribuable, alors que les familles des victimes doivent accepter la mort de leur enfant. &lt;/p&gt;&lt;p&gt;C'est une triple injustice : La peine du meurtrier est moindre que celle de sa victime, les familles sont endeuill\u00e9es deux fois par l'insulte qui leur est faites, elle sont aussi condamn\u00e9s - comme toute la soci\u00e9t\u00e9 - a accepter l'id\u00e9e que leur bourreau est libre et qu'il peut se trouver d'autre victimes. &lt;/p&gt;&lt;p&gt;POUR LA PROTECTION l\u00e9gitime des familles, ces derni\u00e8res devraient avoir un droit de justice exceptionnelle allant jusqu'\u00e0 la mort du terroriste ou du bourreau. &lt;/p&gt;&lt;p&gt;Dans l'id\u00e9e il ne s'agit pas de pousser le curseur de la justice, ni d'intimider les d\u00e9linquants. Il s'agit de prot\u00e9ger et de permettre la qui\u00e9tude des familles endeuill\u00e9es par la perte injuste d'un proche. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Am\u00e9liorer notre syst\u00e8me de justice actuel en l'orientant davantage vers le DIALOGUE avec comme exemple le syst\u00e8me des cercles restauratifs initi\u00e9s au Br\u00e9sil dans les bidonvilles avec Dominic Barter.&lt;/p&gt;&lt;p&gt;http://cerclesrestauratifs.org/wiki/Dominic_Barter&lt;/p&gt;","&lt;p&gt;Pour assurer le doit de manifestation et contr\u00f4ler les agissements de la police. Pour \u00e9ventuellement recadrer l'usage de la force ou leurs prorogatives par les forces de l'ordre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour \u00e9ventuellement, \u00e0 l'inverse, constater le fait que les forces de l'ordre n'interviennent pas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Obligation de rendre publique les communication et les ordres donn\u00e9s \u00e0 la police.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour assurer que les autorisations de manifestations ou de rassemblements soient effectifs.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour contr\u00f4ler les ordres donn\u00e9s aux forces de l'ordre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;------&amp;gt; Pour faire respecter l'article 431-1, modifi\u00e9 par la LOI n\u00b02016-925 du 7 juillet 2016 - art. 2 (V) :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le fait d'entraver, d'une mani\u00e8re concert\u00e9e et \u00e0 l'aide de menaces, l'exercice de la libert\u00e9 d'expression, du travail, d'association, de r\u00e9union ou de manifestation ou d'entraver le
