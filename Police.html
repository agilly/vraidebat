rdements des casseurs parmis les Gilets Jaunes. Hors de par des discussions avec des coll\u00e8gues et constat dans les m\u00e9dias, des secteurs comme Sevran-Beaudottes pour ne cit\u00e9 que la pire, sont de r\u00e9els \u00e9tats dans l'\u00e9tat avec une imperm\u00e9abilit\u00e9 vis \u00e0 vis du cadre l\u00e9gislatif et ex\u00e9cutif de France. Pour cette zone franche pr\u00e9cise, il est de notori\u00e9t\u00e9 certaine que celle-ci abrite des laboratoires de drogue clandestins et qu'un syst\u00e8me de crime organis\u00e9 impliquant des plus jeunes aux plus \u00e2g\u00e9s de la cit\u00e9 pour de la surveillance, de la vente d'armes et de stup\u00e9fiants et du stockage de drogue est devenu une constante de vie. Je parle de Sevran-Beaudottes, mais on retrouve ce genre de probl\u00e9matique \u00e0 moindre niveau dans beaucoup de cit\u00e9s urbaines de France. Donc je veux bien qu'il y ai le risque d'embrasement en cas d'intervention massive des forces de s\u00e9curit\u00e9 dans ces quartiers sensibles, que cela permette peut-\u00eatre un suivi de r\u00e9seaux du traffic d'armes et de drogues sur le long terme, qu'une minorit\u00e9 de repr\u00e9sentants de la justice et des forces de l'ordre proches des affaires de ces zones de non-droits soient peut-\u00eatre aussi corrompus pour qu'il ferment les yeux...Je passe toutes les excuses \\\" de raison\\\" que l'on pourrait trouver... Quand est ce que les forces de s\u00e9curit\u00e9 vont faire leur travail dans ces zones de non droits?! Il y a le savoir-faire en France et les capacit\u00e9s tant en personnel qu'en moyens techniques. On peut imaginer des solutions sur le long terme en neutralisant et enfermant les chefs de r\u00e9seaux criminels et aider les plus d\u00e9favoris\u00e9s \u00e0 avoir des projets de vie plus constructifs que dans la criminalit\u00e9, ou, le court terme, par des actions coups de poings consistant \u00e0 neutraliser le maximum de criminels. La seconde solution n\u00e9cessiterait d'ouvrir d'autres centres p\u00e9nitenciers ou/et de renvoyer dans leur pays d'origine certains \\\"fruits pourris\\\" du panier, et augmenterait aussi les besoins de prise en charge des acteurs les moins impliqu\u00e9s (qui par n\u00e9cessit\u00e9) de ces syst\u00e8mes criminels sur un court laps de temps, en plus de cr\u00e9er un risque d'embrasement \u00e0 cause de la violence de l'op\u00e9ration anti-criminalit\u00e9 massive effectu\u00e9e. De toute fa\u00e7on, les solutions existent et sont dans les mains des dirigeants des forces de s\u00e9curit\u00e9 et des acteurs politiques responsables des zones concern\u00e9es et il faudra y rem\u00e9dier t\u00f4t ou tard pour assainir le pays. -Au niveau de la justice : Moi et mes proches ont plusieurs fois \u00e9t\u00e9 mis en danger sur la route ou dans la rue, mais gr\u00e2ce \u00e0 des attitudes de d\u00e9fense positive, nous avons pu \u00e9viter le pire. J'ai toutefois plusieurs fois tent\u00e9 de d\u00e9poser plainte pour mise en danger de la vie d'autrui chez la gendarmerie (2 bureaux diff\u00e9rents), mais \u00e0 part la promesse qu'un appel sera adress\u00e9 \u00e0 l'agresseur signal\u00e9, je n'ai jamais eu aucune garantie qu'aucune action de sanction ai \u00e9t\u00e9 mise en place vis \u00e0 vis de ce genre de comportement. Il faudrait arr\u00eater d'attendre que le pire se passe pour sanctionner les comportements dangereux et hostiles. A ce sujet, quand le pire se passe et que l'on doive se d\u00e9fendre avec violence pour contrer la violence, il faudrait l\u00e2cher du leste sur la l\u00e9gitime d\u00e9fense. En effet, combien d'agents de s\u00e9curit\u00e9 ou de simples citoyens qui se sont trop bien d\u00e9fendus en ne respectant pas tout le temps la proportionnalit\u00e9 de la violence subie sous stress intense ont du d\u00e9bourser de l'argent pour leur agresseur ou ont perdu leur emploi? Trop! R\u00e9sultat les honn\u00eates citoyens n'osent plus se d\u00e9fendre et les agresseurs sont indirectement encourag\u00e9s dans le m\u00e9fait par les lois par un m\u00e9canisme l\u00e9gislatif pavlovien que trop pr\u00e9visible. Cette politique l\u00e9gislative affaiblit le citoyen et le rend s\u00e9curitairement assist\u00e9! Ensuite, au sujet du harc\u00e8lement morale, de la diffamation et de toutes les violences non physiques, il faudrait aussi prendre cela plus au s\u00e9rieux. En effet, les personnes les plus violentes que j'ai pu connaitre de par mes activit\u00e9s et mon v\u00e9cu n'\u00e9taient pas celles qui vous sautent dessus l'arme \u00e0 la main mais celles qui faisaient courir des rumeurs et faire les violences physiques et harc\u00e8lement par d'autres. Donc le syst\u00e8me de plainte devrait beaucoup plus prendre en compte les victimes d'harc\u00e8lement r\u00e9p\u00e9t\u00e9 car f\u00fbt une \u00e9poque r\u00e9volue ou une bonne correction physique remettait les choses dans l'ordre, aujourd'hui le harceleur b\u00e9n\u00e9ficie de la protection des lois et peut m\u00eame s'en sortir avec l'image de victime si la vraie victime arrivant \u00e0 bout, se fait justice elle-m\u00eame. Donc demander simplement plus d'implication de la s\u00e9curit\u00e9 publique de terrain \u00e0 ce sujet pourrait \u00eatre une solution et la former obligatoirement \u00e0 ces nouvelles menaces que sont les manipulateurs pathologiques ou non et autres d\u00e9linquants de l'invisible ne serait pas du luxe du tout. Car si cela continu dans ce sens, il est \u00e0 craindre que cette zone de friction l\u00e9gislative combin\u00e9 avec la situation de crise g\u00e9n\u00e9ralis\u00e9e (\u00e9conomique certes mais aussi spirituelle) n'engendre une augmentation de d\u00e9rives \\\"mafieuses\\\" avec des citoyens qui vont se regrouper entre eux pour cr\u00e9er des \u00e9tats dans l'\u00e9tat afin de rattraper les manquements du gouvernement.&lt;/p&gt;","&lt;p&gt;Tout auteur de violence sur la personne d'un repr\u00e9sentant de l'ordre doit \u00eatre condamn\u00e9 s\u00e9v\u00e8rement (prison ferme).&lt;/p&gt;&lt;p&gt;En contrepartie tout d\u00e9positaire de l'ordre qui s'en montre indigne doit \u00eatre r\u00e9voqu\u00e9 ou suspendu en fonction de la gravit\u00e9 de ses actes et doit r\u00e9pondre devant la justice en tant que citoyen.&lt;/p&gt;&lt;p&gt;Pour les cas o\u00f9 les faits de violence sont av\u00e9r\u00e9s mais que l'auteur n'est pas identifi\u00e9 son chef d'unit\u00e9 doit soit le d\u00e9noncer soit r\u00e9pondre des actes de l'auteur en \u00e9tant r\u00e9trograd\u00e9 et en r\u00e9pondant devant la justice.&lt;/p&gt;&lt;p&gt;Pour faire respecter l'ordre il faut qu'il soit simple, clair et juste !&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Interdire l'utilisation&lt;/strong&gt; des flashball, LBD et de tous types de grenades dans le maintien de l'ordre, armes qui peuvent \u00eatre l\u00e9tales alors qu'il existe d'autres moyens moins dangereux et efficaces comme les canons \u00e0 eau et qu'il faut d'abord privil\u00e9gier la \u00ab\u00a0&lt;strong&gt;d\u00e9sescalade&lt;/strong&gt;\u00a0\u00bb comme dans d'autres pays europ\u00e9ens qui sont plus d\u00e9mocratiques que la FRANCE.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les tribunaux sont suffisamment encombr\u00e9s on ne doit pas accept\u00e9s plus de 3 renvois avant de juger.\u00a0 &lt;/p&gt;","&lt;p&gt;Reformer la Commission nationale du secret d\u00e9fense et lui donner les moyens de d\u00e9cider en toute ind\u00e9pendance de ce qui doit \u00eatre d\u00e9classifi\u00e9 ou confier \u00e0 des magistrats habilit\u00e9s le pouvoir de d\u00e9cision en ce domaine&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La peine de mort a \u00e9t\u00e9 supprim\u00e9e en France, et elle \u00e9tait sens\u00e9e \u00eatre remplac\u00e9e par la perp\u00e9tuit\u00e9.&lt;/p&gt;&lt;p&gt;Or, quand un jugement am\u00e8ne \u00e0 la prison \u00e0 perp\u00e9tuit\u00e9, il y a \u00e0 chaque fois une clause de P\u00c9RIODE DE S\u00dbRET\u00c9 qui impose une dur\u00e9e minimale !!??&lt;/p&gt;&lt;p&gt;Euh, normalement, la perp\u00e9tuit\u00e9, c'est \u00e0 vie, non ?? Alors c'est quoi ce laxisme ???&lt;/p&gt;","&lt;p&gt;Il s'agit d'expurger la loi du 9 d\u00e9cembre 1905 de celles de ses dispositions qui sont p\u00e9rim\u00e9es (inventaires de 1906, droit transitoire, pensions, etc.).&lt;/p&gt;","&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Augmentation du budget de la D\u00e9fense (hors pension) suivant un effort progressif permettant d\u2019atteindre 3% du PIB entre 2020 et 2025.&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Maintien de la dissuasion nucl\u00e9aire.&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Mise en place de \u00ab\u00a0contrats op\u00e9rationnels\u00a0\u00bb, pour les forces conventionnelles, permettant une adaptation rapide \u00e0 une situation donn\u00e9e.&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Reconstitution des capacit\u00e9s humaines et mat\u00e9rielles. Par exemple\u00a0:&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(97,97,97);background-color:transparent;\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Rel\u00e8vement de la Force Op\u00e9rationnelle Terrestre \u00e0 110\u00a0000 hommes dans un premier temps.&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(97,97,97);background-color:transparent;\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Construction d\u2019un second porte-avions.&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(97,97,97);background-color:transparent;\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Achat d\u2019h\u00e9licopt\u00e8res de transport lourds&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(97,97,97);background-color:transparent;\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;R\u00e9el effort dans les \u00e9quipements individuels.&lt;/p&gt;&lt;p&gt;&lt;span style=\\\"color:rgb(97,97,97);background-color:transparent;\\\"&gt; &lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Mise en place d\u2019une v\u00e9ritable \u00ab\u00a0politique\u00a0\u00bb de la condition du personnel.&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;.Cr\u00e9ation d\u2019un v\u00e9ritable budget R\u00e9serve au sein du budget global de la D\u00e9fense.&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;R\u00e9vision de l\u2019organisation de la R\u00e9serve avec d\u2019un c\u00f4t\u00e9 la R\u00e9serve Op\u00e9rationnelle et de l\u2019autre une&lt;a style=\\\"color:rgb(62,197,246);\\\" href=\\\"https://p1.storage.canalblog.com/29/83/1054455/113717308_o.jpg\\\"&gt; &lt;/a&gt;R\u00e9serve Territoriale.&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Mise \u00e0 l\u2019\u00e9tude d\u2019un nouveau Service Militaire Universel.&lt;/li&gt;&lt;li class=\\\"ql-align-justify\\\"&gt;Cr\u00e9ation dans chaque d\u00e9partement d\u2019une \u00ab\u00a0Maison des V\u00e9t\u00e9rans\u00a0\u00bb.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Tout magistrat et avocat devrait se d\u00e9clarer sur une liste quant \u00e0 son appartenance \u00e0 la franc ma\u00e7onnerie et l'Opus D\u00e9i. Non pas pour ce que sont ces structures mais pour le droit \u00e0 choisir un magistrat et/o\u00f9 un avocat qui serve bien les int\u00e9r\u00eats de la personne qui le sollicite. Trop souvent ces personnes utilisent leur fonctions pour servir des int\u00e9r\u00eats qui leurs sont personnels et qui ne servent pas leur clients. Des int\u00e9r\u00eats qui vont parfois contre leur clients.&lt;/p&gt;","&lt;p&gt;Le d\u00e9lai de prescription concernant les affaires de p\u00e9dophilie est profond\u00e9ment injuste car pour certaines victimes la m\u00e9moire des faits revient une fois que le d\u00e9lai de prescription est pass\u00e9. Comment rendre justice alors ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Comme dit un grand homme politique et un proverbe chinois \\\"le poisson pourrit par la t\u00eate\\\"&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comment expliquer le taux d'affaire judiciaire dans les \u00e9lus et comment expliquer aux gens normaux qu'ils doivent bien se conduire quand l'exemple venant d'en haut est catastrophique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les peines devraient \u00eatre doubl\u00e9es pour les \u00e9lus dans le cadre de leur mandat, avec une justice prioritaire (pas de Cahuzac ou autre Sarkozy toujours tranquilles). &lt;/p&gt;","&lt;p&gt;Poursuivre, sanctionner tous ceux qui auront fait un exc\u00e8s de pouvoir&lt;/p&gt;","&lt;p&gt;Sur le mod\u00e8le du fond aux victimes du terrorisme. Pour les victimes physique de violence en manifestation. Quelque soit le c\u00f4t\u00e9 du bouclier. &lt;/p&gt;","&lt;p&gt;La justice est d\u00e9bord\u00e9e, les proc\u00e9dures sont lentes, et elle a un co\u00fbt qui dissuade les plaignants. La justice sociale passe aussi par une justice citoyenne rapide et efficace.&lt;/p&gt;","&lt;p&gt;Arr\u00eater de demander aux FDO de s'auto-\u00e9quiper avec du mat\u00e9riel ou des protections. Les FDO sont au service de la population et doivent \u00eatre \u00e9quip\u00e9s \u00e0 la hauteur des dangers qu'ils cotoient. Je ne parle pas des Flashball et grenades. Je parle juste de leur \u00e9quipement.&lt;/p&gt;","&lt;p&gt;Les juges et dans une moindre mesure les procureurs ne font face \u00e0 aucun contre pouvoir. Seule une chambre de discipline compos\u00e9e de magistrats est \u00e0 m\u00eame de sanctionner leurs manquements mais en aucun cas la mani\u00e8re dont ils rendent la justice. Quand on voit comment sont trait\u00e9 en famille certains manquements (un juge aux affaires familiales monnayait ses jugements contre de parties de jambe en l'air et a juste subi une mutation d'office), il n'est pas acceptable que cette absence de contre pouvoir perdure. Aussi les juges et procureurs devraient \u00eatre \u00e9lus par les citoyens de la juridiction concern\u00e9s et donc r\u00e9voqu\u00e9s dans le cas o\u00f9 la politique p\u00e9nale qu'ils appliquent ne convienne pas aux citoyens.&lt;/p&gt;","&lt;p&gt;Je propose la suppression des radars, qu'ils soient ponctuels ou de tron\u00e7on, par l'enregistrement de la vitesse ET du trajet pendant 3 heures (effacement automatique de la dur\u00e9e pr\u00e9c\u00e9dente), gr\u00e2ce au navigateur embarqu\u00e9, ou mobile. &lt;strong&gt;&lt;u&gt;Seuls&lt;/u&gt;&lt;/strong&gt; les gendarmes ou les policiers auraient acc\u00e8s \u00e0 cette information, ils \u00e9tabliraient ou non un PV selon leur appr\u00e9ciation du &lt;strong&gt;style de conduite&lt;/strong&gt; (un &lt;strong&gt;rare&lt;/strong&gt; exc\u00e8s de vitesse pour d\u00e9passer un v\u00e9hicule qui roule trop p\u00e9p\u00e8re n'est &lt;strong&gt;pas forc\u00e9ment&lt;/strong&gt; dangereux) et &lt;strong&gt;leur connaissance&lt;/strong&gt; des zones de danger &lt;strong&gt;r\u00e9elles&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;Comme les services publics nous serinent que l'objectif n'est pas \\\"faire de l'argent\\\", comme certaines zones de danger ne sont pas r\u00e9elles, comme d'autres zones devraient \u00eatre consid\u00e9r\u00e9es comme dangereuses soit par la configuration de la route soit par la pr\u00e9sence habituelle de pi\u00e9tons (sans possibilit\u00e9 de les prot\u00e9ger autrement), le progr\u00e8s serait pour chacun.&lt;/p&gt;&lt;p&gt;Vous m'invoquerez la libert\u00e9 ? Celle de ne pas respecter les limitations ? Celles de craindre que la police sache d'o\u00f9 on vient ?&lt;/p&gt;&lt;p&gt;Pour les nouvelles voitures le surco\u00fbt \u00e0 la fabrication serait mod\u00e9r\u00e9. Mais le syst\u00e8me GPS est actuellement trop impr\u00e9cis, il faudrait commencer cette obligation coupl\u00e9e \u00e0 Galil\u00e9o, bien plus pr\u00e9cis.&lt;/p&gt;&lt;p&gt;Les radars p\u00e9dagogiques ont montr\u00e9 leur relative efficacit\u00e9, ils souffrent cependant d'un manque de maintenance.&lt;/p&gt;&lt;p&gt;Quant aux personnels et ordinateurs en charge des exc\u00e8s de vitesse, on peut les utiliser pour d'autres fonctions...&lt;/p&gt;","&lt;p&gt;Pour financer la Justice, utiliser les recettes engendr\u00e9es par les condamnations pour mensonge public (apr\u00e8s d\u00e9cision de Justice)&lt;/p&gt;&lt;p&gt;Mode de calcul : 1 \u20ac par cible touch\u00e9e&lt;/p&gt;&lt;p&gt;Ceux qui relaient le mensonge sont \u00e9galement concern\u00e9s.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Exemples : &lt;/p&gt;&lt;p&gt;Mensonge devant 5 millions de t\u00e9l\u00e9spectateurs (ou auditeurs) : 5 M\u20ac&lt;/p&gt;&lt;p&gt;Mensonge sur Internet (Facebook ou autre Twitter), 700 000 vues =&amp;gt; 700 k\u20ac d'amende&lt;/p&gt;&lt;p&gt;Etc.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bref, vous avez le droit de dire que la terre est plate, il faut juste que vous en ayez les moyens.&lt;/p&gt;","&lt;p&gt;Alors le mieux serait de carr\u00e9ment supprimer cette force au service des plus riches et de leur int\u00e9r\u00eats. Mais bon, j'imagine que je ne vais pas faire l'unanimit\u00e9.&lt;/p&gt;&lt;p&gt;Donc je propose qu'au moins nous ayons une arm\u00e9e et une police \u00e9duqu\u00e9es, qui arr\u00eatent de r\u00e9pondre b\u00eatement aux ordres et soient au service du peuple, des plus d\u00e9munis.&lt;/p&gt;","&lt;p&gt;Plus de justice au orde du gouvernement ou de la pr\u00e9sidence.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;suppression de la force nucl\u00e9aire dissuassive&lt;/p&gt;","&lt;p&gt;1800 en d\u00e9but de carriere a 2400 euros en fin  sans risque d etre au chomage et sans grade avec un niveau bac ; en fin dann\u00e9e ils auront 100 euros de plus grace aux gilets jaunes  net a vie  ? qui peut en dire autant .&lt;/p&gt;","&lt;p&gt;r\u00e9former ces ordres g\u00e9r\u00e9s par des pairs qui ne font, la plupart du temps, pas preuve d'impartialit\u00e9 : faire surveiller ces professions par des citoyens form\u00e9s au droit, \u00e0 la m\u00e9decine que l'on instruirait pour tenir ces postes&lt;/p&gt;","&lt;p&gt;R\u00e9vocation \u00e0 vie des magistrats impliqu\u00e9s dans le scandale du \u00ab\u00a0mur des cons\u00a0\u00bb. Interdiction de se syndiquer, au sein de l\u2019institution judiciaire.&lt;/p&gt;","&lt;p&gt;Il s'agit de soumettre l'Etat aux voies d'ex\u00e9cution du droit judiciaire priv\u00e9 comme le sont les particuliers et les entreprises.&lt;/p&gt;&lt;p&gt;En effet, aujourd'hui, si l'Etat refuse d'ex\u00e9cuter une d\u00e9cision de justice qui l'a condamn\u00e9, le justiciable reconnu cr\u00e9ancier de l'Etat n'a pas le droit de forcer cette ex\u00e9cution, par exemple en faisant intervenir un huissier de justice qui pourra saisir un compte bancaire, du mobilier ou un b\u00e2timent. La seulle possibilit\u00e9 dont il dispose est d'\u00e9crire au comptable public pour lui demander de liquider la d\u00e9pense - ce que ce fonctionnaire peut s'abstenir de faire - puis de ressaisir le tribunal qui a prononc\u00e9 la condamnation pour qu'il adresse \u00e0 l'Etat une injonction de payer assortie d'une astreinte (le plus souvent symbolique, \u00e0 en croire la jurisprudence).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il s'agit de modifier la Constitution pour \u00e9noncer pr\u00e9cis\u00e9ment les droits civils et politiques fondamentaux des citoyens, ainsi que les libert\u00e9s publiques, afin de rendre efficace le contr\u00f4le de constitutionnalit\u00e9 a posteriori.&lt;/p&gt;","&lt;p&gt; Il faut cumuler les peines pour ceux qui commettent plusieurs infractions  et durcir les peines de prison et notamment pour les mineurs &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;DONNER DES MOYENS HUMAINS ET FINANCIERS \u00c0 LA JUSTICE: &lt;/strong&gt;&lt;a href=\\\"https://laec.fr/section/11/une-justice-au-nom-du-peuple\\\"&gt;https://laec.fr/section/11/une-justice-au-nom-du-peuple&lt;/a&gt;&lt;/p&gt;&lt;p&gt;1- Garantir la protection judiciaire de la jeunesse, la justice des mineurs, la politique de pr\u00e9vention de la d\u00e9linquance et les sanctions \u00e9ducatives&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Mettre fin \u00e0 la paup\u00e9risation de la justice et de l'administration p\u00e9nitentiaire&lt;/li&gt;&lt;li&gt;Mettre en \u0153uvre un plan de recrutement de personnels pour d\u00e9sengorger les tribunaux&lt;/li&gt;&lt;li&gt;R\u00e9nover et construire de nouveaux locaux pour les tribunaux&lt;/li&gt;&lt;li&gt;Recruter 2\u202f000 agents p\u00e9nitentiaires pour les escortes des d\u00e9tenus&lt;/li&gt;&lt;li&gt;Mettre fin au tout-carc\u00e9ral par des peines alternatives \u00e0 la prison, r\u00e9nover les prisons pour garantir la dignit\u00e9 humaine, assurer la socialisation des d\u00e9tenus&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;2- Remplacer les instructions minist\u00e9rielles au Parquet par des lois d'orientation de politique p\u00e9nale, d\u00e9battues et vot\u00e9es par le Parlement&lt;/p&gt;&lt;p&gt;3- Remplacer le Conseil sup\u00e9rieur de la magistrature par un Conseil sup\u00e9rieur de la justice d\u00e9sign\u00e9 pour partie par les magistrats et le Parlement, devant lequel il sera responsable&lt;/p&gt;&lt;p&gt;4- R\u00e9former le dualisme juridictionnel en supprimant la fonction juridictionnelle du Conseil d'\u00c9tat et en cr\u00e9ant une juridiction supr\u00eame commune aux deux ordres de juridictions (fusionnant la Cour de cassation et la fonction juridictionnelle du Conseil d'\u00c9tat)&lt;/p&gt;","&lt;p&gt;J'ai travers\u00e9 cet \u00e9t\u00e9 l'Allemagne en voiture. Souvent \u00e0 plus de 160 km/h. Comme beaucoup d'autres.&lt;/p&gt;&lt;p&gt;Intercept\u00e9 en France j'aurais pu finir en prison. &lt;/p&gt;&lt;p&gt;Alors qu'un cambrioleur r\u00e9cidiviste, qui g\u00e2che la vie des gens qui bossent, ne risque pratiquement rien s'il est pris.&lt;/p&gt;&lt;p&gt;Je demande la fin de la r\u00e9pression routi\u00e8re,  qui a d\u00e9pass\u00e9 tout ce qui est raisonnable. On risque plus en d\u00e9passant un camion \u00e0 120, qu'en empoisonnant la vie des gens par de la d\u00e9linquance. &lt;/p&gt;","&lt;p&gt;Les acteurs de la justice se connaissent tous, un jour dans un r\u00f4le, un jour dans l'autre. Il  y a des bons et des moins bons comme dans toute profession, mais l\u00e0, comme en m\u00e9decine, la sentence peut \u00eatre dure. C'est un milieu ferm\u00e9 pas tr\u00e8s transparent ou le \\\"petit\\\" est toujours plus expos\u00e9 que le \\\"Grand\\\"&lt;/p&gt;&lt;p&gt;Instaurer une partie de civils qui \u00e9tudieront le dossier et pas seulement \u00e0 l'audience &lt;/p&gt;","&lt;p&gt;Virer Mr Castaner qui continue sa r\u00e9pression avant de reconnaitre ses torts&lt;/p&gt;","&lt;p&gt;PLUS DE TIR DE LBD SUR NOS CONCITOYENS&lt;/p&gt;","&lt;p&gt; Les mini cam\u00e9ra portatif actuel sont plus qu'au point pour \u00eatre embarqu\u00e9 sur chaque policier. Combien de bavures polici\u00e8res que ce soit ici ou dans un autre pays sont pass\u00e9 inaper\u00e7u ou vite class\u00e9 \u00e0 cause du manque de preuve.  L'Abus de pouvoir des policiers est une chose dangereuse pour nous citoyen. Aujourd'hui quand la police nous interpellent, on \u00e0 plus un sentiment de peur que de s\u00e9curit\u00e9  m\u00eame si on a rien fais et ce n'est pas normale. &lt;/p&gt;","&lt;p&gt;Il faut entendre par EXILES FISCAUX, les personnes physiques qui per\u00e7oivent des revenus du travail en France\u00a0mais vont r\u00e9sider dans un pays tiers pour \u00e9chapper \u00e0 tout ou partie de la fiscalit\u00e9 fran\u00e7aise au pr\u00e9texte que celle-ci est trop lourde. Entrent \u00e9galement dans la cat\u00e9gorie des exil\u00e9s fiscaux les personnes physiques qui exercent une activit\u00e9 professionnelle en France et se font r\u00e9mun\u00e9rer sur des comptes ou des soci\u00e9t\u00e9s domicili\u00e9s \u00e0 l'\u00e9tranger. A noter que dans certains cas, les entreprises transf\u00e8rent les revenus dans le pays tiers, le b\u00e9n\u00e9ficiaire percevant alors sa r\u00e9mun\u00e9ration dans ledit pays tiers.&lt;/p&gt;&lt;p&gt;A l'encontre de ces personnes, il conviendrait de prendre les mesures suivantes :&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- interdiction de b\u00e9n\u00e9ficier de la carte VITALE&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- interdiction de se faire soigner dans un \u00e9tablissement de sant\u00e9 fran\u00e7ais, public ou priv\u00e9,&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- interdiction de se faire inhumer dans un cimeti\u00e8re fran\u00e7ais \u00e0 leur d\u00e9c\u00e8s,&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- interdiction d'avoir la double nationalit\u00e9,&lt;/p&gt;&lt;p&gt;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- perte des droits civiques.&lt;/p&gt;","&lt;p&gt;La m\u00eame justice pour tous&lt;/p&gt;","&lt;p&gt;- Expulsion imm\u00e9diate et r\u00e9elle de tous les immigr\u00e9s en situation irr\u00e9guli\u00e8re vers leur pays d'origine ou le dernier pays travers\u00e9. En cas de doute sur l'\u00e2ge et en l'absence de papiers, consid\u00e9rer syst\u00e9matiquement que l'individu est majeur. Accueil des migrants soumis \u00e0 la d\u00e9tention de papiers d'identit\u00e9.&lt;/p&gt;","&lt;p&gt;Limiter la pollution de nos reseaux internet et telephone de toute cette publicit\u00e9 plus ou moins mensongere.&lt;/p&gt;&lt;p&gt;Creer le delit de recidive lourdement reprim\u00e9 avec amendes en % du chiffre d'affaire a la cl\u00e9&lt;/p&gt;&lt;p&gt;trouver et sanctionner les fraudeurs&lt;/p&gt;","&lt;p&gt;Non au rappatriement de ces derniers en France.&lt;/p&gt;&lt;p&gt;Oui pour un jugement futur s ils debarquent&lt;/p&gt;&lt;p&gt;Embauche massive de douaniers puis deploiement aux diverses frontieres.&lt;/p&gt;&lt;p&gt;Meilleure formation des services secrets qui semblent baisser de niveau&lt;/p&gt;","&lt;p&gt;La mixit\u00e9 dans l'arm\u00e9e ou la police am\u00e8ne plus de probl\u00e8mes qu'elle n'en r\u00e9sout. Ces corps de m\u00e9tiers \u00e9taient traditionnellement r\u00e9serv\u00e9s aux seuls hommes et il faut que cela redeviennent le cas.&lt;/p&gt;&lt;p&gt;On pourrait utilement \u00e9tendre cette interdiction \u00e0 d'autres domaines, sans doute (\u00e0 pr\u00e9ciser).&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(51,51,51);background-color:transparent;\\\"&gt;Je propose des grands travaux, pour tous les terroristes, les grands criminels, bref tous ceux qui sont dangeureux \u00e0 vie pour les fran\u00e7ais. Les d\u00e9tenues \u00e0 perp\u00e9tuit\u00e9s sont un gouffre financier. &lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Les juges, parquets et tribunaux doivent devenir ind\u00e9pendants du pouvoir ex\u00e9cutif.&lt;/p&gt;&lt;p&gt;Il doivent aussi remplir une fonction positive dans la soci\u00e9t\u00e9 et la Constitution doit leur assigner un objectif g\u00e9n\u00e9ral de diminution de la d\u00e9linquance et de la criminalit\u00e9, et non l'application quasi-m\u00e9canique de sanctions. La magistrature dans son ensemble doit rendre compte d\u00e9mocratiquement de son travail, et son acc\u00e8s doit \u00eatre \u00e9largi aux classes populaires.&lt;/p&gt;&lt;p&gt;Ses moyens doivent faire l'objet d'un budget \u00e0 part, car la justice n'est pas un service administratif mais un des trois piliers constitutifs de la d\u00e9mocratie repr\u00e9sentative.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Il faut le respect des institutions, et avant tout le droit de manifester \u00e0 tous, Que la justice fasse son travail ainsi que la police surtout les vrais pas de commandos contre les manifestants et qu\u2019ils arr\u00eatent les CASSEURS CONNUS avant ils les connaissent bien. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je cite un probl\u00e8me avec lequel je me bats depuis presque 3 ans, sur une indivision de bien immobilier et parce que l'on m'a emp\u00eacher d'avoir le droit de vivre et exister. J'ai d\u00e9j\u00e0 fait appel \u00e0 8 avocats qui \u00e0 chaque fois ont eu accord pour l'aide juridictionnelle. Les avocats vous d\u00e9laissent comme une grosse bouse, alors que je me bat pour r\u00e9cup\u00e9rer mes droits sur des indivisions qui profiteraient \u00e0 ma s\u0153ur. J'ai beau appel\u00e9 ceux ci, alors qu'ils m'ont accord\u00e9 de prendre mon dossier en main et puis plus personne ne vous r\u00e9pond, vous \u00eates devenue une paria. Je suis \u00e9puis\u00e9e de me battre contre des avocats v\u00e9reux. Besoin de reprendre ma vie l\u00e0 o\u00f9 on m'a emp\u00eacher d\u2019\u00eatre une personne.&lt;/p&gt;","&lt;p&gt;Les campagnes sont d\u00e9sormais ouvertes au pillage et ont besoin d'\u00eatre res\u00e9curis\u00e9es. Les brigades territoriales doivent \u00eatre rouvertes.&lt;/p&gt;","&lt;p&gt;les politiques sont responsables de leurs d\u00e9cisions et de leur signature, ils doivent aussi etre coupables en cas de poursuites judiciaires&lt;/p&gt;","&lt;p&gt;Au lieu d'inscrire le divorce sur l'acte de naissance, plut\u00f4t supprimer l'ancienne transcription du mariage&lt;/p&gt;","&lt;p&gt;pour les bi nationaux expulsion direct dans leur pays d origine &lt;/p&gt;&lt;p&gt;pour les francais enfin y en a peu d '  attentat rien qu a voir leur tronche francais de papier !!!mais pas de coeur!prson incompressible de 30 ans sans remise de peine&lt;/p&gt;","&lt;p&gt;A l heure ou nous devons garder nos vieux a la maison, ( malade, handicap\u00e9s, alzheimer .. ) et a partir du moment ou nous avons la comp\u00e9tence pour gerer leur budget financier, il serait bienvenue que nous puissions etre tuteur ou tutrice pour nos anciens sans que le juge puisse en decider autrement surtout si il n a aucun argument de valeur.. parce que dans la majorit\u00e9 des cas, malgres notre comp\u00e9tence, les juges nommes des associations ext\u00e9rieures ce qui repr\u00e9sente un cout de gestion pour la ou le majeur prot\u00e9g\u00e9 et des ingerences permanentes ..la priorit\u00e9 devrait revenir au famille ! De m\u00eame il me parait \u00e9videmment qu un controle de la justice doit etre pratiqu\u00e9 sur les organes de justices ( juges ) , il y a trop d abus qui vont a l encontre meme de la d\u00e9claration des droits de l'homme. La tutelle le plus souvent accessible aux familles et la tutelle des biens confi\u00e9s a des associations alors que dans certains cas il n y a pas de complications particuli\u00e8res a gerer le comptes bancaire d un des menbres de sa famille.. je souhaiterais \u00e9galement que le rapport de grstion puissent etre transmis a la famille pour plus de transparence, ce qui aujourd'hui n est pas le cas..&lt;/p&gt;","&lt;p&gt;L'OTAN est aujourd'hui une organisation guerri\u00e8re principalement contr\u00f4l\u00e9e et financ\u00e9e par les USA. La France doit sortir de cette organisation car notre arm\u00e9e n'est pas une soci\u00e9t\u00e9 sous traitante de US army! D'autant plus que les provocations \u00e0 l'\u00e9gard de la Russie de la part des pays membres de l'OTAN sont un risque suppl\u00e9mentaire. Si tensions avec la Russie il y a, la diplomatie vaudra toujours mieux que la guerre s\u00fbr le territoire europ\u00e9en. Notre arm\u00e9e sert \u00e0 prot\u00e9ger nos fronti\u00e8res, notre peuple et nos int\u00e9r\u00eats. Nous n'avons pas besoin de l'OTAN.&lt;/p&gt;","&lt;p&gt;Il ne faut plus bloquer ces recrutements \u00e0 un niveau de diplome (BAC). Des gar\u00e7ons et filles, sans diplomes, peuvent avoir toutes les capacit\u00e9s physiques, psychologiques et morales pour int\u00e9grer ces fonctions. De plus, un autre regard, une autre \u00e9mergence sociale, ne pourrait nuire \u00e0 la fonction.&lt;/p&gt;&lt;p&gt;Si vous \u00eates athl\u00e8te de haut niveau, vous n'\u00eates pas astreint \u00e0 cette obligation. Vous \u00eates int\u00e9gr\u00e9, pour b\u00e9n\u00e9ficier d'une r\u00e9mun\u00e9ration sans \u00eatre r\u00e9ellement actif dans la fonction. Donc, \u00e9galit\u00e9 des chances pour tous.&lt;/p&gt;","&lt;p&gt;Raccourcir le temps entre le d\u00e9lit et le jugement (affaire de Karachi en 2002 ,affaire Sarkozy, toujours pas finies!  Par contre les gilets jaunes....)&lt;/p&gt;","&lt;p&gt;Il est anormal que des menteurs puissent produire de fausses attestations et qu'ils s'en sortent SANS AUCUN PROBL\u00c8ME !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Donc, vous ne prouvez pas que les attestations sont fausses, et l\u00e0 vous risquez de perdre en justice, donc tr\u00e8s grave et financi\u00e8rement selon, mais si vous prouvez que c\u2019est faux on vous r\u00e9pond que&lt;u&gt; vous aurez au plus 1\u20ac de dommages et int\u00e9r\u00eats si vous les attaquez en justice. alors que c'est passible de 15000\u20ac et d'un a&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;n de prison !&lt;/u&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le probl\u00e8me, c'est comme ils ne risquent rien, ils continuent avec des risques et pas de 1\u20ac pour leur victime !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi s'arr\u00eateraient-ils puisqu'ils n'ont pas une rue devant eux mais un autoroute !&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Est-ce normal ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.service-public.fr/particuliers/vosdroits/F31612&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les pr\u00e9fets, le ministre de l\u2019int\u00e9rieur, et les donneurs d'ordres doivent \u00eatre jug\u00e9s suite \u00e0 leur r\u00e9pression aveugle, et injustifi\u00e9e. les condamn\u00e9s doivent \u00eatre amnisti\u00e9s, les bless\u00e9s doivent \u00eatre indemnis\u00e9s \u00e0 la hauteur de leur blessures et l'\u00e9tat doit reconnaitre cette r\u00e9pression.&lt;/p&gt;","&lt;p&gt;SUPPRESSION DE L'IMMUNIT\u00c9 DES MAGISTRATS ET POSSIBILIT\u00c9 DE LES FAIRE CONDAMNER POUR FAUTE PROFESSIONNELLE&lt;/p&gt;","&lt;p&gt;Il faut arr\u00eater les casseurs, les criminels, les terroristes et non pas mutiler les manifestants.&lt;/p&gt;","&lt;p&gt;Les procureurs de la R\u00e9publique sont soumis \u00e0 l'autorit\u00e9 des pouvoirs politiques et notamment du ministre de la justice. La France a \u00e9t\u00e9 condamn\u00e9e \u00e0 diverses reprises par la cour europ\u00e9enne des droits de l'Homme pour non ind\u00e9pendance des procureurs. Il faut donc couper le cordon ombilical. Les procureurs doivent \u00eatre ind\u00e9pendants au m\u00eame titre que les juges d'instruction et d\u00e9pendre du conseil sup\u00e9rieur de la magistrature dont les d\u00e9cisions seraient obligatoirement suivies.&lt;/p&gt;","&lt;p&gt;Autoriser France Domaine, saisie par une entreprise d'utilit\u00e9 sociale agr\u00e9\u00e9e, \u00e0 affecter certains biens confisqu\u00e9s \u00e0 une r\u00e9utilisation sociale plut\u00f4t que d\u2019\u00eatre vendu pour le compte de l\u2019\u00c9tat &lt;/p&gt;","&lt;p&gt;exiger un casier judiciaire vierge pour ce ministere et independant de l etat&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Qui menace la France ?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;L'armement atomique est une monstruosit\u00e9.&lt;/p&gt;&lt;p&gt;Comment peut-on se pr\u00e9tendre une nation civilis\u00e9e sous pr\u00e9texte d'avoir supprim\u00e9 la peine de mort et d'un autre c\u00f4t\u00e9 \u00eatre pr\u00eat \u00e0 supprimer la vie \u00e0 des milliers (des millions) d'\u00eatres humains? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La France, le pays o\u00f9 est n\u00e9e La D\u00e9claration Des Droits de l'Homme, s'honorerait en \u00e9tant le premier pays d\u00e9tenteur d'arme nucl\u00e9aire \u00e0 y renoncer. Ce serait une avanc\u00e9e humanitaire fantastique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et qui sait peut \u00eatre d\u00e9cisif, pour que tous les hommes de la terre ressentent enfin le lien si fort qui les unit. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Elle doit ratifier le trait\u00e9 d'interdiction des armes nucl\u00e9aires de l'ONU&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.idn-france.org/2018/03/ratification-traite-dinterdiction-armes-nucleaires/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;http://www.idn-france.org/lillusion-nucleaire-face-cachee-de-bombe-atomique/&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Abrogation du consentement sexuel \u00e0 13 ans et remise en cause de l article 2 .&lt;/p&gt;&lt;p&gt;Faisant passer un acte sexuel criminel \u00e0 un d\u00e9lit.&lt;/p&gt;","&lt;p&gt;Afin de mettre en ad\u00e9quation l'infraction et l'amende, il faudrait que l'amende pour exc\u00e8s de vitesse soit proportionnelle \u00e0 l'exc\u00e8s. &lt;strong&gt;&lt;u&gt;Par exemple&lt;/u&gt;&lt;/strong&gt;, on pourrait avoir une amende minimum de 15 ou 20\u20ac (correspondant aux frais administratifs), puis une amende de 5\u20ac le km/h en trop hors agglom\u00e9ration, et 7\u20ac le km/h en trop en agglom\u00e9ration (car les exc\u00e8s de vitesse sont plus dangereux en zone urbaine)&lt;/p&gt;","&lt;p&gt;On constate que Lorsque l\u2019humble policier envoie une grenade, il a subit, au pr\u00e9alable une pression \u00e9norme d\u2019une part de la foule hostile mais surtout parce que les ordres qu\u2019il a le devoir l\u00e9gal de respecter, le mettent dans cette situation. Bref, c\u2019est le commandement, ici qui doit \u00eatre mis au banc des accus\u00e9s. Ce sont les pr\u00e9fets, le ministre qui doit r\u00e9pondre de leurs manquements.&lt;/p&gt;","&lt;p&gt;Supprimer les Pr\u00e9fets, les Sous-Pr\u00e9fets et l'ENA &lt;/p&gt;&lt;p&gt;Napol\u00e9on avait cr\u00e9\u00e9 le corps pr\u00e9fectoral pour surveiller les \u00e9lus de province dont ils se m\u00e9fiaient.&lt;/p&gt;","&lt;p&gt;Il s'agit d'instituer la d\u00e9mission de plein droit de tout \u00e9lu en exercice qui est mis en examen.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette mesure grave doit \u00eatre contrebalanc\u00e9e par la cr\u00e9ation d'un droit au recours et d'une indemnisation de l'\u00e9lu dont il est \u00e9tabli a posteriori qu'il a \u00e9t\u00e9 mis en examen de mani\u00e8re l\u00e9g\u00e8re. En cas de mise hors de cause, l'\u00e9lu \\\"blanchi\\\" doit pouvoir engager la responsabilit\u00e9 personnelle du magistrat instructeur qui avait prononc\u00e9 sa mise en examen.&lt;/p&gt;","&lt;p&gt;Il s'agit d'instituer un commandement organique interarm\u00e9es et interservices de la r\u00e9serve op\u00e9rationnelle dans chaque zone de d\u00e9fense et de s\u00e9curit\u00e9.&lt;/p&gt;&lt;p&gt;En effet, la cr\u00e9ation de la Garde nationale a \u00e9t\u00e9 une mesure cosm\u00e9tique ne recouvrant aucune r\u00e9alit\u00e9 organique ni op\u00e9rationnelle.&lt;/p&gt;&lt;p&gt;Or il est n\u00e9cessaire de donner \u00e0 la r\u00e9serve op\u00e9rationnelle, dans la perspective de sa participation massive aux missions int\u00e9rieures telles que l'op\u00e9ration Sentinelle, une consistance organique - en termes de formation, d'entrainement et de d\u00e9ploiement - et une r\u00e9alit\u00e9 op\u00e9rationnelle.&lt;/p&gt;&lt;p&gt;Il est important que cette organisation soit interarm\u00e9es et interservices, afin de donner aux unit\u00e9s de la r\u00e9serve op\u00e9rationnelle tous les moyens n\u00e9cessaires (sant\u00e9, commissariat, essences, etc.).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une telle mesure induit la cr\u00e9ation d'unit\u00e9s de combat de r\u00e9serve.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette mesure compl\u00e8te celle qui vise l'engagement prioritaire de la r\u00e9serve op\u00e9rationnelle dans l'op\u00e9ration Sentinelle.&lt;/p&gt;","&lt;p&gt;Annuler le Service civique et le remplacer par 6 mois de citoyennet\u00e9. Au bout des 6 mois le jeune repart chez lui avec l'attestation JDC&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si c'est s\u00e9rieux, le jeune repartira avec un acquis r\u00e9publicain&lt;/p&gt;","&lt;p&gt;Interdiction de la Franc Ma\u00e7onnerie qui influence les politiciens.&lt;/p&gt;","&lt;p&gt;Nous n'avons plus les moyens \u00e9conomiques de financer les interventions exterieures&lt;/p&gt;","&lt;p&gt;Tous les jours nous avons la preuve de la soumission de la justice au pouvoir  au travers des procureurs et de certains magistrats avides de promotion.&lt;/p&gt;&lt;p&gt;Prenons l'exemple du boxeur qui certes a commis un d\u00e9lit et qui est en prison. Mais \u00e0 c\u00f4t\u00e9 vous avez Benalla qui a commis plusiers d\u00e9lits et qui continue \u00e0 parader \u00e0 fanfaronner en toute libert\u00e9.&lt;/p&gt;&lt;p&gt;On pourrait ajouter les cas des Cahuzac, Gu\u00e9ant qui sont condamn\u00e9s mais toujours libres.&lt;/p&gt;&lt;p&gt;Ceux qui peuvent se payer des arm\u00e9es d'avocats et qui retardent sans arr\u00eat le passage devant les juges comme les Balkany ou Sarkozy.&lt;/p&gt;&lt;p&gt;On pourrait se drmander pourquoi le nouveau procureur nomm\u00e9 par Macron a refus\u00e9 d'ouvrir une enqu\u00eate sur le coffre disparu de Benalla?&lt;/p&gt;","&lt;p&gt;Le monde est devenu beaucoup plus instable (annexion de la Crim\u00e9e et invasion de l'Ukraine par la Russie, de la mer de Chine par la Chine, tentatives de piratages informatiques, d\u00e9sinformation). Il faut donner plus de moyens \u00e0 nos arm\u00e9es pour d\u00e9fendre nos int\u00e9r\u00eats.&lt;/p&gt;","&lt;p&gt;Une personne \u00e9lu par le peuple qui se sert de sa situation pour s attribuer soit de l argent ou bien de l influence \u00e0 titre priv\u00e9 ou pour son partit politique devrait vraiment risquer de lourdes sanctions et des circonstances aggravantes... &lt;/p&gt;&lt;p&gt;en France les politiques n\u2019ont que des peines avec sursis ou bien de l inegibilit\u00e9 pour des fraudes ou des d\u00e9tournements de fonds publics... c\u2019est une honte...&lt;/p&gt;","&lt;p&gt;Les d\u00e9rives r\u00e9centes nous obligent \u00e0 repenser cette ind\u00e9pendance et \u00e0 la conforter.&lt;/p&gt;","&lt;p&gt;Prisons entretenues par les locataires.&lt;/p&gt;","&lt;p&gt;Il faut pouvoir condamner les personnes devenus agents de renseignements, dont des anciens policiers criminels qui entrent dans la clandestinit\u00e9 du renseignement pour ne pas faire de prison, ce qui est un paradoxe immoral, car un policier criminel, d\u00e9linquant, devrait \u00eatre plus condamn\u00e9 qu'une personne civile. Actuellement les agents de renseignement sont presque intouchables, prot\u00e9g\u00e9s par la police, de fa\u00e7on que m\u00eame les tribunaux (qui ont de moins en moins de possibilit\u00e9 d'ind\u00e9pendance) et les avocats, dissuadent de porter plainte, ne condamne pas, devant la pretendue difficult\u00e9 \u00e0 prouver leurs faits, mais surtout le poids des appuis de ces gens Le fait que l'indicateur ait un matricule sous lequel il est enregistr\u00e9 (au Bureau Central des Sources) l'anonymise et rends beaucoup plus compliqu\u00e9 la possibilit\u00e9 de le condamner (il faut d\u00e9j\u00e0 passer la barri\u00e8re du bureau des sources pour l'identifier). Actuellement un indicateur est sous la coupe de son r\u00e9f\u00e9rent, qui peut le pousser au suicide (s'il ne le fait pas ex\u00e9cuter). La victime m\u00eame indic, ne peut porter plainte car son r\u00e9f\u00e9rent le menace, sur des faits souvent qu'il \u00e0 lui m\u00eame demand\u00e9 \u00e0 son indicateur de faire. Le renseignement s'infiltre partout. avec des agents perturbateurs. De ces indicateurs qui cr\u00e9ent des bagarres, donnent de faux bons conseils, pour couler des boites, d\u00e9truire la vie de personnes. Il y a un harc\u00e8lement d'individus exerces par ces agents de renseignement, selon des techniques polici\u00e8res et militaires, pour \\\"d\u00e9truire un individu : moquerie, sc\u00e8nes de mim\u00e9tisme (mimer, refaire les gestes usuels de quelqu'un, pour le pousser \u00e0 bout, le d\u00e9valoriser). Selon des techniques pour se d\u00e9barrasser (\u00e9liminer) un mauvais indics, des personnes sont harcel\u00e9s, menac\u00e9s, agress\u00e9s par des inconnus, partout o\u00f9 elles se trouvent. Dans un tel cadre la victime perd tous ses amis en parall\u00e8le, car d'autres indicateurs auront mentis \u00e0 ceux-ci, en disant des choses horribles sur la personne, que ce soit vrai ou non, en en g\u00e9n\u00e9ral ce sont des choses fausses qui sont \u00e9nonc\u00e9s. Les techniques de harc\u00e8lement sont aussi install\u00e9es chez la victime : film\u00e9e \u00e0 son insu, dans son intimit\u00e9 (vid\u00e9os ensuite divulgu\u00e9es par les indicateurs), tout est bon pour ridiculiser et salir la r\u00e9putation de la \\\"cible\\\" (la victime). Des sonorisations sont install\u00e9s, pour \u00e9couter tout le temps la cible, m\u00eame si elle n'a rien fait, \u00abd\u00e9nonc\u00e9e\u00bb \u00e0 tort, souvent par un indicateur malfaisant et menteur de sa famille, ou que son r\u00e9f\u00e9rent fait chanter Parfois ces micros deviennent diffuseurs, les gens croient alors entendre des voix et devenir fous. Des victimes sont puc\u00e9s, pour les g\u00e9olocaliser, les \u00e9couter de l'int\u00e9rieur (micros implant\u00e9s dans des couronnes), ou sous la peau, lors d'intervention fortuites m\u00e9dicales (prises de sang, chez le dentiste, \u00e0 l\u2019h\u00f4pital). C'est alors la fin de tout. Impossible d'\u00eatre crus, et d\u00e9puc\u00e9s, si cela est possible (ce qui ne l'est probablement pas avec la nanotechnologie qui implantent dans les organes de microscopique capteurs qui restent \u00e0 vie dans les organes de la victime). Il faut arr\u00eater ces pratiquent, que subissent particuli\u00e8rement les populations les plus fragiles, gens pauvres, gens du voyage, orphelins, handicap\u00e9s. Actuellement monde m\u00e9dical et structures juridiques ne croient pas qu'existent ces pratiques. C'est ce qui doit changer pour faire condamner ces agents criminels qui agissent dans la totale impunit\u00e9 et pour leur compte personnel, quand leur taux de malfaisance est suffisamment important. Car ces gens ont des points de malfaisance \u00e0 chaque m\u00e9faits, qui sont des crimes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une indicatrice m'a empoisonn\u00e9 dans un lieu public de restauration. Son mari est m\u00e9decin \u00e0 la mairie, elle \u00e9tait et est toujours des gens du voyage, elle se croit tout permis. Elle me reprochait de l'avoir d\u00e9sign\u00e9 comme indicatrice; Et m'a dit que m\u00eame si ce que je disais etait vrai, et qu'apr\u00e9s ce qu'elle avait fait, je lui donnais raison, je devais me sacrifier pour les autres que ce service de restauration arrangeait ! Ce qui est un comble car sa tentative etait d'attenter \u00e0 ma vie. ce qu'elle m'a donn\u00e9 a boire dans un caf\u00e9, etait un poison qui m'a tout de suite causer des vertiges, des hallucination visuelles (eclairs, taches color\u00e9es), de terribles douleurs musculaires qui se sont accentu\u00e9s dans la semaine qui a suivie. Avec une terrible faiblesse musculaire, une impression d'\u00eatre sans forces, d'avoir mal aux os, partout dans les muscles et les os.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ma m\u00e8re qui me violait enfant, couchait avec son p\u00e8re, se prostituait pour la police, avait pris un contrat avec un de ses amants avec qui elle avait d\u00e9cider de me tuer. Un de ses amis,  et autre habitu\u00e9 de ma m\u00e8re, policier aussi, m'a rou\u00e9e de coups, jusque je sois a 6 ans en sang dans son bureau, ma m\u00e8re a dit elle va mourir je ne veux pas la reprendre. Elle a eu l'ordre de me tuer chez elle et de me laisser 4 jours sans boire en m'aspergeant de litre d'urine, comme le r\u00e9f\u00e9rent de ma m\u00e8re jeune policier de 22 ans le lui avait pr\u00e9conis\u00e9 comme plan. Si au del\u00e0 de ces 4 jours mon grand p\u00e8re autoris\u00e9 \u00e0 ce moment de venir me voir, me trouvait, si jetais encore vivante, ma m\u00e8re ne devait pas recommencer. J'ai \u00e9t\u00e9 trouv\u00e9e dans le coma. Les pompiers et l\u2019h\u00f4pital n'ont rien fait contre ma m\u00e8re et elle m'a r\u00e9cup\u00e8re ensuite. A 15 ans alors que mon grand p\u00e8re avait commenc\u00e9 a la violer, ma m\u00e8re a demand\u00e9 a ses parents de manger la cervelle d'un homme contre son silence. Mes grands parents ont choisis un ouvrier \u00e9tranger et ce fut fait. Puis a 33 ans ma m\u00e8re alors que j'avais 3 ans \u00e0 voulu r\u00e9it\u00e9rer. Elle a choisi un voisin dont elle \u00e9tait amoureuse de sa femme, elle a mandater, il y a cela 50 ans, un indic et un de ses parents. Plus tard ma m\u00e8re a empoisonn\u00e9 sa m\u00e8re, (puis son p\u00e8re bien plus tard) apr\u00e8s avoir empoisonn\u00e9 les parents d'une jeune fille dont elle \u00e9tait amoureuse. Elle a consolid\u00e9 son contrat termin\u00e9, en en reprenant un autre, pouss\u00e9 au crime par son r\u00e9f\u00e9rent rentr\u00e9 depuis mon meurtre et son rapport sexuel avec moi a 6 ans avant mon assassinat d'o\u00f9 j'ai rechap\u00e9e, en organisant un nouveau, en se faisant passer pour moi, afin de re-avoir un contrat suivant sa demande de faire pour cela, et continuer a me faire surveiller sans cesse, afin que je n'ai jamais de vie priv\u00e9. J'ai \u00e9t\u00e9 harcel\u00e9e pendant des ann\u00e9es, sans comprendre pendant plusieurs ann\u00e9es car pas au courant de ces derniers actes et ayant oubli\u00e9s les pr\u00e9c\u00e9dents pendants des ann\u00e9es. Le r\u00e9f\u00e9rent de ma m\u00e8re quand j'avais 6 ans avait organis\u00e9 un viol collectif de ma m\u00e8re avec les 25 policiers de sa brigade afin de la st\u00e9riliser. elle en a gard\u00e9 biens sur un fort ressentiment, d'autant qu'on l'avait pr\u00e9sent\u00e9 consentante et m\u00eame demandeuse. Les deux policiers initiateurs pervers et d\u00e9testant les enfants \u00e9taient occup\u00e9s que de leur besoin sexuels irr\u00e9fr\u00e9n\u00e9s, que pouvait satisfaire ma m\u00e8re violait qui couchait avec son p\u00e8re, installant une hyper-sexualit\u00e9. La sup\u00e9rieure de son r\u00e9f\u00e9rent qu'elle avait contact\u00e9 avait d\u00e9cid\u00e9 de lui donner en offrande l'assassinat d'un des pr\u00e9sent au viol collectif, un Mr qui venait d'entrer en 1974 chez Total et en est devenu membre. Ayant entendu ma m\u00e8re lui t\u00e9l\u00e9phoner pour lui annoncer sa mort dans un d\u00e9lai d'un an, \u00e0 moins qu'il ne d\u00e9missionne, lui annon\u00e7ant ce qu'avait d\u00e9cid\u00e9 ses sup\u00e9rieurs, la sup\u00e9rieure a dit que je ne devais pas savoir leur pratique et que je devais \u00eatre tu\u00e9 puisque j'avais entendu...  Ma m\u00e8re m'a fait prendre en stop par des politiques, qui m' on t appris \u00eatre au courant d'attentat avant qu'ils ne soient r\u00e9alis\u00e9s mais avoir laisser faire expr\u00e8s. Je sais par ailleurs que ces le renseignements qui organise les attentats en incitants des gens \u00e0 le faire. De ces gens en stop m'ont parl\u00e9s d'attentats pr\u00e9vus avant qu'ils ne se produisent, mais qui m'aurait cru, comment d\u00e9noncer des gens dont on sait qu'ils sont pet a vous tuer si vous parlait ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette police instaure des contrats d\u2019acquisition de maison pour rien, en faisant partir notamment les locataires en les faisant terroriser par des indics agissant anonymement. au bout de ce temps les gens doivent redonner aux renseignement ces maisons. le referent de ma mere lui a fait croire qu'elle pourrait r\u00e9cup\u00e9rer une de ces maisons si elle perdait tout ce qu'il y avait dedans, dont les photos de famille pour ne parler que du sans valeur marchande mais irrempla\u00e7able. Surtout la police du renseignement lui a dit que puisqu'elle avait menti pendant des ann\u00e9es a la police en me disant indicatrice ou future indicatrice ou future prostitu\u00e9e pour le gouvernement (dont pour le bordel de Lille avec un certain pr\u00e9sidentiel), il faudrait que je sois tu\u00e9e et elle aussi, sauf peut \u00eatre si nous devenions des clochardes sans rien. Voila ce que c'est le renseignement et il y aurait encore de nombreuses horreurs \u00e0 citer de ces gens.&lt;/p&gt;&lt;p&gt;Il faut ajouter la pratique des \u00e9coutes t\u00e9l\u00e9phoniques a domicile, retranscrites sur papiers, ill\u00e9gales th\u00e9oriquement. Ma m\u00e8re a soudoy\u00e9 un ami pour qu'il fasse cela,, comme sa m\u00e8re autrefois. Les b\u00e9n\u00e9voles de mon restaurants du coeur font cela, dont en plus la surveillance vid\u00e9os par notamment un autre ancien amant de ma m\u00e8re qui a tu\u00e9 sa femme avant de devenir policier pendant de nombreuses ann\u00e9es puis agent secret. Deux de mes avocates font aussi ces \u00e9coutes. De nombreuses personnes font ca et sont menac\u00e9s par leur r\u00e9f\u00e9rent de fa\u00e7on tr\u00e8s violentes, s'ils parlent. tout \u00e7\u00e0 n'est pas normal. il fauit des lis pour pouvoir condamner ces d\u00e9voy\u00e9s, assassins.&lt;/p&gt;&lt;p&gt;Ma m\u00e8re m'a fait puc\u00e9e, ainsi qu'une personne de sa connaissance qui l'a \u00e9t\u00e9 par son compagnon indic. Ma m\u00e8re est aussi puc\u00e9e, il y a de cela tr\u00e8s longtemps, elle l'a appris r\u00e9cemment, cela s'est fait lors d'un accident. quand \u00e0 moi, un dentiste et une infirmi\u00e8re ont \u0153uvr\u00e9 dans ce sens, \u00e0 sa demande, mais y a t il eu ordre de ses sup\u00e9rieurs ?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La notion de maintien de l'ordre en France est bas\u00e9e depuis une quinzaine d'ann\u00e9es sur le recours \u00e0 la force publique. Les arguments avanc\u00e9s par les autorit\u00e9s fran\u00e7aises pour expliquer la n\u00e9cessit\u00e9 de recourir \u00e0 des strat\u00e9gies offensives et des armements plus offensifs est le fait qu'en France il existe une sp\u00e9cificit\u00e9 concernant le niveau de violence en France.&lt;/p&gt;&lt;p&gt;Hors aucune \u00e9tude scientifique ne vient soutenir cette id\u00e9e. Se rappeler de la violence des manifestations dans les ann\u00e9es 70.&lt;/p&gt;&lt;p&gt;D'autres pays europ\u00e9ens ont construit une doctrine du maintien de l'ordre bas\u00e9e sur le dialogue (Angleterre, Allemagne, Danemark, Hollande,Su\u00e9de). Communication avant, pendant et apr\u00e8s les manifestations .&lt;/p&gt;&lt;p&gt;En amont le dialogue est \u00e9tabli avec les organisateurs, les commer\u00e7ants, les r\u00e9sidents au moyen des r\u00e9seaux sociaux, des m\u00e9dias traditionnels, de r\u00e9union, du site internet de la police ou gendarmerie.&lt;/p&gt;&lt;p&gt;Pendant la manifestation cr\u00e9er des unit\u00e9s de maintien de l'ordre d\u00e9di\u00e9s au dialogue. Leur mission: expliquer les actions de la police afin qu'elles soient comprises et accept\u00e9es par les manifestants.&lt;/p&gt;&lt;p&gt;Ensuite chaque interpellation y est suivie de l'intervention de ces unit\u00e9s afin de d\u00e9samorcer les conflits.&lt;/p&gt;&lt;p&gt;Ce syst\u00e8me se d\u00e9veloppe partout ailleurs en Europe et la France reste tr\u00e8s en retard. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Aussi un autre maintien de l'ordre est possible .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour des peines de prison ferme pour les auteurs de maltraitances sur les animaux dans les abattoirs. &lt;/p&gt;","&lt;p&gt;Lorsque vous allez au tribunal pour faire r\u00e9soudre une affaire dans le tribunal de votre ville , et si le probl\u00e8me vient d'un probl\u00e8me pour un produit achet\u00e9 dans une autre ville , il n'est pas normal que le juge vous dise , cela n'est pas de mon attribution car le produit a achet\u00e9 dans une autre ville .Pour moi le tribunal de ma ville doit-\u00eatre apte \u00e0 r\u00e9soudre ce genre de petit probl\u00e8me .&lt;/p&gt;","&lt;p&gt;Il faut plus de\u00a0justice pour tout ces enfants maltrait\u00e9s, viol\u00e9s etc .....&lt;/p&gt;&lt;p&gt;Aucunes piti\u00e9s pour les coupables \u00a0&lt;/p&gt;","&lt;p&gt; &lt;/p&gt;&lt;p&gt;Le budget de la d\u00e9fense est beaucoup trop important : il faut revenir \u00e0 la raison : la France n'est plus une puissance coloniale, elle n'est pas le gendarme du monde et n'a pas \u00e0 le devenir,\u00a0et son arm\u00e9e est inadapt\u00e9e \u00e0 ses besoins : trop de navires (un porte avions ind\u00e9fendable et d\u00e9pass\u00e9, mais un vrai gouffre financier), trop de militaires dans l'arm\u00e9e de terre et de l'air, et surtout une arm\u00e9e tr\u00e8s au dessus des moyens de la France : il faut couper au minimum en deux le budget et ramener le poids de la D\u00e9fense au niveau du r\u00e9el rayonnement de la France, c'est \u00e0 dire d'un moyen pays d'europe.&lt;/p&gt;&lt;p&gt;A terme, c'est \u00e0 l'Europe qu'il revient d'avoir une arm\u00e9e, pas chaque pays qui la compose.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;supprimer la gendarmerie comme cela a \u00e9t\u00e9 fait en Belgique. chaque gendarme a les memes pouvoirs que le president de la r\u00e9publique et meme plus. il peut detruire votre vie en l'ordonnant a la justice. Elle est devenue inutile et nefaste au peuple. l europe n en veut plus , espagne ,italie sont aussi dans le viseur de l Europe. sachez que chaque gendarme beneficie d un logement gratuit paye avec nos impots et tous autres avantages en nature qui sont caches au peuple.&lt;/p&gt;","&lt;p&gt;Ne garder que la force de dissuasion &lt;/p&gt;","&lt;p&gt;Sera t'il possible une bonne fois pour toute que tous les citoyens soient \u00e9gaux devant la justice du pays,quelque soit sa position et son grade.Il me semble que ce serait un gage important de v\u00e9ritable d\u00e9mocratie.Parce que ce gouvernement nous avait laiss\u00e9 entendre que sa politique serait plus propre et que les tricheurs et autres personnages peu recommandables seraient imm\u00e9diatement \u00e9cart\u00e9s.&lt;/p&gt;&lt;p&gt;\u00e7a ne semble pas vraiment \u00eatre le cas.&lt;/p&gt;","&lt;p&gt;Abandon du projet de loi pr\u00e9vue pour vote en seconde lecture en mars 2019, ou abrogation de loi qui aura \u00e9t\u00e9 vot\u00e9.&lt;/p&gt;","&lt;p&gt;Il faut interdire \u00e0 toutes les personnes condamn\u00e9es dans le cadre d'un mandat de se repr\u00e9senter et ceci \u00e0 vie.&lt;/p&gt;","&lt;p&gt;prison \u00e0 perp\u00e9tuit\u00e9 pour tous les criminels et terroristes quels qu'ils soient&lt;/p&gt;&lt;p&gt;fini les peines \u00e0 perp\u00e9tuit\u00e9 qui n'en sont pas , ils doivent finir leurs jours en prison , sinon retablissons la peine de mort pour ces gens l\u00e0 , ou permettons leur de se suicider en prison.&lt;/p&gt;","&lt;p&gt;Des associations qui pr\u00eachent la haine des blancs ou des Fran\u00e7ais doivent \u00eatre mises hors d'\u00e9tat de nuire et imposer \u00e0 leurs adeptes un retour chez eux . C'est le cas par exemple de la LDNA (ligue de d\u00e9fense des noirs africains) ou des rapeurs sans \u00e9tat d'\u00e2me.&lt;/p&gt;","&lt;p&gt;En finir avec la police et la justice \u00e0 deux vitesses en augmentant nettement les effectifs de police en charge de la d\u00e9linquance en col blanc en lien avec le fisc, les douanes et la justice financi\u00e8re&lt;/p&gt;","&lt;p&gt;Suite \u00e0 un sinistre, l'assurance &lt;strong&gt;choisit &lt;/strong&gt;un expert pour examiner le sinistre.&lt;/p&gt;&lt;p&gt;Je pense que dans bien des cas, les experts nomm\u00e9s sont de connivence avec l'assurance qui les d\u00e9signe pour arbitrer le sinistre.&lt;/p&gt;&lt;p&gt;Pour pouvoir avoir droit \u00e0 une &lt;strong&gt;expertise honn\u00eate&lt;/strong&gt; il faut payer une contre expertise \u00e0 nos frais (aux alentours de 500\u20ac dans le domaine automobile) pour pouvoir faire valoir son point de vue avec un expert non li\u00e9 par un partenariat avec son assurance.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pense qu'il serait utile que &lt;strong&gt;l\u2019\u00e9tat choisisse de mani\u00e8re al\u00e9atoire&lt;/strong&gt; un expert agr\u00e9e (par l'\u00e9tat) sans que l'assurance puisse choisir elle-m\u00eame. Et cet expert devrait avoir acc\u00e8s au &lt;strong&gt;dossier du sinistre anonymis\u00e9&lt;/strong&gt; pour ne pas savoir quel est assurance ni le nom de l'assur\u00e9.&lt;/p&gt;","&lt;p&gt;Motiver les juges pour les rendre responsables de leurs jugements&lt;/p&gt;","&lt;p&gt;Remettre l'arm\u00e9e , obligation de deux ann\u00e9es de service &lt;/p&gt;&lt;p&gt;Remettre les tribunaux dans toutes les villes&lt;/p&gt;&lt;p&gt;Revoir la justice et le code p\u00e9nal pour certains d\u00e9lits &lt;/p&gt;","&lt;p&gt;un \u00e9lu condamn\u00e9 pour des faits de d\u00e9tournement de fonds ou enrichissement frauduleux ne doit pas pouvoir se repr\u00e9senter \u00e0 l'\u00e9lection&lt;/p&gt;&lt;p&gt;(permet-on \u00e0 un p\u00e9dophile de se retrouver avec des enfants?)&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;les pressions et intimidations exerc\u00e9es sur la polici\u00e8re responsable du service de surveillance de la ville de Nice est l\u2019exemple typique lors de l\u2019attentat du 14 juillet \u00e0 Nice.&lt;/li&gt;&lt;li&gt;une soci\u00e9t\u00e9 \u00e9quilibr\u00e9e n\u2019a nul besoin de cam\u00e9ra \u00e0 chaque coin de rue&lt;/li&gt;&lt;li&gt;la n\u00e9cessit\u00e9 des cam\u00e9ras est pr\u00e9sent\u00e9e comme s\u00e9curitaire pour accentuer le pouvoir de contr\u00f4le de la population. Le cynisme et la corruption sont dans la ligne de conduite des autorit\u00e9s (gouvernement, pr\u00e9fets, procureurs, grad\u00e9s de police, juges)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Je ne suis absolument pas pour la peine de mort. Car, nous avons d\u00e9j\u00e0 vu dans le pass\u00e9 des personnes mise \u00e0 mort puis d\u00e9couvrir qu'elle \u00e9taient innocentes. &lt;/p&gt;&lt;p&gt;Il ne faut jamais dire il n'y a pas de fum\u00e9 sans feu. c'est l'argument le plus stupide que l'on puisse entendre. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;J'ai d\u00e9j\u00e0 vu des personnes accus\u00e9e \u00e0 tort, pour qui des tierces personnes ont fait courir de faux bruits. Cette personne s'est retrouv\u00e9e sans travail. elle a du quitter son foyer car elle n'en pouvait plus. Mais quelques ann\u00e9es plus tard on s'per\u00e7oit que ce qui a \u00e9t\u00e9 dit est faux&lt;/p&gt;&lt;p&gt;Ne fait-on pas courir de faux bruits sur les Gilets jaunes avec les m\u00e9dias? &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin de renforcer l'ind\u00e9pendance de la justice: Les grands Magistrats et notamment le Procureur de la R\u00e9publique ne sont plus nomm\u00e9s par le pouvoir politique. \u00c9lection interne par l'ensemble de la magistrature.  &lt;/p&gt;","&lt;p&gt;Augmentation des effectifs de la police et de la justice couvrant tous les domaines &lt;/p&gt;&lt;p&gt;Une lutte efficace et sans faille contre les trafics, les paradis fiscaux .....une justice implacable et punitive.&lt;/p&gt;&lt;p&gt;le retour a un vrai \u00e9tat de doit.&lt;/p&gt;","&lt;p&gt;Creer une brigade sp\u00e9ciale destin\u00e9e \u00e0 \u00e9radiquer les guetteurs et autres vendeurs de drogue, qui impun\u00e9ment font leur business ouvertement \u00e0 chaque coin de rue, de quartier dans nos grandes et moyennes villes. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Justice, Police, Arm\u00e9e :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le statut de pompier doit \u00eatre imm\u00e9diatement reconnu comme m\u00e9tier \u00e0 risque aussi pour les pompiers professionnels que volontaires.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Renforcer les \u00e9quipes qui contr\u00f4lent sur le terrain avec la police la fraude des cotisations des multinationales.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Protection \u00e0 100% p\u00e9nale, l\u00e9gale et financi\u00e8re des lanceurs d'alerte (finance, banque, sant\u00e9, habitations, d\u00e9tournement de fonds).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;mettre en place un dispositif de contr\u00f4le et de sanction  des juges &lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"color:rgb(29,33,41);background-color:transparent;\\\"&gt;Comment se fait-il qu'en France, un pr\u00e9sident de la r\u00e9publique puisse d\u00e9clarer la guerre \u00e0 d'autres pays ou d\u00e9cider d'une intervention arm\u00e9e ( hors protection de Fran\u00e7ais vivants dans d'autres pays ) sans passer par un r\u00e9f\u00e9rendum nationnal ? Parce qu'ensuite, les terroristes qui naissent de ces guerres faites uniquement pour vendre des armes et voler du p\u00e9trole ou des mati\u00e8res premi\u00e8res viennent se venger sur le peuple alors que celui-ci n'a m\u00eame pas \u00e9t\u00e9 consult\u00e9.&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Malheureusement nous n'en sommes plus aux ann\u00e9es 1960-70 o\u00f9 le service militaire \u00e9tait contest\u00e9 et qui a \u00e9t\u00e9 finalement supprim\u00e9.&lt;/p&gt;&lt;p&gt;La France est dans un \u00e9tat avanc\u00e9 de d\u00e9cadence,augment\u00e9 par nos politiciens profiteurs plus que serviteurs de l'Etat.&lt;/p&gt;&lt;p&gt;J'\u00e9tais contre le service militaire pour tous et je ne le suis plus&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Consid\u00e9rant les dangers ext\u00e9rieurs et int\u00e9rieurs de tous ordres auquels nous sommes aujourd'hui confront\u00e9s,je propose un service militaire d'un an au moins pour tous les jeunes, comme avant, pour reconstituer une arm\u00e9e nationale et non plus comme actuellement en rester \u00e0 une arm\u00e9e de professionnels peu ou mal \u00e9quip\u00e9s&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition ouverte \u00e0 toute discussion&lt;/p&gt;","&lt;p&gt;Avoir un organisme de surveillance , de contr\u00f4le de la police , avec saisie directe des tribunaux , de r\u00e9flexions sur le m\u00e9tier et les missions des policiers avec un regard sur les nominations de l'encadrement .&lt;/p&gt;","&lt;p&gt;Suite a la nouvelle loi anti_casseur :Rendre obligatoire le matricule des agents de police , ainsi que leur service EX (BAC,PJ,STUP etc etc ),et interdiction sauf pour les agents des forces sp\u00e9ciales  comme par exemple GIGN,GIPN interdiction de ce disimuler le visage !!!&lt;/p&gt;&lt;p&gt;Suppr\u00e9ssion de IGPN afin d'avoir plus de loyaut\u00e9 envers ses concitoyens !!!.&lt;/p&gt;","&lt;p&gt;L' arm\u00e9e fran\u00e7aise d\u00e9pense des sommes consid\u00e9rables dans ses op\u00e9rations militaires \u00e0 l' \u00e9tranger : hommes , mat\u00e9riels et munitions , sans que cela renforce notre propre s\u00e9curit\u00e9 .&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;cr\u00e9ation de 20000 places de prisons suppl\u00e9mentaires (supprim\u00e9es par F.Hollande)&lt;/p&gt;&lt;p&gt;r\u00e9tablissement des peines plancher pour les r\u00e9cidivistes&lt;/p&gt;&lt;p&gt;expulsion des d\u00e9linquants \u00e9trangers&lt;/p&gt;&lt;p&gt;doublement des peines pour les agressions de policiers, gendarmes,pompiers ,etc dans l'exercice de leur profession&lt;/p&gt;&lt;p&gt;abaissement de 2 ans de la majorit\u00e9 judiciaire des mineurs&lt;/p&gt;&lt;p&gt;tous les condamn\u00e9s doivent ex\u00e9cuter leur peine&lt;/p&gt;","&lt;p&gt;Autoriser les prisonniers politiques fran\u00e7ais \u00e0 pouvoir obtenir des cellules proches de leur lieu de vie au lieu d'\u00eatre exil\u00e9 \u00e0 l'autre bout de la France dans des prisons sp\u00e9cialis\u00e9s.&lt;/p&gt;","&lt;p&gt;Couper tout lien avec le pouvoir; Augmenter fortement les moyens des tribunaux&lt;/p&gt;","&lt;p&gt;Monsieur CASTANER nous dit que les casseurs sont identifi\u00e9s et ce depuis des ann\u00e9es. ALORS,  Il faut m'expliquer pourquoi ils ne sont toujours pas arr\u00eates et emprisonn\u00e9s???.  Pourquoi fouille t'on les manifestants \u00e0 l'entr\u00e9e des villes ou sur les autoroutes, dans les trains, les gares.... et que ces casseurs passent???. Peut-\u00eatre que cela arrange bien le Gourvernement d'avoir des casseurs dans les\\\nmanifs pour discr\u00e9diter les manifestants aux yeux de la population ou peut-\u00eatre a t-on peur aussi d'aller les chercher?.&lt;/p&gt;","&lt;p&gt;un condamn\u00e9 \u00e0 une peine de prison ferme doit effectuer celle-ci en totalit\u00e9 et ne pas sortir \u00e0 la moiti\u00e9 de sa peine. Sinon \u00e0 quoi sert le verdict prononc\u00e9 ?&lt;/p&gt;","&lt;p&gt;R\u00e9duction des ventes d'armes aux pays bellig\u00e9rants.&lt;/p&gt;&lt;p&gt;Arr\u00eat des interventions militaires ext\u00e9rieures&lt;/p&gt;&lt;p&gt;Constitution d'une arm\u00e9e europ\u00e9enne&lt;/p&gt;","&lt;p&gt;Notre arm\u00e9e est la pour d\u00e9fendre notre Partie, pas pour allez agresser d'autres pays qui nous ont pas attaqu\u00e9s, le retour est les attentats en France, nous devons pas d\u00e9fendre une id\u00e9ologie, mais uniquement la France. Balayons devant notre porte avant de vouloir balayer chez les autres.&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Justice&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Assurer une r\u00e9elle ind\u00e9pendance de la justice et lui donner les moyens de fonctionner. Tout proc\u00e8s\u00a0doit \u00eatre tranch\u00e9 dans des d\u00e9lais raisonnables (1 an pour le Civil, 3 ans pour le P\u00e9nal).&lt;/p&gt;&lt;p&gt;Attribuer \u00e0 la justice des budgets du m\u00eame ordre que ceux des pays o\u00f9 elle fonctionne correctement.&lt;/p&gt;","&lt;p&gt;Ah, les locations...dans des immeubles v\u00e9tustes, d\u00e9cr\u00e9pis ou proches de s'\u00e9crouler au point que cela devient une question de vie ou de mort, \u00e9tat de droit avez-vous dit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Deux \u00e9lus qui poss\u00e9daient chacun un appartement dans ces logements indignes ont eu la d\u00e9cence de d\u00e9missionner apr\u00e8s l'ind\u00e9cence d'avoir lou\u00e9 des ruines \u00e0 des personnes qui sont mortes \u00e0 cause de la rapacit\u00e9 d'individus, d'\u00e9lus...dans notre \u00e9tat de droit.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D'abord, le maire est responsable de l'\u00e9tat de \u00ab\u00a0sa\u00a0\u00bb ville, de l'habitat de \u00ab\u00a0sa\u00a0\u00bb ville, il est par cons\u00e9quent responsable, aujourd'hui coupable car son incomp\u00e9tence ou son m\u00e9pris des petits citoyens qui paient cependant leurs loyers, huit d'entre eux sont morts, a decid\u00e9 de leur sort.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut, apr\u00e8s d\u00e9couverte, d\u00e9noncer publiquement les coupables de tels m\u00e9faits, donner leurs noms pour les d\u00e9signer \u00e0 la col\u00e8re des citoyens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces coupables doivent \u00eatre expropri\u00e9s apr\u00e8s totale r\u00e9paration de ces deux appartements qui seront donn\u00e9s aux proches des victimes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A la suite de ce terrible \u00e9v\u00e9nement, de nombreux autres immeubles ont \u00e9t\u00e9 d\u00e9clar\u00e9s insalubres voire dangereux ( il aura fallu huit morts pour que la mairie r\u00e9agisse. ) Des dizaines de victimes potentielles ont \u00e9t\u00e9 log\u00e9es dans des h\u00f4tels.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le prix des chambres doit \u00eatre pay\u00e9 int\u00e9gralement par les bailleurs de ces habitats indignes. Ils doivent aussi \u00eatre condamn\u00e9s \u00e0 de lourdes peines, apr\u00e8s avoir \u00e9t\u00e9 traduits en comparution imm\u00e9diate.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lorsqu'un locataire demande la r\u00e9paration d'un d\u00e9faut mena\u00e7ant sa sant\u00e9, sa vie, ses proches causant un pr\u00e9judice av\u00e9r\u00e9, le propri\u00e9taire doit dans l'urgence r\u00e9parer les d\u00e9g\u00e2ts.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces d\u00e9cisions feront jurisprudence, ainsi applicables \u00e0 tout le territoire fran\u00e7ais.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;abolition de la loi Fabius&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Pour le red\u00e9ploiement de la police de proximit\u00e9, proche et \u00e0 l'\u00e9coute des probl\u00e8mes quotidiens des citoyens (supprim\u00e9e sous Sarkozy...)&lt;/p&gt;","&lt;p&gt;Dans les tribunaux et m\u00eame dans les bureaux de juges d'instruction Les juges , procureurs , grefier dans leurs costumes \\\"hermin\u00e9\\\" se tiennent sur une estrade ! dominant les avocats les pr\u00e9venus et le public Pour montrer leur sup\u00e9riorit\u00e9 .Et on l'appelle la cour 'comme sous la monarchie\\\" C'est tout juste ! s'il ne faut pas se mettre genoux en terre  Quand ils entrent dans le tribunal &lt;/p&gt;&lt;p&gt;Moi je propose qu'ils descendent de leurs estrades , qu'ils s'habillent comme tout le monde ,Et surtout qu'ils arr\u00eatent  ! leur \\\"CHARABIA\\\" imcompr\u00e9hensible ! qui n'a q'un seul but ! que l'on ne le comprenne pas ! Qu'ils parlent comme tout le monde  &lt;/p&gt;","&lt;p&gt;l'arm\u00e9e est le garant de l'\u00e9tat de droit&lt;/p&gt;&lt;p&gt;elle ne peut pas \u00eatre sous la seule autorit\u00e9 du Pr\u00e9sident&lt;/p&gt;&lt;p&gt;tout intervention en opex doit \u00eatre soumis \u00e0 un RIC, une entr\u00e9e en guerre n'est pas une mince affaire&lt;/p&gt;&lt;p&gt;garder notre arm\u00e9e professionnelle avec une mise \u00e0 jour constante des mat\u00e9riels&lt;/p&gt;","&lt;p&gt;creation de plus de prison et privatiser ceux ci .&lt;/p&gt;&lt;p&gt;faire payer les incarcerations aux justiciables&lt;/p&gt;&lt;p&gt;retablier la peine de mort pour les crimes de sang.&lt;/p&gt;&lt;p&gt;confisquer les bien des gros fraudeurs fiscaux&lt;/p&gt;&lt;p&gt;supprimer les rentes a vie des anciens president et des avantages y afairant&lt;/p&gt;","&lt;p&gt;Associer les affaires port\u00e9es devant la justice \u00e0 un d\u00e9lai maximum de traitement, selon les motifs de plainte. Il n'est pas normal que des \\\"puissants\\\", impliqu\u00e9s jusqu'au cou, puissent jouer la montre pendant des ann\u00e9es. Il n'est pas normal non plus, lorsqu'on a un diff\u00e9rent avec une entreprise ou un service public (edf, ursaff, etc) de devoir attendre des ann\u00e9es avant de r\u00e9soudre les probl\u00e8mes. &lt;/p&gt;","&lt;p&gt;force de police militaire qui ne devrait pas etre affect\u00e9e \u00e0 des missions de police&lt;/p&gt;","&lt;p&gt;Pourquoi investir dans le projet d'un second porte-avions alors qu'un simple baluchon suffit \u00e0 investir notre pays&lt;span class=\\\"ql-size-normal\\\"&gt;&lt;span class=\\\"ql-cursor\\\"&gt;\ufeff&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il s'agit d'imposer, en cas de maintien de l'ordre, la pr\u00e9sence aupr\u00e8s :&lt;/p&gt;&lt;ul&gt;&lt;li&gt;du ministre de l'int\u00e9rieur,&lt;/li&gt;&lt;li&gt;des pr\u00e9fets de police,&lt;/li&gt;&lt;li&gt;des pr\u00e9fets de d\u00e9partements,&lt;/li&gt;&lt;li&gt;de la direction des CRS,&lt;/li&gt;&lt;li&gt;du commandement de la gendarmerie mobile,&lt;/li&gt;&lt;li&gt;des pr\u00e9fets de zone de d\u00e9fense et de s\u00e9curit\u00e9,&lt;/li&gt;&lt;li&gt;des directeurs d\u00e9partementaux de la s\u00e9curit\u00e9 publique,&lt;/li&gt;&lt;li&gt;des commandants de groupement de gendarmerie d\u00e9partementale,&lt;/li&gt;&lt;li&gt;des officiers g\u00e9n\u00e9raux de zone de d\u00e9fense et de s\u00e9curit\u00e9,&lt;/li&gt;&lt;li&gt;des d\u00e9l\u00e9gu\u00e9s militaires d\u00e9partementaux,&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;d'un repr\u00e9sentant du D\u00e9fenseur des droits asserment\u00e9 pour constater et dresser proc\u00e8s-verbal des ordres donn\u00e9s et des comptes rendus re\u00e7us, afin de prot\u00e9ger l'exercice des libert\u00e9s publiques et l'int\u00e9grit\u00e9 des personnes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, tout le monde a \u00e9t\u00e9 t\u00e9moin de pratiques de maintien de l'ordre assum\u00e9es par les autorit\u00e9s nationales et d\u00e9partementales de l'Etat qui \u00e9taient manifestement ill\u00e9gales et dangereuses (nassage, emploi d'armes prohib\u00e9es comme les fusils \u00e0 pompe, emploi du LBD en dehors des cas pr\u00e9vus, absence de cam\u00e9ra-pi\u00e9ton pour les tireurs de LBD malgr\u00e9 l'engagement pris par le gouvernement).&lt;/p&gt;","&lt;p&gt;La suppression d\u00e9finitive des LBD contre les manifestants ! Ces pratiques dignes d'une dictature est inadmissible dans une d\u00e9mocratie.&lt;/p&gt;&lt;p&gt;Par ailleurs, le policier qui a re\u00e7u la l\u00e9gion d'honneur et qui a tabass\u00e9 un manifestant en le bloquant contre un mur sur un trottoir, doit lui aussi r\u00e9pondre de cet acte et \u00eatre traduit en justice, comme toute personne prise en flagrant  d\u00e9lit de violence contre une autre personne (il a \u00e9t\u00e9 film\u00e9...)&lt;/p&gt;&lt;h1&gt;&lt;span class=\\\"ql-size-normal\\\"&gt;Le 14 f\u00e9vrier 2019, le parlement europ\u00e9en a condamn\u00e9 le \u00ab\u00a0recours disproportionn\u00e9 \u00e0 la force\u00a0\u00bb contre les manifestants. Donc, \u00e0 moins que le ministre de l'int\u00e9rieur reconnaisse publiquement qu'il n'a rien \u00e0 faire de l'avis du parlement europ\u00e9en (quand \u00e7a l'arrange pour tirer sur les citoyens), ces armes doivent dispara\u00eetre de l'arsenal policier.&lt;/span&gt;&lt;/h1&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Et si les citoyens affontaient les politiques dans l'ar\u00e8ne, &lt;u&gt;\u00e0 l'ancienne&lt;/u&gt; :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.youtube.com/watch?v=8cVGAyz1Kjg&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il Calcio Storico est une piste...&lt;/p&gt;","&lt;p&gt;Ce mode de d\u00e9signation des magistrats permet l\u2019exercice d\u2019une justice ind\u00e9pendante et en accord avec les pr\u00e9occupations des citoyens qui les \u00e9lisent.De ceux qui ont d\u00e9cid\u00e9 de juger les autres, nous sommes en droit d\u2019exiger une l\u00e9gitimit\u00e9 \u00e9quivalente \u00e0 ceux qui ont d\u00e9cid\u00e9 de faire la loi.&lt;/p&gt;","&lt;p&gt;Peines plus s\u00e9v\u00e8res pour des d\u00e9linquants ou voyous arr\u00eat\u00e9s plusieurs fois, arr\u00eater de leur faire seulement un rappel \u00e0 la lois qui les font plut\u00f4t continuer et narguer les policiers qui pourraient s'occuper d'autres affaires que de courir toujours derri\u00e8re les m\u00eames pour qu'ils entendent \u00e0 chaque fois ''rappel \u00e0 la loi''. Et vous vous posez des questions apr\u00e8s pourquoi il y a beaucoup de suicides dans cette profession ! mais je comprends qu'ils en aient marre, l'\u00e9tat n'est pas \u00e0 la hauteur et s'en fou sauf quand \u00e7a touche personnellement un \u00e9lu (Ferrat) l\u00e0, la justice se met de suite en route, comme c'est bizarre ! Donc justice plus efficace et plus juste.&lt;/p&gt;&lt;p&gt;Je demande \u00e0 CASTANER d'envoyer les 80000 CRS mis en face des gilets jaunes, dans les cit\u00e9s pour les reprendre et arr\u00eater tous les dealers qui terrorisent les habitants et emp\u00eachent la circaluation et d\u00e9placements libres et en toute s\u00e9curit\u00e9 au lieu d'envoyer une patrouille avec 2 ou 3 policiers qui se font caillasser et semer. Vous n'en avez pas marre Mesdames et Messieurs les policiers de vous faire ridiculiser en plus sur les \u00e9crans t\u00e9l\u00e9vis\u00e9s. Si les CRS prennent toutes les banlieues en sandwich, les dealers ne devraient pas leur \u00e9chapper l\u00e0 ! non ! il n'y a rien qui vous choque ! Mais c'est vrai que Macron a \u00e9t\u00e9 jou\u00e9 au foot avec eux pendant sa campagne pr\u00e9sidentielle de 2017, pour lui ce sont des bulletins de vote \u00e0 son avantage. Il pr\u00e9f\u00e8re laisser faire ces agissements qui durent depuis des ann\u00e9es et des ann\u00e9es, qui obligent nos services de secours, pompiers, samu, m\u00e8decins, \u00e0 s'y d\u00e9placer maintenant avec un gilet pare balles, non mais qui sont ils pour bafouer les lois en toute impunit\u00e9 ? Ils ne sont pas \u00e0 la brousse l\u00e0, ils sont en France o\u00f9 il y a des lois qui doivent s'appliquer justement pour tout le monde, Et vous verriez que d\u00e9j\u00e0, il y aurait moins de casseurs dans les manifestations. J'accuse le gouvernement de les laisser agir et qui sait, c'est peu-\u00eatre lui qui leur demande d'agir pour discr\u00e9diter ces manifestations en faisant voir les violences, les pillages. Ils les connaissent soit disant depuis longtemps, comment pouvez-vous alors expliquer qu'ils n'aient p
