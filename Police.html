'a plus les moyens de se permettre des actions militaires qui se r\u00e9v\u00e8lent co\u00fbteuses et inutiles. M\u00eame les am\u00e9ricains y renoncent !&lt;/p&gt;","&lt;p&gt;Les moyens humains seront accrues dans les domaines des fraudes fiscales, de la s\u00e9curit\u00e9 routi\u00e8re (cr\u00e9ation d\u2019une police des transports), de l\u2019environnement urbain et naturel (police de l\u2019\u00e9cologie), de la production et de la consommation, les diff\u00e9rents codes utilis\u00e9s pour rendre la justice seront simplifi\u00e9s au point de pouvoir retenir par c\u0153ur toutes les lois et afin que l\u2019expression \u00ab\u00a0nul est sens\u00e9 ignor\u00e9 la loi\u00a0\u00bb est enfin un sens, en contre partie, les moyens de la justice seront accrue et divis\u00e9s en domaines comme pour les polices\u00a0: Transport, fiscalit\u00e9, consommation, d\u00e9fenses des biens et des personnes. Les moyens de contr\u00f4le du judiciaire seront accrus de la m\u00eame mani\u00e8re. Le code du travail est supprim\u00e9 mais les contrats particulier-entrepreneur d\u2019un c\u00f4t\u00e9 et moyenne-grande entreprise de l\u2019autre est \u00e9tablie sur une base morale inscrite sur des codes du commerce et du civil simplifi\u00e9s et de bon sens et prot\u00e9g\u00e9 par un rapport de force \u00e9quitable o\u00f9 le moins puissant financi\u00e8rement pourra compter, s\u2019il le souhaite, sur le soutien juridique d\u2019un syndicalisme fort et concurrentiel, libre \u00e0 lui de cotiser ou pas \u00e0 tel ou tel syndicat et n\u2019oublions qu\u2019avec le revenu vital universel personne n\u2019aura rien \u00e0 craindre si son activit\u00e9 devait cesser du jour au lendemain parce que les conditions d\u2019exercice serait d\u00e9loyale, par exemple. Les moyens du contr\u00f4le des polices sera accrue afin de que chacun soit \u00e0 l\u2019abri des abus de pouvoirs\u00a0: observateurs impartiaux lors des manifestations, cette police des polices aurait un v\u00e9ritable pouvoir impartial.&lt;/p&gt;&lt;p&gt;Toutes les substances r\u00e9cr\u00e9atives (alcool, tabac, drogues\u2026) sont l\u00e9gales dans la mesure o\u00f9 il n\u2019y a pas un danger imm\u00e9diat d\u2019empoisonnement (substance frelat\u00e9e) mais comme ce sont des substances nocives, elles font l\u2019objet pour la mise en vente d\u2019une contribution pour la r\u00e9paration des pr\u00e9judices commis \u00e0 l\u2019environnement et bien s\u00fbr \u00e0 la sant\u00e9\u00a0; cet argent sert essentiellement \u00e0 la pr\u00e9vention, \u00e0 l\u2019information sur les risques pour la sant\u00e9, largement diffus\u00e9e. Toute publicit\u00e9 ou promotion de ces substance est ill\u00e9gale. La criminalit\u00e9, la d\u00e9linquance relative \u00e0 la prohibition est nettement r\u00e9duite ainsi que l\u2019activit\u00e9 de la justice avec la r\u00e9duction des condamnations et de l\u2019emprisonnement. Le commerce de ces substances r\u00e9cr\u00e9atives est tr\u00e8s r\u00e9glement\u00e9s et toujours accompagn\u00e9 de messages de pr\u00e9vention, la composition des produits est strictement contr\u00f4l\u00e9 et connu afin de r\u00e9duire les accidents d\u2019empoisonnements.&lt;/p&gt;","&lt;p&gt;Dans l'interet de tous et pour faire avancer enquetes, evasion fiscales et  autres sujets condamnables, prime a la delation si les faits reproch\u00e9s sont av\u00e9r\u00e9s et condamn\u00e9s, ca remettra de l'ordre dans le systeme m\u00eame si c'est triste d'en arriver la... &lt;/p&gt;","&lt;p&gt;La suppression du garde des sceaux pour une totale ind\u00e9pendance de la justice et du parquet qui est actuellement sous le contr\u00f4le de l'\u00e9tat. &lt;/p&gt;","&lt;p&gt;Transformer le \\\"Garde des Sceaux\\\" en une Autorit\u00e9 administrative Ind\u00e9pendante. Obliger celle-ci, par ses statut, \u00e0 la neutralit\u00e9, \u00e0 la d\u00e9personnalisation des magistrats qui sont les outils d'expression de la loi et non des acteurs priv\u00e9s.&lt;/p&gt;","&lt;p&gt;Ce n'est pas normal qu'il y est des individus avec 30 condamnations et toujours libres.&lt;/p&gt;&lt;p&gt;Les fich\u00e9s S ne devrait pas \u00eatre consid\u00e9r\u00e9 comme fran\u00e7ais. &lt;/p&gt;","&lt;p&gt;Augmenter le budget de la d\u00e9fense au niveau europ\u00e9en pour d\u00e9velopper des unit\u00e9s europ\u00e9ennes d'intervention et des \u00e9quipements europ\u00e9ens (ex: porte-avions, avions, chars, etc..) en se basant sur une coop\u00e9ration industrielle europ\u00e9enne qui, seule, assure une ind\u00e9pendance r\u00e9elle en mati\u00e8re de d\u00e9fense.&lt;/p&gt;","&lt;p&gt;supprimer l immunite presidentielle rendre la justice a egalite pour tous &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;- interdire l\u2019utilisation des \u00ab\u00a0flashballs\u00a0\u00bb et des grenades GLI-F4 dans le cadre du maintien de l\u2019ordre (conform\u00e9ment \u00e0 la demande du d\u00e9fenseur des droits de janvier 2018)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;R\u00e9former totalement la police et la justice par r\u00e9f\u00e9rendum et choix des citoyens&lt;/p&gt;","&lt;p&gt;Tout ce dont notre vie d\u00e9pend comme l'eau, la nourriture (les mati\u00e8res premi\u00e8res comme les semences agricoles) et l'air devrait \u00eatre un droit pour toute personne et ce droit devrait \u00eatre inali\u00e9nable. Ces ressources dont nous avons tous besoins pour vivre devrait \u00eatre mieux prot\u00e9g\u00e9es (semences agricoles libres, sanctions juridiques et z\u00e9ro tol\u00e9rance pour les pollueurs de l'eau et de l'air, tarifs de l'eau progressif en fonction de la consommation). Les industrielles nous les confisquent et nous en privent avec la complicit\u00e9 des gouvernants. En s'accaparent ces ressources, ils nous rendent d\u00e9pendants (otages) d'eux et en plus ils \u00e9puisent et d\u00e9truisent ce qui nous est vital... A quel moment la masse d'humains que nous sommes va-t-elle refuser cette injustice qui durent depuis trop longtemps ?&lt;/p&gt;","&lt;p&gt;Que plus un(e) \\\"Haut-Fonctionnaire, homme ou femme d'Etat, ne puisse exercer&lt;/p&gt;&lt;p&gt;un mandat, sans disposer d'un \\\"Casier Judiciaire vierge\\\" car nous,les 2,4 millions&lt;/p&gt;&lt;p&gt;d\\\"Anciens Combattants\\\", on nous l'a exig\u00e9 pour \\\"Servir\\\" le Drapeau fran\u00e7ais !&lt;/p&gt;","&lt;p&gt;Dans le cadre de la r\u00e9vision des r\u00e9gimes de retraite dans leur globalit\u00e9, il est &lt;strong&gt;INDISPENSABLE&lt;/strong&gt; de r\u00e9former celui des militaires qui a toujours \u00e9t\u00e9 \u00e9pargn\u00e9 par les r\u00e9formes successives, loi Fillon...&lt;/p&gt;&lt;p&gt;D\u00e8s lors que l'on souhaite placer le fonctionnement de nos institutions sous l'\u00e9quit\u00e9, l'\u00e9galit\u00e9....Il est indispensable de revoir de fond en comble la v\u00e9ritable gabegie des pensions de retraite des militaires, gendarmes...&lt;/p&gt;&lt;p&gt;Alors qu'il est demand\u00e9 \u00e0 chacun des salari\u00e9s tant du priv\u00e9 que du secteur public de faire des efforts pour tenter d'\u00e9quilibrer le syst\u00e8me des retraites, il doit \u00eatre demand\u00e9 les m\u00eame efforts aux militaires.&lt;/p&gt;&lt;p&gt;Pourquoi r\u00e9clamer 42 anuit\u00e9s de cotisations et l'\u00e2ge de 62 ans pour percevoir une retraite dans le priv\u00e9, alors que dans le r\u00e9gime militaire, une retraite\u00a0 &lt;strong&gt;\u00e0 &lt;u&gt;jouissance imm\u00e9diate&lt;/u&gt; &lt;/strong&gt;de sous officier peut \u00eatre accord\u00e9e au bout de &lt;strong&gt;&lt;u&gt;17 ann\u00e9es&lt;/u&gt;&lt;/strong&gt;&lt;u&gt; &lt;/u&gt;de cotisations ?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Rentrer \u00e0 l'arm\u00e9e \u00e0 18 ans et percevoir une retraite \u00e0 jouissance imm\u00e9diate \u00e0 35 ans !&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Le r\u00e9gime des officiers est quelques peu diff\u00e9rent, mais avec aussi de gros avantages en terme d'annuit\u00e9s et d'\u00e2ges de d\u00e9part par rapport au salari\u00e9s du priv\u00e9!&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Il est choquant et v\u00e9ritablement injuste d'accorder de tels privil\u00e8ges \u00e0 une corporation au d\u00e9triment des autres citoyens qui sont aussi et surtout des contribuables.&lt;/p&gt;&lt;p&gt;Que la fonction de militaire puisse accorder quelques avantages particuliers quant au d\u00e9part de l'\u00e2ge en retraite, certes, mais surtout &lt;u&gt;pas \u00e0 &lt;/u&gt;&lt;strong&gt;&lt;u&gt;jouissance imm\u00e9diate&lt;/u&gt;&lt;/strong&gt; comme c'est le cas !&lt;/p&gt;&lt;p&gt;Les militaires se doivent d'attendre l'\u00e2ge l\u00e9gal de d\u00e9part en retraite pour percevoir leur du, mais pas avant comme c'est actuellement le cas ! Il en va de l'\u00e9quit\u00e9 mise en avant et surtout de la recherche de l'\u00e9quilibre du r\u00e9gime g\u00e9n\u00e9ral\u00a0de retraite.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;\u00c9galit\u00e9 dans le domaine de la justice ; les juges et magistrats ne sont plus nomm\u00e9es par le pouvoir en place &lt;/p&gt;","&lt;p&gt;Une id\u00e9e simple: r\u00e9-ouvrir les bagnes...&lt;/p&gt;","&lt;p&gt;Expulsion du territoire ou prison \u00e0 vie (r\u00e9el), pour les terroristes et traitre de la \u00ab\u00a0libert\u00e9\u00a0\u00bb (R\u00e9sidents fran\u00e7ais qui ont commis des attentats contre leur propre peuple).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pour ceux qui tente de revenir dans notre pays, alors qu\u2019ils sont all\u00e9s, de leurs propres chefs, dans une r\u00e9gion dit \u00ab\u00a0terroriste\u00a0\u00bb, impossibilit\u00e9 de rapatriement&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Malheureusement, leur famille aussi, quand on est parents, on est responsable de ces actes, mais aussi de ces enfants, c'est de leur responsabilit\u00e9 d'amener leurs prog\u00e9nitures dans ces pays afin de les formater et d'en faire de futurs bombes \u00e0 retardements.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Mise en place d'une d\u00e9claration sur notre feuille d\u2019imp\u00f4t de tous nos animaux de compagnie avec mention identifi\u00e9 et st\u00e9rilis\u00e9, cela pour \u00e9viter les abandons et parfois la maltraitance. D\u00e9claration obligatoire et contr\u00f4l\u00e9e mais sans suppl\u00e9ment d\u2019imp\u00f4ts&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je rappelle que l\u2019identification des animaux de compagnie chats et chiens est obligatoire depuis plusieurs ann\u00e9es maintenant....&lt;/p&gt;","&lt;p&gt;Permettre aux gens qui ont le permis de porter leur arme sur eux, dans leur voiture ou \u00e0 leur domicile.&lt;/p&gt;","&lt;p&gt;Pour la presence de cam\u00e9ra dans les tribunaux afin d'apporter de la transparence dans notre justice.&lt;/p&gt;","&lt;p&gt;La Police Municipale est une force au service des habitants d'une ville. Ils sont au plus proche de la population.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le renseignement territorial est une force de part la proximit\u00e9 quotidienne et de leurs missions qui s'exercent au plus proche du terrain.&lt;/p&gt;&lt;p&gt;Malheureusement la PN ou GN sont l\u00e9g\u00e8rement d\u00e9connecter des communes et donc de leur habitant car d\u00e9bord\u00e9 par leurs autres missions. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;L'id\u00e9e principale :&lt;/u&gt; Les policiers municipaux (APJA) int\u00e8greront la Police Nationale (APJ) apr\u00e8s une formation de 6 mois en \u00e9cole de police et leur mission s\u2019exercera dans le territoire exclusif des communes de d\u00e9part. (Exemple)&lt;/p&gt;&lt;p&gt;Ils int\u00e8greront un service dit de \u00ab\u00a0PSQ\u00a0\u00bb (existe d\u00e9j\u00e0).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Par exemple :&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dans un premier temps, les Policiers municipaux souhaitant volontairement int\u00e9grer la PN seront en d\u00e9tachement pour une dur\u00e9e de 5 ans(renouvelable). Puis un \u00e9tat des lieux complet sera fait pour int\u00e9grer d\u00e9finitivement l\u2019ensemble de la police municipale.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Exemple de fonctionnement\u00a0:&lt;/u&gt;&lt;/p&gt;&lt;p&gt;Le matin, prise de service 07h00\u00a0; les deux agents du service PSQ du commissariat de XVille, se transporte au sein de la Police municipale de XVille. Un briefing est fait pour les missions de la Journ\u00e9e en coordination avec le chef de service de la PM ou avec monsieur le Maire. Deux patrouilles sont cr\u00e9\u00e9es pour la journ\u00e9e. Les patrouilles seront compos\u00e9es de deux agents PM avec un agent PN PSQ (par exemple). La patrouille PSQ 1 fera une patrouille p\u00e9destre dans Xvilles. La patrouille PSQ 2 ira faire un point fixe vitesse \u00e0 Xville 2. Etc\u2026&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;L'aide judiciaire telle qu'elle est en place aujourd'hui ne sert \u00e0 rien. C'est de l'argent de poche pour les Avocats qui d\u00e9butent. Tr\u00e8s souvent ils prennent connaissance de leur dossier avant l'audience. Le tout est b\u00e2cl\u00e9. Les Avocats en situation professionnelle assise refusent bien souvent de prendre la d\u00e9fense de personnes qui ont besoin de l'aide juridictionnelle.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut cr\u00e9er un site de demande d'aide judiciaire qui ne s'adresse qu'\u00e0 des Avocats fonctionnaris\u00e9s et dont la carri\u00e8re \u00e9voluera en fonction de leurs performances.&lt;/p&gt;&lt;p&gt;Par ailleurs gr\u00e2ce \u00e0 ce site et aux conseils que pourrait donner l'Avocat fonctionnaris\u00e9 il ne devrait pas y avoir obligation d'\u00eatre repr\u00e9sent\u00e9 par un Avocat au tribunal pour pouvoir exposer son probl\u00e8me \u00e0 un juge de premi\u00e8re instance et obtenir une d\u00e9cision de premi\u00e8re instance.&lt;/p&gt;&lt;p&gt;Aujourd'hui la Maxime de Jean de la Fontaine &lt;/p&gt;&lt;p&gt;\\\" Selon que vous serez puissant ou mis\u00e9rable les jugements de cour vous rendront blanc ou noir\\\" est une maxime qui  h\u00e9las est plus que jamais d'actualit\u00e9.&lt;/p&gt;","&lt;p&gt;Expulsion des d\u00e9linquants \u00e9trangers &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;R&lt;/strong&gt;\u00e9former le syst\u00e8me judiciaire au niveau hi\u00e9rarchique. Il n est pas normal de voir un ministre de la justice passer une journ\u00e9e au tribunal de Paris pour s'assurer que les sanctions des manifestants seront exemplaires et dire ensuite aux m\u00e9dias que la justice est ind\u00e9pendante  ! ! !  qui peut croire une telle manipulation &lt;/p&gt;","&lt;p&gt;D\u00e9velopper des travaux d int\u00e9r\u00eat g\u00e9n\u00e9raux  pour des petites pennes comme des travaux de peintures  de quartiers d\u00e9favoris\u00e9s, nettoyage des routes, des actions \u00e9cologique,  ... Le tous encadr\u00e9 par des surveillants en compl\u00e9ment de bracelets \u00e9lectroniques&lt;/p&gt;","&lt;p&gt;Annuler la loi anti-casseur : redonner la responsabilit\u00e9 au juge et non au pr\u00e9fet&lt;/p&gt;","&lt;p&gt;la justice n est pas ind\u00e9pendante on le vois tous les jours&lt;/p&gt;","&lt;p&gt;&lt;span style=\\\"background-color:rgb(255,255,255);color:rgb(57,57,57);\\\"&gt;\u00a0Les lobbys infiltre les institutions du pays, travaillant contre les int\u00e9r\u00eats du peuple : l\u2019industrie agrochimique, Big Pharma, la secte mafieuse ma\u00e7onnique, le lobby sioniste\u2026\u00a0&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Je suis favorable au maintien au tirage au sort des citoyens pour les sessions de cours d'assises. &lt;/p&gt;","&lt;p&gt;http://conscience-vraie.info/harcelement-en-reseau-harcelement-global.pdf&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Trop de voyous exercent pour leur propre comptes. Celui qui est victimes de ces gens tout en etant innocent ne peut se d\u00e9fendre. Puisqu'apparemment il n'y a pas de lois contre ces gens et que trop de gens qui vivent de cette \\\"profession \\\"secrete\\\" 'ecoutes \u00e0 domiciles retransmises sur papiers (je peux donner tant de nom que c'est le secret de poilichinelle), il faut supprimer cette organisation du mal. Des gens sont harceles des vies bris\u00e9s, pour rien, que sur la volont\u00e9 de pervers, ce n'est pas normal et ne sert \u00e0 rien. Comment legitimer tous ces attentats mont\u00e9s par des gens du renseignement ? Il faudrait au moins dire aux fran\u00e7ais cela officiellement au lieu de leur mentir. Des personnes ont ete mandat\u00e9s, utilis\u00e9s, incit\u00e9s, \u00e0 faire ce que le renseignement voulait pour conduire \u00e0 faire elire notre pr\u00e9sident. Mais aussi affaiblir la France. Les scenes de mimetismes moquerie permanentes, brimades partout mont\u00e9s par des pions du renseignement ne touche pas que des personnes coupables, mais de vrais innocents. ce n'est pas normal de faire passer pour fous des gens les harcelant toute leur vie, pour RIEN.&lt;/p&gt;","&lt;p&gt;Va t'on emmerder ces pauvres africains jusqu'en 2150 avec nos troupes d'occupation.&lt;/p&gt;&lt;p&gt;Quand De Gaulle en 1966 \u00e0 demander aux troupes am\u00e9ricaines de partir,la france enti\u00e8re a applaudi (et il n'\u00e9tait la que depuis 20 ans ).&lt;/p&gt;&lt;p&gt;Ces troupes seront toujours justifi\u00e9es par le pouvoir. soi-disant pour d\u00e9fendre nos int\u00e9rets mais en fait pour d\u00e9fendre les interets de la racaille affairiste de la fran\u00e7afrique.&lt;/p&gt;&lt;p&gt;nous formeront les africains \u00e0 construire leur arm\u00e9e puis nous partiront d\u00e9finitivement : grande \u00e9conomie r\u00e9alis\u00e9e dans notre budget militaire.&lt;/p&gt;","&lt;p&gt;Il est inadmissible qu\u2019une personne condamn\u00e9e pour d\u00e9tournement de fonds publique puisse un jour avoir acc\u00e8s de nouveau \u00e0 un poste permettant de recommencer. &lt;/p&gt;&lt;p&gt;Je propose que toute personne ayant \u00e9t\u00e9 mise en examen ou condamn\u00e9e pour des faits de d\u00e9tournement de fonds publiques, de corruption ou dont les actes ont favoris\u00e9 un int\u00e9r\u00eat priv\u00e9 au d\u00e9triment de l\u2019int\u00e9r\u00eat collectif soit &lt;strong&gt;&lt;u&gt;\u00e9cart\u00e9e \u00e0 vie&lt;/u&gt;&lt;/strong&gt; des responsabilit\u00e9s dans la gestion de fonds publiques, ainsi que de tout poste ayant un lien direct avec l\u2019int\u00e9r\u00eat collectif.  &lt;/p&gt;&lt;p&gt;Cette interdiction devra \u00e9galement s\u2019appliquer \u00e0 sa famille proche. &lt;/p&gt;","&lt;p&gt;les casseurs doivent prendre en charge le co\u00fbt des r\u00e9parations et d\u00e9gradations. Et s\u2019ils sont insolvables, condamn\u00e9s aux travaux d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral &lt;/p&gt;","&lt;p&gt;Le sentiment que la loi ne s'applique pas \u00e0 tous de la m\u00eame fa\u00e7on participe \u00e0 la d\u00e9fiance du syst\u00e8me,  pourquoi un gilet jaune est il condamn\u00e9 imm\u00e9diatement en comparution imm\u00e9diate et mis en prison alors qu'un Gu\u00e9ant voleur, menteur, fraudeur peut toujours pavaner comme un  cahuzac ? &lt;/p&gt;&lt;p&gt;En droit du travail suppression de la baremisation ppour licenciement sans cause r\u00e9elle et serieuse.&lt;/p&gt;&lt;p&gt;Pas de repr\u00e9sentant du peuple avec un casier judiciaire &lt;/p&gt;","&lt;p&gt;Les sanctions financi\u00e8res (amendes, dommage et interet...) devraient \u00eatre proportionnelles aux moyens de chacuns.&lt;/p&gt;&lt;p&gt;une amende de 100\u20ac ou 1000\u20ac n\u2019a pas le m\u00eame impact sur un smicard que sur une personne gagnant le triple ou plus.&lt;/p&gt;&lt;p&gt;il faut s\u2019inspirer de certains pays comme la suisse et je crois certains pays d\u2019europe du nord.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Le maintien et la modernisation de la dissuasion nucl\u00e9aire ont \u00e9t\u00e9 d\u00e9cid\u00e9s par le seul pr\u00e9sident de la r\u00e9publique. Cette d\u00e9cision majeure qui \u00a0engage la France sur le long terme, a \u00e9t\u00e9 ent\u00e9rin\u00e9e par le parlement en 2018 dans la discr\u00e9tion et sans d\u00e9bat.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Pourtant la capacit\u00e9 de la dissuasion nucl\u00e9aire \u00e0 assurer notre s\u00e9curit\u00e9 est r\u00e9guli\u00e8rement mise en question, et en particulier dans le futur.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les co\u00fbts potentiels de cette d\u00e9cision sont faramineux et se chiffrent par dizaines de milliards d\u2019euros (cf. le co\u00fbt de construction des 4 SNLE actuellement en service, pr\u00e8s de 17 milliards d\u2019euros (rapport de la cour des comptes de 2010), celui\u00a0des missiles M51 actuels, plus de 11 milliards d\u2019euros (article de la Tribune du 30/09/15), sans compter celui des installations \u00e0 terre (Ile Longue) qui doit \u00e9galement se chiffrer par milliards d\u2019euros).&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La s\u00fbret\u00e9 nucl\u00e9aire n\u2019ayant pas de prix, les projets nucl\u00e9aires sont souvent sans fin et sans plafonds (\u00ab\u00a0open bar\u00a0!!!\u00a0\u00bb) tels que l\u2019EPR pour le civil ou le SNA Barrcuda pour le militaire.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La menace majeure \u00e0 laquelle nous faisons face aujourd\u2019hui est le d\u00e9r\u00e8glement climatique en cours.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Les sommes faramineuses qui seraient consacr\u00e9es \u00e0 la modernisation de la dissuasion nucl\u00e9aire ne devraient elles pas \u00eatre redirig\u00e9es vers la pr\u00e9vention des risques climatiques (inondations, submersions marines, cyclones, etc.) auxquels nous avons la certitude d\u2019\u00eatre confront\u00e9s dans un avenir proche ?&lt;/p&gt;&lt;p&gt;Un large d\u00e9bat public\u00a0sur ce sujet devrait \u00eatre organis\u00e9 \u00a0suivi d\u2019un vote d\u00e9mocratique tel qu\u2019un r\u00e9f\u00e9rendum.&lt;/p&gt;","&lt;p&gt;Les amendes et les pertes de point de permis sont per\u00e7ues comme injuste par les automobilistes. &lt;/p&gt;&lt;p&gt;En alternative de paiement de l\u2019amende, il faut proposer aux d\u00e9linquants routiers de passer une journ\u00e9e avec des victimes des accidents de la route. &lt;/p&gt;&lt;p&gt;Les stages de r\u00e9cup\u00e9ration des points ne sont-ils pas un moyen\u00a0pour les\u00a0riches conducteurs de r\u00e9cup\u00e9rer des points ?&lt;/p&gt;","&lt;p&gt;Moi je pense que la justice n'est pas ind\u00e9pendante des pouvoirs ! Et surtout du pouvoir de l'argent .Et je pense que la justice devrait \u00eatre compl\u00e9tement gratuite ! pour tous . Sinon ce n'est pas de la justice ! mais du commerce ! &lt;/p&gt;&lt;p&gt;Je pense aussi ; qu'il faudrait une police ind\u00e9pendante ! pour contr\u00f4ler : les magistrats , juges , procureurs , avocats ,expert  ect&lt;/p&gt;&lt;p&gt;Je pense aussi que les magistrats , devraient cesser de se consid\u00e9rer comme vertueux , Les avocats devraient quand a eux ! stopper les copinnages avec les magistrats&lt;/p&gt;&lt;p&gt;Car en fait : les magistrats de plus en plus rendent des jugements en fonction , de l'impression que leur fa\u00eet  le justiciable , On entends dans les tribunaux ! \\\" il a fa\u00eet mauvaise impression \\\" Comme si c'\u00e9tait cela ! qui \u00e9t\u00e9 jug\u00e9 ? &lt;/p&gt;&lt;p&gt;Et parait'il ? que pour avoir une bonne d\u00e9cision de justice , il faut m\u00e9nager la suceptibilit\u00e9 des magistrats&lt;/p&gt;&lt;p&gt;Par ex aussi les experts psychologue et psychiatre ! pondent des expertises sans contr\u00f4le  i l devrait ,y avoir lors de ses expertises un observateur , car souvent , les juges  prennent les dires  de ses experts comme paroles d'\u00e9vangile&lt;/p&gt;","&lt;p&gt;Cumul des peines pour les condamn\u00e9s comme aux \u00c9tats-Unis &lt;/p&gt;","&lt;p&gt;Peine de st\u00e9rilisation pour les coupables d'actes insurrectionnels violents.&lt;/p&gt;","&lt;p&gt;Plus de justice VIP diff\u00e9rente de la justice du citoyen Lambda... Exemple Claude Gu\u00e9ant condamn\u00e9 a 1 an de prison. Ne sera pas incarc\u00e9r\u00e9. Un homme vol\u00e9 des tablettes de chocolat dans un supermarch\u00e9 \u00e0 Paris : 1 mois de prison avec mandat de d\u00e9p\u00f4t imm\u00e9diat. Pourquoi cette diff\u00e9rence de traitement?&lt;/p&gt;","&lt;p&gt;Retour de tous nos militaires sur le territoire fran\u00e7ais pour \u00eatre au service du peuple et non \u00e0 combattre on ne sait quels ennemis sur des terres lointaines pour certains int\u00e9rets priv\u00e9s ou colonniaux!&lt;/p&gt;&lt;p&gt;Arr\u00eat des d\u00e9penses monstrueuses d'armements et \u00e9quipements sans controle autre que du chef de l'\u00e9tat.&lt;/p&gt;&lt;p&gt;Modification de la constitution sur les pleins pouvoirs  du chef de l'\u00e9tat en mati\u00e8re de d\u00e9fense.&lt;/p&gt;&lt;p&gt;Mise en place d'une arm\u00e9e au service du peuple lors des catastrophes naturelles par exemple, etc....&lt;/p&gt;&lt;p&gt;Laisser les casques bleus sur d\u00e9cision de l'ONU r\u00e8gl\u00e9s ces conflits la France n'est pas le gendarme du monde.&lt;/p&gt;&lt;p&gt; &lt;/p&gt;","&lt;p&gt;Que la Justice sanctionne \u00e9quitablement tout auteur d\u2019infraction, quelque soit sa confession ou sont ethnie.&lt;/p&gt;&lt;p&gt;Que le pouvoir d\u2019interpr\u00e9tation de la loi p\u00e9nale ne permette pas aux juges laxistes de la d\u00e9voyer en la vidant de son contenu.&lt;/p&gt;&lt;p&gt;Que les mesures de Justice existantes soient respect\u00e9es vis-\u00e0-vis de la p\u00e9nalisation des auteurs \u2013 de formation, professionnellement ou de fonction - conscients de leurs actes.&lt;/p&gt;&lt;p&gt;Que la charge \u00e9conomique p\u00e9nitentiaire soit, comme cela existe en d\u2019autres pays parfois proches du n\u00f4tre, assum\u00e9e par le condamn\u00e9 et/ou sa famille lorsque celle-ci approuve les faits commis.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Que la peine de mort soit r\u00e9tablie pour tout auteur volontaire de crime (id\u00e9ologique ou ethnique).&lt;/p&gt;","&lt;p&gt;Supprimer les prescriptions vot\u00e9es par la pr\u00e9c\u00e9dente pr\u00e9sidence sur les d\u00e9lits financiers qui sont largement aussi graves que les autres.&lt;/p&gt;","&lt;p&gt;- Pour les immigr\u00e9s b\u00e9n\u00e9ficiant du statut de r\u00e9fugi\u00e9, accueil en \u00e9tablissement contr\u00f4l\u00e9 pendant un an pour apprentissage du fran\u00e7ais et des lois fran\u00e7aises. \u00c0 partir de 8 mois seulement, possibilit\u00e9 de formation professionnelle et d'aide sociale. Contr\u00f4le de connaissances \u00e9liminatoire au bout d'un an. Expulsion en cas de fugue.&lt;/p&gt;","&lt;p&gt;Ce Pr\u00e9sident n\u2019a de cesse que de s\u2019inf\u00e9oder \u00e0 des int\u00e9r\u00eats atlanto-sionistes au d\u00e9triment de notre souverainet\u00e9 Nationale, alors qu\u2019il est cens\u00e9 en \u00eatre le garant.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Nous n'avons pas les moyens d'etre les gendarmes du monde alors retirons tous nos soldats des pays \u00e9trangers et nous ferons de grosses \u00e9conomies &lt;/p&gt;","&lt;p&gt;Ca me parait la moindre des choses que les gens qui refusent de payer leurs imp\u00f4ts en France perdent la nationalit\u00e9, c'est le moindre des devoirs.&lt;/p&gt;&lt;p&gt;Surtout pour des patrons de soci\u00e9t\u00e9 o\u00f9 l'\u00e9tat est actionnaire !&lt;/p&gt;&lt;p&gt;Egalement arr\u00eater de faire des obs\u00e8ques nationales pour des chanteurs (ou autres) qui ne paient pas leurs imp\u00f4ts en France !&lt;/p&gt;&lt;p&gt;Y'en a marre que le 'petit peuple' soit le seul \u00e0 \u00eatre oblig\u00e9 de payer ses imp\u00f4ts dans le pays !&lt;/p&gt;","&lt;p&gt;Revoir les r\u00e8gles de l\u00e9gitime d\u00e9fense lorsqu'on est attaqu\u00e9 que ce soit chez soit ou dans la rue. Ces histoires de r\u00e9ponses proportionn\u00e9es sont proprement insupportables.&lt;/p&gt;","&lt;p&gt;Poster les CRS ou gendarmes, ou policiers ou commer\u00e7ants (ou agents publics) le long des avenues (sensibles) (et en civil) pour emp\u00eacher la casse.&lt;/p&gt;","&lt;p&gt;Appliquer la tol\u00e9rance z\u00e9ro. D\u00e8s le plus jeune \u00e2ge , adopter la th\u00e9orie de la vitre bris\u00e9e, en responsabilisant les individus, parents en premier. Exiger une formation parentale \u00e9ducative en contrepartie de l\u2019allocation. Relancer des cours de civisme \u00e0 l\u2019\u00e9cole.&lt;/p&gt;&lt;p&gt;Reformer la justice en profondeur. Interdire les syndicats partiaux ( mur des cons ), au sein de la magistrature. Les juges ayant commis des fautes grave de jugement en rel\u00e2chant des criminels devraient \u00eatre jug\u00e9s par le peuple comme tout autre individu et non pas par le conseil sup\u00e9rieur de la magistrature.  Construire de nouvelles prisons et appliquer les peines. &lt;/p&gt;&lt;p&gt;Expulsion syst\u00e9matique et d\u00e9ch\u00e9ance de nationalit\u00e9 et interdiction a vie de toute personne non n\u00e9e sur le sol fran\u00e7ais et ayant commit un d\u00e9lit grave. \u00c9tablir un syst\u00e8me de points \u00e0 l\u2019egibilit\u00e9 de r\u00e9sidence dans le pays. A chaque infraction, incivilit\u00e9 de l\u2019individu en attente d\u2019etre r\u00e9gularis\u00e9, retrait de points.&lt;/p&gt;","&lt;p&gt;Stop ce sont des armes qui blessent beaucoup trop et du coup ce n'est pas acceptable dans le pays des droits de l'homme&lt;/p&gt;","&lt;p&gt;Pour la cr\u00e9ation d'une base de donn\u00e9es au minist\u00e8re de la Justice consultable par l'ensemble des citoyens.&lt;/p&gt;&lt;p&gt;Cette base de donn\u00e9es devrait rassembler, pour chaque condamnation:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le CV du condamn\u00e9 dont les nom et pr\u00e9noms, l'age, la profession ( s'il y a lieu ), le lieu de r\u00e9sidence, une photo&lt;/li&gt;&lt;li&gt;le motif de la condamnation&lt;/li&gt;&lt;li&gt;la date de la condamnation&lt;/li&gt;&lt;li&gt;la peine prononc\u00e9e&lt;/li&gt;&lt;li&gt;la peine effectivement effectu\u00e9e avec la date de sortie de prison &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Cette base doit \u00eatre mise \u00e0 jour de fa\u00e7on permanente et ne jamais \u00eatre effac\u00e9e.&lt;/p&gt;","&lt;p&gt;Notre syst\u00e8me judiciaire actuel et tous ses satellites sont totalement gangren\u00e9s par affairismes crapuleux&lt;/p&gt;&lt;p&gt;Faut-il s\u2019\u00e9tonner de la r\u00e9volte des gilets jaunes avec autant de mafieux dans nos institutions ? Justice et presse complices !&lt;/p&gt;&lt;p&gt;Partout des planqu\u00e9s trafiquent et abusent. Ils sont la cause de milliers de victimes (tels les 11.000 suicides par an en France). EVA JOLY a d\u00e9voil\u00e9 la corruption dans l\u2019affaire ELF. C\u2019est les trafics typiques des hauts responsables aux ordres d\u2019\u00e9lus depuis des d\u00e9cennies camoufl\u00e9s par tous les juges et avocats. Le procureur Pr\u00eatre de Nice perquisitionn\u00e9 pour sa complicit\u00e9 d\u2019irr\u00e9gularit\u00e9s dans l\u2019h\u00e9ritage de l\u2019h\u00f4tel N\u00e9gresco.&lt;/p&gt;&lt;p&gt;R\u00e9my Garnier le contr\u00f4leur fiscal du futur ministre du budget Cahuzac, trop efficace il y a 15 ans a pris la porte ! Lui gal\u00e8re pour ses droits et Cahuzac fait de la prison ferme en toute libert\u00e9 en Guyane.&lt;/p&gt;&lt;p&gt;Des notaires crapuleux valident des d\u00e9tournements d\u2019h\u00e9ritage. Monique WP d\u00e9pense 200.000 \u20ac en justice pour rien. D\u2019autres pillent les biens de personnes sous tutelles comme les deux ch\u00e8ques de un million d\u2019euros au cr\u00e9dit lyonnais dont l\u2019h\u00e9ritier JFR cherche le destinataire en vain par les tribunaux.&lt;/p&gt;&lt;p&gt;Ren\u00e9 Forney victimes de ripoux de Grenoble qui revendaient les fichiers confidentiels d\u00e9tenus par la police est d\u00e9poss\u00e9d\u00e9 apr\u00e8s un pot de vin de 80.000 euros vers\u00e9s au notaire de St Egr\u00e8ve valid\u00e9 par la pr\u00e9sidente du TGI Edwige Wittrant ! Tous prot\u00e9g\u00e9s par des magistrats corrompus.&lt;/p&gt;&lt;p&gt;Des policiers Patrick Cahez, Alain D\u00e9vigne\u2026 \u00e0 Grenoble refusent d\u2019ob\u00e9ir aux ordres ill\u00e9gaux, ils sont placardis\u00e9s puis d\u00e9clar\u00e9s fous et radi\u00e9s&lt;/p&gt;&lt;p&gt;Une fonctionnaire de Chalon signale des d\u00e9tournements de fonds destin\u00e9s aux HLM, elle prend la porte de l\u2019administration.&lt;/p&gt;&lt;p&gt;Un fonctionnaire \u00e0 Vienne s\u2019inqui\u00e8te du d\u00e9tournement des indemnisations des sinistres des b\u00e2timents municipaux, il prend la porte et est harcel\u00e9 par la police locale.&lt;/p&gt;&lt;p&gt;Des avocats incitent aux accusations de viol, de p\u00e9dophilie, de violence et versent de l\u2019huile sur le feu pour du fric sur le dos des familles en s\u00e9paration jusqu\u2019\u00e0 pousser au suicide ou au crime les adversaires.&lt;/p&gt;&lt;p&gt;Des huissiers utilisent des faux, des ripoux et leurs truands prot\u00e9g\u00e9s pour des recouvrements muscl\u00e9s d\u00e9tourn\u00e9s. Un racket de la population.&lt;/p&gt;&lt;p&gt;Des marchants de biens et les banques r\u00e9cup\u00e8rent les biens immobiliers au quart de la valeur devant les ench\u00e8res truqu\u00e9es des tribunaux. Des saisies aux couples en s\u00e9paration en laissant les ex propri\u00e9taires dans la pr\u00e9carit\u00e9 de pr\u00e9l\u00e8vements d\u2019emprunts pour des biens qu\u2019ils n\u2019ont plus.&lt;/p&gt;&lt;p&gt;M. Pencalet a vu le liquidateur judiciaire d\u2019entreprises en difficult\u00e9s r\u00e9cup\u00e9rer ses indemnit\u00e9s de licenciement et a perdu son appartement impay\u00e9. Ce mandataire AUBERT a financ\u00e9 la campagne du ministre de la justice Dominique Perben \u00e0 Chalon.&lt;/p&gt;&lt;p&gt;Des promoteurs au Luxembourg construisent en France avec un cort\u00e8ge de travailleurs d\u00e9tach\u00e9s puis nos \u00e9lus s\u2019\u00e9tonnent qu\u2019il n\u2019y ait plus de rentr\u00e9e fiscale qu\u2019ils r\u00e9percutent sur les plus pauvres. Surpris des m\u00e9thodes de destructions de la Libye sous Sarkozy ?&lt;/p&gt;&lt;p&gt;\u00c9trangement ce type de signalements et plaintes aupr\u00e8s des procureurs et devant les juges d\u2019instructions se terminent par des non-lieux (qui profitent aux responsables dans les institutions).&lt;/p&gt;&lt;p&gt;Les suites sont des repr\u00e9sailles des institutions pour la ruine et la marginalisation de ceux qui signalent et m\u00eame 14 mois en prison pour outrages sans avocat contre Ren\u00e9 Forney qui sera rejug\u00e9 le 20mai \u00e0 16h  2019 en Cour d\u2019appel de Lyon&lt;/p&gt;&lt;p&gt;Trafic-justice en publie des milliers d\u2019exemples de ces d\u00e9rives institutionnelles qui ont ruin\u00e9 le pays.&lt;/p&gt;","&lt;p&gt;Aujourd'hui, la justice et la police sont incapables de faire la diff\u00e9rence entre un bon citoyen qui par exemple se gare une fois par an dans un cas d'urgence sont v\u00e9hicule l\u00e0 ou il ne faut pas et se fait verbaliser, et un mauvais citoyen qui passerait son temps \u00e0 emmerder le monde \u00e0 se garer n'importe ou.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette frustration assez l\u00e9gitime pourrait \u00eatre diminu\u00e9e si les force de l'ordre ou l'administration pouvait avoir cette notion d'exceptionnel et de tol\u00e9rable ou au contraire, de l\u00e9gitiment verbalisable, cette notion d'erreur et de faute.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D'un point de vue pratique, on pourrait consid\u00e9rer que tout ce qui rel\u00e8ve de l'infraction routi\u00e8re (regroup\u00e9 par th\u00e9matique) enl\u00e8verait plus ou moins de point selon la gravit\u00e9 de la faute, sur un compartiment \\\"Infraction routi\u00e8re\\\" par exemple. Ainsi, cette information pourrait \u00eatre disponible au force de l'ordre au moment de faire respecter la loi et de verbaliser.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce permis serait remis \u00e0 z\u00e9ro \u00e0 partir du moment ou le citoyen ne refait plus l'infraction de mani\u00e8re r\u00e9currente.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une commission prenant en compte le caract\u00e8re d\u00e9tournable et dangereux d'un tel outil devra en garantir l'acc\u00e8s aux autres services de l'\u00e9tat ou de tiers non autoris\u00e9s \u00e0 s'en servir pour leurs profits personnel.&lt;/p&gt;","&lt;p&gt;le CSA actuel ne sert a rien exemple le temps de parole \u00e9gale de chaque parti politique ,les pseudos expert politique ou \u00e9conomique des diff\u00e9rente cha\u00eene TV dont chacun sait qu'il sont proche du pouvoir en place,pour une v\u00e9ritable'information ou chacun pourrait analyser en toutes conscience; l'augmentation du son est syst\u00e9matique lors de diffusion de page de pub je passe sur les \u00e9missions les plus d\u00e9bile pour abrutir la conscience du spectateur,l'abandons syst\u00e9matique d\u2019\u00e9missions culturel le CSA ne contr\u00f4le rien de plus il n'est habilit\u00e9 qu'a donn\u00e9 un avis ect, ect j'en passe et des meilleur donc:&lt;/p&gt;&lt;p&gt;- que les citoyens vote pour les membre du CSA et que ceux ci puisse condamn\u00e9 a de tr\u00e8s lourde amende les chaines tv qui ne respecte pas les r\u00e8gles, cette argent peu financer la retraite ou la s\u00e9curit\u00e9 sociale bien sur les r\u00e8gle seront a d\u00e9finir avant par un comit\u00e9 \u00e9lus par les citoyens&lt;/p&gt;","&lt;p&gt;Faisons de la place dans nos prisons en renvoyant dans leur pays les 14.964 d\u00e9tenus \u00e9trangers, notamment ceux de l'Alg\u00e9rie (1954), du Maroc (1895), et de la Tunisie (1102), vecteurs d'une radicalisation islamiste potentielle de tous les autres d\u00e9tenus fran\u00e7ais...&lt;/p&gt;&lt;p&gt;(Source: http://www.lefigaro.fr/actualite-france/2018/02/16/01016-20180216ARTFIG00305-plus-d-un-detenu-sur-cinq-en-france-est-de-nationalite-etrangere.php)&lt;/p&gt;","&lt;p&gt;Aucun fonctionnaire, haut fonctionnaire, et encore moins \u00e9lu du peuple, ne pourra l'\u00eatre avec un casier judiciaire non vierge.&lt;/p&gt;&lt;p&gt;Donc impossibilit\u00e9 de se pr\u00e9senter en tant qu'\u00e9lu si on est condamn\u00e9 (encore moins au conseil constitutionnel !), licenciement et interdiction d'exercer si condamnation.&lt;/p&gt;","&lt;p&gt;pas de responsables qui sorte de l'ENA ou se science po. il faut des sp\u00e9cialistes. juges,avocats, police, arm\u00e9e, ont besoin de responsables qui savent de quoi ils parlent, et m\u00eame, qui ont connu le terrain. &lt;/p&gt;","&lt;p&gt;Les Naufrages judiciaires se succ\u00e8dent, en d\u00e9clarant des enfants consentent \u00e0 la relation sexuelle avec les adultes. Malgr\u00e9 les p\u00e9titions en masse y compris r\u00e9dig\u00e9es par les associations de protection d\u2019enfance, la promotion invisible de la p\u00e9dophilie continue dans nitre soci\u00e9t\u00e9. Le Gouvernement a d\u00e9clar\u00e9 que l\u2019\u00e9tablissement de cet \u00e2ge serait ANTICONSTITUTIONNEL. Et violer nos enfants c\u2019est donc constitutionnel.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.change.org/p/non-consentement-pour-un-%C3%A2ge-l%C3%A9gal-strict&lt;/p&gt;","&lt;p&gt;Se d\u00e9sengager et former une arm\u00e9e africaine pour combattre les jihadistes&lt;/p&gt;","&lt;p&gt;Que les policiers remettent un ticket \u00e0 chaque contr\u00f4le et le d\u00e9lit de faci\u00e8s prendra cher&lt;/p&gt;","&lt;p&gt;Nous constatons que les forces de l'ordre ne font pas correctement leur travail.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Elles sont tenues de proc\u00e9der \u00e0 des arrestations pour remettre les casseurs \u00e0 la justice et rien d'autre&lt;/u&gt;&lt;/strong&gt;, c'est leur unique fonction.&lt;/p&gt;&lt;p&gt;Force est de constater que ces forces de l'ordre ne sont l\u00e0 que pour r\u00e9primer dans la violence, faire elles m\u00eames la justice !&lt;/p&gt;&lt;p&gt;Ce que nous voyons est inadmissible dans un \u00e9tat qui se dit de droit.&lt;/p&gt;&lt;p&gt;Combien de manifestants tabass\u00e9s, rou\u00e9s de coups de pieds, humili\u00e9s, laiss\u00e9s au sol apr\u00e8s des violentes charges ....Alors que ce n'est pas la fonction m\u00eame de leur travail !&lt;/p&gt;&lt;p&gt;Il est grand temps que la fonction du policier soit recentr\u00e9e sur sa v\u00e9ritable vocation...&lt;/p&gt;","&lt;p&gt;Trop de personne tombe dans la d\u00e9linquance avec pour source du probl\u00e8me un manque de respect aux personnes et aux r\u00e8gles depuis le plus jeune \u00e2ge. Pour ce profile de d\u00e9linquance, des centres de d\u00e9tentions paramilitaires sont \u00e0 envisager &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Constat : justice forte avec les faibles et faible avec les Forts.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Une justice \u00e0 deux vitesse cr\u00e9e un fort ressentiment dans la population (au risque de voir revenir le d\u00e9bat sur la peine de mort)&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Pourquoi : les sanctions \u00e0 g\u00e9om\u00e9trie varaible en fonction du client, la lourdeur administrative qui fait durer les proc\u00e9dures, la cl\u00e9mence des peines prononc\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Proposition: Lib\u00e9rons la Justice de ces chaines qu'elle juge vite, efficacement, avec plus fermet\u00e9. La prevention ne fonctionne pas syst\u00e9matiquement, et le taux de r\u00e9cidive de certains est per\u00e7u comme du laxisme ou de la complaisance, il s'en d\u00e9gage un profond sentiment d'injustice et de d\u00e9fiance envers tous les pouvoirs publics.\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Revoyons les peines et les planchers, D\u00e9veloppons les jur\u00e9s populaires... je n'ai pas toute les cl\u00e9s mais il y a je pense, un besoin d'une justice forte et aussi important que le soucis de justice social pour que nous puissions vivre en paix.&lt;/p&gt;","&lt;p&gt;Une m\u00eame justice pour chaque citoyen. Si vous avez un litige avec une soci\u00e9t\u00e9 priv\u00e9e ou une personne, vous le r\u00e9gl\u00e9 avec un tribunal civil ou p\u00e9nal en fonction du litige. MAIS si vous avez un probl\u00e8me avec une administration, c'est un tribunal sp\u00e9cial dit \\\"administratif\\\". On voit toutes les d\u00e9rives qui peuvent s'en suivre. Il n'y a pas souvent d'administration condamn\u00e9e m\u00eame si elle est en tord.&lt;/p&gt;","&lt;p&gt;Pour avoir purement et simplement jet\u00e9 \u00e0 la poubelle les 700 000 signatures de la p\u00e9tition r\u00e9clamant un r\u00e9f\u00e9rendum au moment des d\u00e9bats sur le mariage pour tous, au m\u00e9pris des r\u00e8gles de fonctionnement m\u00eame de l'institution qu'il pr\u00e9tendait pr\u00e9sider.&lt;/p&gt;","&lt;p&gt;Police et gendarmerie sont les garant de la s\u00e9curit\u00e9 de la population et doivent \u00eatre les seuls, c'est un service r\u00e9galien de l'\u00e9tat.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Afin de r\u00e9tablir la confiance et l'\u00e9galit\u00e9 de traitement sur le territoire il convient de restituer \u00e0 ces deux corps l'int\u00e9gralit\u00e9 de leur pr\u00e9rogatives et moyens afin de mettre un terme aux polices municipales qui conduisent potentiellement \u00e0 une d\u00e9rive de l'autorit\u00e9 locale avec des garanties \u00e0 la baisse pour le citoyen.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La s\u00e9curisation d'\u00e9v\u00e8nements, d'animation, d'ordre public ou priv\u00e9 ne rel\u00e8ve pas forc\u00e9ment de leur missions&lt;/p&gt;","&lt;p&gt;Comme il n'est pas concevable de r\u00e9tablir la peine de mort et que d'entretenir des d\u00e9tenus pendant des d\u00e9c\u00e9nnies avec l'argent du contribuable, je propose la r\u00e9instauration des travaux forc\u00e9s pour les condamn\u00e9s a la perp\u00e9tuit\u00e9, les p\u00e9dophiles, les terroristes et les politiques qui ont d\u00e9tourn\u00e9 l'argent publique.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ces travaux pourraient etre le d\u00e9veloppement d'infrastructures (ameliorations des routes, des rails), le demantelement de centrales nucl\u00e9aires, la collecte des d\u00e9chets, nettoyage des gares et des batiments publiques..&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un organisme ind\u00e9pendant  qui doit pouvoir \u00eatre saisi d\u00e9mocratiquement ( citoyens, associations, avocats, groupes de l'opposition au parlement ) pour saisir et contr\u00f4ler le travail de l'IGPN en cas de bavures ou d'ordres ill\u00e9gaux susceptibles de porter atteinte \u00e0 l'indispensable confiance entre les citoyens et les forces de l'ordre dans un \u00e9tat de droit; &lt;/p&gt;&lt;p&gt;Lib\u00e9rer en sus l'IGPN de la tutelle du minist\u00e8re.&lt;/p&gt;","&lt;p&gt;\u00e7a se fait beaucoup aux USA, l\u00e0-bas les juges ont la possibilit\u00e9 \\\"d'imaginer des punitions\\\" en cas de d\u00e9lits. Ce genre de truc se fait d\u00e9j\u00e0 un peu en France, mais je pense que \u00e7a pourrait \u00eatre bien que \u00e7a se g\u00e9n\u00e9ralise un peu plus. Je pense que l'impact sur les jeunes serait plus constructif.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tu d\u00e9t\u00e9riores la vitre d'un magasin -&amp;gt; t'es condamn\u00e9 \u00e0 faire de la mise en rayon gratos pendant un mois.&lt;/p&gt;&lt;p&gt;Tu tiens des propos homophobes -&amp;gt; tu dois passer une journ\u00e9e avec une association LGBT.&lt;/p&gt;&lt;p&gt;Tu tagues -&amp;gt; tu passes une semaine avec les agents d'entretiens.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Si tu fais pas ce que le juge t'as ordonn\u00e9 de faire, tu subis une plus grosse sanction. La Police peut encadrer les TIG / venir te chercher chez toi si tu y vas pas ou que t'as pas les moyens d'y aller.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Bien entendu cela se ferait dans le respect des droits, l'id\u00e9e n'est pas d'humilier la personne mais de la pousser \u00e0 une prise de conscience / la faire contribuer \u00e0 la soci\u00e9t\u00e9 pour r\u00e9parer ce qu'elle a fait.&lt;/p&gt;","&lt;p&gt;La divulgation d'une pi\u00e8ce d'un dossier instruit par la justice donc secr\u00e8te sera punie. L'utilisation de cette pi\u00e8ce par une tierce personne  (par exemple par les journalistes) sera aussi punie&lt;/p&gt;","&lt;p&gt;Imprescriptibilit\u00e9 est pour ces fait primordiale car les amn\u00e9sies traumatiques sont tr\u00e8s r\u00e9pandu &lt;/p&gt;","&lt;p&gt;Annuler les lois m\u00e9morielles car c'est le travail de l'historien de s\u00e9parer le vrai du faux en ce domaine. La politique et la Justice ne doivent pas s'occuper de ces probl\u00e8mes.&lt;/p&gt;","&lt;p&gt;comme luc ferry pourquoi n est il pas condamn\u00e9 ?&lt;/p&gt;","&lt;p&gt;seuls les crimes contre l'humanit\u00e9 sont imprescriptibles. l'argument habituel est qu'avec le temps pass\u00e9, les souvenirs sont plus vagues&lt;/p&gt;&lt;p&gt;les preuves plus difficiles a produire etc. on dit aussi que par exemple 40 apres ce ce n'est plus le meme homme que l'on jugerait. qu il s'est ins\u00e9r\u00e9 dans la soci\u00e9t\u00e9 et est devenu un bon papy.&lt;/p&gt;&lt;p&gt;c'est faire peu de cas dans la premiere objection des progres de la science possibles.  en plus de la g\u00e9n\u00e9tique qui sait ce qu'on pourra prouver ou non demain. la prescription c'est renoncer aux proces a venir. rappelez vous le cardinal barbarin s'\u00e9criant Grace a dieu c'est prescrit.&lt;/p&gt;&lt;p&gt;quand a la deuxieme objection c'est la deuxieme peine pour les victimes. non seulement ils  profit\u00e9 d'une bonne vie impunie mais il leut&lt;/p&gt;&lt;p&gt;est garanti de pouvoir continuer ainsi jusqu'a leur fin.&lt;/p&gt;","&lt;p&gt;Il est absurde d'avoir, rien qu'en Europe, 27 d\u00e9finitions diff\u00e9rentes de ce qu'est un meurtre ou un viol.&lt;/p&gt;&lt;p&gt;Cr\u00e9ons un site collaboratif international et universel, multilingue, sur le mod\u00e8le de ce site, mis au point par Cap Collectif, pour d\u00e9finir ensemble un seul et m\u00eame code p\u00e9nal, que chaque pays qui le souhaite pourra adopter, \u00e0 son rythme, en partie ou en totalit\u00e9.&lt;/p&gt;","&lt;p&gt;La drogue \\\"forte\\\" la plus consomm\u00e9e en France est l'alcool, causant plusieurs milliers de morts par an. Ses effets addictifs et son renforcement des comportements violents ne sont plus \u00e0 prouver. Pourtant, alors qu'il est l\u00e9gal de se suicider \u00e0 petit feu en buvant du Ricard, il est ill\u00e9gal de le faire en consommant de l'h\u00e9ro\u00efne. Comment justifier cette profonde incoh\u00e9rence ? Comment interdire aux individus le droit de se d\u00e9grader volontairement eux-m\u00eames ? Si l'on voulait rester coh\u00e9rents, il faudrait donc interdire la scarification , le suicide, l'auto-d\u00e9pr\u00e9ciation etc...&lt;/p&gt;&lt;p&gt;Cette solution semblant, je l'esp\u00e8re, \u00e0 tous et toutes stupide il nous faut aborder la question de la l\u00e9galisation des drogues, dont le cannabis n'est qu'un repr\u00e9sentant parmi d'autres. &lt;/p&gt;&lt;p&gt;Sanitairement, c'est un avantage. L\u00e9galiser, c'est pouvoir contr\u00f4ler la qualit\u00e9, r\u00e9duire les overdoses etc...&lt;/p&gt;&lt;p&gt;\u00c9conomiquement, c'est un avantage. Des milliards d'euros annuels non revers\u00e9s aux cartels. &lt;/p&gt;&lt;p&gt;Socialement, c'est un avantage: r\u00e9duction immense des violences engendr\u00e9es par le trafic ill\u00e9gal, centre d'aide \u00e0 la d\u00e9sintoxication, information accrue etc... &lt;/p&gt;&lt;p&gt;Politiquement c'est un avantage; au moins celui de ne pas \u00eatre totalement incoh\u00e9rent en laissant les gens s'auto-d\u00e9truire d'une mani\u00e8re, en permettant m\u00eame une publicit\u00e9 pour le faire mais en diabolisant une autre, sous un pur pr\u00e9texte culturel (l'alcool ne peut \u00eatre interdit avant tout \u00e0 cause de l'importance de sa production en France). &lt;/p&gt;&lt;p&gt;Rendre ill\u00e9gales certaines consommations que r\u00e9clame une partie du peuple (ceux et celles qui veulent s'auto-d\u00e9truire le feront de toute fa\u00e7on) sert avant tout \u00e0 cr\u00e9er des ennemis de l'int\u00e9rieur, donc \u00e0 engranger une violence sociale n\u00e9cessaire pour maintenir un Etat fortement policier. &lt;/p&gt;&lt;p&gt;P\u00e9naliser ces consommations est inutile, dangereux, co\u00fbteux tant \u00e9conomiquement qu'humainement. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Rien de tout cela n'est fou: le Portugal a d\u00e9p\u00e9nalis\u00e9 toutes les drogues il y a de nombreuses ann\u00e9es et compte beaucoup moins de toxicomanie que notre cher hexagone si friand en substances pour oublier son mal-\u00eatre. &lt;/p&gt;","&lt;p&gt;Depuis des ann\u00e9es la priorit\u00e9 est donn\u00e9e \u00e0 notre intervention sur des th\u00e9\u00e2tres ext\u00e9rieurs : Afghanistan, Mali etc. ..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Dans le m\u00eame temps nous ne poss\u00e9dons qu'un demi porte-avion (en op\u00e9ration 6 mois par an), nos h\u00e9licopt\u00e8res sont hors d'age, nous manquons de v\u00e9hicules d'avant blind\u00e9, de chars etc. ... Si le rafale est un excellent avion il m\u00e9riterait de remplacer plus rapidement nos mirages.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faut donc r\u00e9tablir nos capacit\u00e9 d\u00e9fensives avant de vouloir intervenir ailleurs.&lt;/p&gt;","&lt;p&gt;l'id\u00e9e est que le peuple puisse v\u00e9rifier l'impartialit\u00e9 et la sinc\u00e9rit\u00e9 des institutions les plus hautes des pouvoir comme:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;le CSA pour l'audiovisuel &lt;/li&gt;&lt;li&gt;l' IGPN pour la police&lt;/li&gt;&lt;li&gt;etc...&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;le CCI serait des fran\u00e7ais tir\u00e9s au sort qui seraient amen\u00e9s a statuer sur la sinc\u00e9rit\u00e9 et l'impartialit\u00e9 de ces grandes en observant tt au long de l'ann\u00e9e (aux moments cl\u00e9s), en signalant quand il le faut (preuve ou aveu de copinage ou autre forme de corruption de l'action publique dans les domaines de la justice, des m\u00e9dias, des entreprises et biensur de la politique..&lt;/p&gt;&lt;p&gt;tout ca de mani\u00e8re totalement transparente &lt;/p&gt;","&lt;p&gt;Il est \u00e9tonnant de voir qu il y a une sous repr\u00e9sentation de certaines population dans ce que l on appelle fore de l ordre . &lt;/p&gt;&lt;p&gt;De m\u00eame la justice , tr\u00e8s peu de minorit\u00e9. &lt;/p&gt;&lt;p&gt;C est \u00e0 croire qu il y a des emploi pour les uns et que d autre sont cantonn\u00e9 \u00e0 \u00eatre des vigiles.&lt;/p&gt;&lt;p&gt;Cela \u00e9vitera les ABUS LIES AU DEIT DE FACIES ET AUTRE .&lt;/p&gt;&lt;p&gt;REVOIR LE RECRUTEMENT &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Avoir deux institutions qui accomplissent des missions identiques est-ce que cela a du sens encore aujourd'hui ? &lt;/p&gt;","&lt;p&gt;annulation pure et simple des flasch balls &lt;/p&gt;&lt;p&gt;justice ind\u00e9pendante et non par des proc\u00e9d\u00e9s de copinage&lt;/p&gt;&lt;p&gt;non au retour des djiadistes qui peuvent cr\u00e9er des attentats sur notre sol prot\u00e9geons nos enfants et nous meme aussi&lt;/p&gt;","&lt;p&gt;Une charte doit \u00eatre signer par chaque repr\u00e9sentants de la loi les obligeants a respecter tous les citoyens dans le cadre de la loi sous p\u00eane de sanctions disciplinaires&lt;/p&gt;","&lt;p&gt;La France est le 3eme exportateur d'armes au monde.&lt;/p&gt;&lt;p&gt;Sous couvert de secret d\u00e9fense, parfois n\u00e9cessaire, la repr\u00e9sentation nationale souffre d'un r\u00e9el d\u00e9ficit de d\u00e9bat d\u00e9mocratique sur la nature des contrats d'armements sign\u00e9s, ainsi que sur les pays destinataires. &lt;/p&gt;&lt;p&gt;Plus exactement, elle n'en a connaissance qu'\u00e0 post\u00e9riori gr\u00e2ce au rapport annuel des exportations d'armement de la France.&lt;/p&gt;&lt;p&gt;Ces pr\u00e9rogatives semblent \u00eatre du seul pouvoir du chef de l'\u00e9tat, du minist\u00e8re de la d\u00e9fense ainsi que de celui des affaires \u00e9trang\u00e8res.&lt;/p&gt;&lt;p&gt;Pour le bon fonctionnement de nos institutions, doit-il continuer \u00e0 en \u00eatre ainsi ?&lt;/p&gt;","&lt;p&gt;R\u00e9tablissons la police de proximit\u00e9 dans les quartiers. Il ne doit plus y avoir de zones de non droit en France&lt;/p&gt;&lt;p&gt;S\u00e9vissons plus contre la drogue et les trafics en tous genre (armes, drogue, etc...)&lt;/p&gt;&lt;p&gt;exigeons une permanence m\u00eame les WE dans les gendarmeries de province; (ex : mon p\u00e8re de 90 ans s'est fait agresser un mercredi soir : impossible de pr\u00e9venir la gendarmerie car il y a un boitier phonique sur le portail, mais avec la circulation impossible de comprendre quoi que ce soit et comme il \u00e9tait plus de 18h, c'est le commissariat d'une ville \u00e0 50 km qui r\u00e9pond lorsqu'on arrive \u00e0 communiquer avec le boitier !!!! bref, on a le temps  de mourir et personne ne vient ! Impossible de faire une d\u00e9position! m\u00eame en plein jour, on doit passer par le boitier phonique !!! Quand on a subi une agression, il serait bien que l'on puisse avoir \u00e0 faire d'embl\u00e9e \u00e0 un gendarme directement car c'est d\u00e9j\u00e0 tr\u00e8s perturbant. donc des services de proximit\u00e9 plus accessibles seraient les bienvenus. apr\u00e8s tout, ils sont pay\u00e9s par nos impots non? alors on est en droit d'avoir un retour sur le service rendu;&lt;/p&gt;","&lt;p&gt;On a de nombreux crimes impunis ou qui prennent des ann\u00e9es alors qu'on a des traces ADN du/des coupables, et qu'on sait maintenant comparer des ADN avec des outils informatis\u00e9s.&lt;/p&gt;&lt;p&gt;Il suffirait donc de cr\u00e9er un fichier national des ADN de tous pour pouvoir confondre tr\u00e8s rapidement ces criminels.&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;Une police locale avec un \u00e9lu local \u00e0 sa t\u00eate pour les villes, donc avec des r\u00e9sultats qui devront satisfaire les locaux, on peut \u00e9ventuellement \u00e9tendre \u00e0 un syst\u00e8me par d\u00e9partement ou r\u00e9gion, mais quelque chose de plus local.&lt;/li&gt;&lt;li&gt;Fin de la police municipale qui de fait est remplac\u00e9e ou fusionn\u00e9e avec ce syst\u00e8me&lt;/li&gt;&lt;li&gt;Cr\u00e9ation d'une police f\u00e9d\u00e9rale relative \u00e0 la nation qui s'occuperait de d\u00e9payser les affaires en cas de probl\u00e8me, lutter contre les gros r\u00e9seaux, s'occuper des affaires complexes comme les tueurs en s\u00e9rie, le terrorisme.. Fusion des services de renseignement, etc... Moyens adapt\u00e9s, concours ouverts \u00e0 des repr\u00e9sentants qualifi\u00e9s en place, des techniciens dipl\u00f4m\u00e9s dans des domaines scientifiques (non aux \u00e9narques , IEP qui n'ont pas une formation en rapport avec un domaine exploitable). Recrutement des responsables selon l'expertise. Cr\u00e9ation d'une \u00e9cole de perfectionnement recrutant des profils issus de domaines scientifiques en vue de les form\u00e9s aux m\u00e9tiers. Voire \u00e0 terme si l'on reste dans l'UE, proposer le mod\u00e8le \u00e0 l'\u00e9chelle de l'Europe.&lt;/li&gt;&lt;li&gt;Fin de la gendarmerie au profit d'une police locale par regroupement de petites communes  selon une superficie et \u00e9lections d'un responsable. &lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Il s'agit d'abroger le r\u00e9gime concordataire qui existe toujours dans certaines parties du territoire fran\u00e7ais (Alsace-Moselle, certains DOM).&lt;/p&gt;","&lt;p&gt;Trop souvent, les policiers sont mal ou insuffisamment form\u00e9s. Il faut une formation professionnelle de qualit\u00e9, des p\u00e9riodes de formation continue et la volont\u00e9 de se donner un code de d\u00e9ontologie. bien s\u00fbr, cela sera d'autant plus utile si les r\u00e8gles d'engagement de la police  sont claires et surtout respect\u00e9es&lt;/p&gt;","&lt;p&gt;Suspension conservatoire imm\u00e9diate de tout \u00e9lu mis en examen par un juge d'instruction jusqu'\u00e0 la fin de l'enqu\u00eate.&lt;/p&gt;","&lt;p&gt;On ne touche pas et on applique &lt;/p&gt;","&lt;p&gt;Pour que la justice soit accessible pour tous de mani\u00e8re \u00e9quitable, il faut qu'elle soit gratuite pour tous. Pour cela il faut que les avocats deviennent des fonctionnaires de l'Etat.&lt;/p&gt;","&lt;p&gt;Quelque soit la philosophie respect\u00e9e par le citoyen, nul n\u2019a le droit de l\u2019imposer aux autres.&lt;/p&gt;&lt;p&gt;L\u2019\u00e9chelle des sanctions p\u00e9nales allant jusqu\u2019\u00e0 la peine de mort lorsqu\u2019un crime id\u00e9ologique est volontairement et d\u00e9lib\u00e9r\u00e9ment commis.&lt;/p&gt;","&lt;p&gt;Il y aura bient\u00f4t plus de G\u00e9n\u00e9raux &amp;amp; d'Amiraux que de marins &amp;amp; soldats , il est temps d'instaurer un age &amp;amp; un nombre limit\u00e9 pour ces personnels \\\" rond de cuir \\\".&lt;/p&gt;&lt;p&gt;Il n'y a pas assez de budget pour les troupes en g\u00e9n\u00e9ral , il serait judicieux d'\u00e9claircir les rangs \u00e0 la t\u00eate de nos arm\u00e9es . &lt;/p&gt;","&lt;p&gt;Abolir dans toute l'Union Europ\u00e9enne ces tribunaux d'arbitrage priv\u00e9s qui sont une veritable justice parall\u00e8le  permettant aux multinationales d\u2019\u00e9chapper aux lois du commun des mortels.&lt;/p&gt;","&lt;p&gt;Il faut un casier vierge pour tout \u00e9lu et une seule justice \u00e9gale pour tout le monde que ce soit un \u00e9lu ou un simple citoyen &lt;/p&gt;","&lt;p&gt;Il est plus facile, plus simple et plus discret de se connecter sur un site internet/ une application ou d'envoyer un sms pour notifier les services de police de situations dont nous sommes temoins. &lt;/p&gt;&lt;p&gt;Le champs d'application serait \u00e0 determiner.&lt;/p&gt;","&lt;p&gt;Quand une personne se fait matraquer sans raison ( pi\u00e9ton marchant tranquillement et se retrouvant dans une manifestation, manifestant tranquille qui se fait charger, etc ), il est normal que cette personne se d\u00e9batte pour ne plus \u00eatre frapp\u00e9e, voir frappe le policier violent car elle se d\u00e9fend, elle est en col\u00e8re, ce qui est un sentiment humain, et elle est en l\u00e9gitime-d\u00e9fense voir en l\u00e9gitime-violence ! Cela n'est pas de la r\u00e9bellion et ne dois pas \u00eatre jug\u00e9 ainsi .Nous sommes tous \u00e9gaux, il parait, alors que la Police perde cette notion d'\u00eatre toujours dans son droit, d'avoir raison, de pouvoir taper qui elle veut quand elle veut, avec ou sans raison !&lt;/p&gt;","&lt;p&gt;Il s'agit de servir \u00e0 tous les r\u00e9servistes op\u00e9rationnels leur solde indiciaire du mois M \u00e0 l'\u00e9ch\u00e9ance du mois M+1, et les accessoires de solde (primes) du mois M \u00e0 M+2.&lt;/p&gt;&lt;p&gt;En effet, aujourd'hui, selon les arm\u00e9es et les services, les r\u00e9servistes ne re\u00e7oivent parfois leur solde du mois M qu'\u00e0 M+4 ou plus.&lt;/p&gt;&lt;p&gt;Ce dysfonctionnement structurel a une incidence sur la motivation des r\u00e9servistes concern\u00e9s car la perception de la solde est le crit\u00e8re juridique de la suj\u00e9tion \u00e0 l'\u00e9tat militaire. De plus, ces retards ont une cons\u00e9quence directe sur la situation \u00e9conomique des r\u00e9servistes op\u00e9rationnels qui servent de mani\u00e8re soutenue sur un rythme de temps partiel ou de temps complet sur une longue p\u00e9riode (engagements \u00e0 service dans la r\u00e9serve de plus de 30 jours) et qui, pendant le temps de leur activit\u00e9 militaire, ne per\u00e7oivent aucun autre revenu que leur solde. Enfin, les difficult\u00e9s li\u00e9es aux retards de paiement de la solde sont accrus par les retards et nombreuses erreurs commises en mati\u00e8re de remboursement des frais de d\u00e9placement. &lt;a href=\\\"http://questions.assemblee-nationale.fr/q15/15-5314QE.htm\\\"&gt;Cette situation a \u00e9t\u00e9 d\u00e9crite et port\u00e9e \u00e0 la connaissance de l'Etat&lt;/a&gt;, jusqu'ici sans suite positive concr\u00e8te.&lt;/p&gt;&lt;p&gt;corr\u00e9lativement, les chefs de corps et chefs de service sont confront\u00e9s \u00e0 la lassitude et, parfois, \u00e0 la d\u00e9motivation des r\u00e9servistes op\u00e9rationnels qui renforcent leurs unit\u00e9s et services, li\u00e9es \u00e0 un sentiment de discrimination car les militaires d'active - bien qu'ils connaissent des difficult\u00e9s avec le logiciel Louvois - ne subissent pas les m\u00eames contraintes. Au demeurant, les services de la solde sont bien plus diligents dans la r\u00e9gularisation de la situation des militaires d'active que dans celle des r\u00e9servistes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Le taux autoris\u00e9 d'alcool\u00e9mie au volant est bien trop bas. Il faut augmenter ce taux voire ne plus faire de contr\u00f4les du tout sauf en cas d'accident. &lt;/p&gt;","&lt;p&gt;Je propose que lors d'une d\u00e9claration de manifestation, d'inscrire toutes les personnes y participant. &lt;/p&gt;&lt;p&gt;Je propose \u00e9galement des sanctions plus s\u00e9v\u00e8res lors de ces manifestations lorsqu'il y a une d\u00e9gradation des biens publics, d\u00e9gradations de commerces, non-respect des symboles de la R\u00e9publique (d\u00e9gradation \u00e0 l'Arc de Triomphe),et que ces personnes remboursent via une retenue de salaire ou via une retenu sur les indemnit\u00e9s de ch\u00f4mage, le co\u00fbt des d\u00e9gradations qui ont \u00e9t\u00e9 commises. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les nominations des juges devraient \u00eatre faites ind\u00e9pendamment du gouvernement et du parlement, par une assembl\u00e9e compos\u00e9e de citoyens et \u00e9ventuellement de magistrats tir\u00e9s au sort..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong style=\\\"background-color:#FFFFFF;\\\"&gt;&lt;u&gt;Faire respecter le budget allou\u00e9 \u00e0 la d\u00e9fense&lt;/u&gt;\u00a0:&lt;/strong&gt;&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Apr\u00e8s la d\u00e9mission fracassante en 2017 du Chef d\u2019\u00c9tat-major, le g\u00e9n\u00e9ral Pierre de VILLERS, l\u2019ex\u00e9cutif a finalement port\u00e9 le budget de la d\u00e9fense \u00e0 hauteur de 2 % du PIB \u00e0 l\u2019horizon 2025. Malgr\u00e9 cet indispensable effort il est \u00e9vident que cela ne correspond qu\u2019\u00e0 une capacit\u00e9 de d\u00e9fense en temps de paix. La part du budget des arm\u00e9es dans la loi de programmation militaire devrait \u00eatre \u00e9lev\u00e9e \u00e0 un niveau sup\u00e9rieur si notre pays devait faire face \u00e0 une menace de guerre r\u00e9elle et enti\u00e8re. Quoiqu\u2019il en soit il faut que  la part des d\u00e9penses de d\u00e9fense dans le budget de l\u2019Etat reste fix\u00e9e \u00e0 2 % du PIB et ne soit pas r\u00e9guli\u00e8rement rogn\u00e9e pour r\u00e9soudre momentan\u00e9ment un probl\u00e8me inopin\u00e9 auquel le minist\u00e8re des finances se trouverait confront\u00e9.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;La plupart des gilets jaunes ne sont pas des casseurs, mais en face de la brutalit\u00e9 des CRS, gendarmes et autres... Beaucoup d'entre eux attrap\u00e9s et condamn\u00e9s aussi parce qu'ils ne couraient pas assez vite&lt;/p&gt;","&lt;p&gt;Organisons un r\u00e9f\u00e9rendum sur les sujets qui f\u00e2chent...&lt;/p&gt;","&lt;p&gt;Chaque peine doit \u00eatre totalement exc\u00e9cut\u00e9e pour cela beaucoup plus de places de prison&lt;/p&gt;","&lt;p&gt;En finir avec tout ce qui modifie les lois \u00e9tablies par les parlementaires.&lt;/p&gt;","&lt;p&gt;il est inadmissible qu'une profession qui doit rendre justice avec impartialit\u00e9 prenne une position comme ce mur des cons&lt;/p&gt;&lt;p&gt;il faut dissoudre ce syndicat&lt;/p&gt;","&lt;p&gt;La relation citoyens-policiers est mauvaise alors qu'elle est meilleure \u00e0 l'\u00e9tranger. Le sujet vaut surtout en r\u00e9gion parisienne mais c'est la r\u00e9gion capitale et ceci n'est pas anodin. Imaginons la vie en r\u00e9gion parisienne avec une relation aux autres, aux r\u00e8gles, aux policiers, harmonieuse et constructive. Comment faire ? Il faut \u00e9tudier en DETAIL le mode de fonctionnement de nos policiers en r\u00e9gion parisienne. Et conna\u00eetre des donn\u00e9es de comparaison \u00e0 l'\u00e9tranger. Par exemple, \u00e0 quelle heure se font les changements de service entre la nuit et le jour ? Ce qui peut expliquer une carrence aux heures de pointe. Quel ratio entre nombre de policiers bureau et sur le terrain par heure. Etc. &lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\\\"color:rgb(0,0,205);\\\"&gt;La caste politique, la \\\"Justice\\\", la Police et l'Arm\u00e9e sont noyaut\u00e9es par la franc-ma\u00e7onnerie massivement et en violation de l'article 3 de la constitution : \\\"Aucune section du peuple ne peut s'attribuer la souverainet\u00e9 nationale\\\".&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les juges doivent rendre des comptes. Ils jugent au nom du peuple. Celui-ci, sous une forme \u00e0 trouver, doit \u00eatre en mesure de leur appliquer des sanctions, tant positives que n\u00e9gatives !&lt;/p&gt;","&lt;p&gt;\u00c9lection des juges&lt;/p&gt;","&lt;p&gt;Condamnations plus fortes , ( peines plancher ? ) pour abus de biens sociaux , fraudes diverses et fiscales ....&lt;/p&gt;&lt;p&gt;Circonstances aggravantes pour toute personne de \\\"pouvoir\\\" :  \u00e9lus, notaires, avocats, entreprises, comptables, banquiers etc ....&lt;/p&gt;","&lt;p&gt;Il est quand m\u00eame anormal qu'un politique se voit confier un minist\u00e8re X, Y ,Z et lors d'un remaniement se voir attribuer un minist\u00e8re compl\u00e8tement diff\u00e9rent, je vous fait gr\u00e2ce des d\u00e9tails, ils sont nombreux. Si nous confions \u00e0 un professionnel un minist\u00e8re qui rentre dans ces comp\u00e9tences nous aurions sans doute un peu plus de s\u00e9rieux.&lt;/p&gt;","&lt;p&gt;Dans les cas de crimes odieux le syst\u00e8me actuel n'est pas satisfaisant . C'est pour cette raison que beaucoup souhaitent revenir \u00e0 la peine de mort . Je suis contre la peine de mort et je suis pour le RIC. Mais les d\u00e9tracteurs du RIC utilisent l'\u00e9ventualit\u00e9 d'un r\u00e9f\u00e9rendum sur la peine de mort et donc son retour in\u00e9luctable ( ce qui n\\\"a rien de certain) pour justifier un refus du RIC .&lt;/p&gt;&lt;p&gt;Il y a une Alternative !&lt;/p&gt;&lt;p&gt;Pourquoi la nation devrait elle se rendre coupable de crime pour ch\u00e2tier le crime ?&lt;/p&gt;&lt;ol&gt;&lt;li&gt;il faut pour ces crimes odieux dont il faudra pr\u00e9ciser d\u00e9mocratiquement la d\u00e9finition,  il faut \u00e9tablir la Perp\u00e9tuit\u00e9 R\u00e9elle.&lt;/li&gt;&lt;li&gt;Le condamn\u00e9  \u00e0 perp\u00e9tuit\u00e9 s'il continues \u00e0 clamer son innocence doit pouvoir r\u00e9guli\u00e8rement pouvoir faire reconsid\u00e9rer les faits. ce point est tr\u00e8s important car la science faisant des progr\u00e8s de nouveaux moyens d'investigation peuvent invalider un jugement.&lt;/li&gt;&lt;li&gt;La perp\u00e9tuit\u00e9 r\u00e9elle est \u00e0 mon avis le pire et le plus inhumain des ch\u00e2timents.   Pour cette raison il me semble qu'il serait juste d'offrir au condamn\u00e9 qui accepte pleinement sa culpabilit\u00e9, la possibilit\u00e9 d'en finir gr\u00e2ce \u00e0 'une euthanasie accept\u00e9e et pr\u00e9par\u00e9e.&lt;/li&gt;&lt;/ol&gt;","&lt;p&gt;interdire ces armes qui blessent gri\u00e8vement et handicapent les personnes atteintes par ces balles&lt;/p&gt;","&lt;p&gt;La parit\u00e9 des d\u00e9put\u00e9s, la parit\u00e9 dans les partis politiques, la parit\u00e9 en entreprise, etc. Marre de la parit\u00e9. Il s'agit d'une discrimination positive qui est aussi de la discrimination.&lt;/p&gt;&lt;p&gt;Recherchons dans nos lois tout ce qui s'apparente \u00e0 cette fumeuse parit\u00e9 et annulons ces lois.&lt;/p&gt;&lt;p&gt;La loi doit \u00eatre la m\u00eame pour tous (dans la limite du raisonnable et du raisonn\u00e9).&lt;/p&gt;","&lt;p&gt;On a pu le constater avec beaucoup de clart\u00e9 depuis le d\u00e9but du mouvement des gilets jaunes mais c'\u00e9tait d\u00e9j\u00e0 le cas avant, notamment dans les Ban-lieues :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La Brigade Anti-Criminalit\u00e9 (ci-apr\u00e8s d\u00e9nomm\u00e9e BAC) se rend coupable, \u00e0 travers ses membres, de violences et de harc\u00e8lement moral et physique depuis des ann\u00e9es.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Ce corps a perdu toute l\u00e9gitimit\u00e9 \u00e0 exercer son mandat en tirant et blessant les citoyens de France en milice organis\u00e9e sans aucune formation du maintien de l'ordre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Comme les \\\"voltigeurs\\\" sous Pasqua, dissous apr\u00e8s la mort de Malik Oussekine, la BAC doit \u00eatre dissoute et ses fonctions reprise par un autre corps de la Police.&lt;/p&gt;","&lt;p&gt;Certaines personnes, sous pr\u00e9texte qu'elles sont en couple et bien qu'elles n'aient pas de forts revenus, ne peuvent b\u00e9n\u00e9ficier de l'aide juridictionnelle. Il faudrait donc augmenter le plafond, pour que chacun puisse pouvoir d\u00e9fendre convenablement ses droits. Car peu de personnes peuvent se permettre de payer 1000-2000 euros d'avocat. &lt;/p&gt;","&lt;p&gt;Comme pour les entreprises qui peuvent \u00eatre condamn\u00e9 pour abus de biens sociaux&lt;/p&gt;&lt;p&gt;Il devrait \u00eatre possible \u00e0 toutes les personnes de d\u00e9poser plainte contre tout fonctionnaire, agent public, politique qui utilise les biens  publics ou mat\u00e9riels d \u00e9tat \u00e0 des fins personnels cela permettait une \u00e9conomie d argent public ( voir rapport de la cour des comptes)&lt;/p&gt;","&lt;p&gt;nous connaissons le d\u00e9ficit important du budget de l'\u00e9tat et sommes sollicit\u00e9s pour dire o\u00f9 faire des \u00e9conomies&lt;/p&gt;&lt;p&gt;pour moi : ni sur la sant\u00e9, ni sur l'\u00e9ducation, ni sur la justice, ni sur la police, ni sur l'arm\u00e9e...&lt;/p&gt;&lt;p&gt;mais notre arme atomique co\u00fbte cher \u00e0 la nation et son maitien est d'un autre age \u00e0 l'heure o\u00f9 \u00e0 l'ONU de nombreux \u00e9tats demandent l'interdiction des armes nucl\u00e9aires dont la capacit\u00e9 de dissuasion est un leurre&lt;/p&gt;","&lt;p&gt;cette unit\u00e9 est une police militaire donc en contradiction avec les principes de base des directives europ\u00e9ennes le citoyen civil n'a pas a \u00eatre control\u00e9 par une force dont la destination premi\u00e8re est la pr\u00e9vot\u00e9&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Toute personne majeure ou mineure est libre de se choisir le nom qu'elle d\u00e9sire sur internet sauf pour les transactions marchandes, le milieu professionnel, les actes officiels.&lt;/p&gt;&lt;p&gt;Les entreprises ont la possibilit\u00e9 de choisir des pseudonymes pour leurs employ\u00e9s.&lt;/p&gt;","&lt;p&gt;Castaner veut \u00e0 tout pris aider les djihadistes partis combattre en Syrie \u00e0 rentrer. Quelle d\u00e9bauche d\u2019\u00e9nergie pour des gens qui n'ont aucune consid\u00e9ration pour ce pays.&lt;/p&gt;","&lt;p&gt;Du temps de Jacques Chirac comme Pr\u00e9sident de la R\u00e9publique, Amnesty International et plusieurs autres institutions avaient reproch\u00e9 \u00e0 la France une surpopulation et une insalubrit\u00e9 des maisons d'arr\u00eat. Suite \u00e0 cela, l'Assembl\u00e9e Nationale et le S\u00e9nat avait vot\u00e9 des budgets pour construire une trentaine de maisons d'arr\u00eat : \u00e0 peine 10% sont sorties de terre, malgr\u00e9 les budgets lev\u00e9s et pris sur nos imp\u00f4ts pourtant.&lt;/p&gt;&lt;p&gt;Plusieurs criminels multir\u00e9cidivistes se retrouvent parmi nous malgr\u00e9 les faits parfois graves (meurtre, p\u00e9docriminalit\u00e9)\u00a0car lib\u00e9r\u00e9s pour bonne conduite, la perp\u00e9tuit\u00e9 ne pouvant \u00eatre que de 30 ans incompressible, autre sujet mais en lien direct avec le manque de maisons d'arr\u00eat.&lt;/p&gt;","&lt;p&gt;Renouez avec le sens premier de votre mission : la protection du Peuple.&lt;/p&gt;","&lt;p&gt;Mettre en examen tous les manifestants violents qui s'en prennent \u00e0 la police (boxeurs, etc.)&lt;/p&gt;","&lt;p&gt;Supprimer les tribunaux de l'ordre administratif : Tribunaux administratifs, Cours administratives d'appel et Conseil d'Etat.&lt;/p&gt;&lt;p&gt;Faire juger les contentieux entre l'Etat (et ses agents) et les personnes priv\u00e9es par les tribunaux judiciaires : Tribunaux de grande instance, Cours d'appel et chambre sp\u00e9cialis\u00e9e, \u00e0 cr\u00e9er, \u00e0 la Cour de cassation.&lt;/p&gt;","&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;A porter \u00e0 la connaissance et \u00e0 la r\u00e9flexion publique de pr\u00e9f\u00e9rence:&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Retarder le d\u00e9but des d\u00e9penses sur un futur avion de combat qui doit \u00eatre lanc\u00e9 cette ann\u00e9e en coop\u00e9ration avec l\u2019 Allemagne. Tous les pays europ\u00e9ens doivent y participer financi\u00e8rement (au moins une majorit\u00e9 d\u2019 entre eux). C\u2019est le minimum \u00e0 obtenir avant de commencer vingt ann\u00e9es de d\u00e9penses jusqu\u2019 au d\u00e9but de production. Ce programme a \u00e9t\u00e9 d\u00e9cid\u00e9 \u00e0 la sauvette\u00a0pour essayer de garder en vie une industrie a\u00e9ronautique europ\u00e9enne militaire et surtout pour tenter d\u2019 \u00e9viter un quasi monopole du F35 am\u00e9ricain gr\u00e2ce \u00e0 ses avantages op\u00e9rationnels, bien install\u00e9 en Europe d\u00e8s\u00a0\u00a0\u00a0\u00a0l\u2019 an dernier (6 pays), et au moins pour trente ans.&lt;/p&gt;&lt;p&gt;Les sp\u00e9cialistes lobbyistes peuvent-ils garantir que ce projet fera mieux sur le plan op\u00e9rationnel que le F35 d\u2019 aujourd\u2019hui sur tous les plans et pour quel prix forc\u00e9ment sous \u00e9valu\u00e9 par eux ? Ils ne le peuvent, ignorant ce que fera de plus le F35 dans 20 ans selon la tradition am\u00e9ricaine qui ne va pas arr\u00eater de faire \u00e9voluer cet avion pour nous offrir le plaisir de pouvoir \u00e9ventuellement combler notre retard...&lt;/p&gt;&lt;p&gt;Quel nouveau syst\u00e8me pointera son nez dans 20 ans aux US pour int\u00e9resser une bonne partie des europ\u00e9ens comme avec le F35 il y a quelques ann\u00e9es, provoquant la m\u00e9vente du Rafale depuis le d\u00e9but du si\u00e8cle, imposant une dispendieuse cadence de survie en production de 11 par an depuis 2006 et moins avant. Une v\u00e9ritable gabegie :&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;20 ans (1999/2018), apr\u00e8s 20 ans d\u2019 \u00e9tudes et d\u2019 essais (1979/1998), pour livrer 152 avions \u00e0 nos forces\u2026, c\u2019 est \u00e0 peine plus que le nombre de F35 qui seront livr\u00e9s cette ann\u00e9e (131) \u00e0 une douzaine de pays; et la gabegie n\u2019 est pas termin\u00e9e puisque le dernier de l\u2019 engagement ancien pour 180 exemplaires ne serait livr\u00e9 qu\u2019 en 2027!!!\u00a0&lt;/p&gt;&lt;p&gt;L\u2019 excuse d\u2019 \u00e9taler la d\u00e9pense \u00e0 fait long feu&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tous les europ\u00e9ens, doivent pouvoir entendre des avis \u00ab autoris\u00e9s \u00bb de tous bords sur cette situation ( s\u2019 il y a des volontaires ), apr\u00e8s 20 ans de silence \u00e0 l\u2019 exception\u00a0\u00a0d\u2019 un de nos\u00a0ministre qui avait os\u00e9 dire que le programme Rafale \u00e9tait mal g\u00e9r\u00e9, engag\u00e9; il avait \u00e9t\u00e9 invit\u00e9 \u00e0 faire un tour\u00a0en Mirage 2000 et on ne\u00a0l\u2019 a plus entendu).&lt;/p&gt;&lt;p&gt;Les fran\u00e7ais sont assez intelligents (les candidats aux \u00e9lections savent nous le dire en campagne \u00e9lectorale), pour comprendre si un programme d\u2019 armement est plus motiv\u00e9 par le souci\u00a0d\u2019 occuper l\u2019 industrie, pour \u00eatre pr\u00e9sent, pour continuer \u00e0 exister, que par le souci d\u2019 \u00eatre s\u00fbr de poss\u00e9der un armement d\u2019 une efficacit\u00e9 suffisante dans la dur\u00e9e.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Des \u00e9changes ont-ils eu lieu avec les pays europ\u00e9ens engag\u00e9s sur le F35 depuis plusieurs ann\u00e9es, plus r\u00e9cemment pour d\u2019 autres (Belgique), et bient\u00f4t au moins un autre, pour fonder nos choix?\u2026..Aucun d\u00e9bat au niveau europ\u00e9en sur le sujet. Pas de commentaire sur ces choix\u2026&lt;/p&gt;","&lt;p&gt;Les policiers verbalisent et emm\u00e8nent les scooters lorsque le PV est pay\u00e9 \u00e0 ce moment l\u00e0 le scooter est rendu 2 mois apr\u00e8s&lt;/p&gt;","&lt;p&gt;Depuis le gouvernement MAUROY en 1981, des magistrats sont r\u00e9guli\u00e8rement d\u00e9tach\u00e9s pour occuper des postes op\u00e9rationnels au sein de nos minist\u00e8re. Avant 1981, \u00e7a n'\u00e9tait jamais venu \u00e0 l'esprit de quiconque.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Avant le premier gouvernement MAUROY, il n\u2018y avait aucun magistrat d\u00e9tach\u00e9 \u00e0 la chancellerie, ni \u00e0 aucun poste minist\u00e9riel.&lt;/p&gt;&lt;p&gt;On peut le confirmer en examinant l\u2019affaire Jean-Marie DEVAUX, qui a connu deux pourvois hors d\u00e9lai cons\u00e9cutifs \u00e0 sept mois d\u2019intervalle et s\u2019est conclue par un acquittement !!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le 09 f\u00e9vrier 1963, Jean-Marie DEVAUX, un jeune homme fragile qui n\u2019avait jamais pu reprendre un aveu des plus imprudents, a \u00e9t\u00e9 condamn\u00e9 \u00e0 vingt ans de r\u00e9clusion criminelle pour meurtre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On s\u2019est aper\u00e7u, quelques ann\u00e9es apr\u00e8s le rejet de son pourvoi r\u00e9gulier, que le pr\u00e9sident de la cour d\u2019assise s\u2019\u00e9tait rendu sur les lieux du crime en pr\u00e9sence du commissaire de police charg\u00e9 de l\u2019enqu\u00eate, lequel commissaire avait \u00e9galement t\u00e9moign\u00e9 lors du proc\u00e8s d\u2019assise.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;C\u2019est le garde des sceaux qui engage alors un pourvoi hors d\u00e9lai, ce qui dans ce cas pr\u00e9cis le rend susceptible d\u2019avoir un effet r\u00e9troactif. Mais le moyen formel utilis\u00e9 devant la cour de cassation ne mentionne que le d\u00e9placement du pr\u00e9sident de la cour d\u2019assise sans invoquer la pr\u00e9sence du commissaire
