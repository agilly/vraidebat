d\u00e9roulement des d\u00e9bats d'une assembl\u00e9e parlementaire ou d'un organe d\u00e9lib\u00e9rant d'une collectivit\u00e9 territoriale est puni d'un an d'emprisonnement et de 15 000 euros d'amende.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le fait d'entraver, d'une mani\u00e8re concert\u00e9e et \u00e0 l'aide de menaces, l'exercice de la libert\u00e9 de cr\u00e9ation artistique ou de la libert\u00e9 de la diffusion de la cr\u00e9ation artistique est puni d'un an d'emprisonnement et de 15 000 euros d'amende.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Le fait d'entraver, d'une mani\u00e8re concert\u00e9e et \u00e0 l'aide de coups, violences, voies de fait, destructions ou d\u00e9gradations au sens du pr\u00e9sent code, l'exercice d'une des libert\u00e9s vis\u00e9es aux alin\u00e9as pr\u00e9c\u00e9dents est puni de trois ans d'emprisonnement et de 45 000 euros d'amende.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Donner \u00e0 l'Aquarius l'autorisation de mouiller dans le port fran\u00e7ais de on choix.&lt;/p&gt;","&lt;p&gt;Une politique de s\u00e9curit\u00e9 doit se faire en coh\u00e9rence avec la lutte contre l'\u00e9conomie souterraine et l'acc\u00e8s au droit commun, privil\u00e9gier l'\u00e9ducation au lieu de la r\u00e9pression&lt;/p&gt;&lt;ol&gt;&lt;li&gt; en l\u00e9galisant de cannabis avec une diffusion contr\u00f4l\u00e9e par l'\u00e9tat&lt;/li&gt;&lt;li&gt;restaurer l'\u00e9galit\u00e9 r\u00e9publicaine dans les quartiers populaires&lt;/li&gt;&lt;li&gt;donner plus de budget au  service public dans ces quartiers&lt;/li&gt;&lt;/ol&gt;&lt;ul&gt;&lt;li&gt; au lieu de financer la BAC, cr\u00e9er  un poste de police qui offre des conditions correctes aux policiers de ces quartiers&lt;/li&gt;&lt;li&gt;mieux financer les \u00e9coles et les structures de la petite enfance de ces quartiers&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Mise en place d'une Garde Nationale&lt;/p&gt;","&lt;p&gt;La Justice doit, partout, \u00eatre rendue par le peuple et au nom du peuple. Aussi, pour les d\u00e9lits, pour les crimes, un jury du peuple doit \u00eatre constitu\u00e9.&lt;/p&gt;&lt;p&gt;suppression des tribunaux du commerce, des prud'hommes, des ordres etc ... tout le monde doit \u00eatre jug\u00e9 non plus par ses pairs, mais par le peuple.&lt;/p&gt;&lt;p&gt;Et simplification et gratuit\u00e9 de la Justice (frais d'avocats pris en charge par l'Etat, ou les avocats pourraient \u00eatre des salari\u00e9s).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Il faut d\u00e9choir de leur nationalit\u00e9 fran\u00e7aise les terroristes binationaux&lt;/p&gt;","&lt;p&gt;Je pense au c est clair&lt;/p&gt;","&lt;p&gt;Offrir la possibilit\u00e9 pour une victime de pouvoir faire appel en cas de relaxe ou d'acquittement de l'auteur des faits (tribunal correctionnel, cour d'assises). Aujourd'hui, la victime ne peut pas demander la tenue d'un nouveau proc\u00e8s p\u00e9nal. Il faut plus d'\u00e9quilibre de la justice \u00e0 ce niveau car cette situation est souvent v\u00e9cue comme un traumatisme par la victime qui doit subir la condamnation sans pouvoir interagir le moins du monde sur la d\u00e9cision prise par le tribunal.&lt;/p&gt;","&lt;p&gt;Interdiction de tirer sur des manifestants pacifistes. Interdire de viser la t\u00eate.&lt;/p&gt;","&lt;p&gt;Doubler les effectifs de la gendarmerie, rouvrir les brigades rurales.&lt;/p&gt;&lt;p&gt;Valoriser la surveillance g\u00e9n\u00e9rale. Etre impitoyable avec les bandits.&lt;/p&gt;&lt;p&gt;Sacraliser ces fonctions.&lt;/p&gt;&lt;p&gt;Equiper convenablement l'arm\u00e9e.&lt;/p&gt;&lt;p&gt;Rendre l'autorit\u00e9 - Eduquer pour que les forces rassurent rassure plut\u00f4t qu'effraient une population endocrin\u00e9e par les penchant anarchistes et craintive de tout.&lt;/p&gt;","&lt;p&gt;Rapatriement de toutes les unit\u00e9s militaires sur le territoire fran\u00e7ais&lt;/p&gt;","&lt;p&gt;Stop au laxisme! &lt;/p&gt;&lt;p&gt;R\u00e9instauration des peines planchers pour les crimes, viols, trafics&lt;/p&gt;&lt;p&gt;Etablissement d'un forfait de 10 ans de prison \u00e0 partir de 10 d\u00e9lits&lt;/p&gt;&lt;p&gt;Expulsion des multir\u00e9cidivistes \u00e9trangers avec suppression de la nationalit\u00e9 Fran\u00e7aise pour les bi-nationaux.&lt;/p&gt;","&lt;p&gt;C'est une demande qui est soutenues aussi, par de tr\u00e8s nombreux maires et habitants des R\u00e9gions fran\u00e7aises ultra-marines.&lt;/p&gt;","&lt;p&gt;Ind\u00e9pendance totale de la justice et de la police vis \u00e0 vis des politiques, les avancements de carri\u00e8re ne doivent pas \u00eatre li\u00e9 \u00e0 la d\u00e9cision politique ou des syndicats qui finissent par donner des avancements \u00e0 leurs adh\u00e9rents avec le concours de leur administration.&lt;/p&gt;&lt;p&gt;Mise en place de deux responsables Justice et Police, r\u00e9vocables \u00e0 tout moment par le peuple ou une assembl\u00e9e du peuple.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;instaurer des peine minimum incompressible pour tous les rimes et d\u00e9lits criminels et crapuleux.&lt;/p&gt;","&lt;p&gt;r\u00e9tablissement le plus vite possible du droit de sang pour l'attribution de la nationalit\u00e9 fran\u00e7aise&lt;/p&gt;","&lt;p&gt;Supprimer le droit du sol, avec effet r\u00e9troactif actif jusqu'aux ann\u00e9es 1900, car durant tout le vingti\u00e8me si\u00e8cle les autochtones de ce pays ont \u00e9t\u00e9 submerg\u00e9s par des vagues migratoires gigantesques.&lt;/p&gt;","&lt;p&gt;R\u00e9duire la consommation de drogues via la d\u00e9p\u00e9nalisation : &lt;strong&gt;Une diminution de la consommation de toutes les drogues&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;La personne qui se drogue n'ai pas un criminel, mais un malade.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;D\u00e9p\u00e9nalisons le Cannabis, La MDMA, L'Ecstasy, La Cocaine, La K\u00e9tamine, Le Crack, Les Amph\u00e9tamines, L'H\u00e9roine et bien plus encore.. Des r\u00e9sultats !&lt;/p&gt;","&lt;p&gt; De plus en plus  ! de couple se forme et l'un des deux ! est un escroc aux sentiments du mariage . Et cela est tr\u00e9s grave , pour la personne qui en est victime . Car le mariage n'a qu'un seul but  ! ( pour l'escroc )  Obtenir quelle chose  ! a travers  ce mariage ( argent , bien ou Visa Et je sais de quoi , je parle ! J'ai \u00e9te la victime de se genre d'escroquerie ! Et le fa\u00eet que je m'en rende compte ,a agrav\u00e9 la situation ! Cette femme n'a pas h\u00e9sit\u00e9 a d\u00e9poser une plainte contre moi ( pour viol , trafic d'\u00eatres humains et esclavagisme) pour obtenir un titrede s\u00e9jour  Ce qu'elle a obtenus ! Car en cas de plainte pour violence conjugale !  a la seule vue ! du d\u00e9p\u00f4t de plainte  ! la pr\u00e9fecture d\u00e9livre un titre de s\u00e9jour renouvelable ! Et les escrocs le savent Par la suite ! et 3 ans apr\u00e9s ! un non lieu a \u00e9t\u00e9 prononc\u00e9 en ma faveur . Par la suite j'ai d\u00e9pos\u00e9 plusieurs plaintes : Pour mariage gris , ainsi que pour \\\" d\u00e9nonciation  calomnieuse  aupr\u00e9s de tribunal de grande instance d'Avignon . Mais toutes mes plaintes , ont \u00e9t\u00e9 class\u00e9es 'sans suite' ou sans r\u00e9ponse Alors que c'\u00e9tait au procureur de la r\u00e9publique ; de poursuive cette personne pour abus de proc\u00e9dure mensong\u00e9re   Je consid\u00e9re cela comme un d\u00e9ni de justice Et je pensse que les magistrats ! qui ne font pas leur travail ! devraient \u00eatres poursuivis pour cette raison Et moi jer\u00e9clame toujours justice            &lt;/p&gt;","&lt;p&gt;R\u00e9viser la loi sur les mineurs : responsabiliser les parents qui parfois ne vont m\u00eame pas \\\"chercher\\\" leur enfant au commissariat quand il a fait une connerie.... les parents qui profitent de \\\"b\u00e9n\u00e9fices\\\" r\u00e9alis\u00e9s par leur enfant (vendeur de drogue, guetteur, vol, pilpoket...)...&lt;/p&gt;","&lt;p&gt;Les procureurs seraient nomm\u00e9s apr\u00e9s concours pour que leur qualification en droit, en sociologie, psychologie, \u00e9conomie, fonctionnement des institutions, soit correcte, puis passage devant un jury (coll\u00e8ge) comprenant: des magistrats du si\u00e8ge, des \u00e9lus d\u00e9partementaux, r\u00e9gionaux, des parlementaires, des repr\u00e9sentants des minist\u00e8res de la justice et de l'int\u00e9rieur, des d\u00e9l\u00e9gu\u00e9s syndicaux repr\u00e9sentatifs de niveau national, des citoyens tir\u00e9s au sort, en proportions \u00e9tant \u00e0 d\u00e9finir pour assurer un \u00e9quilibre.&lt;/p&gt;","&lt;p&gt;La R\u00e9publique a besoin d'une justice. Elle a aussi besoin d'une police\u00a0; une police r\u00e9publicaine, agissant pour prot\u00e9ger les libert\u00e9s individuelles et collectives.&lt;/p&gt;","&lt;p&gt;Supprimer les BAC, police violente et coloniale qui \u0144a plus lieux d\u2019exister, et remettre en place la police de proximit\u00e9, avec des agents qui vont \u00e0 la rencontre des gens, en particulier de nos jeunes de quartier. \u00c7a fonctionnait bien. &lt;/p&gt;","&lt;p&gt;mais les politiciens doivent etre jug\u00e9s par des jur\u00e9s civils tir\u00e9s au sort finit les arrangements entre copains , fabus , dufois ,kahuzac ,lagarde ,thevenoux ,pasqua thibery ,balkany  tapis gu\u00e9ant ont un point en commun ,merci l injustice .&lt;/p&gt;","&lt;p&gt; ne pas mettre un jeune pour un petit delit ou primo condamn\u00e9 en prison avec des caids des dealers des integristes creer des maisons d arret pour les jeunes un peu comme les maisons de correction du pass\u00e9 en moins s\u00e9v\u00e8res &lt;/p&gt;","&lt;p&gt;Aujourd'hui les prisons sont pleines et souvent des petits d\u00e9linquants c\u00f4toient des d\u00e9linquants multir\u00e9cidivistes, ou alors de \\\"petites peines\\\" ne sont pas ex\u00e9cut\u00e9es faute de place en prison, ce qui est inadmissible notamment pour les victimes.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je propose que ces \\\"petites peines\\\" ou que les d\u00e9linquants qui ne sont pas en prison pour longtemps (moins de 6 mois) \u00e9copent de peines de travaux d'int\u00e9r\u00eat g\u00e9n\u00e9ral avec un surveillance \u00e9lectronique. &lt;/p&gt;","&lt;p&gt;Toutes personnes, \u00e9lues, ou pas, se verra interdit de vie politique at vitam, si son nom est cit\u00e9 dans une affaire financi\u00e8re. Et ce, en plus de la peine de justice en vigueur.&lt;/p&gt;","&lt;p&gt;Garder le code actuel qui est pas mal (pas de 80)&lt;/p&gt;&lt;p&gt;Installation obligatoire (remboursable) d'un mouchard sur tous les v\u00e9hicules,reli\u00e9 directement avec le centre de r\u00e9pression routi\u00e8re et la carte de cr\u00e9dit de l'automobiliste,et d\u00e9bit\u00e9s automatiquement \u00e0 chaque infraction et avec signalement sms.&lt;/p&gt;","&lt;p&gt;Trahir un ami ou un allier, c'est d\u00e9j\u00e0 odieux. Mais trahir son peuple ou une partie de son peuple doit relever de l'intransigeance maximale du peuple. Ceux qui dispose temporairement du pouvoir sur le Peuple et qui le trahissent doivent \u00eatre condamn\u00e9s \u00e0 une peine qui leur est sp\u00e9cifique,c'est \u00e0 dire une peine maximale qui ne sera pas appliqu\u00e9e au citoyen Lambda. C'est au Peuple de d\u00e9cider de l'ampleur de cette peine sp\u00e9cifique, la peine capitale ne doit pas \u00eatre exclue des possibles. Le Peuple doit statuer si cette peine doit \u00eatre ex\u00e9cut\u00e9e extra-territorialement lorsque le Tra\u00eetre \u00e0 choisi d'\u00e9chapper \u00e0 la justice du Peuple en quittant la France. La liste des postes relevant de cette loi devra \u00eatre \u00e9tablie par le Peuple (ex: Pr\u00e9sidents, Ministres, D\u00e9put\u00e9s S\u00e9nateurs, Pr\u00e9fets, G\u00e9n\u00e9raux...). Le cas de journalistes qui auront contribu\u00e9 \u00e0 tromper gravement les fran\u00e7ais pour leur plus grand mal sera \u00e9galement \u00e0 statuer dans le cadre de cette loi.&lt;/p&gt;","&lt;p&gt;D\u00e9mission de Castaner, car il ne prot\u00e8ge pas les citoyens mais il les fait tirer comme ds lapins avec les LBD ! &lt;/p&gt;","&lt;p&gt;&lt;span class=\\\"ql-size-large\\\"&gt;redonner \u00e0 nos enfants la fibre patriote&lt;/span&gt;&lt;/p&gt;","&lt;p&gt;Il s'agit de modifier la Constitution pour d\u00e9finir et \\\"sanctuariser\\\" la notion de service public afin qu'aucune loi nationale ni qu'aucun trait\u00e9 international ne puissent contrarier cette d\u00e9finition, ni nuire aux int\u00e9r\u00eats des usagers du service public \\\"\u00e0 la fran\u00e7aise\\\".&lt;/p&gt;","&lt;p&gt;Complete separation entre l'executif et le  judiciare. Le ministre de la justice doit \u00eatre elu par le peuple il sera apolitique pour exercer une justice \u00e9galitaire&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Une loi qui interdirait, pour tous ces cas, sous toutes ces formes, pour tous \u00eatres humains : Gestes ou paroles d\u2019atteinte \u00e0 la dignit\u00e9\u00a0: se moquer, d\u00e9nigrer, d\u00e9grader la personne, insulter, violences morales ou physiques, menacer, traiter une personne d\u2019animal ou d\u2019objet, avoir des propos racistes, homophobes, antis\u00e9mites, antisioniste, d\u00e9sobligeants envers le handicap, envers les Femmes, ou sous toutes autres formes, dans l\u2019objectif de faire du mal, de salir, rabaisser, tourner en d\u00e9rision, propos soi disant d\u2019humour, discrimination. ( Genre \\\"la guenon mange ta &lt;em&gt;banane&lt;/em&gt;\\\" \u00ab\u00a0retournez \u00e0 vos casseroles\u00a0\u00bb etc\u2026),. &lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;La tricherie, de d\u00e9tournement d\u2019argent et ou de biens mat\u00e9riels, de magouille financi\u00e8re ou collusion avec des lobbies ou autre, d\u2019int\u00e9r\u00eats personnels, de pots de vin, , d\u2019imp\u00f4ts impay\u00e9s, de non d\u00e9claration obligatoire quelconque et en g\u00e9n\u00e9rale de contournement d\u2019une loi, etc\u2026&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Pour tous ces actes\u00a0: REVOCATION IMMEDIATE - D\u2019\u00e9chu \u00e0 vie d\u2019\u00e9lections - Forte amende - Restitutions des sommes ou mat\u00e9riels d\u00e9tourn\u00e9s, vol\u00e9s, per\u00e7ues - Peine de prison selon la gravit\u00e9 ou l\u2019importance, sans sursis - Pas de Salaire imm\u00e9diat et d\u00e9finitif - Pas pension de retraite, de la personne ayant la fonction d\u2019\u00e9lu, quelque soit le mode d\u2019\u00e9lection\u00a0: Pr\u00e9sident, ministre, parlementaire, s\u00e9nateur, d\u00e9put\u00e9, ou diplomate, repr\u00e9sentant de l\u2019\u00e9tat, cadre d\u2019administration, cadre de la police et de l\u2019arm\u00e9e, haut fonctionnaire et autres oubli\u00e9s.&lt;/p&gt;&lt;p class=\\\"ql-align-justify\\\"&gt;Seul compteraient les trimestres travaill\u00e9s. Loi r\u00e9troactive\u00a0?&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;On pourrait les reconvertir en pompiers par exemple. Ils pourraient aussi faire du secourisme en montagne (ce qu'ils font d\u00e9j\u00e0, je crois ?). Les pompiers \u00e9tant \u00e0 80 \u00b0/\u00b0 b\u00e9n\u00e9voles, il serait souhaitable qu'ils soient tous salari\u00e9s, et leurs effectifs renforc\u00e9s. En tout cas faire en sorte qu'ils fassent un travail utile \u00e0 la communaut\u00e9, sans suppression de postes.&lt;/p&gt;","&lt;p style=\\\"margin-bottom:0cm;line-height:100%;\\\"&gt;Il est anormal qu\u2019une condamnation financi\u00e8re soit de m\u00eame valeur pour un pauvre et un riche?&lt;/p&gt;&lt;p style=\\\"margin-bottom:0cm;line-height:100%;\\\"&gt;Ainsi un PV pour exc\u00e8s de vitesse (certes ce n'est pas bien...) repr\u00e9sente 10% du revenu mensuel pour un smicard et 1% pour son patron??&lt;/p&gt;&lt;p style=\\\"margin-bottom:0cm;line-height:100%;\\\"&gt;Il est temps d'adapter toutes les peines financi\u00e8res au revenus du justiciable, le \\\"poids\\\" de la peine doit \u00eatre \u00e9gal pour tous&lt;/p&gt;","&lt;p&gt;Besoin d'une op\u00e9ration \\\"mains propres\\\" \u00a0contre tous les politiciens et leurs complices ayant commis des faits graves mais jamais condamn\u00e9s, ou si peu (voir affaires Balkany, Gu\u00e9ant, Sarkozy, Cahuzac, Tapie, Lagarde, etc.).&lt;/p&gt;&lt;p&gt;Donner plus de moyens \u00e0 la justice et de\u00a0pouvoirs aux juges d'instruction \u00a0pour leurs investigations contre ces politiciens. &lt;/p&gt;&lt;p&gt;Abolition des privil\u00e8ges juridiques accord\u00e9s aux d\u00e9put\u00e9s, s\u00e9nateurs et pr\u00e9sident (actuellement, on doit attendre qu\u2019il ne soit plus pr\u00e9sident pour le poursuivre m\u00eame en cas de fait grave ! Autre exemple, A.Jupp\u00e9 n\u2019aurait pas d\u00fb se repr\u00e9senter \u00e0 la mairie de Bordeaux apr\u00e8s sa condamnation, si grave qu\u2019il devrait \u00eatre in\u00e9ligible \u00e0 vie, m\u00eame s'il a servi de fusible, de lampiste pour les affaires de la mairie de Paris).&lt;/p&gt;&lt;p&gt;D'autre part, les procureurs ne devraient pas \u00eatre d\u00e9sign\u00e9s par l'ex\u00e9cutif.&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;Suppression de l\u2019article unique des lois du 1&lt;sup&gt;er&lt;/sup&gt; juillet 1972, 13 juillet 1990, 21 mai 2001, 30 d\u00e9cembre 2004 et article R 625.7 du Code P\u00e9nal et article 475 du Code la Proc\u00e9dure p\u00e9nale abrog\u00e9s. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Louis Philippe a cr\u00e9e la deuxi\u00e8me section de g\u00e9n\u00e9raux, Edouard du m\u00eame nom pourrait la supprimer. Plus de cinq mille g\u00e9n\u00e9raux pourquoi faire ? au moment o\u00f9 il serait pr\u00e9f\u00e9rable d'organiser une vraie arm\u00e9e europ\u00e9enne&lt;/p&gt;","&lt;p&gt;S\u00e9paration de la justice  avec l\u2019\u00c9tat comme l\u2019\u00e9glise auparavant et qu\u2019elle aime magistrats et les jus sont nomm\u00e9s au vote &lt;/p&gt;","&lt;p&gt;Le  syndicat de la magistrature affiche depuis longtemps ses sympathies pour la gauche. Ce n'est pas normal pour une justice ind\u00e9pendante. Il faut donc interdire la manifestation publique d'opinions par les magistrats du si\u00e8ge comme du parquet.&lt;/p&gt;&lt;p&gt;La condamnation symbolique r\u00e9cente \u00e0 propos de l'affaire du mur des cons montre toute une symbolique car, en effet, s'il y a eu condamnation en ce qui concerne le p\u00e8re d'une victime, il n'y a eu que faible amende avec sursis pour le reste.&lt;/p&gt;&lt;p&gt;https://www.institutpourlajustice.org/medias/mur-des-cons-cinq-ans-apres-le-proces/ &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En lieux et places d'aller faire la police \u00e0 l'ext\u00e9rieur, il y a une \u00e9conomie \u00e0 redresser. L'effort collectif ne peut se passer d'un arr\u00eat de projections de troupes hors des fronti\u00e8res, pour un co\u00fbt non n\u00e9gligeable.&lt;/p&gt;&lt;p&gt;On peut \u00eatre humaniste et se prot\u00e9ger tout de m\u00eame.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;https://www.liberation.fr/planete/2015/03/16/le-cout-exorbitant-des-guerres-de-la-france_1221844&lt;/p&gt;&lt;p&gt;http://www.rfi.fr/afrique/20130123-cout-guerre-mali-operation-militaire-serval-gazelle-tigre&lt;/p&gt;","&lt;p&gt;Les \u00e9trangers doivent respecter le droit fran\u00e7ais.  Ils leur sera interdit de revenir en France &lt;/p&gt;","&lt;p&gt;Supprimer le Conseil constitutionnel, embl\u00e8me d'une justice politique et aujourd'hui tr\u00e8s conservateur.&lt;/p&gt;&lt;p&gt;Confier le contr\u00f4le de constitutionnalit\u00e9  a priori \u00e0 une Cour constitutionnelle compos\u00e9e de juristes reconnus.&lt;/p&gt;&lt;p&gt;Rendre les juridictions ordinaires comp\u00e9tentes pour les questions de constitutionnalit\u00e9 pos\u00e9es \u00e0 l'occasion d'un litige.&lt;/p&gt;","&lt;p&gt;En partant du principe qu'il est tr\u00e8s peu probable qu'un pays proche entre en conflit arm\u00e9 avec nous, je sugg\u00e8re :&lt;/p&gt;&lt;p&gt;   de r\u00e9duire le budget des forces arm\u00e9es ( toutes armes confondues)&lt;/p&gt;&lt;p&gt;   d\u2019arr\u00eater les projets de sous-marins et porte-avions nucl\u00e9aires&lt;/p&gt;&lt;p&gt;   d'affecter les industries d'armement aux \u00e9quipement de la s\u00e9curit\u00e9 civile (pompiers, secours maritime...)&lt;/p&gt;&lt;p&gt;   de rapatrier nos forces qui sont en op\u00e9rations ext\u00e9rieures&lt;/p&gt;&lt;p&gt;   d'utiliser les unit\u00e9s du G\u00e9nie \u00e0 des taches environnementales.&lt;/p&gt;&lt;p&gt;Que le budget de l'arm\u00e9e soit discut\u00e9 d\u00e9mocratiquement.&lt;/p&gt;","&lt;p&gt;La maltraitrance animale doit \u00eatre r\u00e9prim\u00e9e \u00e0 la hauteur d'un m\u00eame crime commis sur un \u00eatre humain. Cela en dissuaderait plus d'un.&lt;/p&gt;&lt;p&gt;Celui qui est capable de faire mal \u00e0 un animal est alors capable de faire ce m\u00eame mal \u00e0 un \u00eatre humain. Donc les sanctions doivent \u00eatre similaires. Dans la soci\u00e9t\u00e9 d'aujourd'hui on constate que la maltraitance animale n'est jamais r\u00e9prim\u00e9 que par des peines de sursis. Le sursis c'est quoi? ba rien, le bourreau reste chez lui bien au chaud !&lt;/p&gt;","&lt;p&gt;avant la chute du mur nous connaissions notre ennemi et patrouillons avec nos sous marins (j ai 10 patrouilles a mon actif )dans les zones ou la port\u00e9e de nos missiles permettaient d atteindre les cibles pr\u00e9d\u00e9termines  .Mais maintenant ou sont les cibles (les chameaux dans le desert ,ou peut etre des pickups ...)un peu ch\u00e8re pour un objectif limite &lt;/p&gt;","&lt;p&gt;Je trouve inadmissible que la police ne respecte pas les meme r\u00e8gles que les citoyens&lt;/p&gt;&lt;p&gt;code de la route&lt;/p&gt;&lt;p&gt;respect&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;De nos jours il est facile et peu on\u00e9reux d'installer, dans les prisons, diff\u00e9rents dispositifs permettant de produire de l'\u00e9lectricit\u00e9, comme des v\u00e9los, rameurs, etc.. ( ces dispositifs \u00e9quipent toutes les salles de sport ). &lt;/p&gt;&lt;p&gt;Des condamnations \u00e0 produire, par exemple, 20 000 kwh d'\u00e9lectricit\u00e9, pourraient \u00eatre prononc\u00e9es. Cette \u00e9nergie pourrait \u00eatre revendue \u00e0 EDF ou utilis\u00e9e sur place, ce qui permettrait au condamn\u00e9 de participer au co\u00fbt de son s\u00e9jour. Il ne pourrait sortir que lorsque la quantit\u00e9 d'\u00e9nergie aura \u00e9t\u00e9 produite, sans remise de peine possible. &lt;/p&gt;","&lt;p&gt;La police est devenue dangereuse avec ses armes de d\u00e9fense. Aupr\u00e8s de qui porter plainte, qui pour se d\u00e9fendre des policiers ? Maintenant une vraie d\u00e9fiance et une grande col\u00e8re animent les Gilets Jaunes. Alors que la majorit\u00e9 \u00e9tait pacifiste. Les policiers ne savent pas se servir de ses armes donc autant les supprimer : il y a d\u00e9j\u00e0 les canons \u00e0 eau, les gaz \u00e0 lacrymog\u00e8ne, les matraques donc je pense que c\u2019est suffisant. &lt;/p&gt;","&lt;p&gt;Retour du service militaire pour hommes et femmes sur une p\u00e9riode de huit mois. &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Restaurer la police aux fronti\u00e8res &lt;/strong&gt;et les fronti\u00e8res. &lt;/p&gt;&lt;p&gt; - Professionnalisation de la S\u00e9curit\u00e9 civile. &lt;/p&gt;","&lt;p&gt;\u201cIls n'\u00e9taient pas venus pour en d\u00e9coudre, mais pour d\u00e9fendre leurs vies menac\u00e9es. Nous ne pouvons accepter qu\u2019un pouvoir, qui a sciemment fait le choix de la confrontation, se serve d\u2019eux pour intimider tout un peuple. Nous ne pouvons accepter l\u2019id\u00e9e d\u2019une vengeance d\u2019Etat.\u201d&lt;/p&gt;","&lt;p&gt;Bonjour ma proposition serait de cr\u00e9er une brigade citoyenne l\u00e9gitime et appuy\u00e9e par la justice, comme dans l'esprit des contr\u00f4leurs d'hygi\u00e8ne par exemple, afin de contr\u00f4ler de plus pr\u00e8s les pratiques polici\u00e8res contraires \u00e0 la justice et \u00e0 la d\u00e9mocratie, afin de ne pas laisser l'impunit\u00e9 et la corruption s'installer plus profond\u00e9ment qu'elle ne l'est d\u00e9j\u00e0.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;&lt;strong&gt;On peut avoir plusieurs origines mais il est important d'avoir une seule nationalit\u00e9. Abroger la double nationalit\u00e9  et obliger de choisir. &lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;...............&lt;/p&gt;&lt;p&gt;Je lis beaucoup de messages sur le fait que l'immigration ( Afrique Noir et Maghreb ) est un souci pour certains \\\"Francais\\\" dit de souche..&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt; Je trouve que cette pens\u00e9e limit\u00e9e et simpliste propag\u00e9e par des politique et des m\u00e9dia pour rendre toute argumentations PRO-immigration confuse.. &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Las&lt;/strong&gt; de chercher \u00e0 convaincre que l'immigration en France est une bonne chose ( \u00e9conomiquement et socialement )&lt;/p&gt;&lt;p&gt;Donc,  &lt;strong&gt;UNE SOLUTION&lt;/strong&gt; pour aller dans leur sens, serais d'arr\u00eater &lt;strong&gt;TOUT LES&lt;/strong&gt; &lt;strong&gt;r\u00e9seaux Foccart &lt;/strong&gt;et consort mis en place depuis les \\\"ind\u00e9pendances\\\"!!!!&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;LA FRANCE AFRIQUE EXISTE ET L'IMMIGRATION VENANT D'AFRIQUE EST UNE DE SES CONSEQUENCES LES PLUS VISIBLE !&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IL FAUT :&lt;/p&gt;&lt;p&gt;-Arr\u00eater &lt;strong&gt;l'ING\u00e9RENCE&lt;/strong&gt; de l'Etat Fran\u00e7ais et des pays Occidentaux avec un pass\u00e9 colonial, dans TOUT ces  pays / M\u00eame si les vendeurs d'arme et leurs amis risque de perdre une partie de leur pr\u00e9cieux gains.. ( NESTLE, TOTAL, FRANCE TELECOM, DANON, BOLLOR\u00e9 ect.. ) &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pr\u00e9cise quant m\u00eame que \u00e9norm\u00e9ment de BLANC Francais vive en AFRIQUE NOIR et aux Maghreb , souvent \u00e0 des postes de responsabilit\u00e9 ou / et vivant de leur retraite tranquillou au chaud..  &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;petit info au cas ou : https://www.20minutes.fr/economie/722873-20110512-immigres-rapportent-plus-coutent-economie-francaise&lt;/p&gt;","&lt;p&gt;Rendre I' IGPN ind\u00e9pendante compos\u00e9 de sp\u00e9cialistes mais aussi de citoyens et une plus grande transparence &lt;/p&gt;","&lt;p&gt;supprimer les articles de lois touchant au droit de manifester et au droit de gr\u00e8ve(loi sarkosy sur le service minimum,obligation de d\u00e9clarer 48h \u00e0 l'avance,lois liberticides transposant l'\u00e9tat d'urgence en lois p\u00e9rennes et...loi en cours de vote \u00e0 l'assembl\u00e9e)&lt;/p&gt;","&lt;p&gt;supprimer tout lien hi\u00e9rarchique entre le ministre de la Justice et les procureurs&lt;/p&gt;","&lt;p&gt;Le nombre de cameras de surveillance dans les grandes villes devient de plus en plus impressionnant. L'\u00e9tat doit consid\u00e9rer ses concitoyens \u00e0 priori comme des d\u00e9linquants ou des d\u00e9viants du systeme. On est entr\u00e9 dans le monde imaginaire de Big Brother de G. Orwell. C est grave. Il faut r\u00e9duire le nombre de ces cameras.&lt;/p&gt;","&lt;p&gt;La justice n'est et ne sera jamais la m\u00eame pour tous, pour diverses raisons. Dire le contraire est irr\u00e9aliste et hypocrite&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;On sait bien aujourd'hui que la justice n'est pas impartialle et qu'elle est \u00e0 plusieurs vitesse. Le citoyen est bien seul d\u00e8s lors qu'il doit affronter un puissant ou un groupe de pression.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Autant prendre l'inverse de ce qui est d\u00e9clam\u00e9 aujourd'hui et rendre la justice plus juste en l'adaptant en fonction de cette r\u00e9alit\u00e9. Par exemple, la justice pourrait davantage assister un petit face \u00e0 un puissant ou un groupe, les frais d'avocats ne seraient peut \u00eatre pas les m\u00eames mais proprotionn\u00e9 aux moyens du d\u00e9fendeur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les actions syst\u00e9matiques d'un groupe ou de l'\u00e9tat pourrait se voir d\u00e9bouter \u00e0 partir du moment ou l'on s'apper\u00e7oit que la multiplication des proc\u00e8s est en r\u00e9alit\u00e9 une strat\u00e9gie d\u2019\u00e9touffement de l'adversaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les utiliser aux nettoyages en g\u00e9n\u00e9ral.Avenues ,cours d'eau,foss\u00e9s etc.Leur donner les repas en fonction du travail effectuer.&lt;/p&gt;","&lt;p&gt;remettre le service militaire obligatoire d'un an&lt;/p&gt;","&lt;p&gt;Quand on voit dans l'actualit\u00e9, telle entreprise a fraud\u00e9 de telle mani\u00e8re \u00e0 l'encontre de telle ou telle loi. Et l'entreprise doit payer amende de tant de millions. &lt;/p&gt;&lt;p&gt;L'ennui, c'est que ce genre de mesure tue directe une PME et \u00e0 c\u00f4t\u00e9 les grosses multinational \u00e7a leur fait rien.&lt;/p&gt;&lt;p&gt;Pire certaines entreprises d\u00e9cident de licencier abusivement via ce qu'on appelle un \\\"plan social\\\" derri\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Du coup, je suis en train de me dire ce qu'il faut pour mettre une bonne fess\u00e9e \u00e0 l'entreprise c'est :&lt;/p&gt;&lt;p&gt;Sanctionner au portefeuille directement le salaire des d\u00e9cisionnaires selon l'\u00e9chelle et la responsabilit\u00e9 r\u00e9elle apr\u00e8s enqu\u00eate.&lt;/p&gt;&lt;p&gt;Le manager, le directeur, le PDG voire l'actionnaire qui pousse \u00e0 telle mesure. Et si c'est un groupe qui a agit, c'est toute la cha\u00eene de commandement qui sera sanctionn\u00e9e.&lt;/p&gt;&lt;p&gt;Et mieux le montant des amendes ne serait chiffr\u00e9 en valeur absolue mais en pourcentage du revenu selon la faute sur X ann\u00e9es.&lt;/p&gt;&lt;p&gt;M\u00eame un PDG qui prendra une parachute dor\u00e9e partira avec son amende \u00e0 payer m\u00eame dans une autre carri\u00e8re.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Petit responsable avec petite faute = petit pourcentage de petit salaire = petite amende qui fait pas trop mal&lt;/p&gt;&lt;p&gt;Petit responsable avec grosse faute = gros pourcentage de petit salaire = petite amende qui fait mal&lt;/p&gt;&lt;p&gt;Gros responsable avec petite faute = petit pourcentage de gros salaire = grosse amende qui fait pas trop mal&lt;/p&gt;&lt;p&gt;Gros responsable avec grosse faute = gros pourcentage de gros salaire = grosse amende qui fait mal&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et l\u00e0 les acteurs irresponsables prendront leur responsabilit\u00e9 apr\u00e8s quelques fess\u00e9es. Parce que jusqu'\u00e0 maintenant les gros PDG la font \u00e0 la Edouard Philippe qui dit j'assume mais ne se prennent rien dans la gueule&lt;/p&gt;","&lt;p&gt;Supprimer les tribunaux d'arbitrage priv\u00e9s\u00a0&lt;/p&gt;","&lt;p&gt;Supprimer la double nationalit\u00e9 &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;&lt;u&gt;Justice&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Fin de la justice \u00e0 deux vitesses&lt;/strong&gt; pour &lt;u&gt;les \u00e9lus,\u00a0les collaborateurs du gouvernement et les \u00ab\u00a0puissants\u00a0\u00bb.&lt;/u&gt;&lt;/p&gt;&lt;p&gt;Traitement \u00e9gal pour tous\u00a0!&lt;/p&gt;&lt;p&gt;Fini le temps de l\u2019impunit\u00e9 nous ne sommes pas dupe aujourd\u2019hui l\u2019information circule et \u00e7a n\u2019est plus supportable de voir les voleurs/bandits de l\u2019\u00e9tat jamais inqui\u00e9t\u00e9 (ou trop peu) par la justice.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h2&gt;La liste est longue\u2026Benalla, les \u00a0Balkany, Cahuzac, Sarkozy,Bruni, Trierweiler, Gu\u00e9ant, Ghosne, Woerth, Th\u00e9venoud, Fillon, Lafarge, Dassault, Sol\u00e8re, Urvoas, Ferrand, Marsaud, Doucet, Buisson, Saal, Lepen, Suguenot, sa femme et leur fille\u00a0;Falco,Gaudin, Retailleau, de Raincourt\u2026&lt;/h2&gt;&lt;h2&gt;=impuni, Non lieu, sursit ou peine am\u00e9nag\u00e9e\u2026&lt;/h2&gt;&lt;h2&gt;&lt;br /&gt;&lt;/h2&gt;&lt;h2&gt;Un exemple parmi trop d\u2019autres\u00a0: 117\u00a0s\u00e9nateurs ou anciens s\u00e9nateurs de droite auraient d\u00e9tourn\u00e9, entre\u00a02002\u00a0et 2014, pr\u00e8s de huit millions d'euros des caisses de l'\u00c9tat. En mars 2017, un &lt;a href=\\\"https://www.mediapart.fr/journal/france/180317/les-arrangements-de-bruno-retailleau-avec-largent-du-senat?onglet=full\\\"&gt;article de Mediapart&lt;/a&gt; avait \u00e9t\u00e9 publi\u00e9 sur le sujet.&lt;/h2&gt;&lt;h2&gt;\u00a0&lt;/h2&gt;&lt;h2&gt;Et pendant ce temps l\u00e0 \u00e0 Bordeaux\u00a0: Sans ressources, il avait d\u00e9rob\u00e9 un paquet de saucisses, des g\u00e2teaux et une brosse \u00e0 dent (pr\u00e9judice de 20\u20ac). Il a \u00e9cop\u00e9 de 15 jours de prison Ferme.&lt;/h2&gt;&lt;h2&gt;https://www.sudouest.fr/2017/04/25/prison-ferme-pour-un-vol-de-nourriture-3395148-2780.php&lt;/h2&gt;&lt;h2&gt;O\u00f9 est l\u2019\u00e9galit\u00e9 devise de notre pays\u00a0???&lt;/h2&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d'un organisme paritaire magistrats/justiciables pour traiter les plaintes relatives\u00a0au comportement\u00a0des magistrats dans l\u2019exercice de\u00a0leurs fonctions&lt;/p&gt;","&lt;p&gt;Ne plus assurer de garde statique, r\u00e9alis\u00e9e par des policiers, devant les ambassades, domiciles de personnalit\u00e9s politiques, vedettes, etc... Les remplacer (seulement quand cette garde est vraiment justifi\u00e9e) soit par des soldats (service \\\"sentinelle\\\") soit pour les personnages moins expos\u00e9s par des vigiles priv\u00e9s, \u00e0 leur charge.&lt;/p&gt;","&lt;p&gt;Circulation routi\u00e8re&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Tr\u00e8s souvent on essai de nous faire croire le bien fond\u00e9 de la limitation de vitesse\u00a0!!!!jusqu'\u00e0 une certaine limite oui, et pourtant il faut savoir que dans la majorit\u00e9 des cas, les accidents imput\u00e9s \u00e0 la vitesse, ils ont \u00e9t\u00e9 fait par des automobilistes qui roulaient au dessus de la vitesse l\u00e9gale et pour lequel on c'est content\u00e9 de dire \u00e9tait en acc\u00e8s de vitesse, pourquoi il n'y a pas eu de v\u00e9ritable recherche de la vitesse exacte, ce n'est donc pas en abaissant la vitesse sur nos routes que \u00e7a emp\u00eachera les chauffards de continuer \u00e0 ne pas respecter la limitation, pour quelques chauffards, ce sont tous les conducteurs respectueux des r\u00e8gles qui sont p\u00e9nalis\u00e9s. Les tirelires (radar) dispos\u00e9es sur le bord des routes n'atteignent pas beaucoup les chauffards qui sont \u00e9quip\u00e9s de d\u00e9tecteurs ou brouilleurs pour ceux qui ont les moyens (ill\u00e9gaux) et qui roulent tr\u00e8s largement au dessus de la vitesse une fois le radar pass\u00e9, pour les distraits et ce sont les plus nombreux avec des exc\u00e8s de vitesse de l'ordre de 3 \u00e0 4 km/h au dessus de la vitesse, re\u00e7oivent PV et retrait de points, quand on a pas de limiteur ou de r\u00e9gulateur de vitesse il faut alors avoir l\u2019\u0153il constamment sur le compteur de vitesse et non pas sur la route ce qui est une aberration.&lt;/p&gt;&lt;p&gt;Pourquoi depuis plus de 20 ans tous les v\u00e9hicules neufs sortis d'usine non t ils pas \u00e9t\u00e9 \u00e9quip\u00e9s de r\u00e9gulateur ou de limiteur de vitesse\u00a0?.&lt;/p&gt;&lt;p&gt;Pourquoi le syst\u00e8me LAVIA n'a jamais vu le jour, tous les v\u00e9hicules sortis d'usine depuis 1999 auraient du en \u00eatre \u00e9quip\u00e9s\u00a0?.&lt;/p&gt;&lt;p&gt;Le LAVIA a \u00e9t\u00e9 exp\u00e9riment\u00e9 en 1999 et son efficacit\u00e9 r\u00e9elle, c'\u00e9tait permettre \u00e0 tous les automobiliste d'appliquer la r\u00e9glementation routi\u00e8re sans ce soucier de son compteur de voiture et de par cons\u00e9quence se faire pi\u00e9ger par les nombreux radars, son utilisation via le syst\u00e8me satellitaire permettait en temps r\u00e9elle d'\u00eatre \u00e0 la vitesse en vigueur, m\u00eame les zones de travaux ou d'accidents \u00e9tait prises en compte une fois activ\u00e9 le v\u00e9hicules se cale de lui m\u00eame sur la bonne vitesse, et pour les r\u00e9ticents il y avait la possibilit\u00e9 de l'utiliser ou non, produit \u00e0 grande \u00e9chelle le co\u00fbt des voitures n'en auraient pas \u00e9t\u00e9 affect\u00e9.&lt;/p&gt;&lt;p&gt;Les amendes ne sont pas justes (riche ou pauvre) c'est pas pareil 45\u20ac de PV quand on est au SMIG repr\u00e9sente un budget non n\u00e9gligeable, alors que 45\u20ac quand on gagne entre 2000\u20ac et 10000\u20ac ne va pas beaucoup impacter le budget, pourquoi ne pas adopter l'amende en pourcentage des revenus se serait plus \u00e9quitable et toucherait un peu les auteur des faits (d\u00e9j\u00e0 en place en SUISSE et dans d'autre pays) .&lt;/p&gt;","&lt;p&gt;Nos institutions sont en danger.&lt;/p&gt;&lt;p&gt;Il faut demander la protection de l'arm\u00e9e car la police n'y arrive pas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En cas de mutilation de manifestant, les op\u00e9rateur et les donneurs d'ordre sont co-responsables \u00a0jusqu'aux ministres&lt;/p&gt;&lt;p&gt;Cela ferait r\u00e9fl\u00e9chir les pr\u00e9fets avant de donner l'ordre de tirer \\\"dans le tas\\\"&lt;/p&gt;&lt;p&gt;Cela les inciterait \u00e0 donner des directives plus pacifiques&lt;/p&gt;","&lt;p&gt;Abrogation des lois liberticides Fabius-Gayssot&lt;/p&gt;","&lt;p&gt;bridage obligatoire des voitures comme pour les camions vitesse maxi en france 130km/h &lt;/p&gt;","&lt;p&gt;Les armes l\u00e9tales ne devraient servir que pour m\u00e2ter les dangereux d\u00e9linquants. Le LBD, dans les manifestations, mutile les gens.&lt;/p&gt;&lt;p&gt;Un gouvernement ne doit pas gouverner contre son peuple, mais pour son peuple. Le LBD est un moyen de dissuader les gilets jaunes de manifester, c'est une fa\u00e7on d\u00e9guis\u00e9e de nuire aux opposants politiques que sont les gilets jaunes et qui n'ont comme moyen de parole que la rue.&lt;/p&gt;&lt;p&gt;La police affirme qu'elle est au service de la R\u00e9publique, et donc du gouvernement en r\u00e9alit\u00e9. Lors des rafles en France, la police aussi \u00e9tait au service de l'Etat. La police devrait avoir la possibilit\u00e9 de ne plus soutenir le gouvernement \u00e0 partir du moment o\u00f9 ce gouvernement va vers une d\u00e9rive autoritaire. La police est instrumentalis\u00e9e par le gouvernement \u00e0 des fins personnels.&lt;/p&gt;&lt;p&gt;La preuve que ce gouvernement va vers une d\u00e9rive autoritaire : les pr\u00e9fets ont le droit d'interdire une manifestation. En l'occurrence, ce sont le mouvement des gilets jaunes qui est vis\u00e9, le principal opposant politique du gouvernement. &lt;/p&gt;","&lt;p&gt;Un condamn\u00e9 purgera individuellement sa peine de prison dans une cellule de faisant 20 m\u00b2, il ne pourra en sortir juste \u00e0 la fin de sa peine. La seule autre raison d'en sortir envisageable ne pourrait \u00eatre que pour raison m\u00e9dicale.&lt;/p&gt;&lt;p&gt;cette cellule sera \u00e9quip\u00e9e d'une douche individuelle, d'une t\u00e9l\u00e9 qui pourra \u00e0 l'occasion utiliser comme un parloir avec la famille, un tapis de mise a forme pour \u00e9viter de faire les sorties dans la cour.&lt;/p&gt;","&lt;p&gt;La base de la d\u00e9mocratie est d une part avoir une justice impartiale. Il me para\u00eet n\u00e9cessaire pour cela de tracer si les Juges qui pr\u00eatent serment \u00e0 la R\u00e9publique font parti de r\u00e9seaux de quelques sortes afin que les jugements soient impartiaux.&lt;/p&gt;&lt;p&gt;D autre part, il faut donner \u00e0 la justice les moyens financiers suffisants pour pouvoir traiter les affaires dans des d\u00e9lais raisonnables. Aujourd hui, les d\u00e9lais sont beaucoup trop long du fait du peu de moyens \u00e0 la justice, tout simplement pour qu elle n ait pas les moyens de faire sont travaillent notamment envers les politiques.&lt;/p&gt;&lt;p&gt;Enfin, en mati\u00e8re de peine, il faut supprimer le sursis dans les jugements pour les affaires des repr\u00e9sentants de l \u00c9tat afin de garantir la probit\u00e9 de la Republique. A int\u00e9grer une peine financi\u00e8re et le remboursement des sommes d\u00e9tourn\u00e9es egalement.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Les puissants, les tr\u00e8s riches et les \u00e9lus ne font pas de la prison, leur proc\u00e8s tra\u00eene en longueur pour que le peuple oublie!! Ce n'est pas le cas pour le justiciable ordinaire.&lt;/p&gt;&lt;p&gt;Je r\u00e9clame une m\u00eame justice pour tous. Fini les recours interminables dans le seul but d'\u00e9chapper \u00e0 la Justice sous pr\u00e9texte de la pr\u00e9somption d'innocence. Une justice \u00e0 la japonaise effraierait bien nos d\u00e9linquants en col blanc.&lt;/p&gt;","&lt;p&gt;Des 18 ans, sur le mod\u00e8le de l\u2019ex service militaire ou l\u2019actuel service civique, rendre obligatoire pour filles et gar\u00e7ons un temps de 8 mois pour le collectif, d\u00e9di\u00e9 \u00e0 la sauvegarde de la plan\u00e8te&lt;/p&gt;","&lt;p&gt;L'affaire Sarkhozy doit \u00eatre jug\u00e9e en Libye par un tribunal lybien et M. Sarkhozy ( comme M. Ghosn au Japon)  doit r\u00e9pondre au Peuple Libyen sans aucune couverture sp\u00e9ciale. Pourquoi juge-t-on des somaliens en France pour des actes de piraterie comis en Somalie pour des d\u00e9lits qu'ils ont comis chez-eux, alors que M. Sarkhozy a comis des d\u00e9lis en Libye?&lt;/p&gt;","&lt;p&gt;Fin des zones de non droit avec intervention de l'arm\u00e9e pour bloquer les acc\u00e8s \u00e0 un quartier o\u00f9 la police intervient&lt;/p&gt;","&lt;p&gt;-Il est inacceptable de voir des jeunes d\u00e9linquants cr\u00e9er leurs propres r\u00e8gles dans l'enceinte des prisons. &lt;/p&gt;&lt;p&gt;-Rendre le travail d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral obligatoire \u00e0 tous les prisonniers: Exemple le nettoyage du pays, ou aider les personnes en difficult\u00e9 mais aussi entretenir les prisons, faire leurs propres repas etc... &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Red\u00e9ployer une police de proximit\u00e9. Simplifier le d\u00e9p\u00f4t et suivi de plaintes.&lt;/p&gt;","&lt;p&gt;D'un c\u00f4t\u00e9 les puissants, d'un autre nous tous.&lt;/p&gt;&lt;p&gt;Ou les lois sont mal faites ou la justice n'est pas vraiment ind\u00e9pendante.&lt;/p&gt;&lt;p&gt;Aujourd'hui un fumeur de joint prend des peines plus fortes qu'un gars qui d\u00e9tourne de l'argent public ou qui planque son frique sur un petit compte \u00e0 l'\u00e9tranger.&lt;/p&gt;&lt;p&gt;Donc les lois doivent \u00eatre vot\u00e9es pour p\u00e9naliser les personnes en fonction de leur d\u00e9lit, fraude, \u00e9vasion fiscale, d\u00e9tournement d'argent public sont de mon point de vue des d\u00e9lits qu'il faut dor\u00e9navant punir fermement.  &lt;/p&gt;","&lt;p&gt;Sarkozy a annul\u00e9 ce crime de la loi. Depuis, ils peuvent faire ce qu'ils veulent, ils sont perch\u00e9s ! Revenons sur cette abrogation scandaleuse et remettons cette loi en vigueur (et m\u00eame r\u00e9troactivement rien que pour lui et ses successeurs).&lt;/p&gt;","&lt;p&gt;J'ai \u00e9t\u00e9 tir\u00e9 au sort pour \u00eatre jur\u00e9 d'assises en 2018. J'ai particip\u00e9 \u00e0 l'examen d'affaires datant de 2012. c'est impossible de juger 6 ans apr\u00e8s, les t\u00e9moins ne sont plus pr\u00e9cis, les gens jug\u00e9s ont vieilli, chang\u00e9...  la justice doit pouvoir se faire rapidement pour avoir du sens &lt;/p&gt;","&lt;p&gt;Bonjour&lt;/p&gt;&lt;p&gt;Je demande une loi interdisant aux forces de l'ordre d'utiliser des armes genre flash-ball lors de manifestations citoyennes ainsi que des grenades explosives contenant du T N T organisant des l\u00e9sions graves et irr\u00e9versibles&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Remerciements anticip\u00e9s&lt;/p&gt;","&lt;p&gt;Premi\u00e8rement s\u00e9paration de la justice et du l\u00e9gislatif, c\u2019est inadmissible de voir que notre gouvernement aujourd\u2019hui Dicte les peines des gilets jaunes aux juges.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;ensuire revoir l\u2019\u00e9chelle des peines, 1an de prison pour un paquet de p\u00e2te 3mois avec sursis pour des millions d\u2019euros.&lt;/p&gt;&lt;p&gt;on a des peInes plus lourdes en cas d\u2019accidents De voitures que pour meurtre. &lt;/p&gt;&lt;p&gt;Il faut que les peines soient coh\u00e9rentes entre elles et en fonction du d\u00e9lit ce n\u2019est pas le cas.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;et enfin l\u2019impartialit\u00e9 que l\u2019on soit riche ou pauvre la m\u00eame justice les m\u00eames peines, les m\u00eames conditions d\u2019emprisonnement.&lt;/p&gt;","&lt;p&gt;Les dispositions l\u00e9gales actuelles abandonnent \u00e0 leur sort les personnes qui ont le courage de d\u00e9noncer les lobbies et les pratiques corruptives des tr\u00e8s grandes entreprises (Orano, Total, EDF, Bouyghes, Lafarge, Bollor\u00e9, Orange, Vinci, V\u00e9olia, etc., les grands groupes bancaires, les assurances et les fonds de pension). &lt;/p&gt;&lt;p&gt;Il faut au contraire que l'\u00c9tat, par la voix du L\u00e9gislateur et du Parquet, puisse &lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u2013 1. renforcer la parole vraie &lt;/strong&gt;(non diffamatoire et dont la v\u00e9rit\u00e9 est attest\u00e9e dans les faits et par des preuves tangibles) de la personne qui court le risque de d\u00e9noncer des man\u0153uvres crapuleuses (accaparement des terres, corruptions de fonctionnaires, arrosages financiers des conseils municipaux exsangues...) ;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;\u2013 2. poursuivre en justice les grandes entreprises qui lancent des proc\u00e8s b\u00e2illons contre les lanceurs d'alerte &lt;/strong&gt;: que les responsables rendent compte de leurs malversations et des m\u00e9faits sur la soci\u00e9t\u00e9 (m\u00e9dicaments nocifs, maltraitances des personnes, mise en danger des populations...). &lt;/p&gt;","&lt;p&gt;\u00a0\u00a0\u00a0Mettre en place les outils judiciaires pour \u00e9radiquer les menaces conduisant \u00e0 attribuer une protection d\u00e9di\u00e9e \u00e0 une ou des personnes civiles au-del\u00e0 d\u2019un mois. Ne pas accepter de laisser la menace s\u2019inscrire dans la dur\u00e9e.&lt;/p&gt;","&lt;p&gt;Que les forces de s\u00e9curit\u00e9 soient mobilis\u00e9es pour traquer les individus dangereux, les vrais : terroristes, meurtriers, trafiquants, bourreaux de femmes et d'enfants, ... etc. &lt;/p&gt;&lt;p&gt;C'est bien sur bien plus risqu\u00e9 que de traquer le malheureux automobiliste qui a d\u00e9pass\u00e9 de 5 km/ heures la limite autoris\u00e9e. Cela rapporte aussi certainement moins... &lt;/p&gt;&lt;p&gt;Combien sont-ils \u00e0 assurer la \\\"s\u00e9curit\u00e9\\\" des \\\"personnalit\u00e9s de tous ordres ? Combien sont-ils \u00e0 ne faire que de la paperasse ? Et je passe sous silence les conditions de travail de ces malheureux CRS ou Gardes Mobiles qui sont oblig\u00e9s de taper sur les manifestants tous les samedis.... Au fait les 6 autres jours de la semaine ils font quoi ?&lt;/p&gt;","&lt;p&gt;Certains parlent de 80 milliards de fraude fiscale chaque ann\u00e9e, et 1000 milliards en Europe. Il faut donc une loi, d\u00e9j\u00e0 en France, pour lutter contre la fraude, tripler d\u00e8s son vote les moyens attribu\u00e9s au Parquet National Financier et assurer un d\u00e9roul\u00e9 de carri\u00e8re correct \u00e0 ses agents . Pr\u00e9voir des peines de prison ferme, peines plancher quand le d\u00e9lit dure sur plusieurs ann\u00e9es. Permettre l'in\u00e9ligibilit\u00e9 pour 10 ans des responsables, l'interdiction de postes de fonctionnaires, le retrait automatique des d\u00e9corations et m\u00e9dailles.&lt;/p&gt;","&lt;p&gt;Il s'agit d'interdire aux policiers municipaux l'exercice de pr\u00e9rogatives de police judiciaire autres que celles de constatation des contraventions.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, l'exercice de ces autres pr\u00e9rogatives suppose la d\u00e9tention d'une souverainet\u00e9 qui n'appartient qu'\u00e0 l'Etat d\u00e9tenteur du monopole de la coercitiion.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Cr\u00e9ation d\u2019une assembl\u00e9e de citoyens et de maires au sein du Conseil constitutionnel pour consultation \u00a0\u00a0&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Faire appliquer la loi et la justice pour tous les citoyens, fonctionnaires de l'\u00e9tat, travailleurs, femmes, enfants, au prorata du d\u00e9lit. Aucun passe droit pour personne. Stop \u00e0 la justice des citoyens par rapport aux fonctionnaires de l'\u00e9tat, dirigeant d'entreprise et autre. &lt;/p&gt;","&lt;p&gt;Pour un parquet r\u00e9ellement ind\u00e9pendant du pouvoir ex\u00e9cutif, avec un procureur g\u00e9n\u00e9ral qui ne soit plus nomm\u00e9 par le pr\u00e9sident de la R\u00e9publique, mais d\u00e9sign\u00e9 par un coll\u00e8ge de magistrats ind\u00e9pendants. &lt;/p&gt;","&lt;p&gt;Nous sommes victimes et devons pouvoir port\u00e9 plainte contre x \u00e0 tout \u00e2ges quand on se sent pr\u00eat, ensuite pouvoir avoir droit \u00e0 un suivi spy, etc.... &lt;/p&gt;","&lt;p&gt;Dans le syst\u00e8me fran\u00e7ais on ne cumule pas les peines de prison, ex : &lt;/p&gt;&lt;p&gt;quelqu'un qui d\u00e9tient une arme \u00e0 feu ill\u00e9galement, braque une banque et tue quelqu'un sera uniquement condamn\u00e9 pour meurtre.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Il faudrait prendre en compte et cumuler toutes les peines.&lt;/p&gt;","&lt;p&gt;Il faut supprimer ces juridictions qui sont des juridictions d'exception. Comme dans toutes les grandes d\u00e9mocraties occidentles, l'ETAT doit se soumettre au Droit commun. Un Droit pour tous, un Droit ,opposable \u00e0 tous...y compris l'ETAT.&lt;/p&gt;&lt;p&gt;Tout le corpus juridique administratif doit \u00eatre transf\u00e9r\u00e9 dans le ressort des juridictions de grande instance, Tribunaux, cour d'appel, cour de cassqation.&lt;/p&gt;","&lt;p&gt;La justice qui se revendique ind\u00e9pendante doit \u00eatre neutre comme l'arm\u00e9e. Il faut interdire toute expression syndicale (on conna\u00eet quelle couleur naus\u00e9abonde v\u00e9hicule le syndicat de la magistrature sur le mur des cons) et l'adh\u00e9sion \u00e0 un parti. SI tel est le voeu ils doivent \u00eatre mis en disponibilit\u00e9 et ne plus exercer la moindre fonction. &lt;/p&gt;","&lt;p&gt;Arr\u00eat de l'utilisation d'armes de maintien de l'ordre pouvant blesser s\u00e9rieusement les manifestants. Et des policiers form\u00e9s sp\u00e9cialement au maintien de l'ordre. &lt;/p&gt;","&lt;p&gt;\\\"Nul n'est cens\u00e9 ignor\u00e9 la loi\\\", pourtant il est actuellement quasi impossible de prendre connaissance d'une loi simplement. Pour exemple la loi sur l'alimentation, j'ai voulu la lire seul (sans l'interpretation faite par des m\u00e9dias). Le projet de loi est bien disponible pour tous sur le site legifrance mais pensez vous que ce type de texte permette une r\u00e9elle connaissance par les citoyens : &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;\\\"1\u00b0 Le deuxi\u00e8me alin\u00e9a est ainsi modifi\u00e9 :&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;a) A la premi\u00e8re phrase, les mots : \u00ab des clauses types relatives aux modalit\u00e9s de d\u00e9termination des prix, aux calendriers de livraison, aux dur\u00e9es de contrat, au principe de prix plancher, aux modalit\u00e9s de r\u00e9vision des conditions de vente en situation de fortes variations des cours des mati\u00e8res premi\u00e8res agricoles, ainsi qu'\u00e0 \u00bb sont remplac\u00e9s par les mots : \u00ab des mod\u00e8les de r\u00e9daction, notamment des clauses \u00e9num\u00e9r\u00e9es aux III et IV de l'article L. 631-24 et, le cas \u00e9ch\u00e9ant, de la clause pr\u00e9vue \u00e0 l'article L. 441-8 du code de commerce, ainsi que des clauses relatives \u00e0 \u00bb ;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;b) Les deux derni\u00e8res phrases sont supprim\u00e9es ;&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;2\u00b0 Le troisi\u00e8me alin\u00e9a est ainsi modifi\u00e9 :&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;a) Apr\u00e8s le mot : \u00ab connaissance \u00bb, sont ins\u00e9r\u00e9s les mots : \u00ab et la transparence \u00bb ...\\\"&lt;/em&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Je pense qu'il est necessaire de r\u00e9\u00e9crire les textes int\u00e9gralement pour que chaque citoyen puisse prendre connaissance de la loi en vigueur \u00e0 la date o\u00f9 il la lit.&lt;/p&gt;","&lt;p&gt;Mettre en place une amende prohibitive pour toute personne prise en flagrant d\u00e9lit soit de porter sur elle, soit de consommer, soit de vendre, soit d'acheter ne serait-ce qu'un seul joint de cannabis : par exemple 5 000 \u20ac exigibles sur place et imm\u00e9diatement, sous peine de prison jusqu'\u00e0 paiement de l'amende.&lt;/p&gt;","&lt;blockquote&gt;Le Rapporteur sp\u00e9cial sur la vente d\u2019enfants, la prostitution des enfants et la pornographie impliquant des enfants, Juan Miguel Petit, s\u2019est rendu en France du 25 au 29 novembre 2002. Il avait souhait\u00e9 effectuer cette visite apr\u00e8s avoir re\u00e7u des informations au sujet d\u2019un certain nombre d\u2019enfants fran\u00e7ais qui seraient victimes de p\u00e9dophilie et de pornographie, ainsi que de cas de traite d\u2019enfants et de prostitution des enfants. Quelques extrait de son rapport.\u201cLa Division a indiqu\u00e9 qu\u2019elle avait d\u00e9couvert l\u2019existence de &lt;strong&gt;liens tr\u00e8s \u00e9troits entre des individus impliqu\u00e9s dans la pornographie et, dans certains cas, des membres du corps judiciaire&lt;/strong&gt;.\u201d&lt;/blockquote&gt;&lt;blockquote&gt;&lt;br /&gt;&lt;/blockquote&gt;&lt;blockquote&gt;\u201cnombre d\u2019adultes sur lesquels elle avait enqu\u00eat\u00e9 pour possession et distribution d\u2019images pornographiques avaient des relations sociales tr\u00e8s influentes\u201d&lt;/blockquote&gt;&lt;blockquote&gt;&lt;br /&gt;&lt;/blockquote&gt;&lt;blockquote&gt;\u201cles individus accus\u00e9s de commettre des abus \u00e9taient \u00e9troitement li\u00e9s \u00e0 des &lt;strong&gt;membres de l\u2019appareil judiciaire ou \u00e0 des individus occupant de hautes fonctions dans l\u2019administration publique&lt;/strong&gt;\u201c&lt;/blockquote&gt;&lt;p&gt;&lt;strong&gt;Extraits du rapport du rapporteur sp\u00e9cial sur la vente d\u2019enfants, la prostitution des enfants et la pornographie impliquant des enfants, Juan Miguel Petit, sur sa mission en France du 25 au 29 novembre 2002&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;R\u00e9sum\u00e9&lt;/h4&gt;&lt;p&gt;Le Rapporteur sp\u00e9cial sur la vente d\u2019enfants, la prostitution des enfants et la pornographie impliquant des enfants, Juan Miguel Petit, s\u2019est rendu en France du 25 au 29 novembre 2002. Il avait souhait\u00e9 effectuer cette visite apr\u00e8s avoir re\u00e7u des informations au sujet d\u2019un certain nombre d\u2019enfants fran\u00e7ais qui seraient victimes de p\u00e9dophilie et de pornographie, ainsi que de cas de traite d\u2019enfants et de prostitution des enfants. Pendant sa visite, le Rapporteur sp\u00e9cial s\u2019est entretenu avec de hauts responsables du Gouvernement, des membres de la police et du pouvoir judiciaire, des repr\u00e9sentants d\u2019ONG, des victimes et des organisations et des personnes concern\u00e9es. Il s\u2019est rendu au si\u00e8ge de l\u2019Organisation internationale de police criminelle (Interpol) et dans un centre pour enfants \u00e0 Chambon, et a parl\u00e9 \u00e0 des repr\u00e9sentants des m\u00e9dias fran\u00e7ais. [...] Les informations concernant la pornographie impliquant des enfants et les abus sexuels sur enfants \u00e9manent de la police, du pouvoir judiciaire, de membres des professions m\u00e9dicales, d\u2019ONG et de personnes concern\u00e9es. [...] Le Rapporteur sp\u00e9cial insiste en particulier sur &lt;strong&gt;les proc\u00e9dures judiciaires visant \u00e0 prot\u00e9ger les enfants des auteurs pr\u00e9sum\u00e9s des abus, ainsi que sur les all\u00e9gations selon&lt;/strong&gt; &lt;strong&gt;lesquelles les personnes qui tentent de mettre les victimes \u00e0 l\u2019abri de nouveaux s\u00e9vices sexuels se trouvent parfois en butte \u00e0 des sanctions disciplinaires, civiles ou p\u00e9nales&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;III. LA PORNOGRAPHIE IMPLIQUANT DES ENFANTS ET LES ABUS SEXUELS \u00c0 L\u2019ENCONTRE D\u2019ENFANTS&lt;/h4&gt;&lt;p&gt;31. Le Rapporteur sp\u00e9cial s\u2019est entretenu avec la Division nationale de la police charg\u00e9e de la r\u00e9pression des atteintes aux personnes et aux biens, compos\u00e9e de cinq fonctionnaires, qui s\u2019occupe de certaines agressions contre les mineurs. La Division s\u2019occupe principalement des infractions commises \u00e0 l\u2019\u00e9tranger, en particulier, celles relevant de la pornographie impliquant des enfants, et re\u00e7oit des renseignements de services de police \u00e9trangers concernant des Fran\u00e7ais soup\u00e7onn\u00e9s d\u2019actes p\u00e9dophiles.&lt;/p&gt;&lt;p&gt;33. &lt;strong&gt;La Division a indiqu\u00e9 qu\u2019elle avait d\u00e9couvert l\u2019existence de liens tr\u00e8s \u00e9troits entre des individus impliqu\u00e9s dans la pornographie et, dans certains cas, des membres du corps judiciaire.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;34. La Brigade des mineurs s\u2019occupe \u00e9galement de la question de la pornographie impliquant des enfants mais n\u2019est pas l\u00e9galement habilit\u00e9e \u00e0 infiltrer les r\u00e9seaux p\u00e9dophiles et pornographiques. La Brigade a \u00e9mis des doutes quant \u00e0 l\u2019existence de \u00abr\u00e9seaux\u00bb pornographiques impliquant des enfants en tant que tels, mais a reconnu que &lt;strong&gt;nombre d\u2019adultes sur lesquels elle avait enqu\u00eat\u00e9 pour possession et distribution d\u2019images pornographiques avaient des relations sociales tr\u00e8s influentes&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;49. Le 6 mai 2003, le Rapporteur sp\u00e9cial a soumis au Gouvernement fran\u00e7ais 13 nouveaux cas. Comme pour les trois cas pr\u00e9sent\u00e9s ci-dessus, le Rapporteur sp\u00e9cial n\u2019est pas en mesure de juger quant au fond chaque \u00e9l\u00e9ment de preuve qui lui est soumis \u00e0 leur sujet. Cependant, les similitudes entre de nombreuses all\u00e9gations qui lui ont \u00e9t\u00e9 pr\u00e9sent\u00e9es suscitent chez lui des &lt;strong&gt;pr\u00e9occupations persistantes quant \u00e0 la mani\u00e8re dont de telles situations sont trait\u00e9es par la justice fran\u00e7aise&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;52. Dans plusieurs cas qui ont \u00e9t\u00e9 communiqu\u00e9s au Rapporteur sp\u00e9cial, il a \u00e9t\u00e9 signal\u00e9 que &lt;strong&gt;les individus accus\u00e9s de commettre des abus \u00e9taient \u00e9troitement li\u00e9s \u00e0 des membres de l\u2019appareil judiciaire ou \u00e0 des individus occupant de hautes fonctions dans l\u2019administration publique, qui \u00e9taient en mesure d\u2019influencer l\u2019issue des proc\u00e9dures \u00e0 leur d\u00e9triment, argument qui avait \u00e9t\u00e9 \u00e9galement formul\u00e9 par la Division nationale pour la r\u00e9pression des atteintes aux personnes et aux biens&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;h4&gt;V. CONCLUSIONS ET RECOMMANDATIONS&lt;/h4&gt;&lt;p&gt;Concernant la pornographie enfantine et les s\u00e9vices sexuels sur enfant&lt;/p&gt;&lt;p&gt;81. [...] Le Rapporteur sp\u00e9cial constate pourtant que &lt;strong&gt;de nombreuses personnes ayant une responsabilit\u00e9 dans la protection des droits de l\u2019enfant, en particulier dans le syst\u00e8me judiciaire, continuent de nier l\u2019existence et l\u2019ampleur de ce ph\u00e9nom\u00e8ne&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;87. Des enqu\u00eates compl\u00e8tes et impartiales doivent \u00eatre men\u00e9es \u00e0 l\u2019encontre des auteurs pr\u00e9sum\u00e9s de s\u00e9vices, en particulier lorsque les expertises m\u00e9dicales, les \u00e9valuations des psychologues et les rapports des travailleurs sociaux \u00e9tayent les all\u00e9gations de s\u00e9vices sexuels.&lt;/p&gt;&lt;p&gt;88. Le Gouvernement fran\u00e7ais devrait transmettre officiellement le CD-ROM \u00abZandvoort\u00bb \u00e0 INTERPOL aux fins d\u2019examen et de confirmation de l\u2019\u00e2ge des photos qui y sont contenues.&lt;/p&gt;&lt;p&gt;89. &lt;strong&gt;Le Rapporteur sp\u00e9cial tient \u00e0 recommander \u00e0 nouveau qu\u2019un organe ind\u00e9pendant m\u00e8ne de toute urgence une enqu\u00eate sur les carences de la justice \u00e0 l\u2019\u00e9gard des enfants victimes de s\u00e9vices sexuels et des personnes essayant de les prot\u00e9ger.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\u00a0&lt;/p&gt;&lt;p&gt;T\u00e9l\u00e9charger le &lt;a href=\\\"http://www.scribd.com/doc/76268755/Rapport-OnU-Juan-Manuel-Petit-2004\\\"&gt;rapport complet&lt;/a&gt;&lt;/p&gt;","&lt;p class=\\\"ql-align-justify\\\"&gt;&lt;strong&gt;Transformer les juridictions commerciales ; les formations de jugement seraient pr\u00e9sid\u00e9es par un magistrat professionnel, assist\u00e9 d'un assesseur repr\u00e9sentant les int\u00e9r\u00eats industriels et commerciaux et d'un autre repr\u00e9sentant les int\u00e9r\u00eats des salari\u00e9s.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Afin de d\u00e9terminer si une personne habite r\u00e9ellement la maison ou l'appartement qu'elle revendique ne serait-il pas plus logique au lieu de tenir compte de faux t\u00e9moignages (de parents) de lui demander de &lt;strong&gt;&lt;u&gt;fournir des certificats de ramonage&lt;/u&gt;&lt;/strong&gt; lorsqu'elle pr\u00e9tend se chauffer au bois, &lt;strong&gt;&lt;u&gt;et de tenir compte des consommations d'eau et d'\u00e9lectricit\u00e9 &lt;/u&gt;&lt;/strong&gt;contrairement \u00e0 ce que j'ai pu entendre dans certaines audiences provinciales.&lt;/p&gt;","&lt;p&gt;Suppression des LBD lors de manifestations&lt;/p&gt;","&lt;p&gt;Les condamn\u00e9s doivent passer leur temps (hors promenade) en cellule. Les cellules doivent \u00eatre individuelles comme le pr\u00e9voient x textes de lois jamais appliqu\u00e9s.&lt;/p&gt;","&lt;p&gt;Envisager la possibilit\u00e9 de faire castrer les violeurs r\u00e9cidivistes, ainsi que les jeunes coupables ou complices de viols en r\u00e9union. &lt;/p&gt;","&lt;p&gt;Il est inadmissible de voir des policiers ou autres repr\u00e9sentants de l'ordre publique, se fassent \\\"caillasser\\\", insulter, rou\u00e9s de coups ou agress\u00e9s.....&lt;/p&gt;&lt;p&gt;Ceux-ci doivent pouvoir faire leur travail et \u00eatre soutenus par leur hi\u00e9rarchie, la magistrature, et l'\u00e9tat.&lt;/p&gt;","&lt;p&gt;Il s'agit de modifier l'&lt;a href=\\\"https://www.legifrance.gouv.fr/affichCodeArticle.do;jsessionid=1B23FE444FC67B62B37E9C815D06551A.tplgfr29s_1?idArticle=LEGIARTI000037200658&amp;amp;cidTexte=LEGITEXT000006071307&amp;amp;dateTexte=20190228\\\"&gt;article L. 4221-4 du Code de la d\u00e9fense&lt;/a&gt; pour augmenter de 5 \u00e0 30 jours/an la dur\u00e9e des activit\u00e9s de r\u00e9serve op\u00e9rationnelle r\u00e9alisables sans accord de l'employeur.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;En effet, aujourd'hui la r\u00e9alisation d'activit\u00e9s dans la r\u00e9serve op\u00e9rationnelle est, du fait de la faible dur\u00e9e obligatoire, beaucoup plus difficile pour les salari\u00e9s que pour les fonctionnaires et les ind\u00e9pendants.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Or le besoin d'effectif disponible - notamment pour l'op\u00e9ration Sentinelle - est important et les militaires professionnels sont tr\u00e8s sollicit\u00e9s. Et il est important, concr\u00e8tement comme symboliquement, que les r\u00e9servistes puissent servir dans leur bassin de vie, ce que permettrait pr\u00e9cis\u00e9ment leur participation massive \u00e0 l'op\u00e9ration Sentinelle.&lt;/p&gt;","&lt;p&gt;Certaines banques fran\u00e7aises poss\u00e8dent plusieurs centaines de filiales dans les paradis fiscaux, d\u00e9veloppent des services pour faciliter l'optimisation fiscale (et dans certains cas l'\u00e9vasion fiscale), voire participent \u00e0 des op\u00e9rations de vol de l'Etat (comme l'a r\u00e9v\u00e9l\u00e9 derni\u00e8rement les CumEx Files). Ces \u00e9l\u00e9ments sont connus, et m\u00eame diffus\u00e9s par la presse. Il n'y a aucune poursuite. &lt;/p&gt;&lt;p&gt;Lors d'une commission d'enqu\u00eate au S\u00e9nat, le dirigeant d'une grande banque fran\u00e7aise s'est permis des parjures \u00e0 propos des filiales dans les paradis fiscaux, et il n'a pas fait l'objet d'une suite judiciaire.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Lors de la crise de 2008, les banques ont \u00e9t\u00e9 largement renflou\u00e9es ou tout au moins aid\u00e9es par l'Etat suite \u00e0 leurs op\u00e9rations sp\u00e9culatives d\u00e9lirantes. En Islande et aux Etats-Unis, des proc\u00e8s se sont tenus, des dirigeants ont eu de lourdes peines. Rien en France.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Les dirigeants de la Banque Dexia qui l'ont mis en faillite et qui ont mis en p\u00e9ril de nombreuses collectivit\u00e9s et h\u00f4pitaux par des emprunts toxiques n'ont pas \u00e9t\u00e9 poursuivis. &lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Et dans les cas rares o\u00f9 il y a un proc\u00e8s, les sanctions sont n\u00e9gligeables, pas de peines de prison, des condamnations \u00e0 des montants n\u00e9gligeables.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;&lt;p&gt;Cette impunit\u00e9 quasi syst\u00e9matique fragilise notre syst\u00e8me bancaire et en cons\u00e9quence notre \u00e9conomie, car ces dirigeants et ces entreprises continuent de prendre des risques inconsid\u00e9r\u00e9s, et ont des comportement d\u00e9l\u00e9t\u00e8res. Ils se croient tout permis. &lt;/p&gt;&lt;p&gt;En plus, cela renforce la constatation d'une justice totalement in\u00e9gale.&lt;/p&gt;","&lt;p&gt;Interdiction des armes comme le Taser, si criminel, trop facile \u00e0 utiliser et on le voit sert juste \u00e0 mutiler des innocents. Le respect de la vie qui officiellement \u00e9tait recherch\u00e9 ne l'est plus.&lt;/p&gt;","&lt;p&gt;Abroger la future loi anti casseur, qui nuit fortement \u00e0 la libert\u00e9 de manifester, ils auraient d\u00fb l'appeler loi anti gilets jaunes!!!! &lt;/p&gt;","&lt;p&gt;&lt;strong&gt;Service civique Obligatoire pour les Filles&lt;/strong&gt;: 2 mois.&lt;/p&gt;&lt;p&gt;B\u00e9n\u00e9fices: Que du mieux pour elles.&lt;/p&gt;","&lt;p&gt;Pourquoi vouloir investir dans la construction d'un second porte-avions comme le souhaite le provisoire premier d'entre nous, lorsqu'un simple baluchon suffit \u00e0 investir notre pays&lt;/p&gt;","&lt;p&gt;La pastille blanche qui se trouve pr\u00e9s de la signature de la carte d'identit\u00e9 est une puce permettant apparemment de g\u00e9olocaliser une personne. La poudre qu'elle contient est extr\u00eamement nocive pour le conduit auditif, dont elle n\u00e9crose les vaisseaux. Il s'ensuit des acouph\u00e8nes permanents a celui qui en ing\u00e9re (agression). La conduction du son ne se fait plus correctement, donc on entends un bruit \u00e9lectrique r\u00e9sultant de l'absence de conduction de certaines fr\u00e9quences au cerveau. C'est dramatique. Cette pastille existe depuis les nouvelles cartes d'identit\u00e9 plastifi\u00e9es, et le gouvernement nierait le fait que ce soit une puce. Pourtant si la carte est pass\u00e9e au micro-onde, ce serait ill\u00e9gal (car empercherait le syst\u00e8me de g\u00e9olocalisation de fonctionner). De fait, en tout cas, une carte d'identit\u00e9 ne devrait pas contenir cette pastille relevable au cutter d\u2019o\u00f9 s'\u00e9chappe cette poudre de silice contenant des solenoides, qui cr\u00e9ent des ondes, un courant magn\u00e9tique (canc\u00e9rig\u00e8ne).&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;En cas d'entente commerciale entre producteurs et/ou fournisseurs, condamner les auteurs \u00e0 une amende au minimum \u00e9gale aux gains qu'ils ont r\u00e9alis\u00e9s et \u00e0 une seconde tr\u00e8s dissuasive pour entente illicite.&lt;/p&gt;","&lt;p&gt;Des grandes oeuvres financ\u00e9es par l'argent des fran\u00e7ais se sont retrouv\u00e9es privatis\u00e9es (Autoroutes via Vinci, Alstom, a\u00e9roport de Toulouse, ...). Ceci est un vol et doit \u00eatre puni et les oeuvres doivent \u00eatre r\u00e9quisitionn\u00e9es (avec remboursement). Au moins Emmanuel Macron (a\u00e9roport de Toulouse et Alstom) et Dominique de Villepin (autoroutes) doivent \u00eatre condamn\u00e9s pour ces crimes.&lt;/p&gt;","&lt;p&gt;Revenir \u00e0 notre constitution qui dit que les pouvoirs doivent \u00eatre s\u00e9par\u00e9s, sinon il n'y a plus de constitution;&lt;/p&gt;&lt;p&gt;TOUT citoyen doit \u00eatre jug\u00e9 de la m\u00eame fa\u00e7on, qu'il soit riche ou pauvre.&lt;/p&gt;","&lt;p&gt;Les avocats sont souvent les instigateurs des conflits dans les affaires familiales, ils d\u00e9fendent leurs clients (parfois mal) et ont un int\u00e9r\u00eat financier dans les conflits car derri\u00e8re un premier jugement il y en a parfois d'autres. C'est donc malsain et ce n'est pas dans l'int\u00e9r\u00eat de la pacification des conflits puisqu'ils sont au contraire exacerb\u00e9s.&lt;/p&gt;&lt;p&gt;Les facturations de leurs prestations comprises entre 250 et 300 \u20ac TTC repr\u00e9sentent pour une journ\u00e9e de travail de 2000 \u00e0 2400 \u20ac. &lt;/p&gt;&lt;p&gt;Ce n'est pas parfois le salaire mensuel de leurs clients. Le nombre d'avocats a explos\u00e9 depuis 10 ans. Le chiffre d'affaires r\u00e9alis\u00e9es par la profession avoisine environ 60 % de l'activit\u00e9 avec les affaires familiales, en raison du nombre important de s\u00e9paration, de divorce et de requ\u00eates pour diverses raisons pendant les ann\u00e9es qui suivent. Souvent pour les p\u00e8res c'est la double peine, car non seulement ils payent leurs propres avocats mais souvant d\u00e9bout\u00e9, et donc perdant en justice, ils se trouvent souvent \u00e0 payer l'avocat de la partie adverse au titre de l'article 700.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Proposition&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Outre le recours syst\u00e9matique \u00e0 la m\u00e9diation familiale, il faut cr\u00e9er un nouveau corps de conseillers juridiques sp\u00e9cifiques aux affaires familiales avec des niveaux de r\u00e9mun\u00e9ration d\u00e9cents, sans rapport avec ceux des avocats, et donc des co\u00fbts acceptables pour les justiciables dans le domaine des affaires familiales afin d\u2019arriver \u00e0 des compromis n\u00e9goci\u00e9s, dans les meilleures conditions, dans l\u2019int\u00e9r\u00eat des enfants et des 2 parents.&lt;/strong&gt;&lt;/p&gt;","&lt;p&gt;,instaurer une r\u00e9elle ind\u00e9pandance entre la justice et l'\u00e9tat et de la police, a fin d'\u00e9viter la justice a deux vitesses&lt;/p&gt;","&lt;p&gt;juger les juges, procureurs, prefets, ministres, journalistes, BR, tireurs flasball par des jur\u00e9s populaires tir\u00e9s au hasard.&lt;/p&gt;&lt;p&gt;Il ne doit pas y avoir d'impunit\u00e9 avec les injustices commises. Cela doit servir d'exemple, et les peines seront des travaux d'int\u00e9r\u00e9s g\u00e9n\u00e9raux et d'excuses publics aupr\u00e8s des victimes.&lt;/p&gt;","&lt;p&gt;Mettre des moyens dans la pr\u00e9vention, pour les travailleurs sociaux mais aussi les services publics.en finir avec le tout carc\u00e9ral.mettre en avant la citoyennet\u00e9 pour la r\u00e9insertion.&lt;/p&gt;","&lt;p&gt;Obliger les tribunaux \u00e0 accepter pour 2 ans ou plus la suspension des cr\u00e9dits immobiliers et des dettes , en attendant la retraite des seniors qui sont au ch\u00f4mage .&lt;/p&gt;&lt;p&gt;iL faut; lors de l'\u00e9tablissement du plan de remboursement: leurs accorder plus de \\\"reste \u00e0 vivre\\\" car leurs revenus ne progressera plus , au contraire le gouvernement ajoute des taxes CSG et bloque l'indexation annuel \u00e0 0;3% d'ou perte de pouvoir d'achat.&lt;/p&gt;","&lt;p&gt;Retour au&lt;strong&gt; Service Militaire Obligatoire pour les Gar\u00e7ons&lt;/strong&gt;: d'une dur\u00e9e de 1 an&lt;/p&gt;&lt;p&gt;B\u00e9n\u00e9fices: &lt;/p&gt;&lt;ul&gt;&lt;li&gt;il y aura moins de ch\u00f4mage &lt;/li&gt;&lt;li&gt;et ils seront + forts pour appr\u00e9hender le march\u00e9 du travail&lt;/li&gt;&lt;/ul&gt;","&lt;p&gt;Apr\u00e8s des d\u00e9cennies d'\u00e9chec de la politique de r\u00e9pression, face \u00e0 une plante qui ne tue pas et qui concerne plus de 4 millions de consommateurs en France, je propose la d\u00e9p\u00e9nalisation du cannabis, pour un usage m\u00e9dical et r\u00e9cr\u00e9atif.&lt;/p&gt;&lt;p&gt;Cette d\u00e9p\u00e9nalisation pour les majeurs permettra de mettre en place une vraie politique de sensibilisation des plus jeunes quand aux m\u00e9faits psychologiques pendant la croissance c\u00e9r\u00e9brale.&lt;/p&gt;","&lt;p&gt;Le Parquet est soumis aux directives de l'ex\u00e9cutif, ce qui est manifestement contraire au principe de la s\u00e9paration des pouvoirs. Un exemple flagrant parmi tant d'autres : l'affaire Benalla...&lt;/p&gt;","&lt;p&gt;Les \u00e9lus rel\u00e8vent aujourd'hui de cette chambre, les \u00e9lus doivent \u00eatre soumis \u00e0 la m\u00eame justice que tout citoyen &lt;/p&gt;","&lt;p&gt;La libert\u00e9 d'expression devrait \u00eatre totale ou presque. Revenons sur les lois censeures et lib\u00e9rons la parole !&lt;/p&gt;","&lt;p&gt;En premier lieu, la rendre plus rapide, quitte \u00e0 embaucher en masse.&lt;/p&gt;&lt;p&gt;Ensuite, la rendre plus transparente, avec un meilleur suivi en ligne.&lt;/p&gt;&lt;p&gt;Et pour finir, en finir avec des \\\"appar\u00e2ts\\\", ces \\\"d\u00e9guisements\\\" dont sont accoutr\u00e9s les repr\u00e9sentants de la justice, des avocats aux juges...&lt;/p&gt;&lt;p&gt;On se croirait encore au temps des rois...&lt;/p&gt;","&lt;ul&gt;&lt;li&gt;abolition du d\u00e9cret Valls du 6 D\u00e9cembre 2016\u00a0&lt;/li&gt;&lt;li&gt;la justice doit devenir totalement ind\u00e9pendante du pouvoir ex\u00e9cutif&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;A propos du LBD ,si interdit ,le probl\u00e8me ne se pose plus .Si autoris\u00e9 ,le munir d'une cam\u00e9ra ,coupl\u00e9e \u00e0 un logiciel \u00e0 Intelligence Artificielle (si,si) destin\u00e9e \u00e0 superviser (eh oui !) le tir en bloquant le tir (voyant ou zine  vert ou rouge ,par exemple ) ,si la distance de tir est trop faible ,si la pertie du corps est \\\"vitale\\\" ou sensble.Eventuellement ,par extension \u00e0 d'autres utilisations ,en mode infra-rouge.&lt;/p&gt;&lt;p&gt;ET ,avant l'utilisation du LBD ,il y a probablement moyen d'utiliser des Paint-ball (reserve de 200 billes ) charg\u00e9s en bille \u00e0 encre ind\u00e9lebile, d'un marqueur olfatif repoussant ,f\u00e9tide ou naus\u00e9eux longue dur\u00e9e pour les \\\"cibles\\\" et d'un marqueur ADN pour le ou les titeurs&lt;/p&gt;","&lt;p&gt;la peine de mort doit \u00eatre r\u00e9appliqu\u00e9e pour tout criminel dont il est prouv\u00e9 qu'il pourra r\u00e9cidiver ensuite, particuli\u00e8rement s'il est motiv\u00e9 par une ob\u00e9dience religieuse r\u00e9elle ou usurp\u00e9e. Nos prisons sont bond\u00e9es \u00e0 tel point qu'il faudrait en cr\u00e9er 21 autres, ce qui gr\u00e8verait inutilement nos imp\u00f4ts. L'abolition n'a pas fait la preuve de sa meilleure dissuasion, et nous avons tout le recul n\u00e9cessaire pour en juger d\u00e9finitivement. Les r\u00e9cidivistes non violents doivent \u00eatre avertis la premi\u00e8re fois comme au foot : carton jaune, rouge ensuite. Quant aux r\u00e9cidivistes violents, ils doivent faire l'objet d'une mise au ban de notre soci\u00e9t\u00e9, sans possibilit\u00e9 de revenir, m\u00eame comme touristes! Cela implique naturellement une surveillance drastique \u00e0 nos fronti\u00e8res et une sortie de l'UE si l'UE nous l'interdit.&lt;/p&gt;","&lt;p&gt;Je demande que la FRANCE se retire compl\u00e8tement de L'Otan, institution et commandement militaire  int\u00e9gr\u00e9. Retrait de nos forces arm\u00e9es stationn\u00e9es en pays baltes et de fait, sous commandement am\u00e9ricain. Une bonne fois pour toutes , les int\u00e9r\u00eats strat\u00e9giques am\u00e9ricains ne coincident pas toujours avec les n\u00f4tres.&lt;/p&gt;","&lt;p&gt;Bannie LDB et GRENADES&lt;/p&gt;","&lt;p&gt;Cr\u00e9er au niveau national ou de la r\u00e9gion, un comit\u00e9 de s\u00e9curit\u00e9 compos\u00e9 de citoyens,  \u00e9lus, repr\u00e9sentants syndicaux ou associatifs, universitaires, chercheurs, Il devrait en parit\u00e9 avec le Pr\u00e9fet et les directeurs et responsables en charge de s\u00e9curit\u00e9, examiner, donner leur avis, faire des propositions, examiner des recours de citoyens sur les conditions d'exercice  des mesures de s\u00e9curit\u00e9. Il pourrait avoir la capacit\u00e9 de saisir la justice ou imposer une modification des textes r\u00e9glementaires. Il pourrait y avoir un niveau r\u00e9gional et un national.&lt;/p&gt;","&lt;p&gt;la justice, la police, l'arm\u00e9e sont insuffisamment enseign\u00e9es&lt;/p&gt;","&lt;p&gt;Avant de d\u00e9cider des actions importantes pour le pays il serait judicieux de remettre un peu de confiance et de justice dans nos institutions. Ainsi je propose l'instauration d'une loi morale vis \u00e0 vis de nos repr\u00e9sentants (gouvernement, d\u00e9put\u00e9, maire, s\u00e9nat). afin de redonner une valeur bien plus importante \u00e0 la repr\u00e9sentativit\u00e9 du peuple fran\u00e7ais, il devrait y avoir, de fait, une justice bien plus dur, rapide et ferme vis \u00e0 vis de tous nos \u00e9lus, qui sont cens\u00e9 \u00eatre l'exemple de la nation et avoir une moralit\u00e9 plac\u00e9e au dessus de tout soup\u00e7on. Or, forc\u00e9 de constater que c'est tout le contraire. Transgresser la charte les condamnerais non seulement plus fermement mais leur enl\u00e8verai leur droit de repr\u00e9senter \u00e0 vie et tous les avantages que leur octroyais leur poste (retraite, garde du corps, voiture de fonction, t\u00e9l\u00e9phone, ordinateur etc...). Il est grand temps que les fran\u00e7ais retrouve confiance en leur repr\u00e9sentant !&lt;/p&gt;","&lt;p&gt;Arr\u00eat aux radars mobile aux endroits non dangereux pour prenre ceux qui d\u00e9passent de 3 ou 4 kms/h. (pompes \u00e0 fric)&lt;/p&gt;&lt;p&gt;Qu'is reviennent tr\u00e8s vite au coeur de leur m\u00e9tier. \\\"Arr\u00eater d'emmerder\\\" les braves gens non dangereux et qui foutent la paix \u00e0 tout le monde.&lt;/p&gt;&lt;p&gt;&lt;br /&gt;&lt;/p&gt;","&lt;p&gt;Remettre dans les villes et les  villes de moyens importances des commissariats et dans les villages et petits villages remettrent des gardes champ\u00eatres asserment\u00e9s police r\u00e9publicaine en rapport avec la gendarmerie qui elle s\u2019occupe de la ruralit\u00e9 et en renfort si necessaire \u00e0 la police r\u00e9publicaine &lt;/p&gt;&lt;p&gt;&lt;strong&gt;plus de police des maires ( police municipale )&lt;/strong&gt; &lt;/p&gt;","&lt;p&gt;Il faut un trait\u00e9 international, qui stipulerait que les gens condamn\u00e9s doivent passer leur peine dans lune prison de leur pays d'origine.&lt;/p&gt;&lt;p&gt;On viderait les prison d'au moins 50%.&lt;/p&gt;&lt;p&gt;On h\u00e9ritera bien de nos djihadistes......&lt;/p&gt;&lt;p&gt;Je pense qu'un d\u00e9linquant d\u2019origine des Balkans, ou du Maghreb ....r\u00e9fl\u00e9chirait \u00e0 deux fois avant de faire une faute de conduite si il sait que son \u00e9ventuelle peine s'effectura dans son pays d'origine, sans la t\u00e9l\u00e9, la salle de sport, le t\u00e9l\u00e9phone etc.&lt;/p&gt;","&lt;p&gt;Les avantages du marqueur paintball par rapport au LBD40 sont les suivants.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Grosse cadence de tir &lt;/li&gt;&lt;li&gt;Port\u00e9e&lt;/li&gt;&lt;li&gt;Pr\u00e9cision&lt;/li&gt;&lt;li&gt;Marquage des habits des casseurs \u00e0 la peinture pour identification ult\u00e9rieure &lt;/li&gt;&lt;li&gt;Impact moins violent&lt;/li&gt;&lt;li&gt;Possibilt\u00e9 d'utiliser des billes remplies avec une substance neutralisante&lt;/li&gt;&lt;li&gt;Le viseur serait asservi a une camera qui d\u00e9tecte la po
